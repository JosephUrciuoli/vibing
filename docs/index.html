<section id="vibe1778" aria-label="Halo Observatory · Vibe 1778">
  <style>
    /* HALO OBSERVATORY — fully scoped to #vibe1778 */
    #vibe1778 {
      --bg: #070a10;
      --ink: #f2f3f7;
      --muted: #b0b2bb;
      --ring: rgba(255,255,255,0.12);
      --chip: rgba(255,255,255,0.06);
      --p1: #51a9ff; /* azure */
      --p2: #ff5ea6; /* rose */
      --p3: #ffd166; /* amber */
      --p4: #3cead6; /* mint */
      --mx: 50%;
      --my: 50%;
      --tiltX: 0deg;
      --tiltY: 0deg;
      position: relative;
      padding: clamp(18px, 3.6vw, 48px);
      color: var(--ink);
      border-radius: 34px;
      background:
        radial-gradient(140% 120% at var(--mx) var(--my), rgba(81,169,255,0.10), transparent 35%),
        radial-gradient(120% 120% at 80% -10%, rgba(255,94,166,0.10), transparent 40%),
        linear-gradient(180deg, #0b101a, var(--bg));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 60px 180px rgba(0,0,0,0.55);
      overflow: clip;
      isolation: isolate;
    }
    #vibe1778::before {
      content: "";
      position: absolute; inset: -20% -10%;
      background:
        radial-gradient(50% 40% at 12% 20%, rgba(60,234,214,0.20), transparent 65%),
        radial-gradient(50% 40% at 88% 25%, rgba(255,209,102,0.16), transparent 70%),
        radial-gradient(80% 60% at 50% 90%, rgba(81,169,255,0.16), transparent 70%);
      filter: blur(30px);
      z-index: 0; pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.7;
    }
    #vibe1778::after {
      /* gentle grain */
      content: "";
      position: absolute; inset: 0; pointer-events: none; z-index: 0;
      background-image:
        radial-gradient(1px 1px at 40% 60%, rgba(255,255,255,0.06), transparent 40%),
        radial-gradient(1px 1px at 70% 30%, rgba(255,255,255,0.05), transparent 40%),
        linear-gradient(0deg, rgba(255,255,255,0.03), rgba(255,255,255,0.03));
      background-size: 260px 260px, 320px 320px, 100% 2px;
      mix-blend-mode: overlay;
      opacity: 0.5;
    }

    #vibe1778[data-theme="dawn"] {
      --bg: #f7f8fb;
      --ink: #0c0f16;
      --muted: #595d66;
      --ring: rgba(0,0,0,0.12);
      --chip: rgba(10,10,10,0.06);
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.08),
        0 50px 160px rgba(0,0,0,0.15);
      background:
        radial-gradient(140% 120% at var(--mx) var(--my), rgba(255,94,166,0.08), transparent 40%),
        radial-gradient(150% 120% at 0% 0%, rgba(60,234,214,0.10), transparent 50%),
        linear-gradient(180deg, #ffffff, var(--bg));
    }

    /* Top bar */
    #vibe1778 .bar {
      display: grid; grid-template-columns: 1fr auto;
      gap: 12px; align-items: center; position: relative; z-index: 2;
    }
    #vibe1778 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 12px 16px; border-radius: 999px;
      background: linear-gradient(180deg, var(--chip), transparent);
      border: 1px solid var(--ring);
      color: var(--muted);
      font: 900 11px/1.1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.18em; text-transform: uppercase;
      user-select: none;
    }
    #vibe1778 .star {
      width: 18px; height: 18px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.8), 0 8px 14px rgba(0,0,0,0.25);
      transform: rotate(18deg);
    }
    #vibe1778 .tools { display: flex; gap: 8px; flex-wrap: wrap; justify-self: end; }
    #vibe1778 .chip, #vibe1778 .btn {
      appearance: none; cursor: pointer;
      padding: 11px 14px; border-radius: 14px;
      background: linear-gradient(180deg, var(--chip), transparent);
      border: 1px solid var(--ring);
      color: var(--ink);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.14em; text-transform: uppercase;
      box-shadow: 0 14px 28px rgba(0,0,0,0.16);
      transition: transform 140ms ease, box-shadow 200ms ease, border-color 220ms ease, color 220ms ease, background 220ms ease, opacity 220ms ease;
    }
    #vibe1778 .chip:hover, #vibe1778 .btn:hover { transform: translateY(-1px); }
    #vibe1778 .chip[aria-pressed="true"] {
      border-color: var(--p1);
      color: color-mix(in srgb, var(--p1) 76%, var(--ink));
      box-shadow: 0 18px 36px color-mix(in srgb, var(--p1) 26%, transparent);
    }
    #vibe1778 .chip.accent {
      border-color: var(--p2);
      color: color-mix(in srgb, var(--p2) 76%, var(--ink));
    }

    /* Layout */
    #vibe1778 .grid {
      display: grid; grid-template-columns: 1.2fr 1fr;
      gap: clamp(18px, 4vw, 60px);
      align-items: center; margin-top: clamp(16px, 3vw, 28px);
      position: relative; z-index: 2;
    }
    @media (max-width: 980px) { #vibe1778 .grid { grid-template-columns: 1fr; } }

    /* Portal (stage) */
    #vibe1778 .portal {
      position: relative; aspect-ratio: 1 / 1; min-height: 460px;
      border-radius: 50%;
      border: 1px solid var(--ring);
      background: radial-gradient(70% 70% at 50% 50%, rgba(255,255,255,0.06), transparent 60%),
                  linear-gradient(180deg, color-mix(in srgb, var(--bg) 85%, #000), var(--bg));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.22),
        0 40px 90px rgba(0,0,0,0.35);
      overflow: hidden;
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform 260ms ease;
    }
    #vibe1778 canvas#orrery {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
    }
    #vibe1778 .rim {
      position: absolute; inset: -1px; pointer-events: none; border-radius: 50%;
      background:
        conic-gradient(from 0deg, rgba(81,169,255,0.0) 0 10%, rgba(81,169,255,0.35) 12%, transparent 18% 40%, rgba(255,94,166,0.35) 42%, transparent 48% 72%, rgba(60,234,214,0.35) 74%, transparent 80% 100%),
        radial-gradient(65% 65% at 50% 50%, transparent 60%, rgba(255,255,255,0.14) 100%);
      mix-blend-mode: screen; opacity: 0.9;
      mask-image: radial-gradient(50% 50% at 50% 50%, transparent 74%, black 75%);
    }
    #vibe1778 .glow {
      position: absolute; inset: -20%; mix-blend-mode: screen; filter: blur(36px);
      background:
        radial-gradient(40% 40% at 30% 40%, rgba(81,169,255,0.22), transparent 60%),
        radial-gradient(50% 45% at 70% 60%, rgba(255,94,166,0.18), transparent 65%),
        radial-gradient(50% 40% at 50% 80%, rgba(60,234,214,0.18), transparent 70%);
      pointer-events: none; opacity: 0.8;
    }
    #vibe1778[data-theme="dawn"] .rim { mix-blend-mode: multiply; opacity: 0.7; }
    #vibe1778[data-theme="dawn"] .glow { mix-blend-mode: multiply; opacity: 0.85; filter: blur(32px); }

    /* Copy */
    #vibe1778 .copy {
      padding: clamp(16px, 3vw, 24px);
      border-radius: 24px;
      background: linear-gradient(180deg, var(--chip), transparent);
      border: 1px solid var(--ring);
      box-shadow: 0 18px 40px rgba(0,0,0,0.20);
    }
    #vibe1778 h1 {
      margin: 0 0 12px 0;
      font-family: ui-serif, "Iowan Old Style", "Georgia", serif;
      font-weight: 900;
      font-size: clamp(44px, 8vw, 108px);
      line-height: 0.9; letter-spacing: -0.03em;
      color: var(--ink);
      text-wrap: balance;
    }
    #vibe1778 h1 .grad {
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #vibe1778 .lede {
      margin: 6px 0 0 0; color: var(--muted);
      font-size: clamp(14px, 2vw, 18px); text-wrap: balance;
    }
    #vibe1778 .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 14px; }
    #vibe1778 .btn.primary { border-color: var(--p2); color: color-mix(in srgb, var(--p2) 72%, var(--ink)); box-shadow: 0 16px 34px color-mix(in srgb, var(--p2) 24%, transparent); }
    #vibe1778 .btn.soft { border-color: var(--p4); color: color-mix(in srgb, var(--p4) 72%, var(--ink)); }

    /* Footer */
    #vibe1778 .foot {
      position: relative; z-index: 2; display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-top: clamp(16px, 3vw, 28px); padding-top: 14px;
      border-top: 1px dashed var(--ring);
      color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }
    #vibe1778 .hint b { color: var(--p1); font-weight: 800; letter-spacing: 0.06em; }

    @media (prefers-reduced-motion: reduce) { #vibe1778 .portal { transition: none; } }
  </style>

  <div class="bar" role="group" aria-label="Header">
    <div class="brand"><span class="star" aria-hidden="true"></span> Halo Observatory · Vibe 1778</div>
    <div class="tools" role="group" aria-label="Controls">
      <button class="chip" data-action="play" aria-pressed="true" title="Play / Pause">Play</button>
      <button class="chip" data-theme="dawn" aria-pressed="false" title="Dawn theme">Dawn</button>

  <div class="grid">
    <div class="portal" role="img" aria-label="Generative orbital halo">
      <canvas id="orrery"></canvas>
      <div class="glow" aria-hidden="true"></div>
      <div class="rim" aria-hidden="true"></div>

    <div class="copy" role="region" aria-label="Halo Observatory copy">
      <h1><span class="grad">Orbits</span>, breathing.</h1>
      <p class="lede">A kinetic orrery of light. Move to tilt the halo. Press to attract bodies. Pulse to ignite comets.</p>
      <div class="actions">
        <button class="btn primary" data-action="pulse">Pulse</button>

  <div class="foot">
    <span class="hint">Move tilt · Press attract · <b>Space</b> pause · <b>T</b> theme · <b>P</b> pulse · <b>X</b> clear · <b>S</b> save · <b>C</b> align</span>
    <span id="last-updated">Last updated: 2026-01-06 08:36:11 EST</span>

  <script>
    (function(){
      const root = document.getElementById('vibe1778');
      const canvas = root.querySelector('#orrery');
      const ctx = canvas.getContext('2d', { alpha: true });
      const playBtn = root.querySelector('.chip[data-action="play"]');
      const themeBtns = root.querySelectorAll('.chip[data-theme]');
      const pulseBtns = root.querySelectorAll('[data-action="pulse"]');
      const saveBtns = root.querySelectorAll('[data-action="save"]');
      const clearBtn = root.querySelector('[data-action="clear"]');
      const centerBtn = root.querySelector('[data-action="center"]');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch(e){}

      // Theme
      function setTheme(name){
        if (name === 'dawn') {
          root.setAttribute('data-theme','dawn');
        } else {
          root.removeAttribute('data-theme');
        }
        themeBtns.forEach(b => b.setAttribute('aria-pressed', (b.dataset.theme === name || (name==='noir' && !root.hasAttribute('data-theme'))) ? 'true' : 'false'));
        softReset();
      }
      themeBtns.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));
      setTheme('noir');

      // Canvas sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      let W=0, H=0, cx=0, cy=0, minR=0;
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const r = canvas.getBoundingClientRect();
        W = Math.max(360, Math.floor(r.width));
        H = Math.max(360, Math.floor(r.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        cx = W/2; cy = H/2;
        minR = Math.min(W,H)/2;
        hardClear(true);
      }
      window.addEventListener('resize', ()=> { cancelAnimationFrame(af || 0); resize(); if (!paused) raf(); });

      // Pointer + tilt
      const pointer = { x: 0, y: 0, nx: 0.5, ny: 0.5, down: false };
      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left)/r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top)/r.height));
        pointer.nx = x; pointer.ny = y;
        pointer.x = x * W; pointer.y = y * H;
        root.style.setProperty('--mx', (x*100).toFixed(2) + '%');
        root.style.setProperty('--my', (y*100).toFixed(2) + '%');
        const tilt = 0.08;
        root.style.setProperty('--tiltX', ((0.5 - y) * (tilt*180)).toFixed(3) + 'deg');
        root.style.setProperty('--tiltY', ((x - 0.5) * (tilt*240)).toFixed(3) + 'deg');
      }
      root.addEventListener('mousemove', updatePointer);
      canvas.addEventListener('pointermove', updatePointer);
      canvas.addEventListener('pointerdown', e => { pointer.down = true; pulse(1.0); });
      window.addEventListener('pointerup', ()=> pointer.down = false);
      canvas.addEventListener('pointerleave', ()=> pointer.down = false);

      function centerPointer(){
        pointer.nx = 0.5; pointer.ny = 0.5;
        pointer.x = cx; pointer.y = cy;
        root.style.setProperty('--mx', '50%'); root.style.setProperty('--my', '50%');
        root.style.setProperty('--tiltX', '0deg'); root.style.setProperty('--tiltY', '0deg');
      }
      centerBtn && centerBtn.addEventListener('click', centerPointer);

      // Playback
      let paused = false;
      function setPlay(v){
        paused = !v;
        playBtn.textContent = paused ? 'Pause' : 'Play';
        playBtn.setAttribute('aria-pressed', v ? 'true' : 'false');
        if (!paused) raf();
      }
      playBtn.addEventListener('click', ()=> setPlay(paused));

      // Save
      saveBtns.forEach(b => b.addEventListener('click', saveImage));
      function saveImage(){
        try {
          const t = document.createElement('canvas');
          t.width = canvas.width; t.height = canvas.height;
          const x = t.getContext('2d');
          const theme = root.getAttribute('data-theme') === 'dawn' ? 'dawn' : 'noir';
          x.fillStyle = theme === 'noir' ? '#070a10' : '#f7f8fb';
          x.fillRect(0,0,t.width,t.height);
          x.drawImage(canvas, 0, 0);
          const a = document.createElement('a');
          const n = new Date();
          const stamp = [n.getFullYear(), (n.getMonth()+1).toString().padStart(2,'0'), n.getDate().toString().padStart(2,'0'), '_', n.getHours().toString().padStart(2,'0'), n.getMinutes().toString().padStart(2,'0'), n.getSeconds().toString().padStart(2,'0')].join('');
          a.href = t.toDataURL('image/png');
          a.download = `halo_observatory_${stamp}.png`;
          a.click();
        } catch(e){}
      }

      // System bodies + comets
      let bodies = [], comets = [];
      const CFG = {
        rings: 8,
        curl: 0.015,
        fade: 0.05,
        maxComets: 90
      };
      function rand(a,b){ return a + Math.random()*(b-a); }

      function buildSystem(){
        bodies.length = 0;
        const R0 = minR * 0.16;
        const step = (minR * 0.72) / CFG.rings;
        for (let i=0; i<CFG.rings; i++){
          const r = R0 + step*i + rand(-2,2);
          const dir = Math.random() < 0.5 ? -1 : 1;
          const speed = dir * rand(0.08, 0.28) * (1 - i/CFG.rings);
          const size = Math.max(1.5, 4.5 - i*0.35) * (i%2 ? 1.0 : 1.25);
          bodies.push({
            r, a: rand(0, Math.PI*2), speed, size,
            hue: Math.random(),
            wob: rand(0.4, 1.2)
          });
        }
      }

      function hardClear(initial){
        const theme = root.getAttribute('data-theme') === 'dawn' ? 'dawn' : 'noir';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = theme === 'noir' ? '#070a10' : '#f7f8fb';
        ctx.fillRect(0,0,W,H);
        if (!initial) drawOnce();
      }
      function softReset(){ hardClear(true); drawOnce(); }

      function palette(i){
        const s = getComputedStyle(root);
        const colors = [s.getPropertyValue('--p1').trim(), s.getPropertyValue('--p2').trim(), s.getPropertyValue('--p3').trim(), s.getPropertyValue('--p4').trim(), s.getPropertyValue('--p1').trim()];
        const x = i * (colors.length - 1);
        const idx = Math.floor(x);
        return colors[idx];
      }

      function pulse(scale){
        // spawn outward comets from pointer position or center
        const ox = pointer.x || cx, oy = pointer.y || cy;
        const n = Math.floor(16 * (scale || 1));
        for (let i=0; i<n; i++){
          const ang = Math.random()*Math.PI*2;
          const sp = rand(2.2, 4.2) * (scale||1);
          comets.push({
            x: ox, y: oy,
            vx: Math.cos(ang)*sp, vy: Math.sin(ang)*sp,
            life: rand(120, 200),
            w: rand(1.1, 2.2),
            hue: Math.random()
          });
          if (comets.length > CFG.maxComets) comets.shift();
        }
      }
      pulseBtns.forEach(b => b.addEventListener('click', ()=> pulse(1.2)));
      clearBtn && clearBtn.addEventListener('click', ()=> hardClear(true));

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); setPlay(paused); }
        if (k === 't') setTheme(root.getAttribute('data-theme')==='dawn' ? 'noir' : 'dawn');
        if (k === 's') saveImage();
        if (k === 'c') centerPointer();
        if (k === 'p') pulse(1.2);
        if (k === 'x') hardClear(true);
      });

      // Animation
      let af = null, last = performance.now(), tt = 0;

      function draw(now){
        const dtms = Math.min(60, now - last);
        const dt = dtms/1000;
        last = now;
        tt += dt;

        const theme = root.getAttribute('data-theme') === 'dawn' ? 'dawn' : 'noir';

        // trail fade
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = theme === 'noir' ? `rgba(0,0,0,${CFG.fade})` : `rgba(255,255,255,${CFG.fade})`;
        ctx.fillRect(0,0,W,H);

        // Faint orbit rings
        ctx.save();
        ctx.translate(cx, cy);
        ctx.globalCompositeOperation = theme === 'noir' ? 'screen' : 'multiply';
        for (let i=0;i<bodies.length;i++){
          const b = bodies[i];
          ctx.lineWidth = 0.8;
          ctx.strokeStyle = theme === 'noir' ? 'rgba(255,255,255,0.06)' : 'rgba(0,0,0,0.06)';
          ctx.beginPath();
          ctx.arc(0, 0, b.r, 0, Math.PI*2);
          ctx.stroke();
        }

        // Bodies
        for (let i=0;i<bodies.length;i++){
          const b = bodies[i];
          b.a += b.speed * dt;
          const wobble = Math.sin(tt * b.wob + i)*3.0;
          const x = Math.cos(b.a) * (b.r + wobble);
          const y = Math.sin(b.a) * (b.r - wobble*0.7);

          // glow
          const pcol = palette((i/bodies.length + b.hue*0.4 + tt*0.02) % 1);
          const g = ctx.createRadialGradient(x, y, 0, x, y, b.size*6);
          g.addColorStop(0, theme==='noir' ? pcol : 'rgba(0,0,0,0.2)');
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(x, y, b.size*6, 0, Math.PI*2); ctx.fill();

          // core
          ctx.shadowColor = pcol;
          ctx.shadowBlur = 12 + 18*(1 - i/bodies.length);
          ctx.fillStyle = pcol;
          ctx.beginPath(); ctx.arc(x, y, b.size, 0, Math.PI*2); ctx.fill();

          // pointer tether when pressed
          if (pointer.down){
            ctx.shadowBlur = 0;
            ctx.lineWidth = 1.1;
            ctx.strokeStyle = pcol;
            ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(pointer.x - cx, pointer.y - cy); ctx.stroke();
          }
        }
        ctx.restore();

        // Comets
        if (comets.length){
          ctx.globalCompositeOperation = theme==='noir' ? 'screen' : 'multiply';
          for (let i=comets.length-1; i>=0; i--){
            const c = comets[i];
            c.life -= dtms;
            if (c.life <= 0){ comets.splice(i,1); continue; }

            // gravitational curl towards center and slight pointer attraction when held
            const dx = (cx) - c.x;
            const dy = (cy) - c.y;
            const d2 = Math.max(80, dx*dx + dy*dy);
            const grav = 50/d2;
            c.vx += dx * grav * CFG.curl;
            c.vy += dy * grav * CFG.curl;

            if (pointer.down){
              const px = pointer.x - c.x, py = pointer.y - c.y;
              const pd2 = Math.max(60, px*px + py*py);
              const att = 90/pd2;
              c.vx += px * att * 0.008;
              c.vy += py * att * 0.008;
            }

            // integrate
            c.x += c.vx;
            c.y += c.vy;

            // wrap softly inside circle bounds
            const rEdge = minR*0.96;
            const relx = c.x - cx, rely = c.y - cy;
            const dist = Math.hypot(relx, rely);
            if (dist > rEdge){
              const ang = Math.atan2(rely, relx);
              c.x = cx + Math.cos(ang) * (rEdge - 2);
              c.y = cy + Math.sin(ang) * (rEdge - 2);
              c.vx *= -0.6; c.vy *= -0.6;
            }

            // draw tail
            const trail = 12;
            const col = palette((c.hue + tt*0.05) % 1);
            ctx.strokeStyle = col;
            ctx.lineWidth = c.w;
            ctx.lineCap = 'round';
            ctx.shadowColor = col;
            ctx.shadowBlur = 14;
            ctx.beginPath();
            ctx.moveTo(c.x, c.y);
            ctx.lineTo(c.x - c.vx*trail, c.y - c.vy*trail);
            ctx.stroke();

            // core
            ctx.shadowBlur = 8;
            ctx.fillStyle = col;
            ctx.beginPath(); ctx.arc(c.x, c.y, c.w*0.6, 0, Math.PI*2); ctx.fill();
          }
        }

        // center bloom
        ctx.globalCompositeOperation = theme==='noir' ? 'screen' : 'multiply';
        const g2 = ctx.createRadialGradient(cx, cy, 0, cx, cy, minR*0.36);
        g2.addColorStop(0, theme==='noir' ? 'rgba(255,255,255,0.10)' : 'rgba(0,0,0,0.06)');
        g2.addColorStop(1, 'transparent');
        ctx.fillStyle = g2;
        ctx.beginPath(); ctx.arc(cx, cy, minR*0.36, 0, Math.PI*2); ctx.fill();
      }

      function raf(ts){
        if (paused){ af = null; return; }
        draw(ts || performance.now());
        af = requestAnimationFrame(raf);
      }
      function drawOnce(){ draw(performance.now()); }

      // Init
      function init(){
        resize();
        buildSystem();
        centerPointer();
        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        setPlay(!prefersReduced);
        drawOnce();
        if (!prefersReduced) raf();
      }
      init();
    })();
  </script>
