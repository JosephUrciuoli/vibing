<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

  <body>

<section class="lumen-1666" role="region" aria-label="Lumen Observatory — Kinetic Timepiece">
  <style>
    .lumen-1666 {
      --h: 268; /* accent hue */
      --ink: hsl(220, 15%, 92%);
      --muted: hsl(220, 15%, 72%);
      --bg-1: #0b0f18;
      --bg-2: #0a0d14;
      --edge: rgba(255,255,255,0.06);
      position: relative;
      isolation: isolate;
      overflow: hidden;
      border-radius: 28px;
      border: 1px solid var(--edge);
      background:
        radial-gradient(1600px 900px at 85% -20%, hsla(var(--h), 85%, 65%, 0.08), transparent 55%),
        radial-gradient(1300px 700px at -10% 120%, hsla(calc(var(--h)+120), 85%, 60%, 0.06), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      min-height: 560px;
      box-shadow: 0 28px 90px rgba(0,0,0,0.28);
    }
    .lumen-1666::before,
    .lumen-1666::after {
      content: "";
      position: absolute; inset: -20%;
      z-index: 0; pointer-events: none;
    }
    .lumen-1666::before {
      background:
        conic-gradient(from 40deg at 60% 40%, hsla(var(--h),90%,60%,0.20), transparent 22%, hsla(calc(var(--h)+70),90%,60%,0.18), transparent 50%, hsla(calc(var(--h)+140),80%,62%,0.16), transparent 80%),
        radial-gradient(45% 55% at 30% 75%, hsla(calc(var(--h)+200), 85%, 62%, 0.14), transparent 70%);
      filter: blur(60px) saturate(115%);
      animation: aurora-drift 38s ease-in-out infinite alternate;
      mix-blend-mode: screen;
      opacity: 0.8;
    }
    .lumen-1666::after {
      background: radial-gradient(1200px 700px at 50% 50%, rgba(255,255,255,0.04), transparent 60%),
                  radial-gradient(80% 110% at 50% 120%, rgba(0,0,0,0.55), transparent 40%);
      opacity: 1;
    }
    @keyframes aurora-drift { to { transform: rotate(15deg) scale(1.18); } }

    .lumen-1666 .orbits {
      position: absolute; inset: 0; z-index: 1;
    }

    .lumen-1666 .chrome {
      position: relative; z-index: 2;
      display: grid; grid-template-rows: auto 1fr auto;
      gap: 18px; padding: clamp(18px, 3.4vw, 28px);
      height: 100%;
    }

    /* Top bar */
    .lumen-1666 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
    }
    .lumen-1666 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.03) inset, 0 10px 30px rgba(0,0,0,0.25);
    }
    .lumen-1666 .glyph {
      width: 16px; height: 16px; border-radius: 5px;
      background: conic-gradient(from 140deg, hsl(var(--h),95%,62%), hsl(calc(var(--h)+40),90%,58%), hsl(calc(var(--h)+80),80%,57%), hsl(var(--h),95%,62%));
      box-shadow: 0 0 0 4px rgba(255,255,255,0.04), 0 0 16px hsla(var(--h),95%,60%,0.65);
      transform: rotate(10deg);
    }
    .lumen-1666 .brand b { font-weight: 800; letter-spacing: 0.2px; }
    .lumen-1666 .iter { color: var(--muted); font-weight: 600; font-size: 0.9rem; }

    .lumen-1666 .tools { display: inline-flex; gap: 8px; flex-wrap: wrap; }
    .lumen-1666 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 10px 14px; border-radius: 14px;
      color: var(--ink);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.03) inset, 0 8px 24px rgba(0,0,0,0.2);
      transition: transform 160ms ease, background 200ms ease, border-color 200ms ease, box-shadow 200ms ease, filter 200ms ease;
    }
    .lumen-1666 .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.09); }
    .lumen-1666 .btn:active { transform: translateY(0); }
    .lumen-1666 .btn.icon { padding: 10px; width: 44px; height: 44px; display: grid; place-items: center; }
    .lumen-1666 .btn.primary {
      background: linear-gradient(135deg, hsl(var(--h),95%,62%), hsl(calc(var(--h)+24),90%,58%));
      color: white;
      border: 1px solid hsla(var(--h),80%,45%,0.65);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      font-weight: 800;
    }

    /* Hero */
    .lumen-1666 .hero {
      position: relative;
      display: grid;
      gap: 14px;
      max-width: 920px;
      margin: 4vh auto 2vh auto;
      text-align: center;
      padding: clamp(20px, 5vw, 46px);
      border-radius: 22px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.04) inset, 0 14px 50px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
    }
    .lumen-1666 h1 {
      margin: 0;
      font-size: clamp(34px, 6.4vw, 72px);
      line-height: 0.98;
      letter-spacing: -0.02em;
      text-wrap: balance;
    }
    .lumen-1666 h1 .accent {
      background: linear-gradient(90deg, hsl(var(--h),95%,68%), hsl(calc(var(--h)+35),90%,62%), hsl(calc(var(--h)+70),85%,64%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 10px 24px hsla(var(--h),95%,55%,0.35));
      animation: shimmer 7s ease-in-out infinite;
    }
    @keyframes shimmer {
      0%, 100% { letter-spacing: -0.02em; filter: drop-shadow(0 10px 24px hsla(var(--h),95%,55%,0.35)); }
      50%      { letter-spacing: 0em;     filter: drop-shadow(0 14px 30px hsla(var(--h),95%,55%,0.55)); }
    }
    .lumen-1666 .tag {
      margin-top: 4px;
      color: var(--muted);
      font-size: clamp(0.96rem, 1.7vw, 1.12rem);
    }
    .lumen-1666 .cta { margin-top: 10px; display: inline-flex; gap: 10px; flex-wrap: wrap; justify-content: center; }

    /* Footer */
    .lumen-1666 .foot {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; flex-wrap: wrap;
      padding-top: 12px;
      border-top: 1px dashed rgba(255,255,255,0.12);
      color: var(--muted);
      font-size: 0.95rem;
    }
    .lumen-1666 .swatch {
      width: 12px; height: 12px; border-radius: 50%;
      background: linear-gradient(135deg, hsl(var(--h),90%,60%), hsl(calc(var(--h)+35),85%,58%));
      box-shadow: 0 0 0 3px rgba(255,255,255,0.06), 0 0 14px hsla(var(--h),95%,60%,0.55);
    }
    .lumen-1666 .hint { display: inline-flex; align-items: center; gap: 10px; }

    /* Focus mode */
    .lumen-1666.focus::before { opacity: 0.35; filter: blur(70px) saturate(90%); }
    .lumen-1666.focus .hero { background: rgba(255,255,255,0.045); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .lumen-1666 * { animation: none !important; transition: none !important; }
      .lumen-1666::before { animation: none !important; }
    }
  </style>

  <div class="chrome" role="application" aria-label="Orbital poster controls">
    <div class="top">
      <div class="brand" aria-label="Identity">
        <span class="glyph" aria-hidden="true"></span>

      <div class="tools" role="toolbar" aria-label="View controls">
        <button class="btn icon" id="lu-theme" title="Shuffle palette (T)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M4 12a8 8 0 0 1 8-8v0a4 4 0 0 1 0 8H7" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>

        <button class="btn icon" id="lu-pause" aria-pressed="false" title="Pause / Play (P)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">

          </svg>
        </button>
        <button class="btn icon" id="lu-focus" aria-pressed="false" title="Focus mode (F)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M3 12s3.5-5 9-5 9 5 9 5-3.5 5-9 5-9-5-9-5Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="2.4" fill="currentColor"/>
          </svg>
        </button>
        <button class="btn icon" id="lu-burst" title="Supernova burst (B)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M12 2v4M12 18v4M4 12H0M24 12h-4M4.9 4.9l2.8 2.8M16.3 16.3l2.8 2.8M4.9 19.1l2.8-2.8M16.3 7.7l2.8-2.8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            <circle cx="12" cy="12" r="3.2" stroke="currentColor" stroke-width="1.6"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="hero" role="group" aria-label="Primary content">
      <h1>
        Make gravity <span class="accent">visible</span>.
      </h1>
      <p class="tag">An orbital poster that bends around your cursor. Drift. Click. Eclipse.</p>
      <div class="cta" role="group" aria-label="Primary actions">
        <button class="btn primary" id="lu-launch">Launch</button>
        <button class="btn" id="lu-about">About</button>
      </div>
    </div>

    <div class="foot">
      <div class="hint">
        <span class="swatch" aria-hidden="true"></span>
        <span>Keys: T palette · P pause · F focus · B burst · Move/Click to bend orbits</span>
      </div>
      <span id="last-updated">Last updated: 2026-01-01 06:16:58 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.lumen-1666');
      const canvas = root.querySelector('.orbits');
      const ctx = canvas.getContext('2d');
      const btnTheme = root.querySelector('#lu-theme');
      const btnPause = root.querySelector('#lu-pause');
      const btnFocus = root.querySelector('#lu-focus');
      const btnBurst = root.querySelector('#lu-burst');
      const btnLaunch = root.querySelector('#lu-launch');
      const btnAbout = root.querySelector('#lu-about');
      const last = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        last.textContent = 'Updated ' + new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(now);
      } catch (e) {
        last.textContent = 'Updated just now';
      }

      let DPR = Math.min(2, window.devicePixelRatio || 1);
      let W = 0, H = 0, CX = 0, CY = 0, maxR = 0;
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      let running = true;
      let focused = false;
      let hue = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 268;

      const pointer = { x: null, y: null };
      let boost = 0;
      let lastPulse = 0;
      let frame = 0;

      let orbs = [];
      const rings = [];

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(320, rect.width);
        H = Math.max(360, rect.height);
        CX = W / 2; CY = H / 2;
        maxR = Math.min(W, H) * 0.46;

        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);

        seedOrbs();
      }

      function seedOrbs() {
        const count = Math.floor(110 + Math.min(70, Math.hypot(W, H) / 18));
        orbs = [];
        for (let i = 0; i < count; i++) {
          const t = (i + Math.random()) / count;
          const r = 28 + t * maxR;
          const e = 0.55 + Math.random() * 0.4;
          const tilt = Math.random() * Math.PI * 2;
          const baseSpeed = (0.0006 + Math.random() * 0.0018) * (1.2 - t) * (0.9 + Math.random() * 0.3);
          const a = Math.random() * Math.PI * 2;
          const size = 0.8 + Math.pow(1 - t, 1.2) * 2.4;
          const tail = 0.12 + Math.random() * 0.24;
          const hueJitter = (Math.random() * 80) - 40;
          orbs.push({ r, e, tilt, baseSpeed, a, size, tail, hueJitter });
        }
      }

      function ring(x, y) {
        rings.push({ x, y, r: 8, alpha: 0.9, hueJitter: (Math.random() * 60) - 30 });
      }

      function draw() {
        if (!running) return;

        frame++;

        // Clear frame
        ctx.clearRect(0, 0, W, H);

        // Center dynamics
        const t = performance.now() * 0.001;
        let cx = CX + Math.sin(t * 0.9) * 6;
        let cy = CY + Math.cos(t * 0.75) * 4;
        if (pointer.x != null && pointer.y != null) {
          const dx = pointer.x - CX;
          const dy = pointer.y - CY;
          const dist = Math.hypot(dx, dy) || 1;
          const pull = Math.min(18, 120 / (1 + dist * 0.05));
          cx += dx * 0.08 * (pull / 18);
          cy += dy * 0.08 * (pull / 18);
        }

        // Auto pulse
        const now = performance.now();
        if (now - lastPulse > 2400) {
          lastPulse = now;
          ring(cx, cy);
        }

        // Draw rings (shockwaves)
        for (let i = rings.length - 1; i >= 0; i--) {
          const rg = rings[i];
          rg.r += 3.2 + boost * 7.5;
          rg.alpha *= 0.965;
          if (rg.alpha < 0.04 || rg.r > Math.hypot(W, H)) { rings.splice(i, 1); continue; }

          ctx.beginPath();
          ctx.lineWidth = 2.2;
          ctx.strokeStyle = `hsla(${hue + rg.hueJitter}, 90%, 60%, ${0.3 * rg.alpha})`;
          ctx.shadowColor = `hsla(${hue + rg.hueJitter}, 95%, 65%, ${0.35 * rg.alpha})`;
          ctx.shadowBlur = 18;
          ctx.arc(rg.x, rg.y, rg.r, 0, Math.PI * 2);
          ctx.stroke();
        }

        // Draw orbs
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < orbs.length; i++) {
          const o = orbs[i];
          const speed = o.baseSpeed * (1 + 2.2 * boost);
          o.a += speed;

          // Current pos on rotated ellipse
          const cosa = Math.cos(o.a), sina = Math.sin(o.a);
          const xRaw = cosa * o.r;
          const yRaw = sina * o.r * o.e;
          const xr = xRaw * Math.cos(o.tilt) - yRaw * Math.sin(o.tilt);
          const yr = xRaw * Math.sin(o.tilt) + yRaw * Math.cos(o.tilt);
          const x = cx + xr, y = cy + yr;

          // Previous pos for tail
          const a2 = o.a - (0.6 + o.tail) * (1 + 1.4 * boost);
          const c2 = Math.cos(a2), s2 = Math.sin(a2);
          const x2r = (c2 * o.r) * Math.cos(o.tilt) - (s2 * o.r * o.e) * Math.sin(o.tilt);
          const y2r = (c2 * o.r) * Math.sin(o.tilt) + (s2 * o.r * o.e) * Math.cos(o.tilt);
          const x2 = cx + x2r, y2 = cy + y2r;

          const alphaBase = focused ? 0.5 : 0.78;
          const col = `hsla(${hue + o.hueJitter}, 90%, 65%, ${alphaBase})`;

          // Tail
          ctx.beginPath();
          ctx.moveTo(x2, y2);
          ctx.lineTo(x, y);
          ctx.lineWidth = Math.max(0.6, o.size * 0.7);
          ctx.strokeStyle = col;
          ctx.shadowColor = `hsla(${hue + o.hueJitter}, 95%, 60%, ${alphaBase})`;
          ctx.shadowBlur = focused ? 6 : 12;
          ctx.stroke();

          // Dot
          ctx.beginPath();
          ctx.arc(x, y, Math.max(0.7, o.size), 0, Math.PI * 2);
          ctx.fillStyle = `hsla(${hue + o.hueJitter}, 95%, 70%, ${alphaBase})`;
          ctx.shadowBlur = focused ? 4 : 10;
          ctx.fill();
        }
        ctx.globalCompositeOperation = 'source-over';

        boost *= 0.94;

        if (!reduceMotion) requestAnimationFrame(draw);
      }

      function shuffleHue() {
        hue = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', hue);
        // recolor jitter subtly
        for (const o of orbs) o.hueJitter = (Math.random() * 80) - 40;
        ring(CX, CY);
        boost = Math.max(boost, 0.6);
      }

      function togglePause() {
        running = !running;
        btnPause.setAttribute('aria-pressed', running ? 'false' : 'true');
        const icon = root.querySelector('#lu-pause-icon');
        if (icon) icon.setAttribute('d', running ? 'M8 6h3v12H8zM13 6h3v12h-3z' : 'M8 6l10 6-10 6V6z');
        if (running && !reduceMotion) requestAnimationFrame(draw);
      }

      function toggleFocus() {
        focused = !focused;
        root.classList.toggle('focus', focused);
        btnFocus.setAttribute('aria-pressed', focused ? 'true' : 'false');
      }

      function burst(x = CX, y = CY) {
        boost = 1;
        ring(x, y);
        // small desync nudge
        for (let i = 0; i < orbs.length; i += 7) {
          orbs[i].a += (Math.random() - 0.5) * 0.8;
        }
      }

      // Init
      resize();
      window.addEventListener('resize', () => { DPR = Math.min(2, window.devicePixelRatio || 1); resize(); });

      // Events
      canvas.addEventListener('pointermove', (e) => {
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
      });
      canvas.addEventListener('pointerleave', () => { pointer.x = pointer.y = null; });
      canvas.addEventListener('pointerdown', (e) => {
        const r = canvas.getBoundingClientRect();
        burst(e.clientX - r.left, e.clientY - r.top);
      });

      btnTheme.addEventListener('click', shuffleHue);
      btnBurst.addEventListener('click', () => burst());
      btnPause.addEventListener('click', togglePause);
      btnFocus.addEventListener('click', toggleFocus);
      btnLaunch.addEventListener('click', () => {
        const hero = root.querySelector('.hero');
        hero.animate([{ transform: 'translateZ(0) scale(1)' }, { transform: 'translateZ(0) scale(1.02)' }, { transform: 'translateZ(0) scale(1)' }], { duration: 360, easing: 'ease' });
        shuffleHue();
      });
      btnAbout.addEventListener('click', () => { ring(CX, CY); });

      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') shuffleHue();
        if (k === 'p') togglePause();
        if (k === 'f') toggleFocus();
        if (k === 'b') burst();
      });

      if (!reduceMotion) requestAnimationFrame(draw);
    })();
  </script>
</section>

        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
