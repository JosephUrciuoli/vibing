  <style>
    /* SILKWAVE — Edition 2166 */
    #vibe2166 {
      --bg0: #fbfcfe;
      --bg1: #eef3fb;
      --ink: #0d1b2a;
      --muted: #50647f;
      --accentA: #7aa8ff;
      --accentB: #8df2d3;
      --accentC: #ffb899;
      --ring: #8aa6ff;

      position: relative;
      display: grid;
      place-items: center;
      min-height: 760px;
      padding: clamp(24px, 6vw, 88px);
      color: var(--ink);
      border-radius: 36px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1200px 720px at 80% -10%, rgba(255,255,255,0.9), transparent 60%),
        radial-gradient(1000px 880px at -10% 120%, rgba(255,255,255,0.6), transparent 50%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 80px 160px rgba(22, 37, 66, 0.18),
        inset 0 0 0 1px rgba(13,27,42,0.06),
        inset 0 18px 28px rgba(255,255,255,0.6);
    }

    /* Ambient color veils */
    #vibe2166::before,
    #vibe2166::after {
      content: "";
      position: absolute;
      inset: -18%;
      pointer-events: none;
    }
    #vibe2166::before {
      background:
        conic-gradient(from 0deg at 30% 30%,
          color-mix(in oklab, var(--accentA), transparent 75%) 0 18%,
          transparent 18% 36%,
          color-mix(in oklab, var(--accentB), transparent 78%) 36% 62%,
          transparent 62% 78%,
          color-mix(in oklab, var(--accentC), transparent 78%) 78% 100%);
      filter: blur(34px) saturate(115%);
      mix-blend-mode: color-dodge;
      opacity: .65;
      animation: spin2166 80s linear infinite;
      z-index: 0;
    }
    #vibe2166::after {
      background:
        radial-gradient(800px 520px at 50% 20%, rgba(255,255,255,0.55), transparent 60%),
        radial-gradient(700px 520px at 30% 90%, rgba(255,255,255,0.35), transparent 64%);
      mix-blend-mode: soft-light;
      opacity: .45;
      z-index: 0;
    }
    @keyframes spin2166 { to { transform: rotate(360deg) } }

    /* Paper grain (toggle with .grain-off) */
    #vibe2166 .grain {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: multiply;
      opacity: .10;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(0,0,0,0.24), transparent 40%),
        radial-gradient(1px 1px at 60% 40%, rgba(0,0,0,0.18), transparent 40%),
        radial-gradient(1px 1px at 80% 70%, rgba(0,0,0,0.16), transparent 40%),
        radial-gradient(1px 1px at 30% 80%, rgba(0,0,0,0.2), transparent 40%);
      animation: shimmer2166 12s ease-in-out infinite alternate;
    }
    #vibe2166.grain-off .grain { display: none; }
    @keyframes shimmer2166 {
      0%   { filter: contrast(110%) brightness(105%); transform: translateY(0); }
      100% { filter: contrast(120%) brightness(110%); transform: translateY(-0.8%); }
    }

    /* Canvas scene */
    #vibe2166 .scene {
      position: absolute;
      inset: 0;
      z-index: 1;
      display: block;
    }

    /* HUD */
    #vibe2166 .frame {
      position: relative;
      z-index: 2;
      width: min(1100px, 100%);
      display: grid;
      gap: clamp(16px, 3vw, 28px);
      place-items: center;
      text-align: center;
      transform: perspective(1200px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 220ms ease, filter 220ms ease;
    }

    #vibe2166 .crest {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(13,27,42,0.10);
      color: var(--muted);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.3)) padding-box,
        linear-gradient(90deg, color-mix(in oklab, var(--accentB), transparent 60%), color-mix(in oklab, var(--accentA), transparent 60%)) border-box;
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      box-shadow:
        0 18px 42px rgba(8,26,46,0.12),
        inset 0 1px 0 rgba(255,255,255,0.85);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }
    #vibe2166 .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff 30%, var(--accentA) 60%, transparent 62%);
      box-shadow:
        0 0 0 5px color-mix(in oklab, var(--accentA), transparent 80%),
        0 0 18px var(--accentA);
      animation: pulse2166 2.2s ease-in-out infinite;
    }
    @keyframes pulse2166 {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.25); opacity: 0.8; }
    }

    #vibe2166 .title {
      margin: 0;
      font: 900 clamp(52px, 10vw, 136px)/0.92 ui-serif, Georgia, "Times New Roman", Times, serif;
      letter-spacing: -0.02em;
      background:
        linear-gradient(180deg,
          color-mix(in oklab, var(--ink), #000 0%),
          color-mix(in oklab, var(--accentA), #ffffff 18%) 60%,
          color-mix(in oklab, var(--accentB), #ffffff 24%));
      -webkit-background-clip: text;
              background-clip: text;
      color: transparent;
      text-shadow:
        0 1px 0 rgba(255,255,255,0.9),
        0 24px 60px rgba(8,26,46,0.12);
      position: relative;
    }
    #vibe2166 .title::after {
      content: "";
      position: absolute;
      left: 50%; transform: translateX(-50%);
      bottom: -18px;
      width: clamp(220px, 48vw, 640px);
      height: 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accentB), var(--ring), var(--accentA));
      filter: blur(8px) saturate(140%);
      opacity: 0.85;
    }

    #vibe2166 .sub {
      margin: 0;
      color: var(--muted);
      max-width: 68ch;
      font: 400 clamp(16px, 2.2vw, 22px)/1.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Controls */
    #vibe2166 .panel {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    #vibe2166 .chip {
      appearance: none;
      border: 1px solid rgba(13,27,42,0.14);
      border-radius: 14px;
      padding: 12px 16px;
      cursor: pointer;
      color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.5)) padding-box,
        linear-gradient(90deg, color-mix(in oklab, var(--accentB), transparent 60%), color-mix(in oklab, var(--accentA), transparent 60%)) border-box;
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, filter 220ms ease, box-shadow 220ms ease, background 160ms ease;
      box-shadow:
        0 14px 36px rgba(8,26,46,0.12),
        inset 0 1px 0 rgba(255,255,255,0.9);
      backdrop-filter: blur(8px) saturate(140%);
      -webkit-backdrop-filter: blur(8px) saturate(140%);
    }
    #vibe2166 .chip:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe2166 .chip:active { transform: translateY(0); }
    #vibe2166 .chip:focus-visible {
      outline: 2px solid color-mix(in oklab, var(--accentA), white 10%);
      outline-offset: 2px;
    }

    /* Meta */
    #vibe2166 .meta {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      width: min(920px, 100%);
      color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    @media (max-width: 760px) {
      #vibe2166 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2166::before { animation: none !important; }
      #vibe2166 .grain { animation: none !important; }
    }
  </style>

  <div class="frame" role="region" aria-live="polite">

    <h1 class="title">SILKWEAVE</h1>
    <p class="sub">Touch to ripple. Drag to carve currents. Space drops a stone · M switches ink style.</p>

    <div class="panel">

    <div class="meta">

  <script>
    (function () {
      const root = document.getElementById('vibe2166');
      const canvas = root.querySelector('.scene');
      const ctx = canvas.getContext('2d');

      const btnMode    = root.querySelector('[data-act="mode"]');
      const btnPalette = root.querySelector('[data-act="palette"]');
      const btnGrain   = root.querySelector('[data-act="grain"]');
      const btnPause   = root.querySelector('[data-act="pause"]');
      const btnCalm    = root.querySelector('[data-act="calm"]');
      const last       = root.querySelector('#last-updated');

      // Timestamp
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Palettes (light-forward by default)
      const palettes = [
        { name:'Porcelain', bg0:'#fbfcfe', bg1:'#eef3fb', ink:'#0d1b2a', muted:'#50647f', A:'#7aa8ff', B:'#8df2d3', C:'#ffb899', ring:'#8aa6ff' },
        { name:'Sunbleach', bg0:'#fffaf4', bg1:'#f6efe6', ink:'#29160b', muted:'#7a6150', A:'#ffb38a', B:'#ffe28a', C:'#9cffd6', ring:'#ffca7a' },
        { name:'Mist+Carbon', bg0:'#0a0f17', bg1:'#121b27', ink:'#f1f6ff', muted:'#9cb1cc', A:'#7bb8ff', B:'#7ef2d6', C:'#ffd6a8', ring:'#c4d2ff' }
      ];
      let paletteIndex = 0;

      function applyPalette(p) {
        root.style.setProperty('--bg0', p.bg0);
        root.style.setProperty('--bg1', p.bg1);
        root.style.setProperty('--ink', p.ink);
        root.style.setProperty('--muted', p.muted);
        root.style.setProperty('--accentA', p.A);
        root.style.setProperty('--accentB', p.B);
        root.style.setProperty('--accentC', p.C);
        root.style.setProperty('--ring', p.ring);
        btnPalette.textContent = 'Palette: ' + p.name;
        // Repaint backdrop by forcing style read
        void root.offsetHeight;
      }
      applyPalette(palettes[paletteIndex]);

      // Helpers
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      const clamp = (v,a,b)=>Math.max(a, Math.min(b, v));
      const mix = (a,b,t)=>a + (b-a)*t;
      function hexToRgb(hex) {
        const h = hex.replace('#','').trim();
        const v = h.length === 3 ? h.split('').map(c=>c+c).join('') : h;
        const n = parseInt(v, 16);
        return { r: (n>>16)&255, g: (n>>8)&255, b: n&255 };
      }
      function lerpColor(c1, c2, t) {
        return {
          r: Math.round(mix(c1.r, c2.r, t)),
          g: Math.round(mix(c1.g, c2.g, t)),
          b: Math.round(mix(c1.b, c2.b, t))
        };
      }

      // Ripple simulation
      let W=1, H=1, gW=1, gH=1, gS=3;
      let curr, prev;
      let running = true;
      let mode = 0; // 0 Silk, 1 Glass, 2 Ink
      let pointer = { x:0.5, y:0.5, down:false, px:0.5, py:0.5 };

      const lightDir = { x: -0.8, y: -0.6 }; // shading direction
      function normalize(v){ const m=Math.hypot(v.x,v.y)||1; return {x:v.x/m, y:v.y/m}; }
      const L = normalize(lightDir);

      // Offscreen buffer for shading at grid resolution
      const paint = document.createElement('canvas');
      const pctx = paint.getContext('2d', { willReadFrequently: true });

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);

        // Target grid around ~320-420 px across
        gS = Math.max(2, Math.min(6, Math.round(Math.max(W,H)/320)));
        gW = Math.max(32, Math.floor(W / gS));
        gH = Math.max(24, Math.floor(H / gS));

        paint.width = gW;
        paint.height = gH;

        curr = new Float32Array(gW * gH);
        prev = new Float32Array(gW * gH);
      }

      function index(x,y){ return y*gW + x; }

      function disturb(nx, ny, power=1) {
        const rad = Math.max(1, Math.round(6 + power*4));
        const cx = Math.round(nx * gW);
        const cy = Math.round(ny * gH);
        for (let y = -rad; y <= rad; y++){
          const yy = cy + y;
          if (yy <= 1 || yy >= gH-2) continue;
          for (let x = -rad; x <= rad; x++){
            const xx = cx + x;
            if (xx <= 1 || xx >= gW-2) continue;
            const d = Math.hypot(x, y);
            if (d <= rad){
              const fall = (1 - d/rad);
              curr[index(xx,yy)] += power * 0.45 * fall;
            }
          }
        }
      }

      function stepSim(iters=2) {
        const damping = 0.985;
        for (let it=0; it<iters; it++){
          for (let y=1; y<gH-1; y++){
            for (let x=1; x<gW-1; x++){
              const i = index(x,y);
              const n = curr[index(x, y-1)];
              const s = curr[index(x, y+1)];
              const w = curr[index(x-1, y)];
              const e = curr[index(x+1, y)];
              const next = ((n + s + w + e) * 0.5 - prev[i]) * damping;
              prev[i] = curr[i];
              curr[i] = next;
            }
          }
        }
      }

      function render() {
        // Prepare palette ramps
        const A = hexToRgb(getComputedStyle(root).getPropertyValue('--accentA').trim());
        const B = hexToRgb(getComputedStyle(root).getPropertyValue('--accentB').trim());
        const C = hexToRgb(getComputedStyle(root).getPropertyValue('--accentC').trim());
        const Ink = hexToRgb(getComputedStyle(root).getPropertyValue('--ink').trim());

        const img = pctx.createImageData(gW, gH);
        const data = img.data;

        // Shade each texel
        for (let y=1; y<gH-1; y++){
          for (let x=1; x<gW-1; x++){
            const i = index(x,y);
            const h = curr[i];

            const dx = curr[index(x+1,y)] - curr[index(x-1,y)];
            const dy = curr[index(x,y+1)] - curr[index(x,y-1)];
            // Normal-ish and dot with light
            const dot = clamp( 0.5 + (-(dx)*L.x + -(dy)*L.y) * 2.2, 0, 1);

            let col;
            if (mode === 0) { // Silk: smooth two-tone with pearlescent lift
              const t = dot;
              const base = lerpColor(A, B, t);
              const lift = Math.min(1, Math.abs(h) * 28);
              col = lerpColor(base, C, lift * 0.25);
            } else if (mode === 1) { // Glass: cool highlights + caustics
              const t = Math.pow(dot, 1.5);
              const base = lerpColor(B, A, t);
              const edge = clamp((Math.abs(dx)+Math.abs(dy))*32, 0, 1);
              col = lerpColor(base, {r:255,g:255,b:255}, edge*0.6);
            } else { // Ink: contour lines
              const stripes = Math.sin((h)*38.0);
              const t = clamp(0.5 + stripes * 0.5, 0, 1);
              const base = lerpColor(Ink, A, t*0.35);
              col = base;
            }

            const o = i*4;
            data[o]   = col.r;
            data[o+1] = col.g;
            data[o+2] = col.b;
            data[o+3] = 215; // slight translucency for layering with backdrop
          }
        }

        pctx.putImageData(img, 0, 0);
        ctx.clearRect(0,0,W,H);
        ctx.imageSmoothingEnabled = true;
        ctx.drawImage(paint, 0, 0, W, H);

        // Soft highlight following pointer
        const rx = clamp(pointer.x, 0, 1) * W;
        const ry = clamp(pointer.y, 0, 1) * H;
        const g = ctx.createRadialGradient(rx, ry, 0, rx, ry, Math.max(W,H)*0.4);
        g.addColorStop(0, 'rgba(255,255,255,0.22)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
      }

      // Animation loop
      let lastTime = performance.now();
      function tick(now){
        const dt = Math.min(1/30, (now - lastTime)/1000) || 0.016;
        lastTime = now;

        // Idle drift: breathe the surface
        const t = now * 0.0008;
        const cx = (Math.sin(t*1.7)*0.5+0.5);
        const cy = (Math.cos(t*1.2)*0.5+0.5);
        if (!pointer.down && running) {
          disturb(cx, cy, 0.05);
        }

        stepSim(2 + (mode===2?1:0));
        render();

        if (running) requestAnimationFrame(tick);
      }

      // Interactions
      function setTilt(clientX, clientY){
        const rect = root.getBoundingClientRect();
        const px = clamp((clientX - rect.left) / rect.width, 0, 1);
        const py = clamp((clientY - rect.top) / rect.height, 0, 1);
        pointer.px = pointer.x; pointer.py = pointer.y;
        pointer.x = px; pointer.y = py;
        root.style.setProperty('--rx', ((0.5 - py) * 5).toFixed(2) + 'deg');
        root.style.setProperty('--ry', ((px - 0.5) * 7).toFixed(2) + 'deg');
      }

      root.addEventListener('pointerdown', (e) => {
        pointer.down = true;
        const r = root.getBoundingClientRect();
        setTilt(e.clientX, e.clientY);
        disturb((e.clientX - r.left)/r.width, (e.clientY - r.top)/r.height, 1.0);
        root.setPointerCapture?.(e.pointerId);
      });
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        setTilt(e.clientX, e.clientY);
        if (pointer.down) {
          // carve along the drag path
          const nx = (e.clientX - r.left)/r.width;
          const ny = (e.clientY - r.top)/r.height;
          disturb(nx, ny, 0.3);
        } else if (Math.random() < 0.03) {
          // micro ripples on hover
          const nx = (e.clientX - r.left)/r.width;
          const ny = (e.clientY - r.top)/r.height;
          disturb(nx, ny, 0.05);
        }
      }, { passive: true });
      root.addEventListener('pointerup', (e) => {
        pointer.down = false;
        root.releasePointerCapture?.(e.pointerId);
      });
      root.addEventListener('pointerleave', () => {
        pointer.down = false;
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      }, { passive: true });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const step = 0.02;
        if (e.key === 'ArrowLeft')  pointer.x = clamp(pointer.x - step, 0, 1);
        if (e.key === 'ArrowRight') pointer.x = clamp(pointer.x + step, 0, 1);
        if (e.key === 'ArrowUp')    pointer.y = clamp(pointer.y - step, 0, 1);
        if (e.key === 'ArrowDown')  pointer.y = clamp(pointer.y + step, 0, 1);
        if (e.key === ' ') {
          e.preventDefault();
          disturb(pointer.x, pointer.y, 1.0);
        }
        if (e.key.toLowerCase() === 'm') toggleMode();
        if (e.key.toLowerCase() === 'p') cyclePalette();
        if (e.key.toLowerCase() === 'g') toggleGrain();
        if (e.key.toLowerCase() === 'r') calm();
      });

      function toggleMode() {
        mode = (mode + 1) % 3;
        btnMode.textContent = 'Style: ' + (['Silk','Glass','Ink'][mode]);
      }
      function cyclePalette() {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
      }
      function toggleGrain() {
        const off = root.classList.toggle('grain-off');
        btnGrain.textContent = 'Grain: ' + (off ? 'Off' : 'On');
      }
      function calm() {
        curr.fill(0);
        prev.fill(0);
      }

      // Controls
      btnMode.addEventListener('click', () => { toggleMode(); btnMode.blur(); });
      btnPalette.addEventListener('click', () => { cyclePalette(); btnPalette.blur(); });
      btnGrain.addEventListener('click', () => { toggleGrain(); btnGrain.blur(); });
      btnPause.addEventListener('click', () => {
        running = !running;
        btnPause.textContent = running ? 'Pause' : 'Resume';
        if (running) { lastTime = performance.now(); requestAnimationFrame(tick); }
        btnPause.blur();
      });
      btnCalm.addEventListener('click', () => { calm(); btnCalm.blur(); });

      // Resize observer
      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();

      // PRM
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() {
        if (prm.matches) {
          running = false;
          btnPause.textContent = 'Resume';
        } else if (!running) {
          running = true;
          lastTime = performance.now();
          requestAnimationFrame(tick);
          btnPause.textContent = 'Pause';
        }
      }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Idle glide for tilt
      setInterval(() => {
        if (!running || pointer.down) return;
        const t = Date.now() * 0.00025;
        const nx = 0.5 + Math.sin(t * 1.4) * 0.14;
        const ny = 0.5 + Math.cos(t * 1.1) * 0.10;
        const rect = root.getBoundingClientRect();
        setTilt(rect.left + rect.width * nx, rect.top + rect.height * ny);
      }, 100);

      // Kickoff
      requestAnimationFrame(tick);
    })();
  </script>
