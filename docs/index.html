<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe247">
  <style>
    /* Scoped styles for iteration 247 */
    #vibe247 {
      --bg-1: hsl(228 60% 7%);
      --bg-2: hsl(210 50% 5%);
      --ink: #EAF0FF;
      --subtle: hsl(220 15% 75% / 0.7);
      --glow1: hsl(268 90% 62%);
      --glow2: hsl(195 92% 60%);
      --accent: hsl(160 85% 54%);
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.12);
      --shadow: 0 10px 40px -10px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.05);
      position: relative;
      border-radius: 20px;
      padding: clamp(20px, 5vmin, 36px);
      overflow: hidden;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(120% 160% at 80% 0%, hsl(220 55% 10% / 0.8), transparent 65%),
        radial-gradient(140% 120% at -10% 100%, hsl(260 60% 10% / 0.7), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
      isolation: isolate;
      min-height: clamp(320px, 48vmin, 520px);
      display: grid;
      place-items: center;
    }
    #vibe247.calm {
      --glow1: hsl(220 40% 60%);
      --glow2: hsl(200 40% 55%);
      --accent: hsl(165 35% 60%);
    }
    /* Ambient layers */
    #vibe247 .bg {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    #vibe247 .aurora {
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(35% 40% at 20% 30%, var(--glow1) 0%, transparent 70%),
        radial-gradient(30% 45% at 80% 70%, var(--glow2) 0%, transparent 70%),
        conic-gradient(from 0deg at 50% 50%, var(--glow1), var(--glow2), var(--glow1));
      filter: blur(40px) saturate(130%) brightness(1.15);
      opacity: 0.25;
      transform: scale(1.1);
      animation: vibe247-spin 28s linear infinite;
    }
    @keyframes vibe247-spin {
      to { transform: scale(1.1) rotate(360deg); }
    }
    #vibe247.calm .aurora,
    @media (prefers-reduced-motion: reduce) {
      #vibe247 .aurora { animation: none; }
    }
    #vibe247 .grain {
      position: absolute;
      inset: -1px;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.025) 0 2px, transparent 3px),
        radial-gradient(circle at 70% 80%, rgba(255,255,255,0.02) 0 2px, transparent 3px),
        radial-gradient(circle at 40% 60%, rgba(255,255,255,0.015) 0 1.5px, transparent 2px);
      background-size: 180px 180px, 220px 220px, 160px 160px;
      mix-blend-mode: soft-light;
      opacity: 0.5;
      pointer-events: none;
    }
    /* Orbs */
    #vibe247 .orb {
      position: absolute;
      width: clamp(80px, 12vmin, 140px);
      height: clamp(80px, 12vmin, 140px);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.45), rgba(255,255,255,0) 60%),
                  radial-gradient(circle at 60% 60%, var(--glow1), transparent 60%);
      filter: blur(8px) saturate(140%);
      opacity: 0.25;
      animation: vibe247-float 10s ease-in-out infinite alternate;
    }
    #vibe247 .orb1 { top: 6%; left: 8%; animation-duration: 12s; }
    #vibe247 .orb2 { bottom: 10%; right: 10%; background:
      radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(255,255,255,0) 60%),
      radial-gradient(circle at 60% 60%, var(--glow2), transparent 60%); animation-duration: 14s; }
    #vibe247 .orb3 { top: 50%; left: 70%; transform: translate(-50%, -50%); opacity: 0.2; animation-duration: 16s; }
    @keyframes vibe247-float {
      from { transform: translateY(-6px); }
      to   { transform: translateY(6px); }
    }
    #vibe247.calm .orb,
    @media (prefers-reduced-motion: reduce) {
      #vibe247 .orb { animation: none; }
    }
    /* Stage and glass card */
    #vibe247 .stage {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 960px;
      display: grid;
      place-items: center;
    }
    #vibe247 .ring {
      position: absolute;
      inset: 0;
      margin: auto;
      width: clamp(220px, 48vmin, 560px);
      aspect-ratio: 1;
      background: conic-gradient(from 0deg at 50% 50%, var(--glow1), var(--glow2), var(--glow1));
      filter: blur(28px) saturate(140%) brightness(1.08);
      opacity: 0.22;
      border-radius: 50%;
      animation: vibe247-spin 20s linear infinite;
      pointer-events: none;
    }
    #vibe247.calm .ring,
    @media (prefers-reduced-motion: reduce) {
      #vibe247 .ring { animation: none; }
    }
    #vibe247 .glass {
      position: relative;
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 1px solid var(--stroke);
      border-radius: 18px;
      padding: clamp(18px, 5vmin, 28px);
      box-shadow: var(--shadow);
      width: min(720px, 92%);
      transform-style: preserve-3d;
      transition: transform 260ms ease, box-shadow 260ms ease, background 260ms ease;
    }
    #vibe247 .glass:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 3px;
    }
    #vibe247 .headline {
      display: flex;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 10px;
    }
    #vibe247 h1 {
      margin: 0;
      line-height: 0.96;
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: clamp(28px, 7.6vmin, 64px);
      color: var(--ink);
      text-shadow: 0 1px 0 rgba(255,255,255,0.05), 0 10px 30px rgba(0,0,0,0.45);
    }
    #vibe247 .tag {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: clamp(10px, 1.6vmin, 13px);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #0b1320;
      background: linear-gradient(90deg, var(--glow1), var(--glow2));
      box-shadow: 0 6px 20px -10px var(--glow1);
      border: 1px solid rgba(255,255,255,0.3);
    }
    #vibe247 p.sub {
      margin: 0 0 18px 0;
      color: var(--subtle);
      font-size: clamp(14px, 2.1vmin, 18px);
    }
    #vibe247 .quote {
      margin: 12px 0 20px;
      font-size: clamp(13px, 1.9vmin, 16px);
      color: hsl(210 20% 85%);
      border-left: 2px solid rgba(255,255,255,0.2);
      padding-left: 12px;
      opacity: 0.9;
    }
    /* Controls */
    #vibe247 .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #vibe247 .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--ink);
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: transform 160ms ease, background 200ms ease, border-color 200ms ease, box-shadow 200ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 6px 18px -10px rgba(0,0,0,0.5);
    }
    #vibe247 .btn:hover {
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.25);
    }
    #vibe247 .btn:active {
      transform: translateY(0);
      box-shadow: inset 0 2px 0 rgba(0,0,0,0.2);
    }
    #vibe247 .btn.accent {
      border-color: transparent;
      background: linear-gradient(90deg, var(--glow1), var(--glow2));
      color: #031018;
      text-shadow: 0 1px 0 rgba(255,255,255,0.4);
    }
    /* Pulse when shuffled */
    #vibe247.flash .glass {
      box-shadow: 0 0 0 2px rgba(255,255,255,0.14), var(--shadow);
    }
    /* Meta footer */
    #vibe247 .meta {
      position: absolute;
      bottom: 10px;
      right: 12px;
      z-index: 3;
      font-size: 12px;
      color: hsl(220 15% 80% / 0.8);
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 6px 10px;
      border-radius: 999px;
    }
    #vibe247 .meta .dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #fff0 60%), var(--accent);
      box-shadow: 0 0 10px var(--accent);
      animation: vibe247-breathe 2.8s ease-in-out infinite;
    }
    @keyframes vibe247-breathe {
      0%, 100% { transform: scale(0.9); opacity: 0.75; }
      50% { transform: scale(1.1); opacity: 1; }
    }
  </style>

  <div class="bg" aria-hidden="true">
    <div class="aurora"></div>
    <div class="grain"></div>
    <span class="orb orb1"></span>
    <span class="orb orb2"></span>
    <span class="orb orb3"></span>
  </div>

  <main class="stage" aria-label="Vibe poster">
    <div class="ring" aria-hidden="true"></div>
    <section class="glass" tabindex="0" aria-label="Content card">
      <div class="headline">
        <h1>Vibe Shift</h1>
        <span class="tag" aria-label="tagline">fresh mode</span>
      </div>
      <p class="sub">Soft light. Clean lines. Motion that whispers.</p>
      <p class="quote">“Design is the silent ambassador of your brand.” — Paul Rand</p>
      <div class="controls">
        <button class="btn accent shuffle" aria-label="Shuffle colors">Shuffle colors</button>
        <button class="btn calm" aria-pressed="false" aria-label="Toggle calm mode">Calm mode</button>
      </div>
    </section>
  </main>

  <footer class="meta" aria-label="Meta info">
    <span class="dot" aria-hidden="true"></span>
    <span id="last-updated">Last updated: 2025-10-27 19:15:33 EST</span>
  </footer>

  <script>
    (function () {
      const root = document.getElementById('vibe247');
      const glass = root.querySelector('.glass');
      const orbs = root.querySelectorAll('.orb');
      const shuffleBtn = root.querySelector('.shuffle');
      const calmBtn = root.querySelector('.calm');
      const updatedEl = root.querySelector('#last-updated');
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)');

      // Last updated timestamp
      try {
        const locale = navigator.language || 'en-US';
        const now = new Date();
        updatedEl.textContent = 'Last updated: ' + now.toLocaleString(locale, { dateStyle: 'medium', timeStyle: 'short' });
      } catch (e) {
        updatedEl.textContent = 'Last updated: ' + new Date().toISOString();
      }

      // Palette logic
      function setPalette(h) {
        const s = 84, l = 62;
        const h2 = (h + 70) % 360;
        const h3 = (h + 320) % 360;
        root.style.setProperty('--glow1', `hsl(${h} ${s}% ${l}%)`);
        root.style.setProperty('--glow2', `hsl(${h2} ${s}% ${Math.max(52, l-8)}%)`);
        root.style.setProperty('--accent', `hsl(${h3} ${Math.min(88, s+4)}% ${Math.max(48, l-10)}%)`);
      }
      function randomHue() {
        return Math.floor(Math.random() * 360);
      }
      function shuffle() {
        setPalette(randomHue());
        root.classList.add('flash');
        setTimeout(() => root.classList.remove('flash'), 550);
      }

      // Interactions
      const onMove = (e) => {
        if (root.classList.contains('calm') || (reduce && reduce.matches)) return;
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        const rx = (0.5 - y) * 10;
        const ry = (x - 0.5) * 10;
        glass.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
        orbs.forEach((o, i) => {
          const dx = (x - 0.5) * (10 + i * 4);
          const dy = (y - 0.5) * (10 + i * 4);
          o.style.transform = `translate(${dx}px, ${dy}px)`;
        });
      };
      const onLeave = () => {
        glass.style.transform = '';
        orbs.forEach(o => o.style.transform = '');
      };

      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', onLeave);

      shuffleBtn.addEventListener('click', shuffle);
      calmBtn.addEventListener('click', () => {
        const isCalm = root.classList.toggle('calm');
        calmBtn.setAttribute('aria-pressed', String(isCalm));
        if (isCalm) onLeave();
      });

      // Initialize
      setPalette(280);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
