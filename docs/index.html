<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-2296" data-theme="ink" aria-label="Ribbon Studio 2296">
  <style>
    .vibe-2296 {
      --font: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      --radius: 28px;
      --shadow: 0 20px 60px rgba(0,0,0,.18), 0 2px 0 rgba(0,0,0,.06) inset;
      --px: 50%; --py: 50%;

      /* Ink (light) */
      --bg-1: #f6f8fc;
      --bg-2: #eef2f8;
      --panel: rgba(255,255,255,.55);
      --border: 1px solid rgba(10, 18, 40, .12);
      --text: #0b1020;
      --muted: #4b5563;
      --a1: #6366f1;
      --a2: #06b6d4;
      --a3: #f43f5e;

      position: relative;
      isolation: isolate;
      font-family: var(--font);
      color: var(--text);
      border-radius: var(--radius);
      overflow: hidden;
      min-height: 420px;
      box-shadow: var(--shadow);
      background:
        radial-gradient(900px 600px at 10% -20%, rgba(99,102,241,.10), transparent 60%),
        radial-gradient(900px 600px at 110% 120%, rgba(6,182,212,.08), transparent 60%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      container-type: inline-size;
    }
    .vibe-2296::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
      background: radial-gradient(450px 450px at var(--px) var(--py), rgba(99,102,241,.16), transparent 50%);
      mix-blend-mode: color-dodge;
      opacity: .6;
      transition: opacity .3s ease;
    }
    .vibe-2296:where(:hover, :focus-within)::after { opacity: .85; }

    /* Canvas ambient ribbons */
    .vibe-2296 .bg {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      z-index: -1;
      filter: saturate(1.1) blur(0.25px);
    }

    /* Subtle grain */
    .vibe-2296 .grain {
      position: absolute; inset: 0;
      pointer-events: none;
      opacity: .22;
      background-image:
        radial-gradient(1px 1px at 14% 32%, rgba(0,0,0,.05) 1px, transparent 1px),
        radial-gradient(1px 1px at 78% 66%, rgba(0,0,0,.05) 1px, transparent 1px),
        radial-gradient(1px 1px at 40% 80%, rgba(0,0,0,.05) 1px, transparent 1px);
      background-size: 3px 3px, 3px 3px, 3px 3px;
      mix-blend-mode: multiply;
    }

    /* Frame */
    .vibe-2296 .frame {
      position: relative;
      margin: clamp(14px, 4cqw, 24px);
      padding: clamp(16px, 5cqw, 36px);
      background: var(--panel);
      border: var(--border);
      backdrop-filter: blur(14px) saturate(1.15);
      border-radius: calc(var(--radius) + 6px);
      overflow: clip;
    }

    /* Header */
    .vibe-2296 .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: clamp(10px, 3cqw, 18px);
    }
    .vibe-2296 .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: .2px;
    }
    .vibe-2296 .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a1), var(--a2));
      box-shadow: 0 0 0 4px rgba(99,102,241,.16), 0 0 22px rgba(6,182,212,.35);
      animation: v2296-pulse 2.8s ease-in-out infinite;
    }
    @keyframes v2296-pulse {
      0%, 100% { transform: scale(1); opacity: .95; }
      50% { transform: scale(1.18); opacity: 1; }
    }

    /* Theme switch */
    .vibe-2296 .switch {
      --h: 32px;
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 4px;
      height: var(--h);
      border-radius: 999px;
      border: var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.35));
      cursor: pointer;
      user-select: none;
      color: var(--text);
      font-size: 13px;
    }
    .vibe-2296 .switch .knob {
      width: calc(var(--h) - 8px); height: calc(var(--h) - 8px);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a2), var(--a1));
      box-shadow: 0 6px 20px rgba(99,102,241,.35);
      transition: transform .25s ease;
    }
    .vibe-2296 .switch .label { padding: 0 10px 0 4px; color: var(--muted); }
    .vibe-2296[data-theme="plasma"] .switch .knob { transform: translateX(38px); }

    /* Hero */
    .vibe-2296 .hero {
      position: relative;
      display: grid;
      gap: 12px;
      margin-top: clamp(6px, 2cqw, 12px);
      padding: clamp(8px, 2cqw, 16px) 0;
    }
    .vibe-2296 .halo {
      position: absolute;
      inset: -30% -10%;
      pointer-events: none;
      background:
        conic-gradient(from 0deg, rgba(99,102,241,.35), rgba(6,182,212,.35), rgba(244,63,94,.35), rgba(99,102,241,.35));
      filter: blur(32px) saturate(1.15);
      opacity: .45;
      mask: radial-gradient(70% 50% at 50% 50%, #000 20%, transparent 70%);
      animation: v2296-spin 26s linear infinite;
    }
    @keyframes v2296-spin { to { transform: rotate(360deg); } }

    .vibe-2296 h1 {
      margin: 0;
      font-size: clamp(28px, 9cqw, 62px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      background-size: 200% 100%;
      -webkit-background-clip: text;
              background-clip: text;
      color: transparent;
      animation: v2296-sheen 9s ease-in-out infinite;
    }
    @keyframes v2296-sheen {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .vibe-2296 .lead {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 3cqw, 18px);
      max-width: 60ch;
    }

    /* Actions + magnet */
    .vibe-2296 .actions {
      display: flex; flex-wrap: wrap; gap: 12px;
      margin-top: clamp(8px, 3cqw, 16px);
    }
    .vibe-2296 .btn {
      --pad: 12px;
      position: relative;
      display: inline-flex; align-items: center; gap: 10px;
      padding: var(--pad) clamp(14px, 4cqw, 18px);
      border-radius: 14px;
      border: var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.5));
      box-shadow: 0 10px 26px rgba(6,182,212,.12);
      color: var(--text);
      cursor: pointer;
      transition: transform .15s ease, border-color .2s ease, background .2s ease;
      will-change: transform;
    }
    .vibe-2296 .btn.primary {
      background:
        linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6)),
        radial-gradient(120% 160% at 0% 0%, rgba(99,102,241,.28), transparent 50%);
      border-color: rgba(10, 18, 40, .14);
    }
    .vibe-2296 .btn.ghost {
      background: transparent;
      color: var(--muted);
      border-style: dashed;
    }
    .vibe-2296 .btn:active { transform: translateY(0); }
    .vibe-2296 .dot {
      width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a1), var(--a2));
      box-shadow: 0 0 0 4px rgba(99,102,241,.12) inset, 0 6px 18px rgba(6,182,212,.28);
    }

    /* Stats */
    .vibe-2296 .stats {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-top: clamp(10px, 4cqw, 20px);
    }
    .vibe-2296 .pill {
      display: flex; align-items: center; justify-content: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 999px;
      border: var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.4));
      color: var(--muted);
      font-size: clamp(12px, 2.6cqw, 14px);
      white-space: nowrap;
    }
    .vibe-2296 .pill b {
      color: var(--text);
      font-variant-numeric: tabular-nums;
      font-weight: 700;
    }

    /* Footer meta */
    .vibe-2296 .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: clamp(12px, 3cqw, 18px);
      padding-top: 12px;
      border-top: var(--border);
      color: var(--muted);
      font-size: 12px;
    }
    .vibe-2296 .kbd {
      font: inherit; font-size: 11px;
      border: 1px solid rgba(10, 18, 40, .18);
      padding: 3px 6px;
      border-radius: 8px;
      background: rgba(255,255,255,.6);
      color: var(--text);
    }

    /* Plasma (dark) theme overrides */
    .vibe-2296[data-theme="plasma"] {
      --bg-1: #0a0b15;
      --bg-2: #111224;
      --panel: rgba(14,16,34,.55);
      --border: 1px solid rgba(255,255,255,.12);
      --text: #f8fafc;
      --muted: #a7afc3;
      --a1: #7dd3fc;
      --a2: #c084fc;
      --a3: #f472b6;
      --shadow: 0 24px 70px rgba(0,0,0,.5), 0 1px 0 rgba(255,255,255,.06) inset;
    }
    .vibe-2296[data-theme="plasma"] .frame {
      background: linear-gradient(180deg, rgba(14,16,34,.72), rgba(14,16,34,.48));
      backdrop-filter: blur(16px) saturate(1.1);
    }
    .vibe-2296[data-theme="plasma"] .btn { background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03)); color: var(--text); }
    .vibe-2296[data-theme="plasma"] .btn.primary {
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)),
        radial-gradient(120% 160% at 0% 0%, rgba(125,211,252,.20), transparent 50%);
      border-color: rgba(255,255,255,.16);
    }
    .vibe-2296[data-theme="plasma"] .pill { background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03)); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe-2296 .halo, .vibe-2296 h1, .vibe-2296 .spark { animation: none !important; }
      .vibe-2296::after { display: none !important; }
    }
  </style>

  <canvas class="bg" aria-hidden="true"></canvas>
  <div class="grain" aria-hidden="true"></div>

  <div class="frame" role="region" aria-labelledby="t-2296">
    <div class="top">
      <span class="brand"><span class="spark" aria-hidden="true"></span> Studio 2296</span>
      <button class="switch" type="button" aria-pressed="false" aria-label="Toggle theme">
        <span class="knob" aria-hidden="true"></span>
        <span class="label">Ink</span>
      </button>
    </div>

    <div class="hero">
      <div class="halo" aria-hidden="true"></div>
      <h1 id="t-2296" data-words="Ribbons over Reality,Ideas into Motion,Quiet Power">Ribbons over Reality</h1>
      <p class="lead">A kinetic, quiet surface where light and color learn to breathe.</p>
      <div class="actions">
        <button class="btn primary magnet" type="button" data-action="flow"><span class="dot" aria-hidden="true"></span>Start the flow</button>
        <button class="btn ghost magnet" type="button" data-action="randomize">Randomize</button>
      </div>
      <div class="stats" aria-hidden="true">
        <div class="pill"><b class="count" data-base="62">62</b> waves</div>
        <div class="pill"><b class="count" data-base="2296">2296</b> edition</div>
        <div class="pill"><b class="count" data-base="3">3</b> palettes</div>
      </div>
    </div>

    <div class="meta">
      <span>Refreshed <span id="last-updated">Last updated: 2026-01-30 13:39:37 EST</span></span>
      <span>Shortcuts: <span class="kbd">T</span> theme â€¢ <span class="kbd">R</span> randomize</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-2296');
      const canvas = root.querySelector('.bg');
      const ctx = canvas.getContext('2d', { alpha: true });
      const switcher = root.querySelector('.switch');
      const switchLabel = switcher.querySelector('.label');
      const last = root.querySelector('#last-updated');
      const hero = root.querySelector('h1');
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        last.textContent = now.toLocaleString([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch (_) {}

      // Headline word cycler
      const words = (hero.getAttribute('data-words') || '').split(',').map(s => s.trim()).filter(Boolean);
      let wIndex = 0;
      if (!reduce && words.length > 1) {
        setInterval(() => {
          wIndex = (wIndex + 1) % words.length;
          hero.animate([{ opacity: 1, filter: 'blur(0px)' }, { opacity: 0, filter: 'blur(6px)' }], { duration: 200, easing: 'ease-out' })
              .onfinish = () => { hero.textContent = words[wIndex]; hero.animate([{ opacity: 0, filter: 'blur(6px)' }, { opacity: 1, filter: 'blur(0px)' }], { duration: 220, easing: 'ease-out' }); };
        }, 3200);
      }

      // Canvas sizing
      const size = () => {
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        const { width, height } = root.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(width * dpr));
        canvas.height = Math.max(1, Math.floor(height * dpr));
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      };
      size();
      new ResizeObserver(size).observe(root);

      // Ribbon parameters
      let seed = Math.random() * 1000;
      const state = { time: 0, waves: 6, speed: 0.0025 };
      const palettes = {
        ink: ['#6366f1', '#06b6d4', '#f43f5e'],
        plasma: ['#7dd3fc', '#c084fc', '#f472b6']
      };

      function themeColors() {
        return root.dataset.theme === 'plasma' ? palettes.plasma : palettes.ink;
      }

      // Draw ribbons
      let raf;
      function draw(t) {
        if (!canvas.width || !canvas.height) return;
        state.time = t || 0;

        const { width, height } = canvas;
        ctx.clearRect(0, 0, width, height);

        const cols = themeColors();
        const baseAlpha = root.dataset.theme === 'plasma' ? 0.16 : 0.10;

        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < state.waves; i++) {
          const color = cols[i % cols.length];
          ctx.strokeStyle = color;
          ctx.lineWidth = 1.6 + (i % 3) * 0.6;
          ctx.globalAlpha = baseAlpha;

          const amp = 36 + i * 9;
          const freq = 0.006 + i * 0.0012;
          const phase = seed * 0.6 + i * 1.2;
          const yCenter = (height / (window.devicePixelRatio || 1)) * (0.35 + 0.11 * i);

          ctx.beginPath();
          for (let x = 0; x <= width; x += 10) {
            const tt = state.time * state.speed;
            const y = yCenter
              + Math.sin(x * freq + phase + tt * 4) * amp
              + Math.cos((x + i * 30) * (freq * 0.6) + phase * 0.3 + tt * 3) * (amp * 0.35);
            if (x === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }
        ctx.globalCompositeOperation = 'source-over';

        if (!reduce) raf = requestAnimationFrame(draw);
      }
      if (!reduce) { raf = requestAnimationFrame(draw); } else { draw(0); }

      // Theme toggle (button + keyboard T)
      const toggleTheme = () => {
        const next = root.dataset.theme === 'ink' ? 'plasma' : 'ink';
        root.dataset.theme = next;
        const pressed = next !== 'ink';
        switcher.setAttribute('aria-pressed', String(pressed));
        switchLabel.textContent = next === 'ink' ? 'Ink' : 'Plasma';
        // Redraw with new palette
        if (reduce) draw(0);
      };
      switcher.addEventListener('click', toggleTheme);
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') toggleTheme();
        if (k === 'r') randomize();
      });

      // Magnetic buttons + pointer glow
      const magnets = root.querySelectorAll('.magnet');
      const range = 140;
      root.addEventListener('pointermove', (e) => {
        const R = root.getBoundingClientRect();
        root.style.setProperty('--px', (e.clientX - R.left) + 'px');
        root.style.setProperty('--py', (e.clientY - R.top) + 'px');

        if (reduce) return;
        magnets.forEach(btn => {
          const r = btn.getBoundingClientRect();
          const cx = r.left + r.width / 2;
          const cy = r.top + r.height / 2;
          const dx = e.clientX - cx;
          const dy = e.clientY - cy;
          const dist = Math.hypot(dx, dy);
          if (dist < range) {
            const p = (1 - dist / range);
            btn.style.transform = `translate3d(${dx * 0.08 * p}px, ${dy * 0.08 * p}px, 0)`;
          } else {
            btn.style.transform = 'translate3d(0,0,0)';
          }
        });
      });
      root.addEventListener('pointerleave', () => {
        magnets.forEach(btn => btn.style.transform = 'translate3d(0,0,0)');
      });

      // Actions
      function randomize() {
        seed = Math.random() * 1000;
        state.waves = 5 + Math.floor(Math.random() * 4);
        if (reduce) draw(0);
      }
      root.querySelector('[data-action="randomize"]').addEventListener('click', randomize);
      root.querySelector('[data-action="flow"]').addEventListener('click', () => {
        if (reduce) return;
        // gentle emphasis animation on headline
        hero.animate(
          [{ transform: 'scale(1)', letterSpacing: '-0.02em' },
           { transform: 'scale(1.02)', letterSpacing: '0em' },
           { transform: 'scale(1)', letterSpacing: '-0.02em' }],
          { duration: 520, easing: 'ease-out' }
        );
        randomize();
      });

      // Ticker counts (playful nudge)
      root.querySelectorAll('.count').forEach(el => {
        const base = Number(el.dataset.base || '0');
        let delta = 0;
        if (!reduce) {
          setInterval(() => {
            delta = (delta + 1) % 7;
            el.textContent = (base + delta).toString();
          }, 1600 + Math.random() * 600);
        }
      });
    })();
  </script>
</div>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
