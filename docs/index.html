<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="nocturne" aria-label="Lumen Observatory — Night Studio">
  <style>
    .nocturne {
      --bg0: #0b0f17;
      --bg1: #111a2e;
      --ink: #e8f1ff;
      --muted: #a0b4d1;
      --ring: #1a2740;
      --a1: #7a8cff; /* cobalt */
      --a2: #5df2ff; /* cyan */
      --a3: #ff7ad6; /* orchid */
      --mx: 50%;
      --my: 50%;
      position: relative;
      isolation: isolate;
      border-radius: 28px;
      overflow: hidden;
      padding: 28px;
      color: var(--ink);
      background:
        radial-gradient(1200px 900px at -10% -20%, #1a2444 0%, transparent 45%),
        radial-gradient(1000px 800px at 120% 120%, #1c1335 0%, transparent 50%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 28px 80px rgba(5, 8, 15, 0.55),
        inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    /* Pointer lens */
    .nocturne::before {
      content: "";
      position: absolute; inset: -20%;
      pointer-events: none; z-index: 0;
      background:
        radial-gradient(280px 220px at var(--mx) var(--my), rgba(98, 247, 255, 0.10), transparent 55%),
        radial-gradient(380px 340px at calc(var(--mx) + 120px) calc(var(--my) + 80px), rgba(255, 131, 242, 0.12), transparent 65%),
        radial-gradient(460px 380px at calc(var(--mx) - 160px) calc(var(--my) - 120px), rgba(124, 150, 255, 0.10), transparent 70%);
      mix-blend-mode: screen;
      transition: background 0.18s ease-out;
    }
    /* Subtle star grid texture */
    .nocturne::after {
      content: "";
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(0deg, transparent 0 21px, rgba(255,255,255,0.02) 21px 22px),
        repeating-linear-gradient(90deg, transparent 0 21px, rgba(255,255,255,0.018) 21px 22px);
      opacity: 0.15;
      pointer-events: none; z-index: 0;
    }

    /* Layout */
    .wrap {
      position: relative; z-index: 2;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 26px;
      align-items: center;
    }
    @media (max-width: 980px) { .wrap { grid-template-columns: 1fr; gap: 18px; } }

    /* Background canvas */
    .sky {
      position: absolute; inset: 0; z-index: 1;
      opacity: 0.9;
      filter: saturate(1.1);
      pointer-events: none;
    }

    /* Aurora veil */
    .veil {
      position: absolute; inset: -20%; z-index: 1;
      pointer-events: none;
      opacity: 0;
      transition: opacity 400ms ease;
      mix-blend-mode: screen;
      background:
        conic-gradient(from 0deg at 50% 50%,
          rgba(125, 140, 255, 0.12),
          rgba(93, 242, 255, 0.10),
          rgba(255, 122, 214, 0.10),
          rgba(125, 140, 255, 0.12));
      animation: swirl 30s linear infinite;
    }
    .aurora .veil { opacity: 0.6; }
    @keyframes swirl { to { transform: rotate(360deg); } }

    .brand {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue";
      letter-spacing: 0.18em; text-transform: uppercase;
      margin-bottom: 12px;
      opacity: 0.9;
    }
    .spark {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a2), var(--a1) 60%, var(--a3));
      box-shadow: 0 0 0 3px rgba(93,242,255,0.08), 0 0 18px rgba(125,140,255,0.45), 0 0 40px rgba(255,122,214,0.25);
    }

    .title {
      margin: 0;
      font: 900 64px/1.02 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue";
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, #eaf2ff 0%, #bcd6ff 30%, #f6cdff 80%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.08);
    }
    @media (max-width: 620px) { .title { font-size: 44px; } }

    .lead {
      margin: 12px 0 20px;
      font: 500 16px/1.8 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue";
      color: var(--muted);
      max-width: 60ch;
    }

    /* Buttons */
    .actions { display: flex; flex-wrap: wrap; gap: 10px; }
    .btn {
      position: relative;
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(180,200,255,0.2);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      color: var(--ink);
      font: 800 13px/1 ui-sans-serif, system-ui;
      letter-spacing: 0.02em; text-decoration: none;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.2),
        0 8px 18px rgba(0, 10, 30, 0.35);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.25s ease, border-color 0.2s ease, background 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      backdrop-filter: blur(8px);
    }
    .btn .chip {
      width: 14px; height: 14px; border-radius: 4px;
      background: linear-gradient(135deg, var(--a1), var(--a2), var(--a3));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.15), 0 0 10px rgba(93,242,255,0.4);
    }
    .btn:hover, .btn:focus-visible {
      transform: translateY(-1px);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.25),
        0 14px 32px rgba(0, 10, 30, 0.5);
      border-color: rgba(200,220,255,0.35);
      outline: none;
    }

    /* Sculpture */
    .stage {
      position: relative;
      aspect-ratio: 1/1;
      width: 100%;
      border-radius: 20px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(160,180,220,0.15);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.12),
        0 10px 40px rgba(0, 8, 25, 0.45);
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 1000px;
      backdrop-filter: blur(10px);
    }
    .sculpture {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
    }
    .ring {
      position: absolute; border-radius: 50%;
      border: 1px dashed rgba(180,200,255,0.2);
      box-shadow: 0 0 40px rgba(125,140,255,0.12) inset;
      animation: orbit var(--spd, 26s) linear infinite;
    }
    .ring::after {
      content: "";
      position: absolute;
      width: 14px; height: 14px; border-radius: 50%;
      top: -7px; left: 50%; transform: translateX(-50%);
      background: radial-gradient(circle at 30% 30%, var(--a2), var(--a1) 60%, var(--a3));
      box-shadow:
        0 0 10px rgba(93,242,255,0.55),
        0 0 26px rgba(255,122,214,0.35),
        0 0 50px rgba(122,140,255,0.25);
    }
    .r1 { width: 68%; height: 68%; --spd: 38s; }
    .r2 { width: 52%; height: 52%; --spd: 26s; }
    .r3 { width: 36%; height: 36%; --spd: 18s; }
    .r4 { width: 22%; height: 22%; --spd: 14s; }
    @keyframes orbit { to { transform: rotate(360deg); } }

    .core {
      position: absolute; width: 16%; height: 16%; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, #b8d8ff 60%, #7a8cff);
      box-shadow:
        inset 0 0 20px rgba(255,255,255,0.55),
        0 0 30px rgba(122,140,255,0.65),
        0 0 120px rgba(93,242,255,0.35);
      animation: pulse 4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); filter: saturate(1); }
      50% { transform: scale(1.06); filter: saturate(1.2); }
    }

    .tilt { transition: transform 200ms ease; }

    /* Footer */
    .footer {
      position: relative; z-index: 2;
      margin-top: 18px; padding-top: 12px;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
      border-top: 1px solid rgba(160,180,220,0.18);
      color: var(--muted);
      font: 600 12px/1.4 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue";
    }
    .keys { display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .key {
      border: 1px solid rgba(160,180,220,0.4);
      background: rgba(255,255,255,0.06);
      padding: 4px 8px; border-radius: 8px; color: #e6f0ff; font-weight: 800;
      box-shadow: 0 1px 0 rgba(255,255,255,0.15) inset, 0 2px 8px rgba(0,0,0,0.25);
    }

    /* Modes */
    .still .ring, .still .core, .still .veil { animation: none !important; }
    .still .veil { opacity: 0 !important; }
    @media (prefers-reduced-motion: reduce) {
      .ring, .core, .veil { animation: none !important; }
    }
  </style>

  <canvas class="sky" id="sky" aria-hidden="true"></canvas>
  <div class="veil" aria-hidden="true"></div>

  <div class="wrap">
    <div class="col">
      <div class="brand"><span class="spark" aria-hidden="true"></span> Lumen Observatory • Iteration 583</div>
      <h1 class="title">Sketches in Night</h1>
      <p class="lead">
        A hush of light that listens back. Draw orbits with your cursor; the sky replies in subtle motion.
      </p>
      <div class="actions">
        <button class="btn" id="palette" aria-label="Cycle palette" aria-pressed="false">
          <span class="chip" aria-hidden="true"></span> Palette
        </button>
        <button class="btn" id="aurora" aria-label="Toggle aurora veil" aria-pressed="false">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3l2.5 4.5L20 9l-4.5 2.5L12 16l-3.5-4.5L4 9l5.5-1.5L12 3z" fill="currentColor"/></svg> Aurora
        </button>
        <button class="btn" id="connect" aria-label="Toggle constellations" aria-pressed="false">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path d="M5 5a2 2 0 104 0 2 2 0 10-4 0zm10 14a2 2 0 104 0 2 2 0 10-4 0zM3 11h8M13 13l6 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg> Connect
        </button>
        <button class="btn" id="still" aria-label="Toggle still mode (pause motion)" aria-pressed="false">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 4h4v16H6zM14 4h4v16h-4z" fill="currentColor"/></svg> Still
        </button>
      </div>
    </div>

    <div class="col">
      <div class="stage tilt" id="stage" aria-label="Orbital sculpture">
        <div class="sculpture" aria-hidden="true">
          <div class="ring r1"></div>
          <div class="ring r2"></div>
          <div class="ring r3"></div>
          <div class="ring r4"></div>
          <div class="core"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div><span id="last-updated">Last updated: 2025-11-12 02:17:52 EST</span></div>
    <div class="keys">
      <span class="key">A</span> Palette
      <span class="key">U</span> Aurora
      <span class="key">C</span> Connect
      <span class="key">S</span> Still
      <span class="key">Move</span> Lens / Tilt
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const shell = root.closest('.nocturne') || root;
      const canvas = root.querySelector('#sky');
      const ctx = canvas.getContext('2d');
      const veil = root.querySelector('.veil');
      const stage = root.querySelector('#stage');

      // Responsive canvas
      let DPR = Math.min(2, window.devicePixelRatio || 1);
      function sizeCanvas() {
        const { width, height } = shell.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(width * DPR));
        canvas.height = Math.max(1, Math.floor(height * DPR));
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
      }
      sizeCanvas();
      window.addEventListener('resize', () => { DPR = Math.min(2, window.devicePixelRatio || 1); sizeCanvas(); seedStars(); });

      // Pointer lens + tilt
      function onPointer(e) {
        const r = shell.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        shell.style.setProperty('--mx', x + 'px');
        shell.style.setProperty('--my', y + 'px');
        // Tilt stage
        const sr = stage.getBoundingClientRect();
        const dx = (e.clientX - (sr.left + sr.width/2)) / (sr.width/2);
        const dy = (e.clientY - (sr.top + sr.height/2)) / (sr.height/2);
        stage.style.transform = `rotateX(${(-dy*6).toFixed(2)}deg) rotateY(${(dx*6).toFixed(2)}deg)`;
        pointer.x = (x / r.width) * 2 - 1;
        pointer.y = (y / r.height) * 2 - 1;
      }
      shell.addEventListener('pointermove', onPointer, { passive: true });
      shell.addEventListener('pointerleave', () => { stage.style.transform = ''; pointer.x = 0; pointer.y = 0; }, { passive: true });

      // Palettes
      const palettes = [
        { a1:'#7a8cff', a2:'#5df2ff', a3:'#ff7ad6', bg0:'#0b0f17', bg1:'#111a2e', ink:'#e8f1ff', muted:'#a0b4d1', ring:'#1a2740' }, // Night Neon
        { a1:'#9dfcff', a2:'#b8ffb5', a3:'#ffd87a', bg0:'#081316', bg1:'#0b1b1e', ink:'#eafff7', muted:'#a6d0c7', ring:'#163132' }, // Glacier Dawn
        { a1:'#ff9b7a', a2:'#ffd06e', a3:'#7ae4ff', bg0:'#130b0c', bg1:'#1e1412', ink:'#fff5ea', muted:'#e0c9b9', ring:'#3a2622' }, // Ember Haze
        { a1:'#b7c4ff', a2:'#e0e7ff', a3:'#ffffff', bg0:'#0a0a0f', bg1:'#14141b', ink:'#f2f4ff', muted:'#bfc5e6', ring:'#27273a' }  // Monotone Moon
      ];
      function applyTheme(p) {
        for (const k of Object.keys(p)) shell.style.setProperty('--' + k, p[k]);
      }
      let paletteIndex = 0;
      applyTheme(palettes[0]);

      // Controls
      const btnPalette = root.querySelector('#palette');
      const btnAurora = root.querySelector('#aurora');
      const btnConnect = root.querySelector('#connect');
      const btnStill = root.querySelector('#still');

      btnPalette.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyTheme(palettes[paletteIndex]);
        pulse(btnPalette);
      });
      btnAurora.addEventListener('click', () => {
        shell.classList.toggle('aurora');
        btnAurora.setAttribute('aria-pressed', shell.classList.contains('aurora') ? 'true' : 'false');
        pulse(btnAurora);
      });
      btnConnect.addEventListener('click', () => {
        connect = !connect;
        btnConnect.setAttribute('aria-pressed', connect ? 'true' : 'false');
        pulse(btnConnect);
      });
      btnStill.addEventListener('click', () => {
        paused = !paused;
        shell.classList.toggle('still', paused);
        btnStill.setAttribute('aria-pressed', paused ? 'true' : 'false');
        pulse(btnStill);
      });
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'a') btnPalette.click();
        if (k === 'u') btnAurora.click();
        if (k === 'c') btnConnect.click();
        if (k === 's') btnStill.click();
      });
      function pulse(el) {
        el.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.96)' }, { transform: 'scale(1)' }], { duration: 200, easing: 'ease-out' });
      }

      // Stars
      let stars = [];
      const pointer = { x: 0, y: 0 };
      let connect = false;
      let paused = false;

      function seedStars() {
        const count = Math.floor((canvas.width * canvas.height) / (12000 * DPR));
        stars = new Array(count).fill(0).map(() => ({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          z: Math.random() * 0.7 + 0.3, // depth
          vx: (Math.random() * 0.2 + 0.05) * (Math.random() < 0.5 ? -1 : 1),
          vy: (Math.random() * 0.2 + 0.05) * (Math.random() < 0.5 ? -1 : 1),
          size: Math.random() * 1.6 + 0.4,
          hue: Math.random()
        }));
      }
      seedStars();

      function drawStars() {
        const w = canvas.width, h = canvas.height;
        ctx.clearRect(0, 0, w, h);
        if (!paused) {
          for (const s of stars) {
            s.x += s.vx * s.z;
            s.y += s.vy * s.z;
            if (s.x < -20) s.x = w + 20; if (s.x > w + 20) s.x = -20;
            if (s.y < -20) s.y = h + 20; if (s.y > h + 20) s.y = -20;
          }
        }
        // parallax offset
        const px = pointer.x * 8 * DPR;
        const py = pointer.y * 8 * DPR;

        // draw stars
        ctx.save();
        for (const s of stars) {
          const x = s.x + px * s.z;
          const y = s.y + py * s.z;
          ctx.globalAlpha = 0.65 + s.z * 0.35;
          const grad = ctx.createRadialGradient(x, y, 0, x, y, (s.size + 1.5) * DPR);
          // color from CSS variables
          const a1 = getComputedStyle(shell).getPropertyValue('--a1').trim();
          const a2 = getComputedStyle(shell).getPropertyValue('--a2').trim();
          const a3 = getComputedStyle(shell).getPropertyValue('--a3').trim();
          const colors = [a1, a2, a3];
          const c = colors[Math.floor(s.hue * colors.length)];
          grad.addColorStop(0, c);
          grad.addColorStop(1, 'transparent');
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(x, y, s.size * DPR, 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.restore();

        if (connect) {
          ctx.save();
          ctx.globalAlpha = 0.22;
          ctx.lineWidth = 1 * DPR;
          const ink = getComputedStyle(shell).getPropertyValue('--ink').trim();
          ctx.strokeStyle = ink;
          for (let i = 0; i < stars.length; i += 3) {
            const s1 = stars[i];
            let nearest = null; let nearestD = Infinity;
            for (let j = i + 1; j < i + 35 && j < stars.length; j++) {
              const s2 = stars[j];
              const dx = (s2.x - s1.x), dy = (s2.y - s1.y);
              const d = dx*dx + dy*dy;
              if (d < nearestD) { nearest = s2; nearestD = d; }
            }
            if (nearest && nearestD < (200*DPR)*(200*DPR)) {
              const x1 = s1.x + px * s1.z, y1 = s1.y + py * s1.z;
              const x2 = nearest.x + px * nearest.z, y2 = nearest.y + py * nearest.z;
              ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke();
            }
          }
          ctx.restore();
        }
      }

      function tick() {
        drawStars();
        raf = requestAnimationFrame(tick);
      }
      let raf = requestAnimationFrame(tick);

      // Last updated
      const last = root.querySelector('#last-updated');
      last.textContent = 'Updated ' + new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' }).format(new Date());

      // Respect reduced motion
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        paused = true;
        shell.classList.add('still');
        btnStill.setAttribute('aria-pressed', 'true');
      }
    })();
  </script>
</section>

      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
