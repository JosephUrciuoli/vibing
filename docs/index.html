<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vx600" data-paused="false" aria-label="Aurora Loom">
  <style>
    .vx600{
      --paper:#f7f9ff;
      --ink:#0b1224;
      --muted:#5f6b87;
      --edge:rgba(0,0,0,0.06);
      --a1:#6f7cff;
      --a2:#ff86b3;
      --a3:#2fd6c7;
      --glass: rgba(255,255,255,0.55);
      --trail: rgba(255,255,255,0.16);
      position:relative;
      border-radius:28px;
      overflow:hidden;
      min-height: 720px;
      padding: 22px;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Text", "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(160% 140% at 90% 10%, #eef2ff 0%, transparent 55%),
        radial-gradient(140% 120% at 0% 80%, #fff6fb 0%, transparent 60%),
        linear-gradient(180deg, var(--paper), #eef3ff);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 30px 120px rgba(14,18,36,0.22);
      isolation:isolate;
    }
    .vx600::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        conic-gradient(from 0deg at 30% 30%, rgba(111,124,255,0.18), transparent 35%, rgba(255,134,179,0.18), transparent 70%, rgba(47,214,199,0.18), transparent 100%);
      filter: blur(34px) saturate(120%);
      animation: vx600-sheen 26s linear infinite;
      pointer-events:none;
      opacity:.8;
    }
    .vx600::after{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.6), transparent 30%),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.03) 0 1px, transparent 1px 8px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.025) 0 1px, transparent 1px 10px);
      mix-blend-mode: soft-light;
      pointer-events:none;
    }
    @keyframes vx600-sheen{
      0%{ transform: rotate(0deg) scale(1) translate3d(0,0,0) }
      50%{ transform: rotate(180deg) scale(1.03) translate3d(1%, -1%, 0) }
      100%{ transform: rotate(360deg) scale(1) translate3d(0,0,0) }
    }

    /* Masthead */
    .vx600 .mast{
      position:relative; z-index:3;
      display:flex; align-items:center; gap:14px; flex-wrap:wrap;
      background: var(--glass);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      border:1px solid var(--edge);
      border-radius: 18px;
      padding: 10px 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 14px 36px rgba(14,18,36,0.12);
    }
    .vx600 .brand{ display:flex; align-items:center; gap:12px; }
    .vx600 .mark{
      width:26px; height:26px; border-radius:8px;
      background:
        radial-gradient(circle at 28% 30%, #ffffff 0 36%, var(--a2) 60%, var(--a1) 100%);
      box-shadow: 0 8px 24px rgba(111,124,255,0.45), inset 0 1px 0 rgba(255,255,255,0.9);
      animation: markspin 10s linear infinite;
    }
    @keyframes markspin{ from{ transform: rotate(0deg) } to{ transform: rotate(360deg) } }
    .vx600 .title h2{
      margin:0; line-height:1; font-weight:900; letter-spacing:-.02em;
      font-size: clamp(18px, 3.4vw, 26px);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 12px 36px rgba(111,124,255,0.22));
    }
    .vx600 .kicker{
      display:block; font-size:10px; letter-spacing:.18em; text-transform:uppercase; color: var(--muted);
      margin-bottom:2px; font-weight:800;
    }
    .vx600 .right{ margin-left:auto; display:flex; align-items:center; gap:10px; }
    .vx600 .chip{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
      font-size:11px; letter-spacing:.16em; text-transform:uppercase; font-weight:800;
      background:
        linear-gradient(#ffffff,#ffffff) padding-box,
        linear-gradient(135deg, var(--a1), var(--a2), var(--a3)) border-box;
      border:1px solid transparent;
      color: var(--ink);
      box-shadow: 0 10px 26px rgba(14,18,36,0.14), inset 0 1px 0 rgba(255,255,255,0.65);
    }
    .vx600 .themes{ display:flex; gap:8px; }
    .vx600 .sw{
      width:28px; height:28px; border-radius:9px; cursor:pointer;
      border:1px solid var(--edge);
      background: var(--bg);
      box-shadow: 0 6px 18px rgba(14,18,36,0.18), inset 0 1px 0 rgba(255,255,255,0.5);
      transition: transform 160ms ease, filter 240ms ease;
    }
    .vx600 .sw:hover{ transform: translateY(-2px); filter: brightness(1.05) }

    /* Hero line */
    .vx600 .hero{
      position:relative; z-index:2;
      margin: 20px 10px 8px;
    }
    .vx600 .hero h1{
      margin:0;
      font-size: clamp(40px, 7.8vw, 96px);
      line-height:.92; letter-spacing:-.02em;
      color: var(--ink);
    }
    .vx600 .hero .sub{
      margin:10px 0 0; color: var(--muted); font-size: clamp(14px, 1.6vw, 18px);
    }

    /* Stage */
    .vx600 .stage{
      position: relative; z-index:1; margin-top:18px;
      border-radius: 22px; overflow:hidden;
      border:1px solid var(--edge);
      background:
        radial-gradient(120% 120% at 80% 20%, rgba(255,255,255,0.7), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.75), rgba(237,242,255,0.85));
      min-height: 460px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 22px 60px rgba(14,18,36,0.15);
    }
    .vx600 canvas{ display:block; width:100%; height:58vh; min-height:440px; }

    /* Dock */
    .vx600 .dock{
      position:relative; z-index:3;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center;
      margin: 16px 10px 6px;
    }
    .vx600 .knob{
      display:flex; align-items:center; gap:10px;
      padding: 10px 12px; border-radius: 14px;
      background: var(--glass); border:1px solid var(--edge);
      color: var(--muted); font-size: 12px; font-weight: 800; letter-spacing:.08em; text-transform: uppercase;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 12px 24px rgba(14,18,36,0.12);
    }
    .vx600 input[type="range"]{
      -webkit-appearance:none; appearance:none;
      width: 170px; height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a1), var(--a3)) no-repeat;
      border:1px solid var(--edge);
      outline:none;
    }
    .vx600 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none;
      width:18px; height:18px; border-radius:50%;
      background:#ffffff;
      border:2px solid var(--a1);
      box-shadow: 0 3px 10px rgba(14,18,36,0.2), inset 0 1px 0 rgba(255,255,255,0.9);
      cursor:pointer;
    }
    .vx600 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background:#ffffff;
      border:2px solid var(--a1);
      box-shadow: 0 3px 10px rgba(14,18,36,0.2), inset 0 1px 0 rgba(255,255,255,0.9);
      cursor:pointer;
    }
    .vx600 .select{
      appearance:none; border:1px solid var(--edge); background: var(--glass);
      color: var(--ink); border-radius: 14px; padding: 10px 38px 10px 12px;
      font-weight:800; letter-spacing:.06em; text-transform:uppercase; font-size:12px;
      background-image: linear-gradient(135deg, var(--a1), var(--a2));
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .vx600 .btn{
      appearance:none; border:0; cursor:pointer; border-radius: 999px;
      padding: 10px 16px; font-weight: 900; font-size: 14px; letter-spacing: .04em; text-transform: uppercase;
      background: linear-gradient(90deg, var(--a2), var(--a3));
      color:#071222;
      box-shadow: 0 10px 24px rgba(14,18,36,0.16), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 160ms ease, filter 240ms ease, opacity 200ms ease;
    }
    .vx600 .btn:hover{ transform: translateY(-1px); filter: brightness(1.05) }
    .vx600 .btn.ghost{
      background: linear-gradient(#ffffff,#ffffff) padding-box,
                  linear-gradient(135deg, var(--a1), var(--a2)) border-box;
      border:1px solid transparent;
      color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 8px 22px rgba(14,18,36,0.12);
    }

    /* Meta */
    .vx600 .meta{
      margin-top: 10px; color: var(--muted); font-size: 12px;
      display:flex; align-items:center; gap:10px;
    }
    .vx600 .meta::before, .vx600 .meta::after{
      content:""; flex:1; height:1px; background: linear-gradient(to right, transparent, rgba(14,18,36,0.18), transparent);
    }

    @media (max-width: 560px){
      .vx600{ padding:16px }
      .vx600 canvas{ height:52vh; min-height:360px }
      .vx600 input[type="range"]{ width: 130px }
      .vx600 .select{ width: 140px }
      .vx600 .hero h1{ font-size: clamp(36px, 9vw, 72px) }
    }

    @media (prefers-color-scheme: dark){
      .vx600{
        --paper:#0d1222; --ink:#eaf0ff; --muted:#aab3d8; --glass: rgba(255,255,255,0.06);
        --edge: rgba(255,255,255,0.10); --trail: rgba(10,14,26,0.18);
        background:
          radial-gradient(160% 140% at 90% 10%, #141a36 0%, transparent 55%),
          radial-gradient(140% 120% at 0% 80%, #201a2c 0%, transparent 60%),
          linear-gradient(180deg, #0d1222, #0b1020);
      }
      .vx600 .btn.ghost{ background: linear-gradient(#0d1222,#0d1222) padding-box, linear-gradient(135deg, var(--a1), var(--a2)) border-box; }
    }
  </style>

  <div class="mast" role="toolbar" aria-label="Aurora Loom controls">
    <div class="brand">
      <div class="mark" aria-hidden="true"></div>
      <div class="title">
        <span class="kicker">Studio</span>
        <h2>Aurora Loom</h2>
      </div>
    </div>
    <div class="right">
      <div class="themes" role="group" aria-label="Themes">
        <button class="sw theme" data-theme="dawn" aria-label="Dawn" style="--bg: linear-gradient(135deg,#ffffff,#eef3ff)"></button>
        <button class="sw theme" data-theme="dusk" aria-label="Dusk" style="--bg: linear-gradient(135deg,#241b3a,#3b2a5a)"></button>
        <button class="sw theme" data-theme="midnight" aria-label="Midnight" style="--bg: linear-gradient(135deg,#0b1020,#141a2e)"></button>
      </div>
      <span class="chip">Iteration 600</span>
    </div>
  </div>

  <div class="hero">
    <h1>Ribbons of calm, woven by light</h1>
    <p class="sub">Drag to bend the loom. Let the threads breathe.</p>
  </div>

  <div class="stage" aria-hidden="true">
    <canvas id="vx600-canvas"></canvas>
  </div>

  <div class="dock">
    <label class="knob" for="vx600-tempo">
      Tempo
      <input id="vx600-tempo" type="range" min="0" max="2" step="0.01" value="1.0" aria-label="Motion tempo">
    </label>
    <label class="knob" for="vx600-threads">
      Threads
      <input id="vx600-threads" type="range" min="4" max="40" step="1" value="16" aria-label="Thread count">
    </label>
    <label class="knob" for="vx600-glow">
      Glow
      <input id="vx600-glow" type="range" min="0" max="1" step="0.01" value="0.6" aria-label="Glow strength">
    </label>

    <select id="vx600-mode" class="select" aria-label="Motion mode">
      <option value="lissajous" selected>Lissajous</option>
      <option value="gyre">Gyre</option>
      <option value="drift">Drift</option>
    </select>

    <button class="btn" id="vx600-toggle" aria-pressed="false" aria-label="Pause motion">Pause</button>
    <button class="btn ghost" id="vx600-shuffle" aria-label="Shuffle threads">Shuffle</button>
  </div>

  <div class="meta">
    <span>Refreshed • <span id="last-updated">Last updated: 2025-11-12 22:13:28 EST</span> • Made to exhale</span>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.vx600');
      const canvas = root.querySelector('#vx600-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });

      const tempoEl = root.querySelector('#vx600-tempo');
      const threadsEl = root.querySelector('#vx600-threads');
      const glowEl = root.querySelector('#vx600-glow');
      const modeEl = root.querySelector('#vx600-mode');
      const toggleBtn = root.querySelector('#vx600-toggle');
      const shuffleBtn = root.querySelector('#vx600-shuffle');
      const themeBtns = [...root.querySelectorAll('.theme')];
      const last = root.querySelector('#last-updated');

      function fmt(d){
        try{
          return d.toLocaleString(undefined,{year:'numeric',month:'short',day:'2-digit',hour:'2-digit',minute:'2-digit'});
        }catch(e){ return d.toISOString(); }
      }
      last.textContent = fmt(new Date());

      const themes = {
        dawn: { paper:'#f7f9ff', ink:'#0b1224', muted:'#5f6b87', a1:'#6f7cff', a2:'#ff86b3', a3:'#2fd6c7', trail:'rgba(255,255,255,0.16)' },
        dusk: { paper:'#211832', ink:'#ecefff', muted:'#b8c0df', a1:'#b395ff', a2:'#ff8aa8', a3:'#5de0d4', trail:'rgba(10,12,20,0.22)' },
        midnight: { paper:'#0b1020', ink:'#eaf0ff', muted:'#aab3d8', a1:'#9ab0ff', a2:'#ffb0d1', a3:'#5eead4', trail:'rgba(5,8,16,0.22)' }
      };
      function applyTheme(key){
        const t = themes[key] || themes.dawn;
        root.style.setProperty('--paper', t.paper);
        root.style.setProperty('--ink', t.ink);
        root.style.setProperty('--muted', t.muted);
        root.style.setProperty('--a1', t.a1);
        root.style.setProperty('--a2', t.a2);
        root.style.setProperty('--a3', t.a3);
        root.style.setProperty('--trail', t.trail);
        palette = [t.a1, t.a2, t.a3];
      }
      // seed theme by time
      const hr = new Date().getHours();
      applyTheme(hr >= 7 && hr < 18 ? 'dawn' : (hr < 22 ? 'dusk' : 'midnight'));
      themeBtns.forEach(b => b.addEventListener('click', ()=>{ applyTheme(b.dataset.theme); pulse(b); }));

      // canvas size
      function resize(){
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        const w = Math.max(640, rect.width);
        const h = Math.max(440, rect.height);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize);

      // state
      let t = 0;
      let palette = [getCSS('--a1'), getCSS('--a2'), getCSS('--a3')];
      let seeds = shuffleSeeds();
      let center = { x: 0.5, y: 0.5 };
      let cTarget = { x: 0.5, y: 0.5 };
      let pointer = { x: 0, y: 0, active: false };

      function getCSS(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function paused(){ return root.dataset.paused === 'true'; }
      function setPaused(v){
        root.dataset.paused = v ? 'true' : 'false';
        toggleBtn.textContent = v ? 'Resume' : 'Pause';
        toggleBtn.setAttribute('aria-pressed', String(v));
      }
      toggleBtn.addEventListener('click', ()=> setPaused(!paused()));
      shuffleBtn.addEventListener('click', ()=>{ seeds = shuffleSeeds(); pulse(shuffleBtn); });

      // pointer
      function toLocal(e){
        const r = canvas.getBoundingClientRect();
        return { x: e.clientX - r.left, y: e.clientY - r.top };
      }
      root.addEventListener('pointermove', (e)=>{
        const p = toLocal(e);
        pointer = { ...p, active: true };
        const rect = canvas.getBoundingClientRect();
        cTarget.x = p.x / rect.width;
        cTarget.y = p.y / rect.height;
      });
      root.addEventListener('pointerleave', ()=>{ pointer.active = false; cTarget = { x:.5, y:.5 }; });

      // keyboard
      window.addEventListener('keydown', (e)=>{ if(e.code === 'Space'){ e.preventDefault(); setPaused(!paused()); } });

      // motion preference
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        setPaused(true);
      }

      function shuffleSeeds(){
        const arr = [];
        for(let i=0;i<6;i++){
          arr.push(Math.random()*1000);
        }
        return arr;
      }

      function colorA(hex, a){
        const h = hex.replace('#','');
        const full = h.length===3 ? h.split('').map(c=>c+c).join('') : h;
        const r = parseInt(full.slice(0,2),16);
        const g = parseInt(full.slice(2,4),16);
        const b = parseInt(full.slice(4,6),16);
        return `rgba(${r},${g},${b},${a})`;
      }

      function lerp(a,b,u){ return a + (b-a)*u; }

      function draw(){
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const tempo = parseFloat(tempoEl.value||'1');
        const glow = parseFloat(glowEl.value||'0.6');
        const mode = modeEl.value;
        const count = parseInt(threadsEl.value||'16', 10);

        // center easing
        center.x = lerp(center.x, cTarget.x, 0.06);
        center.y = lerp(center.y, cTarget.y, 0.06);

        // airy trail
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = getCSS('--trail');
        ctx.fillRect(0,0,w,h);

        if(!paused()) t += 0.8 * (0.6 + tempo*0.8);

        ctx.globalCompositeOperation = 'lighter';

        for(let i=0;i<count;i++){
          const p = i/(count-1 || 1);
          const hue = palette[i % palette.length];
          const ax = w * (0.16 + 0.28*Math.sin(seeds[0] + p*2.4));
          const ay = h * (0.18 + 0.30*Math.cos(seeds[1] + p*2.1));
          const cx = w * (0.2 + 0.6*center.x);
          const cy = h * (0.2 + 0.6*center.y);

          const pts = [];
          const S = 120;
          for(let s=0;s<=S;s++){
            const u = s/S;
            let x, y;
            if(mode === 'lissajous'){
              const k1 = 1.5 + 1.2*Math.sin(seeds[2] + t*0.003 + p*4);
              const k2 = 2.0 + 1.1*Math.cos(seeds[3] + t*0.002 - p*3);
              const k3 = 1.8 + 1.4*Math.sin(seeds[4] + t*0.0025 + p*5.2);
              const k4 = 2.4 + 0.9*Math.cos(seeds[5] + t*0.0015 - p*2.8);
              x = cx + Math.sin(u*Math.PI*2*k1 + t*0.012 + p*4.2)*ax
                     + Math.sin(u*Math.PI*2*k2 - t*0.008 + p*2.4)*ax*0.35;
              y = cy + Math.cos(u*Math.PI*2*k3 - t*0.010 + p*3.6)*ay
                     + Math.cos(u*Math.PI*2*k4 + t*0.007 + p*1.9)*ay*0.35;
            } else if(mode === 'gyre'){
              const spin = 1.2 + 0.8*Math.sin(p*6 + t*0.002);
              const r = (0.22 + 0.62*u) * Math.min(w,h) * (0.35 + 0.25*Math.sin(p*5 + t*0.004));
              const ang = u*Math.PI*2*spin + t*0.006 + p*3.2;
              x = cx + Math.cos(ang)*r;
              y = cy + Math.sin(ang)*r;
            } else { // drift
              const a = t*0.0018 + u*6.283 + p*3.1;
              const n = Math.sin(a) + Math.sin(a*1.7 + Math.cos(a*0.9)*0.8);
              const m = Math.cos(a*1.1) + Math.sin(a*0.7 + Math.sin(a*1.3)*0.6);
              x = cx + n * (ax*0.9);
              y = cy + m * (ay*0.9);
            }
            pts.push({x,y});
          }

          ctx.beginPath();
          ctx.moveTo(pts[0].x, pts[0].y);
          for(let j=1;j<pts.length-1;j++){
            const mx = (pts[j].x + pts[j+1].x)/2;
            const my = (pts[j].y + pts[j+1].y)/2;
            ctx.quadraticCurveTo(pts[j].x, pts[j].y, mx, my);
          }

          ctx.lineWidth = 0.8 + glow*2.6;
          ctx.strokeStyle = colorA(hue, 0.28 + glow*0.36);
          ctx.shadowColor = hue;
          ctx.shadowBlur = 8 + glow*40;
          ctx.globalAlpha = 0.9;
          ctx.stroke();

          // soft highlight pass
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 0.12 + glow*0.12;
          ctx.lineWidth = 0.6;
          ctx.strokeStyle = colorA('#ffffff', 0.9);
          ctx.stroke();
        }

        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);

      // update on change
      threadsEl.addEventListener('change', () => pulse(threadsEl));
      glowEl.addEventListener('input', () => {});
      tempoEl.addEventListener('input', () => {});

      // little pulse
      function pulse(el){
        el.style.transform += ' scale(0.97)';
        el.style.opacity = '0.95';
        setTimeout(()=>{ el.style.transform = el.style.transform.replace(' scale(0.97)',''); el.style.opacity=''; }, 140);
      }
    })();
  </script>
