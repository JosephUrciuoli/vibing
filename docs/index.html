<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe2304" aria-label="Serene Momentum">
  <style>
    .vibe2304 {
      --bg-a: #0a0f1d;
      --bg-b: #070b14;
      --accent-1: #6ec1ff;
      --accent-2: #a678ff;
      --accent-3: #ff8bd4;
      --ring: rgba(160,210,255,0.55);
      --ring2: rgba(255,180,220,0.6);
      --text: #eef3ff;
      --muted: rgba(238,243,255,0.72);
      --ang: 135deg;
      position: relative;
      isolation: isolate;
      padding: min(7vw, 56px);
      border-radius: 24px;
      background: radial-gradient(120% 140% at 10% 0%, var(--bg-a), var(--bg-b) 55%);
      color: var(--text);
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.06);
      outline: 1px solid rgba(255,255,255,0.08);
      min-height: 420px;
    }

    .vibe2304 .bg {
      position: absolute;
      inset: -12%;
      pointer-events: none;
      z-index: 0;
    }

    .vibe2304 .blob {
      position: absolute;
      width: 48vmax;
      height: 48vmax;
      border-radius: 50%;
      filter: blur(60px) saturate(120%);
      opacity: 0.35;
      will-change: transform;
      mix-blend-mode: screen;
    }
    .vibe2304 .b1 {
      left: -10%;
      top: -8%;
      background: radial-gradient(60% 60% at 40% 40%, var(--accent-1), transparent 60%),
                  radial-gradient(60% 60% at 65% 60%, var(--accent-2), transparent 60%);
      animation: drift1 22s ease-in-out infinite alternate;
    }
    .vibe2304 .b2 {
      right: -8%;
      bottom: -10%;
      background: radial-gradient(60% 60% at 55% 45%, var(--accent-3), transparent 60%),
                  radial-gradient(60% 60% at 35% 65%, var(--accent-2), transparent 60%);
      animation: drift2 26s ease-in-out infinite alternate;
    }

    @keyframes drift1 {
      0% { transform: translate(-8%, -4%) scale(1); }
      50% { transform: translate(6%, 8%) scale(1.05); }
      100% { transform: translate(12%, 4%) scale(1.02); }
    }
    @keyframes drift2 {
      0% { transform: translate(6%, 6%) scale(1); }
      50% { transform: translate(-6%, -8%) scale(1.06); }
      100% { transform: translate(-12%, -4%) scale(1.02); }
    }

    .vibe2304 .frame {
      position: relative;
      z-index: 1;
      margin: min(6vh, 48px) auto;
      max-width: 880px;
      padding: clamp(18px, 3.5vw, 36px);
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      backdrop-filter: blur(14px) saturate(140%);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 10px 40px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.06);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .vibe2304 .frame::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: conic-gradient(from var(--ang), var(--ring), var(--ring2), var(--ring));
      filter: blur(14px);
      opacity: 0.45;
      z-index: -1;
      animation: spin 18s linear infinite;
      pointer-events: none;
    }
    @keyframes spin {
      to { transform: rotate(1turn); }
    }

    .vibe2304 .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12);
      margin-bottom: 14px;
    }
    .vibe2304 .pill-dot {
      width: 8px;
      height: 8px;
      background: radial-gradient(circle at 30% 30%, #fff, #89c8ff 60%, transparent 62%);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(137,200,255,0.8);
    }

    .vibe2304 h1 {
      margin: 4px 0 8px 0;
      font-size: clamp(32px, 6vw, 64px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #eef3ff, #cfe0ff 45%, #e7d4ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 24px rgba(80,120,255,0.15);
    }
    .vibe2304 .lede {
      margin: 0 auto;
      max-width: 58ch;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 18px);
      line-height: 1.6;
    }

    .vibe2304 .cta {
      margin-top: clamp(16px, 4vw, 28px);
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .vibe2304 .btn {
      --btn-bg: linear-gradient(135deg, rgba(120,180,255,0.35), rgba(255,160,220,0.3));
      appearance: none;
      border: 0;
      color: #0a0f1d;
      font-weight: 700;
      letter-spacing: 0.02em;
      padding: 12px 18px;
      border-radius: 14px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.3s ease;
      background: var(--btn-bg);
      box-shadow: 0 10px 24px rgba(120,180,255,0.22), inset 0 1px 0 rgba(255,255,255,0.5);
    }
    .vibe2304 .btn::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(120% 120% at 0% 0%, rgba(255,255,255,0.6), transparent 40%);
      mix-blend-mode: screen;
      opacity: 0.35;
      transition: opacity 0.25s ease;
    }
    .vibe2304 .btn:hover { transform: translateY(-2px); box-shadow: 0 14px 30px rgba(120,180,255,0.3), inset 0 1px 0 rgba(255,255,255,0.7); }
    .vibe2304 .btn:hover::after { opacity: 0.55; }
    .vibe2304 .btn.secondary {
      color: var(--text);
      background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 18px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .vibe2304 .meta {
      margin-top: clamp(18px, 3.5vw, 28px);
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 12px;
    }

    .vibe2304 .stamp {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
    }
    .vibe2304 .stamp svg { opacity: 0.8; }

    @media (prefers-reduced-motion: reduce) {
      .vibe2304 .blob,
      .vibe2304 .frame::before { animation: none !important; }
      .vibe2304 .frame { transform: none !important; }
    }
  </style>

  <div class="bg" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </div>

  <div class="frame">
    <div class="pill">
      <span class="pill-dot" aria-hidden="true"></span>
      Iteration 2304
    </div>
    <h1>Serene Momentum</h1>
    <p class="lede">Calm surfaces. Lively undercurrent. A composition of light, depth, and quiet motion.</p>

    <div class="cta" role="group" aria-label="Primary actions">
      <button class="btn" type="button">Glide</button>
      <button class="btn secondary" type="button">Details</button>
    </div>

    <div class="meta">
      <span class="stamp" title="Last updated">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-opacity="0.6" stroke-width="1.5"></circle>
          <path d="M12 7v5l3 2" stroke="currentColor" stroke-opacity="0.9" stroke-width="1.5" stroke-linecap="round"></path>
        </svg>
        <span id="last-updated">Last updated: 2026-01-31 00:36:21 EST</span>
      </span>
    </div>
  </div>

  <script>
    (function() {
      const root = document.querySelector('.vibe2304');
      if (!root) return;

      // Set "last updated" nicely
      const lu = root.querySelector('#last-updated');
      if (lu) {
        const now = new Date();
        try {
          lu.textContent = `Last updated: ${now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' })}`;
        } catch {
          lu.textContent = 'Last updated: ' + now.toString();
        }
      }

      // Motion interactions (respect reduced motion)
      const reduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduced) return;

      const frame = root.querySelector('.frame');
      const b1 = root.querySelector('.b1');
      const b2 = root.querySelector('.b2');

      const pauseBlobs = (p) => {
        [b1, b2].forEach(b => { if (b) b.style.animationPlayState = p ? 'paused' : 'running'; });
      };

      const onMove = (e) => {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5; // -0.5..0.5
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        const rx = y * -7;
        const ry = x * 10;

        frame.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg)`;
        root.style.setProperty('--ang', `${(x * 180 + 180).toFixed(1)}deg`);

        // Parallax blobs
        pauseBlobs(true);
        if (b1) b1.style.transform = `translate(${x * 42}px, ${y * -36}px) scale(1.02)`;
        if (b2) b2.style.transform = `translate(${x * -36}px, ${y * 42}px) scale(1.03)`;
      };

      const onLeave = () => {
        frame.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)';
        if (b1) b1.style.transform = '';
        if (b2) b2.style.transform = '';
        pauseBlobs(false);
      };

      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', onLeave);
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
