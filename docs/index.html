<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="v112 loom" data-scheme="midnight" aria-label="Studio 112 · Luminous Loom">
  <style>
    .v112 {
      --r: 26px;
      --pad: clamp(16px, 4.8vw, 56px);

      /* schemes */
      --fg: #eaf2ff; --muted:#9fb0c9; --bg1:#05070f; --bg2:#0b1324; --edge: rgba(255,255,255,0.14); --glass: rgba(255,255,255,0.08);
      --p1:#78f8ff; --p2:#7aff9c; --p3:#85a6ff; --p4:#ffe66b; --p5:#ff7ad1;
      --ring1: rgba(255,255,255,0.12); --ring2: rgba(255,255,255,0.18);

      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(1200px 800px at 120% -10%, rgba(110,200,255,0.10), transparent 60%),
        radial-gradient(1200px 900px at -10% 120%, rgba(255,140,210,0.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border-radius: var(--r);
      padding: var(--pad);
      position: relative;
      min-height: 760px;
      overflow: hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 120px 300px rgba(0,0,0,0.65);
      isolation: isolate;
    }
    .v112[data-scheme="dawn"] {
      --fg:#0b0f16; --muted:#475571; --bg1:#fff9f0; --bg2:#ffefe0; --edge: rgba(12,20,32,0.16); --glass: rgba(255,255,255,0.72);
      --p1:#ffdf72; --p2:#ffa269; --p3:#ffd9b9; --p4:#ffb0dc; --p5:#92d6ff;
      --ring1: rgba(12,20,32,0.10); --ring2: rgba(12,20,32,0.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 80px 240px rgba(0,0,0,0.12);
      background:
        radial-gradient(1200px 800px at 0% 0%, rgba(255,190,120,0.26), transparent 60%),
        radial-gradient(1200px 900px at 115% 120%, rgba(255,140,210,0.18), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    .v112[data-scheme="dusk"] {
      --fg:#f6f9ff; --muted:#bcd0ea; --bg1:#0b0f1f; --bg2:#1b2241; --edge: rgba(255,255,255,0.16); --glass: rgba(255,255,255,0.10);
      --p1:#8ae1ff; --p2:#caa9ff; --p3:#ffb774; --p4:#ff86b9; --p5:#7bffa9;
      --ring1: rgba(255,255,255,0.14); --ring2: rgba(255,255,255,0.22);
    }

    .v112 * { box-sizing: border-box; }

    /* ambient texture */
    .v112:before {
      content: "";
      position: absolute; inset: -20%; z-index: 0; pointer-events: none;
      background:
        radial-gradient(600px 600px at 25% 25%, rgba(150,220,255,0.09), transparent 60%),
        radial-gradient(900px 900px at 80% 70%, rgba(255,160,210,0.08), transparent 60%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220"><defs><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter></defs><rect width="100%" height="100%" filter="url(%23n)" opacity="0.04"/></svg>') repeat;
      mix-blend-mode: soft-light;
      transform: rotate(2deg) scale(1.06);
    }
    .v112[data-scheme="dawn"]:before { mix-blend-mode: multiply; opacity: .4; }

    /* top bar */
    .v112 .bar { position: relative; z-index: 2; display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center; }
    .v112 .brand { display: inline-flex; align-items: center; gap: 12px; color: var(--muted); font-weight: 900; letter-spacing: .02em; user-select: none; }
    .v112 .mark {
      width: 46px; height: 46px; border-radius: 14px; position: relative; overflow: hidden; flex: 0 0 auto;
      background: conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p5), var(--p1));
      box-shadow: inset 0 0 0 6px rgba(255,255,255,0.18), 0 14px 36px rgba(0,0,0,0.35);
      animation: spinMark 14s linear infinite;
      mask-image: radial-gradient(circle at 60% 40%, black 55%, transparent 66%);
    }
    .v112[data-scheme="dawn"] .mark { box-shadow: inset 0 0 0 6px rgba(255,255,255,0.6), 0 12px 28px rgba(0,0,0,0.12); }
    @keyframes spinMark { to { transform: rotate(360deg); } }

    .v112 .controls { display: flex; flex-wrap: wrap; justify-content: flex-end; gap: 10px; align-items: center; }

    .v112 .seg { display: inline-flex; overflow: hidden; border-radius: 999px; border: 1px solid var(--edge); background: var(--glass); backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 14px 28px rgba(0,0,0,0.40);
    }
    .v112[data-scheme="dawn"] .seg { box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 14px 24px rgba(0,0,0,0.10); }
    .v112 .seg button { appearance: none; border: 0; background: transparent; color: var(--muted); padding: 9px 14px; font-weight: 900; font-size: 12px; cursor: pointer; transition: background 160ms ease, color 160ms ease; }
    .v112 .seg button[aria-pressed="true"] { color: #06121f; background: linear-gradient(135deg, var(--p1), var(--p2)); }

    .v112 .chip { display: inline-flex; align-items: center; gap: 10px; padding: 8px 12px; border-radius: 12px; font-size: 12px; color: var(--muted);
      border: 1px solid var(--edge); background: var(--glass); backdrop-filter: blur(10px); }
    .v112 input[type="range"] { -webkit-appearance: none; appearance: none; width: 120px; height: 6px; border-radius: 999px; background: rgba(255,255,255,0.22); }
    .v112[data-scheme="dawn"] input[type="range"] { background: rgba(12,20,32,0.18); }
    .v112 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.24);
      background: linear-gradient(180deg, #ffffff, #e9eef9);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      cursor: grab;
    }

    /* hero grid */
    .v112 .wrap { position: relative; z-index: 2; display: grid; grid-template-columns: 1.05fr 1fr; gap: clamp(18px, 5.2vw, 70px); align-items: center; margin-top: 16px; }
    @media (max-width: 980px) { .v112 .wrap { grid-template-columns: 1fr; } .v112 .controls { justify-content: flex-start; } }

    .v112 h1 {
      margin: 6px 0 10px;
      font-family: ui-serif, "Iowan Old Style", Georgia, serif;
      font-weight: 900; letter-spacing: -0.02em; line-height: .86;
      font-size: clamp(52px, 9.2vw, 124px);
      background: linear-gradient(180deg, currentColor, color-mix(in srgb, var(--p1) 36%, currentColor));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 18px 70px rgba(0,0,0,0.45);
    }
    .v112[data-scheme="dawn"] h1 { background: linear-gradient(180deg, #0b0f16, color-mix(in srgb, var(--p2) 28%, #0b0f16)); -webkit-background-clip: text; color: transparent; }
    .v112 .lede { color: var(--muted); font-size: clamp(16px, 2.1vw, 22px); max-width: 60ch; text-wrap: pretty; margin: 8px 0 18px; }

    .v112 .ctas { display: flex; gap: 10px; flex-wrap: wrap; }
    .v112 .btn {
      display: inline-flex; align-items: center; gap: 10px; padding: 12px 16px; border-radius: 14px; font-weight: 900; letter-spacing: .2px; text-decoration: none; cursor: pointer;
      border: 1px solid var(--edge);
      box-shadow: 0 22px 55px rgba(0,0,0,0.24); transition: transform 160ms ease, filter 220ms ease;
    }
    .v112 .btn.primary { background: linear-gradient(135deg, var(--p1), var(--p2)); color: #06121f; }
    .v112 .btn.alt { background: linear-gradient(135deg, var(--p4), var(--p5)); color: #06121f; }
    .v112 .btn.ghost { color: var(--muted); background: var(--glass); }
    .v112 .btn:hover { transform: translateY(-2px); filter: saturate(112%); }

    /* portal */
    .v112 .portal {
      position: relative;
      border-radius: 999px;
      overflow: hidden;
      min-height: 540px;
      aspect-ratio: 1 / 1;
      border: 1px solid var(--edge);
      background: radial-gradient(120% 120% at 50% 60%, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 42px 134px rgba(0,0,0,0.66);
      transform-style: preserve-3d; perspective: 1000px;
    }
    .v112[data-scheme="dawn"] .portal { background: radial-gradient(120% 120% at 50% 60%, rgba(255,255,255,0.86), rgba(255,255,255,0.55)); box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 38px 126px rgba(12,17,22,0.16); }

    .v112 .tilt { position: absolute; inset: 0; z-index: 2; transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)); transition: transform 200ms ease; }
    .v112 canvas { display: block; width: 100%; height: 100%; }

    .v112 .rim {
      position: absolute; inset: 0; z-index: 3; pointer-events: none;
      box-shadow: inset 0 0 0 2px var(--ring2), inset 0 0 0 10px transparent, 0 0 0 1px transparent;
      border-radius: 999px;
    }
    .v112 .rim:after {
      content:""; position:absolute; inset: 12px; border-radius: 999px;
      box-shadow: inset 0 0 0 1px var(--ring1);
      background: radial-gradient(140% 140% at 60% 20%, rgba(255,255,255,0.08), transparent 60%);
    }

    .v112 .hud {
      position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%); z-index: 4; display: flex; gap: 8px; flex-wrap: wrap;
    }
    .v112 .tag { padding: 6px 10px; font-size: 11px; color: var(--muted); background: var(--glass); border: 1px solid var(--edge); border-radius: 999px; backdrop-filter: blur(6px); }

    .v112 .foot { position: relative; z-index: 2; margin-top: 22px; padding-top: 16px; border-top: 1px dashed var(--edge);
      display: flex; align-items: center; justify-content: space-between; gap: 10px; color: var(--muted); font-size: 12px; flex-wrap: wrap; }

    @media (prefers-reduced-motion: reduce) {
      .v112 .mark { animation: none !important; }
      .v112 .tilt { transition: none !important; transform: none !important; }
    }
  </style>

  <div class="bar" role="banner">
    <div class="brand"><i class="mark" aria-hidden="true"></i> Studio 112 · Luminous Loom</div>
    <div class="controls" role="toolbar" aria-label="Controls">
      <div class="seg" role="group" aria-label="Scheme">
        <button type="button" class="schemeBtn" data-scheme="dawn" aria-pressed="false" title="Dawn">Dawn</button>
        <button type="button" class="schemeBtn" data-scheme="dusk" aria-pressed="false" title="Dusk">Dusk</button>
        <button type="button" class="schemeBtn" data-scheme="midnight" aria-pressed="true" title="Midnight">Midnight</button>
      </div>
      <label class="chip" for="intensity112">Intensity
        <input id="intensity112" type="range" min="0.2" max="2.0" step="0.01" value="1.10" aria-label="Flow intensity">
      </label>
      <label class="chip" for="density112">Density
        <input id="density112" type="range" min="0.4" max="1.6" step="0.01" value="1.00" aria-label="Particle density">
      </label>
      <a class="btn ghost" href="#" id="snap112" role="button" aria-label="Save image">Snapshot</a>
      <a class="btn alt" href="#" id="shuffle112" role="button" aria-label="Randomize">Shuffle →</a>
    </div>

  <section class="wrap" aria-label="Hero">
    <div>
      <h1>Weave light into time.</h1>
      <p class="lede">A circular portal of living ribbons. Stir with your pointer, tilt the lens, scroll to bend the field. Three moods, one loom.</p>
      <div class="ctas">
        <a class="btn primary" href="#" id="toggle112" role="button" aria-label="Pause/Play">Pause / Play</a>
        <a class="btn ghost" href="#" id="center112" role="button" aria-label="Recenter">Recenter</a>
      </div>
    </div>

    <figure class="portal" aria-label="Luminous Loom stage" id="portal112">
      <div class="tilt">
        <canvas id="loomCanvas" aria-label="Generative ribbon canvas"></canvas>
      </div>
      <div class="rim" aria-hidden="true"></div>
      <div class="hud" aria-hidden="true">

    </figure>

  <div class="foot">
    <span id="last-updated">Last updated: 2025-10-21 17:16:23 EST</span>
    <div>Studio 112 · Luminous Loom.</div>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.v112.loom');
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'
        });
      } catch(e) { updated.textContent = 'Last updated: ' + new Date().toString(); }

      const portal = root.querySelector('#portal112');
      const tilt = portal.querySelector('.tilt');
      const canvas = root.querySelector('#loomCanvas');
      const ctx = canvas.getContext('2d');
      const schemeBtns = [...root.querySelectorAll('.schemeBtn')];
      const intensityEl = root.querySelector('#intensity112');
      const densityEl = root.querySelector('#density112');
      const statsEl = root.querySelector('#stats112');

      const toggleBtn = root.querySelector('#toggle112');
      const centerBtn = root.querySelector('#center112');
      const snapBtn = root.querySelector('#snap112');
      const shuffleBtn = root.querySelector('#shuffle112');

      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0,H=0,CX=0,CY=0;
      let running = true;
      let seed = Math.random() * 10000;
      let warp = 0.0;

      const pointer = { x: 0, y: 0, inside: false };
      function clamp(v, lo, hi){ return Math.max(lo, Math.min(hi, v)); }

      function readPalette(){
        const cs = getComputedStyle(root);
        return [
          cs.getPropertyValue('--p1').trim(),
          cs.getPropertyValue('--p2').trim(),
          cs.getPropertyValue('--p3').trim(),
          cs.getPropertyValue('--p4').trim(),
          cs.getPropertyValue('--p5').trim()
        ];
      }

      let particles = [];
      let density = parseFloat(densityEl.value);
      let intensity = parseFloat(intensityEl.value);

      function pseudoRand(x, y){
        const s = Math.sin(x*127.1 + y*311.7 + seed)*43758.5453;
        return s - Math.floor(s);
      }
      function vNoise(x, y){
        const xi = Math.floor(x), yi = Math.floor(y);
        const xf = x - xi, yf = y - yi;
        const u = xf*xf*(3 - 2*xf);
        const v = yf*yf*(3 - 2*yf);
        const a = pseudoRand(xi, yi);
        const b = pseudoRand(xi+1, yi);
        const c = pseudoRand(xi, yi+1);
        const d = pseudoRand(xi+1, yi+1);
        const ab = a + (b - a)*u;
        const cd = c + (d - c)*u;
        return ab + (cd - ab)*v;
      }
      function fbm(x,y){
        let sum=0, amp=0.5, freq=1.0;
        for(let i=0;i<4;i++){
          sum += amp * vNoise(x*freq, y*freq);
          amp *= 0.5; freq *= 2.0;
        }
        return sum;
      }

      function resize(){
        const rect = portal.getBoundingClientRect();
        W = Math.max(420, Math.floor(rect.width));
        H = W; // keep circle
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        hardClear();
        makeParticles();
      }

      function hardClear(){
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0,0,W,H);
        const scheme = root.getAttribute('data-scheme');
        if (scheme === 'dawn') ctx.fillStyle = 'rgba(255,255,255,0.92)';
        else ctx.fillStyle = 'rgba(0,0,0,0.28)';
        ctx.fillRect(0,0,W,H);
      }

      function makeParticles(){
        particles.length = 0;
        const area = W*H;
        const baseCount = Math.floor(area / 2600);
        const count = Math.floor(baseCount * density);
        const pal = readPalette();
        for (let i=0; i<count; i++){
          const ang = Math.random()*Math.PI*2;
          const rad = Math.sqrt(Math.random()) * (Math.min(W,H)*0.48);
          const x = CX + Math.cos(ang)*rad;
          const y = CY + Math.sin(ang)*rad;
          particles.push({
            x, y, px:x, py:y,
            vx: (Math.random()-0.5)*0.2,
            vy: (Math.random()-0.5)*0.2,
            c: pal[i % pal.length],
            w: 0.6 + (i % 6) * 0.18
          });
        }
        updateStats();
      }

      function updateStats(){
        statsEl.textContent = 'density ' + density.toFixed(2) + ' · intensity ' + intensity.toFixed(2) + ' · warp ' + warp.toFixed(2);
      }

      function setScheme(s){
        root.setAttribute('data-scheme', s);
        schemeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.scheme === s)));
        pulse();
        hardClear();
        makeParticles();
      }

      function pulse(){ portal.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.015)' }, { transform: 'scale(1)' }], { duration: 420, easing: 'ease-out' }); }

      portal.addEventListener('pointermove', (e)=>{
        const r = portal.getBoundingClientRect();
        pointer.x = clamp(e.clientX - r.left, 0, r.width);
        pointer.y = clamp(e.clientY - r.top, 0, r.height);
        pointer.inside = true;

        const x = pointer.x / r.width;
        const y = pointer.y / r.height;
        const rx = clamp(6 - y*12, -8, 8);
        const ry = clamp(-8 + x*16, -10, 10);
        tilt.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        tilt.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      }, { passive:true });
      portal.addEventListener('pointerleave', ()=>{
        pointer.inside = false;
        tilt.style.setProperty('--rx','0deg');
        tilt.style.setProperty('--ry','0deg');
      }, { passive:true });

      portal.addEventListener('wheel', (e)=>{
        e.preventDefault();
        warp = clamp(warp + Math.sign(e.deltaY) * 0.08, -2.0, 2.0);
        updateStats();
      }, { passive:false });

      intensityEl.addEventListener('input', ()=> { intensity = parseFloat(intensityEl.value); updateStats(); });
      densityEl.addEventListener('input', ()=> { density = parseFloat(densityEl.value); makeParticles(); });

      schemeBtns.forEach(b => b.addEventListener('click', ()=> setScheme(b.dataset.scheme)));

      shuffleBtn.addEventListener('click', (e)=> { e.preventDefault(); seed = Math.random()*10000; makeParticles(); pulse(); });

      snapBtn.addEventListener('click', (e)=>{
        e.preventDefault();
        try {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'luminous-loom-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        } catch(err){}
      });

      centerBtn.addEventListener('click', (e)=> { e.preventDefault(); pointer.inside = false; tilt.style.setProperty('--rx','0deg'); tilt.style.setProperty('--ry','0deg'); });

      toggleBtn.addEventListener('click', (e)=> { e.preventDefault(); toggleRun(); });

      function toggleRun(){ running = !running; if (running) { last = performance.now(); requestAnimationFrame(loop); } }

      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k==='1') setScheme('dawn');
        if (k==='2') setScheme('dusk');
        if (k==='3') setScheme('midnight');
        if (k===' '){ e.preventDefault(); toggleRun(); }
      });

      let last = performance.now();
      function step(now, dt){
        // gentle trail fade
        const scheme = root.getAttribute('data-scheme');
        ctx.globalCompositeOperation = 'source-over';
        const fade = (scheme==='dawn') ? 0.10 : 0.06;
        ctx.fillStyle = (scheme==='dawn') ? 'rgba(255,255,255,'+fade.toFixed(3)+')' : 'rgba(0,0,0,'+fade.toFixed(3)+')';
        ctx.fillRect(0,0,W,H);

        const pal = readPalette();
        const t = now*0.001;
        ctx.globalCompositeOperation = (scheme==='dawn') ? 'multiply' : 'screen';

        const scale = 0.0026; // field scale
        for (let i=0; i<particles.length; i++){
          const p = particles[i];
          p.px = p.x; p.py = p.y;

          // flow angle
          const nx = (p.x - CX) * scale;
          const ny = (p.y - CY) * scale;
          let angle = fbm(nx + t*0.12, ny - t*0.10) * Math.PI*4 + warp*0.5;

          // pointer influence
          if (pointer.inside){
            const dx = (pointer.x - p.x), dy = (pointer.y - p.y);
            const d = Math.hypot(dx, dy) + 1e-5;
            angle += (Math.atan2(dy, dx) + Math.PI/2) * 0.08 * Math.exp(-d/180);
          }

          const ax = Math.cos(angle) * 0.6 * intensity;
          const ay = Math.sin(angle) * 0.6 * intensity;

          p.vx = (p.vx + ax) * 0.96;
          p.vy = (p.vy + ay) * 0.96;
          p.x += p.vx;
          p.y += p.vy;

          // wrap around circle softly
          const dxC = p.x - CX, dyC = p.y - CY;
          const r = Math.hypot(dxC, dyC);
          const bound = Math.min(W,H)*0.48;
          if (r > bound){
            const ang = Math.atan2(dyC, dxC) + Math.PI;
            p.x = CX + Math.cos(ang) * (bound - 2);
            p.y = CY + Math.sin(ang) * (bound - 2);
            p.px = p.x; p.py = p.y;
          }

          // stroke
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          const speed = Math.hypot(p.vx, p.vy);
          ctx.lineWidth = p.w * (0.8 + speed*0.9);
          const c = pal[(i + Math.floor(t*20)) % pal.length];
          ctx.strokeStyle = c;
          ctx.shadowColor = c;
          ctx.shadowBlur = 16 + 48 * intensity;
          ctx.globalAlpha = (scheme==='dawn') ? (0.08 + 0.28*intensity) : (0.15 + 0.35*intensity);
          ctx.stroke();

          // occasional spark
          if ((i + Math.floor(now*0.02)) % 240 === 0){
            ctx.globalAlpha = 0.9;
            ctx.shadowBlur = 24;
            ctx.fillStyle = pal[(i*3) % pal.length];
            ctx.beginPath();
            ctx.arc(p.x, p.y, 1.2 + speed*1.5, 0, Math.PI*2);
            ctx.fill();
          }
        }
      }

      function loop(now){
        if (!running) return;
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        step(now, dt);
        requestAnimationFrame(loop);
      }

      // init scheme by time
      const hour = new Date().getHours();
      setScheme(hour < 9 ? 'dawn' : hour < 18 ? 'dusk' : 'midnight');

      function init(){
        resize();
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          running = false;
          step(performance.now(), 0.016);
        } else {
          last = performance.now();
          requestAnimationFrame(loop);
        }
      }
      init();

      window.addEventListener('resize', resize);
      window.addEventListener('blur', ()=> { running = false; });
      window.addEventListener('focus', ()=> { running = true; last = performance.now(); requestAnimationFrame(loop); });
    })();
  </script>
</div>
