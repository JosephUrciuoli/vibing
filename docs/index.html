<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div style="padding: 80px; border-radius: 50px; background: linear-gradient(135deg, #d1c4e9, #b39ddb); border: 3px solid #7e57c2; box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15); position: relative; overflow: hidden;">
    <h1 style="margin: 0 0 30px 0; font-family: 'Merriweather', serif; font-size: 40px; color: #4527a0; text-align: center; letter-spacing: 3px;">Celestial Symphony</h1>
    <p style="margin: 0 0 40px 0; font-family: 'Roboto', sans-serif; font-size: 24px; color: #5e35b1; text-align: center; line-height: 1.8;">
        Embrace the cosmic rhythm. Let serenity and grace illuminate your path.
    </p>
    <div style="height: 4px; background: #7e57c2; margin: 50px 0;"></div>
    <span id="last-updated" style="display: block; font-family: 'Courier New', monospace; font-size: 18px; color: #311b92; text-align: center;">Last updated: 2025-11-05 11:45:30 EST</span>
    <div style="position: absolute; top: -50px; right: -50px; width: 150px; height: 150px; background: rgba(126, 87, 194, 0.2); border-radius: 50%; animation: float 6s infinite alternate;"></div>
    <div style="position: absolute; bottom: -60px; left: -60px; width: 180px; height: 180px; background: rgba(126, 87, 194, 0.2); border-radius: 50%; animation: float 8s infinite alternate-reverse;"></div>
</div>

<style>
@keyframes float {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(20px);
    }
}
</style>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
