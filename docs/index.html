<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;

      .card {
        width: min(720px, 92vw);

        border: 1px solid rgba(139, 92, 246, 0.35);

      }
    </style>

<section class="atelier1216" role="region" aria-label="Loom Garden — living poster">
  <style>
    .atelier1216{
      --bg0:#ffffff;
      --bg1:#f5f8ff;
      --ink:#0d1220;
      --muted:#5a667d;
      --edge:#dfe4f2;
      --ring:#d4dcf0;
      --hot:#2a7bff;
      --rose:#ff7acb;
      --sun:#ffb35c;
      --mint:#43e0b5;
      color-scheme: light;
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro", Segoe UI, Roboto, Arial, sans-serif;
      border-radius: 28px;
      border: 1px solid var(--edge);
      overflow: clip;
      position: relative;
      padding: clamp(18px, 2.6vw, 30px);
      background:
        radial-gradient(140% 90% at 120% -20%, rgba(42,123,255,.10), transparent 60%),
        radial-gradient(120% 100% at -10% -20%, rgba(255,122,203,.12), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 26px 120px rgba(50,70,140,.18), inset 0 1px 0 rgba(255,255,255,.7);
      color: var(--ink);
      isolation: isolate;
    }
    .atelier1216::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(1px 1px at 7% 18%, rgba(0,0,0,.05), transparent 12px),
        radial-gradient(1px 1px at 63% 41%, rgba(0,0,0,.04), transparent 12px),
        radial-gradient(1px 1px at 28% 78%, rgba(0,0,0,.035), transparent 12px),
        radial-gradient(1px 1px at 88% 70%, rgba(0,0,0,.03), transparent 12px);
      opacity:.3; pointer-events:none; mix-blend-mode: soft-light;
      animation: grain-1216 80s linear infinite;
    }
    @keyframes grain-1216{ to{ transform: translate3d(6%,-4%,0) rotate(360deg); } }

    .topbar{
      display:flex; align-items:center; gap:12px; margin-bottom: clamp(12px, 2.2vw, 18px);
    }
    .crest{
      --s:40px; width:var(--s); height:var(--s); border-radius:14px; position:relative; overflow:hidden;
      display:grid; place-items:center;
      border:1px solid var(--ring);
      background: radial-gradient(60% 60% at 40% 30%, #e4ebff, #dfe7ff 50%, #d3dfff 100%);
      box-shadow: inset 0 10px 20px rgba(255,255,255,.6), 0 10px 26px rgba(90,110,170,.22);
    }
    .crest::after{
      content:"";
      position:absolute; inset:18%; border-radius:12px;
      background: conic-gradient(from 0deg, var(--hot), #9a7bff, var(--rose), var(--sun), var(--mint), var(--hot));
      filter: blur(2px) saturate(1.1);
      animation: spin-1216 12s linear infinite;
      mix-blend-mode: color-burn;
    }
    @keyframes spin-1216{ to{ transform: rotate(360deg); } }

    .mark{
      font-weight:900; letter-spacing:.18em; text-transform:uppercase;
      font-size:12px; padding:8px 12px; border-radius:999px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 10px 24px rgba(90,110,170,.25);
      user-select:none;
    }
    .actions{ margin-left:auto; display:flex; gap:8px; flex-wrap:wrap; }
    .pill{
      appearance:none; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.6));
      color:var(--ink); font-weight:800; font-size:12px; padding:10px 12px; border-radius:999px; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 26px rgba(90,110,170,.25);
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
    }
    .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(90,110,170,.28), inset 0 1px 0 rgba(255,255,255,1); }
    .pill[aria-pressed="true"]{ border-color: rgba(60,120,255,.6); background: linear-gradient(180deg, rgba(140,180,255,.35), rgba(255,255,255,.8)); color:#0c1a40; }

    .wrap{
      display:grid; grid-template-columns: 1.3fr 1.8fr; gap: clamp(16px, 3.2vw, 36px);
      align-items: stretch;
    }
    @media (max-width: 980px){ .wrap{ grid-template-columns: 1fr; } }

    .panel{
      border-radius: 24px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 28px 90px rgba(60,90,180,.18);
      padding: clamp(18px, 2.4vw, 28px);
      position: relative;
    }
    .title{
      margin: 0 0 10px 0;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", serif;
      font-size: clamp(42px, 10vw, 120px);
      line-height:.86; letter-spacing:-.02em;
      background: linear-gradient(100deg, #001a49 0%, #2257ff 35%, #a06bff 62%, #ff7acb 82%, #ffb35c 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 12px 28px rgba(60,110,255,.22));
      text-wrap: balance;
    }
    .sub{ margin: 12px 0 16px; color: var(--muted); font-size: clamp(14px, 2vw, 18px); line-height:1.9; text-wrap: pretty; }
    .meta{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:10px; align-items:center; color:var(--muted); font-size:12.5px; }
    .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--hot), #42baff 70%); box-shadow:0 0 0 2px rgba(90,125,255,0.18); animation: ping-1216 1.8s ease-in-out infinite; display:inline-block; }
    @keyframes ping-1216{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.85 } }
    .meta .grow{ margin-left:auto; white-space:nowrap; }

    .stage{
      position: relative; border-radius: 26px; overflow: hidden;
      border: 1px solid var(--ring);
      background:
        radial-gradient(90% 70% at 50% -8%, rgba(60,110,255,.16), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(245,248,255,.98));
      box-shadow: 0 34px 120px rgba(60,90,180,.2), inset 0 1px 0 rgba(255,255,255,.9);
      height: clamp(520px, 66vw, 880px);
      transform-style: preserve-3d; perspective: 900px;
    }
    .glow{
      position:absolute; inset:-40%; border-radius:50%;
      background: radial-gradient(closest-side, rgba(140,180,255,.18), rgba(255,160,210,.12) 40%, rgba(255,255,255,0) 65%);
      filter: blur(18px); mix-blend-mode: screen; animation: breathe-1216 9s ease-in-out infinite; pointer-events:none; z-index:0;
    }
    @keyframes breathe-1216{ 0%,100%{ transform:scale(1) rotate(0deg) } 50%{ transform:scale(1.05) rotate(5deg) } }
    .hint{
      position:absolute; inset:auto 14px 14px auto; z-index:2;
      padding:7px 12px; border-radius:12px; font-size:11px; font-weight:800; color:#0e1220;
      background: rgba(255,255,255,0.8); border:1px solid var(--ring); backdrop-filter: blur(8px) saturate(1.2);
      box-shadow: 0 12px 28px rgba(60,90,180,0.25);
      user-select:none; pointer-events:none;
    }
    .field{ position:absolute; inset:0; width:100%; height:100%; display:block; cursor: crosshair; }
    .stage::after{
      content:"";
      position:absolute; inset:-1px;
      background:
        radial-gradient(100% 60% at 50% 0%, rgba(255,255,255,.7), transparent 40%),
        repeating-linear-gradient(120deg, rgba(42,123,255,.06), rgba(42,123,255,.06) 2px, transparent 2px, transparent 24px);
      opacity:.35; mix-blend-mode: overlay; pointer-events:none;
    }

    /* Dark theme */
    .atelier1216[data-theme="dark"]{
      --bg0:#070b14; --bg1:#0c1324; --ink:#eaf2ff; --muted:#9fb2d9; --edge:#1a2749; --ring:#22335c;
      background:
        radial-gradient(120% 90% at 120% -10%, rgba(42,123,255,.14), transparent 60%),
        radial-gradient(110% 100% at -10% -20%, rgba(255,122,203,.12), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 36px 140px rgba(2,8,28,.8), inset 0 1px 0 rgba(255,255,255,.06);
      color-scheme: dark;
    }
    .atelier1216[data-theme="dark"] .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 28px 90px rgba(2,8,28,.7);
    }
    .atelier1216[data-theme="dark"] .stage{
      background:
        radial-gradient(80% 60% at 50% -8%, rgba(60,110,255,.18), transparent 60%),
        linear-gradient(180deg, rgba(5,8,18,.9), rgba(5,8,18,.97));
      box-shadow: 0 34px 120px rgba(2,8,28,.75), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .atelier1216[data-theme="dark"] .hint{ background: rgba(8,12,24,.55); color: #eaf2ff; }
    .atelier1216[data-theme="dark"] .pill{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      color:var(--ink); text-shadow: 0 1px 0 rgba(0,0,0,.25);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 12px 28px rgba(0,10,40,.45);
    }
    .atelier1216[data-theme="dark"] .pill:hover{ box-shadow: 0 20px 40px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.18); }

    @media (prefers-reduced-motion: reduce){
      .atelier1216 *{ animation: none !important; transition: none !important; }
    }
  </style>

  <div class="topbar">
    <div class="crest" aria-hidden="true"></div>
    <div class="mark">LOOM</div>
    <div class="actions" aria-label="controls">
      <button class="pill" data-act="theme" title="Toggle theme (T)">Light</button>
      <button class="pill" data-act="play" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="pill" data-act="mode" title="Switch render mode (M)">Bloom</button>
      <button class="pill" data-act="clear" title="Clear canvas (C)">Clear</button>
      <button class="pill" data-act="snap" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <div class="wrap">
    <aside class="panel" aria-label="about">
      <h1 class="title">Loom Garden</h1>
      <p class="sub">A living poster. Threads of color drift in a gentle breeze, then braid into blooms when you ask. Drag to nudge the wind; click to plant a flare.</p>
      <ul class="meta" aria-label="status">
        <li><span class="pulse" aria-hidden="true"></span> live</li>
        <li>fps <strong id="fps1216">0</strong></li>
        <li>threads <strong id="thr1216">0</strong></li>
        <li class="grow"><span id="last-updated">Last updated: 2025-12-11 08:37:30 EST</span></li>
      </ul>
    </aside>

    <figure class="stage" aria-label="A kinetic field of colored threads that weave and bloom.">
      <div class="glow" aria-hidden="true"></div>
      <canvas class="field" role="img" aria-label="Generative flow field with threads and blooms."></canvas>
      <div class="hint">drag to steer • click to bloom • T theme • M mode • Space pause • C clear • S save</div>
    </figure>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.atelier1216');
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d', { alpha:true });
      const stage = root.querySelector('.stage');
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        mode: root.querySelector('[data-act="mode"]'),
        clear: root.querySelector('[data-act="clear"]'),
        snap: root.querySelector('[data-act="snap"]'),
        fps: root.querySelector('#fps1216'),
        thr: root.querySelector('#thr1216'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1,H=1,CX=0,CY=0;

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        hardClear();
        seed();
      }
      window.addEventListener('resize', resize, {passive:true});

      function hardClear(){
        const dark = root.getAttribute('data-theme')==='dark';
        const g = ctx.createLinearGradient(0,0,0,H);
        if (dark){ g.addColorStop(0,'#070b14'); g.addColorStop(1,'#0c1324'); }
        else { g.addColorStop(0,'#ffffff'); g.addColorStop(1,'#f5f8ff'); }
        ctx.globalCompositeOperation='source-over';
        ctx.globalAlpha=1;
        ctx.fillStyle=g; ctx.fillRect(0,0,W,H);
      }
      function fade(){
        const dark = root.getAttribute('data-theme')==='dark';
        ctx.globalAlpha = dark ? 0.08 : 0.06;
        ctx.fillStyle = dark ? '#000' : '#fff';
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      // State
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !reduce;
      let last = performance.now(), t = 0, fpsSmooth = 60;
      let mode = 'bloom'; // 'bloom' | 'weave'
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false };

      // Threads
      let threads = [];
      let hueShift = 0;

      const palettes = [
        [210, 260, 300, 20],
        [140, 180, 220, 260],
        [12, 36, 52, 320],
        [180, 200, 220, 30]
      ];
      let palIndex = 0;

      function seed(){
        const count = mode==='weave' ? Math.round((W*H)/2200) : Math.round((W*H)/3600);
        threads = new Array(count).fill(0).map((_,i)=>({
          x: Math.random()*W,
          y: Math.random()*H,
          px: 0, py: 0,
          v: 0.6 + Math.random()*1.6,
          size: mode==='weave' ? (0.6 + Math.random()*1.3) : (1.8 + Math.random()*2.2),
          hue: palettes[palIndex%palettes.length][i%4] + (Math.random()*25-12),
          life: 200 + Math.random()*400
        }));
        ui.thr.textContent = String(threads.length);
      }

      // Flow field (sum of simple waves)
      function angleAt(x,y,tt){
        const s = 0.0023, s2 = 0.0012, s3 = 0.0031;
        const a = Math.sin(y*s + tt*0.8) + Math.cos(x*s*1.3 - tt*0.6);
        const b = Math.sin((x+y)*s2 + tt*0.7) - Math.cos((x-y)*s2*0.9 - tt*0.4);
        const c = Math.sin((x*0.7+y*1.1)*s3 + tt*0.5);
        let ang = a*1.2 + b*0.8 + c*0.6;
        if (pointer.inside){
          const dx = pointer.x - x, dy = pointer.y - y;
          const dist = Math.max(8, Math.hypot(dx,dy));
          ang += (Math.atan2(dy,dx) + Math.sin(dist*0.02+tt)*0.15) * (180/dist);
        }
        return ang*0.9;
      }

      // Bloom flare on click
      const flares = [];
      function flare(x,y){
        flares.push({x,y,r:2,a:0.35});
      }

      function draw(now){
        // Subtle tilt
        stage.style.transform = `rotateX(${-(pointer.ny*6)}deg) rotateY(${pointer.nx*8}deg)`;

        fade();

        // central soft glow
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.55);
        const dark = root.getAttribute('data-theme')==='dark';
        g.addColorStop(0, dark? 'rgba(255,255,255,.05)':'rgba(40,80,200,.06)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(CX, CY, Math.min(W,H)*0.6, 0, Math.PI*2); ctx.fill();

        ctx.globalCompositeOperation = 'lighter';

        // Threads
        for (let i=0;i<threads.length;i++){
          const p = threads[i];
          const ang = angleAt(p.x, p.y, now*0.001 + i*0.0003 + hueShift*0.0002);
          p.px = p.x; p.py = p.y;
          p.x += Math.cos(ang)*p.v;
          p.y += Math.sin(ang)*p.v;
          p.life -= 1;

          // wrap
          if (p.x< -2) p.x=W+2; if (p.x>W+2) p.x=-2;
          if (p.y< -2) p.y=H+2; if (p.y>H+2) p.y=-2;

          const col = `hsla(${(p.hue+hueShift)%360}, 90%, ${mode==='weave'? 56:62}%, ${mode==='weave'?0.22:0.26})`;

          if (mode==='weave'){
            ctx.strokeStyle = col;
            ctx.lineWidth = p.size;
            ctx.beginPath(); ctx.moveTo(p.px, p.py); ctx.lineTo(p.x, p.y); ctx.stroke();
          } else {
            const rad = 14 + p.size*3;
            const rg = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, rad);
            rg.addColorStop(0, `hsla(${(p.hue+hueShift)%360}, 95%, 80%, 0.45)`);
            rg.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = rg;
            ctx.beginPath(); ctx.arc(p.x, p.y, rad, 0, Math.PI*2); ctx.fill();
          }

          if (p.life<=0){
            p.x = Math.random()*W; p.y = Math.random()*H; p.life = 200 + Math.random()*400;
          }
        }

        // flares
        for (let i=flares.length-1;i>=0;i--){
          const f = flares[i];
          f.r += 14; f.a *= 0.94;
          if (f.a < 0.02){ flares.splice(i,1); continue; }
          const rg = ctx.createRadialGradient(f.x, f.y, f.r*0.2, f.x, f.y, f.r*2.2);
          rg.addColorStop(0, 'rgba(120,180,255,0.20)');
          rg.addColorStop(0.45, 'rgba(255,140,200,0.16)');
          rg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.globalAlpha = f.a;
          ctx.fillStyle = rg;
          ctx.beginPath(); ctx.arc(f.x, f.y, f.r*2.2, 0, Math.PI*2); ctx.fill();
          ctx.globalAlpha = 1;
        }

        ctx.globalCompositeOperation = 'source-over';
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; t += dt;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        hueShift += 0.02; // gentle chroma drift
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        pointer.inside = true;
      }
      function leave(){ pointer.inside = false; }
      function clickFlare(e){
        const r = canvas.getBoundingClientRect();
        flare(e.clientX - r.left, e.clientY - r.top);
      }

      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});
      canvas.addEventListener('pointerdown', clickFlare, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dark = root.getAttribute('data-theme')==='dark';
        root.setAttribute('data-theme', dark? 'light':'dark');
        ui.theme.textContent = dark? 'Light' : 'Dark';
        hardClear();
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        ui.play.textContent = on? 'Pause' : 'Play';
        running = on;
        if (running && !reduce) requestAnimationFrame(step);
      });
      ui.mode.addEventListener('click', ()=>{
        mode = mode==='bloom' ? 'weave' : 'bloom';
        ui.mode.textContent = mode[0].toUpperCase()+mode.slice(1);
        palIndex++; hueShift = (hueShift+40)%360;
        hardClear(); seed();
      });
      ui.clear.addEventListener('click', ()=>{ hardClear(); });
      ui.snap.addEventListener?.('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `loom-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='m') ui.mode.click();
        else if (k==='c') ui.clear.click();
        else if (k==='s') ui.snap.click();
      });

      // Init
      resize();
      if (!reduce){ requestAnimationFrame(step); } else { hardClear(); seed(); draw(0); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
