    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="v1350-loom" data-theme="dusk" data-paused="false" aria-label="Aurelia â€” Gradient Loom">
  <style>
    .v1350-loom {
      --bg-1: #0c1022;
      --bg-2: #1a1633;
      --ink: #f6f7ff;
      --muted: rgba(246,247,255,0.72);
      --accent-a: #7ae0ff;   /* cyan */
      --accent-b: #b29cff;   /* violet */
      --glass: rgba(255,255,255,0.06);
      --glass-brd: rgba(255,255,255,0.14);

      position: relative;
      border-radius: 28px;
      padding: clamp(20px, 3.6vw, 44px);
      overflow: hidden;
      color: var(--ink);
      background:
        radial-gradient(120% 140% at 100% 0%, var(--bg-2), var(--bg-1));
      box-shadow:
        0 30px 90px rgba(0,0,0,0.55),
        inset 0 0 0 1px rgba(255,255,255,0.05);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      isolation: isolate;
    }

    .v1350-loom[data-theme="dawn"] {
      --bg-1: #fff7f0;
      --bg-2: #eaf3ff;
      --ink: #0e1426;
      --muted: rgba(14,20,38,0.72);
      --accent-a: #ff8a8a;   /* coral */
      --accent-b: #2a7fff;   /* blue */
      --glass: rgba(255,255,255,0.7);
      --glass-brd: rgba(14,20,38,0.12);
      background:
        radial-gradient(140% 140% at 0% 0%, var(--bg-2), var(--bg-1));
      box-shadow:
        0 30px 80px rgba(10,20,40,0.18),
        inset 0 0 0 1px rgba(10,20,40,0.06);
    }

    /* living border halo */
    .v1350-loom::before {
      content:"";
      position: absolute;
      inset: -1px;
      border-radius: 28px;
      padding: 1.5px;
      background:
        conic-gradient(from 0turn, var(--accent-a), var(--accent-b), transparent 35%, transparent 65%, var(--accent-a), var(--accent-b));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
              mask-composite: exclude;
      opacity: 0.9;
      animation: v1350-orbit 24s linear infinite;
      pointer-events: none;
      z-index: -1;
    }
    @keyframes v1350-orbit { to { transform: rotate(360deg); } }

    /* mast */
    .v1350-loom .mast {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 14px;
    }
    .v1350-loom .glyph {
      width: 46px; height: 46px; border-radius: 14px;
      position: relative;
      overflow: hidden;
      display: grid; place-items: center;
      background: linear-gradient(135deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.14),
        0 14px 28px rgba(0,0,0,0.35);
    }
    .v1350-loom[data-theme="dawn"] .glyph {
      background: linear-gradient(135deg, rgba(255,255,255,0.92), rgba(255,255,255,0.66));
      box-shadow:
        inset 0 0 0 1px rgba(10,20,40,0.08),
        0 12px 24px rgba(10,20,40,0.12);
    }
    .v1350-loom .glyph::after {
      content:"";
      position: absolute; inset: -30%;
      background: conic-gradient(from 0turn, var(--accent-a), transparent 35%, var(--accent-b), transparent 70%, var(--accent-a));
      filter: blur(6px);
      animation: v1350-orbit 10s linear infinite;
      opacity: 0.75;
    }
    .v1350-loom .brand h2 {
      margin: 0;
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: clamp(16px, 2.1vw, 20px);
    }
    .v1350-loom .brand .tag {
      margin-top: 2px;
      font-size: 12px;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .v1350-loom .chip {
      margin-left: auto;
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--glass-brd);
      background: var(--glass);
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
      backdrop-filter: blur(6px);
    }
    .v1350-loom .led {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent-a), var(--accent-b));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.08), 0 0 16px var(--accent-a);
    }
    .v1350-loom[data-paused="true"] .led { filter: grayscale(60%) brightness(0.8); box-shadow: 0 0 0 2px rgba(255,255,255,0.06); }

    /* hero */
    .v1350-loom .hero { margin-top: clamp(10px, 2vw, 18px); }
    .v1350-loom h1 {
      margin: 0;
      font-size: clamp(36px, 7vw, 90px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--accent-a), var(--ink) 60%), var(--ink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
    }
    .v1350-loom .lede {
      margin: 10px 0 0 0;
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      max-width: 72ch;
    }

    /* stage */
    .v1350-loom .stage {
      position: relative;
      margin-top: clamp(18px, 3vw, 30px);
      border-radius: 22px;
      overflow: hidden;
      aspect-ratio: 16 / 9;
      min-height: 260px;
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(120% 90% at 50% 100%, rgba(0,0,0,0.25), transparent 70%);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 22px 60px rgba(0,0,0,0.5);
    }
    .v1350-loom[data-theme="dawn"] .stage {
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.7), transparent 60%),
        radial-gradient(120% 90% at 50% 100%, rgba(10,20,40,0.06), transparent 70%);
      box-shadow:
        inset 0 0 0 1px rgba(10,20,40,0.08),
        0 20px 56px rgba(10,20,40,0.16);
    }
    .v1350-loom canvas {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      filter: saturate(115%) contrast(106%);
    }

    /* controls */
    .v1350-loom .controls {
      position: absolute;
      left: 12px; right: 12px; bottom: 12px;
      display: flex; gap: 10px; align-items: center; flex-wrap: wrap;
      z-index: 2;
    }
    .v1350-loom .pill {
      padding: 8px 12px; border-radius: 999px;
      border: 1px dashed var(--glass-brd);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      color: var(--muted);
      font-size: 12px;
      display: inline-flex; align-items: center; gap: 8px;
      backdrop-filter: blur(6px);
    }
    .v1350-loom[data-theme="dawn"] .pill {
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.45));
    }
    .v1350-loom .btn {
      appearance: none;
      border: 1px solid var(--glass-brd);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 800; font-size: 13px; letter-spacing: 0.02em;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      color: var(--ink);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 220ms ease, background 240ms ease, color 240ms ease, border-color 240ms ease;
      box-shadow: 0 14px 26px rgba(0,0,0,0.35);
    }
    .v1350-loom .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 30px rgba(0,0,0,0.45); }
    .v1350-loom .btn:active { transform: translateY(0); }
    .v1350-loom[data-theme="dawn"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      color: #0e1426;
      box-shadow: 0 12px 24px rgba(10,20,40,0.15);
    }

    /* floating sheen */
    .v1350-loom .sheen {
      position: absolute;
      inset: -40% -40% auto auto;
      height: 80%;
      transform: rotate(16deg);
      pointer-events: none;
      background:
        radial-gradient(35% 60% at 80% 30%, color-mix(in oklab, var(--accent-a), transparent 80%), transparent 70%),
        radial-gradient(50% 60% at 20% 70%, color-mix(in oklab, var(--accent-b), transparent 82%), transparent 70%);
      mix-blend-mode: screen;
      opacity: 0.4;
      animation: v1350-breathe 10s ease-in-out infinite alternate;
    }
    @keyframes v1350-breathe {
      0% { transform: translate3d(-2%, 1%, 0) rotate(16deg) scale(1.02); opacity: 0.35; }
      100% { transform: translate3d(2%, -1%, 0) rotate(10deg) scale(1.06); opacity: 0.55; }
    }

    /* reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .v1350-loom::before, .v1350-loom .sheen { animation: none !important; }
      .v1350-loom .btn { transition: none; }
    }
    @media (max-width: 760px){
      .v1350-loom .controls { left: 10px; right: 10px; bottom: 10px; gap: 8px; }
    }
  </style>

  <div class="mast">
    <div class="glyph" aria-hidden="true"></div>
    <div class="brand">
      <h2>Aurelia</h2>
      <div class="tag">Gradient Loom</div>
    </div>
    <div class="chip" aria-live="polite">
      <span class="led" aria-hidden="true"></span>
      <span id="last-updated">Last updated: 2025-12-17 12:22:12 EST</span>
    </div>
  </div>

  <div class="hero">
    <h1>Color that breathes with you.</h1>
    <p class="lede">Drag to coax the flow. Switch the sky. Pause to study the weave. A living field of light and motion.</p>
  </div>

  <div class="stage" aria-label="Generative Gradient Canvas">
    <canvas id="loom"></canvas>
    <div class="sheen" aria-hidden="true"></div>

    <div class="controls">
      <div class="pill">State <strong id="state" style="font-variant-numeric: tabular-nums;">Running</strong></div>
      <button class="btn" id="pause" aria-pressed="false">Pause</button>
      <button class="btn" id="theme" aria-pressed="true">Dawn</button>
      <button class="btn" id="breathe" aria-pressed="true">Deepen</button>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1350-loom');
      const canvas = root.querySelector('#loom');
      const ctx = canvas.getContext('2d');
      const pauseBtn = root.querySelector('#pause');
      const themeBtn = root.querySelector('#theme');
      const breatheBtn = root.querySelector('#breathe');
      const stateEl = root.querySelector('#state');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        updated.textContent = now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        });
      } catch { updated.textContent = new Date().toString(); }

      // DPI + sizing
      let w=0,h=0,dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function resize(){
        const r = canvas.getBoundingClientRect();
        w = Math.max(1, Math.floor(r.width));
        h = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      resize();
      window.addEventListener('resize', resize, {passive:true});

      // Palette
      const PAL = {
        dusk: [
          {h:195,s:100,l:62},
          {h:265,s:92,l:66},
          {h:320,s:86,l:64},
          {h:230,s:90,l:70},
        ],
        dawn: [
          {h:10,s:93,l:60},
          {h:42,s:94,l:56},
          {h:160,s:65,l:50},
          {h:212,s:92,l:58},
        ]
      };
      const tau = Math.PI*2;

      // Particles
      let particles = [];
      let count = 720;
      const pointer = {x: w*0.5, y: h*0.5, active: false};
      let t = 0;
      let raf = null;
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let deepen = true;

      function themeKey(){ return root.getAttribute('data-theme') === 'dawn' ? 'dawn' : 'dusk'; }

      function resetParticles(n=count){
        particles = [];
        for (let i=0; i<n; i++){
          particles.push({
            x: Math.random()*w,
            y: Math.random()*h,
            vx: 0, vy: 0,
            seed: Math.random()*tau,
            tone: i % PAL[themeKey()].length,
            size: Math.random()*1.5 + 0.6
          });
        }
      }

      function hsla(h,s,l,a){ return `hsla(${h},${s}%,${l}%,${a})`; }

      function fadeBackground(){
        // translucent veil for trails
        const theme = themeKey();
        ctx.globalCompositeOperation = 'source-over';
        const v = ctx.createLinearGradient(0,0,0,h);
        if (theme==='dawn') {
          v.addColorStop(0, 'rgba(255,255,255,0.14)');
          v.addColorStop(1, 'rgba(255,255,255,0.12)');
        } else {
          v.addColorStop(0, 'rgba(0,0,0,0.18)');
          v.addColorStop(1, 'rgba(0,0,0,0.16)');
        }
        ctx.fillStyle = v;
        ctx.fillRect(0,0,w,h);
      }

      function fieldForce(x,y,tt){
        // Smooth oscillatory vector field (no heavy noise)
        const scale = 120;
        const f = 0.018;
        const a = Math.sin((y/scale) + tt*0.0023) + Math.cos((x/scale) - tt*0.0019);
        const b = Math.cos((x/scale) + tt*0.0021) - Math.sin((y/scale) - tt*0.0027);
        const ang = a*1.2 + b*0.8;
        return { dx: Math.cos(ang)*f, dy: Math.sin(ang)*f };
      }

      function tick(){
        t += 16;
        fadeBackground();

        // gentle breathing of color and motion
        const breath = deepen ? (0.65 + 0.35*Math.sin(t*0.0012)) : 0.5;
        const pal = PAL[themeKey()];

        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<particles.length;i++){
          const p = particles[i];
          const f = fieldForce(p.x, p.y, t);

          // pointer attraction
          if (pointer.active){
            const dx = pointer.x - p.x;
            const dy = pointer.y - p.y;
            const d2 = dx*dx + dy*dy + 40;
            const g = Math.min(12, 2400/d2) * 0.08;
            p.vx += dx * g;
            p.vy += dy * g;
          }

          p.vx += f.dx * (0.8 + Math.sin(p.seed + t*0.0007)*0.2);
          p.vy += f.dy * (0.8 + Math.cos(p.seed + t*0.0006)*0.2);

          // friction + breathing
          const fr = 0.96 - breath*0.06;
          p.vx *= fr; p.vy *= fr;
          p.x += p.vx * (1.2 + breath*0.5);
          p.y += p.vy * (1.2 + breath*0.5);

          // wrap
          if (p.x < -2) p.x = w+2; else if (p.x > w+2) p.x = -2;
          if (p.y < -2) p.y = h+2; else if (p.y > h+2) p.y = -2;

          // color drift
          const base = pal[p.tone];
          const hue = base.h + Math.sin((t*0.0006)+(i*0.3))*10;
          const alpha = themeKey()==='dawn' ? 0.10 : 0.08;

          ctx.fillStyle = hsla(hue, base.s, base.l, alpha + breath*0.08);
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size*(1.0 + breath*0.8), 0, tau);
          ctx.fill();

          // subtle streak
          ctx.strokeStyle = hsla(hue, base.s, Math.min(90, base.l+10), (alpha*0.6) + breath*0.04);
          ctx.lineWidth = 0.6 + breath*0.6;
          ctx.beginPath();
          ctx.moveTo(p.x - p.vx*2, p.y - p.vy*2);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        }
      }

      function start(){ if(!raf && !reduced){ raf = requestAnimationFrame(loop);} }
      function stop(){ if(raf){ cancelAnimationFrame(raf); raf=null; } }

      function loop(){
        tick();
        raf = requestAnimationFrame(loop);
      }

      // Interactions
      root.addEventListener('pointermove', (e)=>{
        const r = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - r.left);
        pointer.y = (e.clientY - r.top);
        pointer.active = true;
      });
      root.addEventListener('pointerdown', (e)=>{
        const r = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - r.left);
        pointer.y = (e.clientY - r.top);
        pointer.active = true;
        // impulse ripple
        for (let k=0;k<24;k++){
          const p = particles[(Math.random()*particles.length)|0];
          const ang = Math.random()*tau;
          const m = 3 + Math.random()*4;
          p.vx += Math.cos(ang)*m; p.vy += Math.sin(ang)*m;
        }
      });
      root.addEventListener('pointerleave', ()=>{ pointer.active = false; });
      root.addEventListener('pointerup', ()=>{ pointer.active = false; });

      // Controls
      pauseBtn.addEventListener('click', ()=>{
        const paused = root.getAttribute('data-paused')==='true';
        if (paused){
          root.setAttribute('data-paused','false');
          pauseBtn.textContent = 'Pause';
          pauseBtn.setAttribute('aria-pressed','false');
          stateEl.textContent = 'Running';
          start();
        } else {
          root.setAttribute('data-paused','true');
          pauseBtn.textContent = 'Resume';
          pauseBtn.setAttribute('aria-pressed','true');
          stateEl.textContent = 'Paused';
          stop();
        }
      });

      themeBtn.addEventListener('click', ()=>{
        const isDawn = root.getAttribute('data-theme')==='dawn';
        root.setAttribute('data-theme', isDawn ? 'dusk' : 'dawn');
        themeBtn.textContent = isDawn ? 'Dawn' : 'Dusk';
        themeBtn.setAttribute('aria-pressed', String(!isDawn));
        // re-tone particles for new palette
        particles.forEach((p,i)=> p.tone = i % PAL[themeKey()].length);
      });

      breatheBtn.addEventListener('click', ()=>{
        deepen = !deepen;
        breatheBtn.textContent = deepen ? 'Deepen' : 'Soften';
        breatheBtn.setAttribute('aria-pressed', String(deepen));
      });

      // Keyboard shortcuts
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        if (e.code==='Space'){ e.preventDefault(); pauseBtn.click(); }
        if (e.key.toLowerCase()==='t'){ themeBtn.click(); }
        if (e.key.toLowerCase()==='b'){ breatheBtn.click(); }
      });

      // Init
      resetParticles(count);
      // pre-tint canvas
      ctx.fillStyle = themeKey()==='dawn' ? 'rgba(255,255,255,0.6)' : 'rgba(0,0,0,0.6)';
      ctx.fillRect(0,0,w,h);
      if (!reduced){ start(); } else {
        root.setAttribute('data-paused','true');
        pauseBtn.textContent = 'Resume';
        pauseBtn.setAttribute('aria-pressed','true');
        stateEl.textContent = 'Paused';
      }

      // adjust particle positions on resize
      window.addEventListener('resize', ()=>{
        const prevW = w, prevH = h;
        resize();
        // scale positions to new size
        const sx = w/(prevW||w), sy = h/(prevH||h);
        particles.forEach(p=>{ p.x *= sx; p.y *= sy; });
      });

      // play/pause when tab visibility changes
      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden) stop();
        else if (root.getAttribute('data-paused')!=='true') start();
      });
    })();
  </script>
</section>

      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
