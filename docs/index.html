<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="sonata553" aria-label="SONATA 553 — Clockwork Nebula">
  <style>
    /* SONATA — Iteration 553 (scoped) */
    #sonata553 {
      --ink: #0b1020;
      --muted: #647088;
      --bg1: #050816;
      --bg2: #0a1331;

      --p1: #8df5ff; /* ion */
      --p2: #a8b2ff; /* periwave */
      --p3: #ffb1ea; /* orchid mist */
      --p4: #ffe59a; /* auric */

      --glass: color-mix(in srgb, #ffffff 6%, transparent);
      --ring: rgba(255,255,255,.08);

      position: relative;
      min-height: 96vh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 5vw, 56px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      border-radius: 48px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(140% 120% at 80% -10%, color-mix(in srgb, var(--p2) 6%, transparent) 0%, var(--bg2) 40%, var(--bg1) 100%),
        radial-gradient(130% 110% at -10% 110%, color-mix(in srgb, var(--p1) 6%, transparent) 0%, transparent 60%);
      box-shadow: 0 160px 360px rgba(0,0,0,.78);
    }

    /* Day theme */
    #sonata553:not([data-theme="noir"]) {
      --ink: #0a0f18;
      --muted: #506080;
      --bg1: #eef4ff;
      --bg2: #dfeaff;
      --glass: color-mix(in srgb, #ffffff 86%, transparent);
      background:
        radial-gradient(140% 120% at 90% -10%, #f5f8ff 0%, var(--bg2) 40%, var(--bg1) 100%),
        radial-gradient(120% 120% at -20% 120%, color-mix(in srgb, var(--p1) 12%, transparent) 0%, transparent 62%);
      box-shadow: 0 120px 280px rgba(8,12,22,.16);
    }

    /* Ambient aurora */
    #sonata553::before,
    #sonata553::after {
      content: "";
      position: absolute; inset: -30% -20%;
      pointer-events: none; z-index: 0; opacity: .8;
      filter: blur(120px) saturate(140%);
      mix-blend-mode: soft-light;
      transition: transform 50s ease-in-out, opacity .6s ease;
    }
    #sonata553::before {
      background:
        conic-gradient(from 20deg at 25% 30%, color-mix(in srgb, var(--p1) 34%, transparent), transparent 60%),
        conic-gradient(from 200deg at 80% 70%, color-mix(in srgb, var(--p3) 28%, transparent), transparent 62%);
      transform: rotate(-14deg) scale(1.08);
    }
    #sonata553::after {
      background:
        radial-gradient(60% 80% at 60% 50%, color-mix(in srgb, var(--p4) 24%, transparent), transparent),
        radial-gradient(50% 60% at 40% 25%, color-mix(in srgb, var(--p2) 20%, transparent), transparent);
      transform: rotate(8deg) scale(1.02);
    }

    /* Card */
    #sonata553 .poster {
      position: relative; z-index: 1;
      width: min(1200px, 94vw);
      border-radius: 34px;
      padding: clamp(16px, 3vw, 32px);
      background:
        linear-gradient(180deg, var(--glass), color-mix(in srgb, #ffffff 2%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--p4), transparent 60%), color-mix(in srgb, var(--p1), transparent 60%), color-mix(in srgb, var(--p3), transparent 60%)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 60px 160px rgba(0,0,0,.55);
    }
    #sonata553:not([data-theme="noir"]) .poster {
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 92%, transparent), color-mix(in srgb, #ffffff 36%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--p4), transparent 70%), color-mix(in srgb, var(--p1), transparent 70%), color-mix(in srgb, var(--p3), transparent 70%)) border-box;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.86),
        0 34px 120px rgba(8,12,22,.12);
    }

    /* Top bar */
    #sonata553 .bar {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      margin-bottom: clamp(14px, 2.6vw, 24px);
    }
    #sonata553 .brand {
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 12px;
      font-weight: 900; font-size: 11px; letter-spacing: .18em; text-transform: uppercase;
      color: var(--ink); user-select: none;
    }
    #sonata553 .crest {
      width: 28px; height: 28px; border-radius: 10px; position: relative; display: grid; place-items:center;
      background:
        radial-gradient(circle at 50% 50%, #fff, #fff) padding-box,
        conic-gradient(var(--p1), var(--p2), var(--p3), var(--p4), var(--p1)) border-box;
      border: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(0,0,0,.05), 0 0 26px color-mix(in srgb, var(--p1), transparent 58%);
    }
    #sonata553 .crest::after {
      content: "553";
      position: absolute; font-size: 8px; font-weight: 900; letter-spacing: .08em;
      color: #000; opacity: .28;
    }

    #sonata553 .tools { display:flex; flex-wrap:wrap; align-items:center; gap:10px; }
    #sonata553 .chip {
      appearance:none; -webkit-appearance:none; cursor:pointer;
      padding:10px 16px; border-radius:999px; font-weight:800; font-size:12px;
      color: var(--ink);
      border: 1px solid rgba(255,255,255,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)) padding-box,
        linear-gradient(90deg, var(--p4), var(--p1)) border-box;
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease, opacity .2s ease;
      box-shadow: 0 18px 38px rgba(0,0,0,.45);
    }
    #sonata553 .chip:hover { transform: translateY(-1px); }
    #sonata553 .chip:active { transform: translateY(0); }
    #sonata553:not([data-theme="noir"]) .chip {
      border-color: rgba(8,12,22,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.28)) padding-box,
        linear-gradient(90deg, var(--p4), var(--p1)) border-box;
      box-shadow: 0 14px 30px rgba(8,12,22,.10);
    }

    /* Hero */
    #sonata553 .hero { margin-bottom: clamp(8px, 2.2vw, 14px); }
    #sonata553 h1 {
      margin: 0 0 6px 0;
      font-size: clamp(44px, 9.5vw, 120px);
      line-height: .84; letter-spacing: -.02em; text-wrap: balance;
      background: linear-gradient(98deg,
        color-mix(in srgb, var(--p1) 70%, #fff 10%),
        color-mix(in srgb, var(--p3) 60%, #fff 10%),
        color-mix(in srgb, var(--p4) 70%, #fff 10%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.08);
    }
    #sonata553 .lead { margin: 6px 0 0 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 62ch; }

    /* Orb */
    #sonata553 .orb {
      position: relative;
      width: 100%;
      max-width: 980px;
      aspect-ratio: 1 / 1;
      margin: 10px auto 0 auto;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(140% 140% at 50% 50%, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 60px 160px rgba(0,0,0,.55);
      transform-style: preserve-3d;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    #sonata553:not([data-theme="noir"]) .orb {
      background:
        radial-gradient(120% 120% at 50% 45%, rgba(255,255,255,.96), rgba(255,255,255,.36));
      border-color: rgba(8,12,22,.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.86),
        0 34px 120px rgba(8,12,22,.18);
    }
    #sonata553 .orb:hover {
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.10),
        0 80px 200px rgba(0,0,0,.6);
    }

    #sonata553 canvas#sky553 {
      position:absolute; inset:0; width:100%; height:100%;
      filter:
        saturate(130%)
        drop-shadow(0 0 20px color-mix(in srgb, var(--p1), transparent 84%))
        drop-shadow(0 0 30px color-mix(in srgb, var(--p3), transparent 90%));
      will-change: transform, filter;
    }

    /* Halo rings */
    #sonata553 .halo {
      position:absolute; inset:0; pointer-events:none; z-index:2;
    }
    #sonata553 .halo::before,
    #sonata553 .halo::after {
      content:"";
      position:absolute; inset:6%; border-radius:50%;
      border: 1px dashed color-mix(in srgb, var(--p2) 50%, #fff 50%);
      opacity:.25; filter: blur(.2px);
      animation: s553-spin 56s linear infinite;
    }
    #sonata553 .halo::after {
      inset:12%; border-style: solid; border-color: color-mix(in srgb, var(--p4) 40%, transparent);
      opacity:.18; animation-duration: 90s; animation-direction: reverse;
    }
    @keyframes s553-spin {
      to { transform: rotate(1turn); }
    }

    /* Heads-up readout */
    #sonata553 .hud {
      position: absolute; left: 12px; top: 12px; z-index: 3;
      font-size: 11px; font-weight: 800; letter-spacing: .1em; text-transform: uppercase;
      padding: 8px 10px; border-radius: 10px; color: var(--ink);
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 14px 30px rgba(0,0,0,.25);
    }
    #sonata553:not([data-theme="noir"]) .hud {
      background: rgba(255,255,255,.72);
      border-color: rgba(8,12,22,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(8,12,22,.10);
    }

    /* Dock controls */
    #sonata553 .dock {
      display:flex; flex-wrap:wrap; align-items:center; gap:10px;
      margin-top: clamp(14px, 2.6vw, 22px);
    }
    #sonata553 .ctrl {
      display:flex; align-items:center; gap:8px; flex-wrap:wrap;
      padding:8px 10px; border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 26px 60px rgba(0,0,0,.45);
    }
    #sonata553:not([data-theme="noir"]) .ctrl {
      background: rgba(255,255,255,.72);
      border-color: rgba(8,12,22,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(8,12,22,.10);
    }
    #sonata553 .ctrl label {
      font-size: 10px; letter-spacing: .14em; text-transform: uppercase; font-weight: 900; opacity: .72; margin-right: 4px;
    }
    #sonata553 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 200px; height: 26px; border-radius: 999px; padding: 0 10px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
    }
    #sonata553:not([data-theme="noir"]) input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.25));
      border-color: rgba(8,12,22,.10);
    }
    #sonata553 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,
        conic-gradient(var(--p4), var(--p1), var(--p3), var(--p4)) border-box;
      border: 2px solid transparent; box-shadow: 0 8px 18px rgba(0,0,0,.28); cursor: pointer;
    }
    #sonata553 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%; background: #fff; cursor: pointer;
    }

    /* Footer */
    #sonata553 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #sonata553 .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--p1), var(--p4));
      box-shadow: 0 0 0 0 rgba(71,255,209,.0);
      animation: s553-pulse 2.6s ease-in-out infinite;
    }
    @keyframes s553-pulse {
      0%{ box-shadow:0 0 0 0 rgba(71,255,209, .18); transform: scale(1);}
      70%{ box-shadow:0 0 0 14px rgba(71,255,209,0); transform: scale(1.06);}
      100%{ box-shadow:0 0 0 0 rgba(71,255,209,0); transform: scale(1);}
    }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      #sonata553::before, #sonata553::after, #sonata553 .pulse { animation: none !important; }
      #sonata553 .orb, #sonata553 canvas#sky553 { transition: none !important; }
      #sonata553 .halo::before, #sonata553 .halo::after { animation: none !important; }
    }
  </style>

  <div class="poster" role="region" aria-label="Clockwork Nebula — kinetic orrery and controls">
    <div class="bar">
      <div class="brand"><span class="crest" aria-hidden="true"></span> SONATA · Iteration 553</div>
      <div class="tools">
        <button class="chip" id="mode553" type="button" aria-label="Toggle theme" aria-pressed="false">Mode</button>
        <button class="chip" id="palette553" type="button" aria-label="Cycle palette">Palette</button>
        <button class="chip" id="pause553" type="button" aria-label="Pause or resume">Pause</button>
      </div>
    </div>

    <div class="hero">
      <h1>Clockwork Nebula</h1>
      <p class="lead">A pocket orrery of soft gravities. Nudge the sphere; the cosmos drifts to meet your hand.</p>
    </div>

    <figure class="orb" id="orb553" role="img" aria-label="Luminous bodies tracing nested orbits with gentle glow">
      <canvas id="sky553" aria-hidden="true"></canvas>
      <div class="halo" aria-hidden="true"></div>
      <div class="hud" aria-live="polite"><span id="speedLabel553">1.0×</span> · <span id="bodiesLabel553">240 bodies</span></div>
    </figure>

    <div class="dock" aria-label="Controls">
      <div class="ctrl">
        <label for="bodies553">Bodies</label>
        <input id="bodies553" type="range" min="60" max="1200" step="20" value="240" />
      </div>
      <div class="ctrl">
        <label for="speed553">Speed</label>
        <input id="speed553" type="range" min="0.3" max="2.6" step="0.1" value="1.0" />
      </div>
      <div class="ctrl">
        <label for="gravity553">Gravity</label>
        <input id="gravity553" type="range" min="0.3" max="2.2" step="0.1" value="1.2" />
      </div>
      <div class="ctrl">
        <label for="trail553">Trail</label>
        <input id="trail553" type="range" min="0.60" max="0.98" step="0.01" value="0.86" />
      </div>
    </div>

    <div class="foot">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="pulse" aria-hidden="true"></span>
        <span>Gravity tuned for quiet hours</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-10 16:16:40 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('sonata553');
      const orb = document.getElementById('orb553');
      const canvas = document.getElementById('sky553');
      const ctx = canvas.getContext('2d');

      const btnMode = document.getElementById('mode553');
      const btnPalette = document.getElementById('palette553');
      const btnPause = document.getElementById('pause553');

      const rBodies = document.getElementById('bodies553');
      const rSpeed  = document.getElementById('speed553');
      const rGrav   = document.getElementById('gravity553');
      const rTrail  = document.getElementById('trail553');

      const hudSpeed   = document.getElementById('speedLabel553');
      const hudBodies  = document.getElementById('bodiesLabel553');
      const stamp = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        stamp.textContent = 'Last updated: ' + parts;
      } catch {
        stamp.textContent = 'Last updated just now';
      }

      // Theme
      const hourNow = (new Date()).getHours();
      const timeTheme = (hourNow >= 7 && hourNow < 19) ? 'light' : 'noir';
      const savedTheme = localStorage.getItem('s553-theme');
      const startTheme = savedTheme || (timeTheme === 'noir' ? 'noir' : 'light');
      if (startTheme === 'noir') root.dataset.theme = 'noir';
      btnMode.setAttribute('aria-pressed', String(root.dataset.theme === 'noir'));
      btnMode.addEventListener('click', () => {
        const next = root.dataset.theme === 'noir' ? '' : 'noir';
        if (next) root.dataset.theme = next; else root.removeAttribute('data-theme');
        localStorage.setItem('s553-theme', next || 'light');
        btnMode.setAttribute('aria-pressed', String(next === 'noir'));
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          orb.style.transform = 'perspective(1100px) rotateX(6deg) rotateY(-8deg) scale(1.03)';
          setTimeout(()=> orb.style.transform='', 260);
        }
      });

      // Palettes
      const palettes = [
        { name:'Ion Glass',  p1:'#8df5ff', p2:'#a8b2ff', p3:'#ffb1ea', p4:'#ffe59a' },
        { name:'Ceres Dawn', p1:'#b4ffe6', p2:'#b8c3ff', p3:'#ffb6e6', p4:'#ffeaa8' },
        { name:'Ultramar',   p1:'#9fe0ff', p2:'#9fb0ff', p3:'#f6a9ff', p4:'#ffe48a' },
        { name:'Coronal',    p1:'#8ff6cc', p2:'#7de6ff', p3:'#ffb898', p4:'#fff29d' },
        { name:'Glacier',    p1:'#a8fff4', p2:'#c4d1ff', p3:'#ffccf3', p4:'#fff0ae' }
      ];
      let paletteIndex = 0;
      function applyPalette(p) {
        root.style.setProperty('--p1', p.p1);
        root.style.setProperty('--p2', p.p2);
        root.style.setProperty('--p3', p.p3);
        root.style.setProperty('--p4', p.p4);
        btnPalette.textContent = 'Palette · ' + p.name;
      }
      const savedPalette = localStorage.getItem('s553-palette');
      if (savedPalette) {
        try { const obj = JSON.parse(savedPalette); applyPalette(obj); } catch { applyPalette(palettes[0]); }
      } else {
        applyPalette(palettes[0]);
      }
      btnPalette.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
        localStorage.setItem('s553-palette', JSON.stringify(palettes[paletteIndex]));
      });

      // Utils: color from CSS var
      function cssColor(name) {
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        const hex = v.startsWith('#') ? v.replace('#','') : null;
        if (hex) { const r=parseInt(hex.slice(0,2),16), g=parseInt(hex.slice(2,4),16), b=parseInt(hex.slice(4,6),16); return [r,g,b]; }
        const m = v.match(/rgba?\(([^)]+)\)/i);
        if (m) { const p = m[1].split(',').map(Number); return p.slice(0,3); }
        return [255,255,255];
      }
      function lerp(a,b,t){ return a + (b - a) * t; }
      function mix(c1, c2, t){ return [Math.round(lerp(c1[0],c2[0],t)), Math.round(lerp(c1[1],c2[1],t)), Math.round(lerp(c1[2],c2[2],t))]; }
      function rgba(c,a){ return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }

      // Gradient along orbit
      function trailColor(t) {
        const c1 = cssColor('--p1'), c2 = cssColor('--p2'), c3 = cssColor('--p3'), c4 = cssColor('--p4');
        if (t < 0.33) return mix(c1, c2, t / 0.33);
        if (t < 0.66) return mix(c2, c3, (t - 0.33) / 0.33);
        return mix(c3, c4, (t - 0.66) / 0.34);
      }

      // State
      const state = {
        paused: false,
        bodies: parseInt(rBodies.value, 10),
        speed: parseFloat(rSpeed.value),
        grav: parseFloat(rGrav.value),
        trail: parseFloat(rTrail.value),
        time: 0
      };

      // Pointer
      const pointer = { x: 0, y: 0, inside: false, down:false, nx:0, ny:0 };
      orb.addEventListener('pointerenter', () => { pointer.inside = true; });
      orb.addEventListener('pointerleave', () => { pointer.inside = false; pointer.down=false; orb.style.transform = ''; });
      orb.addEventListener('pointermove', (e) => {
        const rect = orb.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left);
        pointer.y = (e.clientY - rect.top);
        pointer.nx = pointer.x / rect.width  - 0.5;
        pointer.ny = pointer.y / rect.height - 0.5;
        orb.style.transform = `perspective(1100px) rotateX(${pointer.ny * -8}deg) rotateY(${pointer.nx * 12}deg) scale(1.01)`;
      });
      orb.addEventListener('pointerdown', (e) => { pointer.down = true; orb.setPointerCapture(e.pointerId); });
      orb.addEventListener('pointerup', (e) => { pointer.down = false; orb.releasePointerCapture(e.pointerId); });

      // Canvas size
      let W = 1, H = 1, DPR = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      function resize() {
        const rect = orb.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        DPR = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        resetBodies();
      }

      // Bodies (orbiters)
      let bodies = [];
      function spawn(i) {
        const u = (i + Math.random()) / state.bodies;
        const radius = Math.sqrt(u) * (Math.min(W, H) * 0.48);
        const theta = Math.random() * Math.PI * 2;
        return {
          r: radius * (0.85 + Math.random()*0.3),
          theta,
          dtheta: (0.0025 + Math.random()*0.004) * (0.8 + 0.4*Math.random()),
          wob: Math.random() * 1000,
          colorSeed: Math.random(),
          px: 0, py: 0,
        };
      }
      function resetBodies() {
        bodies = Array.from({length: state.bodies}, (_,i)=>spawn(i));
        hudBodies.textContent = `${state.bodies} bodies`;
      }

      // Controls
      rBodies.addEventListener('input', () => { state.bodies = parseInt(rBodies.value, 10); resetBodies(); });
      rSpeed.addEventListener('input', () => { state.speed = parseFloat(rSpeed.value); hudSpeed.textContent = `${state.speed.toFixed(1)}×`; });
      rGrav.addEventListener('input', () => { state.grav = parseFloat(rGrav.value); });
      rTrail.addEventListener('input', () => { state.trail = parseFloat(rTrail.value); });

      btnPause.setAttribute('aria-pressed','false');
      btnPause.addEventListener('click', () => {
        state.paused = !state.paused;
        btnPause.setAttribute('aria-pressed', String(state.paused));
        btnPause.textContent = state.paused ? 'Resume' : 'Pause';
        if (!state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          lastTime = performance.now();
          requestAnimationFrame(loop);
        }
      });

      // Background wash
      function bgGradient() {
        const g = ctx.createRadialGradient(W/2, H/2, 0, W/2, H/2, Math.max(W,H)/2);
        const a1 = cssColor('--p1'), a2 = cssColor('--p2'), a3 = cssColor('--p3');
        g.addColorStop(0, rgba(a1, root.dataset.theme==='noir'?0.12:0.16));
        g.addColorStop(0.5, rgba(a2, root.dataset.theme==='noir'?0.08:0.12));
        g.addColorStop(1, rgba(a3, root.dataset.theme==='noir'?0.12:0.16));
        return g;
      }

      // Trail clear
      function fadeFrame() {
        ctx.globalCompositeOperation = 'source-over';
        if (root.dataset.theme==='noir') {
          ctx.fillStyle = `rgba(6,8,18,${(1 - state.trail)})`;
        } else {
          ctx.fillStyle = `rgba(255,255,255,${(1 - state.trail)})`;
        }
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
        ctx.fillStyle = bgGradient();
        ctx.globalAlpha = root.dataset.theme==='noir' ? 0.85 : 0.65;
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      // Comet
      let comet = { t: 0, active: false, next: performance.now() + 4000 + Math.random()*6000 };

      // Draw loop
      let lastTime = performance.now();
      function step(now, once=false) {
        const dt = Math.min(0.05, (now - lastTime)/1000) * state.speed;
        lastTime = now;
        state.time += dt;

        fadeFrame();

        const cx = W/2, cy = H/2;
        const centerShiftX = pointer.inside ? pointer.nx * 12 : 0;
        const centerShiftY = pointer.inside ? pointer.ny * 12 : 0;

        // glow center
        const core = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(W,H)/3);
        core.addColorStop(0, rgba(cssColor('--p4'), root.dataset.theme==='noir'?0.12:0.18));
        core.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = core;
        ctx.fillRect(0,0,W,H);

        ctx.lineCap = 'round';

        for (let i=0;i<bodies.length;i++) {
          const b = bodies[i];

          // slight radial breathing
          const wobAmp = 18 + 24 * Math.sin(b.wob + state.time * 0.6 + i*0.001);
          const dr = wobAmp * (0.5 + 0.5*Math.sin(b.wob + state.time * 1.2));
          const vr = - (b.r - (Math.min(W,H)*0.45)) * 0.0003 * state.grav;

          // angular velocity scales with r
          const omega = b.dtheta * (0.6 + 0.8 * (1 - (b.r / (Math.min(W,H)*0.5)))) * state.grav;

          b.theta += omega;
          b.r += vr * dt * 60;

          const x = cx + centerShiftX + Math.cos(b.theta) * (b.r + dr);
          const y = cy + centerShiftY + Math.sin(b.theta) * (b.r + dr);

          const tcol = (Math.sin(b.theta + b.colorSeed*6.283) * 0.5 + 0.5) * 0.98;
          const col = trailColor(tcol);
          const glow = 0.08 + 0.08*Math.sin(b.wob + state.time*1.1);
          const width = (0.9 + 1.1*Math.sin(b.wob + state.time*0.9)) * (1 + (1 - b.r/(Math.min(W,H)*0.5))*0.8);

          if (b.px) {
            ctx.strokeStyle = rgba(col, root.dataset.theme==='noir' ? 0.25 + glow : 0.18 + glow);
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.moveTo(b.px, b.py);
            ctx.lineTo(x, y);
            ctx.stroke();

            // sheen pass
            if ((i & 15) === 0) {
              const c2 = mix(col, cssColor('--p4'), 0.3);
              ctx.strokeStyle = rgba(c2, 0.06);
              ctx.lineWidth = width * 2.2;
              ctx.beginPath();
              ctx.moveTo(b.px, b.py);
              ctx.lineTo(x, y);
              ctx.stroke();
            }
          }

          b.px = x; b.py = y;

          // wrap tiny chance to respawn to keep field varied
          if (Math.random() < 0.0008) bodies[i] = spawn(i);
        }

        // comet event
        if (now > comet.next && !comet.active) {
          comet.active = true;
          comet.t = 0;
          comet.next = now + 6000 + Math.random()*9000;
        }
        if (comet.active) {
          comet.t += dt * (0.6 + 0.8*Math.random());
          const angle = state.time * 0.8 + Math.PI * 2 * (0.2 + 0.6*Math.random());
          const R = Math.min(W,H)*0.55;
          const k = Math.min(1, comet.t);
          const cx2 = cx + Math.cos(angle) * (R * (1 - k));
          const cy2 = cy + Math.sin(angle) * (R * (1 - k));
          ctx.strokeStyle = rgba(cssColor('--p1'), 0.22);
          ctx.lineWidth = 2.6;
          ctx.beginPath();
          ctx.moveTo(cx2 - 40, cy2 - 40);
          ctx.lineTo(cx2 + 40, cy2 + 40);
          ctx.stroke();

          const flare = ctx.createRadialGradient(cx2, cy2, 0, cx2, cy2, 80);
          flare.addColorStop(0, rgba(cssColor('--p4'), 0.22));
          flare.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = flare;
          ctx.fillRect(0,0,W,H);
          if (comet.t > 1.2) comet.active = false;
        }

        ctx.globalCompositeOperation = 'source-over';

        if (!once && !state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          requestAnimationFrame(loop);
        }
      }
      function loop(t){ step(t); }

      // Init
      resize();
      window.addEventListener('resize', () => { resize(); step(lastTime, true); });
      resetBodies();
      hudSpeed.textContent = `${state.speed.toFixed(1)}×`;
      step(lastTime, true);
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(loop);
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
