  <style>
    /* Scoped only to this section */
    #canvas-1158 {
      --h: 196;
      --bg: hsl(210 30% 98%);
      --ink: hsl(225 18% 12%);
      --muted: hsl(225 10% 46%);
      --accent: hsl(var(--h) 85% 52%);
      --accent-2: hsl(calc(var(--h) + 40) 85% 52%);
      --track: hsl(225 10% 80% / .45);
      --radius: 22px;
      --speed: 1; /* motion multiplier */
      position: relative;
      isolation: isolate;
      min-height: 78vh;
      display: grid;
      place-items: center;
      padding: clamp(24px, 5vw, 48px);
      color: var(--ink);
      background:
        radial-gradient(1400px 800px at 10% -10%, hsl(calc(var(--h) + 140) 80% 90% / .55), transparent 55%),
        radial-gradient(1000px 700px at 110% 110%, hsl(calc(var(--h) + 40) 80% 92% / .45), transparent 55%),
        var(--bg);
      overflow: hidden;
      --rx: 0deg; --ry: 0deg;
    }

    /* Ambient blobs + grid */
    #canvas-1158 .ambience { position: absolute; inset: -20%; pointer-events: none; z-index: 0; }
    #canvas-1158 .blob {
      position: absolute; width: 60vmax; aspect-ratio: 1; border-radius: 50%;
      filter: blur(60px) saturate(120%);
      mix-blend-mode: multiply; opacity: .45;
      background: radial-gradient(circle at 30% 30%, hsl(var(--h) 90% 75%), hsl(calc(var(--h)+60) 90% 70%) 40%, transparent 62%);
      animation: float-1158 calc(38s * var(--speed)) linear infinite;
      transform: translate3d(0,0,0);
    }
    #canvas-1158 .blob.b {
      width: 50vmax; opacity: .38; filter: blur(70px) saturate(140%);
      background: radial-gradient(circle at 70% 60%, hsl(calc(var(--h)+180) 90% 68%), hsl(calc(var(--h)+220) 90% 62%) 40%, transparent 62%);
      animation-duration: calc(56s * var(--speed));
      animation-direction: reverse;
    }
    @keyframes float-1158 {
      0%   { transform: translate3d(-10%, -8%, 0) scale(1); }
      25%  { transform: translate3d(6%, -4%, 0) scale(1.04) rotate(10deg); }
      50%  { transform: translate3d(10%, 8%, 0) scale(1.02) rotate(0deg); }
      75%  { transform: translate3d(-4%, 6%, 0) scale(1.06) rotate(-8deg); }
      100% { transform: translate3d(-10%, -8%, 0) scale(1); }
    }
    #canvas-1158 .grid {
      position: absolute; inset: -10%;
      background:
        linear-gradient(90deg, hsl(225 8% 16% / .06) 1px, transparent 1px 28px),
        linear-gradient(0deg, hsl(225 8% 16% / .06) 1px, transparent 1px 28px);
      mask: radial-gradient(70% 55% at 50% 45%, #000 40%, transparent 100%);
      animation: driftgrid-1158 calc(80s * var(--speed)) linear infinite;
      opacity: .7; pointer-events: none;
    }
    @keyframes driftgrid-1158 { to { transform: translate3d(3%, 2%, 0) rotate(.5deg); } }

    /* Halo that follows pointer */
    #canvas-1158 .halo {
      position: absolute; width: 560px; aspect-ratio: 1; border-radius: 50%;
      background: radial-gradient(closest-side, hsl(var(--h) 100% 65% / .35), transparent 70%);
      filter: blur(30px);
      mix-blend-mode: screen; opacity: .7; pointer-events: none; z-index: 1;
      transform: translate3d(var(--px, -50%), var(--py, -50%), 0);
    }

    /* Frame */
    #canvas-1158 .frame {
      position: relative; z-index: 2;
      width: min(1100px, 96vw);
      display: grid; gap: clamp(14px, 2.6vw, 24px);
    }

    /* Top bar */
    #canvas-1158 .bar {
      display: flex; align-items: center; justify-content: space-between; gap: 14px;
      font-size: 13px; letter-spacing: .06em; text-transform: uppercase; color: var(--muted);
    }
    #canvas-1158 .brand { display: inline-flex; align-items: center; gap: 10px; }
    #canvas-1158 .mark {
      width: 28px; height: 28px; border-radius: 8px; display: grid; place-items: center; color: white;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 8px 20px hsl(var(--h) 90% 50% / .4);
    }
    #canvas-1158 .mark svg { width: 16px; height: 16px; }

    /* Poster headline */
    #canvas-1158 h1 {
      margin: 2px 0 4px;
      font-size: clamp(44px, 9vw, 104px);
      line-height: .95; letter-spacing: -0.02em; font-weight: 800;
      background: linear-gradient(90deg, hsl(225 22% 12%), hsl(225 22% 12% / .9) 30%, var(--accent) 60%, hsl(225 22% 12%) 90%);
      background-size: 200% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: shine-1158 calc(16s * var(--speed)) ease-in-out infinite;
    }
    #canvas-1158 h1 span:last-child { opacity: .9; }
    @keyframes shine-1158 {
      0%,100% { background-position: 0% 0; }
      50%     { background-position: 100% 0; }
    }
    #canvas-1158 .lede {
      margin: 0 0 8px 0;
      font-size: clamp(16px, 2.2vw, 20px);
      color: var(--muted);
      max-width: 62ch;
    }

    /* Dial: live clock rings */
    #canvas-1158 .dial {
      position: relative; margin: 12px 0;
      width: min(70vmin, 560px); aspect-ratio: 1; border-radius: 50%;
      display: grid; place-items: center;
      transform-style: preserve-3d;
      will-change: transform;
    }
    #canvas-1158 .ring {
      position: absolute; inset: 0; border-radius: 50%;
      background:
        radial-gradient(closest-side, transparent calc(100% - 16px), #000 calc(100% - 16px) 100%);
      -webkit-mask:
        radial-gradient(closest-side, transparent calc(100% - 16px), #000 calc(100% - 16px) 100%);
      mask:
        radial-gradient(closest-side, transparent calc(100% - 16px), #000 calc(100% - 16px) 100%);
      overflow: hidden;
    }
    #canvas-1158 .ring::before,
    #canvas-1158 .ring::after {
      content: "";
      position: absolute; inset: 0; border-radius: 50%;
    }
    /* Seconds sweep (outer) */
    #canvas-1158 .ring.sec::before {
      background:
        conic-gradient(from -90deg,
          var(--accent) var(--sec, 0deg),
          var(--track) var(--sec, 0deg) 360deg);
      filter: drop-shadow(0 16px 32px hsl(var(--h) 90% 50% / .25));
    }
    /* Minutes sweep (inner, offset) */
    #canvas-1158 .ring.min {
      inset: 8%;
      -webkit-mask: radial-gradient(closest-side, transparent calc(100% - 14px), #000 calc(100% - 14px) 100%);
      mask: radial-gradient(closest-side, transparent calc(100% - 14px), #000 calc(100% - 14px) 100%);
    }
    #canvas-1158 .ring.min::before {
      background:
        conic-gradient(from -90deg,
          var(--accent-2) var(--min, 0deg),
          var(--track) var(--min, 0deg) 360deg);
      filter: drop-shadow(0 10px 24px hsl(calc(var(--h) + 40) 90% 45% / .25));
    }
    /* Ticks */
    #canvas-1158 .ticks {
      position: absolute; inset: 0; border-radius: 50%;
      background:
        repeating-conic-gradient(from -90deg,
          hsl(225 20% 12% / .18) 0 2deg, transparent 2deg 6deg);
      -webkit-mask: radial-gradient(closest-side, transparent calc(100% - 2px), #000 calc(100% - 2px) 100%);
      mask: radial-gradient(closest-side, transparent calc(100% - 2px), #000 calc(100% - 2px) 100%);
      filter: blur(.2px);
      pointer-events: none;
    }
    #canvas-1158 .dot {
      position: absolute; top: 50%; left: 50%;
      width: 14px; height: 14px; border-radius: 50%;
      background: linear-gradient(135deg, #fff, var(--accent));
      box-shadow:
        0 0 0 2px hsl(0 0% 100% / .85),
        0 10px 24px -8px hsl(var(--h) 90% 50% / .45);
      transform: rotate(calc(var(--sec) - 90deg)) translateX(calc(50% - 18px));
      transform-origin: center;
      transition: transform 120ms linear;
    }
    #canvas-1158 .center {
      position: relative;
      z-index: 1;
      display: grid; place-items: center; gap: 4px;
      padding: 10px 16px; border-radius: 16px;
      background: linear-gradient(180deg, hsl(0 0% 100% / .95), hsl(0 0% 100% / .86));
      border: 1px solid hsl(225 15% 10% / .08);
      box-shadow: 0 18px 46px -26px hsl(225 40% 20% / .35);
      text-align: center;
    }
    #canvas-1158 .time {
      font-variant-numeric: tabular-nums;
      font-weight: 800; letter-spacing: .02em;
      font-size: clamp(28px, 7vw, 56px);
      color: hsl(225 25% 10%);
    }
    #canvas-1158 .tz { color: var(--muted); font-size: 12px; text-transform: uppercase; letter-spacing: .08em; }

    /* Controls */
    #canvas-1158 .controls {
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
      margin-top: 8px;
    }
    #canvas-1158 .btn, #canvas-1158 .seg {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid hsl(225 20% 12% / .12);
      background: linear-gradient(180deg, #fff, hsl(0 0% 100% / .88));
      color: var(--ink);
      padding: 10px 14px; border-radius: 12px; font-size: 14px;
      box-shadow: 0 14px 28px -18px hsl(225 40% 20% / .3);
      transition: transform 140ms ease, border-color 220ms ease, box-shadow 220ms ease;
    }
    #canvas-1158 .btn:hover, #canvas-1158 .seg:hover {
      transform: translateY(-1px);
      border-color: hsl(225 20% 12% / .2);
      box-shadow: 0 18px 32px -18px hsl(225 40% 20% / .36);
    }
    #canvas-1158 .btn.primary {
      color: white;
      border-color: hsl(var(--h) 90% 55% / .35);
      background: linear-gradient(180deg, var(--accent), color-mix(in oklab, var(--accent) 30%, white));
    }

    /* Range */
    #canvas-1158 .range {
      display: inline-flex; align-items: center; gap: 10px; padding: 8px 12px;
      border-radius: 12px; border: 1px solid hsl(225 20% 12% / .12);
      background: linear-gradient(180deg, #fff, hsl(0 0% 100% / .9));
    }
    #canvas-1158 input[type="range"] {
      width: 160px; accent-color: var(--accent);
      background: transparent;
    }
    #canvas-1158 .kbd {
      padding: 2px 6px; border-radius: 6px;
      background: hsl(225 20% 90%);
      color: hsl(225 20% 20%);
      font-size: 12px;
    }

    /* Marquee */
    #canvas-1158 .marquee {
      position: relative; overflow: hidden; border-radius: 12px;
      background: linear-gradient(180deg, hsl(225 20% 96%), hsl(0 0% 100%));
      border: 1px solid hsl(225 20% 12% / .08);
    }
    #canvas-1158 .marquee .row {
      display: flex; gap: 28px; white-space: nowrap; padding: 10px 14px;
      font-size: 14px; letter-spacing: .08em; text-transform: uppercase; color: var(--muted);
      animation: scroll-1158 calc(24s * var(--speed)) linear infinite;
    }
    @keyframes scroll-1158 {
      to { transform: translateX(-50%); }
    }
    #canvas-1158 .marquee .pill {
      display: inline-flex; align-items: center; gap: 8px; padding: 4px 10px; border-radius: 999px;
      background: linear-gradient(180deg, #fff, hsl(0 0% 100% / .85));
      border: 1px solid hsl(225 20% 12% / .1);
      color: var(--ink);
    }
    #canvas-1158 .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 0 2px hsl(var(--h) 90% 55% / .25); }

    /* Footer meta */
    #canvas-1158 .meta {
      display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px;
      color: var(--muted); font-size: 13px; margin-top: 6px;
    }

    /* Night mode */
    #canvas-1158.night {
      --bg: hsl(232 45% 8%);
      --ink: hsl(220 20% 96%);
      --muted: hsl(220 12% 74%);
      --track: hsl(220 12% 42% / .45);
      background:
        radial-gradient(1200px 800px at -10% -10%, hsl(calc(var(--h) + 200) 70% 16% / .45), transparent 60%),
        radial-gradient(1000px 700px at 110% 110%, hsl(calc(var(--h) + 60) 70% 14% / .45), transparent 60%),
        var(--bg);
    }
    #canvas-1158.night .center { background: linear-gradient(180deg, hsl(230 20% 10% / .55), hsl(230 20% 10% / .42)); border-color: hsl(0 0% 100% / .1); color: var(--ink); }
    #canvas-1158.night .btn, #canvas-1158.night .seg, #canvas-1158.night .range, #canvas-1158.night .marquee {
      background: linear-gradient(180deg, hsl(230 20% 10% / .55), hsl(230 20% 10% / .42));
      color: var(--ink); border-color: hsl(0 0% 100% / .12);
    }
    #canvas-1158.night h1 { background: linear-gradient(90deg, #fff, hsl(0 0% 100% / .9) 30%, var(--accent) 60%, #fff 90%); -webkit-background-clip: text; background-clip: text; color: transparent; }

    /* Calm mode pauses ornaments (time still updates) */
    #canvas-1158.calm .blob,
    #canvas-1158.calm .grid,
    #canvas-1158.calm .marquee .row,
    #canvas-1158.calm h1 { animation-play-state: paused !important; }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #canvas-1158 .blob, #canvas-1158 .grid, #canvas-1158 .marquee .row, #canvas-1158 h1 { animation: none !important; }
      #canvas-1158 .halo { display: none !important; }
    }
  </style>

  <script>
    (function () {
      const root = document.getElementById('canvas-1158');
      const halo = root.querySelector('.halo');
      const dial = root.querySelector('#dial-1158');
      const timeEl = root.querySelector('#time-1158');
      const tzEl = root.querySelector('#tz-1158');
      const updated = root.querySelector('#last-updated');

      const shuffleBtn = root.querySelector('#shuffle-1158');
      const modeBtn = root.querySelector('#mode-1158');
      const motionBtn = root.querySelector('#motion-1158');
      const speedInput = root.querySelector('#speed-1158');
      const speedLabel = root.querySelector('#speed-label-1158');

      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let night = false;
      let calm = false;

      function formatNow() {
        const now = new Date();
        try {
          const clockFmt = new Intl.DateTimeFormat(undefined, { hour: '2-digit', minute: '2-digit', second: '2-digit' });
          const fullFmt = new Intl.DateTimeFormat(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short'
          });
          return { time: clockFmt.format(now), full: 'Last updated: ' + fullFmt.format(now), tz: Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local', now };
        } catch (e) {
          return { time: now.toLocaleTimeString(), full: 'Last updated: ' + now.toLocaleString(), tz: 'Local', now };
        }
      }

      function updateTime() {
        const { time, full, tz, now } = formatNow();
        timeEl.textContent = time;
        tzEl.textContent = tz;
        updated.textContent = full;

        // set ring angles
        const s = now.getSeconds() + now.getMilliseconds() / 1000;
        const m = now.getMinutes() + s / 60;
        const secDeg = (s / 60) * 360;
        const minDeg = (m / 60) * 360;

        root.style.setProperty('--sec', secDeg + 'deg');
        root.style.setProperty('--min', minDeg + 'deg');

        // move the dot (CSS reads --sec)
        // no explicit DOM change needed; CSS transform uses var(--sec)
      }

      // Start clock
      updateTime();
      let tick = setInterval(updateTime, 250);

      // Pointer halo + slight tilt
      function moveHalo(e) {
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        const cx = x - r.width / 2;
        const cy = y - r.height / 2;
        halo.style.setProperty('--px', (x - 280) + 'px');
        halo.style.setProperty('--py', (y - 280) + 'px');

        // tilt dial
        const xr = (x / r.width - .5);
        const yr = (y / r.height - .5);
        const rx = (-yr * 10).toFixed(2) + 'deg';
        const ry = ( xr * 12).toFixed(2) + 'deg';
        dial.style.transform = 'perspective(1200px) rotateX(' + rx + ') rotateY(' + ry + ')';
      }
      root.addEventListener('pointermove', moveHalo);
      root.addEventListener('pointerleave', () => { dial.style.transform = 'perspective(1200px) rotateX(0deg) rotateY(0deg)'; });

      // Shuffle hue
      function randomHue() { return Math.floor(Math.random() * 360); }
      shuffleBtn.addEventListener('click', () => {
        root.style.setProperty('--h', randomHue());
        shuffleBtn.blur();
        dial.animate(
          [ { transform: 'scale(1)' }, { transform: 'scale(1.02)' }, { transform: 'scale(1)' } ],
          { duration: 220, easing: 'ease-out' }
        );
      });

      // Mode toggle
      modeBtn.addEventListener('click', () => {
        night = !night;
        root.classList.toggle('night', night);
        modeBtn.textContent = 'Mode: ' + (night ? 'Night' : 'Day');
      });

      // Motion toggle (pauses ornaments; time continues)
      motionBtn.addEventListener('click', () => {
        calm = !calm;
        root.classList.toggle('calm', calm);
        motionBtn.textContent = 'Motion: ' + (calm ? 'Off' : 'On');
      });

      // Speed control
      function applySpeed(v) {
        root.style.setProperty('--speed', v);
        speedLabel.textContent = parseFloat(v).toFixed(1) + '×';
      }
      speedInput.addEventListener('input', (e) => applySpeed(e.target.value));
      applySpeed(speedInput.value);

      // Reduced motion respect
      if (reduce) {
        root.classList.add('calm');
      }
    })();
  </script>

      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
