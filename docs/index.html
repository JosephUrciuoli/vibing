        justify-content: center;

      .card {
        width: min(720px, 92vw);

        border-radius: 999px;

        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="vibe1770" aria-label="Orbit Foundry · Vibe 1770">
  <style>
    /* Orbit Foundry — scoped to #vibe1770 only */
    #vibe1770 {
      --bg1: #050814;
      --bg2: #0b1326;
      --ink: #e8f0ff;
      --muted: #9eb0d9;
      --c1: #76a8ff;
      --c2: #7dffd0;
      --c3: #ff9df2;
      --ring: rgba(255,255,255,0.12);
      --glass: rgba(255,255,255,0.06);
      --mx: 50%;
      --my: 50%;
      position: relative;
      color: var(--ink);
      padding: clamp(16px, 3vw, 36px);
      border-radius: 36px;
      overflow: clip;
      isolation: isolate;
      background:
        radial-gradient(120% 160% at 20% 0%, color-mix(in srgb, var(--c3) 12%, transparent), transparent 60%),
        radial-gradient(140% 160% at 80% 100%, color-mix(in srgb, var(--c1) 12%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        0 50px 140px rgba(0,0,0,0.55);
    }
    #vibe1770::before,
    #vibe1770::after {
      content: "";
      position: absolute; inset: -30%;
      background:
        radial-gradient(40% 40% at var(--mx) var(--my), rgba(255,255,255,0.18), transparent 60%),
        radial-gradient(30% 30% at 20% 80%, rgba(255,255,255,0.08), transparent 60%);
      filter: blur(22px);
      mix-blend-mode: screen;
      pointer-events: none;
    }
    #vibe1770::after {
      background:
        radial-gradient(40% 40% at calc(100% - var(--mx)) calc(100% - var(--my)), rgba(255,255,255,0.10), transparent 60%),
        radial-gradient(30% 30% at 80% 20%, rgba(255,255,255,0.08), transparent 60%);
      filter: blur(30px);
      mix-blend-mode: soft-light;
      animation: vibe1770_floats 18s ease-in-out infinite alternate;
    }
    @keyframes vibe1770_floats {
      0% { transform: translate3d(-1%, -1%, 0) scale(1.02); }
      100% { transform: translate3d(1%, 1%, 0) scale(1.05); }
    }

    /* Themes */
    #vibe1770[data-theme="daybreak"] {
      --bg1: #fbfdff; --bg2: #eef3ff;
      --ink: #0e1323; --muted: #5f6f96;
      --c1: #ff7a6e; --c2: #79d8ff; --c3: #7bffd7;
      --glass: rgba(255,255,255,0.6);
      --ring: rgba(14,19,35,0.16);
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.06),
        0 40px 120px rgba(6,19,45,0.15);
    }
    #vibe1770[data-theme="mirage"] {
      --bg1: #120f1a; --bg2: #1f1b2d;
      --ink: #efe9ff; --muted: #b9aee1;
      --c1: #c6a4ff; --c2: #ffb36b; --c3: #79ffc0;
      --glass: rgba(255,255,255,0.08);
      --ring: rgba(255,255,255,0.14);
    }

    /* Top chrome */
    #vibe1770 .chrome {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center;
    }
    #vibe1770 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 16px; border-radius: 999px;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid color-mix(in srgb, var(--ink) 10%, transparent);
      color: var(--muted);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      text-transform: uppercase; letter-spacing: 0.18em;
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 36px rgba(0,0,0,0.15);
    }
    #vibe1770 .glyph {
      width: 18px; height: 18px; border-radius: 4px;
      background: conic-gradient(from var(--spin, 0deg), var(--c1), var(--c2), var(--c3), var(--c1));
      box-shadow: 0 0 0 1px rgba(0,0,0,0.15) inset, 0 6px 12px rgba(0,0,0,0.25);
      animation: vibe1770_spin 12s linear infinite;
    }
    @keyframes vibe1770_spin { to { transform: rotate(360deg); } }
    #vibe1770 .controls { display: flex; gap: 8px; flex-wrap: wrap; justify-self: end; }
    #vibe1770 .chip {
      appearance: none; cursor: pointer;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid color-mix(in srgb, var(--ink) 10%, transparent);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--ink);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.12em; text-transform: uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, border-color 220ms ease, color 220ms ease;
      box-shadow: 0 10px 22px rgba(0,0,0,0.18);
    }
    #vibe1770 .chip:hover { transform: translateY(-1px); }
    #vibe1770 .chip[aria-pressed="true"] {
      border-color: color-mix(in srgb, var(--c1) 50%, transparent);
      color: color-mix(in srgb, var(--c1) 70%, var(--ink));
      box-shadow: 0 14px 34px color-mix(in srgb, var(--c1) 25%, rgba(0,0,0,0.18));
    }

    /* Layout */
    #vibe1770 .layout {
      position: relative; z-index: 1;
      display: grid; grid-template-columns: 1.15fr 1fr; gap: clamp(16px, 4vw, 48px);
      align-items: center;
      margin-top: clamp(16px, 3.2vw, 36px);
    }
    @media (max-width: 980px) {
      #vibe1770 .layout { grid-template-columns: 1fr; }
    }

    /* Sphere stage */
    #vibe1770 .sphere-wrap { display: grid; place-items: center; }
    #vibe1770 .sphere {
      position: relative;
      width: min(84vw, 540px);
      aspect-ratio: 1/1;
      border-radius: 50%;
      background:
        radial-gradient(55% 55% at 50% 45%, color-mix(in srgb, var(--c2) 10%, transparent), transparent 60%),
        radial-gradient(60% 60% at 50% 60%, color-mix(in srgb, var(--c3) 10%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 60%, var(--bg2)), var(--bg2));
      border: 1px solid color-mix(in srgb, var(--ink) 10%, transparent);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.22),
        0 30px 80px rgba(0,0,0,0.35);
      overflow: hidden;
      transform-style: preserve-3d;
      will-change: transform;
      transition: transform 260ms ease;
    }
    #vibe1770 .sphere::before {
      content: "";
      position: absolute; inset: 8%;
      border-radius: 50%;
      background:
        conic-gradient(from 0deg, color-mix(in srgb, var(--c1) 18%, transparent), color-mix(in srgb, var(--c2) 18%, transparent), color-mix(in srgb, var(--c3) 18%, transparent), color-mix(in srgb, var(--c1) 18%, transparent));
      filter: blur(20px);
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: 0.65;
    }
    #vibe1770 .glassring {
      position: absolute; inset: 0;
      border-radius: 50%;
      background:
        radial-gradient(60% 60% at 50% 30%, rgba(255,255,255,0.25), transparent 70%),
        radial-gradient(80% 80% at 50% 80%, rgba(0,0,0,0.25), transparent 70%);
      mix-blend-mode: soft-light;
      pointer-events: none;
    }
    #vibe1770 canvas#orbits { position: absolute; inset: 0; width: 100%; height: 100%; display: block; filter: saturate(1.06) contrast(1.05); }

    /* Copy block */
    #vibe1770 .copy {
      position: relative; z-index: 2;
      padding: clamp(12px, 2vw, 18px) clamp(14px, 3vw, 22px);
      border-radius: 24px;
      background: linear-gradient(180deg, var(--glass), color-mix(in srgb, var(--glass) 40%, transparent));
      border: 1px solid color-mix(in srgb, var(--ink) 10%, transparent);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 14px 34px rgba(0,0,0,0.25);
      max-width: 720px;
    }
    #vibe1770 h1 {
      margin: 0 0 10px 0;
      font-size: clamp(44px, 8.5vw, 106px);
      line-height: 0.9; letter-spacing: -0.03em; font-weight: 900;
      background: linear-gradient(90deg, var(--ink), color-mix(in srgb, var(--c1) 45%, var(--ink)) 55%, var(--ink));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 28px rgba(0,0,0,0.25));
    }
    #vibe1770 .lede {
      margin: 8px 0 14px 0; color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px); text-wrap: balance;
    }
    #vibe1770 .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 8px; }
    #vibe1770 .btn {
      appearance: none; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      border: 1px solid color-mix(in srgb, var(--ink) 10%, transparent);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--ink);
      font: 800 12px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.12em; text-transform: uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, border-color 220ms ease;
      box-shadow: 0 10px 24px rgba(0,0,0,0.22);
    }
    #vibe1770 .btn:hover { transform: translateY(-1px); }
    #vibe1770 .btn.primary {
      border-color: color-mix(in srgb, var(--c2) 50%, transparent);
      color: color-mix(in srgb, var(--c2) 70%, var(--ink));
      box-shadow: 0 14px 34px color-mix(in srgb, var(--c2) 22%, rgba(0,0,0,0.25));
    }

    /* Foot */
    #vibe1770 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-top: clamp(16px, 2.8vw, 28px); padding-top: 14px;
      border-top: 1px dashed var(--ring);
      color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }
    #vibe1770 .hint { color: color-mix(in srgb, var(--c1) 60%, var(--muted)); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1770 .glyph { animation: none; }
      #vibe1770::after { animation: none; }
      #vibe1770 canvas#orbits { filter: none; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Header">
    <div class="brand"><span class="glyph" aria-hidden="true"></span> Orbit Foundry · Vibe 1770</div>
    <div class="controls" role="group" aria-label="Theme and mode">
      <button class="chip" data-theme="midnight" aria-pressed="true" title="Midnight theme">Midnight</button>
      <button class="chip" data-theme="daybreak" aria-pressed="false" title="Daybreak theme">Daybreak</button>
      <button class="chip" data-theme="mirage" aria-pressed="false" title="Mirage theme">Mirage</button>
      <button class="chip" data-mode="trace" aria-pressed="true" title="Trace mode">Trace</button>
      <button class="chip" data-mode="pulse" aria-pressed="false" title="Pulse mode">Pulse</button>
      <button class="chip" data-mode="nebula" aria-pressed="false" title="Nebula mode">Nebula</button>

  <div class="layout">
    <div class="sphere-wrap">
      <div class="sphere" role="img" aria-label="Kinetic orbital sculpture">
        <canvas id="orbits"></canvas>
        <div class="glassring" aria-hidden="true"></div>
      </div>
    </div>
    <div class="copy" role="region" aria-label="Poster copy">
      <h1>Design gravity.</h1>
      <p class="lede">Sculpt light with motion. Tilt to steer, burst to scatter, export a moment.</p>
      <div class="actions">
        <button class="btn primary" data-action="burst">Shatter</button>
        <button class="btn" data-action="calm">Calm</button>
        <button class="btn" data-action="randomize">Randomize</button>
        <button class="btn" data-action="export">Export</button>
      </div>
      <ul class="stats" aria-live="polite" aria-atomic="true" style="margin:12px 0 0; padding:0; list-style:none; display:flex; gap:12px; flex-wrap:wrap; color:var(--muted); font-size:12px; letter-spacing:0.16em; text-transform:uppercase;">
        <li class="chipstat" style="padding:8px 10px; border-radius:999px; background:linear-gradient(180deg,var(--glass),transparent); border:1px solid color-mix(in srgb, var(--ink) 10%, transparent); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);">FPS: <span id="fps">—</span></li>
        <li class="chipstat" style="padding:8px 10px; border-radius:999px; background:linear-gradient(180deg,var(--glass),transparent); border:1px solid color-mix(in srgb, var(--ink) 10%, transparent); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);">Mode: <span id="mode">Trace</span></li>
        <li class="chipstat" style="padding:8px 10px; border-radius:999px; background:linear-gradient(180deg,var(--glass),transparent); border:1px solid color-mix(in srgb, var(--ink) 10%, transparent); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);"><span id="clock">—</span></li>
      </ul>
    </div>
  </div>

  <div class="foot">
    <span class="hint">Drag to orbit · F flow · T theme · M mode · H shatter · C calm · X export</span>
    <span id="last-updated">Last updated: 2026-01-06 00:23:13 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1770');
      const canvas = root.querySelector('#orbits');
      const ctx = canvas.getContext('2d', { alpha: true });
      const sphere = root.querySelector('.sphere');

      const themeBtns = root.querySelectorAll('.chip[data-theme]');
      const modeBtns = root.querySelectorAll('.chip[data-mode]');
      const btnFlow = root.querySelector('.chip[data-toggle="flow"]');
      const btnExport = root.querySelector('.chip[data-action="export"]');
      const actBtns = root.querySelectorAll('.actions .btn');

      const fpsEl = root.querySelector('#fps');
      const modeEl = root.querySelector('#mode');
      const clockEl = root.querySelector('#clock');
      const updated = root.querySelector('#last-updated');

      // Updated stamp
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch(e){}

      // Theme handling
      function setTheme(name){
        if (name === 'midnight') root.removeAttribute('data-theme');
        else root.setAttribute('data-theme', name);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', b.dataset.theme === name ? 'true' : 'false'));
        renderOnce();
      }
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      setTheme('midnight');

      // Mode handling
      let mode = 'trace';
      function setMode(name){
        mode = name;
        modeBtns.forEach(b => b.setAttribute('aria-pressed', b.dataset.mode === name ? 'true' : 'false'));
        modeEl.textContent = name.charAt(0).toUpperCase() + name.slice(1);
        resetSystem(true);
      }
      modeBtns.forEach(b => b.addEventListener('click', () => setMode(b.dataset.mode)));
      setMode('trace');

      // Pointer parallax + CSS vars
      let pmx = 0.5, pmy = 0.5;
      function setPointerVars(e){
        const r = root.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        pmx = x; pmy = y;
        root.style.setProperty('--mx', (x*100).toFixed(2) + '%');
        root.style.setProperty('--my', (y*100).toFixed(2) + '%');
      }
      root.addEventListener('mousemove', setPointerVars);

      // Sphere tilt
      function applyTilt(){
        const r = sphere.getBoundingClientRect();
        const cx = r.left + r.width/2;
        const cy = r.top + r.height/2;
        const dx = (pmx * root.clientWidth - (cx - (root.getBoundingClientRect().left))) - r.width/2;
        const dy = (pmy * root.clientHeight - (cy - (root.getBoundingClientRect().top))) - r.height/2;
        const rx = (+dy / r.height) * 10;
        const ry = (-dx / r.width) * 10;
        sphere.style.transform = `rotateX(${rx.toFixed(2)}deg) rotateY(${ry.toFixed(2)}deg)`;
      }

      // Clock
      function tickClock(){
        const n = new Date();
        clockEl.textContent = n.toLocaleString(undefined, { weekday: 'short', hour: '2-digit', minute: '2-digit' });
      }

      // Canvas sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(320, Math.floor(r.width * dpr));
        canvas.height = Math.max(320, Math.floor(r.height * dpr));
      }
      window.addEventListener('resize', () => { cancelAnimationFrame(af || 0); resize(); resetSystem(true); if (!paused) raf(); else renderOnce(); });
      resize();

      // Palette read
      function accents(){
        const s = getComputedStyle(root);
        return [s.getPropertyValue('--c1').trim(), s.getPropertyValue('--c2').trim(), s.getPropertyValue('--c3').trim()];
      }

      // System
      let particles = [];
      let rings = [];
      let af = null, last = performance.now(), frames = 0, fps = 0, lastFps = performance.now();
      let paused = false;
      let burst = 0;
      let noisePhase = 0;

      function resetSystem(soft){
        const W = canvas.width, H = canvas.height;
        const cx = W/2, cy = H/2;
        const R = Math.min(cx, cy)*0.88;

        rings = [];
        particles = [];
        const cols = accents();
        const ringCount = 7;
        const perRing = 26;

        for (let i=0;i<ringCount;i++){
          const r = (i + 1)/(ringCount+1);
          const rad = R * (0.18 + r*0.78);
          const speed = (0.0007 + i*0.00018) * (i%2 ? -1 : 1);
          const col = cols[i % cols.length];
          rings.push({ rad, speed, col });
          for(let j=0;j<perRing;j++){
            const ang = (j/perRing)*Math.PI*2 + (i*0.23);
            particles.push({
              ring: i,
              ang,
              base: rad,
              size: 1.8 + (j%3)*0.6,
              hue: col,
              drift: (Math.random()*2-1)*0.00035,
              seed: Math.random()*1000
            });
          }
        }
        if (!soft) ctx.clearRect(0,0,W,H);
      }

      function randomize(){
        particles.forEach(p => { p.ang = Math.random() * Math.PI * 2; p.drift = (Math.random()*2-1)*0.00035; });
        burst = Math.min(1, burst + 0.35);
      }

      // Controls
      function setFlow(v){ paused = !v; btnFlow.setAttribute('aria-pressed', v ? 'true' : 'false'); if (!paused) raf(); else renderOnce(); }
      btnFlow.addEventListener('click', () => setFlow(paused));
      btnExport.addEventListener('click', exportImage);
      actBtns.forEach(b=>{
        const a = b.dataset.action;
        if (a === 'burst') b.addEventListener('click', () => { burst = Math.min(1, burst + 0.8); });
        if (a === 'calm') b.addEventListener('click', () => { particles.forEach(p=>p.drift*=0.6); burst*=0.5; renderOnce(); });
        if (a === 'randomize') b.addEventListener('click', randomize);
        if (a === 'export') b.addEventListener('click', exportImage);
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === 'f') setFlow(paused);
        if (k === 't') cycleTheme();
        if (k === 'm') cycleMode();
        if (k === 'h') burst = Math.min(1, burst + 0.8);
        if (k === 'c') { particles.forEach(p=>p.drift*=0.6); burst*=0.5; renderOnce(); }
        if (k === 'x') exportImage();
        if (k === 'r') randomize();
      });
      const themeOrder = ['midnight','daybreak','mirage'];
      function cycleTheme(){
        const cur = root.getAttribute('data-theme') || 'midnight';
        const idx = themeOrder.indexOf(cur);
        const next = themeOrder[(idx + 1) % themeOrder.length];
        setTheme(next);
      }
      const modeOrder = ['trace','pulse','nebula'];
      function cycleMode(){
        const idx = modeOrder.indexOf(mode);
        const next = modeOrder[(idx + 1) % modeOrder.length];
        setMode(next);
      }

      // Pointer influence
      let pull = {x:0, y:0};
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        const cx = r.left + r.width/2;
        const cy = r.top + r.height/2;
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const dx = (clientX - cx) / (r.width/2);
        const dy = (clientY - cy) / (r.height/2);
        pull.x = dx; pull.y = dy;
        burst = Math.min(1, burst + 0.02);
      }
      canvas.addEventListener('mousemove', onPointer);
      canvas.addEventListener('touchmove', onPointer, { passive: true });
      canvas.addEventListener('touchstart', onPointer, { passive: true });
      canvas.addEventListener('mouseleave', () => { pull.x *= 0.6; pull.y *= 0.6; });

      // Save canvas
      function exportImage(){
        try {
          const a = document.createElement('a');
          const theme = root.getAttribute('data-theme') || 'midnight';
          const t = document.createElement('canvas');
          t.width = canvas.width; t.height = canvas.height;
          const tctx = t.getContext('2d');
          tctx.fillStyle = (theme === 'daybreak') ? '#ffffff' : (theme === 'mirage' ? '#1a1626' : '#060a18');
          tctx.fillRect(0,0,t.width,t.height);
          tctx.drawImage(canvas, 0, 0);
          a.href = t.toDataURL('image/png');
          const n = new Date();
          const stamp = [n.getFullYear(), (n.getMonth()+1).toString().padStart(2,'0'), n.getDate().toString().padStart(2,'0'), '_', n.getHours().toString().padStart(2,'0'), n.getMinutes().toString().padStart(2,'0')].join('');
          a.download = `orbit_${stamp}.png`;
          a.click();
        } catch(e){}
      }

      // Halo spin glyph
      let spin = 0;
      function spinHalo(dt){
        spin = (spin + dt*0.004) % 360;
        root.style.setProperty('--spin', spin.toFixed(2) + 'deg');
      }

      // Rendering
      function draw(now){
        const dt = now - last; last = now;
        frames++;
        if (now - lastFps > 1000){
          fps = frames; frames = 0; lastFps = now;
          fpsEl.textContent = `${fps}`;
        }
        spinHalo(dt);
        applyTilt();
        tickClock();

        const W = canvas.width, H = canvas.height;
        const cx = W/2, cy = H/2;
        const R = Math.min(cx, cy)*0.9;
        const cols = accents();

        // Backdrop (theme-aware sheen)
        const theme = root.getAttribute('data-theme') || 'midnight';
        if (mode === 'trace' || mode === 'nebula') {
          // fade for trails
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = theme === 'daybreak' ? 'rgba(255,255,255,0.10)' : 'rgba(0,0,0,0.10)';
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.globalCompositeOperation = 'source-over';
          ctx.clearRect(0,0,W,H);
        }

        // Update phases
        noisePhase += dt * 0.0003;
        burst *= 0.965;

        // Draw based on mode
        if (mode === 'pulse') {
          // Expanding rings
          ctx.save();
          ctx.translate(cx, cy);
          const pulses = 6;
          for (let i=0;i<pulses;i++){
            const t = (now*0.0015 + i*0.33) % 1;
            const rr = 20 + t * (R*0.92);
            const alpha = 0.6 * (1 - t);
            const col = cols[i % cols.length];
            ctx.beginPath();
            ctx.arc(0, 0, rr, 0, Math.PI*2);
            ctx.lineWidth = (3 + 6*(1-t)) * dpr;
            ctx.strokeStyle = col;
            ctx.globalAlpha = alpha;
            ctx.shadowColor = col; ctx.shadowBlur = (18 + 40*(1-t)) * dpr;
            ctx.stroke();
          }
          ctx.restore();
        }

        // Particles
        ctx.save();
        ctx.translate(cx, cy);
        ctx.globalCompositeOperation = (mode === 'nebula') ? 'screen' : 'lighter';

        for (let i=0;i<particles.length;i++){
          const p = particles[i];
          const ring = rings[p.ring];

          // angular velocity includes ring speed, drift, and pointer pull
          const pullInfluence = ((pull.x + -pull.y) * 0.0006);
          p.ang += (ring.speed + p.drift + pullInfluence) * dt;

          // minor radial flutter + burst outward
          const flutter = Math.sin(noisePhase*2 + p.seed) * 2.2;
          const burstOut = burst * (p.ring+1)/rings.length * 8;
          const rad = p.base + flutter + burstOut;

          const x = Math.cos(p.ang) * rad;
          const y = Math.sin(p.ang) * rad * (1 - 0.06 * Math.sin(noisePhase + p.seed)); // subtle elliptical wobble

          // Draw particle
          const size = (p.size + burst*1.1) * dpr;
          ctx.beginPath();
          ctx.arc(x, y, size, 0, Math.PI*2);
          ctx.fillStyle = p.hue;
          ctx.globalAlpha = (mode === 'nebula') ? 0.22 : 0.16;
          ctx.shadowColor = p.hue;
          ctx.shadowBlur = (mode === 'nebula' ? 40 : 22) * dpr;
          ctx.fill();

          // Optional connective thread (nebula)
          if (mode === 'nebula' && i % 7 === 0){
            const j = (i + 3) % particles.length;
            const q = particles[j];
            const qx = Math.cos(q.ang) * (q.base + flutter);
            const qy = Math.sin(q.ang) * (q.base + flutter);
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(qx, qy);
            ctx.lineWidth = 0.6 * dpr;
            ctx.globalAlpha = 0.09;
            ctx.strokeStyle = p.hue;
            ctx.shadowBlur = 0;
            ctx.stroke();
          }
        }
        ctx.restore();

        // Soft inner glow
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, R*0.5);
        g.addColorStop(0, theme === 'daybreak' ? 'rgba(0,0,0,0.04)' : 'rgba(255,255,255,0.06)');
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.globalCompositeOperation = 'soft-light';
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
      }

      function raf(ts){
        if (paused){ af = null; return; }
        draw(ts || performance.now());
        af = requestAnimationFrame(raf);
      }

      function renderOnce(){
        draw(performance.now());
      }

      // Init
      function init(){
        resetSystem();
        tickClock();
        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        setFlow(!prefersReduced);
        if (!prefersReduced) raf(); else renderOnce();
      }
      init();
    })();
  </script>
