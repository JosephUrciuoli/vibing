<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1519">
  <style>
    /* Root + tokens */
    #vibe1519 {
      --bg-0: #0a0f1d;
      --bg-1: #0e1a2e;
      --glass: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.18);
      --text: #eaf2ff;
      --muted: #c8d3ea;
      --accent-1: #67d6ff;
      --accent-2: #a58bff;
      --accent-3: #ffb36a;
      --shadow: 0 10px 40px rgba(0,0,0,0.45);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: 0.2px;
      position: relative;
      isolation: isolate;
    }

    /* Stage */
    #vibe1519 .stage {
      position: relative;
      min-height: 360px;
      padding: clamp(20px, 4vw, 44px);
      border-radius: 28px;
      background:
        radial-gradient(1200px 800px at 10% 10%, rgba(103,214,255,0.18), transparent 50%),
        radial-gradient(900px 700px at 90% 20%, rgba(165,139,255,0.14), transparent 50%),
        linear-gradient(140deg, var(--bg-0), var(--bg-1) 50%, #0b1226 100%);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: var(--shadow);
      overflow: hidden;
      transform: translateZ(0);
    }

    /* Pointer glow */
    #vibe1519 .stage::before {
      content: "";
      position: absolute;
      inset: -2px;
      background:
        radial-gradient(500px 500px at var(--px, 50%) var(--py, 50%),
          rgba(132, 204, 255, 0.18), transparent 60%);
      pointer-events: none;
      transition: background 220ms ease-out;
      mix-blend-mode: screen;
    }

    /* Ambient elements */
    #vibe1519 .backdrop { position: absolute; inset: 0; overflow: hidden; pointer-events: none; }
    #vibe1519 .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.55;
      mix-blend-mode: screen;
      transform: translateZ(0);
    }
    #vibe1519 .b1 { width: 38vmax; height: 38vmax; left: -10%; top: -12%; background: radial-gradient(circle at 30% 30%, var(--accent-1), transparent 55%); animation: float-1 18s ease-in-out infinite; }
    #vibe1519 .b2 { width: 30vmax; height: 30vmax; right: -8%; top: 10%; background: radial-gradient(circle at 70% 40%, var(--accent-2), transparent 50%); animation: float-2 24s ease-in-out infinite; }
    #vibe1519 .b3 { width: 26vmax; height: 26vmax; left: 35%; bottom: -10%; background: radial-gradient(circle at 50% 50%, var(--accent-3), transparent 55%); animation: float-3 22s ease-in-out infinite; }

    @keyframes float-1 { 0%,100%{transform: translate(-2%,2%) scale(1)} 50%{transform: translate(3%,-1%) scale(1.05)} }
    @keyframes float-2 { 0%,100%{transform: translate(2%,-3%) scale(1)} 50%{transform: translate(-3%,2%) scale(0.98)} }
    @keyframes float-3 { 0%,100%{transform: translate(0,0) scale(1)} 50%{transform: translate(2%,-2%) scale(1.04)} }

    #vibe1519 .rings {
      position: absolute;
      inset: -20%;
      background:
        repeating-radial-gradient(circle at 60% 40%,
          rgba(255,255,255,0.12) 0px,
          rgba(255,255,255,0.12) 1px,
          transparent 2px,
          transparent 22px);
      filter: blur(8px);
      opacity: 0.18;
      animation: spin 80s linear infinite;
      mask-image: radial-gradient(closest-side, rgba(0,0,0,1), rgba(0,0,0,0.05));
      -webkit-mask-image: radial-gradient(closest-side, rgba(0,0,0,1), rgba(0,0,0,0.05));
    }
    @keyframes spin { to { transform: rotate(360deg) } }

    #vibe1519 .grid {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 32px 32px;
      opacity: 0.12;
      transform: perspective(800px) rotateX(45deg) translateY(18%);
      transform-origin: top center;
      mask-image: linear-gradient(to top, transparent 10%, black 45%);
      -webkit-mask-image: linear-gradient(to top, transparent 10%, black 45%);
    }

    /* Card */
    #vibe1519 .card {
      position: relative;
      max-width: 860px;
      margin: clamp(8px, 6vw, 40px) auto;
      padding: clamp(20px, 4vw, 36px);
      border-radius: 22px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      border: 1px solid var(--border);
      box-shadow: 0 1px 0 rgba(255,255,255,0.12) inset, var(--shadow);
      transform: perspective(1000px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)) translateZ(0);
      transition: transform 220ms ease, border-color 220ms ease, background 220ms ease;
    }
    #vibe1519 .card:focus-within { border-color: rgba(255,255,255,0.35); }

    #vibe1519 h1 {
      margin: 0 0 8px 0;
      font-weight: 700;
      font-size: clamp(28px, 5vw, 56px);
      line-height: 1.05;
      letter-spacing: -0.6px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: hue-pan 12s ease-in-out infinite alternate;
    }
    @keyframes hue-pan { 0%{background-position: 0% 50%} 100%{background-position: 100% 50%} }

    #vibe1519 p.lead {
      margin: 4px 0 18px 0;
      color: var(--muted);
      font-size: clamp(15px, 2.2vw, 20px);
      line-height: 1.6;
      max-width: 60ch;
    }

    /* CTA buttons */
    #vibe1519 .cta { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    #vibe1519 .btn {
      position: relative;
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease, color 140ms ease;
      will-change: transform;
      outline: none;
    }
    #vibe1519 .btn:focus-visible { box-shadow: 0 0 0 3px rgba(103,214,255,0.45), 0 2px 14px rgba(103,214,255,0.25); }
    #vibe1519 .btn.primary {
      color: #0b1226;
      background: linear-gradient(135deg, #aaf0ff, #9ec2ff 40%, #ffc89e);
      box-shadow: 0 10px 24px rgba(160, 205, 255, 0.35), 0 2px 0 rgba(255,255,255,0.6) inset;
    }
    #vibe1519 .btn.primary:hover { transform: translateY(-1px) scale(1.02); }
    #vibe1519 .btn.ghost {
      color: var(--text);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.28);
      box-shadow: 0 8px 18px rgba(0,0,0,0.25) inset;
    }
    #vibe1519 .btn.ghost:hover { background: rgba(255,255,255,0.10); transform: translateY(-1px); }

    /* Ripple effect */
    #vibe1519 .btn .ripple {
      position: absolute;
      border-radius: 50%;
      transform: translate(-50%,-50%);
      pointer-events: none;
      width: 10px; height: 10px;
      background: radial-gradient(circle, rgba(255,255,255,0.7), rgba(255,255,255,0) 70%);
      animation: ripple 700ms ease-out forwards;
      mix-blend-mode: overlay;
    }
    @keyframes ripple { from { opacity: 0.7; } to { transform: translate(-50%,-50%) scale(12); opacity: 0; } }

    /* Meta/footer */
    #vibe1519 .meta {
      margin-top: 14px;
      display: flex; align-items: center; gap: 10px;
      color: rgba(235,242,255,0.8);
      font-size: 13px;
    }
    #vibe1519 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #aff, #58b);
      box-shadow: 0 0 10px rgba(120,200,255,0.8), 0 0 24px rgba(120,200,255,0.5);
      animation: pulse 2.2s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100%{transform: scale(1); opacity: 0.9} 50%{transform: scale(1.25); opacity: 1} }

    /* Reduced motion respect */
    @media (prefers-reduced-motion: reduce) {
      #vibe1519 .b1,#vibe1519 .b2,#vibe1519 .b3,
      #vibe1519 .rings, #vibe1519 h1 { animation: none !important; }
      #vibe1519 .stage::before { background: radial-gradient(500px 500px at 50% 50%, rgba(132,204,255,0.12), transparent 60%); }
    }
  </style>

  <div class="stage" aria-label="Aurora canvas with interactive card">
    <div class="backdrop" aria-hidden="true">
      <span class="blob b1"></span>
      <span class="blob b2"></span>
      <span class="blob b3"></span>
      <span class="rings"></span>
      <span class="grid"></span>
    </div>

    <article class="card" tabindex="0" aria-label="Introductory panel">
      <h1>The Quiet Shift</h1>
      <p class="lead">Make space for clarity. We pare back the noise until what remains feels inevitable.</p>
      <div class="cta">
        <button class="btn primary" type="button">Begin a moment</button>
        <button class="btn ghost" type="button" data-reveal="#philosophy">See philosophy</button>
      </div>
      <div class="meta">
        <span class="dot" aria-hidden="true"></span>
        <span class="time">Last updated <span id="last-updated">Last updated: 2025-12-25 10:18:49 EST</span></span>
      </div>
      <div id="philosophy" hidden style="margin-top:14px;color:var(--muted);font-size:14.5px;line-height:1.55;max-width:65ch;">
        We design for calm acceleration—gentle motion, generous spacing, and a palette that breathes. Touch lightly; everything responds.
      </div>
    </article>
  </div>

  <script>
    (function () {
      const root = document.querySelector('#vibe1519');
      const stage = root.querySelector('.stage');
      const card = root.querySelector('.card');

      // Last updated
      try {
        const out = root.querySelector('#last-updated');
        const now = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
        out.textContent = `${fmt.format(now)} • ${tz}`;
      } catch {}

      // Toggle philosophy
      root.querySelectorAll('[data-reveal]').forEach(btn => {
        btn.addEventListener('click', () => {
          const sel = btn.getAttribute('data-reveal');
          const el = root.querySelector(sel);
          if (!el) return;
          const showing = el.hasAttribute('hidden') ? false : true;
          if (showing) {
            el.setAttribute('hidden', '');
          } else {
            el.removeAttribute('hidden');
          }
        }, { passive: true });
      });

      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Pointer glow + tilt
      function handleMove(e) {
        const rect = stage.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        const px = (x / rect.width) * 100;
        const py = (y / rect.height) * 100;
        stage.style.setProperty('--px', px + '%');
        stage.style.setProperty('--py', py + '%');

        const dx = (x / rect.width - 0.5);
        const dy = (y / rect.height - 0.5);
        const maxTilt = 6;
        card.style.setProperty('--ry', (dx * maxTilt) + 'deg');
        card.style.setProperty('--rx', (-(dy) * maxTilt) + 'deg');
      }

      function resetTilt() {
        card.style.setProperty('--ry', '0deg');
        card.style.setProperty('--rx', '0deg');
      }

      if (!prefersReduced) {
        stage.addEventListener('mousemove', handleMove);
        stage.addEventListener('mouseleave', resetTilt);
        stage.addEventListener('touchstart', handleMove, { passive: true });
        stage.addEventListener('touchmove', handleMove, { passive: true });
        stage.addEventListener('touchend', resetTilt, { passive: true });
      }

      // Button ripple
      root.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const circle = document.createElement('span');
          circle.className = 'ripple';
          const rect = btn.getBoundingClientRect();
          const cx = (e.clientX || (e.touches && e.touches[0].clientX) || (rect.left + rect.width/2)) - rect.left;
          const cy = (e.clientY || (e.touches && e.touches[0].clientY) || (rect.top + rect.height/2)) - rect.top;
          circle.style.left = cx + 'px';
          circle.style.top = cy + 'px';
          btn.appendChild(circle);
          setTimeout(() => circle.remove(), 800);
        }, { passive: true });
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
