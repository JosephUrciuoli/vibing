<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe2316" role="region" aria-label="Aurora Garden — generative blooms" data-theme="dawn">
  <style>
    /* ——— Tokens & Theme ——— */
    #vibe2316{
      --bg1: #f7f9ff;
      --bg2: #ebf1ff;
      --ink: #0d1220;
      --muted: #5a6478;
      --line: rgba(13,18,32,0.08);
      --glass: rgba(255,255,255,0.55);
      --a1: #ff6b6b;
      --a2: #f7b84b;
      --a3: #22d3ee;
      --r: 26px;
      --shadow: 0 30px 80px rgba(0,0,0,0.18);
      color-scheme: light;
      position: relative;
      isolation: isolate;
      font: 500 15px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--ink);
      border-radius: var(--r);
      padding: clamp(16px, 2.8vw, 26px);
      background:
        radial-gradient(140vmax 140vmax at 10% 0%, rgba(0,0,0,0.03), transparent 60%),
        radial-gradient(140vmax 140vmax at 100% 100%, rgba(0,0,0,0.03), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        var(--shadow);
      overflow: hidden;
    }
    #vibe2316[data-theme="midnight"]{
      --bg1: #0a0f1c;
      --bg2: #0b1224;
      --ink: #eef3ff;
      --muted: #a9b3cc;
      --line: rgba(255,255,255,0.08);
      --glass: rgba(16,22,34,0.55);
      --a1: #60a5fa;
      --a2: #a78bfa;
      --a3: #22d3ee;
      color-scheme: dark;
    }

    /* Aura bloom — decorative */
    #vibe2316::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(50% 60% at 70% 20%, color-mix(in oklab, var(--a1) 30%, transparent) 0%, transparent 65%),
        radial-gradient(60% 50% at 20% 80%, color-mix(in oklab, var(--a2) 28%, transparent) 0%, transparent 70%),
        radial-gradient(40% 50% at 90% 70%, color-mix(in oklab, var(--a3) 30%, transparent) 0%, transparent 70%);
      filter: blur(40px) saturate(1.1);
      opacity: 0.55;
      animation: vibe2316-slow 38s linear infinite;
      transform-origin: 50% 50%;
      pointer-events:none;
      mix-blend-mode: color-dodge;
    }
    @keyframes vibe2316-slow { to { transform: rotate(1turn); } }

    /* Film grain */
    #vibe2316::after{
      content:"";
      position:absolute; inset:-100%;
      opacity: .10;
      background:
        repeating-conic-gradient(from 0deg, rgba(0,0,0,.03) 0 10deg, transparent 10deg 20deg);
      filter: blur(.7px) contrast(1.12);
      mix-blend-mode: soft-light;
      pointer-events:none;
      animation: vibe2316-grain 120s linear infinite;
    }
    @keyframes vibe2316-grain { to { transform: rotate(1turn); } }

    /* ——— Top bar ——— */
    #vibe2316 .bar{
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      margin-bottom: clamp(12px, 2.2vw, 18px);
    }
    #vibe2316 .brand{
      display:inline-flex; align-items:center; gap:10px; user-select:none;
      letter-spacing:.14em; text-transform:uppercase; font-size:12px; color:var(--muted);
    }
    #vibe2316 .mark{
      width:22px;height:22px;border-radius:8px; display:grid; place-items:center;
      background: linear-gradient(135deg, var(--a1), var(--a2), var(--a3));
      color:#0b0f14; font-weight:900; box-shadow: 0 10px 22px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.5);
    }
    #vibe2316 .actions{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe2316 .chip{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
      border:1px dashed var(--line); color:var(--muted); background:transparent;
    }
    #vibe2316 .dots{ display:inline-flex; gap:6px; }
    #vibe2316 .dots .d{ width:12px;height:12px; border-radius:50%; box-shadow:0 0 14px rgba(0,0,0,.12); }
    #vibe2316 .dots .d:nth-child(1){ background: var(--a1); }
    #vibe2316 .dots .d:nth-child(2){ background: var(--a2); }
    #vibe2316 .dots .d:nth-child(3){ background: var(--a3); }

    /* ——— Stage ——— */
    #vibe2316 .stage{
      position:relative; overflow:hidden;
      border-radius: clamp(16px, 2.6vw, 22px);
      min-height: clamp(380px, 58vh, 720px);
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--bg1) 86%, transparent), color-mix(in oklab, var(--bg2) 86%, transparent));
      border: 1px solid var(--line);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.6),
        0 22px 60px rgba(0,0,0,.16);
      transform-style: preserve-3d;
    }
    #vibe2316 .stage:focus{ outline: 2px solid color-mix(in oklab, var(--a3) 60%, transparent); outline-offset: 2px; }
    #vibe2316 canvas.aurora{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Title overlay */
    #vibe2316 .title{
      position:absolute; left: clamp(16px, 4vw, 40px); top: clamp(16px, 4vw, 40px);
      z-index:2; user-select:none;
    }
    #vibe2316 .title h1{
      margin:0; line-height:.88; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(38px, 8vw, 110px);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,.6));
    }
    #vibe2316 .title h1 span{ display:block; }
    #vibe2316 .title p{
      margin:.4em 0 0; color: var(--muted); font-size: 14px;
      backdrop-filter: blur(2px);
    }

    /* HUD panel */
    #vibe2316 .hud{
      position:absolute; right: clamp(12px, 3vw, 24px); bottom: clamp(12px, 3vw, 24px);
      z-index:2; width:min(420px, 92%); display:grid; gap:12px;
      padding: clamp(12px, 2vw, 16px);
      background: var(--glass);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,.14), inset 0 1px 0 rgba(255,255,255,.4);
      backdrop-filter: blur(10px) saturate(1.1);
    }
    #vibe2316 .controls{ display:grid; gap:10px; }
    #vibe2316 .row{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe2316 label{ display:grid; gap:6px; font-size:12px; color:var(--muted); letter-spacing:.08em; text-transform:uppercase; }
    #vibe2316 input[type="range"]{
      -webkit-appearance:none; appearance:none; width: clamp(200px, 44vw, 320px); height:12px;
      border-radius:999px; border:1px solid var(--line);
      background:
        linear-gradient(90deg, var(--a1), var(--a2), var(--a3)) left/var(--pct,50%) 100% no-repeat,
        rgba(0,0,0,.08);
      box-shadow: inset 0 2px 6px rgba(0,0,0,.08);
      outline:none;
    }
    #vibe2316 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px;height:18px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, #dfe6f2);
      border:1px solid var(--line); box-shadow: 0 6px 12px rgba(0,0,0,.16); cursor:pointer;
    }
    #vibe2316 input[type="range"]::-moz-range-thumb{
      width:18px;height:18px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, #dfe6f2);
      border:1px solid var(--line); box-shadow: 0 6px 12px rgba(0,0,0,.16); cursor:pointer;
    }

    #vibe2316 .btn{
      appearance:none; border:1px solid var(--line); border-radius:999px; padding:8px 12px;
      font-weight:800; letter-spacing:.02em; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      color: var(--ink);
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      transition: transform .14s ease, filter .18s ease;
    }
    #vibe2316 .btn:hover{ transform: translateY(-1px); filter: brightness(1.03); }
    #vibe2316 .btn:active{ transform: translateY(0); filter: brightness(.98); }
    #vibe2316 .btn.primary{
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); color:#0b0f14; border:none;
      box-shadow: 0 12px 24px rgba(0,0,0,.12);
    }
    #vibe2316 .legend{ font-size:12px; color:var(--muted); }
    #vibe2316 .foot{ display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; font-size:12px; color:var(--muted); }

    /* Tilt */
    #vibe2316 .tilt{ transform: perspective(900px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)); transition: transform .2s ease; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe2316 *, #vibe2316::before, #vibe2316::after{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar">
    <div class="brand">
      <span class="mark" aria-hidden="true">A</span>
      <span>Aurora Garden</span>
    </div>
    <div class="actions">
      <span class="chip" title="Current palette">
        <span class="dots" aria-hidden="true"><span class="d"></span><span class="d"></span><span class="d"></span></span>
        Palette
      </span>
      <button class="btn ghost" id="themeBtn" type="button" aria-pressed="false" title="Toggle theme">Night</button>
    </div>
  </div>

  <main class="stage tilt" tabindex="0">
    <canvas class="aurora" aria-label="Generative aurora and blooming flowers that respond to wind and touch"></canvas>

    <div class="title" aria-labelledby="t-head">
      <h1 id="t-head"><span>quiet</span><span>splendor</span></h1>
      <p>Draw with light. Plant a bloom. Let the wind decide.</p>
    </div>

    <section class="hud" aria-label="Controls">
      <div class="controls">
        <label for="wind">Wind
          <input id="wind" type="range" min="0" max="100" step="1" value="38" aria-valuemin="0" aria-valuemax="100" aria-valuenow="38" aria-label="Wind speed">
        </label>
        <label for="size">Bloom
          <input id="size" type="range" min="10" max="120" step="2" value="54" aria-valuemin="10" aria-valuemax="120" aria-valuenow="54" aria-label="Bloom size">
        </label>
        <div class="row">
          <button class="btn primary" id="seedBtn" type="button" title="Seed a bloom">Seed bloom</button>
          <button class="btn" id="clearBtn" type="button" title="Clear blooms">Clear</button>
        </div>
      </div>
      <div class="legend">Hints: Click or tap to plant. Drag to bend the ribbons. The wind slider changes the flow.</div>
      <div class="foot" role="contentinfo">
        <span>Field Study No. 6</span>
        <span id="last-updated">Last updated: 2026-01-31 12:22:12 EST</span>
      </div>
    </section>
  </main>

  <script>
    (function(){
      const root = document.getElementById('vibe2316');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('canvas.aurora');
      const ctx = canvas.getContext('2d', { alpha: true, desynchronized: true });
      const windRange = root.querySelector('#wind');
      const sizeRange = root.querySelector('#size');
      const seedBtn = root.querySelector('#seedBtn');
      const clearBtn = root.querySelector('#clearBtn');
      const themeBtn = root.querySelector('#themeBtn');
      const updated = root.querySelector('#last-updated');

      // Last updated
      function fmt(d) {
        try {
          return new Intl.DateTimeFormat(undefined, {
            year:'numeric', month:'short', day:'2-digit',
            hour:'2-digit', minute:'2-digit', second:'2-digit'
          }).format(d);
        } catch { return d.toLocaleString(); }
      }
      updated.textContent = 'Last updated: ' + fmt(new Date());

      // Range fills
      function fillRange(el){
        const min = +el.min, max = +el.max, val = +el.value;
        const pct = ((val - min) / (max - min)) * 100;
        el.style.setProperty('--pct', pct + '%');
        el.setAttribute('aria-valuenow', String(val));
      }
      [windRange, sizeRange].forEach(r => { fillRange(r); r.addEventListener('input', () => fillRange(r)); });

      // Theme toggle
      function toggleTheme(){
        const night = root.getAttribute('data-theme') === 'midnight';
        root.setAttribute('data-theme', night ? 'dawn' : 'midnight');
        themeBtn.setAttribute('aria-pressed', (!night).toString());
        themeBtn.textContent = night ? 'Night' : 'Day';
      }
      themeBtn.addEventListener('click', toggleTheme);

      // Canvas sizing
      let dpr = Math.min(3, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
      }
      resize();
      const ro = new ResizeObserver(resize);
      ro.observe(stage);

      // Palette from CSS variables
      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function hexToRgb(h){
        if(!h) return [255,255,255];
        let c = h.replace('#','').trim();
        if(c.length===3) c = c.split('').map(x=>x+x).join('');
        const n = parseInt(c,16);
        return [(n>>16)&255, (n>>8)&255, n&255];
      }
      function rgba(arr,a){ return `rgba(${arr[0]},${arr[1]},${arr[2]},${a})`; }
      function palette(){
        return [css('--a1'), css('--a2'), css('--a3')].map(hexToRgb);
      }

      // Aurora ribbons
      const ribbons = Array.from({length:3}, (_,i)=>({
        phase: Math.random()*Math.PI*2,
        amp: 60 + i*18,
        freq: 0.0016 + i*0.0005,
        speed: 0.0005 + i*0.0003,
        thickness: 10 + i*6
      }));

      // Blooms
      const blooms = [];
      function addBloom(x,y,r){
        const pals = palette();
        const col = pals[Math.floor(Math.random()*pals.length)];
        blooms.push({
          x, y, r, t: 0,
          petals: 6 + Math.floor(Math.random()*5),
          hue: col,
          rot: Math.random()*Math.PI*2
        });
      }

      // Pointer influence and tilt
      const pointer = { x: 0.5, y: 0.5, down:false };
      function updateTilt(e){
        const r = stage.getBoundingClientRect();
        const cx = e.clientX - r.left, cy = e.clientY - r.top;
        const nx = (cx / r.width - 0.5), ny = (cy / r.height - 0.5);
        pointer.x = cx / r.width; pointer.y = cy / r.height;
        const dx = Math.max(-1, Math.min(1, nx)) * 4;
        const dy = Math.max(-1, Math.min(1, -ny)) * 4;
        stage.style.setProperty('--ry', dx.toFixed(2) + 'deg');
        stage.style.setProperty('--rx', dy.toFixed(2) + 'deg');
      }
      stage.addEventListener('pointermove', updateTilt, { passive: true });
      stage.addEventListener('pointerleave', ()=>{ stage.style.setProperty('--ry','0deg'); stage.style.setProperty('--rx','0deg'); }, { passive: true });

      // Interactions
      stage.addEventListener('pointerdown', (e)=>{
        pointer.down = true;
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) * dpr;
        const y = (e.clientY - r.top) * dpr;
        addBloom(x, y, +sizeRange.value * dpr);
      });
      stage.addEventListener('pointerup', ()=> pointer.down=false);
      seedBtn.addEventListener('click', ()=>{
        const r = stage.getBoundingClientRect();
        addBloom(r.width * dpr * .5, r.height * dpr * .6, +sizeRange.value * dpr);
      });
      clearBtn.addEventListener('click', ()=>{ blooms.length = 0; });

      // Draw helpers
      function backdrop(){
        const w = canvas.width, h = canvas.height;
        // subtle vertical fade to blend with container
        const g = ctx.createLinearGradient(0,0,0,h);
        const bg1 = getComputedStyle(root).getPropertyValue('--bg1').trim() || '#ffffff';
        const bg2 = getComputedStyle(root).getPropertyValue('--bg2').trim() || '#f0f0f0';
        g.addColorStop(0, bg1);
        g.addColorStop(1, bg2);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,w,h);
      }
      function drawRibbons(t){
        const w = canvas.width, h = canvas.height;
        const pals = palette();
        const wind = (+windRange.value)/100; // 0..1
        const px = pointer.x || 0.5, py = pointer.y || 0.5;
        const bendX = (px - 0.5) * 180 * dpr;
        const drift = (py - 0.5) * 120 * dpr;

        ctx.globalCompositeOperation = 'lighter';
        ribbons.forEach((rb, i)=>{
          const col = pals[i % pals.length];
          ctx.lineWidth = rb.thickness * dpr;
          ctx.lineCap = 'round';
          const alpha = 0.12 + i*0.05 + wind*0.08;
          ctx.strokeStyle = rgba(col, alpha);
          ctx.beginPath();
          let first = true;
          const baseY = h*0.45 + i*22*dpr + drift;
          for(let x=0; x<=w; x+=8*dpr){
            const y =
              baseY
              + Math.sin(x*rb.freq + t*rb.speed + rb.phase) * (rb.amp * (0.6 + wind*0.8)) * dpr
              + Math.sin(x*rb.freq*2 + t*rb.speed*1.8) * (rb.amp*0.35) * dpr
              + (bendX * Math.sin(x/(w*0.5)*Math.PI));
            if(first){ ctx.moveTo(x, y); first=false; }
            else ctx.lineTo(x, y);
          }
          ctx.stroke();

          // glow pass
          ctx.lineWidth = rb.thickness * 0.45 * dpr;
          ctx.strokeStyle = rgba(col, alpha * 0.7);
          ctx.stroke();
        });
        ctx.globalCompositeOperation = 'source-over';
      }
      function drawBloom(b){
        const ctx2 = ctx;
        const petals = b.petals;
        const r = b.r * (1 + Math.sin(b.t*0.0024)*0.05);
        for(let i=0;i<petals;i++){
          const a = b.rot + i * (Math.PI*2/petals) + b.t*0.0006;
          const pr = r * 0.62;
          const x1 = b.x + Math.cos(a) * r*0.18;
          const y1 = b.y + Math.sin(a) * r*0.18;
          const x2 = b.x + Math.cos(a) * r;
          const y2 = b.y + Math.sin(a) * r;

          // petal gradient
          const g = ctx2.createRadialGradient(x1,y1, r*0.02, x2,y2, r*0.78);
          const base = b.hue;
          g.addColorStop(0, rgba(base, 0.9));
          g.addColorStop(1, rgba(base, 0.0));

          ctx2.fillStyle = g;
          ctx2.beginPath();
          ctx2.moveTo(b.x, b.y);
          // Soft teardrop using two quadratics
          const c1x = b.x + Math.cos(a - 0.8) * pr;
          const c1y = b.y + Math.sin(a - 0.8) * pr;
          const c2x = b.x + Math.cos(a + 0.8) * pr;
          const c2y = b.y + Math.sin(a + 0.8) * pr;
          ctx2.quadraticCurveTo(c1x, c1y, x2, y2);
          ctx2.quadraticCurveTo(c2x, c2y, b.x, b.y);
          ctx2.closePath();
          ctx2.fill();
        }
        // center glow
        const g2 = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, r*0.4);
        g2.addColorStop(0, 'rgba(255,255,255,0.6)');
        g2.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g2;
        ctx.beginPath(); ctx.arc(b.x, b.y, r*0.4, 0, Math.PI*2); ctx.fill();

        b.t += 16; // animation time
      }

      // Animate
      let prev = performance.now();
      let rafId = 0;
      function frame(now){
        const dt = Math.min(50, now - prev);
        prev = now;
        // draw
        backdrop();
        const t = now;
        drawRibbons(t);
        for(let i=0;i<blooms.length;i++){ drawBloom(blooms[i]); }
        rafId = requestAnimationFrame(frame);
      }
      rafId = requestAnimationFrame(frame);

      // Accessibility: stop on reduced motion if desired
      const media = matchMedia('(prefers-reduced-motion: reduce)');
      function rmChange(){
        if(media.matches){ cancelAnimationFrame(rafId); }
        else { prev = performance.now(); rafId = requestAnimationFrame(frame); }
      }
      media.addEventListener?.('change', rmChange);

      // Initialize some subtle blooms
      setTimeout(()=>{
        const r = stage.getBoundingClientRect();
        addBloom(r.width * dpr * 0.28, r.height * dpr * 0.58, 42 * dpr);
        addBloom(r.width * dpr * 0.62, r.height * dpr * 0.44, 60 * dpr);
      }, 140);

      // Cleanup on detach (defensive)
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) cancelAnimationFrame(rafId);
        else rafId = requestAnimationFrame(frame);
      });
    })();
  </script>
</div>
