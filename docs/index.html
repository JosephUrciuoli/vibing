    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);

      #content {

        line-height: 1.6;
        background: rgba(255,255,255,0.04);

      }
      .footer {

        display: flex;
        justify-content: space-between;
        align-items: center;

        color: var(--muted);
      }
      .badge {

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="v1501 orrery" data-theme="void" aria-label="ORRERY — the orbital playground">
  <style>
    .v1501.orrery{
      --r:28px;
      --ink:#eaf3ff;
      --muted:#a9b6c8;
      --edge:rgba(255,255,255,.14);
      --bg1:#05070d;
      --bg2:#0c1220;
      --acc1:#7cf5ff;
      --acc2:#a68bff;
      --glass:rgba(255,255,255,.06);
      color-scheme: dark;

      position:relative; isolation:isolate; overflow:hidden;
      display:grid; grid-template-rows:auto 1fr auto auto; gap: clamp(16px, 4vw, 28px);
      padding: clamp(18px, 5vw, 48px);
      border-radius: var(--r);
      background:
        radial-gradient(160% 220% at -20% -40%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(140% 200% at 120% 140%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 60px 200px rgba(0,0,0,.5);
      font-family: ui-sans-serif, system-ui, -apple-system, Inter, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
    }
    .v1501.orrery[data-theme="ember"]{ --bg1:#0f0a07; --bg2:#1d0d0a; --acc1:#ff8d5f; --acc2:#ffd36e; --muted:#caa891; }
    .v1501.orrery[data-theme="glacier"]{ --bg1:#071019; --bg2:#0e1f2d; --acc1:#82d9ff; --acc2:#b2fff1; --muted:#b7d0df; }
    .v1501.orrery[data-theme="moss"]{ --bg1:#090f0a; --bg2:#0f1b12; --acc1:#7bffa6; --acc2:#b5ff6e; --muted:#b6d7c3; }
    .v1501.orrery[data-theme="sunset"]{ --bg1:#0c0911; --bg2:#1d1021; --acc1:#ff9ad7; --acc2:#ffb36a; --muted:#d8bfd8; }
    .v1501.orrery::before{
      content:""; position:absolute; inset:-35%; z-index:0; pointer-events:none;
      background: conic-gradient(from .25turn at 65% 45%,
        color-mix(in oklab, var(--acc1) 40%, transparent) 0 14%,
        transparent 14% 38%,
        color-mix(in oklab, var(--acc2) 36%, transparent) 38% 54%,
        transparent 54% 100%);
      filter: blur(130px) saturate(140%);
      opacity:.9; mix-blend-mode: screen; animation: v1501-aurora 60s linear infinite;
    }
    .v1501.orrery::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(1px 1px at 12% 22%, rgba(255,255,255,.07), transparent 50%),
        radial-gradient(1px 1px at 68% 72%, rgba(255,255,255,.06), transparent 50%),
        radial-gradient(1px 1px at 38% 58%, rgba(255,255,255,.05), transparent 50%),
        repeating-linear-gradient(135deg, rgba(255,255,255,.03) 0 2px, transparent 2px 12px);
      mix-blend-mode: soft-light; opacity:.45;
    }
    @keyframes v1501-aurora{ to{ transform: rotate(360deg) } }

    /* Mast */
    .v1501 .mast{ position:relative; z-index:2; display:flex; align-items:flex-start; justify-content:space-between; gap: clamp(12px, 3vw, 24px); }
    .v1501 .brand{ display:flex; align-items:center; gap: clamp(12px, 2.2vw, 18px); }
    .v1501 .mark{
      width:74px; height:74px; border-radius:22px; overflow:hidden; position:relative; border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.2), 0 18px 36px rgba(0,0,0,.45);
      display:grid; place-items:center;
    }
    .v1501 .ring{
      width:66%; aspect-ratio:1; border-radius:50%; position:relative; display:grid; place-items:center;
      background: radial-gradient(closest-side, transparent 58%, color-mix(in oklab, var(--acc1) 60%, transparent) 59% 62%, transparent 64%),
                  conic-gradient(from 90deg, var(--acc1), var(--acc2));
      -webkit-mask: radial-gradient(circle, #000 60%, transparent 61% 100%);
              mask: radial-gradient(circle, #000 60%, transparent 61% 100%);
      animation: v1501-spin 10s linear infinite;
      box-shadow: 0 10px 28px color-mix(in oklab, var(--acc1) 40%, transparent);
    }
    @keyframes v1501-spin{ to{ transform: rotate(360deg) } }
    .v1501 .title{
      margin:0; font-weight:1000; line-height:.85; letter-spacing:-.01em;
      font-size: clamp(34px, 6.8vw, 90px);
      background: linear-gradient(95deg, var(--acc1), var(--acc2));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-shadow: 0 16px 50px rgba(0,0,0,.3);
    }
    .v1501 .tag{ margin:.25rem 0 0; color: var(--muted); max-width: 58ch; font-size: clamp(13px, 1.4vw, 16px); }
    .v1501 .stats{ color: var(--muted); font-size:12px; display:flex; gap:12px; align-items:center; }
    .v1501 .pulse{ width:10px; height:10px; border-radius:50%; background: var(--acc1); box-shadow:0 0 0 6px color-mix(in oklab, var(--acc1) 24%, transparent); animation: v1501-beat 2.6s ease-in-out infinite; }
    @keyframes v1501-beat{ 0%,100%{ transform: scale(1); opacity:1 } 45%{ transform: scale(1.12); opacity:.95 } }

    /* Stage */
    .v1501 .stage{
      position:relative; z-index:1; min-height: min(78vh, 980px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge);
      overflow:hidden; background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 44px 220px rgba(0,0,0,.6);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .2s ease;
      display:grid; place-items:center;
    }
    .v1501 canvas.sky{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .v1501 .overlay{
      position:absolute; inset:0; display:grid; grid-template-rows: 1fr auto; pointer-events:none; padding: clamp(12px, 3vw, 24px); z-index:2;
    }
    .v1501 .quote, .v1501 .hint{
      color: var(--muted); font-size:12px; font-weight:800; letter-spacing:.06em;
      background: color-mix(in oklab, var(--glass) 90%, transparent);
      border:1px solid var(--edge); border-radius:10px; padding:8px 10px; backdrop-filter: blur(8px);
    }
    .v1501 .quote{ align-self:start; justify-self:start; }
    .v1501 .hint{ justify-self:center; align-self:end; }

    /* HUD */
    .v1501 .hud{ position:relative; z-index:2; display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between; }
    .v1501 .dock{ display:flex; flex-wrap:wrap; gap:10px; }
    .v1501 .chip, .v1501 .knob{
      border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(10px) saturate(160%); color:inherit;
      border-radius:14px; box-shadow: inset 0 1px 0 rgba(255,255,255,.14), 0 16px 36px rgba(0,0,0,.45);
    }
    .v1501 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px;
      font-weight:900; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1501 .chip:hover{ transform: translateY(-1px) }
    .v1501 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: 0 16px 40px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.2);
    }
    .v1501 .knob{ display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:800; }
    .v1501 .knob input{ appearance:none; width:180px; height:8px; background: rgba(255,255,255,.12); border-radius:999px; outline:none; cursor:pointer; }
    .v1501 .knob input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.55); }
    .v1501 .knob input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.55); }

    .v1501 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: rgba(255,255,255,.08); color:inherit; }
    .v1501 .chip:focus-visible{ outline:2px solid color-mix(in oklab, var(--acc1) 65%, transparent); outline-offset:2px; }
    .v1501.paused *{ animation-play-state: paused !important; }

    .v1501 .foot{ display:flex; align-items:center; justify-content:space-between; color:var(--muted); font-size:12px; }
    .v1501 .foot strong{ color:var(--ink); }

    /* Responsive */
    @media (max-width: 980px){
      .v1501 .knob input{ width:120px; }
      .v1501 .title{ font-size: clamp(32px, 10vw, 72px); }
      .v1501 .hud{ gap:12px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1501, .v1501 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <div class="mark" aria-hidden="true"><div class="ring" aria-hidden="true"></div></div>
      <div>
        <h2 class="title">ORRERY</h2>

    </div>
    <div class="stats">
      <span class="pulse" aria-hidden="true"></span>

  <div class="stage" aria-live="polite">
    <canvas class="sky" role="img" aria-label="Interactive orbital canvas"></canvas>

      <div class="quote">“bend the night — orbit the light”</div>
      <div class="hint"><span class="kbd">Drag</span> steer gravity • <span class="kbd">Click</span> spawn comet • <span class="kbd">Space</span> pause • <span class="kbd">T</span> theme • <span class="kbd">E</span> export</div>

  <div class="hud" role="group" aria-label="Controls">
    <div class="dock">
      <button class="chip play" type="button" aria-pressed="true" title="Toggle motion">Play</button>
      <button class="chip theme" type="button" title="Cycle theme">Void</button>
      <button class="chip reset" type="button" title="Reset system">Reset</button>

    </div>
    <div class="dock">
      <div class="knob"><span>Density</span><input class="density" type="range" min="24" max="240" value="120" aria-label="Number of bodies"></div>

  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1501.orrery'); if(!root) return;

      // Elements
      const canvas  = root.querySelector('canvas.sky');
      const ctx     = canvas.getContext('2d', { alpha: true });
      const stage   = root.querySelector('.stage');

      const playBtn   = root.querySelector('.play');
      const themeBtn  = root.querySelector('.theme');
      const resetBtn  = root.querySelector('.reset');
      const exportBtn = root.querySelector('.export');

      const densityInput = root.querySelector('.density');
      const speedInput   = root.querySelector('.speed');
      const gravInput    = root.querySelector('.gravity');
      const linkInput    = root.querySelector('.linkdist');
      const trailInput   = root.querySelector('.trail');

      const mBodies = root.querySelector('.m-bodies');
      const mLinks  = root.querySelector('.m-links');
      const mGrav   = root.querySelector('.m-grav');
      const mTheme  = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');

      // Timestamp
      try{
        const el = root.querySelector('#last-updated');
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        el.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + (tz ? ' ' + tz.replaceAll('_',' ') : '');
      }catch(e){}

      // Themes
      const THEMES = ['void','ember','glacier','moss','sunset'];
      let themeIndex = Math.max(0, THEMES.indexOf((root.getAttribute('data-theme')||'void').toLowerCase()));

      // State
      const state = {
        playing: true,
        w: 320, h: 240, dpr: Math.min(2, window.devicePixelRatio||1),
        cx: 0, cy: 0,
        bodies: [],
        comets: [],
        density: +densityInput.value || 120,
        speed: (+speedInput.value||70)/100,
        gravity: (+gravInput.value||30)/100,
        linkDist: +linkInput.value || 90,
        trail: +trailInput.value || 80,
        pointer: {x:0,y:0,active:false,tx:0,ty:0},
        time: 0
      };

      // Utils
      const TAU = Math.PI*2;
      const clamp = (v,a,b)=> Math.max(a, Math.min(b, v));
      function mix(a,b,t){ return a*(1-t)+b*t }
      function lerpColor(a, b, t){
        function hexToRgb(h){ h=h.replace('#',''); if(h.length===3){ h=h.split('').map(x=>x+x).join('') } const n=parseInt(h,16); return {r:(n>>16)&255,g:(n>>8)&255,b:n&255}; }
        function rgbToHex(o){ return '#'+[o.r,o.g,o.b].map(v=>Math.max(0,Math.min(255,v)).toString(16).padStart(2,'0')).join(''); }
        const A = hexToRgb(a), B = hexToRgb(b);
        return rgbToHex({ r:Math.round(mix(A.r,B.r,t)), g:Math.round(mix(A.g,B.g,t)), b:Math.round(mix(A.b,B.b,t)) });
      }
      function palette(t){
        const cs = getComputedStyle(root);
        const a1 = cs.getPropertyValue('--acc1').trim() || '#66ccff';
        const a2 = cs.getPropertyValue('--acc2').trim() || '#cc88ff';
        const u = (Math.sin(t)+1)/2;
        return lerpColor(a1, a2, u);
      }

      // Size + setup
      function size(){
        const r = canvas.getBoundingClientRect();
        state.w = Math.max(1, Math.floor(r.width));
        state.h = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(state.w * state.dpr);
        canvas.height = Math.floor(state.h * state.dpr);
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        state.cx = state.w/2; state.cy = state.h/2;
        wipe(true);
      }
      const ro = new ResizeObserver(size); ro.observe(canvas);

      function wipe(hard=false){
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#000';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#111';
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0,bg1); g.addColorStop(1,bg2);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }
      function fade(){
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#000';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#111';
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.06 + (1 - state.trail/100)*0.25;
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0,bg1); g.addColorStop(1,bg2);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }

      // Bodies
      function makeBodies(n){
        const arr = [];
        const minR = Math.min(state.w, state.h) * 0.08;
        const maxR = Math.min(state.w, state.h) * 0.48;
        for(let i=0;i<n;i++){
          const t = i/(n-1 || 1);
          const r = mix(minR, maxR, Math.pow(t, 0.85)) * (0.85 + Math.random()*0.3);
          const a = Math.random()*TAU;
          const s = (0.2 + Math.pow(1 - (r/maxR), 0.6) * 2.4) * (0.4 + Math.random()*0.6);
          const e = 0.02 + Math.random()*0.14; // eccentricity
          const phi = Math.random()*TAU;       // ellipse angle
          arr.push({ r, a, s, e, phi, w: 0.6 + Math.random()*1.4 });
        }
        return arr;
      }
      function rebuild(){
        const n = clamp(state.density|0, 24, 240);
        state.bodies = makeBodies(n);
        mBodies.textContent = String(n);
        wipe(true);
      }

      // Comets
      function spawnComet(x, y){
        const ang = Math.random()*TAU;
        const spd = 100 + Math.random()*220;
        state.comets.push({
          x, y,
          vx: Math.cos(ang)*spd, vy: Math.sin(ang)*spd,
          life: 2.5 + Math.random()*1.5,
          maxLife: 2.5 + Math.random()*1.5
        });
      }

      // Interactions (tilt + gravity target)
      function pointerMove(e){
        const rect = stage.getBoundingClientRect();
        const x = e.clientX - rect.left, y = e.clientY - rect.top;
        const nx = x/rect.width, ny = y/rect.height;
        root.style.setProperty('--tiltX', ((nx-0.5)*8)+'deg');
        root.style.setProperty('--tiltY', (-(ny-0.5)*8)+'deg');
        root.style.setProperty('--tx', ((nx-0.5)*10)+'px');
        root.style.setProperty('--ty', ((ny-0.5)*10)+'px');

        state.pointer.tx = x; state.pointer.ty = y;
        if(state.pointer.active){
          state.pointer.x = x; state.pointer.y = y;
        }
      }
      function pointerDown(e){
        const rect = stage.getBoundingClientRect();
        state.pointer.active = true;
        state.pointer.x = state.pointer.tx = e.clientX - rect.left;
        state.pointer.y = state.pointer.ty = e.clientY - rect.top;
      }
      function pointerUp(){ state.pointer.active = false; }
      function click(e){
        const rect = stage.getBoundingClientRect();
        spawnComet(e.clientX - rect.left, e.clientY - rect.top);
      }

      stage.addEventListener('pointermove', pointerMove);
      stage.addEventListener('pointerdown', pointerDown);
      stage.addEventListener('pointerup', pointerUp);
      stage.addEventListener('pointerleave', pointerUp);
      stage.addEventListener('click', click);

      // Export
      exportBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob((blob)=>{
            if(!blob) return;
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `orrery-${Date.now()}.png`;
            document.body.appendChild(a); a.click(); a.remove();
            setTimeout(()=> URL.revokeObjectURL(url), 500);
          }, 'image/png');
        }catch(e){}
      });

      // UI setters
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); } else { cancelAnimationFrame(raf); }
      }
      function setTheme(name){
        root.setAttribute('data-theme', name);
        themeBtn.textContent = name.charAt(0).toUpperCase() + name.slice(1);
        mTheme.textContent = themeBtn.textContent;
        wipe(true);
      }
      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(THEMES[themeIndex]);
      }
      function setDensity(v){ state.density = clamp(v|0, 24, 240); densityInput.value = String(state.density); rebuild(); }
      function setSpeed(v){ state.speed = clamp((v|0)/100, 0, 2); }
      function setGrav(v){ state.gravity = clamp((v|0)/100, 0, 1.5); mGrav.textContent = String(v|0); }
      function setLink(v){ state.linkDist = clamp(v|0, 0, 240); mLinks.textContent = String(v|0); }
      function setTrail(v){ state.trail = clamp(v|0, 0, 100); }

      // Loop
      let last = performance.now(), raf=null;
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last)/1000;
        last = now;
        state.time += dt;

        // ease pointer target
        state.pointer.x = mix(state.pointer.x, state.pointer.tx, 0.15);
        state.pointer.y = mix(state.pointer.y, state.pointer.ty, 0.15);

        fade();
        draw(dt);

        raf = requestAnimationFrame(loop);
      }

      function draw(dt){
        // Bodies
        const N = state.bodies.length;
        const pts = new Array(N);
        const color = palette(state.time*0.6);

        for(let i=0;i<N;i++){
          const b = state.bodies[i];
          b.a += b.s * state.speed * dt;
          const R = b.r * (1 + b.e*Math.cos(b.a + b.phi));
          let x = state.cx + Math.cos(b.a)*R;
          let y = state.cy + Math.sin(b.a)*R;

          // gravity attractor
          if(state.gravity > 0){
            const dx = state.pointer.x - x, dy = state.pointer.y - y;
            const d = Math.hypot(dx, dy) + 0.0001;
            const g = state.gravity * 24 * dt * (state.pointer.active ? 1.2 : 0.6);
            x += dx/d * g;
            y += dy/d * g;
          }
          pts[i] = {x,y,w:b.w};
        }

        // Links (lightweight neighbor sampling)
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.strokeStyle = color;
        ctx.shadowColor = color;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        const L = state.linkDist;
        for(let i=0;i<N;i+=2){
          const a = pts[i];
          for(let k=1;k<6;k++){
            const j = (i + k) % N;
            const b = pts[j];
            const dx = a.x - b.x, dy = a.y - b.y;
            const d = Math.hypot(dx,dy);
            if(d < L && Math.random() < 0.7){
              const alpha = 0.08 * (1 - d/L);
              ctx.globalAlpha = alpha;
              ctx.lineWidth = 0.6 + 1.4*(1 - d/L);
              ctx.shadowBlur = 10 + 20*(1 - d/L);
              ctx.beginPath(); ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y); ctx.stroke();
            }
          }
        }
        ctx.restore();

        // Stars (points)
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = color;
        for(let i=0;i<N;i++){
          const p = pts[i];
          ctx.globalAlpha = 0.65;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 0.6 + p.w*0.7, 0, TAU);
          ctx.fill();
        }
        ctx.restore();

        // Comets
        if(state.comets.length){
          ctx.save();
          for(let i=state.comets.length-1;i>=0;i--){
            const c = state.comets[i];
            c.life -= dt;
            if(c.life <= 0){ state.comets.splice(i,1); continue; }
            // motion
            const dxp = state.pointer.x - c.x, dyp = state.pointer.y - c.y;
            const dp = Math.hypot(dxp, dyp) + 0.001;
            const g = state.gravity * 20 * dt;
            c.vx += dxp/dp * g;
            c.vy += dyp/dp * g;

            c.x += c.vx * dt;
            c.y += c.vy * dt;
            c.vx *= 0.995; c.vy *= 0.995;

            // draw tail
            const t = c.life / c.maxLife;
            const col = palette(state.time + (1-t));
            ctx.globalCompositeOperation = 'lighter';
            ctx.strokeStyle = col;
            ctx.shadowColor = col;
            ctx.globalAlpha = 0.2 + 0.5*t;
            ctx.lineWidth = 1.2 + 2*(1-t);
            ctx.shadowBlur = 24 + 30*(1-t);
            ctx.beginPath();
            ctx.moveTo(c.x, c.y);
            ctx.lineTo(c.x - c.vx*0.06, c.y - c.vy*0.06);
            ctx.stroke();

            // head
            ctx.globalAlpha = 0.7;
            ctx.fillStyle = col;
            ctx.beginPath(); ctx.arc(c.x, c.y, 1.6 + 2*(1-t), 0, TAU); ctx.fill();
          }
          ctx.restore();
        }
      }

      // Events
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed')!=='true'));
      resetBtn.addEventListener('click', ()=> rebuild());
      themeBtn.addEventListener('click', cycleTheme);
      densityInput.addEventListener('input', ()=> setDensity(densityInput.value));
      speedInput.addEventListener('input', ()=> setSpeed(speedInput.value));
      gravInput.addEventListener('input', ()=> setGrav(gravInput.value));
      linkInput.addEventListener('input', ()=> setLink(linkInput.value));
      trailInput.addEventListener('input', ()=> setTrail(trailInput.value));

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === 'e'){ exportBtn.click(); }
        if (k === 'r'){ rebuild(); }
        if (k === '['){ setSpeed((state.speed*100-5)|0); speedInput.value = String((state.speed*100)|0); }
        if (k === ']'){ setSpeed((state.speed*100+5)|0); speedInput.value = String((state.speed*100)|0); }
      });

      // Boot
      size();
      setTheme(THEMES[themeIndex]);
      rebuild();
      setPlay(true);

      // Respect reduced motion & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
</section>
