<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="halo1003" data-theme="dawn" data-echo="on" tabindex="0" role="region" aria-label="Vellum Bloom — a kinetic field of luminous pearls that follow your touch">
  <style>
    /* Vellum Bloom • 1003 — aggressive shift to kinetic pearls on vellum glass */
    #halo1003{
      --dawn-1:#fbfdfd; --dawn-2:#eef6ff;
      --night-1:#060910; --night-2:#0c1322;

      --ink-light:#0e1424; --muted-light:#4b5675;
      --ink-dark:#e8f0ff; --muted-dark:#9fb0d7;

      /* active palette (set by JS) */
      --c1:#7ad2ff; --c2:#b48bff; --c3:#ff8fb0; --c4:#7affc9; --c5:#ffe691;

      --bg1:var(--dawn-1); --bg2:var(--dawn-2);
      --ink:var(--ink-light); --muted:var(--muted-light);

      position:relative; isolation:isolate;
      min-height:78vh; border-radius:36px; overflow:hidden; padding:clamp(14px,4vw,32px);
      color:var(--ink);
      background:
        radial-gradient(1200px 900px at 120% -20%, color-mix(in oklab, var(--c2) 10%, transparent), transparent 60%),
        radial-gradient(800px 600px at -20% 120%, color-mix(in oklab, var(--c3) 10%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      font-family: ui-sans-serif, -apple-system, Inter, "SF Pro", Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
      box-shadow: 0 80px 240px rgba(0,0,0,.55);
    }
    #halo1003[data-theme="night"]{
      --bg1:var(--night-1); --bg2:var(--night-2);
      --ink:var(--ink-dark); --muted:var(--muted-dark);
    }

    /* Film grain + soft vignette */
    #halo1003::before{
      content:""; position:absolute; inset:-10%;
      background:
        radial-gradient(140% 120% at 50% 40%, transparent 62%, rgba(0,0,0,.22) 100%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 1px, transparent 1px 3px);
      mix-blend-mode:soft-light; pointer-events:none; z-index:0;
    }

    /* Top chrome */
    #halo1003 .chrome{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      background: color-mix(in oklab, rgba(255,255,255,.18) 70%, transparent);
      border:1px solid color-mix(in oklab, #fff 22%, transparent);
      border-radius:22px; padding:10px 14px;
      backdrop-filter: blur(16px) saturate(120%);
      box-shadow: 0 16px 44px rgba(0,0,0,.28);
    }
    #halo1003 .brand{ display:flex; align-items:center; gap:12px; letter-spacing:.18em; text-transform:uppercase; font-weight:900; font-size:12px; color:var(--muted);}
    #halo1003 .sig{ width:32px; height:32px; display:block; }
    #halo1003 .sig circle{ transform-origin:50% 50%; animation: halo1003-pulse 5.6s ease-in-out infinite; }
    @keyframes halo1003-pulse{ 0%,100%{ transform: scale(1)} 50%{ transform: scale(1.07)} }

    #halo1003 .actions{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #halo1003 .cluster{ display:inline-flex; align-items:center; gap:10px; padding:6px 8px; background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)); border:1px solid color-mix(in oklab, #fff 20%, transparent); border-radius:14px; }
    #halo1003 button, #halo1003 .toggle, #halo1003 .slider, #halo1003 .swatches{
      appearance:none; border:1px solid color-mix(in oklab, #fff 20%, transparent);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      border-radius:12px; padding:8px 12px; font-weight:800; cursor:pointer;
      transition: transform 120ms ease, box-shadow 220ms ease, background 240ms ease, color .2s ease;
      box-shadow: 0 2px 0 rgba(0,0,0,.28); user-select:none; font-size:12px; color:var(--ink);
    }
    #halo1003 button:hover{ transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,0,0,.24); }
    #halo1003 .slider, #halo1003 .toggle{ display:inline-flex; align-items:center; gap:10px; color:var(--muted); }
    #halo1003 .slider input[type="range"]{ width:150px; height:18px; background:transparent; -webkit-appearance:none; }
    #halo1003 .slider input[type="range"]::-webkit-slider-runnable-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, var(--c2), var(--c3)); opacity:.95; }
    #halo1003 .slider input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid color-mix(in oklab, #000 14%, #fff);
      margin-top:-6px; box-shadow:0 2px 6px rgba(0,0,0,.18);
    }
    #halo1003 .slider input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, var(--c2), var(--c3)); opacity:.95; }
    #halo1003 .slider input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid color-mix(in oklab, #000 14%, #fff);
      box-shadow:0 2px 6px rgba(0,0,0,.18);
    }

    #halo1003 .toggle input{
      appearance:none; width:44px; height:24px; border-radius:999px; background: rgba(255,255,255,.12); position:relative; border:1px solid color-mix(in oklab, #fff 20%, transparent);
    }
    #halo1003 .toggle input::after{
      content:""; position:absolute; top:3px; left:3px; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid color-mix(in oklab, #000 14%, #fff);
      box-shadow:0 2px 6px rgba(0,0,0,.18); transition: transform 160ms ease;
    }
    #halo1003 .toggle input:checked{ background: linear-gradient(90deg, var(--c1), var(--c4)); }
    #halo1003 .toggle input:checked::after{ transform: translateX(18px); }

    #halo1003 .swatches{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px;
    }
    #halo1003 .swatches button{
      width:22px; height:22px; padding:0; border-radius:999px; border:1px solid color-mix(in oklab, #fff 20%, transparent);
      background: radial-gradient(circle at 30% 30%, var(--g1), var(--g2), var(--g3));
      background-size: 200% 200%; animation: hueflow1003 9s linear infinite;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 2px 8px rgba(0,0,0,.2);
    }
    @keyframes hueflow1003{ 0%{ background-position: 0% 50% } 100%{ background-position: 200% 50% } }

    /* Stage */
    #halo1003 .stage{
      position:relative; z-index:1; margin-top:16px;
      border:1px solid color-mix(in oklab, #fff 20%, transparent); border-radius:28px; overflow:hidden;
      background: linear-gradient(180deg, color-mix(in oklab, rgba(255,255,255,.18) 64%, transparent), color-mix(in oklab, rgba(255,255,255,.10) 30%, transparent));
      backdrop-filter: blur(12px) saturate(130%);
      box-shadow: 0 24px 70px rgba(0,0,0,.34);
      min-height: clamp(520px, 66vh, 840px);
    }
    #halo1003 canvas{ position:absolute; inset:0; width:100%; height:100%; }
    #halo1003 .title{
      position:relative; z-index:2; display:grid; place-items:center; text-align:center; min-height:100%;
      text-shadow: 0 6px 18px rgba(0,0,0,.25); pointer-events:none; padding: 10vh 3vw 12vh;
    }
    #halo1003 .hero{
      margin:0; font-weight:1000; letter-spacing:-.02em; line-height:.9;
      font-size: clamp(44px, 9.6vw, 124px);
      color: transparent;
      background: linear-gradient(90deg, var(--c1), var(--c4), var(--c3), var(--c2), var(--c5));
      background-size: 300% 100%;
      -webkit-background-clip: text; background-clip: text;
      animation: bannerpan1003 24s linear infinite;
      filter: drop-shadow(0 30px 80px color-mix(in oklab, var(--c2) 18%, transparent));
    }
    @keyframes bannerpan1003{ 0%{ background-position: 0% 0; } 100%{ background-position: 200% 0; } }
    #halo1003 .lede{ margin:12px auto 0; color:var(--muted); font-size: clamp(13px, 1.6vw, 18px); line-height:1.7; max-width:72ch; text-wrap:balance; }

    /* Meta */
    #halo1003 .meta{
      margin-top:14px; color:var(--muted); font-size:12px; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
    }

    /* Focus */
    #halo1003 :is(button, input, [tabindex]):focus-visible{
      outline: 2px solid color-mix(in oklab, var(--c1) 55%, #fff);
      outline-offset: 2px;
    }

    @media (max-width: 880px){
      #halo1003 .slider input[type="range"]{ width:120px; }
      #halo1003 .hero{ font-size: clamp(40px, 12vw, 110px); }
    }
    @media (prefers-reduced-motion: reduce){
      #halo1003 .hero, #halo1003 .sig circle{ animation: none !important; }
      #halo1003 canvas{ filter:none; }
    }
  </style>

  <div class="chrome">
    <div class="brand">
      <svg class="sig" viewBox="0 0 64 64" aria-hidden="true">
        <defs>
          <radialGradient id="sig1003" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="var(--c1)"/>
            <stop offset="55%" stop-color="var(--c4)"/>
            <stop offset="100%" stop-color="var(--c3)"/>
          </radialGradient>
        </defs>
        <circle cx="32" cy="32" r="14" fill="url(#sig1003)"/>

      </svg>
      <span>Vellum Bloom • 1003</span>
    </div>
    <div class="actions">
      <div class="swatches cluster" aria-label="Palettes">
        <button class="sw" data-i="0" style="--g1:#7ad2ff;--g2:#b48bff;--g3:#ff8fb0" title="Azure candy"></button>
        <button class="sw" data-i="1" style="--g1:#ffb77a;--g2:#ffe56f;--g3:#7de8ff" title="Apricot sun"></button>
        <button class="sw" data-i="2" style="--g1:#9ff3d6;--g2:#8bb7ff;--g3:#f5a4ff" title="Mint bloom"></button>
        <button class="sw" data-i="3" style="--g1:#ffd0d7;--g2:#9ec9ff;--g3:#c7ffa3" title="Soft sherbet"></button>
      </div>

      <label class="slider cluster" title="Noise">
        Noise
        <input type="range" id="noise1003" min="0" max="2.0" step="0.01" value="0.80">

        Bloom
        <input type="range" id="bloom1003" min="0.5" max="2.2" step="0.01" value="1.00">

        Echo

  <div class="stage" role="img" aria-label="Pearlescent orbs drifting in a kinetic field; they glow and gather where you point">
    <canvas id="bloom-canvas"></canvas>
    <div class="title">
      <h1 class="hero">Sketch the wind.</h1>
      <p class="lede">Drag to stir the field. 1–4 palettes • E echo • S screenshot • N night • Space pause</p>
    </div>
  </div>

  <div class="meta">
    <span id="last-updated">Last updated: 2025-12-01 12:20:24 EST</span>
    <span class="keys">Keys: 1–4 • E echo • S screenshot • N night • Space pause</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('halo1003');
      const canvas = root.querySelector('#bloom-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });

      // Timestamp
      try{
        const d = new Date();
        const fmt = new Intl.DateTimeFormat([], { month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + fmt.format(d);
      }catch{}

      // Controls
      const echo = root.querySelector('#echo1003');
      const theme = root.querySelector('#theme1003');
      const pauseBtn = root.querySelector('#pause1003');
      const snapBtn = root.querySelector('#snap1003');
      const noiseCtl = root.querySelector('#noise1003');
      const bloomCtl = root.querySelector('#bloom1003');
      const swatches = root.querySelectorAll('.swatches .sw');

      let paused = false;
      function sync(){
        root.setAttribute('data-echo', echo.checked ? 'on' : 'off');
        root.setAttribute('data-theme', theme.checked ? 'night' : 'dawn');
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
      }
      echo.addEventListener('change', sync);
      theme.addEventListener('change', sync);
      pauseBtn.addEventListener('click', ()=>{ paused = !paused; if(!paused){ t0 = performance.now(); } sync(); });

      // Palettes
      const PALETTES = [
        ['#7ad2ff','#b48bff','#ff8fb0','#7affc9','#ffe691'],
        ['#ffb77a','#ffe56f','#7de8ff','#bfa1ff','#ff9cc1'],
        ['#9ff3d6','#8bb7ff','#f5a4ff','#7ffff0','#fff2a6'],
        ['#ffd0d7','#9ec9ff','#c7ffa3','#ffbdf0','#a9fff2']
      ];
      let paletteIndex = 0;
      function applyPalette(){
        const c = PALETTES[paletteIndex % PALETTES.length];
        root.style.setProperty('--c1', c[0]);
        root.style.setProperty('--c2', c[1]);
        root.style.setProperty('--c3', c[2]);
        root.style.setProperty('--c4', c[3]);
        root.style.setProperty('--c5', c[4]);
      }
      swatches.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          paletteIndex = parseInt(btn.getAttribute('data-i')||'0',10);
          applyPalette();
        });
      });
      applyPalette();

      // DPR + sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      function resize(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(300, Math.floor(r.width * dpr));
        canvas.height = Math.max(300, Math.floor(r.height * dpr));
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      resize();
      let rsTO; window.addEventListener('resize', ()=>{ clearTimeout(rsTO); rsTO = setTimeout(resize, 120); }, {passive:true});

      // Pointer
      const pointer = { x: 0.5, y: 0.5, vx:0, vy:0, down:false };
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left);
        const y = (e.clientY - rect.top);
        pointer.vx = (x - pointer.x);
        pointer.vy = (y - pointer.y);
        pointer.x = x; pointer.y = y;
      }
      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', (e)=>{ pointer.down=true; updatePointer(e); }, {passive:true});
      canvas.addEventListener('pointerup', ()=>{ pointer.down=false; }, {passive:true});
      canvas.addEventListener('pointerleave', ()=>{ pointer.down=false; }, {passive:true});

      // Reduced motion
      let REDUCE=false;
      try{ REDUCE = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches; }catch{}
      if(REDUCE){ noiseCtl.value = '0.4'; bloomCtl.value = '0.8'; }

      // Entities
      const orbs = [];
      function rand(a,b){ return a + Math.random()*(b-a); }
      function hslToRgba(h,s,l,a){
        // tiny helper for soft tinting
        return `hsla(${h},${s}%,${l}%,${a})`;
      }
      function seed(){
        orbs.length = 0;
        const r = canvas.getBoundingClientRect();
        const N = Math.floor(REDUCE ? 44 : 90);
        for(let i=0;i<N;i++){
          orbs.push({
            x: rand(0,r.width), y: rand(0,r.height),
            vx: rand(-0.3,0.3), vy: rand(-0.3,0.3),
            r: rand(10, 38),
            tone: i % 5,
            t: Math.random()*Math.PI*2
          });
        }
      }
      seed();
      window.addEventListener('resize', ()=>{ seed(); }, {passive:true});

      // Utilities
      function pickColor(i){
        const s = getComputedStyle(root);
        const vars = ['--c1','--c2','--c3','--c4','--c5'];
        return s.getPropertyValue(vars[i % vars.length]).trim();
      }

      // Animation
      let t0 = performance.now();
      function frame(now){
        if(paused){ requestAnimationFrame(frame); return; }
        const dt = Math.min(0.04, (now-(t0||now))/1000); t0=now;
        const rect = canvas.getBoundingClientRect();
        const W = rect.width, H = rect.height;

        const noise = Math.max(0, Math.min(2.0, parseFloat(noiseCtl.value)||0.8));
        const bloom = Math.max(0.5, Math.min(2.2, parseFloat(bloomCtl.value)||1.0));

        // Clear / echo
        if(root.getAttribute('data-echo')==='on'){
          ctx.globalCompositeOperation = 'source-over';
          const fade = root.getAttribute('data-theme')==='night' ? 0.10 : 0.06;
          ctx.fillStyle = `rgba(0,0,0,${fade})`;
          ctx.fillRect(0,0,W,H);
        }else{
          const gbg = ctx.createLinearGradient(0,0,0,H);
          const styles = getComputedStyle(root);
          gbg.addColorStop(0, styles.getPropertyValue('--bg1').trim());
          gbg.addColorStop(1, styles.getPropertyValue('--bg2').trim());
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = gbg; ctx.fillRect(0,0,W,H);
        }

        // Luminous orbs
        ctx.globalCompositeOperation = 'lighter';

        for(let i=0;i<orbs.length;i++){
          const o = orbs[i];
          o.t += (REDUCE?0.6:1) * dt;

          // Flow field (curl-ish)
          const fx = Math.sin((o.y*0.006) + now*0.0008) * noise;
          const fy = Math.cos((o.x*0.006) - now*0.0010) * noise;

          // Gentle attraction to pointer
          const px = (pointer.x||W*0.5);
          const py = (pointer.y||H*0.5);
          const dx = px - o.x, dy = py - o.y;
          const dist = Math.hypot(dx, dy) + 0.001;
          const pull = (pointer.down ? 0.35 : 0.12) / dist;

          o.vx += fx*0.4 + dx*pull;
          o.vy += fy*0.4 + dy*pull;

          // Damping
          o.vx *= 0.985; o.vy *= 0.985;

          // Integrate
          o.x += o.vx * (REDUCE?0.8:1.0);
          o.y += o.vy * (REDUCE?0.8:1.0);

          // Wrap
          if(o.x < -40) o.x = W+40; if(o.x > W+40) o.x = -40;
          if(o.y < -40) o.y = H+40; if(o.y > H+40) o.y = -40;

          // Pulse
          const pr = 1 + Math.sin(o.t*2 + i)*0.18;
          const radius = Math.max(6, o.r * bloom * pr);

          // Draw
          const g = ctx.createRadialGradient(o.x, o.y, 0, o.x, o.y, radius);
          const base = pickColor(o.tone);
          g.addColorStop(0.00, base);
          g.addColorStop(0.50, base + 'cc');
          g.addColorStop(1.00, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(o.x, o.y, radius, 0, Math.PI*2);
          ctx.fill();

          // Inner sparkle
          ctx.fillStyle = 'rgba(255,255,255,0.10)';
          ctx.beginPath();
          ctx.arc(o.x - radius*0.25, o.y - radius*0.25, Math.max(2, radius*0.18), 0, Math.PI*2);
          ctx.fill();
        }

        requestAnimationFrame(frame);
      }

      // Screenshot
      snapBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob(function(blob){
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'vellum-bloom-1003.png';
            document.body.appendChild(a);
            a.click();
            setTimeout(()=>{ URL.revokeObjectURL(a.href); a.remove(); }, 100);
          }, 'image/png', 1.0);
        }catch(e){}
      });

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        if(e.key===' '){ e.preventDefault(); pauseBtn.click(); }
        if(e.key==='e' || e.key==='E'){ e.preventDefault(); echo.checked = !echo.checked; sync(); }
        if(e.key==='n' || e.key==='N'){ e.preventDefault(); theme.checked = !theme.checked; sync(); }
        if(e.key==='s' || e.key==='S'){ e.preventDefault(); snapBtn.click(); }
        if(['1','2','3','4'].includes(e.key)){ paletteIndex = parseInt(e.key,10)-1; applyPalette(); }
      }, {passive:false});

      sync();
      requestAnimationFrame(frame);
    })();
  </script>
