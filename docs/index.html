<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="orrery1001" data-theme="night" data-trails="on" tabindex="0" role="region" aria-label="HelioScope — an interactive kinetic orrery that responds to your touch">
  <style>
    /* Design tokens */
    #orrery1001{
      --night-bg1:#070b1a; --night-bg2:#0e1330;
      --day-bg1:#fbfcff; --day-bg2:#eaf2ff;
      --ink-night:#eef3ff; --muted-night:#9aa6cf;
      --ink-day:#0c1330; --muted-day:#596a92;

      --a1:#7ed0ff; --a2:#9b8cff; --a3:#ff9bd6; --a4:#62ffc7;
      --glass: rgba(255,255,255,.08);
      --edge: color-mix(in oklab, #fff 20%, transparent);

      position:relative; isolation:isolate;
      min-height:78vh; padding:clamp(14px,4vw,36px);
      border-radius:34px; overflow:hidden;
      color:var(--ink); background: radial-gradient(1200px 800px at 75% -10%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 60%), linear-gradient(180deg,var(--bg1),var(--bg2));
      font-family: ui-sans-serif, -apple-system, Inter, "SF Pro", Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
      box-shadow:
        0 1px 0 rgba(255,255,255,.04) inset,
        0 0 0 1px rgba(255,255,255,.08) inset,
        0 70px 220px rgba(0,0,0,.55);
    }
    #orrery1001[data-theme="night"]{ --bg1:var(--night-bg1); --bg2:var(--night-bg2); --ink:var(--ink-night); --muted:var(--muted-night); }
    #orrery1001[data-theme="day"]{ --bg1:var(--day-bg1); --bg2:var(--day-bg2); --ink:var(--ink-day); --muted:var(--muted-day); }

    /* Soft grain + vignette */
    #orrery1001::before{
      content:""; position:absolute; inset:-10%;
      background:
        radial-gradient(120% 120% at 50% 50%, transparent 60%, rgba(0,0,0,.24) 100%),
        repeating-radial-gradient( circle at 30% 70%, rgba(255,255,255,.02) 0 2px, transparent 2px 4px);
      mix-blend-mode:soft-light; pointer-events:none; z-index:0;
    }

    /* Chrome */
    #orrery1001 .chrome{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      background: color-mix(in oklab, var(--glass) 85%, transparent);
      border:1px solid var(--edge); border-radius:20px; padding:10px 12px;
      backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 16px 40px rgba(0,0,0,.28);
    }
    #orrery1001 .brand{ display:flex; align-items:center; gap:10px; letter-spacing:.18em; text-transform:uppercase; font-weight:900; font-size:12px; color:var(--muted); }
    #orrery1001 .mark{ width:30px; height:30px; display:block; }
    #orrery1001 .mark .ring{ transform-origin: 50% 50%; animation: orbitspin 9s linear infinite; }
    #orrery1001 .mark .ring:nth-child(2){ animation-duration: 13s; opacity:.85; }
    #orrery1001 .mark .ring:nth-child(3){ animation-duration: 19s; opacity:.7; }
    @keyframes orbitspin{ 0%{ transform: rotate(0)} 100%{ transform: rotate(360deg)} }

    #orrery1001 .actions{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #orrery1001 button, #orrery1001 .toggle, #orrery1001 .slider{
      appearance:none; border:1px solid var(--edge); color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      border-radius:12px; padding:8px 12px; font-weight:800; cursor:pointer;
      transition: transform 120ms ease, box-shadow 220ms ease, background 240ms ease, color .2s ease;
      box-shadow: 0 2px 0 rgba(0,0,0,.28); user-select:none; font-size:12px;
    }
    #orrery1001 button:hover{ transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,0,0,.24); }
    #orrery1001 .toggle, #orrery1001 .slider{ display:inline-flex; align-items:center; gap:10px; color:var(--muted); }

    #orrery1001 .toggle input{
      appearance:none; width:44px; height:24px; border-radius:999px; background: rgba(255,255,255,.12); position:relative; border:1px solid var(--edge);
    }
    #orrery1001 .toggle input::after{
      content:""; position:absolute; top:3px; left:3px; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge);
      box-shadow:0 2px 6px rgba(0,0,0,.18); transition: transform 160ms ease;
    }
    #orrery1001 .toggle input:checked{ background: linear-gradient(90deg, var(--a1), var(--a4)); }
    #orrery1001 .toggle input:checked::after{ transform: translateX(18px); }

    #orrery1001 .slider input[type="range"]{ width:170px; height:18px; background:transparent; -webkit-appearance:none; }
    #orrery1001 .slider input[type="range"]::-webkit-slider-runnable-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, var(--a2), var(--a3)); opacity:.95; }
    #orrery1001 .slider input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); margin-top:-6px;
      box-shadow:0 2px 6px rgba(0,0,0,.18);
    }
    #orrery1001 .slider input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, var(--a2), var(--a3)); opacity:.95; }
    #orrery1001 .slider input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow:0 2px 6px rgba(0,0,0,.18);
    }

    /* Stage */
    #orrery1001 .stage{
      position:relative; z-index:1; margin-top:16px;
      border:1px solid var(--edge); border-radius:26px; overflow:hidden;
      background: linear-gradient(180deg, color-mix(in oklab, var(--glass) 64%, transparent), color-mix(in oklab, var(--glass) 30%, transparent));
      backdrop-filter: blur(10px) saturate(130%);
      box-shadow: 0 22px 70px rgba(0,0,0,.34);
      min-height: clamp(520px, 66vh, 840px);
    }
    #orrery1001 canvas{ position:absolute; inset:0; width:100%; height:100%; }
    #orrery1001 .title{
      position:relative; z-index:2; display:grid; place-items:center; text-align:center; min-height:100%;
      text-shadow: 0 6px 18px rgba(0,0,0,.25); pointer-events:none; padding: 10vh 3vw 12vh;
    }
    #orrery1001 .hero{
      margin:0; font-weight:1000; letter-spacing:-.02em; line-height:.9;
      font-size: clamp(42px, 9.6vw, 120px);
      color: transparent;
      background: linear-gradient(100deg, var(--a1), var(--a4), var(--a3), var(--a2), var(--a1));
      background-size: 260% 100%;
      -webkit-background-clip: text; background-clip: text;
      animation: huepan1001 18s linear infinite;
    }
    @keyframes huepan1001{ 0%{ background-position: 0% 0; } 100%{ background-position: 200% 0; } }
    #orrery1001 .lede{ margin:12px auto 0; color:var(--muted); font-size: clamp(13px, 1.6vw, 18px); line-height:1.7; max-width:72ch; text-wrap:balance; }

    /* Meta */
    #orrery1001 .meta{
      margin-top:14px; color:var(--muted); font-size:12px; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
    }

    /* Focus */
    #orrery1001 :is(button, input, [tabindex]):focus-visible{
      outline: 2px solid color-mix(in oklab, var(--a1) 55%, #fff);
      outline-offset: 2px;
    }

    @media (max-width: 880px){
      #orrery1001 .slider input[type="range"]{ width:130px; }
      #orrery1001 .hero{ font-size: clamp(40px, 12vw, 110px); }
    }
    @media (prefers-reduced-motion: reduce){
      #orrery1001 .hero, #orrery1001 .mark .ring{ animation: none !important; }
      #orrery1001 canvas{ filter:none; }
    }
  </style>

  <div class="chrome">
    <div class="brand">
      <svg class="mark" viewBox="0 0 64 64" aria-hidden="true">
        <defs>
          <linearGradient id="g1001" x1="0" y1="0" x2="64" y2="64">

        <circle class="ring" cx="32" cy="32" r="20" fill="none" stroke="url(#g1001)" stroke-width="2" stroke-linecap="round" stroke-dasharray="8 14"/>
        <circle class="ring" cx="32" cy="32" r="28" fill="none" stroke="url(#g1001)" stroke-width="2" stroke-linecap="round" stroke-dasharray="10 18"/>

      <span>HelioScope • 1001</span>

    <div class="actions">
      <button id="random1001" title="Randomize palette">Randomize</button>

        <input type="checkbox" id="trails1001" checked>

  <div class="stage" role="img" aria-label="A luminous solar system of orbits, stars, and comets drifting through a velvet sky">
    <canvas id="orrery-canvas"></canvas>
    <div class="title">
      <h1 class="hero">Spin the cosmos.</h1>
      <p class="lede">Drag to tilt the sky, click to launch a comet. L theme • T trails • O orbits • R randomize • Space pause</p>
    </div>
  </div>

  <div class="meta">
    <span id="last-updated">Last updated: 2025-12-01 10:20:01 EST</span>
    <span class="keys">Keys: L theme • T trails • O orbits • R randomize • Space pause</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('orrery1001');
      const canvas = root.querySelector('#orrery-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });

      // Timestamp
      try{
        const d = new Date();
        const fmt = new Intl.DateTimeFormat([], { month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + fmt.format(d);
      }catch{}

      // Controls
      const randomBtn = root.querySelector('#random1001');
      const speed = root.querySelector('#speed1001');
      const trailsToggle = root.querySelector('#trails1001');
      const themeToggle = root.querySelector('#theme1001');
      const orbitsToggle = root.querySelector('#orbits1001');
      const pauseBtn = root.querySelector('#pause1001');

      let paused = false;
      function sync(){
        root.setAttribute('data-trails', trailsToggle.checked ? 'on' : 'off');
        root.setAttribute('data-theme', themeToggle.checked ? 'day' : 'night');
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
      }
      trailsToggle.addEventListener('change', sync);
      themeToggle.addEventListener('change', sync);
      orbitsToggle.addEventListener('change', ()=>{ showOrbits = orbitsToggle.checked; });
      pauseBtn.addEventListener('click', ()=>{ paused = !paused; if(!paused){ t0 = performance.now(); } sync(); });

      // Palettes
      const PALETTES = [
        ['#7ed0ff','#9b8cff','#ff9bd6','#62ffc7'],
        ['#ffc27a','#ffd86c','#9ea6ff','#97f7ff'],
        ['#a786ff','#75d6ff','#ff83d3','#a7b4ff'],
        ['#20c7a6','#5be3c3','#9ae2ff','#46ffd9'],
        ['#78f7d0','#74c8ff','#f4a0ff','#ffe58a'],
        ['#ffb3a3','#ffd0f1','#a4c2ff','#b2ffd7']
      ];
      let paletteIndex = 0;
      function applyPalette(){
        const c = PALETTES[paletteIndex % PALETTES.length];
        root.style.setProperty('--a1', c[0]);
        root.style.setProperty('--a2', c[1]);
        root.style.setProperty('--a3', c[2]);
        root.style.setProperty('--a4', c[3]);
      }
      applyPalette();

      // DPR + sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      function resize(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(300, Math.floor(r.width * dpr));
        canvas.height = Math.max(300, Math.floor(r.height * dpr));
        ctx.setTransform(dpr,0,0,dpr,0,0);
        seedStars();
        seedPlanets();
      }
      resize();
      let rsTO; window.addEventListener('resize', ()=>{ clearTimeout(rsTO); rsTO = setTimeout(resize, 120); }, {passive:true});

      // Scene entities
      const stars = [];
      const planets = [];
      const comets = [];
      let showOrbits = true;

      function rand(min,max){ return Math.random()*(max-min)+min; }

      function seedStars(){
        stars.length = 0;
        const r = canvas.getBoundingClientRect();
        const count = Math.floor((r.width*r.height)/1200);
        for(let i=0;i<count;i++){
          stars.push({
            x: Math.random()*r.width,
            y: Math.random()*r.height,
            s: Math.random()*1.8 + 0.2,
            a: Math.random()*0.5 + 0.35
          });
        }
      }

      function seedPlanets(){
        planets.length = 0;
        const r = canvas.getBoundingClientRect();
        const cx = r.width/2, cy = r.height/2;
        const rings = 8;
        for(let i=0;i<rings;i++){
          const rad = (Math.min(cx,cy)*0.15) + i*(Math.min(cx,cy)*0.08);
          planets.push({
            baseR: rad,
            size: (i===0?6:rand(3, 6)) + (i%3===0?2:0),
            hue: PALETTES[paletteIndex % PALETTES.length][i % 4],
            speed: rand(0.06, 0.24) * (i%2 ? 1 : -1),
            angle: Math.random()*Math.PI*2,
            wobble: rand(0.92, 1.08),
            glow: rand(0.6, 1.2)
          });
        }
      }

      // Pointer / camera tilt
      const pointer = { x: 0.5, y: 0.5, down:false, tiltX:0, tiltY:0 };
      canvas.addEventListener('pointermove', (e)=>{
        const rect = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left) / rect.width;
        pointer.y = (e.clientY - rect.top) / rect.height;
        pointer.tiltX = (pointer.x - 0.5);
        pointer.tiltY = (pointer.y - 0.5);
      }, {passive:true});
      canvas.addEventListener('pointerdown', (e)=>{
        pointer.down = true;
        spawnComet(e);
      }, {passive:true});
      window.addEventListener('pointerup', ()=>{ pointer.down = false; }, {passive:true});

      function spawnComet(e){
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left);
        const y = (e.clientY - rect.top);
        const ang = Math.atan2(y - rect.height/2, x - rect.width/2) + (Math.random()*0.8 - 0.4);
        const spd = rand(160, 300);
        comets.push({
          x, y,
          vx: Math.cos(ang) * spd,
          vy: Math.sin(ang) * spd,
          life: 1.0,
          hue: PALETTES[paletteIndex % PALETTES.length][Math.floor(Math.random()*4)]
        });
      }

      // Reduced motion
      let REDUCE=false;
      try{ REDUCE = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches; }catch{}
      if(REDUCE){ speed.value = '0.6'; }

      // Render
      let t0 = performance.now();
      function render(now){
        if(paused){ requestAnimationFrame(render); return; }
        const dt = Math.min(0.04, (now-(t0||now))/1000); t0=now;
        const tempo = Math.max(0.25, Math.min(2, parseFloat(speed.value)||1));

        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w/2, cy = h/2;

        // Clear / trails
        if(root.getAttribute('data-trails')==='on'){
          ctx.globalCompositeOperation = 'source-over';
          const fade = root.getAttribute('data-theme')==='night' ? 0.12 : 0.06;
          ctx.fillStyle = `rgba(0,0,0,${fade})`;
          ctx.fillRect(0,0,w,h);
        }else{
          // gradient background
          const g = ctx.createLinearGradient(0,0,0,h);
          const styles = getComputedStyle(root);
          g.addColorStop(0, styles.getPropertyValue('--bg1').trim());
          g.addColorStop(1, styles.getPropertyValue('--bg2').trim());
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = g; ctx.fillRect(0,0,w,h);
        }

        // Parallax stars
        for(const s of stars){
          const px = s.x + pointer.tiltX * 20 * (s.a);
          const py = s.y + pointer.tiltY * 20 * (s.a);
          ctx.globalCompositeOperation = 'screen';
          ctx.fillStyle = `rgba(255,255,255,${s.a})`;
          ctx.fillRect(px, py, s.s, s.s);
        }

        // Sun
        const sunGrad = ctx.createRadialGradient(cx, cy, 4, cx, cy, Math.min(cx,cy)*0.6);
        const s1 = getComputedStyle(root).getPropertyValue('--a4').trim();
        const s2 = getComputedStyle(root).getPropertyValue('--a2').trim();
        sunGrad.addColorStop(0, s1+'dd');
        sunGrad.addColorStop(0.25, s2+'44');
        sunGrad.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = sunGrad;
        ctx.beginPath(); ctx.arc(cx, cy, Math.min(cx,cy)*0.6, 0, Math.PI*2); ctx.fill();

        // Orbits + Planets
        const ex = pointer.tiltX * 0.35;
        const ey = pointer.tiltY * 0.2;
        ctx.lineWidth = 1.2;
        for(const p of planets){
          p.angle += p.speed * tempo * (REDUCE?0.6:1);
          const R = p.baseR * (1 + ex*0.4);
          const r2 = p.baseR * (1 - ey*0.2);

          if(showOrbits){
            ctx.globalCompositeOperation = 'overlay';
            ctx.strokeStyle = 'rgba(255,255,255,0.12)';
            ellipsePath(cx, cy, R, r2, 0);
            ctx.stroke();
          }

          // position on ellipse
          const x = cx + Math.cos(p.angle) * R * p.wobble;
          const y = cy + Math.sin(p.angle) * r2 * p.wobble;

          // glow
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = p.hue + (root.getAttribute('data-theme')==='night' ? 'aa' : '77');
          ctx.beginPath(); ctx.arc(x, y, p.size*2.8, 0, Math.PI*2); ctx.fill();

          // core
          ctx.globalCompositeOperation = 'screen';
          ctx.fillStyle = '#ffffffd0';
          ctx.beginPath(); ctx.arc(x, y, p.size, 0, Math.PI*2); ctx.fill();
        }

        // Comets
        for(let i=comets.length-1; i>=0; i--){
          const c = comets[i];
          c.life -= dt*0.25;
          if(c.life <= 0){ comets.splice(i,1); continue; }

          c.x += c.vx * dt;
          c.y += c.vy * dt;

          // slight gravity pull to center
          const dx = cx - c.x, dy = cy - c.y;
          const d = Math.hypot(dx,dy)+0.0001;
          const pull = 50 / d;
          c.vx += (dx/d) * pull * dt;
          c.vy += (dy/d) * pull * dt;

          // tail
          const tailLen = 80;
          const grad = ctx.createLinearGradient(c.x, c.y, c.x - c.vx*0.15, c.y - c.vy*0.15);
          grad.addColorStop(0, c.hue + 'cc');
          grad.addColorStop(1, 'transparent');
          ctx.globalCompositeOperation = 'lighter';
          ctx.strokeStyle = grad;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(c.x, c.y);
          ctx.lineTo(c.x - c.vx*dt*tailLen, c.y - c.vy*dt*tailLen);
          ctx.stroke();

          // head
          ctx.globalCompositeOperation = 'screen';
          ctx.fillStyle = '#ffffff';
          ctx.beginPath(); ctx.arc(c.x, c.y, 2.2, 0, Math.PI*2); ctx.fill();

          // cull offscreen
          if(c.x<-50 || c.y<-50 || c.x>w+50 || c.y>h+50){ comets.splice(i,1); }
        }

        requestAnimationFrame(render);
      }

      function ellipsePath(cx, cy, rx, ry, rot){
        ctx.beginPath();
        const steps = 120;
        for(let i=0;i<=steps;i++){
          const a = (i/steps)*Math.PI*2 + rot;
          const x = cx + Math.cos(a)*rx;
          const y = cy + Math.sin(a)*ry;
          if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        }
      }

      requestAnimationFrame(render);

      // Randomize palette
      randomBtn.addEventListener('click', ()=>{
        paletteIndex = (paletteIndex + 1) % PALETTES.length;
        applyPalette();
        seedPlanets();
      });

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        if(e.key==='l' || e.key==='L'){ e.preventDefault(); themeToggle.checked = !themeToggle.checked; sync(); }
        if(e.key==='t' || e.key==='T'){ e.preventDefault(); trailsToggle.checked = !trailsToggle.checked; sync(); }
        if(e.key==='o' || e.key==='O'){ e.preventDefault(); orbitsToggle.checked = !orbitsToggle.checked; showOrbits = orbitsToggle.checked; }
        if(e.key==='r' || e.key==='R'){ e.preventDefault(); randomBtn.click(); }
        if(e.key===' '){ e.preventDefault(); pauseBtn.click(); }
      }, {passive:false});

      sync();
    })();
  </script>
</div>
      </section>

        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
