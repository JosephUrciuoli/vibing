<div class="v109 luminarium" data-theme="dusk" aria-label="Studio 109 Â· Bloom Loom">
  <style>
    .v109 {
      --r: 28px;
      --pad: clamp(18px, 4.5vw, 64px);

      /* inky + glass */
      --ink: #eaf2ff;
      --muted: #a8b6d3;
      --bg1: #050914;
      --bg2: #0a1122;
      --glass: rgba(255,255,255,0.08);
      --edge: rgba(255,255,255,0.14);

      /* palettes */
      --p1: #8ae1ff; --p2: #7bffa9; --p3: #caa9ff; --p4: #ffb774; --p5: #ff86b9; /* Dusk */
      --q1: #ffdf72; --q2: #ffa269; --q3: #ffd9b9; --q4: #ffb0dc; --q5: #92d6ff; /* Dawn */
      --r1: #bcd3ff; --r2: #7effe3; --r3: #74bdff; --r4: #ffe081; --r5: #ffabc2; /* Polar */

      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(1200px 800px at 130% -20%, rgba(130,190,255,0.14), transparent 60%),
        radial-gradient(1200px 900px at -20% 130%, rgba(255,150,210,0.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border-radius: var(--r);
      padding: var(--pad);
      position: relative;
      overflow: hidden;
      min-height: 760px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 120px 300px rgba(0,0,0,0.65);
      isolation: isolate;
    }
    .v109[data-theme="dawn"] {
      --ink: #0b0f16; --muted: #44506a;
      --bg1: #fff8ef; --bg2: #fff2e4;
      --glass: rgba(255,255,255,0.6);
      --edge: rgba(12,20,32,0.16);
      background:
        radial-gradient(1200px 800px at 0% 0%, rgba(255,190,120,0.26), transparent 60%),
        radial-gradient(1200px 800px at 120% 120%, rgba(255,140,210,0.18), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 80px 260px rgba(0,0,0,0.14);
    }
    .v109[data-theme="polar"] {
      --ink: #f4fbff; --muted: #c3cfe2;
      --bg1: #0a0d18; --bg2: #0b1221;
      --glass: rgba(255,255,255,0.10);
      --edge: rgba(255,255,255,0.12);
      background:
        radial-gradient(1200px 900px at 20% -30%, rgba(120,170,255,0.16), transparent 60%),
        radial-gradient(1200px 900px at 120% 130%, rgba(110,255,215,0.12), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .v109 * { box-sizing: border-box; }
    .v109:before {
      content: "";
      position: absolute; inset: -20%; z-index: 0; pointer-events: none;
      background:
        radial-gradient(600px 600px at 20% 30%, rgba(150,220,255,0.08), transparent 60%),
        radial-gradient(900px 900px at 80% 70%, rgba(255,160,210,0.08), transparent 60%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><defs><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter></defs><rect width="100%" height="100%" filter="url(%23n)" opacity="0.06"/></svg>') repeat;
      mix-blend-mode: soft-light;
      transform: rotate(3deg) scale(1.1);
    }
    .v109[data-theme="dawn"]:before { mix-blend-mode: multiply; opacity: .32; }

    /* header */
    .v109 .chrome {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
    }
    .v109 .brand {
      display: inline-flex; align-items: center; gap: 12px; color: var(--muted); font-weight: 900; letter-spacing: .02em; user-select: none;
    }
    .v109 .glyph {
      width: 48px; height: 48px; border-radius: 16px; position: relative; overflow: hidden; flex: 0 0 auto;
      background:
        conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p5), var(--p1));
      box-shadow: inset 0 0 0 6px rgba(255,255,255,0.18), 0 14px 36px rgba(0,0,0,0.35);
      animation: spin109 16s linear infinite;
      mask-image: radial-gradient(circle at 60% 40%, black 50%, transparent 64%);
    }
    .v109[data-theme="dawn"] .glyph {
      background: conic-gradient(from 0deg, var(--q1), var(--q2), var(--q3), var(--q4), var(--q5), var(--q1));
      box-shadow: inset 0 0 0 6px rgba(255,255,255,0.55), 0 14px 32px rgba(0,0,0,0.10);
    }
    .v109[data-theme="polar"] .glyph {
      background: conic-gradient(from 0deg, var(--r1), var(--r2), var(--r3), var(--r4), var(--r5), var(--r1));
    }
    @keyframes spin109 { to { transform: rotate(360deg); } }

    /* controls */
    .v109 .controls { display: flex; flex-wrap: wrap; justify-content: flex-end; gap: 10px; align-items: center; }
    .v109 .seg { display: inline-flex; overflow: hidden; border-radius: 999px; border: 1px solid var(--edge); background: var(--glass); backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 14px 28px rgba(0,0,0,0.40);
    }
    .v109[data-theme="dawn"] .seg { box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 14px 24px rgba(0,0,0,0.10); }
    .v109 .seg button {
      appearance: none; border: 0; background: transparent; color: var(--muted); padding: 9px 14px; font-weight: 900; font-size: 12px; cursor: pointer; transition: background 160ms ease, color 160ms ease;
    }
    .v109 .seg button[aria-pressed="true"] { color: #06121f; background: linear-gradient(135deg, var(--p1), var(--p2)); }
    .v109[data-theme="dawn"] .seg button[aria-pressed="true"] { color: #0b0f16; background: linear-gradient(135deg, var(--q1), var(--q2)); }
    .v109[data-theme="polar"] .seg button[aria-pressed="true"] { color: #06121f; background: linear-gradient(135deg, var(--r1), var(--r2)); }

    .v109 .chip {
      display: inline-flex; align-items: center; gap: 10px; padding: 8px 12px; border-radius: 12px; font-size: 12px; color: var(--muted);
      border: 1px solid var(--edge); background: var(--glass); backdrop-filter: blur(10px);
    }
    .v109 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 120px; height: 6px; border-radius: 999px; background: rgba(255,255,255,0.22);
    }
    .v109[data-theme="dawn"] input[type="range"] { background: rgba(12,20,32,0.18); }
    .v109 input[type="range"]::-webkit-slider-thumb {

      border: 1px solid rgba(255,255,255,0.24);
      background: linear-gradient(180deg, #ffffff, #e9eef9);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      cursor: grab;
    }

    /* hero */
    .v109 .hero {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1.05fr 1fr; gap: clamp(16px, 5vw, 68px); align-items: center; margin-top: 16px;
    }
    @media (max-width: 980px) { .v109 .hero { grid-template-columns: 1fr; } .v109 .controls { justify-content: flex-start; } }

    .v109 h1 {
      margin: 6px 0 10px;
      font-family: ui-serif, "Iowan Old Style", Georgia, serif;
      font-weight: 900; letter-spacing: -0.02em; line-height: .86;
      font-size: clamp(54px, 9.6vw, 128px);
      background: linear-gradient(180deg, currentColor, color-mix(in srgb, var(--p1) 34%, currentColor));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 18px 70px rgba(0,0,0,0.45);
    }
    .v109[data-theme="dawn"] h1 {
      background: linear-gradient(180deg, #0b0f16, color-mix(in srgb, var(--q2) 28%, #0b0f16));
      -webkit-background-clip: text; color: transparent;
      text-shadow: 0 18px 70px rgba(147,190,255,0.24);
    }
    .v109[data-theme="polar"] h1 {
      background: linear-gradient(180deg, #ffffff, color-mix(in srgb, var(--r1) 36%, #dfe8ff));
      -webkit-background-clip: text; color: transparent;
    }
    .v109 .lede { color: var(--muted); font-size: clamp(16px, 2.1vw, 22px); max-width: 62ch; text-wrap: pretty; margin: 8px 0 18px; }

    .v109 .cta-row { display: flex; gap: 10px; flex-wrap: wrap; }
    .v109 .cta {
      display: inline-flex; align-items: center; gap: 10px; padding: 12px 16px; border-radius: 14px; font-weight: 900; letter-spacing: .2px; text-decoration: none;
      background: linear-gradient(135deg, var(--p1), var(--p2)); color: #06121f; border: 1px solid var(--edge);
      box-shadow: 0 22px 55px rgba(0,0,0,0.24); transition: transform 160ms ease, filter 220ms ease;
    }
    .v109 .cta:hover { transform: translateY(-2px); filter: saturate(112%); }
    .v109 .ghost { color: var(--muted); background: var(--glass); border: 1px solid var(--edge); }

    /* stage */
    .v109 .stage {
      position: relative; border-radius: 30px; overflow: hidden; min-height: clamp(520px, 60vh, 760px);
      border: 1px solid var(--edge); background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.10), 0 42px 134px rgba(0,0,0,0.66);
      transform-style: preserve-3d; perspective: 1000px;
    }
    .v109[data-theme="dawn"] .stage {
      background: linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.6));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 38px 126px rgba(12,17,22,0.16);
    }
    .v109 .tilt { position: relative; width: 100%; height: 100%; z-index: 2; transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)); transition: transform 200ms ease; }
    .v109 canvas { display: block; width: 100%; height: 100%; }

    /* stage overlays */
    .v109 .cap {
      position: absolute; top: 14px; left: 14px; padding: 6px 10px; font-size: 11px; letter-spacing: .2em; text-transform: uppercase;
      color: var(--muted); background: var(--glass); border: 1px solid var(--edge); border-radius: 999px; backdrop-filter: blur(6px); z-index: 3;
    }
    .v109 .pads { position: absolute; bottom: 14px; right: 14px; display: flex; gap: 8px; flex-wrap: wrap; z-index: 3; }
    .v109 .pad { padding: 6px 10px; font-size: 11px; color: var(--muted); background: var(--glass); border: 1px solid var(--edge); border-radius: 999px; backdrop-filter: blur(6px); }

    /* footer */
    .v109 .foot {
      position: relative; z-index: 2; margin-top: 22px; padding-top: 16px; border-top: 1px dashed var(--edge);
      display: flex; align-items: center; justify-content: space-between; gap: 10px; color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }

    @media (prefers-reduced-motion: reduce) {
      .v109 .glyph { animation: none !important; }
      .v109 .tilt { transition: none !important; transform: none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.querySelector('.v109');
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'
        });
      } catch(e) { updated.textContent = 'Last updated: ' + new Date().toString(); }

      const canvas = root.querySelector('#bloomCanvas');
      const ctx = canvas.getContext('2d');
      const stage = root.querySelector('.stage');
      const tilt = root.querySelector('.tilt');

      const petalsEl = root.querySelector('#v109Petals');
      const bloomsEl = root.querySelector('#v109Blooms');
      const tempoEl = root.querySelector('#v109Tempo');
      const trailEl = root.querySelector('#v109Trail');
      const padInfo = root.querySelector('#pad109');

      const themeBtns = [...root.querySelectorAll('.theme')];
      const snapBtn = root.querySelector('#snap109');
      const shuffleBtn = root.querySelector('#shuffle109');
      const pauseBtn = root.querySelector('#pause109');
      const centerBtn = root.querySelector('#center109');

      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0, R=0;
      let running = true;

      const pointer = { x: 0, y: 0, inside: false };
      function clamp(v, lo, hi){ return Math.max(lo, Math.min(hi, v)); }

      let seed = Math.random() * 10000;
      let petals = parseInt(petalsEl.value, 10);
      let layers = parseInt(bloomsEl.value, 10);
      let speed = parseFloat(tempoEl.value);
      let trail = parseFloat(trailEl.value);

      function palette(){
        const theme = root.getAttribute('data-theme');
        const cs = getComputedStyle(root);
        return theme === 'dawn'
          ? [cs.getPropertyValue('--q1'), cs.getPropertyValue('--q2'), cs.getPropertyValue('--q3'), cs.getPropertyValue('--q4'), cs.getPropertyValue('--q5')].map(s=>s.trim())
          : theme === 'polar'
          ? [cs.getPropertyValue('--r1'), cs.getPropertyValue('--r2'), cs.getPropertyValue('--r3'), cs.getPropertyValue('--r4'), cs.getPropertyValue('--r5')].map(s=>s.trim())
          : [cs.getPropertyValue('--p1'), cs.getPropertyValue('--p2'), cs.getPropertyValue('--p3'), cs.getPropertyValue('--p4'), cs.getPropertyValue('--p5')].map(s=>s.trim());
      }

      let rings = [];
      function rand(min, max){ return min + Math.random() * (max - min); }

      function reseed(){
        rings.length = 0;
        const pal = palette();
        for (let i=0; i<layers; i++){
          const t = i / Math.max(1, layers-1);
          const baseR = 40 + t * (R * 0.95);
          const hue = pal[i % pal.length];
          rings.push({
            k: petals + Math.round(Math.sin(seed*0.01 + i*0.37)*2),
            base: baseR * (0.86 + Math.sin(i*0.41 + seed)*0.12),
            rot: rand(0, Math.PI*2),
            rotSpd: (0.12 + Math.sin(i*0.19 + seed)*0.08) * (i%2?-1:1),
            amp: 0.62 + (i%3)*0.08,
            wobX: 1 + ((i*3)%7)*0.04,
            wobY: 1.2 + ((i*5)%9)*0.035,
            width: 0.5 + (i%7)*0.12,
            color: hue
          });
        }
        padInfo.textContent = petals + ' petals Â· ' + layers + ' blooms Â· trail ' + trail.toFixed(2);
      }

      function resize(){
        const rect = stage.getBoundingClientRect();
        W = Math.max(420, Math.floor(rect.width));
        H = Math.max(340, Math.floor(rect.height));
        CX = W/2; CY = H/2; R = Math.min(CX, CY) * 0.98;

        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        hardClear();
        reseed();
      }

      function hardClear(){
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0,0,W,H);
        const theme = root.getAttribute('data-theme');
        if (theme === 'dawn') ctx.fillStyle = 'rgba(255,255,255,0.88)';
        else ctx.fillStyle = 'rgba(0,0,0,0.30)';
        ctx.fillRect(0,0,W,H);
      }

      function step(now, dt){
        // fade trails
        const theme = root.getAttribute('data-theme');
        ctx.globalCompositeOperation = 'source-over';
        const alpha = trail;
        ctx.fillStyle = theme === 'dawn'
          ? 'rgba(255,255,255,' + (alpha*2.1).toFixed(3) + ')'
          : 'rgba(0,0,0,' + alpha.toFixed(3) + ')';
        ctx.fillRect(0,0,W,H);

        const t = now * 0.001;
        const followX = pointer.inside ? pointer.x : CX;
        const followY = pointer.inside ? pointer.y : CY;

        // draw blooms
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0; i<rings.length; i++){
          const r = rings[i];
          r.rot += r.rotSpd * speed * dt * 0.8 * (1 + Math.sin(seed*0.001 + i*0.03)*0.2);

          const ax = (followX - CX) * 0.14 * Math.sin(t*0.6 + i);
          const ay = (followY - CY) * 0.14 * Math.cos(t*0.55 + i);

          const K = Math.max(1, r.k);
          const base = r.base * (1 + Math.sin(t*0.12 + i)*0.015);

          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.strokeStyle = r.color;
          ctx.globalAlpha = 0.35 + 0.35 * (1 - trail*3);
          ctx.shadowColor = r.color;
          ctx.shadowBlur = 16 + 44 * (1 - trail*4);

          let prev = null;
          ctx.beginPath();
          for (let a=0; a<=Math.PI*2 + 0.001; a+=0.012){
            const rr = base * (r.amp + 0.42 * Math.cos(K * a + r.rot));
            const x = CX + ax + Math.cos(a*r.wobX + r.rot) * rr;
            const y = CY + ay + Math.sin(a*r.wobY + r.rot) * rr;
            if (!prev) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            prev = [x,y];
          }
          ctx.lineWidth = r.width * (1.2 + speed*0.8);
          ctx.stroke();

          // luminous core dots along curve (sparks)
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 0.85;
          for (let s=0; s<3; s++){
            const a = (t*0.8 + i*0.6 + s*2) % (Math.PI*2);
            const rr = base * (r.amp + 0.42 * Math.cos(K * a + r.rot));
            const x = CX + ax + Math.cos(a*r.wobX + r.rot) * rr;
            const y = CY + ay + Math.sin(a*r.wobY + r.rot) * rr;
            ctx.beginPath();
            ctx.fillStyle = r.color;
            ctx.arc(x, y, 1.2 + s*0.6, 0, Math.PI*2);
            ctx.fill();
          }
        }
      }

      // pointer + tilt
      stage.addEventListener('pointermove', (e)=>{
        const rect = stage.getBoundingClientRect();
        pointer.x = clamp(e.clientX - rect.left, 0, rect.width);
        pointer.y = clamp(e.clientY - rect.top, 0, rect.height);
        pointer.inside = true;

        const x = pointer.x / rect.width;
        const y = pointer.y / rect.height;
        const rx = clamp(6 - y*12, -8, 8);
        const ry = clamp(-8 + x*16, -10, 10);
        tilt.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        tilt.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      }, { passive: true });
      stage.addEventListener('pointerleave', ()=>{
        pointer.inside = false;
        tilt.style.setProperty('--rx', '0deg');
        tilt.style.setProperty('--ry', '0deg');
      }, { passive: true });

      // UI bindings
      petalsEl.addEventListener('input', ()=> { petals = parseInt(petalsEl.value,10); reseed(); pulseStage(); });
      bloomsEl.addEventListener('input', ()=> { layers = parseInt(bloomsEl.value,10); reseed(); pulseStage(); });
      tempoEl.addEventListener('input', ()=> { speed = parseFloat(tempoEl.value); });
      trailEl.addEventListener('input', ()=> { trail = parseFloat(trailEl.value); padInfo.textContent = petals + ' petals Â· ' + layers + ' blooms Â· trail ' + trail.toFixed(2); });

      function setTheme(theme){
        root.setAttribute('data-theme', theme);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === theme)));
        pulseStage();
        hardClear();
        reseed();
      }
      themeBtns.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));

      function pulseStage(){
        stage.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.012)' }, { transform: 'scale(1)' }], { duration: 380, easing: 'ease-out' });
      }

      shuffleBtn.addEventListener('click', (e)=> { e.preventDefault(); seed = Math.random()*10000; reseed(); pulseStage(); });
      snapBtn.addEventListener('click', (e)=> {
        e.preventDefault();
        try {
          const data = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = data;
          a.download = 'bloom-loom-' + Date.now() + '.png';
          document.body.appendChild(a);
          a.click(); a.remove();
        } catch(err){}
      });
      pauseBtn.addEventListener('click', (e)=> { e.preventDefault(); toggleRun(); });
      centerBtn.addEventListener('click', (e)=> { e.preventDefault(); pointer.inside = false; });

      function toggleRun(){ running = !running; if (running) { last = performance.now(); requestAnimationFrame(loop); } }

      // keyboard
      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k === '1') setTheme('dusk');
        if (k === '2') setTheme('dawn');
        if (k === '3') setTheme('polar');
        if (k === '+' || k === '=') { petals = Math.min(21, petals+1); petalsEl.value = petals; reseed(); }
        if (k === '-') { petals = Math.max(3, petals-1); petalsEl.value = petals; reseed(); }
        if (k === 'b') { layers = Math.min(64, layers+2); bloomsEl.value = layers; reseed(); }
        if (k === 't') { trail = clamp(trail + 0.01, 0.02, 0.20); trailEl.value = trail; padInfo.textContent = petals + ' petals Â· ' + layers + ' blooms Â· trail ' + trail.toFixed(2); }
        if (k === 'r') { seed = Math.random()*10000; reseed(); pulseStage(); }
        if (e.code === 'Space') { e.preventDefault(); toggleRun(); }
        if (k === 's') { try { snapBtn.click(); } catch(err){} }
      });

      // time-based theme preference
      const hour = new Date().getHours();
      setTheme(hour < 7 ? 'polar' : hour < 17 ? 'dawn' : 'dusk');

      // loop
      let last = performance.now();
      function loop(now){
        if (!running) return;
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        step(now, dt);
        requestAnimationFrame(loop);
      }

      // init
      function init(){
        resize();
        last = performance.now();
        requestAnimationFrame(loop);
      }
      init();
      window.addEventListener('resize', resize);
      window.addEventListener('blur', ()=> { running = false; });
      window.addEventListener('focus', ()=> { running = true; last = performance.now(); requestAnimationFrame(loop); });
    })();
  </script>
