<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="observatory" data-theme="aurora" data-motion="on" aria-label="Orbital Observatory — Kinetic Orrery">
  <style>
    .observatory {
      --ink: #eaf2ff;
      --muted: #a7b5d4;
      --bg-a: #0a0f19;
      --bg-b: #111827;
      --glow-a: #6cf3ff;
      --glow-b: #8ea0ff;
      --p1: #7df3ff;
      --p2: #8ea2ff;
      --p3: #ff85cf;
      --p4: #ffd273;
      --card: rgba(17,24,39,.55);
      --edge: rgba(255,255,255,.08);
      --radius: 28px;

      position: relative;
      border-radius: var(--radius);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Inter", "Segoe UI", Roboto, Helvetica, Arial;
      padding: clamp(22px, 5vw, 54px);
      background:
        radial-gradient(140% 120% at 10% -20%, #17223a 0%, transparent 60%),
        radial-gradient(130% 100% at 110% 120%, #1a2e3b 0%, transparent 62%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04), 0 40px 120px rgba(0,0,0,.55);
      overflow: hidden;
      isolation: isolate;
    }
    .observatory * { box-sizing: border-box; }

    /* Subtle star field + aurora sweep */
    .observatory::before,
    .observatory::after {
      content: "";
      position: absolute; inset: -2px; border-radius: inherit; pointer-events: none;
    }
    .observatory::before {
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.22) 0 1px, transparent 2px),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.12) 0 1px, transparent 2px),
        radial-gradient(1px 1px at 66% 16%, rgba(255,255,255,.18) 0 1px, transparent 2px),
        radial-gradient(1px 1px at 88% 66%, rgba(255,255,255,.12) 0 1px, transparent 2px),
        repeating-linear-gradient(0deg, rgba(255,255,255,.02) 0 1px, transparent 1px 18px);
      opacity: .35;
      mix-blend-mode: screen;
      animation: obs-stars 24s ease-in-out infinite alternate;
    }
    .observatory::after {
      background:
        radial-gradient(100% 100% at 50% 10%, color-mix(in oklab, var(--glow-a), transparent 90%), transparent 60%),
        radial-gradient(100% 100% at 0% 100%, color-mix(in oklab, var(--glow-b), transparent 92%), transparent 62%);
      filter: saturate(115%);
      opacity: .8;
      animation: obs-sweep 18s ease-in-out infinite alternate;
    }
    @keyframes obs-stars { 0% { transform: translateY(-6px); } 100% { transform: translateY(6px); } }
    @keyframes obs-sweep { 0% { transform: translate3d(0,0,0) scale(1); } 100% { transform: translate3d(-1.5%,2%,0) scale(1.03); } }

    .observatory .grid { position: relative; z-index: 1; max-width: 1200px; margin: 0 auto; display: grid; gap: clamp(16px, 3vw, 28px); }
    .observatory .top {
      display: grid; grid-template-columns: 1.2fr 1fr; gap: clamp(16px, 3vw, 24px); align-items: center;
    }
    @media (max-width: 960px) { .observatory .top { grid-template-columns: 1fr; } }

    .observatory .badge {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border: 1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 10px 26px rgba(0,0,0,.32);
      font-weight: 900; letter-spacing: .24px;
      width: max-content; color: var(--muted);
      backdrop-filter: blur(8px);
    }
    .observatory .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p1));
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--p1), transparent 80%);
      animation: spin 9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .observatory h1 {
      margin: 10px 0 6px;
      font-size: clamp(44px, 10vw, 130px);
      line-height: .9;
      letter-spacing: -1.2px;
      color: transparent;
      background: linear-gradient(90deg, var(--p1), var(--p3), var(--p2), var(--p4));
      -webkit-background-clip: text; background-clip: text;
      text-shadow: 0 10px 38px rgba(0,0,0,.35);
      text-wrap: balance;
    }
    .observatory .lede {
      max-width: 70ch; margin: 0;
      color: var(--muted); font-size: clamp(14px, 2.2vw, 18px);
    }

    /* Orrery stage */
    .observatory .panel {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    .observatory .stage {
      position: relative;
      height: min(68vmin, 560px);
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02));
      border: 1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 28px 80px rgba(0,0,0,.45);
      overflow: hidden;
      transform-style: preserve-3d; perspective: 1000px;
    }
    .observatory canvas#sky { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* HUD ring */
    .observatory .hud {
      position: absolute; inset: 8% 6%;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), inset 0 -80px 160px rgba(255,255,255,.04);
      pointer-events: none;
      transform: translateZ(38px);
      mask: radial-gradient(circle at center, rgba(0,0,0,1) 58%, rgba(0,0,0,0) 62%);
      -webkit-mask: radial-gradient(circle at center, rgba(0,0,0,1) 58%, rgba(0,0,0,0) 62%);
    }
    .observatory .ticks {
      position: absolute; inset: 0; pointer-events: none;
      background:
        conic-gradient(from 0deg, rgba(255,255,255,.16) 0 2deg, transparent 2deg 15deg);
      mask: radial-gradient(circle at center, transparent 0 54%, black 56% 64%, transparent 66% 100%);
      -webkit-mask: radial-gradient(circle at center, transparent 0 54%, black 56% 64%, transparent 66% 100%);
      opacity: .75;
      animation: drift 22s linear infinite;
    }
    @keyframes drift { to { transform: rotate(360deg); } }

    /* Controls */
    .observatory .controls {
      display:flex; flex-wrap:wrap; align-items:center; gap: 10px 12px;
      background: var(--card);
      border: 1px solid var(--edge);
      border-radius: 16px;
      padding: 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 16px 44px rgba(0,0,0,.28);
      backdrop-filter: blur(10px);
    }
    .observatory .chips { display:flex; flex-wrap:wrap; gap: 8px; }
    .observatory .chip, .observatory .knob, .observatory .button {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid var(--edge); border-radius: 12px;
      background: rgba(255,255,255,.04); color: var(--ink);
      font-weight: 800; letter-spacing: .2px;
      padding: 8px 12px;
      transition: transform .16s ease, filter .16s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 10px 26px rgba(0,0,0,.24);
    }
    .observatory .chip { border-radius: 999px; }
    .observatory .chip[aria-pressed="true"] {
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: 0 14px 32px color-mix(in oklab, var(--p1), transparent 84%), inset 0 0 0 2px color-mix(in oklab, var(--p1), transparent 62%);
    }
    .observatory .chip:hover, .observatory .button:hover { transform: translateY(-1px) scale(1.01); filter: saturate(112%); }
    .observatory .knob { display: inline-flex; align-items: center; gap: 10px; }
    .observatory input[type="range"] {
      -webkit-appearance: none; width: 180px; height: 8px; border-radius: 999px; outline: none;
      background: linear-gradient(90deg, var(--p1), var(--p2));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
    }
    .observatory input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #121824; border: 1px solid rgba(255,255,255,.22);
      box-shadow: 0 6px 16px rgba(0,0,0,.6), 0 0 0 6px color-mix(in oklab, var(--p2), transparent 76%) inset;
    }

    .observatory .meta {
      display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap: 10px;
      color: var(--muted); font-size: 13px;
    }

    /* Themes */
    .observatory[data-theme="aurora"] {
      --ink:#eaf2ff; --muted:#a7b5d4;
      --bg-a:#0a0f19; --bg-b:#111827;
      --glow-a:#6cf3ff; --glow-b:#8ea0ff;
      --p1:#7df3ff; --p2:#8ea2ff; --p3:#ff85cf; --p4:#ffd273;
      --card: rgba(17,24,39,.55); --edge: rgba(255,255,255,.08);
    }
    .observatory[data-theme="onyx"] {
      --ink:#f3f6ff; --muted:#cbd6f1;
      --bg-a:#05070b; --bg-b:#0b0e14;
      --glow-a:#89a7ff; --glow-b:#7df3ff;
      --p1:#98a6ff; --p2:#7de4ff; --p3:#b49cff; --p4:#ffd48f;
      --card: rgba(10,12,18,.55); --edge: rgba(255,255,255,.10);
    }
    .observatory[data-theme="terra"] {
      --ink:#0e2018; --muted:#436154;
      --bg-a:#e9f6ef; --bg-b:#e3f0ea;
      --glow-a:#58d59a; --glow-b:#63caff;
      --p1:#58d59a; --p2:#63caff; --p3:#84f3b7; --p4:#ffd569;
      --card: rgba(255,255,255,.55); --edge: rgba(0,0,0,.08);
      color: #0e2018;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 40px 120px rgba(12,19,32,.22);
    }
    .observatory[data-theme="blossom"] {
      --ink:#28141d; --muted:#7f5b66;
      --bg-a:#fff1f8; --bg-b:#ffe8f2;
      --glow-a:#ff7fc2; --glow-b:#ffb38a;
      --p1:#ff7fc2; --p2:#ffb38a; --p3:#a98cff; --p4:#7bdcff;
      --card: rgba(255,255,255,.62); --edge: rgba(0,0,0,.08);
      color: #28141d;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 40px 120px rgba(128,64,80,.16);
    }

    /* Motion respect */
    .observatory[data-motion="off"] .pulse { animation: none; }
    @media (prefers-reduced-motion: reduce) {
      .observatory .pulse { animation: none !important; }
      .observatory::before { animation: none !important; }
      .observatory::after { animation: none !important; }
      .observatory .ticks { animation: none !important; }
    }
  </style>

  <div class="grid">
    <div class="badge"><i class="pulse" aria-hidden="true"></i> Orbital Observatory — Edition 502</div>

    <div class="top">
      <div>
        <h1>Orbital Atelier</h1>
        <p class="lede">Sketch gravity. Paint in time. A kinetic orrery where planets write light and trails remember.</p>
      </div>
      <div class="panel">
        <div class="stage" id="stage" role="img" aria-label="Generative orrery with orbiting bodies and luminous trails">
          <canvas id="sky"></canvas>
          <div class="hud" aria-hidden="true">
            <div class="ticks"></div>
          </div>
        </div>
        <div class="controls" role="group" aria-label="Controls">
          <div class="chips" aria-label="Theme">
            <button class="chip" data-theme="aurora" aria-pressed="true">Aurora</button>
            <button class="chip" data-theme="onyx" aria-pressed="false">Onyx</button>
            <button class="chip" data-theme="terra" aria-pressed="false">Terra</button>
            <button class="chip" data-theme="blossom" aria-pressed="false">Blossom</button>
          </div>
          <div class="chips" aria-label="Mode">
            <button class="chip" data-mode="harmonic" aria-pressed="true">Harmonic</button>
            <button class="chip" data-mode="chaos" aria-pressed="false">Chaos</button>
            <button class="chip" data-mode="comet" aria-pressed="false">Comet</button>
          </div>
          <label class="knob" for="bodies">Bodies
            <input id="bodies" type="range" min="3" max="48" step="1" value="14" aria-label="Planet count">
          </label>
          <label class="knob" for="speed">Speed
            <input id="speed" type="range" min="0.2" max="2.2" step="0.1" value="1.0" aria-label="Orbital speed">
          </label>
          <label class="knob" for="persistence">Trails
            <input id="persistence" type="range" min="0.75" max="0.995" step="0.005" value="0.94" aria-label="Trail persistence">
          </label>
          <button class="button" id="toggle-motion" aria-pressed="true">Motion: On</button>
          <button class="button" id="randomize">Pulse</button>
        </div>
      </div>
    </div>

    <div class="meta">
      <small>Hold and tilt to steer the field. Gravity hums in gradients.</small>
      <span id="last-updated">Last updated: 2025-11-08 08:22:02 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root  = document.currentScript.closest('.observatory');
      const stage = root.querySelector('#stage');
      const canvas = root.querySelector('#sky');
      const ctx = canvas.getContext('2d');

      const themeChips = root.querySelectorAll('.chip[data-theme]');
      const modeChips  = root.querySelectorAll('.chip[data-mode]');
      const bodiesEl   = root.querySelector('#bodies');
      const speedEl    = root.querySelector('#speed');
      const persistEl  = root.querySelector('#persistence');
      const motionBtn  = root.querySelector('#toggle-motion');
      const pulseBtn   = root.querySelector('#randomize');
      const last       = root.querySelector('#last-updated');

      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let running = true, raf;
      let MODE = 'harmonic';
      let BODIES = +bodiesEl.value;
      let SPEED = +speedEl.value;
      let PERSIST = +persistEl.value;

      let planets = [];
      let time = 0;
      let tilt = { x: 0, y: 0, mod: 1 };

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function pal(){ return [css('--p1'), css('--p2'), css('--p3'), css('--p4')].filter(Boolean); }

      function resize(){
        const r = stage.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        init();
      }

      function init(){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        const cx = w/2, cy = h/2;
        const base = Math.min(w,h) * 0.42;

        const palette = pal();
        planets = Array.from({length: BODIES}, (_, i) => {
          const t = i / BODIES;
          const r = base * (0.15 + 0.75 * Math.pow(t, 0.9));
          const speed = (0.6 + t) * 0.0025;
          const phase = Math.random() * Math.PI * 2;
          return {
            r,
            a: phase,
            v: speed,
            w: 1.2 + 2.8 * t,
            hue: palette[i % palette.length] || '#fff',
            e: 0.02 + 0.22 * Math.sin(i * 1.37), // eccentricity
          };
        });

        // prime background
        ctx.clearRect(0,0,w,h);
        ctx.fillStyle = 'rgba(0,0,0,0)';
        ctx.fillRect(0,0,w,h);
        drawFrame(0,true);
      }

      function step(dt){
        time += dt * SPEED;
        const w = canvas.width / dpr, h = canvas.height / dpr;
        const cx = w/2, cy = h/2;

        // fade for trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = `rgba(0,0,0,${1 - PERSIST})`;
        // light themes fade with white veil
        if (getComputedStyle(root).getPropertyValue('--bg-a').trim().startsWith('#e') || root.getAttribute('data-theme') === 'terra' || root.getAttribute('data-theme') === 'blossom') {
          ctx.fillStyle = `rgba(255,255,255,${1 - PERSIST})`;
        }
        ctx.fillRect(0,0,w,h);

        ctx.globalCompositeOperation = 'lighter';
        for (let i=0; i<planets.length; i++){
          const p = planets[i];
          const theta = p.a;

          // mode perturbations
          let ex = p.e, ey = p.e;
          if (MODE === 'chaos') {
            ex *= 2.2; ey *= 1.8;
          } else if (MODE === 'comet') {
            ex *= 3.0; ey *= 0.6;
          }

          const ox = Math.cos(theta) * p.r * (1 + ex * Math.sin(time * 0.7 + i));
          const oy = Math.sin(theta) * p.r * (1 + ey * Math.cos(time * 0.9 - i));
          const x = cx + ox * (0.98 + 0.04 * tilt.mod);
          const y = cy + oy * (0.98 + 0.04 * tilt.mod);

          // trail stroke
          ctx.beginPath();
          ctx.moveTo(x,y);
          const seg = 24;
          let lx = x, ly = y;
          for (let s=1; s<=seg; s++){
            const t = theta - s * 0.05 * (1 + 0.5 * Math.sin(i + time*0.3));
            const px = cx + Math.cos(t) * p.r * (1 + ex * Math.sin(time * 0.7 + i));
            const py = cy + Math.sin(t) * p.r * (1 + ey * Math.cos(time * 0.9 - i));
            lx = px; ly = py;
            ctx.lineTo(px, py);
          }
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.shadowBlur = 12 + 28 * (i/planets.length);
          ctx.shadowColor = p.hue;
          ctx.lineWidth = p.w;
          ctx.strokeStyle = p.hue;
          ctx.globalAlpha = 0.08 + 0.92 * (i/planets.length);
          ctx.stroke();

          // highlight
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 0.25;
          ctx.lineWidth = p.w * 0.42;
          ctx.strokeStyle = 'rgba(255,255,255,.9)';
          ctx.stroke();

          // head glow
          ctx.globalAlpha = 0.9;
          ctx.fillStyle = p.hue;
          ctx.shadowBlur = 22;
          ctx.shadowColor = p.hue;
          ctx.beginPath();
          ctx.arc(x, y, Math.max(0.9, 1.8 + p.w*0.12), 0, Math.PI*2);
          ctx.fill();

          // advance
          const baseV = p.v * (MODE === 'harmonic' ? 1 : MODE === 'chaos' ? 2.1 : 1.3);
          p.a += baseV * (1 + 0.6 * Math.sin(time * 0.4 + i*0.7)) * (0.9 + 0.2 * tilt.mod);
        }
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';
      }

      function drawFrame(ts, instant){
        const now = performance.now();
        const dt = instant ? 0 : Math.min(0.033, (now - (drawFrame._last || now)) / 1000);
        drawFrame._last = now;
        step(dt);
      }

      function loop(){
        if (!running) return;
        drawFrame();
        raf = requestAnimationFrame(loop);
      }

      function setTheme(t){
        root.setAttribute('data-theme', t);
        themeChips.forEach(c => c.setAttribute('aria-pressed', c.dataset.theme === t ? 'true' : 'false'));
        init();
      }

      function setMode(m){
        MODE = m;
        modeChips.forEach(c => c.setAttribute('aria-pressed', c.dataset.mode === m ? 'true' : 'false'));
      }

      // Interactions
      themeChips.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      modeChips.forEach(b => b.addEventListener('click', () => setMode(b.dataset.mode)));
      bodiesEl.addEventListener('input', () => { BODIES = +bodiesEl.value; init(); });
      speedEl.addEventListener('input', () => { SPEED = +speedEl.value; });
      persistEl.addEventListener('input', () => { PERSIST = +persistEl.value; });

      function setMotion(on){
        root.setAttribute('data-motion', on ? 'on' : 'off');
        motionBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        motionBtn.textContent = on ? 'Motion: On' : 'Motion: Off';
        if (on && !running){ running = true; raf = requestAnimationFrame(loop); }
        else if (!on && running){ running = false; cancelAnimationFrame(raf); drawFrame(0,true); }
      }
      motionBtn.addEventListener('click', () => setMotion(root.getAttribute('data-motion') !== 'on'));

      pulseBtn.addEventListener('click', () => {
        const themes = ['aurora','onyx','terra','blossom'];
        const modes  = ['harmonic','chaos','comet'];
        setTheme(themes[Math.floor(Math.random()*themes.length)]);
        setMode(modes[Math.floor(Math.random()*modes.length)]);
        const n = Math.floor(3 + Math.random()*45);
        bodiesEl.value = n; BODIES = n; init();
        const sp = (0.2 + Math.random()*2.0).toFixed(1);
        speedEl.value = sp; SPEED = +sp;
        const pr = (0.75 + Math.random()*0.245).toFixed(3);
        persistEl.value = pr; PERSIST = +pr;
        setMotion(Math.random() > .18);
      });

      // Pointer tilt
      function pointerTilt(e){
        const r = stage.getBoundingClientRect();
        const nx = (e.clientX - r.left) / Math.max(1, r.width);
        const ny = (e.clientY - r.top) / Math.max(1, r.height);
        const rx = (0.5 - ny) * 10;
        const ry = (nx - 0.5) * 12;
        stage.style.transform = `rotateX(${rx.toFixed(2)}deg) rotateY(${ry.toFixed(2)}deg)`;
        tilt.mod = 0.8 + nx*0.6;
      }
      root.addEventListener('pointermove', pointerTilt);
      root.addEventListener('pointerleave', () => { stage.style.transform = 'rotateX(0deg) rotateY(0deg)'; tilt.mod = 1; });

      // Init
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      resize();
      setTheme(root.getAttribute('data-theme') || 'aurora');
      setMode('harmonic');
      setMotion(!prefersReduced);

      // Resize observe
      let ro;
      if ('ResizeObserver' in window) {
        ro = new ResizeObserver(() => resize());
        ro.observe(stage);
      } else {
        window.addEventListener('resize', resize);
      }

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Cleanup
      root.addEventListener('DOMNodeRemoved', () => { cancelAnimationFrame(raf); if (ro) ro.disconnect(); }, { once: true });
    })();
  </script>
