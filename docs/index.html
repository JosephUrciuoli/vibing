    <style>
      :root {

        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="atelier-743" aria-label="Dawn Studio">
  <style>
    .atelier-743 {
      /* Palette variables change per mood */
      --sky1: #fde8d8;
      --sky2: #cfe8ff;
      --accent1: #ffb56b;
      --accent2: #ffd86b;
      --ink: #152033;
      --muted: #5d6a80;
      --paper: rgba(255,255,255,0.78);
      --border: rgba(20,30,50,0.12);

      /* Motion + geometry */
      --mx: 50%;
      --my: 50%;
      --soft: 50;            /* 0..100 */
      --sun-x: 50%;          /* percent left */
      --sun-y: 40%;          /* percent top */
      --sun-blur: calc(6px + (var(--soft) * 0.14px));
      --cloud-blur: calc(3px + (var(--soft) * 0.06px));
      --flare: 0;

      position: relative;
      isolation: isolate;
      padding: clamp(18px, 3.5vw, 42px);
      border-radius: 28px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans";
      background:
        radial-gradient(800px 500px at var(--mx) var(--my), color-mix(in oklab, var(--accent1) 12%, transparent), transparent 60%),
        linear-gradient(180deg, var(--sky1), var(--sky2));
      box-shadow: 0 20px 80px rgba(18, 28, 45, 0.18), inset 0 1px 0 rgba(255,255,255,0.35);
      border: 1px solid var(--border);
      overflow: hidden;
    }
    .atelier-743 * { box-sizing: border-box; }

    /* Subtle paper grain */
    .atelier-743::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(80px 60px at 20% 10%, rgba(0,0,0,0.02), transparent 60%),
        radial-gradient(100px 80px at 70% 80%, rgba(0,0,0,0.025), transparent 60%),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.012) 0 1px, transparent 1px 3px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 2px, transparent 2px 4px);
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    /* Sky scene */
    .atelier-743 .sky {
      position: absolute; inset: 0;
      z-index: 0; pointer-events: none;
    }

    .atelier-743 .sun {
      position: absolute;
      left: var(--sun-x); top: var(--sun-y);
      width: clamp(140px, 22vmin, 280px);
      aspect-ratio: 1/1;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 60%, color-mix(in oklab, var(--accent1) 65%, #fff) 0%, var(--accent1) 35%, transparent 72%),
        radial-gradient(circle at 50% 50%, color-mix(in oklab, var(--accent2) 60%, transparent), transparent 70%);
      filter: blur(var(--sun-blur)) saturate(120%);
      box-shadow:
        0 30px 90px color-mix(in oklab, var(--accent1) 35%, transparent),
        0 0 0 calc(6px * var(--flare)) rgba(255,255,255,0.35) inset;
      transition: filter 220ms ease, transform 220ms ease;
    }
    .atelier-743.flare .sun {
      --flare: 1;
    }

    /* Clouds */
    .atelier-743 .cloud {
      position: absolute; top: 18%;
      width: clamp(180px, 28vmin, 420px); height: clamp(64px, 10vmin, 140px);
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.9), rgba(255,255,255,0.75) 60%, rgba(255,255,255,0.0) 70%),
        radial-gradient(closest-side, rgba(255,255,255,0.9), rgba(255,255,255,0.7) 60%, rgba(255,255,255,0.0) 70%),
        radial-gradient(closest-side, rgba(255,255,255,0.95), rgba(255,255,255,0.8) 60%, rgba(255,255,255,0.0) 70%);
      background-size: 40% 90%, 34% 80%, 52% 100%;
      background-position: 10% 60%, 45% 40%, 78% 65%;
      background-repeat: no-repeat;
      filter: blur(var(--cloud-blur));
      opacity: 0.8;
      animation: drift 34s linear infinite;
    }
    .atelier-743 .cloud.c1 { left: 8%; animation-duration: 42s; top: 22%; }
    .atelier-743 .cloud.c2 { right: 6%; animation-duration: 36s; top: 14%; transform: scale(0.9); }
    .atelier-743 .cloud.c3 { left: 30%; top: 36%; transform: scale(1.05); animation-duration: 50s; opacity: 0.65; }
    @keyframes drift { 0% { transform: translateX(0) scale(var(--s,1)); } 50% { transform: translateX(18px) scale(var(--s,1)); } 100% { transform: translateX(0) scale(var(--s,1)); } }

    /* Night stars overlay */
    .atelier-743 .stars {
      position: absolute; inset: 0;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.9), transparent 50%),
        radial-gradient(1px 1px at 30% 70%, rgba(255,255,255,0.9), transparent 50%),
        radial-gradient(1px 1px at 60% 30%, rgba(255,255,255,0.9), transparent 50%),
        radial-gradient(1.5px 1.5px at 80% 60%, rgba(255,255,255,0.85), transparent 50%),
        radial-gradient(1px 1px at 50% 85%, rgba(255,255,255,0.85), transparent 50%);
      opacity: 0; transition: opacity 400ms ease;
      pointer-events: none;
    }
    .atelier-743.night .stars { opacity: 0.8; }

    /* Canvas (control card) */
    .atelier-743 .canvas {
      position: relative; z-index: 2;
      max-width: 1040px; margin: 0 auto;
      padding: clamp(20px, 3.2vw, 44px);
      border-radius: 22px;
      background: linear-gradient(180deg, color-mix(in oklab, var(--paper) 92%, transparent), color-mix(in oklab, var(--paper) 70%, transparent));
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      backdrop-filter: blur(10px) saturate(140%);
      border: 1px solid rgba(20,30,50,0.14);
      box-shadow:
        0 18px 60px rgba(18,28,45,0.22),
        inset 0 1px 0 rgba(255,255,255,0.35);
      transform: perspective(1000px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform 250ms ease, box-shadow 250ms ease, background 250ms ease;
    }
    .atelier-743 .canvas:hover { box-shadow: 0 24px 90px rgba(18,28,45,0.28), inset 0 1px 0 rgba(255,255,255,0.5); }

    .atelier-743 .tag {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; font-size: 12px; letter-spacing: 0.16em; text-transform: uppercase;
      color: var(--muted);
      border-radius: 999px;
      border: 1px solid rgba(20,30,50,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 2px 8px rgba(18,28,45,0.12);
      user-select: none;
    }
    .atelier-743 .tag::before {
      content: "";
      width: 8px; height: 8px; border-radius: 50%;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      box-shadow: 0 0 10px color-mix(in oklab, var(--accent1) 40%, transparent);
    }

    .atelier-743 .title {
      margin: 14px 0 6px;
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: clamp(36px, 6.4vw, 76px);
      line-height: 1.02;
      color: #0b1524;
      text-wrap: balance;
    }
    .atelier-743 .lede {
      margin: 6px 0 22px;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px);
      line-height: 1.7;
      max-width: 68ch;
      text-wrap: pretty;
    }

    .atelier-743 .controls {
      display: grid; gap: 16px;
      grid-template-columns: 1fr;
      align-items: start;
    }
    @media (min-width: 900px) {
      .atelier-743 .controls { grid-template-columns: 1.1fr 0.9fr auto; }
    }

    .atelier-743 .moods { display: flex; flex-wrap: wrap; gap: 10px; }
    .atelier-743 .chip {
      appearance: none; cursor: pointer;
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 14px; border-radius: 14px;
      font-size: 13px; color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.65));
      border: 1px solid rgba(20,30,50,0.16);
      box-shadow: 0 1px 0 rgba(255,255,255,0.8) inset, 0 8px 18px rgba(18,28,45,0.12);
      transition: transform 160ms ease, box-shadow 180ms ease, border-color 180ms ease, background 180ms ease;
    }
    .atelier-743 .chip:hover { transform: translateY(-1px); box-shadow: 0 10px 28px rgba(18,28,45,0.18); }
    .atelier-743 .chip.active {
      border-color: color-mix(in oklab, var(--accent1) 40%, rgba(20,30,50,0.2));
      background: linear-gradient(180deg, color-mix(in oklab, var(--accent1) 15%, white), color-mix(in oklab, var(--accent2) 15%, white));
      box-shadow: 0 12px 30px color-mix(in oklab, var(--accent1) 25%, rgba(18,28,45,0.25));
    }
    .atelier-743 .chip i {
      width: 10px; height: 10px; border-radius: 50%;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      display: inline-block;
      box-shadow: 0 0 8px color-mix(in oklab, var(--accent1) 40%, transparent);
    }

    .atelier-743 .sliders { display: grid; gap: 12px; min-width: 240px; align-content: start; }
    .atelier-743 .label {
      display: grid; gap: 8px;
      font-size: 12px; color: var(--muted); letter-spacing: 0.08em; text-transform: uppercase;
    }
    .atelier-743 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 100%; height: 30px; background: transparent;
    }
    .atelier-743 input[type="range"]::-webkit-slider-runnable-track,
    .atelier-743 input[type="range"]::-moz-range-track {
      height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 1px 0 rgba(18,28,45,0.2);
    }
    .atelier-743 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: #fff;
      border: 1px solid rgba(20,30,50,0.2);
      margin-top: -6px;
      box-shadow: 0 6px 18px rgba(18,28,45,0.25);
      transition: transform 120ms ease, background 180ms ease;
    }
    .atelier-743 input[type="range"]::-webkit-slider-thumb:active { transform: scale(1.06); background: #f5f8ff; }
    .atelier-743 input[type="range"]::-moz-range-thumb {
      width: 22px; height: 22px; border-radius: 50%;
      background: #fff; border: 1px solid rgba(20,30,50,0.2);
      box-shadow: 0 6px 18px rgba(18,28,45,0.25);
    }

    .atelier-743 .actions { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .atelier-743 .ghost {
      appearance: none; cursor: pointer;
      border-radius: 999px; padding: 9px 14px; font-size: 13px;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      border: 1px dashed rgba(20,30,50,0.26);
      transition: background 180ms ease, transform 180ms ease, border-color 180ms ease, color 180ms ease, box-shadow 180ms ease;
      box-shadow: 0 2px 10px rgba(18,28,45,0.12);
    }
    .atelier-743 .ghost:hover { background: rgba(255,255,255,0.95); transform: translateY(-1px); }
    .atelier-743 .ghost.active {
      color: #0b1524;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      border-style: solid; border-color: transparent;
      box-shadow: 0 10px 26px color-mix(in oklab, var(--accent1) 30%, rgba(18,28,45,0.25));
    }

    .atelier-743 .foot {
      margin-top: clamp(16px, 2.6vw, 26px);
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
      color: var(--muted); font-size: 12px;
    }
    .atelier-743 #last-updated {
      padding: 6px 10px; border-radius: 999px;
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(20,30,50,0.18);
      color: var(--ink);
      box-shadow: 0 1px 0 rgba(255,255,255,0.8) inset;
    }

    /* Paused state */
    .atelier-743.paused .cloud { animation-play-state: paused !important; }

    /* Reduced motion: freeze the sun + clouds */
    @media (prefers-reduced-motion: reduce) {
      .atelier-743 .cloud { animation: none !important; }
      .atelier-743 .canvas { transform: none !important; }
    }
  </style>

  <div class="sky" aria-hidden="true">
    <div class="sun"></div>
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>
    <div class="stars"></div>
  </div>

  <article class="canvas" role="region" aria-label="Horizon Composer">
    <span class="tag">Dawn Studio 743</span>
    <h1 class="title">Design at first light.</h1>
    <p class="lede">Compose a horizon—pick a mood, turn the hour, and the sky will answer. Gentle, tactile, and alive to your touch.</p>

    <div class="controls">
      <div class="moods" aria-label="Moods">
        <button class="chip active" data-m="dawn"><i></i>Dawn</button>
        <button class="chip" data-m="noon"><i></i>Noon</button>
        <button class="chip" data-m="dusk"><i></i>Dusk</button>
        <button class="chip" data-m="night"><i></i>Night</button>
      </div>

      <div class="sliders">
        <label class="label">Hour
          <input class="hour" type="range" min="0" max="24" step="0.1" value="6" aria-label="Hour of day">
        </label>
        <label class="label">Softness
          <input class="soft" type="range" min="0" max="100" step="1" value="50" aria-label="Softness of glow">
        </label>
      </div>

      <div class="actions">
        <button class="ghost pause">Pause Breeze</button>
        <button class="ghost flare">Sun Flare</button>
      </div>
    </div>

    <div class="foot">
      <span class="aside">“Quiet is a color.”</span>
      <span id="last-updated">Last updated: 2025-11-19 11:24:34 EST</span>
    </div>
  </article>

  <script>
    (function () {
      const root = document.currentScript.closest('.atelier-743');
      const canvas = root.querySelector('.canvas');
      const hourInput = root.querySelector('input.hour');
      const softInput = root.querySelector('input.soft');
      const chips = Array.from(root.querySelectorAll('.chip'));
      const pauseBtn = root.querySelector('.pause');
      const flareBtn = root.querySelector('.flare');
      const last = root.querySelector('#last-updated');

      // Timestamp
      function stamp() {
        try {
          const d = new Date();
          const fmt = new Intl.DateTimeFormat(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit'
          });
          last.textContent = 'Updated ' + fmt.format(d);
        } catch {
          last.textContent = 'Updated ' + new Date().toLocaleString();
        }
      }
      stamp();

      // Palettes
      const MOODS = {
        dawn: { sky1:'#fde8d8', sky2:'#cfe8ff', a1:'#ffb56b', a2:'#ffd86b', ink:'#152033', muted:'#5d6a80', paper:'rgba(255,255,255,0.78)', night:false },
        noon: { sky1:'#bfe7ff', sky2:'#e6fbff', a1:'#6fd7ff', a2:'#87ffa2', ink:'#0f1a2a', muted:'#4d5a70', paper:'rgba(255,255,255,0.82)', night:false },
        dusk: { sky1:'#ffd1c2', sky2:'#b7b1ff', a1:'#ff8a77', a2:'#ffd36a', ink:'#141a2a', muted:'#5c6680', paper:'rgba(255,255,255,0.76)', night:false },
        night:{ sky1:'#0b1020', sky2:'#151a2f', a1:'#7bd5ff', a2:'#9d7bff', ink:'#e9f1ff', muted:'#a6b4ce', paper:'rgba(255,255,255,0.1)', night:true }
      };

      function applyMood(key) {
        const m = MOODS[key] || MOODS.dawn;
        root.style.setProperty('--sky1', m.sky1);
        root.style.setProperty('--sky2', m.sky2);
        root.style.setProperty('--accent1', m.a1);
        root.style.setProperty('--accent2', m.a2);
        root.style.setProperty('--paper', m.paper);
        root.style.setProperty('--ink', m.ink);
        root.style.setProperty('--muted', m.muted);
        root.classList.toggle('night', !!m.night);
        // Chip UI
        chips.forEach(c => c.classList.toggle('active', c.dataset.m === key));
      }
      applyMood('dawn');

      chips.forEach(btn => btn.addEventListener('click', () => applyMood(btn.dataset.m)));

      // Hour -> sun path
      function setHour(h) {
        const hour = Math.max(0, Math.min(24, Number(h)));
        // Parametric path across the sky
        const theta = (hour / 24) * Math.PI * 2;  // 0..2π
        const x = 50 + Math.cos(theta) * 36;      // center + radius
        const y = 80 - Math.sin(theta) * 42;      // arc
        root.style.setProperty('--sun-x', x.toFixed(2) + '%');
        root.style.setProperty('--sun-y', y.toFixed(2) + '%');
        // Dim sun when below horizon (night)
        const altitude = Math.sin(theta);
        const flare = Math.max(0, altitude);
        root.style.setProperty('--flare', flare.toFixed(2));
      }
      hourInput.addEventListener('input', e => setHour(e.target.value));
      setHour(hourInput.value);

      // Softness
      function setSoft(n) {
        root.style.setProperty('--soft', String(n));
      }
      softInput.addEventListener('input', e => setSoft(e.target.value));
      setSoft(softInput.value);

      // Pause breeze (cloud drift)
      let paused = false;
      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        root.classList.toggle('paused', paused);
        pauseBtn.classList.toggle('active', paused);
        pauseBtn.textContent = paused ? 'Resume Breeze' : 'Pause Breeze';
      });

      // Flare toggle
      flareBtn.addEventListener('click', () => {
        const on = root.classList.toggle('flare');
        flareBtn.classList.toggle('active', on);
      });

      // Pointer parallax + focus gradient
      function clamp(n,a,b){ return Math.min(b, Math.max(a, n)); }
      root.addEventListener('pointermove', (e) => {
        const R = root.getBoundingClientRect();
        const px = clamp((e.clientX - R.left)/R.width, 0, 1);
        const py = clamp((e.clientY - R.top)/R.height, 0, 1);
        root.style.setProperty('--mx', (px*100).toFixed(2)+'%');
        root.style.setProperty('--my', (py*100).toFixed(2)+'%');

        const C = canvas.getBoundingClientRect();
        const cx = (e.clientX - (C.left + C.width/2)) / C.width;
        const cy = (e.clientY - (C.top + C.height/2)) / C.height;
        canvas.style.setProperty('--ry', (cx * 8).toFixed(2) + 'deg');
        canvas.style.setProperty('--rx', (-cy * 6).toFixed(2) + 'deg');
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        canvas.style.setProperty('--ry','0deg');
        canvas.style.setProperty('--rx','0deg');
        root.style.setProperty('--mx','50%');
        root.style.setProperty('--my','50%');
      });

      // Comet trail (gentle dots following pointer)
      const sky = root.querySelector('.sky');
      let trailId = 0;
      let lastEmit = 0;
      root.addEventListener('pointermove', (e) => {
        const now = performance.now();
        if (paused || now - lastEmit < 40) return;
        lastEmit = now;
        const dot = document.createElement('span');
        dot.className = 'trail-dot';
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        Object.assign(dot.style, {
          left: x + 'px',
          top: y + 'px',
          '--h': (Math.random()*360).toFixed(0)
        });
        sky.appendChild(dot);
        const id = ++trailId;
        requestAnimationFrame(() => {
          dot.style.transform = 'translate(-50%, -50%) scale(1)';
          dot.style.opacity = '0';
        });
        setTimeout(() => { if (dot.parentNode) dot.remove(); }, 900);
      });

      // Trail styles injected once
      const style = document.createElement('style');
      style.textContent = `
        .atelier-743 .trail-dot {
          position: absolute;
          width: 10px; height: 10px; border-radius: 50%;
          transform: translate(-50%, -50%) scale(0.6);
          background: radial-gradient(circle, rgba(255,255,255,0.9), transparent 70%);
          box-shadow:
            0 0 18px color-mix(in oklab, var(--accent1) 50%, transparent),
            0 0 4px rgba(255,255,255,0.9);
          opacity: 0.8;
          transition: transform 700ms ease, opacity 700ms ease;
          pointer-events: none;
          filter: blur(0.5px);
        }
      `;
      root.appendChild(style);

      // Respect reduced motion
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (mq.matches) { paused = true; root.classList.add('paused'); }
      if (mq.addEventListener) mq.addEventListener('change', e => { paused = e.matches; root.classList.toggle('paused', paused); });
    })();
  </script>
