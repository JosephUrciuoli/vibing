<style>
  /* Scoped to this snippet only */
  #v1135 {
    --hue: 268;
    --ink: #e7ecff;
    --ink-dim: #a6b5d8;
    --bg-0: #070b14;
    --bg-1: #0a1430;
    --edge: #1c2744;
    --speed: 1;

    --my: .5;

    isolation: isolate;
    border-radius: 26px;
    padding: clamp(20px, 4.8vw, 36px);
    color: var(--ink);
    background:
      radial-gradient(1200px 900px at calc(var(--mx)*100%) calc(var(--my)*100%),
        hsl(var(--hue) 95% 60% / .10), transparent 60%),
      linear-gradient(180deg, var(--bg-0), var(--bg-1));
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.06),
      0 18px 60px rgba(0,0,0,.45),
      0 2px 10px rgba(3,8,20,.45);
    overflow: hidden;
    font: 500 16px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  }

  /* Subtle scanlines + vignette */
  #v1135::before, #v1135::after {
    content: "";
    position: absolute; inset: 0; pointer-events: none; border-radius: inherit;
  }
  #v1135::before {
    background:
      radial-gradient(100% 140% at 50% 100%, rgba(255,255,255,.08), transparent 55%),
      radial-gradient(120% 90% at 10% 0%, rgba(255,255,255,.06), transparent 45%);
    mix-blend-mode: overlay; opacity: .7;
  }
  #v1135::after {
    background:
      radial-gradient(120% 120% at 50% 50%, transparent 60%, rgba(0,0,0,.28) 100%),
      repeating-linear-gradient(0deg, transparent 0 10px, rgba(255,255,255,.03) 10px 11px);

  /* Starfield canvas + auras */
  #v1135 .starfield { position: absolute; inset: 0; z-index: 0; pointer-events: none; filter: saturate(1.1); }
  #v1135 .auras { position: absolute; inset: -15%; z-index: 0; pointer-events: none; }
  #v1135 .auras .a, #v1135 .auras .b {
    position: absolute; border-radius: 50%;
    filter: blur(40px) saturate(1.2);
    opacity: .35; mix-blend-mode: screen;
    background: radial-gradient(circle at 30% 30%, hsl(var(--hue) 95% 70% / .55), transparent 60%);
    transform: translate3d(0,0,0);
    animation: v1135-drift var(--dur, 40s) ease-in-out infinite alternate;
    animation-play-state: var(--play, running);
  }
  #v1135 .auras .a { --dur: 42s; width: 60vmax; height: 60vmax; top: -10%; left: -12%; }
  #v1135 .auras .b { --dur: 36s; width: 50vmax; height: 50vmax; bottom: -18%; right: -10%; }
  @keyframes v1135-drift {
    0%   { transform: translate3d(0,0,0) rotate(0deg) scale(1); }
    100% { transform: translate3d(2%, -2%, 0) rotate(8deg) scale(1.05); }
  }

  /* Hero */
  #v1135 .hero {
    position: relative; z-index: 2;
    max-width: 1100px; margin: 0 auto;
    display: grid; gap: 16px; justify-items: center; text-align: center;
  }
  #v1135 .chip {

    padding: 6px 12px; letter-spacing: .14em; text-transform: uppercase;
    font-size: 12px; color: #d6def7;

    border: 1px solid var(--edge); border-radius: 999px;

  #v1135 h1 {
    margin: 2px 0 0;

    background: conic-gradient(from 220deg, hsl(var(--hue) 90% 78%), hsl(calc(var(--hue)+40) 90% 72%), hsl(var(--hue) 90% 78%));
    -webkit-background-clip: text; background-clip: text; color: transparent;
    text-shadow: 0 18px 60px rgba(100,120,255,.18);
  }
  #v1135 .lede {
    margin: 0; max-width: 72ch; color: var(--ink-dim);
    font-weight: 400; letter-spacing: .01em;
  }

  /* Dial + orbits */
  #v1135 .dial {
    position: relative; width: min(76vw, 420px); aspect-ratio: 1; margin: 18px auto 6px;
    display: grid; place-items: center;
  }
  #v1135 .rings { width: 100%; height: 100%; filter: drop-shadow(0 12px 28px rgba(70,90,200,.25)); }
  #v1135 .rings .r {
    fill: none;
    stroke: hsl(var(--hue) 95% 75% / .28);
    stroke-width: 1.6;
    stroke-linecap: round;
    stroke-dasharray: 6 10;
    transform-origin: 50% 50%;
    animation: v1135-spin var(--dur, 26s) linear infinite;
    animation-play-state: var(--play, running);
  }
  #v1135 .rings .r1 { --dur: calc(26s / var(--speed)); stroke-dasharray: 10 14; }
  #v1135 .rings .r2 { --dur: calc(38s / var(--speed)); stroke-dasharray: 4 8; opacity: .7; }
  #v1135 .rings .r3 { --dur: calc(58s / var(--speed)); stroke-dasharray: 2 6; opacity: .5; }
  @keyframes v1135-spin {
    to { transform: rotate(360deg); }
  }

  #v1135 .orbit {
    position: absolute; inset: 0; margin: auto; pointer-events: none;
    animation: v1135-spin var(--odur, 30s) linear infinite;
    animation-play-state: var(--play, running);
  }
  #v1135 .orbit i {
    position: absolute; left: 50%; top: 50%;
    width: var(--osz, 14px); height: var(--osz, 14px); border-radius: 50%;
    transform: rotate(0deg) translateX(var(--rad)) translateY(0) translateZ(0);
    background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--hue) 90% 75%));
    box-shadow:
      0 0 calc(var(--glow) * 1px) hsl(var(--hue) 90% 70% / .75),
      0 0 calc(var(--glow) * 2px) hsl(var(--hue) 95% 60% / .35);
  }
  #v1135 .o1 { --rad: calc(40% - 4px); --odur: calc(22s / var(--speed)); }
  #v1135 .o1 i { --osz: 12px; }
  #v1135 .o2 { --rad: calc(28% - 2px); --odur: calc(32s / var(--speed)); }
  #v1135 .o2 i { --osz: 10px; }
  #v1135 .o3 { --rad: calc(48% - 6px); --odur: calc(48s / var(--speed)); }
  #v1135 .o3 i { --osz: 16px; }

  /* Buttons */
  #v1135 .actions {
    margin-top: 6px; display: inline-flex; gap: 12px; align-items: center;
  }
  #v1135 .btn {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 10px 14px; border-radius: 12px; cursor: pointer;
    border: 1px solid var(--edge);
    background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));

  #v1135 .btn:active { transform: translateY(0); }
  #v1135 .btn.primary {
    background: linear-gradient(135deg, hsl(var(--hue) 95% 62%), hsl(calc(var(--hue)+40) 85% 60%));
    color: #081027; border-color: hsl(var(--hue) 65% 50% / .45);
    box-shadow: 0 16px 36px hsl(var(--hue) 85% 50% / .30), inset 0 1px 0 rgba(255,255,255,.65);
  }
  #v1135 .btn.primary svg { filter: drop-shadow(0 2px 8px rgba(0,0,0,.25)); }

  /* Controls */
  #v1135 .controls {
    position: relative; z-index: 2;
    margin: 18px auto 0; display: flex; flex-wrap: wrap; gap: 12px 14px; justify-content: center;
  }
  #v1135 .ctrl, #v1135 .switch {
    display: inline-flex; align-items: center; gap: 10px;

    background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));

    box-shadow: 0 8px 20px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.08);
    backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
  }
  #v1135 .ctrl span, #v1135 .switch span { font-size: 13px; color: var(--ink-dim); }
  #v1135 input[type="range"] { appearance: none; width: 180px; height: 24px; background: transparent; cursor: pointer; }
  #v1135 input[type="range"]::-webkit-slider-runnable-track {
    height: 8px; border-radius: 999px;
    background: linear-gradient(90deg,
      hsl(var(--hue) 85% 62% / .9), hsl(calc(var(--hue)+40) 85% 62% / .9));
    box-shadow: inset 0 0 0 1px rgba(0,0,0,.25), 0 6px 16px rgba(0,0,0,.35);
  }
  #v1135 input[type="range"]::-webkit-slider-thumb {
    appearance: none; width: 18px; height: 18px; margin-top: -5px; border-radius: 50%;
    background: #0c1326; border: 2px solid hsl(var(--hue) 90% 70%);
    box-shadow: 0 2px 8px rgba(0,0,0,.65), 0 0 0 3px hsl(var(--hue) 95% 70% / .25);
  }

  #v1135 input[type="checkbox"] {
    appearance: none; width: 44px; height: 26px; border-radius: 999px;
    background: #131c36; border: 1px solid var(--edge); position: relative; cursor: pointer;
    transition: background .25s ease, border-color .25s ease;
  }
  #v1135 input[type="checkbox"]::after {
    content: ""; position: absolute; top: 3px; left: 3px; width: 20px; height: 20px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff, #cfe1ff);
    box-shadow: 0 2px 8px rgba(0,0,0,.6);
    transition: transform .25s ease;
  }
  #v1135 input[type="checkbox"]:checked {
    background: linear-gradient(90deg, hsl(var(--hue) 95% 60%), hsl(calc(var(--hue)+40) 85% 56%));
    border-color: transparent;
  }
  #v1135 input[type="checkbox"]:checked::after { transform: translateX(18px); }

  /* Meta */
  #v1135 .meta {
    position: relative; z-index: 2; margin-top: 18px; padding-top: 14px;
    border-top: 1px solid var(--edge); display: flex; justify-content: space-between; align-items: center;
    gap: 12px; color: var(--ink-dim); font-size: 13px;
  }
  #v1135 .hints { display: flex; gap: 10px; flex-wrap: wrap; }
  #v1135 .hint {
    padding: 6px 10px; border-radius: 999px;
    background: rgba(255,255,255,.05);
    border: 1px solid var(--edge);
    box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
  }

  /* States */
  #v1135.calm { --motion: 0; }
  #v1135.calm .rings .r, #v1135.calm .orbit, #v1135.calm .auras .a, #v1135.calm .auras .b { animation-play-state: paused; }
  @media (prefers-reduced-motion: reduce) {
    #v1135 { --motion: 0; }
    #v1135 .rings .r, #v1135 .orbit, #v1135 .auras .a, #v1135 .auras .b { animation: none; }
  }

  /* Responsiveness */
  @media (max-width: 560px) {
    #v1135 .controls input[type="range"] { width: 140px; }
    #v1135 .meta { flex-direction: column; align-items: flex-start; }
  }
</style>

<script>
  (() => {
    const root = document.getElementById('v1135');
    if (!root) return;

    // Last updated
    const lu = root.querySelector('#last-updated');
    const now = new Date();
    try {
      const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
      lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
    } catch {
      lu.textContent = 'Last updated: ' + now.toISOString();
    }

    // Controls
    const tint = root.querySelector('#tint');
    const speed = root.querySelector('#speed');
    const glow = root.querySelector('#glow');
    const zen = root.querySelector('#zen');

    const applyHue = (h) => {
      root.style.setProperty('--hue', h);
      // Repaint starfield with new hue next frame
      hue = Number(h);
    };
    applyHue(tint.value);

    tint.addEventListener('input', (e) => applyHue(e.target.value));
    speed.addEventListener('input', (e) => {
      const val = Math.max(0.01, parseFloat(e.target.value || '1'));
      root.style.setProperty('--speed', String(val));
      orbitSpeed = val;
    });
    glow.addEventListener('input', (e) => {
      const val = parseFloat(e.target.value || '10');
      root.style.setProperty('--glow', String(val));
      starGlow = val;
    });

    const syncZen = () => {
      const on = !!zen.checked;
      root.classList.toggle('calm', on);
      if (on || reduced) {
        root.style.setProperty('--speed', '0.0001'); // freeze CSS animations
        stopLoop();
        drawStars(true);
      } else {
        root.style.setProperty('--speed', String(orbitSpeed));
        startLoop();
      }
    };
    zen.addEventListener('change', syncZen);

    // A11y: reduced motion
    const reduced = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;

    // Pointer parallax
    let mx = 0.5, my = 0.45;
    const setMM = (x, y) => {
      const r = root.getBoundingClientRect();
      const nx = Math.max(0, Math.min(1, (x - r.left) / r.width));
      const ny = Math.max(0, Math.min(1, (y - r.top) / r.height));
      mx = nx; my = ny;
      root.style.setProperty('--mx', nx.toFixed(3));
      root.style.setProperty('--my', ny.toFixed(3));
    };
    const seed = () => {
      const r = root.getBoundingClientRect();
      setMM(r.left + r.width * .55, r.top + r.height * .42);
    };
    seed();
    root.addEventListener('pointermove', (e) => {
      if (reduced) return;
      setMM(e.clientX, e.clientY);
      px = ((mx - 0.5) * 2);
      py = ((my - 0.5) * 2);
    });
    addEventListener('resize', () => {
      resizeCanvas();
      seed();
    });

    // Starfield
    const canvas = root.querySelector('canvas.starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let dpr = Math.max(1, devicePixelRatio || 1);
    let hue = Number(getComputedStyle(root).getPropertyValue('--hue')) || 268;
    let orbitSpeed = parseFloat(speed.value || '1');
    let starGlow = parseFloat(glow.value || '10');
    let raf = null;
    let px = 0, py = 0;

    function makeStars() {
      const w = canvas.width, h = canvas.height;
      const density = Math.max(80, Math.min(260, Math.floor(w * h / (12000 * dpr))));
      stars = Array.from({ length: density }, () => {
        const z = Math.random(); // depth 0..1
        return {
          x: Math.random() * w,
          y: Math.random() * h,
          z,
          r: 0.6 + (1.8 - 0.6) * (1 - z*z),
          vx: 0.02 + 0.10 * (1 - z),
          seed: Math.random() * Math.PI * 2
        };
      });
    }
    function resizeCanvas() {
      const r = root.getBoundingClientRect();
      dpr = Math.max(1, devicePixelRatio || 1);
      canvas.width = Math.max(1, Math.floor(r.width * dpr));
      canvas.height = Math.max(1, Math.floor(r.height * dpr));
      canvas.style.width = r.width + 'px';
      canvas.style.height = r.height + 'px';
      ctx.setTransform(1,0,0,1,0,0);
      ctx.scale(dpr, dpr);
      makeStars();
      drawStars(true);
    }
    function drawStars(staticOnly=false) {
      const w = canvas.clientWidth, h = canvas.clientHeight;
      ctx.clearRect(0,0,w,h);
      const accent = `hsla(${hue}, 90%, 75%, `;
      const baseAlpha = 0.75;
      for (let i=0; i<stars.length; i++) {
        const s = stars[i];
        const twinkle = staticOnly ? 1 : 0.85 + Math.sin(s.seed + performance.now()/1000 * (0.6 + s.z)) * 0.15;
        ctx.beginPath();
        const gx = s.x / dpr, gy = s.y / dpr;
        const r = s.r * twinkle;
        const grad = ctx.createRadialGradient(gx, gy, 0, gx, gy, r * 3);
        grad.addColorStop(0, 'rgba(255,255,255,0.95)');
        grad.addColorStop(1, accent + '0.2)');
        ctx.fillStyle = grad;
        ctx.shadowColor = `hsla(${hue}, 95%, 65%, 0.7)`;
        ctx.shadowBlur = starGlow;
        ctx.arc(gx, gy, r, 0, Math.PI*2);
        ctx.fill();
      }
      ctx.shadowBlur = 0;
    }
    function step(dt) {
      const w = canvas.width, h = canvas.height;
      const driftX = (px || 0) * 0.08;
      const driftY = (py || 0) * 0.06;
      for (let i=0; i<stars.length; i++) {
        const s = stars[i];
        s.x += (s.vx * dt * orbitSpeed) + driftX;
        s.y += Math.sin(s.seed + s.x * 0.001) * 0.05 + driftY * 0.2;
        if (s.x > w + 10) s.x = -10;
        if (s.y > h + 10) s.y = -10;
        if (s.y < -10) s.y = h + 10;
      }
    }
    const loop = (t) => {
      if (!loop._last) loop._last = t;
      const dt = Math.min(60, t - loop._last);
      loop._last = t;
      step(dt);
      drawStars(false);
      raf = requestAnimationFrame(loop);
    };
    function startLoop() {
      if (raf) return;
      loop._last = 0;
      raf = requestAnimationFrame(loop);
    }
    function stopLoop() {
      if (raf) cancelAnimationFrame(raf);
      raf = null;
    }

    // Initial canvas setup
    resizeCanvas();
    if (!reduced) startLoop();
    if (reduced) root.classList.add('calm');
    syncZen();

    // Buttons
    const launchBtn = root.querySelector('#launchBtn');
    launchBtn?.addEventListener('click', () => {
      launchBtn.animate(
        [{ transform: 'translateY(0) scale(1)' }, { transform: 'translateY(-2px) scale(1.02)' }, { transform: 'translateY(0) scale(1)' }],
        { duration: 320, easing: 'cubic-bezier(.2,.9,.2,1)' }
      );
      // A small celebratory pulse on the orbs
      root.querySelectorAll('.orbit i').forEach(i => {
        i.animate(
          [{ transform: i.style.transform || '', boxShadow: getComputedStyle(i).boxShadow },
           { transform: (i.style.transform || '') + ' scale(1.15)', boxShadow: '0 0 24px hsl(var(--hue) 95% 65% / .9)' },
           { transform: i.style.transform || '', boxShadow: getComputedStyle(i).boxShadow }],
          { duration: 420, easing: 'cubic-bezier(.2,.8,.2,1)' }
        );
      });
    });

    const rnd = root.querySelector('#randomizeBtn');
    rnd?.addEventListener('click', () => {
      const nh = Math.floor(Math.random() * 360);
      tint.value = nh;
      applyHue(nh);
      rnd.animate([{ transform: 'rotate(0deg)' }, { transform: 'rotate(-360deg)' }], { duration: 420, easing: 'ease-out' });
      drawStars(true);
    });
  })();
</script>
