<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="v1092" data-theme="night" data-motion="on" data-breeze="0.7" role="region" aria-label="Windchime Atelier">
  <style>
    /* Windchime Atelier â€” v1092 (bold shift) */
    #v1092 {
      --r: 28px;
      --pad: 26px;

      /* Night (default) */
      --bg: #05070e;
      --fg: #eef4ff;
      --muted: rgba(238,244,255,0.78);
      --line: rgba(255,255,255,0.10);
      --a1: #78ffe0; /* mint */
      --a2: #88a2ff; /* periwinkle */
      --a3: #ff96b1; /* rose */
      --halo: rgba(120,255,224,0.08);

      --mx: 50%;
      --my: 50%;
      --breeze: 0.7;

      position: relative;
      overflow: hidden;
      border-radius: var(--r);
      padding: 0;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(900px 700px at var(--mx) var(--my), rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(1200px 900px at calc(var(--mx) + 16%) calc(var(--my) + 4%), color-mix(in oklab, var(--a2), transparent 90%), transparent 70%),
        linear-gradient(180deg, #05060f 0%, var(--bg) 100%);
      box-shadow: 0 26px 60px rgba(0,0,0,0.42), inset 0 0 0 1px rgba(255,255,255,0.06);
      isolation: isolate;
      min-height: 640px;
    }

    #v1092[data-theme="day"] {
      --bg: #f6fbff;
      --fg: #0b1326;
      --muted: rgba(11,19,38,0.74);
      --line: rgba(11,19,38,0.12);
      --a1: #26dcc2;
      --a2: #4a7dff;
      --a3: #ff7aa4;
      --halo: rgba(74,125,255,0.10);
      background:
        radial-gradient(900px 700px at var(--mx) var(--my), rgba(0,0,0,0.06), transparent 60%),
        radial-gradient(1200px 900px at calc(var(--mx) + 12%) calc(var(--my) + 10%), color-mix(in oklab, var(--a2), transparent 90%), transparent 70%),
        linear-gradient(180deg, #ffffff 0%, var(--bg) 100%);
      box-shadow: 0 18px 40px rgba(11,18,32,0.18), inset 0 0 0 1px rgba(11,18,32,0.10);
    }

    /* Layout */
    #v1092 .shell {
      position: relative;
      display: grid;
      grid-template-rows: auto 1fr;
      min-height: 640px;
    }

    /* Stage */
    #v1092 .stage {
      position: relative;
      min-height: 520px;
      overflow: hidden;
      margin: 0;
      border-radius: calc(var(--r));
      background:
        radial-gradient(140% 120% at 20% 10%, color-mix(in oklab, var(--a1), transparent 88%), transparent 60%),
        radial-gradient(160% 180% at 80% 80%, color-mix(in oklab, var(--a2), transparent 90%), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg), #000 8%), var(--bg));
      box-shadow: inset 0 0 0 1px var(--line), 0 20px 42px rgba(0,0,0,0.28);
      perspective: 900px;
    }
    #v1092 .mist {
      position: absolute; inset: -10% -20% 0 -20%;
      background:
        radial-gradient(60% 40% at 10% 10%, color-mix(in oklab, var(--a1), transparent 92%), transparent 60%),
        radial-gradient(60% 40% at 80% 70%, color-mix(in oklab, var(--a3), transparent 92%), transparent 60%);
      filter: blur(40px) saturate(110%);
      opacity: 0.7;
      pointer-events: none;
      mix-blend-mode: screen;
    }
    #v1092[data-theme="day"] .mist { mix-blend-mode: multiply; opacity: 0.45; }

    #v1092 .beam {
      position: absolute; left: 5%; right: 5%; top: 48px; height: 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      box-shadow: inset 0 0 0 1px var(--line), 0 8px 26px rgba(0,0,0,0.22);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
    }

    #v1092 .mobile {
      position: absolute; inset: 0; top: 60px;
      transform-style: preserve-3d;
    }

    #v1092 .chime {
      --x: 10%;
      --len: 160px; /* body length */
      --w: 16px;
      --tint: var(--a1);
      position: absolute; top: 0; left: var(--x);
      transform-origin: 50% 0%;
      will-change: transform;
      filter: drop-shadow(0 22px 26px rgba(0,0,0,0.25));
    }

    #v1092 .chime .rope {
      position: absolute; top: -10px; left: 50%;
      width: 2px; height: 50px;
      transform: translateX(-50%);
      background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.15));
      border-radius: 999px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.25);
    }

    #v1092 .chime .body {
      position: absolute; top: 40px; left: 50%;
      width: var(--w); height: var(--len);
      transform: translateX(-50%);
      border-radius: 8px;
      background:
        linear-gradient(180deg,
          color-mix(in oklab, var(--tint), white 35%),
          color-mix(in oklab, var(--tint), black 8%));
      box-shadow:
        inset 0 0 0 1px color-mix(in oklab, var(--tint), white 70%),
        inset 0 -18px 24px color-mix(in oklab, var(--tint), transparent 80%);
    }
    #v1092 .chime .body::after {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(90deg, rgba(255,255,255,0.26), transparent 40% 60%, rgba(0,0,0,0.06));
      border-radius: 8px;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    #v1092 .chime .sail {
      position: absolute; top: calc(40px + var(--len) + 28px); left: 50%;
      width: calc(var(--w) * 1.2); height: calc(var(--w) * 1.2);
      transform: translateX(-50%) rotate(45deg);
      border-radius: 6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.22), rgba(255,255,255,0.08));
      box-shadow: inset 0 0 0 1px var(--line);
      backdrop-filter: blur(4px) saturate(120%);
      -webkit-backdrop-filter: blur(4px) saturate(120%);
    }

    /* Soft motes */
    #v1092 .motes {
      position: absolute; inset: 0; pointer-events: none; overflow: hidden;
      opacity: 0.6; mix-blend-mode: screen;
    }
    #v1092[data-theme="day"] .motes { mix-blend-mode: multiply; opacity: 0.45; }
    #v1092 .mote {
      position: absolute;
      width: 6px; height: 6px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, color-mix(in oklab, var(--a2), transparent 20%));
      filter: blur(0.2px);
      animation: v1092-rise linear infinite;
      animation-duration: calc(14s + 10s * var(--i));
      animation-delay: calc(-10s * var(--i));
      left: calc(2% + 96% * var(--i));
      bottom: -10px;
    }
    @keyframes v1092-rise {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      8% { opacity: 0.9; }
      100% { transform: translateY(-110%) translateX(calc(30px * (var(--i) - 0.5))); opacity: 0; }
    }

    /* Overlay panel */
    #v1092 .panel {
      position: absolute; left: 26px; top: 26px;
      max-width: 520px;
      border-radius: calc(var(--r) - 8px);
      padding: 22px 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      backdrop-filter: blur(10px) saturate(115%);
      -webkit-backdrop-filter: blur(10px) saturate(115%);
      box-shadow: inset 0 0 0 1px var(--line), 0 16px 36px rgba(0,0,0,0.22);
      z-index: 3;
    }
    #v1092[data-theme="day"] .panel {
      background: linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.02));
    }

    #v1092 h1 {
      margin: 0 0 8px 0;
      font-size: clamp(34px, 6.6vw, 60px);
      line-height: 0.95;
      letter-spacing: -0.03em;
      background: conic-gradient(from 20deg at 0% 50%, var(--a1), var(--a2), var(--a3), var(--a1));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.25));
      animation: v1092-hue 18s linear infinite;
    }

    #v1092 .lede {
      margin: 6px 0 16px 0;
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      letter-spacing: 0.01em;
    }

    #v1092 .controls {
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
      margin-bottom: 12px;
    }
    #v1092 .btn {
      appearance: none; border: 0; cursor: pointer;
      border-radius: 999px; padding: 10px 14px;
      font-size: 13px; font-weight: 700; letter-spacing: 0.02em;
      color: #0a1222;
      background: linear-gradient(180deg,
        color-mix(in oklab, var(--a1), white 42%),
        color-mix(in oklab, var(--a2), white 30%));
      box-shadow: 0 10px 16px rgba(0,0,0,0.18), inset 0 0 0 1px rgba(255,255,255,0.55);
      transition: transform 120ms ease, filter 220ms ease;
    }
    #v1092 .btn.ghost {
      color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      box-shadow: inset 0 0 0 1px var(--line);
    }
    #v1092 .btn:hover { filter: brightness(1.05) saturate(1.08); }
    #v1092 .btn:active { transform: translateY(1px) scale(0.99); }

    #v1092 .range {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
      box-shadow: inset 0 0 0 1px var(--line);
      color: var(--fg);
      font-size: 12px;
    }
    #v1092[data-theme="day"] .range {
      background: linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.03));
    }
    #v1092 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 150px; height: 4px;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      border-radius: 999px; outline: none; cursor: pointer;
    }
    #v1092 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 0 35%, color-mix(in oklab, var(--a2), transparent 15%) 35% 70%, transparent 70%);
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.6);
    }
    #v1092 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 0 35%, color-mix(in oklab, var(--a2), transparent 15%) 35% 70%, transparent 70%);
      border: 1px solid rgba(255,255,255,0.6);
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    #v1092 .meta {
      display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center;
      margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--line);
      color: var(--muted); font-size: 12.5px;
    }
    #v1092 .live { display: inline-flex; align-items: center; gap: 8px; }
    #v1092 .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 0 25%, color-mix(in oklab, var(--a1), transparent 25%) 25% 70%, transparent 70%);
      box-shadow: 0 0 12px color-mix(in oklab, var(--a1), transparent 55%);
      animation: v1092-breathe 3s ease-in-out infinite;
    }

    /* Grain */
    #v1092 .grain {
      position: absolute; inset: 0; pointer-events: none;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.03) 0 1px, transparent 1px 2px);
      mix-blend-mode: overlay; opacity: 0.3;
    }
    #v1092[data-theme="day"] .grain { mix-blend-mode: multiply; opacity: 0.22; }

    /* Keyframes */
    @keyframes v1092-hue { to { filter: hue-rotate(360deg) drop-shadow(0 10px 24px rgba(0,0,0,0.25)); } }
    @keyframes v1092-breathe { 0%,100% { transform: scale(1); filter: saturate(1); } 50% { transform: scale(1.25); filter: saturate(1.25); } }

    /* Motion control */
    @media (prefers-reduced-motion: reduce) {
      #v1092 * { animation: none !important; transition: none !important; }
    }
    #v1092[data-motion="off"] * { animation-play-state: paused !important; transition: none !important; }
  </style>

  <div class="shell">
    <section class="stage" id="v1092-stage" aria-label="Kinetic windchimes">
      <div class="mist" aria-hidden="true"></div>
      <div class="beam" aria-hidden="true"></div>

      <div class="mobile" id="v1092-mobile" aria-hidden="true">
        <div class="chime" style="--x:12%; --len:160px; --w:16px; --tint: var(--a1);">
          <span class="rope"></span><span class="body"></span><span class="sail"></span>
        </div>
        <div class="chime" style="--x:26%; --len:190px; --w:18px; --tint: var(--a2);">
          <span class="rope"></span><span class="body"></span><span class="sail"></span>
        </div>
        <div class="chime" style="--x:40%; --len:150px; --w:16px; --tint: var(--a3);">
          <span class="rope"></span><span class="body"></span><span class="sail"></span>
        </div>
        <div class="chime" style="--x:54%; --len:210px; --w:20px; --tint: color-mix(in oklab, var(--a1), var(--a2) 60%);">
          <span class="rope"></span><span class="body"></span><span class="sail"></span>
        </div>
        <div class="chime" style="--x:68%; --len:170px; --w:16px; --tint: color-mix(in oklab, var(--a2), var(--a3) 60%);">
          <span class="rope"></span><span class="body"></span><span class="sail"></span>
        </div>
        <div class="chime" style="--x:80%; --len:200px; --w:18px; --tint: var(--a1);">
          <span class="rope"></span><span class="body"></span><span class="sail"></span>
        </div>
      </div>

      <div class="motes" aria-hidden="true">
        <span class="mote" style="--i:0.05"></span>
        <span class="mote" style="--i:0.12"></span>
        <span class="mote" style="--i:0.19"></span>
        <span class="mote" style="--i:0.26"></span>
        <span class="mote" style="--i:0.33"></span>
        <span class="mote" style="--i:0.40"></span>
        <span class="mote" style="--i:0.47"></span>
        <span class="mote" style="--i:0.54"></span>
        <span class="mote" style="--i:0.61"></span>
        <span class="mote" style="--i:0.68"></span>
        <span class="mote" style="--i:0.75"></span>
        <span class="mote" style="--i:0.82"></span>
        <span class="mote" style="--i:0.89"></span>
        <span class="mote" style="--i:0.96"></span>
      </div>

      <div class="grain" aria-hidden="true"></div>
    </section>

    <section class="panel">
      <h1>Windchime Atelier</h1>
      <p class="lede" id="v1092-lede">Soundless sway. Light plays the notes. Drag to send a breeze.</p>

      <div class="controls" aria-label="Controls">
        <button class="btn" id="v1092-theme" aria-pressed="false" title="Toggle theme">Switch to Day</button>
        <button class="btn ghost" id="v1092-motion" aria-pressed="true" title="Toggle motion">Motion: On</button>
        <button class="btn ghost" id="v1092-palette" title="Shuffle accents">Recolor</button>
        <div class="range" title="Breeze">
          Breeze
          <input id="v1092-breeze" type="range" min="0" max="1.4" step="0.02" value="0.7" aria-label="Breeze level">
        </div>
      </div>

      <div class="meta">
        <div class="live"><span class="pulse" aria-hidden="true"></span>Breeze simulation</div>
        <span id="last-updated">Last updated: 2025-12-05 13:25:24 EST</span>
      </div>
    </section>
  </div>

  <script>
    (function(){
      const root = document.getElementById('v1092');
      const stage = document.getElementById('v1092-stage');
      const mobile = document.getElementById('v1092-mobile');
      const themeBtn = document.getElementById('v1092-theme');
      const motionBtn = document.getElementById('v1092-motion');
      const paletteBtn = document.getElementById('v1092-palette');
      const breezeInput = document.getElementById('v1092-breeze');
      const lede = document.getElementById('v1092-lede');
      const updated = document.getElementById('last-updated');

      // Last updated: viewer locale
      try {
        const dtf = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'medium', timeZoneName: 'short' });
        updated.textContent = 'Last updated: ' + dtf.format(new Date());
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Time-of-day hint
      const hour = new Date().getHours();
      if (hour >= 6 && hour < 18) {
        root.dataset.theme = 'day';
        themeBtn.textContent = 'Switch to Night';
        themeBtn.setAttribute('aria-pressed','true');
        lede.textContent = 'Daylight glass. Drag to send a breeze.';
      }

      // Pointer gradient follow
      let bounds = root.getBoundingClientRect();
      function setBounds(){ bounds = root.getBoundingClientRect(); }
      window.addEventListener('resize', setBounds, { passive:true });
      root.addEventListener('pointermove', (e)=>{
        const x = (e.clientX - bounds.left) / bounds.width;
        const y = (e.clientY - bounds.top) / bounds.height;
        const px = Math.max(0, Math.min(1, x)) * 100;
        const py = Math.max(0, Math.min(1, y)) * 100;
        root.style.setProperty('--mx', px+'%');
        root.style.setProperty('--my', py+'%');
      });

      // Windchime physics
      const chimeEls = Array.from(mobile.querySelectorAll('.chime'));
      const chimes = chimeEls.map((el, i) => ({
        el,
        angle: 0,
        vel: 0,
        target: 0,
        phase: Math.random()*Math.PI*2,
        speed: 0.8 + Math.random()*0.6,
        stiffness: 0.08 + Math.random()*0.03,
        damping: 0.965 + Math.random()*0.02,
        gust: 0,
        depth: 0.9 + i*0.02
      }));

      // Breeze control
      function setBreeze(v){
        root.dataset.breeze = String(v);
        root.style.setProperty('--breeze', String(v));
      }
      setBreeze(parseFloat(breezeInput.value||'0.7'));
      breezeInput.addEventListener('input', ()=>{
        setBreeze(parseFloat(breezeInput.value||'0.7'));
      });

      // Gusts via pointer and keyboard
      let lastX = 0, lastT = 0;
      stage.addEventListener('pointermove', (e)=>{
        const now = performance.now();
        if (lastT){
          const dx = e.clientX - lastX;
          const dt = Math.max(1, now - lastT);
          const velocity = dx / dt; // px per ms
          const kick = Math.max(-0.6, Math.min(0.6, velocity*0.9));
          for (const c of chimes) c.gust += kick * (1.1 - (Math.abs(0.5 - c.depth)));
        }
        lastX = e.clientX; lastT = now;
      });
      stage.addEventListener('click', ()=>{
        for (const c of chimes) c.gust += (Math.random()*0.8 + 0.6) * (Math.random()<0.5?1:-1);
      });
      window.addEventListener('keydown', (e)=>{
        if (e.code === 'Space'){
          e.preventDefault();
          for (const c of chimes) c.gust += (Math.random()*0.8 + 0.6) * (Math.random()<0.5?1:-1);
        }
      });

      // Animation loop
      let raf=0, last=0;
      function frame(t){
        if (root.dataset.motion === 'off') { raf=requestAnimationFrame(frame); return; }
        const dt = Math.min(33, t - (last || t)) / 1000;
        last = t;

        const breeze = parseFloat(root.dataset.breeze || '0.7');
        const time = t / 1000;
        for (const c of chimes){
          c.target = Math.sin(time * c.speed + c.phase) * (0.05 + breeze * 0.35);
          c.vel += (c.target - c.angle) * c.stiffness;
          c.vel += c.gust * 0.08;
          c.vel *= c.damping;
          c.angle += c.vel;
          c.gust *= 0.94;

          const deg = c.angle * 57.2958;
          c.el.style.transform = `translateZ(0) rotate(${deg}deg)`;
        }
        raf = requestAnimationFrame(frame);
      }
      raf = requestAnimationFrame(frame);

      // Theme toggle
      themeBtn.addEventListener('click', ()=>{
        const isDay = root.dataset.theme === 'day';
        root.dataset.theme = isDay ? 'night' : 'day';
        themeBtn.textContent = isDay ? 'Switch to Day' : 'Switch to Night';
        themeBtn.setAttribute('aria-pressed', String(!isDay));
      });

      // Motion toggle
      if ((typeof matchMedia!=='undefined') && matchMedia('(prefers-reduced-motion: reduce)').matches) {
        root.dataset.motion = 'off';
        motionBtn.textContent = 'Motion: Off';
        motionBtn.setAttribute('aria-pressed','false');
      }
      motionBtn.addEventListener('click', ()=>{
        const on = root.dataset.motion !== 'off';
        root.dataset.motion = on ? 'off' : 'on';
        motionBtn.textContent = 'Motion: ' + (on ? 'Off' : 'On');
        motionBtn.setAttribute('aria-pressed', String(!on));
      });

      // Palette shuffle
      const palettes = [
        ['#78ffe0','#88a2ff','#ff96b1'],  // mint/peri/rose
        ['#ffd36e','#7ec8ff','#ff8ad7'],  // sun/sky/pink
        ['#9df19d','#8bf6ff','#a4a1ff'],  // meadow
        ['#ffcf96','#84ffc9','#aab2ff'],  // sherbet
        ['#c7ff8f','#6bd0ff','#ff94c7']   // fresh
      ];
      paletteBtn.addEventListener('click', ()=>{
        const p = palettes[Math.floor(Math.random()*palettes.length)];
        root.style.setProperty('--a1', p[0]);
        root.style.setProperty('--a2', p[1]);
        root.style.setProperty('--a3', p[2]);
        const lines = [
          'Air sketches in color.',
          'Quiet motion, clear intent.',
          'Light is a gentle clock.',
          'Design that breathes.',
          'Measure moments in hue.'
        ];
        lede.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

    })();
  </script>
</div>
