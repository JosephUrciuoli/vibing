<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe1641" aria-label="Murmuration Lab ‚Äî Flock Engine 1641">
  <style>
    /* TOKENS */
    #vibe1641{
      --bg0:#070a12;
      --bg1:#0a1020;
      --ink:#eef4ff;
      --muted:#9dadce;
      --a:#60a5fa; /* cornflower */
      --b:#f472b6; /* rose */
      --c:#34d399; /* jade */
      --ring:rgba(255,255,255,.14);
      --shadow:rgba(0,0,0,.5);
      --grain:.06;
      --px:0; --py:0;
      position:relative;
      min-height:860px;
      border-radius:28px;
      overflow:clip;
      color:var(--ink);
      background:
        radial-gradient(140% 120% at 120% -10%, color-mix(in oklab, var(--b) 10%, transparent), transparent 60%),
        radial-gradient(120% 120% at -10% 120%, color-mix(in oklab, var(--a) 12%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 28px 70px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.08);
      display:grid;
      grid-template-rows:auto 1fr auto;
      isolation:isolate;
    }
    #vibe1641::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        conic-gradient(from -20deg at 20% 20%, rgba(96,165,250,.16), rgba(244,114,182,.12), rgba(52,211,153,.10), rgba(96,165,250,.16));
      filter: blur(70px) saturate(140%);
      mix-blend-mode:screen; opacity:.55;
      animation: wash1641 32s ease-in-out infinite alternate;
      pointer-events:none;
    }
    #vibe1641::after{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.018) 0 1px, transparent 1px 2px),
        repeating-conic-gradient(from 0deg, rgba(0,0,0,.04) 0 .5deg, transparent .5deg 3deg);
      mix-blend-mode:overlay; opacity:var(--grain); pointer-events:none;
    }
    @keyframes wash1641{ 0%{ transform:rotate(0) scale(1); opacity:.5 } 100%{ transform:rotate(14deg) scale(1.06); opacity:.75 } }

    /* NAV */
    #vibe1641 .nav{
      position:relative; z-index:5;
      margin:16px; padding:12px 14px;
      border:1px solid var(--ring); border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(14px) saturate(140%);
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:12px;
      box-shadow: 0 18px 48px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.08);
    }
    #vibe1641 .brand{
      display:flex; align-items:center; gap:12px;
      letter-spacing:.18em; text-transform:uppercase;
      font: 800 12px/1 ui-sans-serif, system-ui;
      color: var(--muted);
    }
    #vibe1641 .glyph{
      --s:16px; width:var(--s); height:var(--s); border-radius:4px;
      background:
        radial-gradient(circle at 30% 30%, #fff, var(--a) 70%),
        radial-gradient(circle at 70% 70%, color-mix(in oklab, var(--b) 60%, transparent), transparent 60%);
      box-shadow: 0 0 0 6px rgba(255,255,255,.08), 0 10px 18px rgba(0,0,0,.25), 0 0 18px color-mix(in oklab, var(--a) 60%, transparent);
      transform-style:preserve-3d;
      animation: spin1641 14s linear infinite;
    }
    @keyframes spin1641 { to { transform: rotateY(360deg) } }

    #vibe1641 .controls{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    #vibe1641 .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:999px; user-select:none; cursor:pointer;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui; letter-spacing:.2px;
      box-shadow: 0 10px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.06);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
    }
    #vibe1641 .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(0,0,0,.36); }
    #vibe1641 .knob{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:14px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      color:var(--muted);
      font:600 11px/1 ui-sans-serif, system-ui;
    }
    #vibe1641 .knob output{ color:var(--ink); font-weight:800; min-width:3ch; text-align:right; }
    #vibe1641 input[type="range"]{
      -webkit-appearance:none; appearance:none;
      height:24px; width:120px; background:transparent; cursor:pointer;
    }
    #vibe1641 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--a) 70%, transparent), color-mix(in oklab, var(--b) 70%, transparent));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.2);
    }
    #vibe1641 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--a) 70%, transparent), color-mix(in oklab, var(--b) 70%, transparent));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.2);
    }
    #vibe1641 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; margin-top:-6px;
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a) 50%, var(--b) 50%));
      border:1px solid rgba(255,255,255,.5);
      box-shadow: 0 6px 22px rgba(0,0,0,.35), 0 0 0 6px rgba(255,255,255,.06);
    }
    #vibe1641 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a) 50%, var(--b) 50%));
      border:1px solid rgba(255,255,255,.5);
      box-shadow: 0 6px 22px rgba(0,0,0,.35), 0 0 0 6px rgba(255,255,255,.06);
    }

    /* STAGE */
    #vibe1641 .stage{
      position:relative; display:grid; place-items:center; padding: clamp(10px, 2.6vw, 28px);
    }
    #vibe1641 .sky{
      position:relative; width:min(1100px, 96vmin); aspect-ratio: 16/10;
      border-radius:28px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: 0 50px 140px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.12);
      overflow:hidden;
      transform:
        rotateX(calc(var(--py)*-12deg))
        rotateY(calc(var(--px)* 12deg))
        translate3d(calc(var(--px)*16px), calc(var(--py)*-16px), 0);
      transition: transform .18s ease;
      isolation:isolate;
    }
    #vibe1641 canvas#flock{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #vibe1641 .sun{
      position:absolute; width:42vmin; aspect-ratio:1; right:-8vmin; top:-10vmin; border-radius:50%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,.12), transparent 70%),
        conic-gradient(from 180deg, color-mix(in oklab, var(--a) 40%, transparent), color-mix(in oklab, var(--b) 40%, transparent), color-mix(in oklab, var(--c) 40%, transparent), color-mix(in oklab, var(--a) 40%, transparent));
      filter: blur(2px) saturate(140%);
      mix-blend-mode: screen; pointer-events:none; opacity:.6; animation: drift1641 28s ease-in-out infinite alternate;
    }
    @keyframes drift1641{ 0%{ transform: translateY(0) scale(1) } 100%{ transform: translateY(6%) scale(1.04) } }

    #vibe1641 .tag{
      position:absolute; left:16px; bottom:16px; z-index:4;
      font: 700 11px/1 ui-sans-serif, system-ui; letter-spacing:.28em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 74%, transparent);
      opacity:.9;
    }
    #vibe1641 .telemetry{
      position:absolute; right:14px; top:14px; z-index:6;
      display:flex; gap:10px; flex-wrap:wrap;
    }
    #vibe1641 .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:12px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      color: var(--muted);
      font: 700 11px/1 ui-sans-serif, system-ui;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    #vibe1641 .chip .val{ color:var(--ink); margin-left:4px; font-weight:800; }

    /* FOOT */
    #vibe1641 .foot{
      position:relative; z-index:6;
      margin: 8px 16px 16px; padding-top: 12px;
      border-top: 1px dashed var(--ring);
      color: var(--muted);
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      font: 400 12px/1.6 ui-sans-serif, system-ui;
    }
    #vibe1641 .keys{ display:flex; align-items:center; gap:8px; }
    #vibe1641 .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, var(--c)); box-shadow: 0 0 14px color-mix(in oklab, var(--c), transparent 30%); animation: ping1641 3s ease-in-out infinite; }
    @keyframes ping1641 { 0%,100%{ transform: scale(1); opacity:.9 } 50%{ transform: scale(1.25); opacity:1 } }

    /* STATES */
    #vibe1641.paused, #vibe1641.paused * { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce){
      #vibe1641::before, #vibe1641 .sun { animation: none !important; }
    }
  </style>

  <div class="nav" role="toolbar" aria-label="Murmuration controls">
    <div class="brand"><span class="glyph" aria-hidden="true"></span> Murmuration Lab ‚Äî Flock Engine 1641</div>
    <div class="controls">
      <button class="pill" id="mode"><span aria-hidden="true">üåó</span>Mode</button>
      <button class="pill" id="scatter"><span aria-hidden="true">‚ú¶</span>Scatter</button>
      <button class="pill" id="pause"><span aria-hidden="true">‚èØ</span>Pause</button>
      <button class="pill" id="bloom"><span aria-hidden="true">üí°</span>Bloom</button>
      <button class="pill" id="trail"><span aria-hidden="true">„Ä∞</span>Trails</button>
      <button class="pill" id="attract"><span aria-hidden="true">üß≤</span>Attract</button>
      <label class="knob" for="coh">Cohesion <output id="cohOut">0.50</output><input id="coh" type="range" min="0" max="1" step="0.01" value="0.50" /></label>
      <label class="knob" for="ali">Align <output id="aliOut">0.55</output><input id="ali" type="range" min="0" max="1" step="0.01" value="0.55" /></label>

  <div class="stage">
    <div class="sky" id="sky">
      <canvas id="flock" role="img" aria-label="Generative murmuration field"></canvas>
      <div class="sun" aria-hidden="true"></div>
      <div class="tag" aria-hidden="true">let them find their shape</div>
      <div class="telemetry" aria-label="Telemetry">
        <div class="chip">Flock <span class="val" id="pcount">‚Äî</span></div>

  <div class="foot">
    <div class="keys"><span class="pulse" aria-hidden="true"></span> M mode ‚Ä¢ S scatter ‚Ä¢ Space pause ‚Ä¢ L bloom ‚Ä¢ T trails ‚Ä¢ A attract</div>

  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1641');
      const sky = document.getElementById('sky');
      const canvas = document.getElementById('flock');
      const ctx = canvas.getContext('2d');

      const modeBtn = document.getElementById('mode');
      const scatterBtn = document.getElementById('scatter');
      const pauseBtn = document.getElementById('pause');
      const bloomBtn = document.getElementById('bloom');
      const trailBtn = document.getElementById('trail');
      const attractBtn = document.getElementById('attract');

      const coh = document.getElementById('coh'), ali = document.getElementById('ali'), sep = document.getElementById('sep');
      const cohOut = document.getElementById('cohOut'), aliOut = document.getElementById('aliOut'), sepOut = document.getElementById('sepOut');

      const pcount = document.getElementById('pcount');
      const speedEl = document.getElementById('speed');
      const energyEl = document.getElementById('energy');

      // Updated timestamp
      const updated = document.getElementById('last-updated');
      const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
      updated.textContent = 'Last updated: ' + fmt.format(new Date());

      // Palettes
      const NIGHT = { '--bg0':'#070a12', '--bg1':'#0a1020', '--ink':'#eef4ff', '--muted':'#9dadce', '--a':'#60a5fa', '--b':'#f472b6', '--c':'#34d399' };
      const DAY   = { '--bg0':'#f7fbff', '--bg1':'#ecf3ff', '--ink':'#0b1020', '--muted':'#59657e', '--a':'#2563eb', '--b':'#fb7185', '--c':'#059669' };
      let isNight = true;
      function applyVars(vars){ Object.entries(vars).forEach(([k,v])=> root.style.setProperty(k,v)); }
      applyVars(NIGHT);

      // Range outputs
      function syncOut(){ cohOut.textContent = (+coh.value).toFixed(2); aliOut.textContent = (+ali.value).toFixed(2); sepOut.textContent = (+sep.value).toFixed(2); }
      syncOut();
      [coh, ali, sep].forEach(i=> i.addEventListener('input', syncOut));

      // State
      let DPR = Math.min(2, devicePixelRatio || 1);
      let W=0,H=0;
      let paused = false;
      let bloom = true;
      let trails = true;
      let attract = true;

      let boids = [];
      let cellSize = 64;
      let grid = new Map();

      let pointer = {x:0,y:0,active:false};

      // Helpers
      function hexToRgb(hex){ hex = hex.replace('#',''); if(hex.length===3) hex = hex.split('').map(c=>c+c).join(''); const n = parseInt(hex,16); return { r:(n>>16)&255, g:(n>>8)&255, b:n&255 }; }
      function lerp(a,b,t){ return a+(b-a)*t; }
      function mix(h1,h2,t){ const A=hexToRgb(h1),B=hexToRgb(h2); const r=Math.round(lerp(A.r,B.r,t)), g=Math.round(lerp(A.g,B.g,t)), b=Math.round(lerp(A.b,B.b,t)); return `rgb(${r},${g},${b})`; }
      function accents(){ const cs=getComputedStyle(root); return [cs.getPropertyValue('--a').trim(), cs.getPropertyValue('--b').trim(), cs.getPropertyValue('--c').trim()]; }

      function fit(){
        const r = sky.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      new ResizeObserver(fit).observe(sky);
      fit();

      function initBoids(){
        const area = W*H;
        const density = 0.00045; // boids per px
        const count = Math.max(120, Math.floor(area * density));
        boids.length = 0;
        for(let i=0;i<count;i++){
          const x = Math.random()*W, y = Math.random()*H;
          const ang = Math.random()*Math.PI*2;
          const speed = 1 + Math.random()*1.5;
          boids.push({ x, y, vx: Math.cos(ang)*speed, vy: Math.sin(ang)*speed });
        }
        pcount.textContent = String(boids.length);
      }

      function rebuildGrid(){
        grid.clear();
        const cols = Math.ceil(W / cellSize);
        const rows = Math.ceil(H / cellSize);
        for(let i=0;i<boids.length;i++){
          const b = boids[i];
          const cx = Math.floor(b.x / cellSize);
          const cy = Math.floor(b.y / cellSize);
          const key = cy*cols + cx;
          if(!grid.has(key)) grid.set(key, []);
          grid.get(key).push(i);
        }
        return {cols, rows};
      }

      function neighbors(idx, cols, rows, radius=72){
        const b = boids[idx];
        const cx = Math.floor(b.x / cellSize);
        const cy = Math.floor(b.y / cellSize);
        const res = [];
        for(let oy=-1; oy<=1; oy++){
          for(let ox=-1; ox<=1; ox++){
            const nx = cx+ox, ny = cy+oy;
            if(nx<0||ny<0||nx>=cols||ny>=rows) continue;
            const key = ny*cols + nx;
            const bucket = grid.get(key);
            if(!bucket) continue;
            for(let k=0;k<bucket.length;k++){
              const j = bucket[k];
              if(j===idx) continue;
              const o = boids[j];
              const dx = o.x - b.x, dy = o.y - b.y;
              const d2 = dx*dx + dy*dy;
              if(d2 <= radius*radius) res.push({ j, dx, dy, d2 });
            }
          }
        }
        return res;
      }

      function scatter(){
        for(let i=0;i<boids.length;i++){
          const b = boids[i];
          b.x = Math.random()*W;
          b.y = Math.random()*H;
          const ang = Math.random()*Math.PI*2;
          const speed = 1 + Math.random()*2;
          b.vx = Math.cos(ang)*speed;
          b.vy = Math.sin(ang)*speed;
        }
        clearHard();
      }

      function clearHard(){
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0,0,W,H);
        ctx.fillStyle = isNight ? 'rgba(0,0,0,1)' : 'rgba(255,255,255,1)';
        ctx.fillRect(0,0,W,H);
      }

      initBoids();

      // Input / tilt
      let rootRect = root.getBoundingClientRect();
      function updateRect(){ rootRect = root.getBoundingClientRect(); }
      addEventListener('resize', updateRect);
      root.addEventListener('pointermove', (e)=>{
        const x = (e.clientX - rootRect.left)/rootRect.width - .5;
        const y = (e.clientY - rootRect.top)/rootRect.height - .5;
        root.style.setProperty('--px', x.toFixed(3));
        root.style.setProperty('--py', y.toFixed(3));
        const skyRect = sky.getBoundingClientRect();
        pointer.x = (e.clientX - skyRect.left);
        pointer.y = (e.clientY - skyRect.top);
        pointer.active = true;
        lastMove = performance.now();
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{ root.style.setProperty('--px', 0); root.style.setProperty('--py', 0); pointer.active = false; });

      // Magnetic hover on pills
      root.querySelectorAll('.pill').forEach(el=>{
        el.addEventListener('pointermove', (e)=>{
          const r = el.getBoundingClientRect();
          const x = (e.clientX - r.left)/r.width - .5;
          const y = (e.clientY - r.top)/r.height - .5;
          el.style.transform = `translate(${x*6}px, ${y*6}px)`;
        });
        el.addEventListener('pointerleave', ()=> el.style.transform = '');
      });

      // Toggles
      function setPaused(v){
        paused = v;
        root.classList.toggle('paused', paused);
        pauseBtn.setAttribute('aria-pressed', String(paused));
      }
      pauseBtn.addEventListener('click', ()=> setPaused(!paused));
      bloomBtn.addEventListener('click', ()=>{ bloom = !bloom; bloomBtn.setAttribute('aria-pressed', String(bloom)); });
      trailBtn.addEventListener('click', ()=>{ trails = !trails; trailBtn.setAttribute('aria-pressed', String(trails)); });
      attractBtn.addEventListener('click', ()=>{ attract = !attract; attractBtn.setAttribute('aria-pressed', String(attract)); });

      modeBtn.addEventListener('click', ()=>{
        isNight = !isNight;
        applyVars(isNight ? NIGHT : DAY);
        clearHard();
      });
      scatterBtn.addEventListener('click', scatter);

      // Draw loop
      let lastRAF = performance.now();
      let lastMove = performance.now();
      function frame(now){
        const dt = Math.min(2.5, (now - lastRAF) * 0.001 * 60);
        lastRAF = now;

        if(!paused){
          // fade
          ctx.globalCompositeOperation = 'source-over';
          const fadeAlpha = trails ? (isNight ? 0.10 : 0.14) : (isNight ? 0.24 : 0.28);
          ctx.fillStyle = isNight ? `rgba(0,0,0,${fadeAlpha})` : `rgba(255,255,255,${fadeAlpha})`;
          ctx.fillRect(0,0,W,H);

          const {cols, rows} = rebuildGrid();
          const [A,B,C] = accents();

          let avgSpeed = 0, energy = 0;

          // idle orbit pointer
          if(now - lastMove > 2000){
            const t = now*0.0005;
            pointer.x = W*0.5 + Math.sin(t)*W*0.18;
            pointer.y = H*0.5 + Math.cos(t*1.1)*H*0.18;
          }

          const maxSpeed = 3.2;
          const radius = 72;
          const sepRadius = 42;

          for(let i=0;i<boids.length;i++){
            const b = boids[i];
            const ns = neighbors(i, cols, rows, radius);

            let ax = 0, ay = 0;
            let cx=0, cy=0, count=0;
            let avx=0, avy=0;
            let sx=0, sy=0;

            for(let k=0;k<ns.length;k++){
              const n = ns[k];
              const d = Math.sqrt(n.d2);
              const o = boids[n.j];

              // cohesion
              cx += o.x; cy += o.y; count++;

              // alignment
              avx += o.vx; avy += o.vy;

              // separation
              if(d < sepRadius){
                const f = (sepRadius - d) / sepRadius;
                const inv = 1/(n.d2+0.001);
                sx -= n.dx * f * inv * 1400;
                sy -= n.dy * f * inv * 1400;
              }
            }

            if(count>0){
              // cohesion towards center of neighbors
              const tx = cx/count - b.x;
              const ty = cy/count - b.y;
              ax += tx * (+coh.value) * 0.0022;
              ay += ty * (+coh.value) * 0.0022;

              // alignment
              avx /= count; avy /= count;
              ax += (avx - b.vx) * (+ali.value) * 0.05;
              ay += (avy - b.vy) * (+ali.value) * 0.05;

              // separation
              ax += sx * (+sep.value) * 0.0008;
              ay += sy * (+sep.value) * 0.0008;
            }

            // pointer influence
            if(pointer.active){
              const dx = pointer.x - b.x;
              const dy = pointer.y - b.y;
              const r2 = dx*dx + dy*dy + 40;
              const pf = (attract ? 120 : -120) / r2;
              ax += dx * pf;
              ay += dy * pf;
            }

            // edge flow (soft wrap)
            const margin = 60;
            if(b.x < -margin) b.x = W+margin;
            if(b.x > W+margin) b.x = -margin;
            if(b.y < -margin) b.y = H+margin;
            if(b.y > H+margin) b.y = -margin;

            // gentle curl noise
            ax += Math.sin((b.y + now*0.1)*0.01)*0.02;
            ay += Math.cos((b.x + now*0.1)*0.01)*0.02;

            // integrate
            b.vx = (b.vx + ax * 0.016 * dt) * 0.992;
            b.vy = (b.vy + ay * 0.016 * dt) * 0.992;

            const sp = Math.hypot(b.vx, b.vy);
            if(sp > maxSpeed){
              b.vx = (b.vx / sp) * maxSpeed;
              b.vy = (b.vy / sp) * maxSpeed;
            }

            b.x += b.vx * dt;
            b.y += b.vy * dt;

            avgSpeed += sp;
            energy += sp*sp;
          }

          // render
          ctx.globalCompositeOperation = isNight ? 'screen' : 'multiply';
          ctx.lineJoin = 'round'; ctx.lineCap = 'round';
          const nSamples = boids.length;

          for(let i=0;i<nSamples;i++){
            const b = boids[i];
            const sp = Math.hypot(b.vx, b.vy);
            const tCol = Math.min(1, sp / 3.2);
            const stroke = mix(mix(A,B,tCol), C, 0.35 + 0.35*Math.sin(now*0.0006 + i*0.013));
            ctx.strokeStyle = stroke;
            ctx.fillStyle = stroke;
            ctx.shadowColor = stroke;
            ctx.shadowBlur = bloom ? (isNight ? 14 : 10) : 0;

            // triangle oriented by velocity
            const ang = Math.atan2(b.vy, b.vx);
            const size = 2.2 + tCol*2.8;
            const x = b.x, y = b.y;

            ctx.beginPath();
            ctx.moveTo(x + Math.cos(ang)*size*2, y + Math.sin(ang)*size*2);
            ctx.lineTo(x + Math.cos(ang+2.4)*size, y + Math.sin(ang+2.4)*size);
            ctx.lineTo(x + Math.cos(ang-2.4)*size, y + Math.sin(ang-2.4)*size);
            ctx.closePath();
            ctx.fill();
          }

          ctx.shadowBlur = 0;
          speedEl.textContent = (avgSpeed / boids.length).toFixed(2);
          energyEl.textContent = (energy / boids.length).toFixed(2);
        }

        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='m'){ modeBtn.click(); }
        if(k==='s'){ scatterBtn.click(); }
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='l'){ bloomBtn.click(); }
        if(k==='t'){ trailBtn.click(); }
        if(k==='a'){ attractBtn.click(); }
      });
      root.tabIndex = 0;

    }());
  </script>
</div>
