    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="v1380" data-theme="dawn" data-still="false">
  <style>
    .v1380 {
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      --radius: 22px;
      --glass: rgba(255,255,255,0.10);
      --glass-border: rgba(255,255,255,0.18);
      --shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
      --text: #eef3ff;
      --muted: #c3c9d9;
      /* Palette (HSL) */
      --c1: 260 95% 62%;
      --c2: 195 95% 55%;
      --c3: 322 92% 62%;
      position: relative;
      isolation: isolate;
      padding: min(7vw, 72px);
      border-radius: 28px;
      color: var(--text);
      font-family: var(--font);
      background:
        radial-gradient(1200px 600px at 80% 20%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(800px 400px at 10% 80%, rgba(255,255,255,0.05), transparent 60%),
        linear-gradient(180deg, #0a0f1f, #0c1326 60%, #0b1222);
      overflow: hidden;
      color-scheme: dark;
    }
    .v1380 .aurora,
    .v1380 .ribbon,
    .v1380 .halo { pointer-events: none; }
    .v1380 .aurora {
      position: absolute; inset: -10% -10% -10% -10%;
      z-index: 0;
      filter: saturate(1.1);
    }
    .v1380 .ribbon {
      position: absolute;
      width: 160%;
      height: 36vh;
      left: -30%;
      opacity: 0.7;
      filter: blur(32px);
      transform-origin: center;
      background:
        linear-gradient(90deg,
          hsla(var(--c1),0) 0%,
          hsla(var(--c1),0.75) 18%,
          hsla(var(--c2),0.85) 50%,
          hsla(var(--c3),0.75) 82%,
          hsla(var(--c3),0) 100%);
      mix-blend-mode: screen;
      border-radius: 100vmax;
    }
    .v1380 .r1 { top: 6%; transform: rotate(-12deg) translateX(-6%); }
    .v1380 .r2 { top: 34%; transform: rotate(8deg) translateX(-10%); opacity: 0.55; }
    .v1380 .r3 { bottom: 8%; transform: rotate(-4deg) translateX(-18%); opacity: 0.6; }

    .v1380:not([data-still="true"]) .ribbon {
      animation: drift 18s ease-in-out infinite alternate, hue 22s linear infinite;
    }
    .v1380:not([data-still="true"]) .r2 { animation-duration: 22s, 28s; }
    .v1380:not([data-still="true"]) .r3 { animation-duration: 26s, 34s; }

    @keyframes drift {
      0%   { transform: translateX(-8%) rotate(var(--rot, -10deg)) }
      100% { transform: translateX(6%)  rotate(calc(var(--rot, -10deg) * -1)) }
    }
    @keyframes hue { to { filter: blur(32px) hue-rotate(10deg) saturate(1.15); } }

    .v1380 .halo {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(60vw 60vw at 50% 20%, hsla(var(--c2),0.10), transparent 65%),
        radial-gradient(40vw 40vw at 10% 90%, hsla(var(--c3),0.10), transparent 70%);
      mix-blend-mode: screen;
    }

    .v1380 .glass {
      position: relative;
      z-index: 2;
      margin: 0 auto;
      max-width: 980px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      backdrop-filter: blur(14px) saturate(1.2);
      box-shadow: var(--shadow);
      padding: clamp(20px, 4vw, 42px);
      transform-style: preserve-3d;
      transition: transform 300ms ease, box-shadow 300ms ease;
    }
    .v1380 .glass::before {
      /* iridescent ring */
      content: "";
      position: absolute; inset: -2px;
      border-radius: inherit;
      padding: 1px;
      background: conic-gradient(from 160deg,
        hsla(var(--c1),0.65),
        hsla(var(--c2),0.65),
        hsla(var(--c3),0.65),
        hsla(var(--c1),0.65));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      opacity: 0.35;
      filter: blur(6px);
      pointer-events: none;
    }
    .v1380 .brand {
      display: grid;
      grid-template-columns: 56px 1fr;
      gap: 14px;
      align-items: center;
      margin-bottom: 18px;
    }
    .v1380 .logo {
      width: 56px; height: 56px;
      border-radius: 14px;
      background:
        radial-gradient(circle at 30% 30%, hsla(var(--c1),0.9), transparent 40%),
        radial-gradient(circle at 70% 70%, hsla(var(--c3),0.9), transparent 42%),
        linear-gradient(135deg, hsla(var(--c2),0.75), hsla(var(--c1),0.55));
      box-shadow: inset 0 0 12px rgba(255,255,255,0.35), 0 8px 20px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
    }
    .v1380 .logo::after {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(180px 60px at -20% -20%, rgba(255,255,255,0.8), transparent 60%);
      transform: translateZ(30px);
      mix-blend-mode: screen;
      opacity: 0.7;
    }

    .v1380 h1 {
      margin: 0;
      font-weight: 750;
      letter-spacing: -0.02em;
      font-size: clamp(28px, 4.2vw, 46px);
      line-height: 1.15;
      text-shadow: 0 1px 0 rgba(0,0,0,0.15);
    }
    .v1380 .grad {
      background: linear-gradient(90deg,
        hsla(var(--c1),1),
        hsla(var(--c2),1) 45%,
        hsla(var(--c3),1) 90%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.35));
    }
    .v1380 .tag {
      margin: 6px 0 18px;
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 16px);
      letter-spacing: 0.01em;
    }

    .v1380 .features {
      margin: 0;
      padding: 12px 0 2px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 12px;
      list-style: none;
    }
    .v1380 .chip {
      display: flex; align-items: center; gap: 10px;
      padding: 12px 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 100vmax;
      white-space: nowrap;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.01em;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
      transition: transform 200ms ease, background 200ms ease, border-color 200ms ease;
    }
    .v1380 .chip svg { width: 18px; height: 18px; opacity: 0.9; }
    .v1380 .chip:hover { transform: translateY(-2px); background: rgba(255,255,255,0.10); border-color: rgba(255,255,255,0.22); }

    .v1380 .controls {
      display: flex; gap: 10px; flex-wrap: wrap;
      margin-top: 20px;
    }
    .v1380 .btn {
      appearance: none;
      border: none;
      color: #0a0e1a;
      background: linear-gradient(180deg, #ffffff, #e9eefc);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.01em;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.7);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease;
    }
    .v1380 .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 22px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.8); }
    .v1380 .btn:active { transform: translateY(0); }

    .v1380 .btn.alt {
      color: var(--text);
      background: linear-gradient(90deg, hsla(var(--c1),1), hsla(var(--c2),1));
      box-shadow: 0 8px 20px rgba(0,0,0,0.35), 0 0 0 1px rgba(255,255,255,0.2) inset;
    }

    .v1380 .meta {
      margin-top: 18px;
      padding-top: 12px;
      border-top: 1px dashed rgba(255,255,255,0.18);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
    }

    /* Tilt */
    .v1380[data-tilt="on"] .glass {
      transform:
        perspective(1200px)
        rotateX(var(--rx, 0deg))
        rotateY(var(--ry, 0deg))
        translateZ(0);
    }

    /* Themes */
    .v1380[data-theme="dawn"] { --c1: 260 95% 62%; --c2: 195 95% 55%; --c3: 322 92% 62%; }
    .v1380[data-theme="ocean"] { --c1: 199 90% 60%; --c2: 167 85% 52%; --c3: 210 90% 64%; }
    .v1380[data-theme="forest"] { --c1: 140 70% 52%; --c2: 167 75% 48%; --c3: 80 75% 56%; }
    .v1380[data-theme="sunset"] { --c1: 14 92% 62%; --c2: 332 84% 62%; --c3: 44 92% 60%; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .v1380 { scroll-behavior: auto; }
      .v1380 .ribbon { animation: none !important; }
      .v1380 { transition: none !important; }
    }
    .v1380[data-still="true"] .ribbon { animation: none !important; }
    .v1380[data-still="true"] .glass { transition: none; }
    .v1380[data-still="true"] .btn.alt { filter: saturate(0.9); }
  </style>

  <div class="aurora" aria-hidden="true">
    <div class="ribbon r1"></div>
    <div class="ribbon r2"></div>

  <div class="glass" role="region" aria-label="Iridescent showcase panel">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1><span class="grad">Silence, in Color.</span></h1>
        <p class="tag">A lucid surface for ideas you havenâ€™t met yet.</p>
      </div>
    </div>

    <ul class="features">
      <li class="chip">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
          <path d="M4 12l4 4 12-12" stroke-linecap="round" stroke-linejoin="round"/>

        Featherweight
      </li>
      <li class="chip">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
          <circle cx="12" cy="12" r="7"></circle>
          <path d="M12 9v6M9 12h6" stroke-linecap="round"/>

        Timeless
      </li>

        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">

        </svg>
        Humane
      </li>
    </ul>

    <div class="controls">
      <button class="btn alt" id="paletteBtn" aria-label="Shift color palette">Shift palette</button>
      <button class="btn" id="motionBtn" aria-pressed="false" aria-label="Pause motion">Pause motion</button>
    </div>

    <div class="meta">
      <span>Quiet luxury, lively interface.</span>
      <span id="last-updated">Last updated: 2025-12-18 23:32:29 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1380');
      const glass = root.querySelector('.glass');
      const motionBtn = root.querySelector('#motionBtn');
      const paletteBtn = root.querySelector('#paletteBtn');
      const updated = root.querySelector('#last-updated');

      // Last updated timestamp (local)
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
        const pad = n => String(n).padStart(2,'0');
        const stamp = `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
        updated.textContent = `Last updated: ${stamp} (${tz})`;
      } catch (e) {
        updated.textContent = 'Last updated: just now';
      }

      // Respect prefers-reduced-motion
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        root.setAttribute('data-still','true');
        motionBtn.setAttribute('aria-pressed','true');
        motionBtn.textContent = 'Resume motion';
      }

      // Palette cycling
      const themes = ['dawn','ocean','forest','sunset'];
      paletteBtn.addEventListener('click', () => {
        const cur = root.getAttribute('data-theme');
        const idx = themes.indexOf(cur);
        const next = themes[(idx + 1) % themes.length];
        root.setAttribute('data-theme', next);
        // subtle click feedback
        paletteBtn.style.transform = 'translateY(-1px) scale(0.99)';
        setTimeout(()=> paletteBtn.style.transform = '', 120);
      });

      // Motion toggle
      motionBtn.addEventListener('click', () => {
        const still = root.getAttribute('data-still') === 'true';
        root.setAttribute('data-still', String(!still));
        const nowStill = !still;
        motionBtn.setAttribute('aria-pressed', nowStill ? 'true' : 'false');
        motionBtn.textContent = nowStill ? 'Resume motion' : 'Pause motion';
      });

      // 3D tilt on pointer
      let raf = null;
      const lerp = (a,b,t)=>a+(b-a)*t;
      const state = { rx: 0, ry: 0, tx: 0, ty: 0 };
      function onMove(e){
        root.setAttribute('data-tilt','on');
        const r = glass.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const ry = (x - 0.5) * 10; // rotateY
        const rx = (0.5 - y) * 6;  // rotateX
        state.tx = rx; state.ty = ry;
        if(!raf) raf = requestAnimationFrame(updateTilt);
      }
      function onLeave(){
        state.tx = 0; state.ty = 0;
        if(!raf) raf = requestAnimationFrame(updateTilt);
      }
      function updateTilt(){
        raf = null;
        state.rx = lerp(state.rx, state.tx, 0.1);
        state.ry = lerp(state.ry, state.ty, 0.1);
        glass.style.setProperty('--rx', state.rx.toFixed(3) + 'deg');
        glass.style.setProperty('--ry', state.ry.toFixed(3) + 'deg');
        if (Math.abs(state.rx - state.tx) > 0.01 || Math.abs(state.ry - state.ty) > 0.01) {
          raf = requestAnimationFrame(updateTilt);
        } else if (state.tx === 0 && state.ty === 0) {
          root.removeAttribute('data-tilt');
        }
      }
      glass.addEventListener('pointermove', onMove);
      glass.addEventListener('pointerleave', onLeave);
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
