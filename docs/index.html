<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="obscura1562" id="obscura1562" aria-label="Obsidian Observatory">
  <style>
    .obscura1562 {
      --mx: 50%;
      --my: 50%;
      --ink: hsl(230 26% 10%);
      --muted: hsl(230 10% 45%);
      --ring: hsl(230 20% 30% / 0.16);
      --glass: hsl(0 0% 100% / 0.6);
      --bgA: hsl(232 75% 6%);
      --bgB: hsl(260 80% 12%);
      --c1: hsl(200 95% 62%);
      --c2: hsl(320 90% 66%);
      --c3: hsl(46 95% 60%);
      --bloom: 1.0;
      --radius: 34px;

      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      border-radius: var(--radius);
      padding: clamp(18px, 4vw, 40px);
      position: relative;
      overflow: clip;
      isolation: isolate;
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), hsl(0 0% 100% / 0.08), transparent 60%),
        radial-gradient(140% 100% at 50% 100%, var(--bgA), var(--bgB));
      box-shadow: inset 0 0 0 1px hsl(0 0% 100% / 0.05), 0 60px 140px hsl(0 0% 0% / 0.5);
      display: grid;
      gap: clamp(14px, 3vw, 26px);
    }
    .obscura1562.dark {
      --ink: hsl(0 0% 97%);
      --muted: hsl(0 0% 70%);
      --glass: hsl(0 0% 100% / 0.08);
      --ring: hsl(0 0% 100% / 0.14);
      box-shadow: inset 0 0 0 1px hsl(0 0% 100% / 0.08), 0 70px 180px hsl(0 0% 0% / 0.65);
    }
    .obscura1562[data-pal="noct"] {
      --bgA: hsl(244 92% 6%);
      --bgB: hsl(268 86% 12%);
      --c1: hsl(214 95% 62%);
      --c2: hsl(289 86% 64%);
      --c3: hsl(195 85% 58%);
    }
    .obscura1562[data-pal="aurora"] {
      --bgA: hsl(200 88% 9%);
      --bgB: hsl(160 70% 12%);
      --c1: hsl(166 90% 62%);
      --c2: hsl(210 92% 66%);
      --c3: hsl(312 86% 66%);
    }
    .obscura1562[data-pal="sand"] {
      --bgA: hsl(24 76% 12%);
      --bgB: hsl(16 70% 18%);
      --c1: hsl(18 95% 62%);
      --c2: hsl(340 80% 64%);
      --c3: hsl(48 95% 58%);
    }

    /* Ambient grain and pattern */
    .obscura1562 .grain {
      position: absolute; inset: 0; pointer-events: none; z-index: 0;
      background-image:
        radial-gradient(transparent 87%, rgba(0,0,0,.12) 88%),
        radial-gradient(transparent 87%, rgba(255,255,255,.04) 88%);
      background-size: 3px 3px, 7px 7px;
      mix-blend-mode: overlay;
      opacity: .18;
    }
    .obscura1562 .pattern {
      position: absolute; inset: 0; pointer-events: none; z-index: 0;
      background:
        repeating-linear-gradient(90deg, hsl(0 0% 100% / 0.04) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(0deg, hsl(0 0% 100% / 0.035) 0 1px, transparent 1px 40px);
      mask: radial-gradient(120% 100% at 50% 50%, black 20%, transparent 70%);
      opacity: .18;
    }

    /* Mast */
    .obscura1562 .mast {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
    }
    .obscura1562 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 16px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--ring); color: var(--muted);
      text-transform: uppercase; letter-spacing: .16em; font-size: 11px;
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: 0 10px 26px hsl(0 0% 0% / .18), inset 0 0 0 1px hsl(0 0% 100% / .3);
      user-select: none;
    }
    .obscura1562 .star {
      width: 14px; height: 14px; border-radius: 4px;
      background: conic-gradient(from 30deg, var(--c1), var(--c2), var(--c3), var(--c1));
      box-shadow: 0 0 20px var(--c2);
      transform: rotate(45deg);
    }
    .obscura1562 .dock {
      display: inline-flex; gap: 10px; flex-wrap: wrap; justify-self: end;
      background: var(--glass); border: 1px solid var(--ring); border-radius: 16px;
      padding: 8px; backdrop-filter: blur(10px) saturate(150%);
      box-shadow: 0 14px 28px hsl(0 0% 0% / .22);
    }
    .obscura1562 .chip {
      appearance: none; border: 1px solid var(--ring); border-radius: 12px;
      padding: 10px 14px; cursor: pointer; font-weight: 800; font-size: 12px;
      color: var(--ink); background: linear-gradient(180deg, hsl(0 0% 100% / .86), hsl(0 0% 100% / .58));
      transition: transform 120ms ease, box-shadow 160ms ease, opacity 160ms ease, background 180ms ease;
      box-shadow: 0 10px 24px hsl(0 0% 0% / .16), inset 0 0 0 1px hsl(0 0% 100% / .35);
      user-select: none;
    }
    .obscura1562.dark .chip { background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .06)); color: var(--ink); }
    .obscura1562 .chip[aria-pressed="false"] { opacity: .72; }
    .obscura1562 .chip:hover { transform: translateY(-1px); box-shadow: 0 16px 36px hsl(0 0% 0% / .28); }

    .obscura1562 .range {
      display: inline-flex; align-items: center; gap: 8px; font-size: 12px; color: var(--muted);
      padding: 8px 12px; border-radius: 12px; border: 1px solid var(--ring); background: var(--glass);
      backdrop-filter: blur(10px) saturate(160%);
    }
    .obscura1562 input[type="range"] {
      width: 140px; appearance: none; height: 6px; border-radius: 999px; background: hsl(220 20% 40% / 0.18); outline: none;
    }
    .obscura1562 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%; background: var(--c1);
      box-shadow: 0 0 0 3px hsl(0 0% 100% / 0.35) inset, 0 0 10px var(--c1);
      cursor: pointer;
    }
    .obscura1562 .switch {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--glass); color: var(--muted); font-size: 12px;
      backdrop-filter: blur(10px) saturate(160%); user-select: none;
    }
    .obscura1562 .slider {
      width: 62px; height: 30px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .85), hsl(0 0% 100% / .60)); position: relative;
    }
    .obscura1562 .slider::after {
      content: ""; position: absolute; top: 2px; left: 2px; width: 26px; height: 26px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(210 20% 85%));
      box-shadow: 0 6px 14px hsl(0 0% 0% / .25);
      transition: transform 220ms cubic-bezier(.2,.7,.2,1);
    }
    .obscura1562.dark .slider::after { transform: translateX(32px); }

    /* Panel */
    .obscura1562 .panel {
      position: relative; z-index: 1;
      border-radius: clamp(24px, 4vw, 36px);
      border: 1px solid var(--ring);
      overflow: hidden;
      background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .06));
      box-shadow: 0 36px 90px hsl(0 0% 0% / 0.5), inset 0 0 0 1px hsl(0 0% 100% / .08);
      min-height: clamp(380px, 58vw, 760px);
      transform: perspective(1000px) rotateX(calc(((50% - var(--my)) / 9))) rotateY(calc(((var(--mx) - 50%) / 9)));
      transition: transform 200ms ease;
    }
    .obscura1562 .sky { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    .obscura1562 .vignette {
      position: absolute; inset: 0; pointer-events: none; z-index: 2;
      background: radial-gradient(130% 160% at 50% 50%, transparent 58%, hsl(0 0% 0% / .25) 100%);
      mix-blend-mode: multiply; opacity: .8;
    }
    .obscura1562 .grid {
      position: absolute; inset: 0; pointer-events: none; z-index: 1;
      background:
        linear-gradient(transparent 96%, hsl(0 0% 100% / .08) 96%),
        linear-gradient(90deg, transparent 96%, hsl(0 0% 100% / .08) 96%);
      background-size: 100% 24px, 24px 100%;
      opacity: .14;
    }

    /* Overlay copy */
    .obscura1562 .overlay {
      position: absolute; inset: 0; z-index: 3; display: grid; place-items: center;
      pointer-events: none; padding: clamp(16px, 4vw, 32px);
    }
    .obscura1562 h1 {
      margin: 0;
      font-size: clamp(42px, 8vw, 120px);
      line-height: .88; font-weight: 900; letter-spacing: -0.02em;
      background: conic-gradient(from 210deg at 50% 50%, var(--c1), var(--c2), var(--c3), var(--c1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 20px 60px hsl(0 0% 0% / .35));
      text-align: center;
      text-wrap: balance;
      animation: shimmer1562 14s ease-in-out infinite;
    }
    @keyframes shimmer1562 {
      0%,100% { filter: drop-shadow(0 20px 60px hsl(0 0% 0% / .35)); }
      50% { filter: drop-shadow(0 26px 80px hsl(0 0% 0% / .45)); }
    }
    .obscura1562 .lead {
      position: absolute; bottom: clamp(18px, 3vw, 28px); left: 50%; transform: translateX(-50%);
      color: var(--muted); font-size: clamp(12px, 2vw, 16px); text-align: center;
      background: var(--glass); border: 1px solid var(--ring); border-radius: 999px;
      padding: 8px 14px; backdrop-filter: blur(10px);
      pointer-events: auto;
    }

    /* Footer */
    .obscura1562 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      color: var(--muted); font-size: 12px;
    }
    .obscura1562 .note {
      display: inline-flex; gap: 8px; align-items: center; padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--ring); background: var(--glass); backdrop-filter: blur(6px);
    }

    /* Motion preference */
    @media (prefers-reduced-motion: reduce) {
      .obscura1562, .obscura1562 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="grain" aria-hidden="true"></div>
  <div class="pattern" aria-hidden="true"></div>

  <div class="mast">
    <span class="brand"><span class="star" aria-hidden="true"></span> Obsidian Observatory</span>
    <div class="dock" role="toolbar" aria-label="Controls">
      <button class="chip" id="modeNoct1562" aria-pressed="true">Nocturne</button>
      <button class="chip" id="modeAur1562" aria-pressed="false">Aurora</button>
      <button class="chip" id="modeSand1562" aria-pressed="false">Sandstone</button>
      <span class="range"><span>Bloom</span><input id="bloom1562" type="range" min="0.4" max="1.8" step="0.1" value="1.0" aria-valuemin="0.4" aria-valuemax="1.8" aria-valuenow="1.0"></span>
      <button class="chip" id="pause1562" aria-pressed="false">Pause</button>
      <label class="switch" for="dark1562" aria-label="Dark mode">
        <span>Light</span>
        <span class="slider" aria-hidden="true"></span>
        <span>Dark</span>
        <input id="dark1562" type="checkbox" aria-label="Toggle dark mode">
      </label>
    </div>
  </div>

  <div class="panel" id="panel1562" aria-label="Kinetic starfield">
    <canvas class="sky" id="sky1562" aria-hidden="true"></canvas>
    <div class="grid" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>
    <div class="overlay" aria-hidden="true">
      <h1>Orbits of Quiet</h1>
      <div class="lead">Time as gravity. Drag to bend space; click to cast a comet.</div>
    </div>
  </div>

  <div class="foot">
    <span class="note">Tip: hold Shift while dragging to freeze the clock orbits.</span>
    <span id="last-updated" title="Local time"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('obscura1562');
      const panel = document.getElementById('panel1562');
      const canvas = document.getElementById('sky1562');
      const ctx = canvas.getContext('2d');
      const bloomEl = document.getElementById('bloom1562');
      const pauseBtn = document.getElementById('pause1562');
      const darkToggle = document.getElementById('dark1562');
      const modeNoct = document.getElementById('modeNoct1562');
      const modeAur = document.getElementById('modeAur1562');
      const modeSand = document.getElementById('modeSand1562');
      const stamp = document.getElementById('last-updated');

      // Last updated
      function stampTime() {
        try {
          const fmt = new Intl.DateTimeFormat([], {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false, timeZoneName: 'short'
          });
          stamp.textContent = 'Last updated: ' + fmt.format(new Date());
        } catch (e) {
          stamp.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }
      stampTime();

      // Theme + palette
      function setPressed(b, on) { b.setAttribute('aria-pressed', String(on)); }
      function setPalette(p) {
        root.dataset.pal = p;
        setPressed(modeNoct, p === 'noct');
        setPressed(modeAur, p === 'aurora');
        setPressed(modeSand, p === 'sand');
      }
      root.dataset.pal = 'noct';

      modeNoct.addEventListener('click', () => setPalette('noct'));
      modeAur.addEventListener('click', () => setPalette('aurora'));
      modeSand.addEventListener('click', () => setPalette('sand'));

      try {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) { darkToggle.checked = true; root.classList.add('dark'); }
      } catch (e) {}
      darkToggle.addEventListener('change', () => {
        root.classList.toggle('dark', darkToggle.checked);
      });

      // Pointer influence
      const mouse = { x: 0.5, y: 0.5, down: false, shift: false };
      root.addEventListener('pointermove', (e) => {
        const R = root.getBoundingClientRect();
        const mx = (e.clientX - R.left) / R.width;
        const my = (e.clientY - R.top) / R.height;
        root.style.setProperty('--mx', (mx * 100) + '%');
        root.style.setProperty('--my', (my * 100) + '%');
        mouse.x = mx; mouse.y = my;
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
        mouse.x = 0.5; mouse.y = 0.5;
      }, { passive: true });

      // Canvas sizing
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0, CX = 0, CY = 0, R = 0;
      function resize() {
        const r = panel.getBoundingClientRect();
        W = Math.max(320, Math.floor(r.width));
        H = Math.max(260, Math.floor(r.height));
        CX = W / 2; CY = H / 2; R = Math.min(W, H) * 0.42;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        draw(0);
      }
      window.addEventListener('resize', resize);
      resize();

      // Stars + comets
      const stars = Array.from({ length: 160 }, () => ({
        x: Math.random(), y: Math.random(), z: Math.random(),
        tw: 0.6 + Math.random() * 0.8
      }));
      const comets = [];
      function spawnComet(px, py) {
        const ang = Math.atan2(py - CY, px - CX);
        const speed = 120 + Math.random() * 140;
        const hueShift = Math.random();
        comets.push({
          x: px, y: py,
          vx: Math.cos(ang) * speed, vy: Math.sin(ang) * speed,
          life: 1, hue: hueShift, path: []
        });
      }

      // Controls
      let paused = false;
      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        if (paused) cancelAnimationFrame(rafId);
        else { then = performance.now(); rafId = requestAnimationFrame(loop); }
      });

      let bloom = +bloomEl.value || 1.0;
      function applyBloom() {
        const v = Math.max(0.4, Math.min(1.8, +bloomEl.value || 1));
        bloomEl.setAttribute('aria-valuenow', String(v));
        bloom = v; root.style.setProperty('--bloom', v);
      }
      bloomEl.addEventListener('input', applyBloom);
      applyBloom();

      // Interaction: drag bends gravity; click spawns comets
      let dragging = false;
      panel.addEventListener('pointerdown', (e) => {
        dragging = true; mouse.down = true;
        mouse.shift = e.shiftKey;
        panel.setPointerCapture(e.pointerId);
        spawnComet(e.offsetX, e.offsetY);
      });
      panel.addEventListener('pointerup', (e) => {
        dragging = false; mouse.down = false;
        panel.releasePointerCapture(e.pointerId || 0);
      });
      panel.addEventListener('pointercancel', () => { dragging = false; mouse.down = false; });
      panel.addEventListener('pointermove', (e) => {
        if (dragging && !mouse.shift) {
          spawnComet(e.offsetX, e.offsetY);
        }
      });
      window.addEventListener('keydown', (e) => { if (e.key === 'Shift') mouse.shift = true; });
      window.addEventListener('keyup', (e) => { if (e.key === 'Shift') mouse.shift = false; });

      // Palette colors
      function cssColors() {
        const cs = getComputedStyle(root);
        return [cs.getPropertyValue('--c1').trim(), cs.getPropertyValue('--c2').trim(), cs.getPropertyValue('--c3').trim()];
      }

      // Draw
      function draw(t) {
        // Gentle fade for trails
        const fadeDark = root.classList.contains('dark');
        ctx.globalCompositeOperation = 'source-over';
        const fadeAlpha = 1 - (0.08 * bloom);
        ctx.fillStyle = fadeDark ? `rgba(0,0,0,${fadeAlpha})` : `rgba(255,255,255,${fadeAlpha * 0.8})`;
        ctx.fillRect(0, 0, W, H);

        // Background glow that follows pointer
        const [c1, c2, c3] = cssColors();
        const gx = CX + (mouse.x - 0.5) * W * 0.24;
        const gy = CY + (mouse.y - 0.5) * H * 0.24;
        const grd = ctx.createRadialGradient(gx, gy, 0, CX, CY, Math.max(W, H) * 0.8);
        grd.addColorStop(0, 'rgba(255,255,255,' + (0.05 * bloom) + ')');
        grd.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, W, H);

        // Stars
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          const px = (s.x + (mouse.x - 0.5) * 0.06 * (1 - s.z)) * W;
          const py = (s.y + (mouse.y - 0.5) * 0.06 * (1 - s.z)) * H;
          const r = (0.4 + s.z * 1.4) * bloom;
          ctx.fillStyle = 'rgba(255,255,255,' + (0.2 + s.tw * 0.3 * (0.5 + 0.5 * Math.sin(t * 2.0 + i))) + ')';
          ctx.beginPath();
          ctx.arc(px, py, r, 0, Math.PI * 2);
          ctx.fill();
        }

        // Orbits (clock rings)
        const d = new Date();
        const sec = mouse.shift ? 0 : d.getSeconds() + d.getMilliseconds() / 1000;
        const min = mouse.shift ? 0 : d.getMinutes() + sec / 60;
        const hour = mouse.shift ? 0 : (d.getHours() % 12) + min / 60;

        const centerOffsetX = (mouse.x - 0.5) * R * 0.2;
        const centerOffsetY = (mouse.y - 0.5) * R * 0.2;

        function ring(radius, color, thickness) {
          ctx.strokeStyle = color; ctx.lineWidth = thickness;
          ctx.beginPath(); ctx.arc(CX + centerOffsetX, CY + centerOffsetY, radius, 0, Math.PI * 2); ctx.stroke();
        }
        function dot(angle, radius, color, size, glow) {
          const x = CX + centerOffsetX + Math.cos(angle) * radius;
          const y = CY + centerOffsetY + Math.sin(angle) * radius;
          const g = ctx.createRadialGradient(x, y, 0, x, y, size * 8 * bloom);
          g.addColorStop(0, color.replace('hsl', 'hsla').replace(')', `, ${0.8 * glow})`));
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(x, y, size, 0, Math.PI * 2); ctx.fill();

          // crisp core
          ctx.fillStyle = 'white';
          ctx.beginPath(); ctx.arc(x, y, Math.max(1, size * 0.4), 0, Math.PI * 2); ctx.fill();
        }

        // Rings with gradient strokes
        const ringGrad1 = ctx.createLinearGradient(0, CY - R, 0, CY + R);
        ringGrad1.addColorStop(0, c1); ringGrad1.addColorStop(0.5, c2); ringGrad1.addColorStop(1, c3);
        const ringGrad2 = ctx.createLinearGradient(0, CY - R, 0, CY + R);
        ringGrad2.addColorStop(0, c3); ringGrad2.addColorStop(0.5, c1); ringGrad2.addColorStop(1, c2);

        ctx.globalCompositeOperation = 'lighter';
        ring(R * 0.66, ringGrad1, Math.max(1, 1.2 * bloom));
        ring(R * 0.84, ringGrad2, Math.max(1, 1.0 * bloom));
        ring(R * 1.02, ringGrad1, Math.max(1, 0.8 * bloom));

        // Orbiting dots (hour / minute / second)
        const aH = (hour / 12) * Math.PI * 2 - Math.PI / 2;
        const aM = (min / 60) * Math.PI * 2 - Math.PI / 2;
        const aS = (sec / 60) * Math.PI * 2 - Math.PI / 2;

        dot(aH, R * 0.66, c1, 5, 1);
        dot(aM, R * 0.84, c2, 4, 0.9);
        dot(aS, R * 1.02, c3, 3, 0.8);

        // Connectors
        function lineBetween(a1, r1, a2, r2, col) {
          const x1 = CX + centerOffsetX + Math.cos(a1) * r1;
          const y1 = CY + centerOffsetY + Math.sin(a1) * r1;
          const x2 = CX + centerOffsetX + Math.cos(a2) * r2;
          const y2 = CY + centerOffsetY + Math.sin(a2) * r2;
          ctx.strokeStyle = col; ctx.lineWidth = Math.max(1, 0.8 * bloom);
          ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke();
        }
        lineBetween(aH, R * 0.66, aM, R * 0.84, c1);
        lineBetween(aM, R * 0.84, aS, R * 1.02, c2);
        lineBetween(aS, R * 1.02, aH, R * 0.66, c3);

        // Comets
        for (let i = comets.length - 1; i >= 0; i--) {
          const c = comets[i];
          c.path.push({ x: c.x, y: c.y });
          if (c.path.length > 60) c.path.shift();

          const accX = (CX + centerOffsetX - c.x) * 0.02;
          const accY = (CY + centerOffsetY - c.y) * 0.02;
          c.vx += accX * (0.2 + 0.6 * bloom);
          c.vy += accY * (0.2 + 0.6 * bloom);
          c.vx *= 0.985; c.vy *= 0.985;
          c.x += c.vx * 0.016;
          c.y += c.vy * 0.016;
          c.life -= 0.006;

          const col = [c1, c2, c3][Math.floor(c.hue * 3) % 3];
          // Trail
          ctx.lineWidth = Math.max(1, 1.2 * bloom);
          ctx.strokeStyle = col;
          ctx.beginPath();
          for (let j = 0; j < c.path.length; j++) {
            const p = c.path[j];
            if (j === 0) ctx.moveTo(p.x, p.y); else ctx.lineTo(p.x, p.y);
          }
          ctx.stroke();

          // Head glow
          const g = ctx.createRadialGradient(c.x, c.y, 0, c.x, c.y, 20 * bloom);
          g.addColorStop(0, col.replace('hsl', 'hsla').replace(')', ', 0.9)'));
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(c.x, c.y, 2 + 1.5 * bloom, 0, Math.PI * 2); ctx.fill();

          if (c.life <= 0 || c.x < -20 || c.x > W + 20 || c.y < -20 || c.y > H + 20) {
            comets.splice(i, 1);
          }
        }
      }

      // Animation
      let rafId = 0;
      let then = performance.now();
      function loop(now) {
        if (paused) return;
        const dt = (now - then) / 1000;
        then = now;
        draw(now * 0.001);
        rafId = requestAnimationFrame(loop);
      }

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) {
        rafId = requestAnimationFrame(loop);
      } else {
        paused = true;
        pauseBtn.setAttribute('aria-pressed', 'true');
        draw(0);
      }

      // Tidy
      window.addEventListener('pagehide', () => {
        cancelAnimationFrame(rafId);
      });
    })();
  </script>
