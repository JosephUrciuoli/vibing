  <style>
    /* RIBBON STUDIO — scoped to #vibe-1297 */
    #vibe-1297 {
      --ink: #0d1117;
      --muted: #5e6472;
      --paper-0: #f9fafc;
      --paper-1: #eef2f7;
      --edge: rgba(12, 18, 28, 0.08);
      --p1: 65, 131, 255;
      --p2: 0, 210, 164;
      --p3: 255, 160, 80;
      --p4: 255, 124, 166;
      color: var(--ink);
      position: relative;
      min-height: 960px;
      border-radius: 28px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1200px 800px at 120% -20%, rgba(255,160,80,0.12), transparent 60%),
        radial-gradient(1100px 900px at -20% 120%, rgba(65,131,255,0.12), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow:
        0 50px 160px rgba(10, 20, 50, 0.2),
        inset 0 0 0 1px rgba(12, 18, 28, 0.06);
    }
    #vibe-1297::before {
      content: "";
      position: absolute; inset: -20%;
      background: conic-gradient(from 0deg at 30% 30%,
        rgba(255, 255, 255, 0.24),
        rgba(255, 255, 255, 0.0) 40%,
        rgba(255, 255, 255, 0.22) 70%,
        rgba(255, 255, 255, 0.0));
      filter: blur(60px);
      opacity: 0.4;
      animation: paper-roll 40s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes paper-roll { to { transform: rotate(360deg); } }

    /* Bar */
    #vibe-1297 .bar {
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      padding: clamp(14px, 3.5vw, 28px);
    }
    #vibe-1297 .brand {
      display: inline-flex; align-items: baseline; gap: 10px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 900; letter-spacing: 0.14em; text-transform: uppercase; font-size: 11px;
      padding: 10px 14px; border-radius: 999px;
      color: var(--ink);
      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(12, 18, 28, 0.08);
      box-shadow: 0 10px 24px rgba(12,18,28,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
      backdrop-filter: blur(10px) saturate(140%);
    }
    #vibe-1297 .palettes {
      display: inline-flex; gap: 10px; padding: 10px;
      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(12, 18, 28, 0.08);
      border-radius: 999px;
      backdrop-filter: blur(14px) saturate(160%);
      box-shadow: 0 10px 24px rgba(12,18,28,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
    }
    #vibe-1297 .pal {
      width: 36px; height: 36px; border-radius: 50%; border: 0; cursor: pointer; outline: none;
      box-shadow: inset 0 0 0 1px rgba(12,18,28,0.14), 0 8px 18px rgba(12,18,28,0.18);
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease;
    }
    #vibe-1297 .pal:hover { transform: translateY(-1px) scale(1.05); filter: saturate(115%); }
    #vibe-1297 .pal[aria-pressed="true"] { box-shadow: inset 0 0 0 2px rgba(12,18,28,0.7), 0 10px 28px rgba(12,18,28,0.22); }

    /* Hero */
    #vibe-1297 .hero {
      position: relative; z-index: 2; display: grid; gap: 10px; padding: 0 20px; place-items: center;
    }
    #vibe-1297 h1 {
      margin: 6px 0 0;
      text-align: center;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(48px, 8.6vw, 116px); line-height: 0.9;
      background: linear-gradient(90deg,
        rgba(var(--p1),1) 0%,
        rgba(var(--p2),1) 33%,
        rgba(var(--p3),1) 66%,
        rgba(var(--p4),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 40px rgba(12,18,28,0.08));
    }
    #vibe-1297 .lead {
      text-align: center; max-width: 70ch; color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px); text-wrap: balance;
      transition: opacity 200ms ease;
    }

    /* Viewport */
    #vibe-1297 .viewport {
      position: relative; z-index: 2; margin: 28px auto;
      width: min(1200px, 94%);
      aspect-ratio: 16/9; border-radius: 26px; overflow: hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.75));
      border: 1px solid var(--edge);
      box-shadow:
        0 60px 120px rgba(12,18,28,0.18),
        inset 0 1px 0 rgba(255,255,255,0.8);
      transform-style: preserve-3d;
      transition: transform 260ms ease;
    }
    #vibe-1297 .viewport::after {
      content: ""; position: absolute; inset: 0; pointer-events: none; opacity: 0.14;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='1' seed='9'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.25'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size: 200px 200px;
      mix-blend-mode: multiply;
      animation: grain-shift 10s linear infinite;
    }
    @keyframes grain-shift { 50% { transform: translate3d(0.5%, 0.3%, 0); } }

    #vibe-1297 canvas.scene { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; }

    /* Deck */
    #vibe-1297 .deck {
      position: relative; z-index: 3; display: grid; gap: 12px;
      width: min(1200px, 94%); margin: 8px auto 0; padding: 16px;
      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(12,18,28,0.08);
      border-radius: 18px;
      backdrop-filter: blur(12px) saturate(170%);
      box-shadow: 0 28px 70px rgba(12,18,28,0.18), inset 0 1px 0 rgba(255,255,255,0.7);
    }
    #vibe-1297 .cta { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-1297 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      font-weight: 900; letter-spacing: 0.02em; color: #0a0e18;
      background: linear-gradient(135deg, rgba(var(--p1),1), rgba(var(--p3),1));
      box-shadow: 0 14px 34px rgba(12,18,28,0.18);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease;
    }
    #vibe-1297 .btn:hover { transform: translateY(-1px); filter: saturate(110%); }
    #vibe-1297 .btn:active { transform: translateY(1px); }

    #vibe-1297 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px; cursor: pointer; user-select: none;
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(12,18,28,0.12);
      color: var(--ink);
      font-size: 12px; font-weight: 800; letter-spacing: 0.02em;
      transition: transform 120ms ease, background 200ms ease, color 200ms ease, border 200ms ease;
      box-shadow: 0 8px 22px rgba(12,18,28,0.12);
    }
    #vibe-1297 .chip[aria-pressed="true"] {
      background: linear-gradient(135deg, rgba(var(--p2),0.22), rgba(var(--p4),0.22));
      border-color: rgba(12,18,28,0.2);
    }
    #vibe-1297 .chip:active { transform: translateY(1px); }

    #vibe-1297 .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px 14px; }
    @media (max-width: 900px) { #vibe-1297 .controls { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 560px) { #vibe-1297 .controls { grid-template-columns: 1fr; } }

    #vibe-1297 .control {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      color: var(--muted); font-size: 12px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(12,18,28,0.12);
    }
    #vibe-1297 .val { color: var(--ink); font-weight: 900; min-width: 56px; text-align: right; }

    #vibe-1297 .knob {
      appearance: none; width: 100%; height: 8px; border-radius: 999px; outline: none;
      background: rgba(12,18,28,0.08);
      border: 1px solid rgba(12,18,28,0.12);
    }
    #vibe-1297 .knob::-webkit-slider-thumb,
    #vibe-1297 .knob::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: linear-gradient(135deg, rgba(var(--p2),1), rgba(var(--p1),1));
      border: 1px solid rgba(12,18,28,0.24);
      box-shadow: 0 12px 26px rgba(12,18,28,0.18);
      cursor: pointer;
    }

    /* Meta */
    #vibe-1297 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 16px auto 28px; padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1297 .meta .tag {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(12,18,28,0.12);
      backdrop-filter: blur(6px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1297 .btn, #vibe-1297 .pal, #vibe-1297 .chip { transition: none !important; }
      #vibe-1297::before { animation: none !important; }
      #vibe-1297 .viewport::after { animation: none !important; }
    }
  </style>

  <section class="hero">

  <div class="deck" role="group" aria-label="Controls">

  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe-1297');
      const canvas = root.querySelector('canvas.scene');
      const ctx = canvas.getContext('2d', { alpha: true });

      const frame = root.querySelector('.viewport');
      const lead = root.querySelector('.lead');
      const updated = root.querySelector('#last-updated');

      const playBtn = root.querySelector('.btn.play');
      const shadowsBtn = root.querySelector('.chip.shadows');
      const multBtn = root.querySelector('.chip.multiply');
      const autoBtn = root.querySelector('.chip.auto');
      const saveBtn = root.querySelector('.chip.save');
      const swatches = Array.from(root.querySelectorAll('.pal'));

      const countKnob = root.querySelector('.knob.count');
      const ampKnob = root.querySelector('.knob.amp');
      const tempoKnob = root.querySelector('.knob.tempo');

      const valCount = root.querySelector('.val-count');
      const valAmp = root.querySelector('.val-amp');
      const valTempo = root.querySelector('.val-tempo');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Rotating copy
      const lines = [
        'Paper‑soft color waves. Drag the wind. Press space to pause.',
        'Every fold remembers a breeze.',
        'Ink meets light; the sheet hums.',
        'Simplicity is kinetic.'
      ];
      let lineIdx = 0;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function cycleLead() {
        lineIdx = (lineIdx + 1) % lines.length;
        lead.style.opacity = '0';
        setTimeout(() => { lead.textContent = lines[lineIdx]; lead.style.opacity = '1'; }, 220);
      }
      if (!reduce) setInterval(cycleLead, 3600);

      // Palette helpers
      function hexToRgb(hex) {
        const s = hex.replace('#', '').trim();
        const n = s.length === 3 ? s.split('').map(h => h + h).join('') : s;
        const m = n.match(/.{1,2}/g) || ['00','00','00'];
        return m.map(v => parseInt(v, 16));
      }
      function lerp(a, b, t) { return a + (b - a) * t; }
      function mix(c1, c2, t) {
        return [Math.round(lerp(c1[0], c2[0], t)), Math.round(lerp(c1[1], c2[1], t)), Math.round(lerp(c1[2], c2[2], t))];
      }
      function rgbStr(c, a = 1) { return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }
      function paletteColor(t, a = 1) {
        const L = colors.length - 1;
        const x = Math.max(0, Math.min(L - 0.0001, t * L));
        const i = Math.floor(x);
        const f = x - i;
        const c = mix(colors[i], colors[i + 1], f);
        return rgbStr(c, a);
      }

      const PAL_KEY = 'vibe1297-pal';
      const defaultPal = swatches[0].dataset.pal;
      const savedPal = localStorage.getItem(PAL_KEY) || defaultPal;
      let colors = savedPal.split('|').map(hexToRgb);
      function applyPalette(p) {
        colors = p.split('|').map(hexToRgb);
        const [c1, c2, c3, c4] = colors;
        root.style.setProperty('--p1', `${c1[0]},${c1[1]},${c1[2]}`);
        root.style.setProperty('--p2', `${c2[0]},${c2[1]},${c2[2]}`);
        root.style.setProperty('--p3', `${c3[0]},${c3[1]},${c3[2]}`);
        root.style.setProperty('--p4', `${c4[0]},${c4[1]},${c4[2]}`);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.pal === p ? 'true' : 'false'));
        localStorage.setItem(PAL_KEY, p);
      }
      applyPalette(savedPal);
      swatches.forEach(s => s.addEventListener('click', () => applyPalette(s.dataset.pal)));

      // State
      const randSeed = Math.random() * 10000;
      function fract(x) { return x - Math.floor(x); }
      function rand(n) { return fract(Math.sin(n * 127.1 + 311.7) * 43758.5453123); }
      function noise1D(x) {
        const i = Math.floor(x);
        const f = x - i;
        const u = f * f * (3 - 2 * f);
        return lerp(rand(i + randSeed), rand(i + 1 + randSeed), u) * 2 - 1;
      }

      const state = {
        running: !reduce,
        multiply: true,
        shadows: true,
        auto: true,
        dpr: 1, W: 1, H: 1,
        t: 0,
        wind: { x: 0, y: 0 },
        pointer: { x: 0.5, y: 0.5 },
        count: parseInt(countKnob.value, 10),
        amp: parseFloat(ampKnob.value),
        tempo: parseFloat(tempoKnob.value)
      };

      // Size/resize
      function resize() {
        const r = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.max(1, Math.floor(r.width));
        state.H = Math.max(1, Math.floor(r.height));
        canvas.width = state.W * state.dpr; canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        ctx.clearRect(0,0,state.W,state.H);
      }
      window.addEventListener('resize', resize, { passive: true });

      // Draw ribbons
      function drawRibbons(dt) {
        const W = state.W, H = state.H;
        const tempo = state.tempo;
        state.t += (dt * 0.001) * tempo;

        // Auto wind
        if (state.auto) {
          const u = state.t * 0.35;
          state.wind.x = Math.cos(u) * 0.6;
          state.wind.y = Math.sin(u * 1.3) * 0.4;
        } else {
          state.wind.x *= 0.96; state.wind.y *= 0.96;
        }

        // Paper background glow
        const bg = ctx.createLinearGradient(0, 0, 0, H);
        bg.addColorStop(0, 'rgba(255,255,255,0.98)');
        bg.addColorStop(1, 'rgba(255,255,255,0.88)');
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,W,H);

        // Blend
        ctx.globalCompositeOperation = state.multiply ? 'multiply' : 'source-over';

        const N = state.count;
        for (let i = 0; i < N; i++) {
          const t = N <= 1 ? 0 : i / (N - 1);
          const col = paletteColor(t, state.multiply ? 0.65 : 0.55);
          const thickness = lerp(16, 44, 0.15 + 0.85 * (1 - Math.abs(0.5 - t) * 1.2));
          const baseY = lerp(H * 0.18, H * 0.82, t);
          const freq = 0.0028 + t * 0.002;
          const amp = state.amp * (0.6 + t * 0.7);
          const sway = (state.wind.x * 0.5 + noise1D(state.t * 0.6 + i * 3.3) * 0.6);

          // Path
          ctx.beginPath();
          const steps = Math.max(64, Math.floor(W / 14));
          for (let k = 0; k <= steps; k++) {
            const x = (k / steps) * W;
            const n = noise1D(x * freq + state.t * 0.8 + i * 2.1 + sway);
            const n2 = noise1D(x * freq * 0.5 - state.t * 0.6 + i * 1.7);
            const y = baseY + n * amp + n2 * (amp * 0.35) + state.wind.y * 18;
            if (k === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          for (let k = steps; k >= 0; k--) {
            const x = (k / steps) * W;
            const n = noise1D(x * freq + state.t * 0.8 + i * 2.1 + sway);
            const n2 = noise1D(x * freq * 0.5 - state.t * 0.6 + i * 1.7);
            const y = baseY + n * amp + n2 * (amp * 0.35) + state.wind.y * 18 + thickness;
            ctx.lineTo(x, y);
          }
          ctx.closePath();

          // Fill
          const g = ctx.createLinearGradient(0, baseY - thickness, 0, baseY + thickness * 2);
          g.addColorStop(0, paletteColor(Math.max(0, t - 0.05), state.multiply ? 0.70 : 0.60));
          g.addColorStop(0.5, col);
          g.addColorStop(1, paletteColor(Math.min(1, t + 0.05), state.multiply ? 0.70 : 0.60));
          ctx.fillStyle = g;

          if (state.shadows) {
            ctx.shadowColor = 'rgba(12,18,28,0.12)';
            ctx.shadowBlur = 22;
            ctx.shadowOffsetY = 10;
          } else {
            ctx.shadowBlur = 0; ctx.shadowOffsetY = 0;
          }
          ctx.fill();

          // Edge highlight
          ctx.shadowBlur = 0; ctx.shadowOffsetY = 0;
          ctx.lineWidth = 1.2;
          ctx.strokeStyle = 'rgba(255,255,255,0.45)';
          ctx.stroke();
        }

        // Soft vignette
        ctx.globalCompositeOperation = 'multiply';
        const v = ctx.createRadialGradient(W * 0.5, H * 0.5, 0, W * 0.5, H * 0.5, Math.max(W, H) * 0.7);
        v.addColorStop(0, 'rgba(0,0,0,0)');
        v.addColorStop(1, 'rgba(0,0,0,0.08)');
        ctx.fillStyle = v;
        ctx.fillRect(0,0,W,H);
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        drawRibbons(dt);
      }

      // Pointer wind + tilt
      frame.addEventListener('pointermove', (e) => {
        const r = frame.getBoundingClientRect();
        const px = (e.clientX - r.left) / Math.max(1, r.width);
        const py = (e.clientY - r.top) / Math.max(1, r.height);
        const tx = (px - 0.5) * 2;
        const ty = (py - 0.5) * 2;
        state.pointer.x = px; state.pointer.y = py;
        if (!state.auto) {
          state.wind.x = lerp(state.wind.x, tx, 0.2);
          state.wind.y = lerp(state.wind.y, ty, 0.2);
        }
        const rx = (0.5 - py) * 3.5;
        const ry = (px - 0.5) * 6.5;
        frame.style.transform = `perspective(1100px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }, { passive: true });
      frame.addEventListener('pointerleave', () => { frame.style.transform = ''; });

      // Toggles
      playBtn.addEventListener('click', () => {
        state.running = !state.running;
        playBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });
      shadowsBtn.addEventListener('click', () => {
        const on = shadowsBtn.getAttribute('aria-pressed') !== 'true';
        shadowsBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.shadows = on;
      });
      multBtn.addEventListener('click', () => {
        const on = multBtn.getAttribute('aria-pressed') !== 'true';
        multBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.multiply = on;
      });
      autoBtn.addEventListener('click', () => {
        const on = autoBtn.getAttribute('aria-pressed') !== 'true';
        autoBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.auto = on;
      });
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `ribbons-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard: Space to toggle play
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); playBtn.click(); }
      });

      // Sliders
      function updateVals() {
        valCount.textContent = String(state.count);
        valAmp.textContent = String(Math.round(state.amp));
        valTempo.textContent = parseFloat(state.tempo).toFixed(2);
      }
      countKnob.addEventListener('input', () => { state.count = parseInt(countKnob.value, 10); updateVals(); });
      ampKnob.addEventListener('input', () => { state.amp = parseFloat(ampKnob.value); updateVals(); });
      tempoKnob.addEventListener('input', () => { state.tempo = parseFloat(tempoKnob.value); updateVals(); });

      // Bootstrap
      function firstResize() { resize(); window.removeEventListener('load', firstResize); }
      window.addEventListener('load', firstResize);
      resize();
      updateVals();

      if (state.running && !reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        drawRibbons(16);
      }
    })();
  </script>
</div>
