<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="lilt" data-mood="cloud" data-zen="off">
  <style>
    .lilt{
      --bg1:#f6f9ff; --bg2:#fffaf5;
      --ink:#10131a; --muted: color-mix(in oklab, var(--ink), white 55%);
      --p1:#6b8afd; --p2:#88e1ff; --p3:#ffb86b; --p4:#ff7ab6;
      --paper:#ffffff;
      position:relative; padding:26px; border-radius:32px; color:var(--ink);
      background:
        radial-gradient(120% 80% at 10% -10%, rgba(255,255,255,.8), transparent 60%),
        radial-gradient(80% 80% at 100% 0%, rgba(255,255,255,.7), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      border:1px solid color-mix(in oklab, var(--ink), white 90%);
      box-shadow: 0 30px 80px rgba(20,25,40,.14), inset 0 0 0 1px rgba(255,255,255,.6);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Text", Inter, Segoe UI, Roboto, Helvetica, Arial;
      overflow:hidden; isolation:isolate;
    }
    .lilt::after{
      content:""; position:absolute; inset:-20%;
      background:
        radial-gradient(35% 22% at 80% 12%, rgba(255,255,255,.7), transparent 70%),
        radial-gradient(22% 18% at 16% 96%, rgba(255,255,255,.5), transparent 70%);
      filter: blur(24px) saturate(120%); pointer-events:none; opacity:.8;
      animation: drift-soft 48s linear infinite;
    }
    @keyframes drift-soft{ 0%{transform:translate(0,0) rotate(0)} 50%{transform:translate(1%,-1%) rotate(180deg)} 100%{transform:translate(0,0) rotate(360deg)} }

    .top{ display:grid; grid-template-columns: 1fr auto; gap:16px; align-items:start; position:relative; z-index:2; }
    .brand{ display:flex; flex-direction:column; gap:6px; }
    .logo{
      margin:0; letter-spacing:-.02em; line-height:1;
      font-size: clamp(28px, 7.2vw, 84px); font-weight:1000;
      background: linear-gradient(180deg, #111, color-mix(in oklab, var(--ink), #5e6b7a 40%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.65);
    }
    .tag{ margin:0; font-size:13px; color:var(--muted); letter-spacing:.06em; text-transform:uppercase; }

    .moods{
      display:flex; gap:8px; align-items:center; padding:6px; border-radius:16px;
      border:1px solid color-mix(in oklab, var(--ink), white 86%);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.65));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.9);
      backdrop-filter: blur(10px) saturate(120%);
    }
    .mood{
      appearance:none; border:0; cursor:pointer; border-radius:12px; padding:8px 12px;
      font-weight:900; letter-spacing:.02em; font-size:12px; color: var(--muted); background:transparent;
      transition: transform .1s ease, box-shadow .2s ease, color .2s ease, background .2s ease;
    }
    .mood[aria-selected="true"]{
      color:#0b0e13; background: linear-gradient(180deg, color-mix(in oklab, var(--p1), white 30%), color-mix(in oklab, var(--p2), white 35%));
      box-shadow: 0 10px 26px rgba(40,60,100,.25), inset 0 0 0 1px rgba(255,255,255,.75);
    }

    .stage{ margin-top:14px; display:grid; grid-template-columns: 1fr auto; gap:16px; align-items:start; }
    .poster{
      position:relative; width:100%; aspect-ratio: 5 / 7; max-width:min(86vw, 820px); border-radius:24px;
      background: var(--paper);
      border:1px solid color-mix(in oklab, var(--ink), white 85%);
      box-shadow:
        0 10px 20px rgba(25,30,45,.06),
        0 40px 90px rgba(25,30,45,.18),
        inset 0 0 0 1px rgba(255,255,255,.8);
      transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transform-style: preserve-3d; perspective:900px; overflow:hidden;
      transition: box-shadow .2s ease, filter .2s ease;
    }
    .poster:hover{ box-shadow:
        0 14px 26px rgba(25,30,45,.07),
        0 60px 140px rgba(25,30,45,.22),
        inset 0 0 0 1px rgba(255,255,255,.85); }
    canvas.art{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .paperFX{
      pointer-events:none; position:absolute; inset:0; mix-blend-mode: screen;
      background:
        radial-gradient(60% 20% at 15% 6%, rgba(255,255,255,.75), transparent 60%),
        radial-gradient(60% 20% at 85% 8%, rgba(255,255,255,.5), transparent 65%),
        linear-gradient(180deg, transparent, rgba(255,255,255,.08));
    }
    .grain{
      pointer-events:none; position:absolute; inset:-1px; border-radius:24px;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.02) 0 1px, transparent 1px 2px);
      mix-blend-mode: multiply; opacity:.45;
    }
    .marks{
      pointer-events:none; position:absolute; inset:8px; border-radius:18px; opacity:.5;
      -webkit-mask:
        radial-gradient(closest-side, black 96%, transparent),
        linear-gradient(#000,#000);
    }
    .marks::before,
    .marks::after{
      content:""; position:absolute; inset:0; border-radius:18px; border:1px dashed color-mix(in oklab, var(--ink), white 85%);
    }
    .readout{
      display:flex; flex-direction:column; gap:8px; align-items:flex-start; padding:10px; min-width: 220px;
    }
    .pill{
      padding:7px 10px; border-radius:999px; font-size:12px; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink), white 82%);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.7));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.8);
      font-variant-numeric: tabular-nums; white-space:nowrap;
    }

    .panel{ margin-top:18px; display:grid; grid-template-columns: 1.2fr .8fr; gap:12px; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.7));
      border:1px solid color-mix(in oklab, var(--ink), white 83%); border-radius:16px; padding:12px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.92), 0 14px 30px rgba(25,30,45,.12);
      backdrop-filter: blur(8px) saturate(120%);
      transition: transform .12s ease, box-shadow .2s ease;
    }
    .card:hover{ transform: translateY(-2px); box-shadow: 0 18px 42px rgba(25,30,45,.16), inset 0 0 0 1px rgba(255,255,255,.95); }
    .label{ display:flex; align-items:center; gap:8px; font-size:12px; font-weight:900; letter-spacing:.06em; text-transform:uppercase; color:var(--muted); margin-bottom:8px; }
    .dot{ width:10px; height:10px; border-radius:50%;
      background: linear-gradient(180deg, var(--p1), var(--p2));
      box-shadow: 0 0 0 1px rgba(0,0,0,.08), 0 6px 16px color-mix(in oklab, var(--p2), transparent 60%);
    }

    .row{ display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    .range{ appearance:none; width:100%; height:36px; background:transparent; }
    .range::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid color-mix(in oklab, var(--ink), white 82%);
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
    }
    .range::-webkit-slider-thumb{
      -webkit-appearance:none; width:22px; height:22px; border-radius:50%; margin-top:-6px;
      background:var(--paper); border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 4px 10px rgba(0,0,0,.15), inset 0 0 0 4px color-mix(in oklab, var(--p2), white 25%);
      cursor:pointer;
    }
    .range::-moz-range-track{
      height:10px; border-radius:999px; border:1px solid color-mix(in oklab, var(--ink), white 82%);
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
    }
    .range::-moz-range-thumb{
      width:22px; height:22px; border-radius:50%;
      background:var(--paper); border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 4px 10px rgba(0,0,0,.15), inset 0 0 0 4px color-mix(in oklab, var(--p2), white 25%);
      cursor:pointer;
    }
    .bubble{
      min-width:100px; text-align:center; font-weight:900; font-size:12px; letter-spacing:.04em; padding:8px 10px; border-radius:12px;
      border:1px solid color-mix(in oklab, var(--ink), white 80%);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.7));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.9); color:var(--ink);
    }
    .btn{
      appearance:none; border:1px solid color-mix(in oklab, var(--ink), white 82%); border-radius:12px; padding:10px 14px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.75));
      color: var(--ink); font-weight:900; font-size:12px; letter-spacing:.04em;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.95), 0 8px 18px rgba(25,30,45,.12);
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
    }
    .btn:hover{ box-shadow: inset 0 0 0 1px rgba(255,255,255,1), 0 12px 26px rgba(25,30,45,.16); }
    .btn:active{ transform: translateY(1px); }
    .btn.on{
      color:#0b0e13;
      background: linear-gradient(180deg, color-mix(in oklab, var(--p1), white 25%), color-mix(in oklab, var(--p2), white 25%));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.95), 0 10px 26px color-mix(in oklab, var(--p2), transparent 70%);
    }

    .rule{ height:1px; width:100%; margin:16px 0; background: linear-gradient(90deg, transparent, color-mix(in oklab, var(--ink), white 82%), transparent); }
    .foot{ display:flex; justify-content:space-between; align-items:center; gap:10px; color: var(--muted); font-size:12px; }

    .lilt[data-zen="on"] .panel,
    .lilt[data-zen="on"] .moods,
    .lilt[data-zen="on"] .readout{ opacity:.72; }

    @media (max-width: 980px){
      .top{ grid-template-columns: 1fr; }
      .stage{ grid-template-columns: 1fr; }
      .panel{ grid-template-columns: 1fr; }
      .readout{ flex-direction:row; flex-wrap:wrap; }
    }
  </style>

  <div class="top">
    <div class="brand">
      <h1 class="logo">Lilt</h1>
      <p class="tag">Quiet Motion Poster Lab</p>
    </div>
    <div class="moods" role="tablist" aria-label="Mood">
      <button class="mood" role="tab" data-mood="cloud" aria-selected="true">Cloud</button>
      <button class="mood" role="tab" data-mood="citrus" aria-selected="false">Citrus</button>
      <button class="mood" role="tab" data-mood="meadow" aria-selected="false">Meadow</button>
      <button class="mood" role="tab" data-mood="dusk" aria-selected="false">Dusk</button>
      <button class="mood" role="tab" data-mood="prism" aria-selected="false">Prism</button>
    </div>
  </div>

  <div class="stage" aria-label="Poster canvas">
    <div class="poster" data-tilt>
      <canvas class="art"></canvas>
      <div class="marks"></div>
      <div class="paperFX"></div>
      <div class="grain"></div>
    </div>
    <div class="readout">
      <span class="pill" data-readout>0 strokes</span>
      <span class="pill" data-tempo-pill>Tempo 1.0x</span>
      <span class="pill" data-ink-pill>Ink 0.08</span>
      <span class="pill" data-weave-pill>Weave 1.00</span>
    </div>
  </div>

  <div class="panel">
    <div class="card">
      <div class="label"><span class="dot"></span> Motion</div>
      <div class="row" style="margin-bottom:8px;">
        <input class="range" type="range" min="0.4" max="2.0" step="0.1" value="1.0" aria-label="Tempo" data-tempo>
        <div class="bubble" data-tempo-bubble>Tempo 1.0x</div>
      </div>
      <div class="row">
        <input class="range" type="range" min="0.02" max="0.16" step="0.01" value="0.08" aria-label="Ink (fade)" data-ink>
        <div class="bubble" data-ink-bubble>Ink 0.08</div>
      </div>
    </div>

    <div class="card">
      <div class="label"><span class="dot"></span> Weave</div>
      <div class="row" style="margin-bottom:8px;">
        <input class="range" type="range" min="0.6" max="2.4" step="0.05" value="1.0" aria-label="Weave (field scale)" data-weave>
        <div class="bubble" data-weave-bubble>Weave 1.00</div>
      </div>
      <div class="row">
        <input class="range" type="range" min="6" max="28" step="1" value="14" aria-label="Bloom" data-bloom>
        <div class="bubble" data-bloom-bubble>Bloom 14</div>

    </div>

    <div class="card">
      <div class="label"><span class="dot"></span> Controls</div>
      <div class="row" style="margin-bottom:8px;">
        <button class="btn" data-zen>Zen</button>
        <button class="btn" data-shuffle>Shuffle</button>
        <button class="btn" data-pause>Pause</button>
        <button class="btn" data-save>Save PNG</button>

      <div class="tag">A living flowfield on paper. Tilt the poster; tune the weave.</div>
    </div>
  </div>

  <div class="rule"></div>
  <div class="foot">
    <span class="pill">Mood: <span data-mood-name>Cloud</span></span>
    <span id="last-updated">Last updated: 2025-12-30 09:19:07 EST</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.lilt');
      const poster = root.querySelector('.poster');
      const canvas = root.querySelector('canvas.art');
      const ctx = canvas.getContext('2d');
      const moods = root.querySelectorAll('.mood');
      const moodNameEl = root.querySelector('[data-mood-name]');
      const readout = root.querySelector('[data-readout]');
      const tempoBubble = root.querySelector('[data-tempo-bubble]');
      const inkBubble = root.querySelector('[data-ink-bubble]');
      const weaveBubble = root.querySelector('[data-weave-bubble]');
      const bloomBubble = root.querySelector('[data-bloom-bubble]');
      const tempoPill = root.querySelector('[data-tempo-pill]');
      const inkPill = root.querySelector('[data-ink-pill]');
      const weavePill = root.querySelector('[data-weave-pill]');
      const last = root.querySelector('#last-updated');

      const tempoRange = root.querySelector('[data-tempo]');
      const inkRange = root.querySelector('[data-ink]');
      const weaveRange = root.querySelector('[data-weave]');
      const bloomRange = root.querySelector('[data-bloom]');
      const zenBtn = root.querySelector('[data-zen]');
      const pauseBtn = root.querySelector('[data-pause]');
      const shuffleBtn = root.querySelector('[data-shuffle]');
      const saveBtn = root.querySelector('[data-save]');

      // Moods (palettes + backgrounds)
      const MOODS = {
        cloud: { bg1:'#f6f9ff', bg2:'#fffaf5', p1:'#6b8afd', p2:'#88e1ff', p3:'#ffb86b', p4:'#ff7ab6', ink:'#10131a' },
        citrus:{ bg1:'#fff7e6', bg2:'#fff1f1', p1:'#ffd36e', p2:'#ff9d6c', p3:'#ff6f91', p4:'#7cd3ff', ink:'#1a1207' },
        meadow:{ bg1:'#f4fff7', bg2:'#fffaf3', p1:'#59e09a', p2:'#6ad0ff', p3:'#7bd3a6', p4:'#b5f5d6', ink:'#0f160f' },
        dusk:  { bg1:'#eef0ff', bg2:'#fff0f6', p1:'#8da1ff', p2:'#e292ff', p3:'#ffb3c7', p4:'#95f0ff', ink:'#121326' },
        prism: { bg1:'#f6f6ff', bg2:'#fdf7ff', p1:'#7acbff', p2:'#9c8bff', p3:'#ff88ef', p4:'#9bffe7', ink:'#101217' }
      };

      function applyMood(name){
        const m = MOODS[name] || MOODS.cloud;
        root.style.setProperty('--bg1', m.bg1);
        root.style.setProperty('--bg2', m.bg2);
        root.style.setProperty('--p1', m.p1);
        root.style.setProperty('--p2', m.p2);
        root.style.setProperty('--p3', m.p3);
        root.style.setProperty('--p4', m.p4);
        root.style.setProperty('--ink', m.ink);
        root.setAttribute('data-mood', name);
        moods.forEach(b => b.setAttribute('aria-selected', String(b.dataset.mood===name)));
        moodNameEl.textContent = name[0].toUpperCase()+name.slice(1);
        colors = paletteSteps(); // refresh palette ramps
      }
      moods.forEach(b => b.addEventListener('click', ()=> applyMood(b.dataset.mood)));

      // Size canvas to poster
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let W=0, H=0, area=0;
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        area = W*H;
        canvas.width = Math.floor(W*dpr);
        canvas.height = Math.floor(H*dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        resetParticles();
      }
      new ResizeObserver(resize).observe(poster);

      // Pointer tilt
      function tilt(e){
        const b = poster.getBoundingClientRect();
        const x = (e.clientX - b.left)/b.width - 0.5;
        const y = (e.clientY - b.top)/b.height - 0.5;
        poster.style.setProperty('--rx', `${-y*8}deg`);
        poster.style.setProperty('--ry', `${x*8}deg`);
      }
      poster.addEventListener('pointermove', tilt);
      poster.addEventListener('pointerleave', ()=>{ poster.style.setProperty('--rx','0deg'); poster.style.setProperty('--ry','0deg'); });

      // Helpers
      function hexToRGB(hex){
        if (!hex) return [255,255,255];
        const h = hex.replace('#','').trim();
        const v = h.length===3? h.split('').map(c=>c+c).join('') : h;
        const n = parseInt(v,16);
        return [(n>>16)&255, (n>>8)&255, n&255];
      }
      function lerp(a,b,t){ return a + (b-a)*t }
      function mixRGB(a,b,t){ return [Math.round(lerp(a[0],b[0],t)), Math.round(lerp(a[1],b[1],t)), Math.round(lerp(a[2],b[2],t))] }
      function paletteSteps(){
        const a = hexToRGB(getComputedStyle(root).getPropertyValue('--p1'));
        const b = hexToRGB(getComputedStyle(root).getPropertyValue('--p2'));
        const c = hexToRGB(getComputedStyle(root).getPropertyValue('--p3'));
        const d = hexToRGB(getComputedStyle(root).getPropertyValue('--p4'));
        const steps = [];
        const segments = 32;
        for (let i=0;i<segments;i++){
          const t = i/(segments-1);
          // Two blended spans: a->b and c->d interleaved
          const col1 = mixRGB(a,b,t);
          const col2 = mixRGB(c,d,1-t);
          const col = mixRGB(col1,col2,0.5 + 0.5*Math.sin(t*Math.PI));
          steps.push(`rgba(${col[0]},${col[1]},${col[2]},0.22)`);
        }
        return steps;
      }
      let colors = paletteSteps();

      // Field noise
      let seed = Math.floor(Math.random()*1e9);
      function hhash(x,y){
        // quick hash to 0..1
        const s = Math.sin(x*127.1 + y*311.7 + seed*1.1)*43758.5453123;
        return s - Math.floor(s);
      }
      function valueNoise(x,y){
        const i = Math.floor(x), j = Math.floor(y);
        const fx = x - i, fy = y - j;
        const ux = fx*fx*(3-2*fx);
        const uy = fy*fy*(3-2*fy);
        const a = hhash(i,j);
        const b = hhash(i+1,j);
        const c = hhash(i,j+1);
        const d = hhash(i+1,j+1);
        const v1 = a + (b-a)*ux;
        const v2 = c + (d-c)*ux;
        return v1 + (v2-v1)*uy;
      }

      // Parameters
      let TEMPO = parseFloat(tempoRange.value);
      let INK = parseFloat(inkRange.value);
      let WEAVE = parseFloat(weaveRange.value);
      let BLOOM = parseInt(bloomRange.value,10);

      // Particles
      let particles = [];
      let targetCount = 0;
      function resetParticles(){
        const densityFactor = 0.0014; // tuned for performance/clarity
        targetCount = Math.max(400, Math.floor(area * densityFactor));
        particles = new Array(targetCount).fill(0).map(()=> ({
          x: Math.random()*W, y: Math.random()*H,
          px: 0, py: 0, h: Math.random()
        }));
        readout.textContent = `${targetCount.toLocaleString()} strokes`;
        // soften first fill
        ctx.fillStyle = 'rgba(255,255,255,1)';
        ctx.fillRect(0,0,W,H);
      }

      // Draw loop
      let running = true; let t = 0;
      function step(){
        if (!running) return;
        t += 0.016 * TEMPO;
        // Fade (ink)
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = `rgba(255,255,255,${INK})`;
        ctx.fillRect(0,0,W,H);

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.shadowBlur = BLOOM;
        // shadow to primary palette midpoint
        ctx.shadowColor = colors[(Math.floor((t*10)%colors.length))] || colors[0];

        const scale = 0.0016 * WEAVE;
        const speed = 0.9 + TEMPO*0.4;

        for (let i=0; i<particles.length; i++){
          const p = particles[i];
          p.px = p.x; p.py = p.y;

          const nx = (p.x*scale);
          const ny = (p.y*scale);
          // Two-channel vector from noise
          const a = valueNoise(nx + t*0.25, ny - t*0.18) * Math.PI*2;
          const m = valueNoise(nx*1.3 - 40, ny*1.1 + 60 + t*0.12);
          const vx = Math.cos(a) * (0.5 + m) * speed;
          const vy = Math.sin(a) * (0.5 + m) * speed;

          p.x += vx; p.y += vy;

          // wrap
          if (p.x< -8) p.x = W+8;
          if (p.x> W+8) p.x = -8;
          if (p.y< -8) p.y = H+8;
          if (p.y> H+8) p.y = -8;

          // style
          const col = colors[(i + (Math.floor(t*40))) % colors.length];
          ctx.strokeStyle = col;
          ctx.lineWidth = 0.6 + 0.6*m;

          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        }

        // subtle border sheen
        ctx.globalCompositeOperation = 'screen';
        const grd = ctx.createLinearGradient(0,0,W,0);
        grd.addColorStop(0, 'rgba(255,255,255,0.02)');
        grd.addColorStop(1, 'rgba(255,255,255,0.02)');
        ctx.fillStyle = grd;
        ctx.fillRect(0,0,W,1.5);
        ctx.fillRect(0,H-1.5,W,1.5);

        tempoPill.textContent = `Tempo ${TEMPO.toFixed(1)}x`;
        inkPill.textContent = `Ink ${INK.toFixed(2)}`;
        weavePill.textContent = `Weave ${WEAVE.toFixed(2)}`;

        requestAnimationFrame(step);
      }

      function updateBubbles(){
        tempoBubble.textContent = `Tempo ${TEMPO.toFixed(1)}x`;
        inkBubble.textContent = `Ink ${INK.toFixed(2)}`;
        weaveBubble.textContent = `Weave ${WEAVE.toFixed(2)}`;
        bloomBubble.textContent = `Bloom ${BLOOM}`;
      }

      tempoRange.addEventListener('input', e=>{ TEMPO = parseFloat(e.target.value); updateBubbles(); });
      inkRange.addEventListener('input', e=>{ INK = parseFloat(e.target.value); updateBubbles(); });
      weaveRange.addEventListener('input', e=>{ WEAVE = parseFloat(e.target.value); updateBubbles(); });
      bloomRange.addEventListener('input', e=>{ BLOOM = parseInt(e.target.value,10); updateBubbles(); });

      // Controls
      let zen = false;
      zenBtn.addEventListener('click', ()=>{
        zen = !zen;
        root.setAttribute('data-zen', zen? 'on':'off');
        zenBtn.classList.toggle('on', zen);
      });

      let paused = false;
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        running = !paused;
        pauseBtn.classList.toggle('on', paused);
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        if (!paused) requestAnimationFrame(step);
      });

      shuffleBtn.addEventListener('click', ()=>{
        // random mood and parameters
        const keys = Object.keys(MOODS);
        const next = keys[Math.floor(Math.random()*keys.length)];
        applyMood(next);
        TEMPO = +(0.6 + Math.random()*1.4).toFixed(1);
        INK = +(0.03 + Math.random()*0.11).toFixed(2);
        WEAVE = +(0.7 + Math.random()*1.6).toFixed(2);
        BLOOM = 8 + Math.floor(Math.random()*18);
        tempoRange.value = TEMPO;
        inkRange.value = INK;
        weaveRange.value = WEAVE;
        bloomRange.value = BLOOM;
        updateBubbles();
        seed = Math.floor(Math.random()*1e9);
        resetParticles();
        flash(shuffleBtn);
      });

      function flash(btn){ btn.classList.add('on'); setTimeout(()=> btn.classList.remove('on'), 340); }

      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = `lilt-${(new Date()).toISOString().replace(/[:.]/g,'-')}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch(e){}
      });

      // Keyboard for moods
      moods.forEach((m,idx)=>{
        m.addEventListener('keydown', e=>{
          if (e.key==='ArrowRight' || e.key==='ArrowDown'){ e.preventDefault(); moods[(idx+1)%moods.length].focus(); }
          if (e.key==='ArrowLeft' || e.key==='ArrowUp'){ e.preventDefault(); moods[(idx-1+moods.length)%moods.length].focus(); }
          if (e.key==='Enter' || e.key===' '){ e.preventDefault(); m.click(); }
        });
      });

      // Init
      applyMood(root.getAttribute('data-mood') || 'cloud');
      resize(); updateBubbles(); requestAnimationFrame(step);

      // Last updated
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'short' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e){
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }
    })();
  </script>
