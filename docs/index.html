<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<style>
  .vibe1848 {
    --bg: #f7f8fb;
    --panel: #ffffff;
    --ink: #0e1320;
    --muted: #5b657a;
    --line: rgba(20, 30, 50, 0.08);
    --a1: hsl(12 88% 64%);   /* sunrise coral */
    --a2: hsl(264 85% 72%);  /* violet */
    --a3: hsl(195 88% 58%);  /* sky */
    --glow: 0 20px 60px rgba(0,0,0,0.2);
    --radius: 22px;
    --circ: 289.03;          /* 2πr for r=46 */
    --pct: .76;
    --px: -10%;
    --py: -10%;
    position: relative;
    color: var(--ink);
    background:
      radial-gradient(1200px 700px at 10% -20%, rgba(255, 160, 120, 0.18), transparent 50%),
      radial-gradient(900px 600px at 85% 120%, rgba(120, 200, 255, 0.16), transparent 55%),
      var(--bg);
    border: 1px solid var(--line);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0,0,0,0.08);
    padding: 28px clamp(18px, 3vw, 32px);
    isolation: isolate;
    min-height: 520px;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
  }

  /* soft grid fabric */
  .vibe1848 .fabric {
    position: absolute;
    inset: -2px;
    pointer-events: none;
    background:
      linear-gradient(180deg, transparent 0%, rgba(255,255,255,0.6) 2%, transparent 20%) 0 0/100% 160px,
      repeating-linear-gradient(90deg, var(--line) 0 1px, transparent 1px 32px),
      repeating-linear-gradient(0deg, var(--line) 0 1px, transparent 1px 32px);
    mask: radial-gradient(100% 120% at 50% 0%, #000 40%, transparent 100%);
    opacity: 0.55;
    animation: v1848-pan 36s linear infinite;
  }

  /* ink glow that follows pointer */
  .vibe1848::after {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(220px 160px at var(--px) var(--py),
                color-mix(in oklab, var(--a1) 14%, transparent),
                transparent 60%);
    mix-blend-mode: multiply;
    opacity: .9;
    transition: opacity .35s ease;
  }
  .vibe1848:focus-within::after,
  .vibe1848:hover::after { opacity: 1; }

  .vibe1848 .panel {
    position: relative;
    background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.9)) padding-box;
    border: 1px solid rgba(10, 20, 40, 0.08);
    border-radius: calc(var(--radius) - 4px);
    box-shadow: var(--glow);
    backdrop-filter: blur(8px) saturate(115%);
    max-width: 1100px;
    margin: 0 auto;
    padding: clamp(18px, 3vw, 28px);
    overflow: clip;
  }

  .vibe1848 .top {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    margin-bottom: 14px;
  }
  .vibe1848 .tag {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 8px 12px;
    font-size: 12px;
    letter-spacing: .32px;
    text-transform: uppercase;
    border-radius: 999px;
    background: linear-gradient(180deg, rgba(10,20,40,.06), rgba(10,20,40,.02));
    border: 1px solid rgba(10,20,40,0.12);
    color: var(--muted);
  }
  .vibe1848 .tag::before {
    content: "";
    width: 8px; height: 8px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, var(--a1), var(--a2));
    box-shadow: 0 0 10px color-mix(in oklab, var(--a1) 50%, transparent);
  }

  .vibe1848 .actions { display: inline-flex; gap: 8px; flex-wrap: wrap; }
  .vibe1848 .btn {
    appearance: none;
    background: linear-gradient(180deg, rgba(10,20,40,0.06), rgba(10,20,40,0.02));
    border: 1px solid rgba(10,20,40,0.14);
    padding: 8px 12px;
    border-radius: 12px;
    font-size: 13px;
    color: var(--ink);
    cursor: pointer;
    transition: transform .15s ease, box-shadow .25s ease, border-color .25s ease, background .25s ease;
    box-shadow: 0 6px 18px rgba(10,20,40,0.08);
  }
  .vibe1848 .btn:hover { transform: translateY(-1px); border-color: rgba(10,20,40,0.24); }
  .vibe1848 .btn[aria-pressed="true"] {
    background: linear-gradient(90deg, color-mix(in oklab, var(--a3) 25%, #fff), color-mix(in oklab, var(--a2) 25%, #fff));
    border-color: transparent;
  }

  .vibe1848 .grid {
    display: grid;
    grid-template-columns: 1.1fr .9fr;
    gap: clamp(16px, 4vw, 28px);
    align-items: center;
  }
  @media (max-width: 840px) {
    .vibe1848 .grid { grid-template-columns: 1fr; }
  }

  .vibe1848 h1 {
    font-size: clamp(32px, 7vw, 72px);
    line-height: .95;
    margin: 6px 0 10px;
    letter-spacing: -0.6px;
    background: linear-gradient(90deg, #0e1320, color-mix(in oklab, var(--a1) 55%, #0e1320), color-mix(in oklab, var(--a3) 60%, #0e1320));
    -webkit-background-clip: text;
            background-clip: text;
    color: transparent;
  }
  .vibe1848 .lede {
    font-size: clamp(15px, 2.4vw, 20px);
    color: var(--muted);
    margin: 0 0 18px 0;
    text-wrap: pretty;
  }

  .vibe1848 .chips {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 4px;
  }
  .vibe1848 .chip {
    display: inline-flex; align-items: center; gap: 8px;
    padding: 6px 10px;
    border-radius: 999px;
    border: 1px dashed rgba(10,20,40,0.22);
    background: linear-gradient(180deg, rgba(10,20,40,0.04), rgba(10,20,40,0.02));
    font-size: 12px; color: #3b465c;
  }
  .vibe1848 .chip svg { opacity: .7; }

  .vibe1848 .right {
    position: relative;
    background: radial-gradient(80% 60% at 50% 10%, color-mix(in oklab, var(--a3) 10%, #fff), #fff);
    border: 1px solid rgba(10,20,40,0.08);
    border-radius: 18px;
    padding: clamp(12px, 3vw, 18px);
    box-shadow: 0 16px 40px rgba(10,20,40,0.10);
    overflow: hidden;
  }
  .vibe1848 .right::before {
    content: "";
    position: absolute; inset: 0;
    background: radial-gradient(300px 160px at 120% -20%, color-mix(in oklab, var(--a1) 20%, transparent), transparent 60%),
                radial-gradient(220px 140px at -30% 120%, color-mix(in oklab, var(--a2) 18%, transparent), transparent 60%);
    opacity: .7; pointer-events: none;
  }

  .vibe1848 .halo {
    position: relative;
    width: min(380px, 80vw);
    aspect-ratio: 1/1;
    margin: 0 auto;
    display: grid; place-items: center;
    filter: drop-shadow(0 8px 30px color-mix(in oklab, var(--a3) 28%, transparent));
  }
  .vibe1848 .halo .aura {
    position: absolute; inset: 10% 10%;
    border-radius: 50%;
    background:
      radial-gradient(closest-side, color-mix(in oklab, var(--a2) 35%, transparent), transparent 60%),
      conic-gradient(from 0deg, color-mix(in oklab, var(--a1) 20%, transparent), transparent 30%, color-mix(in oklab, var(--a3) 18%, transparent) 70%, transparent 100%);
    filter: blur(20px) saturate(120%);
    animation: v1848-slowspin 18s linear infinite;
    opacity: .9;
    mix-blend-mode: multiply;
  }
  .vibe1848 .halo svg {
    width: 100%; height: 100%;
    transform-origin: 50% 50%;
    animation: v1848-slowspin 24s linear infinite reverse;
  }
  .vibe1848 .track {
    fill: none;
    stroke: rgba(10,20,40,0.08);
    stroke-width: 10;
  }
  .vibe1848 .prog {
    fill: none;
    stroke: url(#grad1848);
    stroke-width: 10;
    stroke-linecap: round;
    stroke-dasharray: var(--circ);
    stroke-dashoffset: calc(var(--circ) * (1 - var(--pct)));
    filter: drop-shadow(0 0 14px color-mix(in oklab, var(--a2) 40%, transparent));
    transition: stroke-dashoffset 700ms cubic-bezier(.2,.8,.2,1);
  }
  .vibe1848 .knob {
    position: absolute;
    inset: 0;
    display: grid; place-items: center;
    pointer-events: none;
  }
  .vibe1848 .knob .dot {
    width: 18px; height: 18px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a3) 80%, #fff));
    box-shadow: 0 0 0 3px rgba(14,19,32,0.04), 0 6px 18px rgba(14,19,32,0.15);
    transform: translate(var(--dx, 0), var(--dy, 0));
    transition: transform 600ms cubic-bezier(.2,.8,.2,1);
  }

  .vibe1848 .meta {
    display: flex; align-items: center; justify-content: space-between;
    gap: 10px; margin-top: 14px; color: var(--muted); font-size: 12px;
    border-top: 1px dashed rgba(10,20,40,0.16);
    padding-top: 10px;
  }
  .vibe1848 .sig { display: inline-flex; align-items: center; gap: 8px; }
  .vibe1848 .sig .mark {
    width: 14px; height: 14px; border-radius: 3px;
    background: linear-gradient(135deg, var(--a1), var(--a3));
    box-shadow: 0 2px 10px color-mix(in oklab, var(--a1) 40%, transparent);
  }

  /* NIGHT THEME */
  .vibe1848.night {
    --bg: #0b0f19;
    --panel: #0f1524;
    --ink: #e9f0ff;
    --muted: #c6d2f8;
    --line: rgba(255,255,255,0.08);
    --glow: 0 20px 80px rgba(0,0,0,0.55);
  }
  .vibe1848.night .panel {
    background: linear-gradient(180deg, rgba(19,26,45,0.75), rgba(19,26,45,0.9));
    border-color: rgba(255,255,255,0.10);
  }
  .vibe1848.night .btn { color: var(--ink); background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)); border-color: rgba(255,255,255,0.12); }
  .vibe1848.night .tag { background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03)); border-color: rgba(255,255,255,0.14); }
  .vibe1848.night .right { background: radial-gradient(80% 60% at 50% 10%, color-mix(in oklab, var(--a3) 12%, #111726), #0f1524); border-color: rgba(255,255,255,0.08); }
  .vibe1848.night .track { stroke: rgba(255,255,255,0.08); }
  .vibe1848.night .chip { border-color: rgba(255,255,255,0.2); background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)); color: #d5e2ff; }
  .vibe1848.night .fabric { opacity: .35; }

  /* PAUSED */
  .vibe1848.paused .fabric,
  .vibe1848.paused .halo .aura,
  .vibe1848.paused .halo svg { animation-play-state: paused; }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .vibe1848 .fabric,
    .vibe1848 .halo .aura,
    .vibe1848 .halo svg { animation: none !important; }
    .vibe1848::after { display: none; }
  }

  /* Animations */
  @keyframes v1848-pan {
    0% { background-position: 0 0, 0 0, 0 0; }
    100% { background-position: 0 0, 320px 0, 0 320px; }
  }
  @keyframes v1848-slowspin {
    from { transform: rotate(0turn); }
    to   { transform: rotate(1turn); }
  }
</style>

<div class="vibe1848" id="vibe1848-root" aria-live="polite">
  <div class="fabric" aria-hidden="true"></div>

  <div class="panel" id="v1848-panel" tabindex="0" aria-label="Daybreak control panel">
    <div class="top">
      <span class="tag">Iteration 1848</span>
      <div class="actions">
        <button class="btn" data-action="theme" aria-pressed="false" title="Toggle day/night">Night</button>
        <button class="btn" data-action="shuffle" aria-pressed="false" title="Shuffle palette">Shuffle</button>
        <button class="btn" data-action="pause" aria-pressed="false" title="Pause/Play">Pause</button>
      </div>
    </div>

    <div class="grid">
      <section class="left" aria-label="Intro">
        <h1>Dawn that thinks.</h1>
        <p class="lede">A poster‑like interface that breathes in gradients and geometry—quietly kinetic, always legible.</p>

        <div class="chips" aria-label="Hints">
          <span class="chip">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 3v18M3 12h18" stroke="currentColor" stroke-width="1.4" opacity=".6"/>
            </svg>
            Move your cursor to paint light
          </span>
          <span class="chip">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <circle cx="12" cy="12" r="6.5" stroke="currentColor" stroke-width="1.4" opacity=".6"/>
            </svg>
            Drag the ring to set a mood
          </span>
          <span class="chip">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M6 12h12M6 12a6 6 0 1 1 12 0" stroke="currentColor" stroke-width="1.4" opacity=".6"/>
            </svg>
            Shuffle re-colors the sunrise
          </span>
        </div>
      </section>

      <section class="right" aria-label="Kinetic ring">
        <div class="halo" id="halo">
          <div class="aura" aria-hidden="true"></div>
          <svg viewBox="0 0 120 120" aria-hidden="true">
            <defs>
              <linearGradient id="grad1848" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
                <stop offset="0%" stop-color="var(--a3)"/>
                <stop offset="60%" stop-color="var(--a2)"/>
                <stop offset="100%" stop-color="var(--a1)"/>
              </linearGradient>
            </defs>
            <circle class="track" cx="60" cy="60" r="46"></circle>
            <circle class="prog" cx="60" cy="60" r="46"></circle>
          </svg>
          <div class="knob" aria-hidden="true"><div class="dot"></div></div>
        </div>
        <div class="meta">
          <span class="sig"><span class="mark" aria-hidden="true"></span> Crafted for calm momentum</span>
          <span id="last-updated">Last updated: 2026-01-09 12:21:24 EST</span>
        </div>
      </section>
    </div>
  </div>
</div>

<script>
  (function initV1848(){
    const root = document.getElementById('vibe1848-root');
    const panel = document.getElementById('v1848-panel');
    const ts = panel.querySelector('#last-updated');
    const themeBtn = panel.querySelector('[data-action="theme"]');
    const shuffleBtn = panel.querySelector('[data-action="shuffle"]');
    const pauseBtn = panel.querySelector('[data-action="pause"]');
    const halo = document.getElementById('halo');
    const prog = halo.querySelector('.prog');
    const dot = halo.querySelector('.dot');

    // Timestamp
    try {
      const now = new Date();
      ts.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
    } catch(e) {
      ts.textContent = 'Last updated: ' + (new Date()).toISOString();
    }

    // Pointer light painter
    const setPointer = (x, y) => {
      const r = root.getBoundingClientRect();
      const px = ((x - r.left) / r.width) * 100;
      const py = ((y - r.top) / r.height) * 100;
      root.style.setProperty('--px', px + '%');
      root.style.setProperty('--py', py + '%');
    };
    root.addEventListener('mousemove', (e) => setPointer(e.clientX, e.clientY), { passive: true });
    root.addEventListener('touchmove', (e) => {
      const t = e.touches[0]; if (!t) return;
      setPointer(t.clientX, t.clientY);
    }, { passive: true });

    // Ring interaction
    let dragging = false;
    const CIRC = 289.03;
    const setPercentFromAngle = (angle) => {
      const pct = Math.max(0, Math.min(1, angle / (Math.PI * 2)));
      root.style.setProperty('--pct', pct.toFixed(3));
      prog.style.strokeDashoffset = (CIRC * (1 - pct)).toFixed(2);
      // move knob along the circle
      const r = 46;
      const cx = 60, cy = 60;
      const theta = angle - Math.PI / 2; // start at top
      const kx = Math.cos(theta) * (r) * 1.0;
      const ky = Math.sin(theta) * (r) * 1.0;
      // map svg coords to dot container (centered)
      dot.style.setProperty('--dx', (kx * 1.4) + 'px');
      dot.style.setProperty('--dy', (ky * 1.4) + 'px');
    };
    const angleFromEvent = (evt) => {
      const rect = halo.getBoundingClientRect();
      const x = (evt.touches ? evt.touches[0].clientX : evt.clientX) - rect.left - rect.width/2;
      const y = (evt.touches ? evt.touches[0].clientY : evt.clientY) - rect.top - rect.height/2;
      let ang = Math.atan2(y, x); // -PI..PI
      ang = (ang + 2*Math.PI) % (2*Math.PI);
      return ang;
    };
    const onDragStart = (evt) => { dragging = true; setPercentFromAngle(angleFromEvent(evt)); };
    const onDragMove = (evt) => { if (!dragging) return; setPercentFromAngle(angleFromEvent(evt)); };
    const onDragEnd = () => { dragging = false; };
    halo.addEventListener('mousedown', onDragStart);
    halo.addEventListener('touchstart', onDragStart, { passive: true });
    window.addEventListener('mousemove', onDragMove, { passive: true });
    window.addEventListener('touchmove', onDragMove, { passive: true });
    window.addEventListener('mouseup', onDragEnd);
    window.addEventListener('touchend', onDragEnd);

    // Set initial knob position
    setPercentFromAngle(Math.random() * Math.PI * 2);

    // Theme toggle
    themeBtn.addEventListener('click', () => {
      const night = !root.classList.contains('night');
      root.classList.toggle('night', night);
      themeBtn.setAttribute('aria-pressed', String(night));
      themeBtn.textContent = night ? 'Day' : 'Night';
    });

    // Pause/Play animations
    pauseBtn.addEventListener('click', () => {
      const paused = !root.classList.contains('paused');
      root.classList.toggle('paused', paused);
      pauseBtn.setAttribute('aria-pressed', String(paused));
      pauseBtn.textContent = paused ? 'Play' : 'Pause';
    });

    // Palette shuffle
    const hue = (h, s=82, l=62) => `hsl(${h} ${s}% ${l}%)`;
    shuffleBtn.addEventListener('click', () => {
      const base = Math.floor(Math.random() * 360);
      root.style.setProperty('--a1', hue(base + 12, 88, 62));
      root.style.setProperty('--a2', hue(base + 132, 82, 70));
      root.style.setProperty('--a3', hue(base + 212, 85, 58));
      shuffleBtn.setAttribute('aria-pressed', 'true');
      setTimeout(() => shuffleBtn.setAttribute('aria-pressed', 'false'), 350);
    }, { passive: true });
  })();
</script>
