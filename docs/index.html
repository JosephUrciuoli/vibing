<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="nova" role="region" aria-label="AETHER DIAL — kinetic clock" data-theme="dark" data-style="orbits" data-paused="false">
  <style>
    /* Scope everything to #nova */
    #nova {
      --bg-1: #070a12;
      --bg-2: #0e1526;
      --ink: #eaf1ff;
      --muted: #98a4c1;
      --ring: rgba(234,241,255,0.14);
      --glass: rgba(255,255,255,0.06);
      --p1: #7ad7ff;
      --p2: #7cffc7;
      --p3: #c99bff;
      --p4: #ffd86f;

      position: relative;
      border-radius: 28px;
      border: 1px solid var(--ring);
      padding: clamp(18px, 4vw, 28px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 800px at var(--mx,50%) var(--my,50%), color-mix(in oklab, var(--p3) 10%, transparent), transparent 60%),
        radial-gradient(900px 700px at 120% -20%, color-mix(in oklab, var(--p1) 10%, transparent), transparent 70%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow: 0 40px 120px rgba(0,0,0,0.55);
      overflow: clip;
      isolation: isolate;
    }

    /* Light theme */
    #nova[data-theme="light"] {
      --bg-1: #f4f8ff;
      --bg-2: #e9f1ff;
      --ink: #0b1126;
      --muted: #4e5a7b;
      --ring: rgba(11,17,38,0.16);
      --glass: rgba(255,255,255,0.6);
      box-shadow: 0 40px 120px rgba(16,29,58,0.18);
      background:
        radial-gradient(1200px 800px at var(--mx,50%) var(--my,50%), color-mix(in oklab, var(--p4) 11%, transparent), transparent 60%),
        radial-gradient(900px 700px at -20% 120%, color-mix(in oklab, var(--p2) 12%, transparent), transparent 70%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
    }

    /* Subtle star/dot texture */
    #nova::before {
      content: "";
      position: absolute; inset: -2px; z-index: 0; pointer-events: none;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.06), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.05), transparent 45%),
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.17), transparent 60%),
        radial-gradient(1px 1px at 92% 18%, rgba(255,255,255,0.12), transparent 60%),
        radial-gradient(1px 1px at 38% 82%, rgba(255,255,255,0.12), transparent 60%);
      mix-blend-mode: soft-light;
      opacity: 0.6;
    }

    /* Top bar */
    #nova .top {
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content: space-between; gap: 12px;
      margin-bottom: clamp(12px, 2.5vw, 16px);
    }
    #nova .brand { display:flex; align-items:center; gap: 12px; user-select:none; }
    #nova .logo {
      width: 42px; height: 42px; border-radius: 12px; position: relative; overflow: hidden;
      display:grid; place-items:center;
      color: #0b1126;
      font-weight: 900; letter-spacing: 0.5px;
      background: conic-gradient(from 90deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.4), 0 10px 30px rgba(0,0,0,0.25);
    }
    #nova[data-theme="light"] .logo { color: #0b1126; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.7), 0 10px 30px rgba(16,29,58,0.14); }
    #nova .logo::after {
      content:""; position:absolute; inset:2px; border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
      mix-blend-mode: overlay;
    }
    #nova .wordmark { margin:0; font-size: clamp(14px, 2.6vw, 18px); font-weight: 900; letter-spacing: 0.5px; }
    #nova .actions { display:flex; gap: 8px; }
    #nova .chip {
      appearance:none; border:1px solid var(--ring); background: var(--glass); color: var(--ink);
      border-radius: 999px; padding: 9px 12px; font-size: 12px; font-weight: 800; letter-spacing: 0.3px;
      display:inline-flex; align-items:center; gap: 8px; cursor:pointer;
      backdrop-filter: blur(10px) saturate(140%);
      transition: transform 160ms ease, border-color 160ms ease, background 160ms ease;
    }
    #nova .chip:hover { transform: translateY(-1.5px); border-color: color-mix(in oklab, var(--p1) 50%, var(--ring)); }

    /* Stage */
    #nova .stage {
      position: relative; z-index: 1; overflow: hidden;
      display:grid; grid-template-columns: 1.05fr 1fr; gap: clamp(16px, 4vw, 28px);
      border:1px solid var(--ring); border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      backdrop-filter: blur(6px) saturate(140%);
      min-height: min(92vw, 620px);
      padding: clamp(16px, 3.6vw, 28px);
      box-shadow: 0 14px 42px rgba(0,0,0,0.25);
    }
    #nova[data-theme="light"] .stage { background: linear-gradient(180deg, rgba(255,255,255,0.72), rgba(255,255,255,0.35)); }

    /* Clock copy */
    #nova .copy { align-self:center; position: relative; z-index: 2; }
    #nova .badge {
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px;
      border-radius:999px; border:1px dashed var(--ring); background: color-mix(in oklab, var(--glass) 100%, transparent);
      color: var(--muted); font-weight: 800; font-size: 11px; letter-spacing: 0.4px;
      backdrop-filter: blur(8px) saturate(140%);
    }
    #nova .time {
      margin: 10px 0 6px 0;
      font-variant-numeric: tabular-nums lining-nums;
      font-size: clamp(36px, 10vw, 90px);
      line-height: 0.92; font-weight: 900; letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--p1) 45%, var(--ink)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #nova .date {
      color: var(--muted); font-size: clamp(12px, 2.6vw, 15px);
    }
    #nova .cta { display:flex; gap: 10px; margin-top: 14px; }
    #nova .btn {
      appearance:none; border:0; cursor:pointer; font-weight: 900; letter-spacing: 0.4px;
      padding: 12px 16px; border-radius: 14px; font-size: 12px;
      color: #0b1126; background: linear-gradient(90deg, var(--p2), var(--p1));
      box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: transform 160ms ease, filter 160ms ease;
    }
    #nova .btn:hover { transform: translateY(-2px); filter: saturate(120%); }
    #nova .btn.ghost { background: color-mix(in oklab, var(--glass) 100%, transparent); color: var(--ink); border:1px solid var(--ring); box-shadow:none; }

    /* Canvas field */
    #nova .field {
      position: relative; z-index: 1; border-radius: 18px; border:1px solid var(--ring);
      background: color-mix(in oklab, var(--glass) 100%, transparent);
      min-height: 340px; overflow: hidden;
      backdrop-filter: blur(8px) saturate(140%);
    }
    #nova canvas#field {
      position:absolute; inset:0; width:100%; height:100%; display:block;
      filter: saturate(115%) contrast(105%);
    }
    #nova .halo {
      pointer-events:none; position:absolute; inset:auto; left:50%; top:50%; width: 800px; height: 800px;
      translate: -50% -50%;
      background: radial-gradient(closest-side, color-mix(in oklab, var(--p3) 14%, transparent), transparent 60%);
      opacity: 0.35; mix-blend-mode: soft-light;
    }

    /* Stats card */
    #nova .stats {
      margin-top: clamp(12px, 2.8vw, 16px);
      display:grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
    }
    #nova .card {
      border: 1px solid var(--ring); border-radius: 14px; padding: 12px;
      background: color-mix(in oklab, var(--glass) 100%, transparent);
      backdrop-filter: blur(8px) saturate(140%);
      font-size: 12px; color: var(--muted);
    }
    #nova .card strong { display:block; color: var(--ink); font-size: 14px; letter-spacing: 0.2px; }

    /* Bottom meta */
    #nova .meta {
      margin-top: 16px; border-top: 1px dashed var(--ring);
      padding-top: 10px; display:flex; align-items:center; justify-content: space-between;
      gap: 10px; color: var(--muted); font-size: 12px;
    }

    /* Floating glow orbs */
    #nova .orb {
      position:absolute; border-radius:50%;
      filter: blur(20px); opacity: 0.35; pointer-events:none; z-index: 1;
      animation: float 22s linear infinite;
    }
    #nova .orb.one { width: 260px; height: 260px; background: radial-gradient(circle at 30% 30%, var(--p1), transparent 60%); top: -60px; left: -40px; animation-duration: 28s; }
    #nova .orb.two { width: 220px; height: 220px; background: radial-gradient(circle at 70% 40%, var(--p3), transparent 65%); bottom: -40px; right: -30px; animation-duration: 24s; }
    #nova .orb.three { width: 180px; height: 180px; background: radial-gradient(circle at 40% 70%, var(--p2), transparent 60%); top: 45%; left: 62%; animation-duration: 26s; }
    @keyframes float { to { transform: translate3d(20px,-18px,0) rotate(360deg); } }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #nova * { animation-duration: 0.001s !important; animation-iteration-count: 1 !important; transition: none !important; }
    }

    /* Responsive */
    @media (max-width: 880px) {
      #nova .stage { grid-template-columns: 1fr; min-height: min(120vw, 660px); }
      #nova .stats { grid-template-columns: 1fr; }
    }
  </style>

  <div class="top">
    <div class="brand">
      <div class="logo" aria-hidden="true">Æ</div>
      <h1 class="wordmark">AETHER DIAL</h1>
    </div>
    <div class="actions" role="group" aria-label="Controls">
      <button class="chip" id="toggle-theme" aria-pressed="false">Theme</button>
      <button class="chip" id="toggle-style">Style</button>
      <button class="chip" id="toggle-pause">Pause</button>
    </div>
  </div>

  <div class="stage" id="stage">
    <div class="copy">
      <span class="badge">KINETIC CLOCK • CALM TECHNO</span>
      <div class="time" id="time">00:00:00</div>
      <div class="date" id="date">—</div>
      <div class="cta">
        <button class="btn" id="center">Center glow</button>
        <button class="btn ghost" id="pulse">Pulse</button>
      </div>
      <div class="stats" aria-hidden="true">
        <div class="card"><strong>Mode</strong><span id="mode-label">Orbits</span></div>
        <div class="card"><strong>FPS</strong><span id="fps">—</span></div>
        <div class="card"><strong>Energy</strong><span id="energy">—</span></div>
      </div>
    </div>

    <div class="field" id="field-wrap" aria-label="Generative movement">
      <canvas id="field" aria-hidden="true"></canvas>
      <div class="halo"></div>
    </div>

    <div class="orb one" aria-hidden="true"></div>
    <div class="orb two" aria-hidden="true"></div>
    <div class="orb three" aria-hidden="true"></div>
  </div>

  <div class="meta">
    <span id="last-updated">Last updated: 2025-11-28 07:37:26 EST</span>
    <span class="hint">Keys: D theme • S style • Space pause</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('nova');
      const stage = document.getElementById('stage');
      const wrap = document.getElementById('field-wrap');
      const canvas = document.getElementById('field');
      const ctx = canvas.getContext('2d', { alpha: true });

      const timeEl = document.getElementById('time');
      const dateEl = document.getElementById('date');
      const fpsEl = document.getElementById('fps');
      const energyEl = document.getElementById('energy');
      const modeLabel = document.getElementById('mode-label');

      const btnTheme = document.getElementById('toggle-theme');
      const btnStyle = document.getElementById('toggle-style');
      const btnPause = document.getElementById('toggle-pause');
      const btnCenter = document.getElementById('center');
      const btnPulse = document.getElementById('pulse');
      const last = document.getElementById('last-updated');

      // Last updated stamp
      try {
        const now = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
        const fmt = new Intl.DateTimeFormat([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        last.textContent = 'Last updated: ' + fmt.format(now) + ' • ' + tz;
      } catch {
        last.textContent = 'Last updated: just now';
      }

      // Respect system theme on load
      const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
      root.setAttribute('data-theme', prefersLight ? 'light' : 'dark');

      // Time + date
      function updateClock() {
        const now = new Date();
        const hh = String(now.getHours()).padStart(2, '0');
        const mm = String(now.getMinutes()).padStart(2, '0');
        const ss = String(now.getSeconds()).padStart(2, '0');
        timeEl.textContent = `${hh}:${mm}:${ss}`;
        dateEl.textContent = new Intl.DateTimeFormat([], { weekday:'long', month:'long', day:'numeric', year:'numeric' }).format(now);
      }
      updateClock();
      const clockTimer = setInterval(updateClock, 1000);

      // Sizing
      function fit() {
        const rect = wrap.getBoundingClientRect();
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      fit();
      window.addEventListener('resize', fit, { passive: true });

      // Input for glow focus
      function updateSpot(clientX, clientY) {
        const r = root.getBoundingClientRect();
        const px = ((clientX - r.left) / r.width) * 100;
        const py = ((clientY - r.top) / r.height) * 100;
        root.style.setProperty('--mx', px + '%');
        root.style.setProperty('--my', py + '%');
      }
      stage.addEventListener('mousemove', (e) => updateSpot(e.clientX, e.clientY));
      stage.addEventListener('touchmove', (e) => {
        const t = e.touches[0];
        if (t) updateSpot(t.clientX, t.clientY);
      }, { passive: true });

      // Palette access
      function palette() {
        const cs = getComputedStyle(root);
        return [cs.getPropertyValue('--p1'), cs.getPropertyValue('--p2'), cs.getPropertyValue('--p3'), cs.getPropertyValue('--p4')].map(s => s.trim());
      }

      // Modes
      const MODES = ['orbits', 'lissajous'];
      function nextMode() {
        const current = root.getAttribute('data-style');
        const idx = MODES.indexOf(current);
        const next = MODES[(idx + 1) % MODES.length];
        root.setAttribute('data-style', next);
        modeLabel.textContent = next.charAt(0).toUpperCase() + next.slice(1);
        seed();
        draw(0);
      }

      // Engine state
      let paused = false;
      let raf = null;
      let lastTs = 0;
      let fpsA = 0;
      let energy = 0;

      // Scene seeds
      let orbs = [];
      let trails = [];
      function seed() {
        orbs.length = 0;
        trails.length = 0;
        const cols = palette();
        const w = wrap.clientWidth, h = wrap.clientHeight;
        const cx = w / 2, cy = h / 2;
        const n = 7;
        for (let i = 0; i < n; i++) {
          const radius = (Math.min(w, h) * 0.12) + i * (Math.min(w, h) * 0.06);
          orbs.push({
            r: radius,
            size: 3 + i * 0.8,
            speed: 0.15 + i * 0.05,
            phase: Math.random() * Math.PI * 2,
            tilt: 0.2 + (i * 0.06),
            color: cols[i % cols.length]
          });
        }
      }
      seed();

      // Drawing helpers
      function clear(w, h) {
        ctx.clearRect(0, 0, w, h);
        // faint background veil for bloom
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = palette()[0] + '18';
        ctx.fillRect(0, 0, w, h);
        ctx.globalCompositeOperation = 'source-over';
      }

      function drawOrbits(t, w, h) {
        const cx = w / 2, cy = h / 2;
        // orbit rings
        ctx.save();
        ctx.lineWidth = 1;
        ctx.globalAlpha = 0.45;
        for (const o of orbs) {
          const g = ctx.createRadialGradient(cx, cy, o.r * 0.7, cx, cy, o.r);
          g.addColorStop(0, o.color + '00');
          g.addColorStop(1, o.color + '66');
          ctx.strokeStyle = g;
          ctx.beginPath();
          ctx.ellipse(cx, cy, o.r, o.r * (1 - o.tilt * 0.4), 0, 0, Math.PI * 2);
          ctx.stroke();
        }
        ctx.restore();

        // planets + trail
        ctx.globalCompositeOperation = 'lighter';
        energy = 0;
        for (const o of orbs) {
          const a = (t * 0.001 * o.speed) + o.phase;
          const ex = o.r;
          const ey = o.r * (1 - o.tilt * 0.4);
          const x = cx + Math.cos(a) * ex;
          const y = cy + Math.sin(a) * ey;

          // Trail
          trails.push({ x, y, c: o.color, life: 1 });
          if (trails.length > 400) trails.shift();

          const grad = ctx.createRadialGradient(x, y, 0, x, y, o.size * 6);
          grad.addColorStop(0, o.color + 'ff'.slice(0,2));
          grad.addColorStop(1, o.color + '00');
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(x, y, o.size * 2, 0, Math.PI * 2);
          ctx.fill();

          energy += o.speed * 10;
        }

        // Draw trails softly
        ctx.save();
        for (let i = 0; i < trails.length; i++) {
          const tr = trails[i];
          tr.life *= 0.98;
          ctx.globalAlpha = 0.25 * tr.life;
          ctx.fillStyle = tr.c;
          ctx.fillRect(tr.x - 0.5, tr.y - 0.5, 1.2, 1.2);
        }
        ctx.restore();

        ctx.globalCompositeOperation = 'source-over';
      }

      function drawLissajous(t, w, h) {
        const cx = w / 2, cy = h / 2;
        const cols = palette();
        const count = 4;
        energy = 0;
        for (let i = 0; i < count; i++) {
          const a = 2 + i;
          const b = 3 + (i % 3);
          const phase = (i * Math.PI) / 4 + t * 0.0003;
          const amp = Math.min(w, h) * (0.32 + i * 0.05);

          const grad = ctx.createLinearGradient(0, 0, w, h);
          grad.addColorStop(0, cols[i % cols.length]);
          grad.addColorStop(1, cols[(i + 1) % cols.length]);

          ctx.beginPath();
          const steps = 620;
          for (let s = 0; s <= steps; s++) {
            const u = s / steps;
            const x = cx + Math.sin(u * Math.PI * 2 * a + phase) * amp * 0.6;
            const y = cy + Math.sin(u * Math.PI * 2 * b + phase * 1.3) * amp * 0.38;
            if (s === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.lineWidth = 1.8 + i * 0.6;
          ctx.strokeStyle = grad;
          ctx.globalAlpha = 0.85;
          ctx.stroke();
          energy += amp * 0.001;
        }
        ctx.globalAlpha = 1;
      }

      // Main draw
      function draw(ts) {
        const w = wrap.clientWidth;
        const h = wrap.clientHeight;
        clear(w, h);

        if (root.getAttribute('data-style') === 'orbits') {
          drawOrbits(ts, w, h);
        } else {
          drawLissajous(ts, w, h);
        }
      }

      // Loop
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function loop(ts) {
        if (paused) return;
        const dt = ts - (lastTs || ts);
        lastTs = ts;

        draw(ts);

        // FPS estimate
        const fps = 1000 / (dt || 16.7);
        fpsA = fpsA * 0.92 + fps * 0.08;
        fpsEl.textContent = Math.round(fpsA);
        energyEl.textContent = energy.toFixed(1);

        raf = requestAnimationFrame(loop);
      }

      function setPaused(state) {
        paused = state;
        root.setAttribute('data-paused', state ? 'true' : 'false');
        btnPause.textContent = state ? 'Play' : 'Pause';
        btnPause.setAttribute('aria-pressed', state ? 'true' : 'false');
        if (!state && !reduce) {
          cancelAnimationFrame(raf);
          raf = requestAnimationFrame(loop);
        }
      }

      // Controls
      btnTheme.addEventListener('click', () => {
        const isLight = root.getAttribute('data-theme') === 'light';
        root.setAttribute('data-theme', isLight ? 'dark' : 'light');
        btnTheme.setAttribute('aria-pressed', String(!isLight));
        draw(0);
      });

      btnStyle.addEventListener('click', () => nextMode());
      btnPause.addEventListener('click', () => setPaused(!paused));

      btnCenter.addEventListener('click', () => {
        const rect = root.getBoundingClientRect();
        updateSpot(rect.left + rect.width / 2, rect.top + rect.height / 2);
      });

      btnPulse.addEventListener('click', () => {
        // Nudge phases for a gentle burst
        for (const o of orbs) o.phase += Math.random() * 0.9 + 0.2;
        draw(0);
      });

      // Keyboard shortcuts
      root.setAttribute('tabindex','0');
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'd') btnTheme.click();
        if (k === 's') btnStyle.click();
        if (k === ' ') { e.preventDefault(); btnPause.click(); }
      });

      // Start
      if (!reduce) {
        setPaused(false);
        raf = requestAnimationFrame(loop);
      } else {
        setPaused(true);
        draw(0);
      }

      // Cleanup if ever removed
      window.addEventListener('unload', () => clearInterval(clockTimer));
    })();
  </script>
</section>
