<section class="v1490 loom" data-theme="aurora" aria-label="Aurora Loom — a living weave">
  <style>
    .v1490.loom{
      --r:28px;

      /* theme defaults (overridden per [data-theme]) */
      --ink:#eaf7ff;
      --muted:#a5b8c6;
      --bg1:#05121d;
      --bg2:#0a1e2d;
      --edge:rgba(255,255,255,.16);
      --glass:rgba(255,255,255,.08);
      --accent:hsl(192 90% 60%);

      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      display:grid; gap: clamp(18px, 6vw, 56px);
      padding: clamp(18px, 7vw, 64px);
      border-radius: var(--r);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", Inter, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(180% 160% at 120% -10%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(160% 150% at -20% 120%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.18),
        0 50px 180px rgba(0,0,0,.55);
    }
    .v1490.loom::before{
      content:"";
      position:absolute; inset:-25% -35% -25% -35%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from .25turn at 30% 70%,
          hsl(192 92% 58% / .25) 0 10%, transparent 10% 34%,
          hsl(267 88% 68% / .25) 34% 46%, transparent 46% 66%,
          hsl(135 84% 60% / .25) 66% 80%, transparent 80% 92%,
          hsl(14 88% 62% / .25) 92% 100%);
      filter: blur(120px) saturate(160%);
      mix-blend-mode: screen; opacity:.85;
      animation: v1490-veil 90s linear infinite;
    }
    @keyframes v1490-veil{ to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1490.loom[data-theme="aurora"]{
      --ink:#eaf7ff; --muted:#a5c3cf; --glass: rgba(255,255,255,.10);
      --bg1:#05121d; --bg2:#10263a; --edge: rgba(255,255,255,.16); --accent: hsl(192 90% 60%);
      color-scheme: dark;
    }
    .v1490.loom[data-theme="paper"]{
      --ink:#1a1512; --muted:#6d605a; --glass: rgba(255,255,255,.55);
      --bg1:#fffaf2; --bg2:#ffe9d4; --edge: rgba(0,0,0,.12); --accent: hsl(26 92% 52%);
      color-scheme: light;
    }
    .v1490.loom[data-theme="noir"]{
      --ink:#eeeeee; --muted:#9fa3a7; --glass: rgba(255,255,255,.10);
      --bg1:#0c0c0d; --bg2:#17191b; --edge: rgba(255,255,255,.16); --accent: hsl(0 0% 86%);
      color-scheme: dark;
    }
    .v1490.loom[data-theme="coral"]{
      --ink:#fff6f2; --muted:#f0bdb0; --glass: rgba(255,255,255,.12);
      --bg1:#2d1210; --bg2:#3c1a18; --edge: rgba(255,255,255,.14); --accent: hsl(14 88% 62%);
      color-scheme: dark;
    }
    .v1490.loom[data-theme="lagoon"]{
      --ink:#ecfff8; --muted:#99c9c0; --glass: rgba(255,255,255,.12);
      --bg1:#031b1a; --bg2:#072837; --edge: rgba(255,255,255,.14); --accent: hsl(168 78% 56%);
      color-scheme: dark;
    }

    /* LAYOUT */
    .v1490 .mast{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; gap: clamp(12px, 3vw, 22px); align-items:end;
    }
    .v1490 .brand{
      display:grid; grid-template-columns:auto 1fr; gap: clamp(12px, 2vw, 20px); align-items:center; min-width:0;
    }
    .v1490 .sigil{
      width:96px; height:96px; border-radius:24px;
      border:1px solid var(--edge);
      background:
        radial-gradient(100% 80% at 30% 30%, rgba(255,255,255,.22), transparent 60%),
        linear-gradient(150deg, rgba(255,255,255,.16), transparent 60%);
      display:grid; place-items:center; position:relative; overflow:hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.28), 0 22px 48px rgba(0,0,0,.35);
    }
    .v1490 .sigil::before,
    .v1490 .sigil::after{
      content:""; position:absolute; inset:18px; border-radius:18px;
      background:
        conic-gradient(from 0deg,
          transparent 0 10deg, rgba(255,255,255,.85) 10deg 12deg,
          transparent 12deg 34deg, rgba(255,255,255,.50) 34deg 36deg,
          transparent 36deg 60deg, rgba(255,255,255,.35) 60deg 62deg,
          transparent 62deg 86deg, rgba(255,255,255,.25) 86deg 88deg,
          transparent 88deg 100%);
      mask: radial-gradient(80% 80% at 50% 50%, #000 54%, transparent 58%) exclude;
      animation: v1490-spin 16s linear infinite;
      opacity:.9;
    }
    .v1490 .sigil::after{ inset:26px; opacity:.45; animation-direction: reverse; }
    @keyframes v1490-spin{ to{ transform: rotate(1turn) } }

    .v1490 .title{
      margin:0; line-height:.86; letter-spacing:-0.03em; font-weight:1000;
      font-size: clamp(42px, 9.6vw, 124px);
      background: linear-gradient(110deg,
        var(--accent), hsl(267 88% 68%), hsl(135 84% 60%), hsl(14 88% 62%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 16px 40px rgba(0,0,0,.18);
      background-size: 220% 100%; animation: v1490-sheen 16s ease-in-out infinite;
    }
    .v1490 .tag{ margin:.6rem 0 0; font-size:14px; color: var(--muted); max-width: 72ch; }
    @keyframes v1490-sheen{ 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }

    .v1490 .controls{
      display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center; z-index:2;
    }
    .v1490 .chip, .v1490 .slider{
      border-radius:999px; border:1px solid var(--edge); background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 14px 36px rgba(0,0,0,.25);
      backdrop-filter: blur(10px) saturate(150%);
    }
    .v1490 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px;
      color: inherit; font-weight:800; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none; -webkit-tap-highlight-color: transparent;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1490 .chip:hover{ transform: translateY(-1px) }
    .v1490 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,255,255,.18), transparent), var(--glass);
      border-color: rgba(255,255,255,.45);
      box-shadow: 0 16px 40px rgba(255,255,255,.14), inset 0 1px 0 rgba(255,255,255,.35);
    }
    .v1490 .slider{ display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:700; }
    .v1490 .slider input{ appearance:none; width:150px; height:8px; background: rgba(255,255,255,.18); border-radius:999px; outline:none; cursor:pointer; }
    .v1490 .slider input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 20px rgba(0,0,0,.3); }
    .v1490 .slider input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 20px rgba(0,0,0,.3); }

    .v1490 .viewport{
      position:relative; z-index:1; min-height:min(74vh, 980px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      display:grid; place-items:center; padding: clamp(8px, 3vw, 20px);
      background:
        radial-gradient(200% 160% at 50% 0%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.22), 0 40px 140px rgba(0,0,0,.45);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .2s ease;
    }
    .v1490 canvas.loom{
      position:absolute; inset:0; width:100%; height:100%; display:block;
      filter: saturate(114%) contrast(108%);
    }

    .v1490 .overlay{
      position:absolute; inset:0; z-index:2; pointer-events:none; display:grid; place-content:center; text-align:center; gap:10px; padding: clamp(12px, 3vw, 24px);
    }
    .v1490 .motif{
      font-size: clamp(28px, 7.6vw, 96px); font-weight:1000; letter-spacing:-.02em;
      background: linear-gradient(90deg, var(--accent), hsl(267 88% 68%), hsl(135 84% 60%), hsl(14 88% 62%));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      opacity:.7; mix-blend-mode: screen; text-shadow: 0 12px 28px rgba(0,0,0,.25);
      animation: v1490-sway 11s ease-in-out infinite;
    }
    @keyframes v1490-sway{ 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-6px)} }

    .v1490 .hint{
      position:absolute; inset:auto 0 0; display:grid; place-content:end center; gap:8px;
      padding: clamp(12px, 3vw, 24px); color: var(--muted); font-size:12px; z-index:2;
    }
    .v1490 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: rgba(255,255,255,.18); color:inherit; }

    .v1490 .foot{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color: var(--muted); font-size:12px;
    }
    .v1490 .pulse{ width:10px; height:10px; border-radius:50%; background: var(--accent); box-shadow:0 0 0 6px color-mix(in oklab, var(--accent) 30%, transparent); animation: v1490-beat 2.2s ease-in-out infinite; }
    @keyframes v1490-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1490 .chip:focus-visible{ outline:2px solid color-mix(in oklab, var(--accent) 55%, transparent); outline-offset:2px; }
    .v1490.paused *{ animation-play-state: paused !important; }

    /* responsive */
    .v1490 .motif{ display: none; }
    @media (min-width: 700px){ .v1490 .motif{ display: block; } }
    @media (max-width: 900px){
      .v1490 .mast{ grid-template-columns: 1fr; }
      .v1490 .foot{ grid-template-columns: 1fr; gap:8px; }
      .v1490 .slider input{ width:120px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1490, .v1490 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <span class="sigil" aria-hidden="true"></span>

        <h2 class="title">AURORA LOOM</h2>

    <div class="meta">
      <span class="pulse" aria-hidden="true"></span>
      Theme: <span class="m-theme">Aurora</span> • Motion: <span class="m-motion">On</span> • Threads: <span class="m-threads">260</span> • Flow: <span class="m-speed">58</span>% • Bloom: <span class="m-bloom">52</span>% • Weave: <span class="m-trail">72</span>%
    </div>
    <div class="meta">
      <span id="last-updated">Last updated: 2025-12-24 03:27:34 EST</span>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1490.loom');
      if(!root) return;

      const viewport = root.querySelector('.viewport');
      const canvas = root.querySelector('canvas.loom');
      const ctx = canvas.getContext('2d', { alpha: true });

      const playBtn   = root.querySelector('.play');
      const themeBtn  = root.querySelector('.theme');
      const reseedBtn = root.querySelector('.reseed');
      const exportBtn = root.querySelector('.export');

      const threadsInput = root.querySelector('.threads');
      const speedInput   = root.querySelector('.speed');
      const bloomInput   = root.querySelector('.bloom');
      const trailInput   = root.querySelector('.trail');

      const mTheme  = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mThreads = root.querySelector('.m-threads');
      const mSpeed  = root.querySelector('.m-speed');
      const mBloom  = root.querySelector('.m-bloom');
      const mTrail  = root.querySelector('.m-trail');

      // Last updated
      const updated = root.querySelector('#last-updated');
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){ updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // PRNG
      function mulberry32(a){
        return function(){
          let t = a += 0x6D2B79F5;
          t = Math.imul(t ^ t >>> 15, t | 1);
          t ^= t + Math.imul(t ^ t >>> 7, t | 61);
          return ((t ^ t >>> 14) >>> 0) / 4294967296;
        };
      }
      let seeded = mulberry32(Math.floor(Math.random()*1e9));

      // Themes
      const THEMES = ['aurora','paper','noir','coral','lagoon'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme') || 'aurora'));
      const palettes = {
        aurora: ['#78f3ff','#8fd1ff','#b787ff','#7affc1','#ff9aa6'],
        paper:  ['#ff9b3d','#ffc46b','#8f6bff','#ff8e5e','#5d7cff'],
        noir:   ['#ffffff','#d8d8d8','#b0b0b0','#f0f0f0','#c8c8c8'],
        coral:  ['#ff8a66','#ffbd7a','#ff6fa3','#ffd6a1','#ff9b7a'],
        lagoon: ['#6fe0d1','#88e1ff','#6bd0ff','#b2fff0','#89b5ff']
      };

      // State
      const state = {
        playing: true,
        w: 300, h: 300, dpr: Math.min(2, window.devicePixelRatio || 1),
        threads: +threadsInput.value || 260,
        speed:   +speedInput.value || 58,   // 0..100
        bloom:   +bloomInput.value || 52,   // 0..100
        trail:   +trailInput.value || 72,   // 0..100
        seed: Math.floor(seeded()*1e9),
        time: 0,
        dragging: false,
        lastPointer: null,
        attractor: { x: 0, y: 0, strength: 0 }
      };

      // Particles
      let parts = [];
      function spawnParticle(rand){
        const margin = 20;
        const x = rand() * (state.w + margin*2) - margin;
        const y = rand() * (state.h + margin*2) - margin;
        const color = pickColor(rand);
        return { x, y, px: x, py: y, color, life: 0, max: 4 + rand()*6, wobble: rand()*Math.PI*2 };
      }
      function buildParts(N){
        parts.length = 0;
        const rand = mulberry32(state.seed|0);
        for(let i=0; i<N; i++){ parts.push(spawnParticle(rand)); }
      }

      // Helpers
      function pickColor(rand){
        const pal = palettes[THEMES[themeIndex]];
        return pal[Math.floor(rand()*pal.length)];
      }
      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

      // Canvas sizing
      function sizeCanvas(){
        const rect = canvas.getBoundingClientRect();
        state.w = Math.max(1, Math.floor(rect.width));
        state.h = Math.max(1, Math.floor(rect.height));
        const dpr = state.dpr;
        canvas.width = Math.floor(state.w * dpr);
        canvas.height = Math.floor(state.h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        clearHard();
      }
      const ro = new ResizeObserver(sizeCanvas);
      ro.observe(canvas);

      // Clearing
      function clearSoft(){
        const t = state.trail/100; // 0 -> short, 1 -> long
        const alpha = 0.04 + (1 - t) * 0.38; // long trail small alpha
        ctx.save();
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#000';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#000';
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0, bg1);
        g.addColorStop(1, bg2);
        ctx.globalAlpha = alpha;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }
      function clearHard(){
        ctx.save();
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#000';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#000';
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0, bg1);
        g.addColorStop(1, bg2);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }

      // Vector field (silky, time-varying)
      function field(x, y, t){
        const nx = (x/state.w - 0.5);
        const ny = (y/state.h - 0.5);
        const s = 2.3, r = Math.hypot(nx, ny) + 1e-6;
        const seedA = (state.seed % 997) * 1e-5;
        const seedB = (state.seed % 787) * 1e-5;
        const wob = Math.sin((nx*3.2 - ny*2.1) + t*0.7 + seedA)*0.9
                  + Math.cos((nx*1.4 + ny*2.7) - t*0.35 + seedB)*0.8
                  + Math.sin((nx+ny)*2.0 + t*0.18)*0.5;
        // swirl around center + weave noise
        let ang = Math.atan2(ny, nx) + wob;
        // pointer attractor
        if(state.attractor.strength > 0.001){
          const ax = state.attractor.x/state.w - 0.5;
          const ay = state.attractor.y/state.h - 0.5;
          const pa = Math.atan2(ay - ny, ax - nx);
          const k = clamp(state.attractor.strength, 0, 1);
          ang = ang*(1-k) + pa*k;
        }
        const mag = (0.6 + Math.sin(t*0.9 + r*s)*0.4) * (0.6 + r*0.8);
        return { x: Math.cos(ang)*mag, y: Math.sin(ang)*mag };
      }

      function draw(now, dt){
        state.time += dt;
        // decay attractor
        state.attractor.strength *= state.dragging ? 0.98 : 0.94;

        clearSoft();

        // render silky threads
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const vscale = 40 + (state.speed/100)*180;
        const lw = 0.45 + (state.bloom/100)*1.1;
        const shadow = (state.bloom/100) * 24;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        for(let i=0;i<parts.length;i++){
          const p = parts[i];
          const vec = field(p.x, p.y, state.time);
          p.px = p.x; p.py = p.y;
          p.x += vec.x * vscale * dt;
          p.y += vec.y * vscale * dt;
          p.life += dt;

          // soft wobble to avoid banding
          p.wobble += dt * 1.2;
          const wiggle = Math.sin(p.wobble)*0.6;

          // draw segment
          ctx.strokeStyle = p.color;
          ctx.globalAlpha = 0.18 + (state.bloom/100)*0.22;
          ctx.shadowBlur = shadow;
          ctx.shadowColor = p.color;
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.quadraticCurveTo(
            (p.px+p.x)/2 + wiggle,
            (p.py+p.y)/2 - wiggle,
            p.x, p.y
          );
          ctx.lineWidth = lw;
          ctx.stroke();

          // bounds / respawn
          if(p.x < -24 || p.x > state.w+24 || p.y < -24 || p.y > state.h+24 || p.life > p.max){
            const rand = mulberry32((state.seed + i*97 + (state.time*1e3|0))>>>0);
            parts[i] = spawnParticle(rand);
          }
        }
        ctx.restore();

        // subtle crosshair nucleus
        const cx = state.w/2, cy = state.h/2;
        ctx.save();
        ctx.globalAlpha = 0.08;
        ctx.strokeStyle = 'rgba(255,255,255,.35)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(cx-12, cy); ctx.lineTo(cx+12, cy);
        ctx.moveTo(cx, cy-12); ctx.lineTo(cx, cy+12);
        ctx.stroke();
        ctx.restore();
      }

      // Motion control
      let raf = null, last = performance.now();
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last) / 1000;
        last = now;
        draw(now, dt);
        raf = requestAnimationFrame(loop);
      }
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); } else { cancelAnimationFrame(raf); }
      }

      // Parameters
      function setThreads(v){
        const val = clamp(v|0, 60, 600);
        state.threads = val; threadsInput.value = String(val);
        mThreads.textContent = String(val);
        buildParts(val);
        clearHard();
      }
      function setSpeed(v){
        const val = clamp(v|0, 0, 100);
        state.speed = val; speedInput.value = String(val);
        mSpeed.textContent = String(val);
      }
      function setBloom(v){
        const val = clamp(v|0, 0, 100);
        state.bloom = val; bloomInput.value = String(val);
        mBloom.textContent = String(val);
      }
      function setTrail(v){
        const val = clamp(v|0, 0, 100);
        state.trail = val; trailInput.value = String(val);
        mTrail.textContent = String(val);
        clearHard();
      }

      // Theme switching
      function setTheme(name){
        root.setAttribute('data-theme', name);
        const label = name.charAt(0).toUpperCase() + name.slice(1);
        themeBtn.textContent = label;
        mTheme.textContent = label;
        seeded = mulberry32(Math.floor(Math.random()*1e9));
        state.seed = Math.floor(seeded()*1e9);
        buildParts(state.threads);
        clearHard();
      }
      function cycleTheme(){ themeIndex = (themeIndex + 1) % THEMES.length; setTheme(THEMES[themeIndex]); }

      // Tilt + pointer comb
      function updateTilt(e){
        const rect = viewport.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        root.style.setProperty('--tiltX', (tx*6)+'deg');
        root.style.setProperty('--tiltY', (-ty*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');

        state.attractor.x = e.clientX - rect.left;
        state.attractor.y = e.clientY - rect.top;
        if(state.dragging){ state.attractor.strength = clamp(state.attractor.strength + 0.08, 0, 1); }
        else { state.attractor.strength = Math.max(state.attractor.strength, 0.12); }
      }
      function down(){ state.dragging = true; state.attractor.strength = 1; }
      function up(){ state.dragging = false; }

      viewport.addEventListener('pointermove', updateTilt);
      viewport.addEventListener('pointerdown', down);
      viewport.addEventListener('pointerup', up);
      viewport.addEventListener('pointerleave', up);

      // UI events
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed') !== 'true'));
      themeBtn.addEventListener('click', cycleTheme);
      reseedBtn.addEventListener('click', ()=>{ state.seed = Math.floor(Math.random()*1e9); buildParts(state.threads); clearHard(); });
      exportBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob((blob)=>{
            if(!blob) return;
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `aurora-loom-${Date.now()}.png`;
            document.body.appendChild(a); a.click(); a.remove();
            setTimeout(()=> URL.revokeObjectURL(url), 500);
          }, 'image/png');
        }catch(e){}
      });

      threadsInput.addEventListener('input', ()=> setThreads(threadsInput.value));
      speedInput.addEventListener('input', ()=> setSpeed(speedInput.value));
      bloomInput.addEventListener('input', ()=> setBloom(bloomInput.value));
      trailInput.addEventListener('input', ()=> setTrail(trailInput.value));

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === '+' || k === '='){ setThreads(Math.min(600, parseInt(threadsInput.value,10) + 40)); }
        if (k === '-' || k === '_'){ setThreads(Math.max(60, parseInt(threadsInput.value,10) - 40)); }
        if (k === 's'){ exportBtn.click(); }
        if (k === 'r'){ state.seed = Math.floor(Math.random()*1e9); buildParts(state.threads); clearHard(); }
      });

      // Boot
      sizeCanvas();
      buildParts(state.threads);
      setTheme(THEMES[themeIndex]);
      setPlay(true);

      // Motion prefs & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });

    })();
  </script>
