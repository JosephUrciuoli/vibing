<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="sol1228" role="region" aria-label="SOLARIS — a living orrery poster" data-theme="dark" data-run="on" data-palette="0">
  <style>
    .sol1228 {
      --bg0: #06080d; --bg1:#0b1220; --ink:#f2f7ff; --muted:#9fb0c8; --edge:#1a2a42;
      --p1:#ffcc66; --p2:#ff7aa2; --p3:#7aa7ff; --p4:#84ffd3; --accent:#ffd28a;
      --glow: 0 50px 160px rgba(140,190,255,.22), inset 0 1px 0 rgba(255,255,255,.06);
      color-scheme: dark;
      position: relative; isolation:isolate;
      border-radius: 28px; border: 1px solid var(--edge);
      padding: clamp(18px, 3vw, 36px);
      font-family: ui-sans-serif, system-ui, "SF Pro", Inter, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(160% 140% at 110% -10%, rgba(255,122,162,.10), transparent 60%),
        radial-gradient(140% 120% at -10% 130%, rgba(122,167,255,.12), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: var(--glow);
      overflow: clip;
    }
    .sol1228[data-theme="light"] {
      --bg0:#f6fbff; --bg1:#eaf3ff; --ink:#0e1b2c; --muted:#5d6e83; --edge:#d7e6ff;
      --p1:#ff9a3d; --p2:#ff6297; --p3:#3f7dff; --p4:#20c9a5; --accent:#ffbf66;
      color-scheme: light;
      box-shadow: 0 40px 120px rgba(28,62,120,.20), inset 0 1px 0 rgba(255,255,255,.9);
      background:
        radial-gradient(180% 140% at 100% -10%, rgba(255,98,151,.12), transparent 60%),
        radial-gradient(160% 130% at -10% 120%, rgba(63,125,255,.12), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .sol1228::before{
      content:""; position:absolute; inset:-40% -40%; z-index:0; pointer-events:none;
      background: conic-gradient(from var(--spin, 0deg), rgba(255,203,102,.10), rgba(255,122,162,.10), rgba(122,167,255,.08), rgba(132,255,211,.10), rgba(255,203,102,.10));
      filter: blur(70px) saturate(1.05); opacity:.55;
    }
    .sol1228::after{
      content:""; position:absolute; inset:0; pointer-events:none; z-index:0; mix-blend-mode:overlay;
      background:
        radial-gradient(1000px 1000px at var(--mx,50%) var(--my,50%), rgba(255,255,255,.16), transparent 40%),
        linear-gradient(180deg, rgba(255,255,255,.08), transparent 25%);
      opacity:.6;
    }

    /* Top */
    .sol1228 .top {
      position: relative; z-index:2;
      display: grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      padding: 12px; border-radius: 18px; border: 1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      backdrop-filter: blur(10px) saturate(1.1);
      box-shadow: 0 20px 60px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .sol1228 .brand { display:flex; align-items:center; gap:12px; min-width:0; }
    .sol1228 .ring {
      --s:42px; width:var(--s); height:var(--s); border-radius:50%; position:relative;
      background: conic-gradient(from var(--spin,0deg), var(--p1), var(--p2), var(--p3), var(--p4), var(--p1));
      box-shadow: inset 0 10px 20px rgba(255,255,255,.28), 0 10px 22px rgba(0,0,0,.22);
      border:1px solid var(--edge);
      animation: ring 24s linear infinite;
    }
    .sol1228 .ring::after{
      content:""; position:absolute; inset:6px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,0) 45%), linear-gradient(180deg, rgba(255,255,255,.1), rgba(255,255,255,.02));
      border:1px solid var(--edge);
    }
    @keyframes ring { to { transform: rotate(360deg); } }
    .sol1228 .word {
      font-weight:900; letter-spacing:.22em; text-transform:uppercase; font-size:11px;
      padding:8px 12px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.03));
      color:var(--ink); white-space:nowrap;
    }
    .sol1228 .tagline {
      justify-self:center; text-align:center; min-width:0;
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900; letter-spacing:.02em; text-wrap:balance;
      font-size: clamp(20px, 2.8vw, 34px);
      background: linear-gradient(95deg, var(--p1), var(--p2), var(--p3), var(--p4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 12px 40px rgba(120,180,255,.25));
    }
    .sol1228 .actions { display:flex; gap:8px; align-items:center; }
    .sol1228 .btn {
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.04));
      box-shadow: 0 10px 26px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.08);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .sol1228 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.12); }
    .sol1228 [aria-pressed="true"]{ background: linear-gradient(180deg, rgba(255,255,255,.24), rgba(255,255,255,.12)); }

    /* Stage */
    .sol1228 .stage {
      position:relative; z-index:1; margin-top:16px;
      height: clamp(460px, 60vw, 860px);
      border-radius:24px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      overflow:hidden;
      box-shadow: 0 32px 120px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.06);
      transform-style: preserve-3d;
    }
    .sol1228 canvas.layer { position:absolute; inset:0; width:100%; height:100%; display:block; }
    .sol1228 .shine {
      position:absolute; inset:-20% -20%; z-index:2; pointer-events:none; mix-blend-mode:screen;
      background:
        radial-gradient(800px 800px at 18% 82%, rgba(255,210,138,.18), transparent 45%),
        radial-gradient(900px 900px at 84% 22%, rgba(122,167,255,.16), transparent 48%);
      filter: blur(14px); opacity:.75;
    }
    .sol1228 .caption {
      position:absolute; left:50%; top:50%; transform: translate(-50%, -50%) translateZ(80px);
      z-index:3; text-align:center; pointer-events:none;
    }
    .sol1228 .big {
      font-family: ui-serif, "SF Pro Display", Georgia, serif; margin:0 0 6px;
      font-weight:900; letter-spacing:.01em; line-height:.95; font-size: clamp(36px, 7.8vw, 94px);
      background: linear-gradient(92deg, var(--p1), var(--p2), var(--p3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 18px 60px rgba(120,180,255,.28));
    }
    .sol1228 .sub { color: var(--ink); opacity:.72; font-weight:700; font-size: clamp(12px, 1.3vw, 16px); letter-spacing:.15em; text-transform:uppercase; }

    /* Dock */
    .sol1228 .dock {
      position:absolute; left:12px; right:12px; bottom:12px; z-index:4;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(1.1);
      box-shadow: 0 16px 40px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .sol1228 .cluster { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .sol1228 .lab { font-size:12px; font-weight:800; color:var(--muted); }
    .sol1228 .knob {
      -webkit-appearance:none; appearance:none; width:200px; height:30px; background:transparent; cursor:pointer;
    }
    .sol1228 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #fff, #e9f3ff);
      border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(12,20,50,.25);
    }
    .sol1228 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
      opacity:.9;
    }
    .sol1228 .toggle {
      appearance: none; width:44px; height:26px; border-radius:999px; position:relative;
      border:1px solid var(--edge); background: rgba(255,255,255,.1); cursor:pointer;
      transition: background .2s ease, box-shadow .2s ease;
      box-shadow: inset 0 2px 6px rgba(0,0,0,.2);
    }
    .sol1228 .toggle:after{
      content:""; position:absolute; top:50%; left:4px; transform:translateY(-50%);
      width:18px; height:18px; border-radius:50%; background:#fff; box-shadow:0 6px 16px rgba(0,0,0,.25);
      transition:left .2s ease, background .2s ease;
    }
    .sol1228 .toggle:checked{ background: linear-gradient(90deg, var(--p3), var(--p2)); }
    .sol1228 .toggle:checked:after{ left:22px; background:#f7fbff; }

    /* Meta */
    .sol1228 .meta {
      position:relative; z-index:2;
      margin: 14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .sol1228 .pulse {
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 40% 40%, var(--p1), var(--p3) 70%);
      box-shadow:0 0 0 2px rgba(139,212,255,0.22);
      display:inline-block; animation: plse1228 1.8s ease-in-out infinite;
    }
    @keyframes plse1228 { 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.3); opacity:.85 } }

    @media (prefers-reduced-motion: reduce){
      .sol1228 * { animation: none !important; transition:none !important; }
    }
  </style>

  <div class="top">
    <div class="brand">
      <div class="ring" aria-hidden="true"></div>
      <div class="word" aria-hidden="true">SOLARIS</div>
    </div>
    <div class="tagline" aria-hidden="true">Time, written in orbits.</div>
    <div class="actions">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Dark</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="palette" title="Cycle palette (P)">Palette</button>
      <button class="btn" data-act="snap" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <div class="stage" aria-label="Live orrery viewport">
    <canvas class="layer" role="img" aria-label="A luminous sun with planets tracing hypnotic orbits"></canvas>
    <div class="shine" aria-hidden="true"></div>
    <div class="caption" aria-hidden="true">
      <h2 class="big">Orbit the moment.</h2>
      <div class="sub">drag to tilt • wheel to zoom • arrows adjust</div>
    </div>

    <div class="dock" role="group" aria-label="Controls">
      <div class="cluster">
        <span class="lab">Speed</span>
        <input class="knob" data-ctrl="speed" type="range" min="0" max="2" step="0.01" value="1.00" aria-label="Animation speed (0–2)" title="Speed">
      </div>
      <div class="cluster">
        <span class="lab">Trail</span>
        <input class="knob" data-ctrl="trail" type="range" min="0.02" max="0.25" step="0.01" value="0.09" aria-label="Trail persistence (0.02–0.25)" title="Trail persistence">
      </div>

  <ul class="meta" aria-label="status">
    <li><span class="pulse" aria-hidden="true"></span> live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li>palette <strong id="pal-name">Solstice</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-11 22:22:08 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.sol1228');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('canvas.layer');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        pal: root.querySelector('[data-act="palette"]'),
        snap: root.querySelector('[data-act="snap"]'),
        speed: root.querySelector('[data-ctrl="speed"]'),
        trail: root.querySelector('[data-ctrl="trail"]'),
        comet: root.querySelector('[data-ctrl="comet"]'),
        fps: root.querySelector('#fps'),
        palName: root.querySelector('#pal-name'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      } catch {
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        { name:'Solstice', c:{ sun:'#ffd28a', trailA:'#ff7aa2', trailB:'#7aa7ff', orb:'#84ffd3' } },
        { name:'Equinox',  c:{ sun:'#ffb355', trailA:'#3f7dff', trailB:'#20c9a5', orb:'#ff6297' } },
        { name:'Nocturne', c:{ sun:'#ffd98f', trailA:'#c58bff', trailB:'#78e2ff', orb:'#ff8aa0' } },
        { name:'Verdant',  c:{ sun:'#ffd57a', trailA:'#2bd4c3', trailB:'#5aa0ff', orb:'#ffa05b' } }
      ];
      function applyPalette(i){
        const p = palettes[i % palettes.length].c;
        root.style.setProperty('--p1', p.sun);
        root.style.setProperty('--p2', p.trailA);
        root.style.setProperty('--p3', p.trailB);
        root.style.setProperty('--p4', p.orb);
        ui.palName.textContent = palettes[i % palettes.length].name;
        root.dataset.palette = String(i % palettes.length);
      }
      applyPalette(parseInt(root.dataset.palette || '0',10));

      // State
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1,H=1,CX=0,CY=0, scale = 1;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let last = performance.now(), fpsSmooth = 60;
      let t0 = performance.now()/1000;
      let spin = Math.random()*360;

      // Stars (static)
      let stars = [];
      function makeStars(n){
        stars = Array.from({length:n}, ()=>({
          x: Math.random(), y: Math.random(),
          a: 0.25 + Math.random()*0.55,
          s: Math.random()*1.2 + .2
        }));
      }

      // Resize
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        makeStars(Math.round((W*H)/1800));
        clear(true);
        draw(performance.now());
      }
      addEventListener('resize', resize, { passive:true });

      // Clear with persistence
      function clear(instant=false){
        const a = instant ? 1 : Math.max(0.02, parseFloat(ui.trail.value||'0.09'));
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = a;
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg0').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg1').trim());
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      // Drawing helpers
      function drawSun(t){
        const r = Math.min(CX,CY) * (0.12 + 0.02*Math.sin(t*2));
        const g = ctx.createRadialGradient(CX,CY,0,CX,CY,r*3.2);
        const sun = getComputedStyle(root).getPropertyValue('--p1').trim();
        g.addColorStop(0, sun);
        g.addColorStop(0.25, sun+'cc');
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.globalCompositeOperation = 'lighter';
        ctx.beginPath(); ctx.arc(CX,CY, r*1.8, 0, Math.PI*2);
        ctx.fillStyle = g; ctx.fill();
        // core
        const core = ctx.createRadialGradient(CX,CY,0,CX,CY,r*1.1);
        core.addColorStop(0, '#fff8');
        core.addColorStop(1, sun);
        ctx.beginPath(); ctx.arc(CX,CY, r*0.65, 0, Math.PI*2);
        ctx.fillStyle = core; ctx.fill();
      }

      function drawStars(t){
        ctx.globalCompositeOperation = 'screen';
        for (const s of stars){
          const x = s.x * W, y = s.y * H;
          const tw = 0.6 + 0.4*Math.sin(t*2 + x*0.004 + y*0.003);
          ctx.globalAlpha = s.a * (0.7 + 0.3*tw);
          ctx.fillStyle = '#fff';
          ctx.fillRect(x, y, s.s, s.s);
        }
        ctx.globalAlpha = 1;
      }

      function drawOrbits(t){
        const cols = [
          getComputedStyle(root).getPropertyValue('--p2').trim(),
          getComputedStyle(root).getPropertyValue('--p3').trim(),
          getComputedStyle(root).getPropertyValue('--p4').trim()
        ];
        const baseR = Math.min(CX, CY) * 0.22;
        const planets = 6;
        for (let i=0;i<planets;i++){
          const ph = i/planets;
          const r = baseR + (i+1) * (Math.min(CX,CY)*0.08) * scale;
          // orbit ring
          ctx.globalCompositeOperation = 'overlay';
          ctx.strokeStyle = 'rgba(255,255,255,' + (root.getAttribute('data-theme')==='dark' ? .08 : .14) + ')';
          ctx.lineWidth = 1;
          ctx.beginPath(); ctx.arc(CX, CY, r, 0, Math.PI*2); ctx.stroke();

          // planet position
          const speed = (0.25 + i*0.12) * (parseFloat(ui.speed.value)||1);
          const ang = t*speed*2 + ph*6.283;
          const ex = 0.06 + 0.04*Math.sin(t*0.4 + i); // slight eccentricity
          const x = CX + r*Math.cos(ang) * (1+ex);
          const y = CY + r*Math.sin(ang) * (1-ex*0.6);

          // trail stroke
          ctx.globalCompositeOperation = 'lighter';
          const lg = ctx.createLinearGradient(CX, CY, x, y);
          lg.addColorStop(0, cols[i % cols.length] + '00');
          lg.addColorStop(1, cols[(i+1) % cols.length]);
          ctx.strokeStyle = lg;
          ctx.lineWidth = 1.6 + 0.6*Math.sin(t + i);
          ctx.beginPath();
          ctx.moveTo(CX, CY);
          ctx.quadraticCurveTo((CX+x)/2, (CY+y)/2 + 18*Math.sin(ang*1.3), x, y);
          ctx.stroke();

          // planet body
          const pr = 4 + i*1.2;
          const rg = ctx.createRadialGradient(x-pr*0.3, y-pr*0.3, 0, x, y, pr*2.2);
          rg.addColorStop(0, '#fff');
          rg.addColorStop(0.2, cols[i % cols.length]);
          rg.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = rg; ctx.beginPath(); ctx.arc(x,y, pr, 0, Math.PI*2); ctx.fill();

          // tiny moon
          if (i>=2){
            const mr = pr*0.5;
            const ma = ang*2.2 + i;
            const mx = x + pr*1.8*Math.cos(ma);
            const my = y + pr*1.2*Math.sin(ma);
            ctx.fillStyle = cols[(i+2) % cols.length];
            ctx.globalAlpha = .85;
            ctx.beginPath(); ctx.arc(mx, my, mr*0.6, 0, Math.PI*2); ctx.fill();
            ctx.globalAlpha = 1;
          }
        }
      }

      function drawComet(t){
        if (!ui.comet.checked) return;
        const cols = [
          getComputedStyle(root).getPropertyValue('--p2').trim(),
          getComputedStyle(root).getPropertyValue('--p3').trim()
        ];
        const r = Math.min(CX, CY) * (0.55 + 0.05*Math.sin(t*0.5));
        const ang = t*1.3 + Math.sin(t*0.2)*0.6;
        const x = CX + r*Math.cos(ang);
        const y = CY + r*0.6*Math.sin(ang);
        // tail
        ctx.globalCompositeOperation = 'screen';
        for (let i=0;i<26;i++){
          const f = i/26;
          const tx = x - Math.cos(ang)*(i*8);
          const ty = y - Math.sin(ang)*(i*6);
          const g = ctx.createRadialGradient(tx,ty,0,tx,ty, 22*(1-f));
          g.addColorStop(0, (f<.2? '#fff' : cols[i%2]) + (root.getAttribute('data-theme')==='dark' ? 'cc' : 'aa'));
          g.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.globalAlpha = (1-f)*0.45;
          ctx.fillStyle = g; ctx.beginPath(); ctx.arc(tx,ty, 20*(1-f), 0, Math.PI*2); ctx.fill();
        }
        ctx.globalAlpha = 1;
        // nucleus
        ctx.fillStyle = '#fff';
        ctx.beginPath(); ctx.arc(x,y, 2.2, 0, Math.PI*2); ctx.fill();
      }

      function vignette(){
        ctx.globalCompositeOperation = 'multiply';
        const vg = ctx.createRadialGradient(CX, CY, Math.min(W,H)*0.2, CX, CY, Math.hypot(W,H)*0.75);
        vg.addColorStop(0, 'rgba(0,0,0,0)');
        vg.addColorStop(1, root.getAttribute('data-theme')==='dark' ? 'rgba(0,0,0,0.36)' : 'rgba(0,40,100,0.09)');
        ctx.fillStyle = vg; ctx.fillRect(0,0,W,H);
      }

      function draw(now){
        clear(false);

        // stage tilt
        stage.style.transform = `perspective(1100px) rotateX(${-(pointer.ny*6)}deg) rotateY(${pointer.nx*8}deg)`;

        const t = (now/1000 - t0);
        // spin aura
        spin += 0.035;
        root.style.setProperty('--spin', spin.toFixed(2)+'deg');

        drawStars(t);
        drawSun(t);
        drawOrbits(t);
        drawComet(t);
        vignette();
      }

      // Loop
      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      // Pointer
      const pointer = { x:0,y:0,nx:0,ny:0 };
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        const rr = root.getBoundingClientRect();
        root.style.setProperty('--mx', (e.clientX - rr.left) + 'px');
        root.style.setProperty('--my', (e.clientY - rr.top) + 'px');
      }
      canvas.addEventListener('pointermove', onPointer, { passive:true });
      canvas.addEventListener('pointerenter', onPointer, { passive:true });

      // Zoom with wheel
      function onWheel(e){
        e.preventDefault();
        const dir = Math.sign(e.deltaY);
        scale = Math.min(1.6, Math.max(0.6, scale + (dir<0 ? 0.05 : -0.05)));
      }
      canvas.addEventListener('wheel', onWheel, { passive:false });

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dark = root.getAttribute('data-theme')==='dark';
        root.setAttribute('data-theme', dark? 'light':'dark');
        ui.theme.textContent = dark? 'Light':'Dark';
        clear(true);
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.pal.addEventListener('click', ()=>{
        const next = (parseInt(root.dataset.palette||'0',10)+1) % palettes.length;
        applyPalette(next);
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `solaris-${ui.palName.textContent.toLowerCase()}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });
      ui.speed.addEventListener('input', ()=>{
        // speed directly influences orbit calculation; redraw continues
      });
      ui.trail.addEventListener('input', ()=>{ /* handled in clear() each frame */ });
      ui.comet.addEventListener('change', ()=>{ /* toggles comet */ });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.pal.click();
        else if (k==='s') ui.snap.click();
        else if (k==='arrowup'){ ui.speed.value = String(Math.min(2, parseFloat(ui.speed.value)+0.05)); }
        else if (k==='arrowdown'){ ui.speed.value = String(Math.max(0, parseFloat(ui.speed.value)-0.05)); }
        else if (k==='arrowright'){ ui.trail.value = String(Math.min(0.25, parseFloat(ui.trail.value)+0.01)); }
        else if (k==='arrowleft'){ ui.trail.value = String(Math.max(0.02, parseFloat(ui.trail.value)-0.01)); }
        else if (k==='m'){ ui.comet.checked = !ui.comet.checked; }
      });

      // Init
      resize();
      clear(true);
      if (running){ requestAnimationFrame(step); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
