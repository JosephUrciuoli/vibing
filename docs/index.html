<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe40" aria-label="Kinetic Garden · Edition 40">
  <style>
    .vibe40 {
      --bg1: #fff9f2;
      --bg2: #eef6ff;
      --ink: #0c1020;
      --muted: color-mix(in oklab, var(--ink) 60%, transparent);
      --card: rgba(255,255,255,0.78);
      --stroke: rgba(12,16,32,0.14);
      --acc1: hsl(34 90% 55%);
      --acc2: hsl(208 90% 58%);
      --radius: 26px;
      --shadow: 0 22px 60px rgba(12,16,32,0.14);
      --glow: 0 0 1px rgba(255,255,255,0.6), 0 10px 36px rgba(255,160,40,0.25);
      position: relative;
      isolation: isolate;
      overflow: hidden;
      border-radius: 32px;
      padding: clamp(18px, 3.6vw, 48px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, "SF Pro", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(1200px 800px at 15% -5%, color-mix(in oklab, var(--acc1) 18%, transparent), transparent 60%),
        radial-gradient(1000px 800px at 110% 120%, color-mix(in oklab, var(--acc2) 16%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    .vibe40.dusk {
      --bg1: #0a0c14;
      --bg2: #111827;
      --ink: #eff4ff;
      --muted: rgba(239,244,255,0.64);
      --card: rgba(15,20,35,0.6);
      --stroke: rgba(255,255,255,0.12);
      --shadow: 0 22px 60px rgba(0,0,0,0.40);
      --glow: 0 0 1px rgba(255,255,255,0.5), 0 10px 36px rgba(100,160,255,0.25);
    }

    /* Background Canvas + ornamental layers */
    .vibe40 .bg,
    .vibe40 .field {
      position: absolute; inset: 0; z-index: 0; pointer-events: none;
    }
    .vibe40 .grain {
      position: absolute; inset: -10%;
      background-image: radial-gradient(1px 1px at 20% 30%, rgba(0,0,0,0.06) 1px, transparent 1px),
                        radial-gradient(1px 1px at 70% 60%, rgba(0,0,0,0.06) 1px, transparent 1px);
      background-size: 120px 120px, 140px 140px;
      mix-blend-mode: soft-light;
      opacity: .25;
      animation: drift 40s linear infinite alternate;
    }
    .vibe40.dusk .grain { opacity: .16; mix-blend-mode: screen; }
    @keyframes drift { to { transform: translate3d(2%, -2%, 0) scale(1.02); } }

    .vibe40 .wrap {
      position: relative;
      z-index: 2;
      max-width: 1120px;
      margin: 0 auto;
      display: grid;
      gap: clamp(14px, 2.8vw, 28px);
    }

    .vibe40 .bar {
      display: flex; align-items: center; justify-content: space-between;
      gap: 10px;
      padding: 10px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--card) 85%, white 10%), color-mix(in oklab, var(--card) 60%, transparent));
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      box-shadow: var(--shadow);
    }
    .vibe40 .brand {
      display: flex; align-items: center; gap: 12px; font-weight: 800; letter-spacing: .3px;
    }
    .vibe40 .glyph {
      width: 40px; height: 40px; border-radius: 14px;
      display: grid; place-items: center;
      color: #0a0c14;
      background: linear-gradient(135deg, var(--acc1), var(--acc2));
      border: 1px solid color-mix(in oklab, var(--acc2) 40%, transparent);
      box-shadow: var(--glow);
      font-size: 15px;
    }
    .vibe40.dusk .glyph { color: #0a0c14; }
    .vibe40 .title { font-size: 14px; color: var(--muted); }

    .vibe40 .mode {
      appearance: none;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card) 55%, transparent));
      color: var(--ink);
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 800;
      cursor: pointer;
      transition: transform .18s ease, box-shadow .25s ease, background .3s ease;
      box-shadow: 0 10px 28px rgba(0,0,0,0.18);
    }
    .vibe40 .mode:hover { transform: translateY(-1px); box-shadow: 0 16px 38px rgba(0,0,0,0.28), 0 0 0 8px color-mix(in oklab, var(--acc2) 16%, transparent); }
    .vibe40 .mode:focus-visible { outline: 2px solid color-mix(in oklab, var(--acc2) 60%, transparent); outline-offset: 2px; }

    .vibe40 .grid {
      display: grid; gap: clamp(14px, 2.6vw, 28px);
      grid-template-columns: 1fr;
    }
    @media (min-width: 860px) {
      .vibe40 .grid { grid-template-columns: 1.3fr 1fr; align-items: stretch; }
    }

    .vibe40 .panel {
      position: relative;
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--card) 98%, white 12%), color-mix(in oklab, var(--card) 70%, transparent));
      padding: clamp(22px, 4.8vw, 50px);
      box-shadow: var(--shadow);
      transform-style: preserve-3d;
      transition: transform .2s ease, box-shadow .3s ease, background .3s ease, border-color .3s ease;
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
    }
    .vibe40 .panel::after {
      content: "";
      position: absolute; inset: 0; border-radius: inherit;
      pointer-events: none;
      background: radial-gradient(120px 120px at var(--mx, 50%) var(--my, 50%), color-mix(in oklab, var(--acc1) 22%, transparent), transparent 60%);
      mix-blend-mode: overlay; opacity: .35; transition: opacity .3s ease;
    }
    .vibe40.dusk .panel::after { mix-blend-mode: screen; opacity: .45; }
    .vibe40 .panel:focus-visible { outline: 2px solid color-mix(in oklab, var(--acc2) 60%, transparent); outline-offset: 3px; }

    .vibe40 h1 {
      margin: 0 0 8px 0;
      font-size: clamp(34px, 7.6vw, 86px);
      line-height: .96; letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--acc1), var(--acc2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.25));
    }
    .vibe40 .lead {
      margin: 0 0 10px 0;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 18px);
    }

    .vibe40 .actions { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 14px; }
    .vibe40 .btn {
      appearance: none; cursor: pointer;
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: var(--card);
      color: var(--ink);
      font-weight: 900; letter-spacing: .2px;
      transition: transform .18s ease, box-shadow .25s ease, background .3s ease, color .3s ease, border-color .3s ease;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    }
    .vibe40 .btn.primary {
      background: linear-gradient(90deg, color-mix(in oklab, var(--acc1) 70%, white 8%), color-mix(in oklab, var(--acc2) 70%, white 8%));
      color: #0b0d12;
      border-color: color-mix(in oklab, var(--acc2) 30%, transparent);
    }
    .vibe40 .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 46px rgba(0,0,0,0.26), 0 0 0 6px color-mix(in oklab, var(--acc1) 14%, transparent); }
    .vibe40 .btn:focus-visible { outline: 2px solid color-mix(in oklab, var(--acc1) 65%, transparent); outline-offset: 2px; }

    .vibe40 .controls {
      display: flex; flex-wrap: wrap; align-items: center; gap: 12px;
      margin-top: 10px; color: var(--muted); font-size: 13px;
    }
    .vibe40 .control {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 10px; border-radius: 12px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card) 60%, transparent));
    }
    .vibe40 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: min(260px, 54vw); height: 8px;
      border-radius: 999px; outline: none;
      border: 1px solid var(--stroke);
      background: linear-gradient(90deg, var(--acc1), var(--acc2));
    }
    .vibe40 input[type="range"]::-webkit-slider-thumb,
    .vibe40 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--acc2) 60%, transparent);
      box-shadow: 0 2px 8px rgba(0,0,0,0.25); cursor: pointer;
    }

    .vibe40 .cards { display: grid; gap: 10px; }
    .vibe40 .card {
      border: 1px solid var(--stroke); border-radius: 16px;
      padding: 12px 14px;
      background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card) 62%, transparent));
      box-shadow: 0 12px 26px rgba(0,0,0,0.18);
      transition: transform .18s ease, box-shadow .28s ease;
    }
    .vibe40 .card:hover { transform: translateY(-2px); box-shadow: 0 18px 40px rgba(0,0,0,0.26); }
    .vibe40 .k { font-size: 12px; color: var(--muted); letter-spacing: .3px; }
    .vibe40 .v {
      font-weight: 900; font-size: clamp(18px, 2.2vw, 22px);
      background: linear-gradient(90deg, var(--acc1), var(--acc2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }

    .vibe40 .meta {
      margin-top: 12px; font-size: 12.5px; color: var(--muted);
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
    }

    /* Floating accent ring */
    .vibe40 .halo {
      position: absolute; inset: -20% -10% auto -10%; height: clamp(320px, 32vw, 520px);
      z-index: 1; pointer-events: none; filter: blur(20px) saturate(120%);
      mask-image: radial-gradient(60% 60% at 50% 50%, black 30%, transparent 68%);
      animation: spin 36s linear infinite;
      opacity: .6;
    }
    .vibe40.dusk .halo { mix-blend-mode: screen; opacity: .5; }
    .vibe40 .halo::before {
      content: "";
      position: absolute; inset: 0; border-radius: 50%;
      background: conic-gradient(from 0deg, color-mix(in oklab, var(--acc1) 70%, transparent), color-mix(in oklab, var(--acc2) 70%, transparent), color-mix(in oklab, var(--acc1) 70%, transparent));
      -webkit-mask: radial-gradient(closest-side, transparent 62%, black 64% 68%, transparent 71%);
              mask: radial-gradient(closest-side, transparent 62%, black 64% 68%, transparent 71%);
      box-shadow: 0 0 140px color-mix(in oklab, var(--acc2) 30%, transparent);
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <div class="bg">
    <canvas class="field" aria-hidden="true"></canvas>
    <div class="grain" aria-hidden="true"></div>
  </div>
  <div class="halo" aria-hidden="true"></div>

  <div class="wrap">
    <div class="bar">
      <div class="brand">
        <div class="glyph">40</div>
        <div>
          <div>Kinetic Garden</div>
          <div class="title">Edition • Dawn ↔ Dusk</div>
        </div>
      </div>
      <button class="mode" type="button" aria-pressed="false" title="Toggle Dawn/Dusk">Dusk</button>
    </div>

    <div class="grid">
      <section class="panel hero" tabindex="0" aria-label="Hero">
        <h1>Kinetic Garden</h1>
        <p class="lead">Light bends. Shapes breathe. Calm is interactive.</p>

        <div class="actions">
          <button class="btn primary" type="button" data-act="bloom">Bloom</button>
          <button class="btn" type="button" data-act="still">Still</button>
          <button class="btn" type="button" data-act="shuffle">Shuffle</button>
        </div>

        <div class="controls" aria-label="Scene controls">
          <div class="control">
            <span>Wind</span>
            <input type="range" min="0" max="100" value="40" aria-label="Adjust wind">
          </div>
          <div class="control">
            <span>Palette</span>
            <input type="range" min="0" max="360" value="28" aria-label="Adjust palette hue">
          </div>
        </div>

        <div class="meta">
          <span id="last-updated">Last updated: 2025-10-18 10:14:24 EST</span>
          <span>Flow Field • Additive Light</span>
        </div>
      </section>

      <aside class="cards" aria-label="Notes">
        <div class="card">
          <div class="k">Material</div>
          <div class="v">Dawn ↔ Dusk</div>
        </div>
        <div class="card">
          <div class="k">Engine</div>
          <div class="v">Kinetic Flow Field</div>
        </div>
        <div class="card">
          <div class="k">Mood</div>
          <div class="v">Playful Minimal</div>
        </div>
      </aside>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe40');

      // Last updated
      const stamp = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        stamp.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
      } catch {
        stamp.textContent = 'Last updated: ' + (new Date()).toString();
      }

      // Theme toggle
      const modeBtn = root.querySelector('.mode');
      function setTheme(isDusk) {
        root.classList.toggle('dusk', isDusk);
        modeBtn.setAttribute('aria-pressed', String(isDusk));
        modeBtn.textContent = isDusk ? 'Dawn' : 'Dusk';
      }
      setTheme(false);
      modeBtn.addEventListener('click', () => setTheme(!root.classList.contains('dusk')));

      // Panel tilt / highlight
      const panel = root.querySelector('.panel');
      let rafTilt = null;
      root.addEventListener('pointermove', (e) => {
        const r = panel.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        const rx = (-y * 6).toFixed(2);
        const ry = ( x * 6).toFixed(2);
        if (rafTilt) cancelAnimationFrame(rafTilt);
        rafTilt = requestAnimationFrame(() => {
          panel.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
          panel.style.setProperty('--mx', ((x + 0.5) * 100).toFixed(2) + '%');
          panel.style.setProperty('--my', ((y + 0.5) * 100).toFixed(2) + '%');
        });
      });
      root.addEventListener('pointerleave', () => {
        panel.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });

      // Generative Flow Field
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d');
      let dpr = Math.max(1, window.devicePixelRatio || 1);
      let width = 0, height = 0, running = true;
      let hue = 28; // palette base
      let wind = 0.7; // speed factor
      let bloom = false;
      let t = 0;
      const P = [];
      let seed = Math.random() * 1000;

      function resize() {
        const rect = root.getBoundingClientRect();
        width = Math.floor(rect.width);
        height = Math.floor(rect.height);
        canvas.width = Math.floor(width * dpr);
        canvas.height = Math.floor(height * dpr);
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        initParticles();
        clear(true);
      }

      function initParticles() {
        P.length = 0;
        const count = Math.floor((width * height) / 2200);
        for (let i = 0; i < count; i++) {
          P.push({
            x: Math.random() * width,
            y: Math.random() * height,
            life: 20 + Math.random() * 220,
          });
        }
      }

      function fieldAngle(x, y, time) {
        const s = 0.0018;
        const a = Math.cos((x + seed*100) * s + time * 0.9) + Math.sin((y - seed*100) * s - time * 0.7);
        const b = Math.sin((x - y) * s * 0.7 + time * 0.5);
        return (a + b) * Math.PI; // angle
      }

      function step() {
        if (!running) return;
        t += 0.006 * (0.5 + wind);
        const fade = root.classList.contains('dusk') ? 'rgba(10,12,20,0.16)' : 'rgba(255,249,242,0.18)';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = fade;
        ctx.fillRect(0, 0, width, height);

        const c1 = `hsla(${hue}, 90%, 60%, ${bloom ? 0.14 : 0.10})`;
        const c2 = `hsla(${(hue + 120) % 360}, 90%, 60%, ${bloom ? 0.22 : 0.16})`;
        ctx.globalCompositeOperation = root.classList.contains('dusk') ? 'lighter' : 'multiply';

        for (let i = 0; i < P.length; i++) {
          const p = P[i];
          const ang = fieldAngle(p.x, p.y, t);
          const spd = 0.6 + wind * 2.2;
          const nx = p.x + Math.cos(ang) * spd;
          const ny = p.y + Math.sin(ang) * spd;

          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(nx, ny);
          ctx.lineWidth = bloom ? 1.6 : 1.0;
          ctx.strokeStyle = i % 2 ? c1 : c2;
          if (bloom) {
            ctx.shadowBlur = 14;
            ctx.shadowColor = i % 2 ? `hsla(${hue}, 90%, 70%, 0.5)` : `hsla(${(hue + 120) % 360}, 90%, 70%, 0.5)`;
          } else {
            ctx.shadowBlur = 0;
          }
          ctx.stroke();

          p.x = nx; p.y = ny; p.life -= 1;
          if (p.x < -10 || p.x > width + 10 || p.y < -10 || p.y > height + 10 || p.life <= 0) {
            p.x = Math.random() * width;
            p.y = Math.random() * height;
            p.life = 40 + Math.random() * 200;
          }
        }

        requestAnimationFrame(step);
      }

      function clear(hard) {
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = hard
          ? (root.classList.contains('dusk') ? '#0a0c14' : '#fff9f2')
          : (root.classList.contains('dusk') ? 'rgba(10,12,20,0.4)' : 'rgba(255,249,242,0.4)');
        ctx.fillRect(0, 0, width, height);
      }

      // Controls
      const windCtl = root.querySelector('input[aria-label="Adjust wind"]');
      const hueCtl = root.querySelector('input[aria-label="Adjust palette hue"]');
      function setWind(v) {
        const n = Number(v) || 0;
        wind = n / 100; // 0..1
        root.style.setProperty('--spin', (Math.max(10, 44 - n * 0.24)).toFixed(2) + 's');
      }
      function setHue(v) {
        hue = Number(v) || 28;
        const h1 = hue;
        const h2 = (hue + 120) % 360;
        root.style.setProperty('--acc1', `hsl(${h1} 90% 58%)`);
        root.style.setProperty('--acc2', `hsl(${h2} 90% 58%)`);
      }
      setWind(windCtl.value);
      setHue(hueCtl.value);
      windCtl.addEventListener('input', e => setWind(e.target.value));
      hueCtl.addEventListener('input', e => setHue(e.target.value));

      // Action buttons
      const bloomBtn = root.querySelector('[data-act="bloom"]');
      const stillBtn = root.querySelector('[data-act="still"]');
      const shuffleBtn = root.querySelector('[data-act="shuffle"]');

      bloomBtn.addEventListener('click', () => {
        bloom = !bloom;
        bloomBtn.setAttribute('aria-pressed', String(bloom));
        bloomBtn.textContent = bloom ? 'Bloom: On' : 'Bloom';
      });

      stillBtn.addEventListener('click', () => {
        running = !running;
        stillBtn.textContent = running ? 'Still' : 'Resume';
        if (running) requestAnimationFrame(step);
      });

      shuffleBtn.addEventListener('click', () => {
        seed = Math.random() * 1000;
        initParticles();
        clear(true);
      });

      // Resize observer
      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();
      requestAnimationFrame(step);
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
