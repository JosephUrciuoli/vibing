<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-977" role="region" aria-label="Aurora Orrery Studio">
  <div class="frame" tabindex="0" aria-label="A responsive orrery of color and time">
    <div class="chrome">
      <span class="badge" aria-label="Edition number">Edition 977</span>
      <button class="btn ghost small" id="pause" aria-pressed="false" title="Pause/Play motion">Pause motion</button>
    </div>

    <div class="sky">
      <div class="aurora" aria-hidden="true"></div>
      <div class="orbits" aria-hidden="true"></div>
    </div>

    <h1 class="brand" aria-label="Aurora Orrery">Aurora Orrery</h1>
    <p class="tagline">Kinetic rings. Living light. A quiet clock for color.</p>

    <div class="controls" role="group" aria-label="Orrery controls">
      <button class="btn primary" id="pulse" title="Send a shockwave">Pulse</button>
      <button class="btn ghost" id="remix" title="Remix the palette and layout">Remix</button>
      <button class="btn ghost" id="theme" aria-pressed="false" title="Toggle day/night">Day/Night</button>
    </div>

    <div class="meta">
      <span class="hint">Tip: Move your cursorâ€”the rings lean and the light follows. R to remix, T for theme.</span>
      <span id="last-updated">Last updated: 2025-11-30 08:24:53 EST</span>
    </div>
  </div>

  <style>
    .vibe-977 {
      --h: 208;
      --bg0: hsl(224, 55%, 7%);
      --bg1: hsl(224, 50%, 12%);
      --fg: #ebf2ff;
      --muted: #bcd0ea;
      --glass: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.14);
      --accent: hsl(var(--h), 95%, 66%);
      --accent-b: hsl(calc(var(--h) + 40), 92%, 64%);
      --accent-c: hsl(calc(var(--h) + 80), 92%, 60%);
      --mx: 50%;
      --my: 50%;
      --mxpx: 50;
      --mypx: 50;
      color: var(--fg);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      letter-spacing: 0.2px;
    }
    .vibe-977.day {
      --bg0: hsl(210, 60%, 96%);
      --bg1: hsl(210, 56%, 92%);
      --fg: #0e172a;
      --muted: #44566c;
      --glass: rgba(0,0,0,0.06);
      --stroke: rgba(0,0,0,0.15);
    }

    .vibe-977 .frame {
      position: relative; overflow: hidden; isolation: isolate;
      border-radius: 28px;
      padding: clamp(20px, 4vw, 44px);
      min-height: 64vh;
      background:
        radial-gradient(900px 600px at var(--mx) var(--my), hsla(var(--h), 100%, 65%, 0.10), transparent 60%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      outline: 1px solid var(--stroke);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 50px 100px -40px rgba(0,0,0,0.65),
        0 18px 48px -22px rgba(0,0,0,0.55);
    }
    .vibe-977 .frame::before {
      content: "";
      position: absolute; inset: -2px;
      border-radius: inherit;
      padding: 2px;
      background: conic-gradient(from 0deg, var(--accent), var(--accent-b), var(--accent-c), var(--accent));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      pointer-events: none;
      opacity: 0.25;
      filter: blur(0.3px) saturate(1.1);
      animation: rim-turn 36s linear infinite;
    }

    .vibe-977 .chrome {
      display: flex; justify-content: space-between; align-items: center; gap: 12px;
      margin-bottom: clamp(8px, 1.8vw, 14px);
      z-index: 2; position: relative;
    }
    .vibe-977 .badge {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 12px; border-radius: 999px;
      background: var(--glass); border: 1px solid var(--stroke);
      color: var(--muted); font-size: 12px; letter-spacing: 0.35px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .vibe-977 .sky {
      position: relative;
      display: grid; place-items: center;
      margin: clamp(12px, 6vw, 40px) auto clamp(2px, 2vw, 10px);
      perspective: 1200px;
    }
    .vibe-977 .aurora {
      position: absolute; inset: -40%;
      background:
        radial-gradient(1200px 900px at calc(100% - var(--mx)) calc(100% - var(--my)), hsla(calc(var(--h) + 90), 100%, 72%, 0.12), transparent 65%),
        conic-gradient(from 0deg at 50% 50%, hsla(var(--h), 100%, 65%, 0.08), hsla(calc(var(--h)+120), 100%, 60%, 0.08), hsla(calc(var(--h)+240), 100%, 60%, 0.08), hsla(var(--h), 100%, 65%, 0.08));
      filter: blur(26px) saturate(1.25);
      mix-blend-mode: screen;
      mask-image: radial-gradient(70% 60% at 50% 50%, black 60%, transparent 100%);
      animation: aurora-spin 48s linear infinite;
      pointer-events: none;
    }
    .vibe-977.day .aurora { mix-blend-mode: multiply; filter: blur(22px) saturate(1.05); }

    .vibe-977 .orbits {
      position: relative;
      width: clamp(280px, 52vmin, 680px);
      aspect-ratio: 1 / 1;
      filter: drop-shadow(0 30px 60px rgba(0,0,0,0.45));
      transform-style: preserve-3d;
      will-change: transform;
      transition: transform 280ms ease;
    }
    .vibe-977 .orbits::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.10), rgba(255,255,255,0.0) 65%),
        radial-gradient(3px 3px at 50% 50%, rgba(255,255,255,0.7), rgba(255,255,255,0.0));
      border-radius: 50%;
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: 0.5;
    }

    .vibe-977 .orbit {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%) rotate(0deg);
      border-radius: 50%;
      border: 1px dashed var(--stroke);
      animation: spin var(--dur, 18s) linear infinite;
      will-change: transform;
    }
    .vibe-977 .orbit.solid { border-style: solid; }
    .vibe-977 .orbit .planet {
      position: absolute;
      top: 50%; left: 100%;
      transform: translate(-50%, -50%);
      width: var(--dot, 12px); height: var(--dot, 12px);
      border-radius: 50%;
      background:
        radial-gradient(closest-side, #fff, rgba(255,255,255,0.75) 40%, rgba(255,255,255,0) 70%),
        radial-gradient(75% 75% at 30% 30%, var(--p2), var(--p1));
      box-shadow:
        0 0 24px -4px var(--p2),
        0 0 50px -8px var(--p3);
      filter: saturate(1.15);
    }
    .vibe-977 .orbit .tail {
      position: absolute;
      top: 50%; left: 100%;
      transform: translate(calc(-50% - var(--dot, 12px)), -50%) rotate(-12deg);
      width: calc(var(--dot, 12px) * 2.6); height: calc(var(--dot, 12px) * 0.36);
      background: linear-gradient(90deg, rgba(255,255,255,0), var(--p1));
      filter: blur(4px) saturate(1.1);
      border-radius: 999px;
      opacity: 0.65;
      pointer-events: none;
    }

    .vibe-977 .brand {
      text-align: center;
      font-size: clamp(32px, 7.2vw, 72px);
      line-height: 1.02;
      margin: clamp(8px, 2.6vw, 16px) 0 2px;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, #fff, #cfe3ff);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 8px 36px rgba(0,0,0,0.35);
      z-index: 2; position: relative;
    }
    .vibe-977.day .brand {
      background: linear-gradient(180deg, #0b1327, #2b3a58);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: none;
    }
    .vibe-977 .tagline {
      text-align: center; color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      margin: 0 0 clamp(12px, 3.5vw, 18px);
      z-index: 2; position: relative;
    }

    .vibe-977 .controls {
      display: flex; justify-content: center; flex-wrap: wrap; gap: 10px;
      z-index: 2; position: relative;
    }
    .vibe-977 .btn {
      appearance: none; border: 1px solid transparent;
      padding: 10px 14px; border-radius: 12px;
      font-weight: 700; letter-spacing: 0.2px; cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease, color 160ms ease, border-color 160ms ease;
      color: #0b1020; background: #eaf2ff;
      box-shadow: 0 10px 26px -14px rgba(144,196,255,0.8);
    }
    .vibe-977 .btn.small { padding: 7px 10px; font-size: 12px; font-weight: 600; }
    .vibe-977 .btn.primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-b));
      color: #031017;
      border-color: rgba(255,255,255,0.22);
      box-shadow:
        0 14px 30px -12px hsla(var(--h),100%,60%,0.7),
        0 18px 36px -14px hsla(calc(var(--h)+40),100%,55%,0.55);
    }
    .vibe-977 .btn.ghost {
      background: var(--glass); color: var(--fg); border-color: var(--stroke); box-shadow: none;
    }
    .vibe-977 .btn:hover { transform: translateY(-2px); }
    .vibe-977 .btn:active { transform: translateY(0); }
    .vibe-977 .btn:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }

    .vibe-977 .meta {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; margin-top: 12px; color: var(--muted); font-size: 12px;
      z-index: 2; position: relative;
    }

    .vibe-977 .frame.burst::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(350px 350px at var(--mx) var(--my), rgba(255,255,255,0.65), rgba(255,255,255,0.0) 55%),
        radial-gradient(700px 700px at var(--mx) var(--my), hsla(var(--h), 100%, 66%, 0.55), rgba(255,255,255,0.0) 60%);
      mix-blend-mode: screen;
      animation: ripple 900ms ease-out both;
      pointer-events: none;
    }

    .vibe-977.paused * { animation-play-state: paused !important; }

    @keyframes rim-turn { to { transform: rotate(360deg); } }
    @keyframes aurora-spin { to { transform: rotate(360deg); } }
    @keyframes spin { to { transform: translate(-50%,-50%) rotate(360deg); } }
    @keyframes ripple {
      0% { opacity: 0.9; }
      70% { opacity: 0.25; }
      100% { opacity: 0; }
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe-977 .aurora,
      .vibe-977 .orbit { animation: none !important; }
      .vibe-977 .orbits { transition: none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.parentElement;
      const frame = root.querySelector('.frame');
      const orbitsWrap = root.querySelector('.orbits');
      const pauseBtn = root.querySelector('#pause');
      const pulseBtn = root.querySelector('#pulse');
      const remixBtn = root.querySelector('#remix');
      const themeBtn = root.querySelector('#theme');
      const updated = root.querySelector('#last-updated');
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const dt = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true, timeZoneName: 'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(dt);
      } catch (e) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Palette helpers
      function setHue(h){
        root.style.setProperty('--h', h);
      }
      function randomHue(){ return Math.floor(Math.random() * 360); }

      // Build orbits
      function clearChildren(node){ while(node.firstChild) node.removeChild(node.firstChild); }
      function hsl(h, s, l, a=1){ return `hsla(${h}, ${s}%, ${l}%, ${a})`; }

      function buildOrbits(seedHue){
        clearChildren(orbitsWrap);
        const n = 7 + Math.floor(Math.random() * 5); // 7-11 rings
        const base = Math.random() * 360;
        for (let i=0; i<n; i++){
          const ring = document.createElement('div');
          ring.className = 'orbit' + (Math.random() > 0.5 ? ' solid' : '');
          const size = 30 + i * (60 / (n - 1)); // percent of wrapper
          ring.style.width = size + '%';
          ring.style.height = size + '%';

          const speed = (12 + i * 3) * (Math.random() * 0.6 + 0.7);
          ring.style.setProperty('--dur', speed.toFixed(2) + 's');

          const p = document.createElement('div');
          p.className = 'planet';

          // Planet palette per ring
          const offset = base + i * (360 / n);
          const h1 = (seedHue + offset) % 360;
          const h2 = (h1 + 40) % 360;
          const h3 = (h1 + 80) % 360;
          p.style.setProperty('--p1', hsl(h1, 96, 64));
          p.style.setProperty('--p2', hsl(h2, 96, 66));
          p.style.setProperty('--p3', hsl(h3, 96, 60));

          const dot = 8 + Math.random() * 14; // 8-22px
          p.style.setProperty('--dot', dot.toFixed(1) + 'px');

          const tail = document.createElement('div');
          tail.className = 'tail';
          tail.style.setProperty('--dot', dot.toFixed(1) + 'px');
          tail.style.background = `linear-gradient(90deg, rgba(255,255,255,0), ${hsl(h1, 96, 68, 0.85)})`;

          ring.appendChild(p);
          ring.appendChild(tail);
          // Random initial rotation
          ring.style.transform = `translate(-50%, -50%) rotate(${Math.random()*360}deg)`;
          orbitsWrap.appendChild(ring);
        }
      }

      // Initial build
      let hue = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 208;
      buildOrbits(hue);

      // Interaction: light + tilt
      function updateLight(e){
        const r = frame.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        frame.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        frame.style.setProperty('--my', (y * 100).toFixed(2) + '%');
        frame.style.setProperty('--mxpx', (x * r.width).toFixed(2));
        frame.style.setProperty('--mypx', (y * r.height).toFixed(2));

        if (!prefersReduced){
          const cx = r.left + r.width / 2;
          const cy = r.top + r.height / 2;
          const dx = (e.clientX - cx) / (r.width/2);
          const dy = (e.clientY - cy) / (r.height/2);
          const rotZ = (dx * 10).toFixed(2);
          const rotX = (-dy * 6).toFixed(2);
          orbitsWrap.style.transform = `rotateX(${rotX}deg) rotateZ(${rotZ}deg)`;
        }
      }
      frame.addEventListener('pointermove', updateLight);
      frame.addEventListener('pointerleave', ()=>{ orbitsWrap.style.transform = ''; });

      // Pulse ripple through the frame
      function pulse(){
        frame.classList.remove('burst');
        void frame.offsetWidth; // restart
        frame.classList.add('burst');
      }
      pulseBtn.addEventListener('click', pulse);

      // Remix: colors and structure
      function remix(){
        hue = randomHue();
        setHue(hue);
        buildOrbits(hue);
        pulse();
      }
      remixBtn.addEventListener('click', remix);

      // Pause
      let paused = false;
      function togglePause(){
        paused = !paused;
        root.classList.toggle('paused', paused);
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Play motion' : 'Pause motion';
      }
      pauseBtn.addEventListener('click', togglePause);

      // Theme
      let isDay = false;
      function toggleTheme(){
        isDay = !isDay;
        root.classList.toggle('day', isDay);
        themeBtn.setAttribute('aria-pressed', String(isDay));
        themeBtn.textContent = isDay ? 'Night' : 'Day/Night';
      }
      themeBtn.addEventListener('click', toggleTheme);

      // Keyboard shortcuts
      frame.addEventListener('keydown', (e)=>{
        if (e.code === 'Space'){ e.preventDefault(); togglePause(); }
        if (e.key.toLowerCase() === 'r'){ remix(); }
        if (e.key.toLowerCase() === 'p'){ pulse(); }
        if (e.key.toLowerCase() === 't'){ toggleTheme(); }
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
