<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="vibe2008" class="loom" aria-label="Studio 2008 — Light Loom">
  <style>
    /* Scope everything to #vibe2008 */
    #vibe2008{
      --ink:#0e1117;
      --muted:rgba(14,17,23,0.68);
      --line:rgba(0,0,0,0.12);
      --panel:rgba(255,255,255,0.82);
      --bg0:#fbfcff;
      --bg1:#eef3ff;
      --c1:#7b8cff;
      --c2:#00c2ff;
      --c3:#6ef7c8;
      --c4:#ffd266;
      --c5:#ff8aba;
      --halo:rgba(123,140,255,0.18);

      position:relative;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:clamp(14px,2.4vw,28px);
      padding:clamp(16px,3.2vw,38px);
      border-radius:34px;
      color:var(--ink);
      min-height:760px;
      background:
        radial-gradient(120% 120% at 20% -10%, rgba(255,255,255,0.6), transparent 50%),
        radial-gradient(140% 160% at 100% 120%, rgba(0,0,0,0.06), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid rgba(255,255,255,0.7);
      box-shadow:
        0 40px 140px rgba(0,0,0,0.18),
        inset 0 1px 0 rgba(255,255,255,0.7);
      overflow:hidden;
      isolation:isolate;
      backdrop-filter:saturate(120%);
    }
    #vibe2008[data-theme="midnight"]{
      --ink:#eaf0ff; --muted:rgba(234,240,255,0.75);
      --panel:rgba(20,26,45,0.68);
      --bg0:#090e19; --bg1:#111a2e; --line:rgba(255,255,255,0.16);
      --c1:#6ef7ff; --c2:#7d89ff; --c3:#5ef7c2; --c4:#ffe070; --c5:#ff7ace;
      --halo:rgba(125,137,255,0.16);
      border-color:rgba(255,255,255,0.14);
      box-shadow:0 48px 160px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    #vibe2008[data-theme="moss"]{
      --ink:#0b1310; --muted:rgba(11,19,16,0.62);
      --panel:rgba(255,255,255,0.82);
      --bg0:#f5fff8; --bg1:#e6fff3; --line:rgba(0,0,0,0.1);
      --c1:#76ffbf; --c2:#2df0ff; --c3:#8dc9ff; --c4:#84ff78; --c5:#a199ff;
      --halo:rgba(118,255,191,0.16);
    }
    #vibe2008[data-theme="sunset"]{
      --ink:#1a0e0e; --muted:rgba(26,14,14,0.62);
      --panel:rgba(255,255,255,0.8);
      --bg0:#fff7f3; --bg1:#ffe8ee; --line:rgba(0,0,0,0.1);
      --c1:#ff9a6e; --c2:#ff6fb1; --c3:#ffce6e; --c4:#8a7cff; --c5:#69e0ff;
      --halo:rgba(255,159,126,0.18);
    }

    /* Ambient film + halo */
    #vibe2008::before{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none;
      background:
        radial-gradient(60% 80% at 20% 0%, var(--halo), transparent 70%),
        radial-gradient(80% 80% at 100% 100%, var(--halo), transparent 70%),
        conic-gradient(from 0deg at 50% 50%, color-mix(in lab, var(--c1) 14%, transparent), color-mix(in lab, var(--c2) 10%, transparent), color-mix(in lab, var(--c3) 12%, transparent), color-mix(in lab, var(--c4) 10%, transparent), color-mix(in lab, var(--c5) 12%, transparent));
      filter:blur(52px) saturate(140%);
      opacity:0.6;
    }
    #vibe2008::after{
      content:""; position:absolute; inset:0; z-index:1; pointer-events:none; opacity:0.25;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.5), transparent 30% 70%, rgba(0,0,0,0.08));
      -webkit-mask:linear-gradient(180deg, transparent 0%, #000 14% 86%, transparent 100%);
              mask:linear-gradient(180deg, transparent 0%, #000 14% 86%, transparent 100%);
    }

    /* Top chrome */
    #vibe2008 .chrome{
      position:relative; z-index:3;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    #vibe2008 .brand{
      display:inline-flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--panel), transparent);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 10px 24px rgba(0,0,0,0.12);
      backdrop-filter:blur(10px) saturate(160%);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.12em; text-transform:uppercase;
    }
    #vibe2008 .mark{
      width:18px; height:18px; border-radius:50%;
      background:conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5));
      box-shadow:0 0 0 2px rgba(255,255,255,0.85) inset, 0 0 14px var(--c2);
      flex:0 0 18px;
    }

    /* Controls */
    #vibe2008 .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe2008 .swatch{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--panel), transparent);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 10px 24px rgba(0,0,0,0.12);
      backdrop-filter:blur(10px) saturate(160%);
    }
    #vibe2008 .sw{
      width:28px; height:28px; border-radius:999px; border:1px solid var(--line); cursor:pointer;
      transition:transform 160ms ease, box-shadow 220ms ease;
    }
    #vibe2008 .sw:hover{ transform:translateY(-1px); }
    #vibe2008 .sw[aria-selected="true"]{ box-shadow:0 0 0 2px rgba(255,255,255,0.9) inset, 0 0 0 6px rgba(0,0,0,0.06); }
    #vibe2008 .sw[data-t="porcelain"]{ background:conic-gradient(#7b8cff,#00c2ff,#6ef7c8,#ffd266,#ff8aba); }
    #vibe2008 .sw[data-t="midnight"]{ background:conic-gradient(#6ef7ff,#7d89ff,#5ef7c2,#ffe070,#ff7ace); }
    #vibe2008 .sw[data-t="moss"]{ background:conic-gradient(#76ffbf,#2df0ff,#8dc9ff,#84ff78,#a199ff); }
    #vibe2008 .sw[data-t="sunset"]{ background:conic-gradient(#ff9a6e,#ff6fb1,#ffce6e,#8a7cff,#69e0ff); }

    #vibe2008 .btn, #vibe2008 .knob, #vibe2008 .tgl{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, var(--panel), transparent);
      color:var(--ink);
      box-shadow:0 10px 28px rgba(0,0,0,0.12);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.1em; text-transform:uppercase;
      padding:10px 14px; transition:transform 160ms ease, box-shadow 220ms ease;
      display:inline-flex; align-items:center; gap:10px; cursor:pointer;
    }
    #vibe2008 .btn:hover, #vibe2008 .knob:hover, #vibe2008 .tgl:hover{
      transform:translateY(-1px); box-shadow:0 16px 40px rgba(0,0,0,0.18);
    }
    #vibe2008 .tgl[aria-pressed="true"]{
      background:linear-gradient(180deg, var(--panel), transparent), linear-gradient(90deg, var(--c1), var(--c2));
      color:#fff; border-color:transparent;
    }
    #vibe2008 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:160px; height:6px; border-radius:999px; border:0; outline:0;
      background:linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5));
    }
    #vibe2008 input[type="range"]::-webkit-slider-thumb,
    #vibe2008 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,0.2);
      box-shadow:0 2px 8px rgba(0,0,0,0.2); cursor:pointer;
    }

    /* Stage */
    #vibe2008 .stage{
      position:relative; z-index:2;
      border:1px solid var(--line); border-radius:28px; overflow:hidden;
      min-height:clamp(560px, 64vh, 860px);
      background:
        radial-gradient(90% 120% at 50% 110%, var(--halo), transparent 60%),
        linear-gradient(180deg, transparent, rgba(255,255,255,0.06));
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.4), 0 30px 120px rgba(0,0,0,0.2);
      perspective:1200px; transform-style:preserve-3d;
      will-change:transform;
    }
    #vibe2008 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1;
    }

    /* Decorative orbs */
    #vibe2008 .orb{
      position:absolute; z-index:2; border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.1) 60%, transparent 70%),
        radial-gradient(circle at 70% 70%, color-mix(in lab, var(--c1) 40%, transparent), transparent 60%);
      filter:blur(0.2px) saturate(130%);
      mix-blend-mode:soft-light;
      opacity:0.9;
      pointer-events:none;
      transform:translateZ(60px);
    }
    #vibe2008 .orb.a{ width:140px; height:140px; top:8%; left:8%; }
    #vibe2008 .orb.b{ width:220px; height:220px; bottom:10%; right:8%; }
    #vibe2008 .orb.c{ width:160px; height:160px; bottom:18%; left:16%; }

    /* Text stack */
    #vibe2008 .title{
      position:relative; z-index:3; display:grid; place-items:center; text-align:center;
      padding:clamp(16px,3.2vw,34px); transform:translateZ(80px);
    }
    #vibe2008 h1{
      margin:0 0 10px 0;
      font:900 clamp(46px, 9.5vw, 112px)/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      background:linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter:drop-shadow(0 12px 34px var(--halo));
    }
    #vibe2008 .lead{
      margin:0 0 14px 0; color:var(--muted);
      font:500 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      max-width:70ch;
    }
    #vibe2008 .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--line); background:linear-gradient(180deg, var(--panel), transparent);
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; letter-spacing:0.1em; text-transform:uppercase;
      backdrop-filter:blur(8px) saturate(140%); color:var(--ink);
    }
    #vibe2008 .cta{ margin-top:clamp(10px, 2.2vw, 20px); display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }

    /* Watermark year */
    #vibe2008 .year{
      position:absolute; inset:auto 0 0 0; z-index:0; pointer-events:none;
      font:900 clamp(90px, 22vw, 240px)/0.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.04em; text-align:center; color:transparent;
      -webkit-text-stroke:1px rgba(0,0,0,0.12);
              text-stroke:1px rgba(0,0,0,0.12);
      opacity:0.8; transform:translateZ(40px);
    }
    #vibe2008[data-theme="midnight"] .year{
      -webkit-text-stroke:1px rgba(255,255,255,0.18);
              text-stroke:1px rgba(255,255,255,0.18);
    }

    /* Footer */
    #vibe2008 .meta{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2008 #last-updated{ opacity:0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe2008 .orb{ display:none; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="mark" aria-hidden="true"></span> Studio 2008 — Light Loom</div>
    <div class="controls">
      <div class="swatch" role="tablist" aria-label="Theme">
        <button class="sw" role="tab" aria-selected="true" title="Porcelain" data-t="porcelain"></button>
        <button class="sw" role="tab" aria-selected="false" title="Midnight" data-t="midnight"></button>
        <button class="sw" role="tab" aria-selected="false" title="Moss" data-t="moss"></button>
        <button class="sw" role="tab" aria-selected="false" title="Sunset" data-t="sunset"></button>
      </div>
      <label class="knob" for="threads2008" aria-label="Threads">
        <span>Threads</span>
        <input id="threads2008" type="range" min="12" max="120" value="48" aria-valuemin="12" aria-valuemax="120" aria-valuenow="48"/>
      </label>
      <button class="tgl" id="btn-motion-2008" type="button" aria-pressed="true" aria-label="Toggle motion">Motion</button>
      <button class="btn" id="btn-pause-2008" type="button" aria-label="Pause or resume">Pause</button>
      <button class="btn" id="btn-save-2008" type="button" aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="stage" id="stage2008" role="img" aria-label="A luminous weave of threads that tilt with your cursor.">
    <canvas id="canvas2008" aria-hidden="true"></canvas>

    <div class="orb a" aria-hidden="true"></div>
    <div class="orb b" aria-hidden="true"></div>
    <div class="orb c" aria-hidden="true"></div>

    <div class="title">
      <span class="tag">Light, braided</span>
      <h1>Weave the moment.</h1>
      <p class="lead">Trace calm across the canvas. Your pointer bends a field; color follows in quiet chorus.</p>
      <div class="cta">
        <button class="btn" id="btn-phrase-2008">Shuffle Motto</button>
      </div>
    </div>

    <div class="year" aria-hidden="true">2008</div>
  </div>

  <div class="meta">
    <span class="hint">Move • 1/2/3/4 theme • Space pause • M motion • S save</span>
    <span id="last-updated">Last updated: 2026-01-17 02:17:55 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2008');
      const stage = document.getElementById('stage2008');
      const canvas = document.getElementById('canvas2008');
      const ctx = canvas.getContext('2d', { alpha:true });
      const sw = Array.from(root.querySelectorAll('.sw'));
      const threadsInput = document.getElementById('threads2008');
      const btnMotion = document.getElementById('btn-motion-2008');
      const btnPause = document.getElementById('btn-pause-2008');
      const btnSave = document.getElementById('btn-save-2008');
      const btnPhrase = document.getElementById('btn-phrase-2008');
      const last = document.getElementById('last-updated');

      // timestamp
      try{
        const now = new Date();
        last.textContent = 'Last woven: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Last woven: just now'; }

      // theme handling
      root.dataset.theme = 'porcelain';
      function setTheme(t){
        if(t === 'porcelain'){ root.removeAttribute('data-theme'); }
        else{ root.setAttribute('data-theme', t); }
        sw.forEach(el => el.setAttribute('aria-selected', String(el.getAttribute('data-t')===t)));
      }
      sw.forEach(el => el.addEventListener('click', ()=> setTheme(el.getAttribute('data-t'))));

      // sizing
      let W = 1200, H = 800, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(600, Math.round(r.width));
        H = Math.max(360, Math.round(r.height));
        DPR = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      addEventListener('resize', resize);
      resize();

      // pointer + tilt
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5, inside:false };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        pointer.inside = true;
      });
      stage.addEventListener('pointerleave', ()=>{
        pointer.tx = 0.5; pointer.ty = 0.5; pointer.inside = false;
      });
      function updateTilt(){
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        const rx = (pointer.y - 0.5) * -10;
        const ry = (pointer.x - 0.5) * 10;
        stage.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
      }

      // field
      let paused = false;
      let motion = true;
      let t = 0;

      function getVar(name, alpha){
        const v = getComputedStyle(root).getPropertyValue(name).trim() || '#ffffff';
        if(v.startsWith('#')){
          const hex = v.slice(1);
          const hx = hex.length===3 ? hex.split('').map(h=>h+h).join('') : hex;
          const bigint = parseInt(hx, 16);
          const r = (bigint >> 16) & 255, g = (bigint >> 8) & 255, b = bigint & 255;
          return 'rgba(' + r + ',' + g + ',' + b + ',' + (alpha==null?1:alpha) + ')';
        }
        if(v.startsWith('rgb')){
          return v.replace(/rgba?\(([^)]+)\)/, (m, inner)=> 'rgba(' + inner.split(',').slice(0,3).join(',') + ',' + (alpha==null?1:alpha) + ')');
        }
        return v;
      }

      function drawWeave(time, threadCount){
        ctx.clearRect(0,0,W,H);

        // soft wash background—subtle glow in center
        const cx = W*0.5, cy = H*0.5;
        const bg = ctx.createRadialGradient(cx, cy, Math.min(W,H)*0.05, cx, cy, Math.min(W,H)*0.8);
        bg.addColorStop(0, getVar('--c3', 0.06));
        bg.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = bg;
        ctx.beginPath(); ctx.arc(cx, cy, Math.min(W,H)*0.9, 0, Math.PI*2); ctx.fill();

        // gradient for threads
        const col = ctx.createLinearGradient(0,0,W,H);
        col.addColorStop(0.00, getVar('--c1', 0.95));
        col.addColorStop(0.25, getVar('--c2', 0.9));
        col.addColorStop(0.50, getVar('--c3', 0.9));
        col.addColorStop(0.75, getVar('--c4', 0.9));
        col.addColorStop(1.00, getVar('--c5', 0.95));

        const px = pointer.x, py = pointer.y;
        const warpCx = W * px, warpCy = H * py;
        const influence = Math.hypot(px-0.5, py-0.5) * 2.0;

        const layers = 2;
        for(let L=0; L<layers; L++){
          const layerScale = L===0 ? 1 : 0.66;
          const lines = Math.max(8, Math.floor(threadCount * (L===0?1:0.6)));
          for(let i=0; i<lines; i++){
            const yNorm = (i + (L?0.5:0)) / (lines-1 || 1);
            const baseY = yNorm * H;
            const amp = (40 + 100 * (1 - Math.abs(0.5 - yNorm) * 1.6)) * layerScale;
            const kx = 0.008 * (1 + 0.4*Math.sin(i*2.1));
            const ky = 0.004 * (1 + 0.5*Math.cos(i*1.7 + L));
            const speed = 0.8 * (L? -1 : 1);

            ctx.globalCompositeOperation = 'lighter';
            ctx.strokeStyle = col;
            ctx.lineWidth = (L? 0.7 : 1.2) * DPR;
            ctx.beginPath();

            const step = 8;
            for(let x=0; x<=W; x+=step){
              const dx = x - warpCx;
              const dy = baseY - warpCy;
              const dist = Math.max(1, Math.hypot(dx, dy));
              const pull = (pointer.inside ? 160 : 60) / dist;
              const angle = Math.atan2(dy, dx);
              const warp = Math.sin(angle*3 + time*1.6) * pull * 18 * influence;

              const yy = baseY
                + Math.sin(x*kx + baseY*ky + time*speed + i*0.14) * amp
                + Math.cos((x*0.016 + i*0.35) - time*1.1) * amp*0.18
                + warp;

              if(x===0) ctx.moveTo(x, yy);
              else ctx.lineTo(x, yy);
            }
            ctx.stroke();
          }
        }

        // thread highlights (sparks)
        const sparks = Math.floor(threadCount * 0.5);
        for(let s=0; s<sparks; s++){
          const a = time*0.7 + s;
          const rr = (Math.min(W,H)*0.28) + 24*Math.sin(s*0.7 + time*1.8);
          const x = cx + Math.cos(a)*rr;
          const y = cy + Math.sin(a*1.3)*rr*0.6;
          const r = 0.9 + 1.4*Math.sin(time*2 + s);
          ctx.globalCompositeOperation = 'screen';
          ctx.fillStyle = getVar('--c4', 0.8);
          ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
        }
      }

      // controls
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        btnMotion.setAttribute('aria-pressed', String(motion));
      });
      btnPause.addEventListener('click', ()=>{
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
      threadsInput.addEventListener('input', ()=> threadsInput.setAttribute('aria-valuenow', threadsInput.value));

      // phrases
      const lines = [
        'Make quiet vivid.',
        'Tension, then grace.',
        'Fewer lines. Deeper rhythm.',
        'Color, listening.',
        'Geometry with a pulse.',
        'Hold light, gently.'
      ];
      btnPhrase.addEventListener('click', ()=>{
        const h1 = root.querySelector('h1');
        h1.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      // keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === ' ') { e.preventDefault(); btnPause.click(); }
        if(k === 'm') { btnMotion.click(); }
        if(k === 's') { btnSave.click(); }
        if(e.key === '1') setTheme('porcelain');
        if(e.key === '2') setTheme('midnight');
        if(e.key === '3') setTheme('moss');
        if(e.key === '4') setTheme('sunset');
      });

      // save canvas
      btnSave.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'studio-2008.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(_){}
      });

      // loop
      let lastTime = performance.now();
      let raf = null;

      function tick(now){
        if(paused) return;
        const dt = Math.min(50, now - lastTime)/1000;
        lastTime = now;
        if(motion){ t += dt; }
        updateTilt();
        const count = parseInt(threadsInput.value, 10);
        drawWeave(t, count);
        raf = requestAnimationFrame(tick);
      }

      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(prefersReduced){
        paused = true;
        btnPause.textContent = 'Resume';
        drawWeave(0, parseInt(threadsInput.value,10));
      }else{
        raf = requestAnimationFrame(tick);
      }

      // visibility
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden){ if(raf) cancelAnimationFrame(raf); }
        else if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
