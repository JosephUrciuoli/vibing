<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="orbits-329" class="orbits-329" data-theme="midnight" role="region" aria-label="Orbital Studio">
  <style>
    .orbits-329 {
      --bg-from: #070b16;
      --bg-to: #111a2e;
      --ink: #eef4ff;
      --muted: #a8b7d4;
      --line: rgba(255,255,255,0.12);
      --accent-1: #79e1ff;
      --accent-2: #b28aff;
      --accent-3: #72ffc9;
      --shadow: 0 16px 60px rgba(5,10,20,0.5);
      --mx: 50%;
      --my: 50%;
      --rx: 0deg;
      --ry: 0deg;
      position: relative;
      overflow: hidden;
      border-radius: 30px;
      padding: 28px 28px 22px 28px;
      max-width: 980px;
      margin: 0 auto;
      box-shadow: var(--shadow);
      background:
        radial-gradient(220% 140% at 0% 0%, rgba(123,220,255,0.12), transparent 40%),
        radial-gradient(220% 140% at 100% 100%, rgba(183,148,244,0.14), transparent 45%),
        linear-gradient(145deg, var(--bg-from), var(--bg-to));
      transform: perspective(1100px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 300ms ease, background 400ms ease, box-shadow 300ms ease;
      isolation: isolate;
    }

    .orbits-329[data-theme="dawn"] {
      --bg-from: #f7fbff;
      --bg-to: #e9f0fb;
      --ink: #0e1a2b;
      --muted: #4b5f7c;
      --line: rgba(0,0,0,0.12);
      --shadow: 0 12px 40px rgba(10,30,70,0.18);
    }

    .orbits-329::before,
    .orbits-329::after {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: 28px;
      pointer-events: none;
      z-index: 1;
    }
    .orbits-329::before {
      background:
        radial-gradient(240px 180px at var(--mx) var(--my), rgba(255,255,255,0.15), transparent 60%);
      mix-blend-mode: screen;
      transition: background-position 120ms ease;
    }
    .orbits-329::after {
      border: 1px solid var(--line);
      mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
      -webkit-mask:
        linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      padding: 1px;
      opacity: 0.7;
    }

    .orbits-329__field,
    .orbits-329__halo {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    .orbits-329__halo {
      background: radial-gradient(600px 420px at var(--mx) var(--my), rgba(123,220,255,0.18), transparent 60%),
                  radial-gradient(480px 340px at calc(100% - var(--mx)) calc(100% - var(--my)), rgba(183,148,244,0.16), transparent 65%);
      filter: blur(8px) saturate(115%);
      transition: background-position 120ms ease, opacity 300ms ease;
    }
    .orbits-329.paused .orbits-329__halo { opacity: 0.5; }

    .orbits-329__wrap { position: relative; z-index: 2; color: var(--ink); }

    .orbits-329__header {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 14px;
      align-items: start;
    }

    .orbits-329 h1 {
      margin: 0;
      font: 800 46px/1.04 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.2px;
      background: linear-gradient(100deg, var(--ink), #e6f0ff 45%, #c3d6ff 70%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 10px 34px rgba(123,220,255,0.25));
    }

    .orbits-329[data-theme="dawn"] h1 {
      background: linear-gradient(100deg, #0e1a2b, #30486a 50%, #3d5b84 75%);
      -webkit-background-clip: text; background-clip: text;
    }

    .orbits-329 p.lead {
      margin: 8px 0 10px 0;
      max-width: 64ch;
      color: var(--muted);
      font: 500 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }

    .orbits-329__badges {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-content: start;
      justify-content: end;
    }
    .orbits-329 .badge {
      --g: linear-gradient(120deg, var(--accent-1), var(--accent-2) 50%, var(--accent-3));
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 9px 12px;
      border-radius: 999px;
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.35px;
      color: var(--ink);
      background:
        linear-gradient(var(--bg-from), var(--bg-from)) padding-box,
        var(--g) border-box;
      border: 1px solid transparent;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      white-space: nowrap;
    }
    .orbits-329 .badge svg { width: 14px; height: 14px; opacity: 0.9; }

    .orbits-329__system {
      position: relative;
      margin: 20px 0 14px 0;
      height: 320px;
      display: grid;
      place-items: center;
      perspective: 900px;
    }
    .orbits-329__core {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #ffffff, #e7f3ff 40%, rgba(123,220,255,0.2) 60%, rgba(0,0,0,0) 70%);
      box-shadow:
        0 20px 60px rgba(123,220,255,0.35),
        inset 0 0 40px rgba(183,148,244,0.2);
      transform: rotateX(calc(var(--rx))) rotateY(calc(var(--ry)));
      transition: box-shadow 300ms ease;
    }
    .orbits-329[data-theme="dawn"] .orbits-329__core {
      background: radial-gradient(circle at 35% 35%, #0e1a2b, #2b3f5d 45%, rgba(183,148,244,0.25) 65%, rgba(0,0,0,0) 75%);
      box-shadow:
        0 18px 52px rgba(10,30,70,0.25),
        inset 0 0 30px rgba(120,160,220,0.25);
    }
    .orbits-329__core::after {
      content: "";
      position: absolute; inset: -28px;
      border-radius: 50%;
      background:
        radial-gradient(120px 90px at 65% 30%, rgba(183,148,244,0.25), transparent 60%),
        radial-gradient(160px 120px at 30% 70%, rgba(123,220,255,0.22), transparent 60%);
      filter: blur(20px);
      mix-blend-mode: screen;
    }

    .ring {
      position: absolute;
      border-radius: 50%;
      border: 1px dashed var(--line);
      animation: spin 28s linear infinite;
      transform-style: preserve-3d;
      will-change: transform;
    }
    .ring.r1 { width: 220px; height: 220px; animation-duration: 24s; }
    .ring.r2 { width: 280px; height: 280px; animation-duration: 36s; }
    .ring.r3 { width: 340px; height: 340px; animation-duration: 50s; }

    .orbits-329.paused .ring { animation-play-state: paused; }

    .planet {
      position: absolute;
      top: -6px; left: 50%;
      transform: translateX(-50%);
      width: 12px; height: 12px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, var(--accent-1) 60%, #5ac8ff 100%);
      box-shadow: 0 0 0 2px rgba(123,220,255,0.15), 0 10px 24px rgba(123,220,255,0.4);
    }
    .r2 .planet { width: 10px; height: 10px; background: radial-gradient(circle at 35% 35%, #fff, var(--accent-2) 60%, #8c6bff 100%); }
    .r3 .planet { width: 8px; height: 8px;  background: radial-gradient(circle at 35% 35%, #fff, var(--accent-3) 60%, #4ff0b5 100%); }

    @keyframes spin { to { transform: rotate(360deg); } }

    .orbits-329__cta {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .orbits-329 .btn {
      --bg: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      color: #0a1220;
      font: 800 13px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      padding: 12px 16px;
      border-radius: 14px;
      border: 0;
      background: var(--bg);
      box-shadow: 0 10px 28px rgba(123,220,255,0.35);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, opacity 160ms ease, filter 160ms ease;
    }
    .orbits-329 .btn:hover { transform: translateY(-1px); filter: saturate(1.05); }
    .orbits-329 .btn:active { transform: translateY(0); }

    .orbits-329 .btn.ghost {
      background: transparent;
      color: var(--ink);
      border: 1px solid var(--line);
      box-shadow: 0 8px 22px rgba(0,0,0,0.18);
      backdrop-filter: blur(2px);
    }

    .orbits-329__dock {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px dashed var(--line);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      color: var(--muted);
      font: 500 12px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      position: relative;
      z-index: 2;
    }
    .orbits-329__status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, #9de3ff);
      box-shadow: 0 0 0 0 rgba(123,220,255,0.55);
      animation: breathe 2.4s ease-out infinite;
    }
    .orbits-329.paused .dot { animation-play-state: paused; }
    @keyframes breathe {
      0% { box-shadow: 0 0 0 0 rgba(123,220,255,0.55); }
      70% { box-shadow: 0 0 0 10px rgba(123,220,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(123,220,255,0); }
    }

    /* Responsive */
    @media (max-width: 760px) {
      .orbits-329 { padding: 22px 20px 18px 20px; }
      .orbits-329 h1 { font-size: 34px; line-height: 1.1; }
      .orbits-329__system { height: 260px; }
      .ring.r1 { width: 180px; height: 180px; }
      .ring.r2 { width: 230px; height: 230px; }
      .ring.r3 { width: 280px; height: 280px; }
      .orbits-329__core { width: 140px; height: 140px; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .orbits-329 { transition: none; transform: none !important; }
      .ring { animation: none; }
      .orbits-329__halo { transition: none; }
    }
  </style>

  <canvas class="orbits-329__field" aria-hidden="true"></canvas>
  <div class="orbits-329__halo" aria-hidden="true"></div>

  <div class="orbits-329__wrap">
    <div class="orbits-329__header">
      <div>
        <h1>Orbital Studio</h1>
        <p class="lead">Design in motion. Gravity in balance. Move your cursor to shape the field; pause when you want stillness.</p>
      </div>
      <div class="orbits-329__badges" aria-label="Highlights">
        <span class="badge" title="High contrast">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2a10 10 0 1010 10A10 10 0 0012 2zm0 18V4a8 8 0 010 16z"/></svg>
          adaptive
        </span>
        <span class="badge" title="Smooth motion">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M3 12a9 9 0 009 9 9 9 0 100-18 9 9 0 00-9 9zm14 0a5 5 0 11-5-5v10a5 5 0 005-5z"/></svg>
          smooth
        </span>
        <span class="badge" title="GPU friendly">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4 4h16v6H4zm0 10h16v6H4zM6 6h4v2H6zm0 10h4v2H6z"/></svg>
          efficient
        </span>
      </div>
    </div>

    <div class="orbits-329__system" aria-label="Interactive orrery">
      <div class="ring r3"><i class="planet"></i></div>
      <div class="ring r2"><i class="planet"></i></div>
      <div class="ring r1"><i class="planet"></i></div>
      <div class="orbits-329__core" aria-hidden="true"></div>
    </div>

    <div class="orbits-329__cta">
      <button class="btn" id="orbits-329-explore">Ping the Core</button>
      <button class="btn ghost" id="orbits-329-toggle-motion" aria-pressed="false">Pause Motion</button>
      <button class="btn ghost" id="orbits-329-toggle-theme" aria-pressed="false">Light/Dark</button>
    </div>

    <div class="orbits-329__dock">
      <div class="orbits-329__status">
        <span class="dot" aria-hidden="true"></span>
        Field status: <span id="orbits-329-state">live</span>
      </div>
      <span id="last-updated">Last updated: 2025-10-31 11:17:10 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('orbits-329');
      const canvas = root.querySelector('.orbits-329__field');
      const ctx = canvas.getContext('2d');
      const core = root.querySelector('.orbits-329__core');
      const motionBtn = root.querySelector('#orbits-329-toggle-motion');
      const themeBtn = root.querySelector('#orbits-329-toggle-theme');
      const exploreBtn = root.querySelector('#orbits-329-explore');
      const statusEl = root.querySelector('#orbits-329-state');
      const updated = root.querySelector('#last-updated');

      const DPR = Math.min(2, window.devicePixelRatio || 1);
      let stars = [];
      let rafId = null;
      let paused = false;

      function formatDate(d) {
        try {
          return new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' }).format(d);
        } catch {
          return d.toLocaleString();
        }
      }
      function setUpdated() {
        updated.textContent = 'Updated • ' + formatDate(new Date());
      }
      setUpdated();

      function sizeCanvas() {
        const rect = root.getBoundingClientRect();
        const w = Math.max(320, Math.floor(rect.width));
        const h = Math.max(280, Math.floor(rect.height));
        canvas.width = Math.floor(w * DPR);
        canvas.height = Math.floor(h * DPR);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        initStars(w, h);
      }

      function initStars(w, h) {
        const count = Math.min(140, Math.floor((w * h) / 5500));
        stars = Array.from({ length: count }, () => ({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.6 + 0.4,
          phase: Math.random() * Math.PI * 2,
          speed: 0.008 + Math.random() * 0.018,
          driftX: (-0.15 + Math.random() * 0.3) * 0.4,
          driftY: (0.15 + Math.random() * 0.45) * 0.4
        }));
      }

      function draw() {
        if (paused) return;
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;
        ctx.clearRect(0, 0, w, h);

        ctx.globalCompositeOperation = 'lighter';
        for (const s of stars) {
          s.phase += s.speed;
          s.x += s.driftX;
          s.y += s.driftY;
          if (s.x < -10) s.x = w + 10;
          if (s.x > w + 10) s.x = -10;
          if (s.y > h + 10) s.y = -10;
          const a = 0.35 + 0.65 * Math.abs(Math.sin(s.phase));
          const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r * 4);
          g.addColorStop(0, `rgba(255,255,255,${a})`);
          g.addColorStop(1, `rgba(140,200,255,0)`);
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r * 2.2, 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.globalCompositeOperation = 'source-over';
        rafId = requestAnimationFrame(draw);
      }

      function start() {
        if (!paused) return;
        paused = false;
        root.classList.remove('paused');
        statusEl.textContent = 'live';
        rafId = requestAnimationFrame(draw);
      }
      function stop() {
        paused = true;
        root.classList.add('paused');
        statusEl.textContent = 'paused';
        if (rafId) cancelAnimationFrame(rafId);
      }

      // Pointer-driven tilt and halo focus
      function onMove(e) {
        const rect = root.getBoundingClientRect();
        const x = Math.min(Math.max((e.clientX - rect.left) / rect.width, 0), 1);
        const y = Math.min(Math.max((e.clientY - rect.top) / rect.height, 0), 1);
        root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y * 100).toFixed(2) + '%');
        const rx = (-(y - 0.5) * 7).toFixed(2) + 'deg';
        const ry = ((x - 0.5) * 12).toFixed(2) + 'deg';
        root.style.setProperty('--rx', rx);
        root.style.setProperty('--ry', ry);
      }
      function resetMove() {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      }
      root.addEventListener('pointermove', onMove, { passive: true });
      root.addEventListener('pointerleave', resetMove);

      // Controls
      motionBtn.addEventListener('click', () => {
        if (paused) {
          start();
          motionBtn.textContent = 'Pause Motion';
          motionBtn.setAttribute('aria-pressed', 'false');
        } else {
          stop();
          motionBtn.textContent = 'Resume Motion';
          motionBtn.setAttribute('aria-pressed', 'true');
        }
        setTimeout(setUpdated, 80);
      });

      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'midnight' ? 'dawn' : 'midnight';
        root.setAttribute('data-theme', next);
        themeBtn.setAttribute('aria-pressed', String(next === 'dawn'));
        setTimeout(setUpdated, 80);
      });

      // Ping effect
      function pingCore() {
        const ring = document.createElement('span');
        ring.setAttribute('aria-hidden', 'true');
        Object.assign(ring.style, {
          position: 'absolute',
          inset: '0',
          borderRadius: '50%',
          border: '2px solid rgba(123,220,255,0.7)',
          transform: 'scale(0.6)',
          opacity: '0.9',
          transition: 'transform 700ms cubic-bezier(.2,.7,0,1), opacity 700ms ease'
        });
        core.appendChild(ring);
        requestAnimationFrame(() => {
          ring.style.transform = 'scale(1.3)';
          ring.style.opacity = '0';
        });
        setTimeout(() => ring.remove(), 750);
      }
      exploreBtn.addEventListener('click', () => {
        pingCore();
        setTimeout(setUpdated, 80);
      });

      // Accessibility: respect reduced motion
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyMotionPref() {
        if (mq.matches) {
          stop();
          motionBtn.textContent = 'Resume Motion';
          motionBtn.setAttribute('aria-pressed', 'true');
        } else {
          start();
          motionBtn.textContent = 'Pause Motion';
          motionBtn.setAttribute('aria-pressed', 'false');
        }
      }
      mq.addEventListener ? mq.addEventListener('change', applyMotionPref) : mq.addListener(applyMotionPref);

      // Initialize
      sizeCanvas();
      applyMotionPref();
      window.addEventListener('resize', sizeCanvas);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
