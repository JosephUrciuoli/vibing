<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="atlas" role="region" aria-label="Atlas Constellation" data-build="v2483" data-theme="noir" style="--mx:.5; --my:.5;">
  <style>
    .atlas {
      --ink: #eef3ff;
      --muted: color-mix(in oklab, var(--ink), black 55%);
      --bg1: #0a0b12; --bg2: #0f1222;
      --p1: oklch(78% .20 260);
      --p2: oklch(78% .20 340);
      --p3: oklch(82% .18 170);
      --panel: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));

      color: var(--ink);
      font: 470 15px/1.65 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      border-radius: 28px;
      padding: clamp(16px, 4vw, 32px);
      position: relative;
      overflow: clip;
      background:
        radial-gradient(1600px 800px at -10% -20%, color-mix(in oklab, var(--p2), transparent 82%) 0%, #0000 55%),
        radial-gradient(1200px 900px at 120% 120%, color-mix(in oklab, var(--p3), transparent 84%) 0%, #0000 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 38px 120px rgba(5,7,20,0.7);
      isolation: isolate;
    }
    .atlas::before, .atlas::after {
      content: "";
      position: absolute; inset: -30% -20%;
      background:
        radial-gradient(55% 90% at 25% 35%, color-mix(in oklab, var(--p1), transparent 80%) 0%, #0000 60%),
        radial-gradient(60% 100% at 75% 70%, color-mix(in oklab, var(--p2), transparent 80%) 0%, #0000 60%);
      filter: blur(50px) saturate(1.15);
      mix-blend-mode: screen;
      opacity: .34;
      animation: drift 26s ease-in-out infinite alternate;
      pointer-events: none;
    }
    .atlas::after {
      inset: -25% -15%;
      background: radial-gradient(80% 120% at 55% 25%, color-mix(in oklab, var(--p3), transparent 82%) 0%, #0000 62%);
      animation-duration: 34s;
      opacity: .28;
      animation-direction: alternate-reverse;
    }
    @keyframes drift { 0% { transform: translate3d(-2%, -1%, 0) rotate(.6deg) scale(1.02);} 100% { transform: translate3d(2%, 1%, 0) rotate(-.6deg) scale(1.04);} }

    /* Masthead */
    .atlas .mast {
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center;
      margin-bottom: clamp(12px, 2.8vw, 24px); position: relative; z-index: 2;
    }
    .atlas .brand {
      display:inline-flex; align-items:center; gap:12px;
      letter-spacing:.16em; text-transform:uppercase; font-weight:900; font-size:12px; color:var(--muted);
    }
    .atlas .star {
      width: 24px; height: 24px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p1));
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.18), 0 0 28px color-mix(in oklab, var(--p2), white 20%);
      position: relative;
    }
    .atlas .star::after {
      content:""; position:absolute; inset: 6px;
      background: radial-gradient(circle at 50% 45%, #fff, #fff0 65%);
      border-radius: 50%;
      filter: blur(.5px);
    }

    .atlas .controls { display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end; align-items:center; }
    .atlas .chip {
      width: 28px; height: 28px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.22);
      background: conic-gradient(var(--p1), var(--p2), var(--p3), var(--p1));
      box-shadow: 0 6px 16px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.22);
      cursor: pointer; transition: transform .18s ease, filter .2s ease, box-shadow .28s ease;
    }
    .atlas .chip:hover { transform: translateY(-1px) scale(1.05); filter: saturate(1.08); }
    .atlas .chip[aria-pressed="true"] { box-shadow: 0 0 0 2px rgba(255,255,255,.45), 0 10px 26px rgba(0,0,0,.34); }

    .atlas .meter {
      display:inline-flex; align-items:center; gap:8px; color:var(--muted);
      font-size:12px; font-weight:800;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.18);
      padding: 6px 10px; border-radius: 999px;
    }
    .atlas input[type="range"] {
      appearance:none; width: 140px; height:6px; background: rgba(255,255,255,.16); border-radius:999px; outline:none;
    }
    .atlas input[type="range"]::-webkit-slider-thumb {
      appearance:none; width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, #fff0 60%) padding-box,
                  linear-gradient(90deg, var(--p1), var(--p2)) border-box;
      border:2px solid transparent; box-shadow:0 4px 12px rgba(0,0,0,.4); cursor:pointer;
    }

    .atlas .btn {
      appearance:none; border:0; cursor:pointer;
      font-weight:800; font-size:12.5px; color:var(--ink);
      border-radius:999px; padding:8px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.08));
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 28px rgba(0,0,0,.24), inset 0 1px 0 rgba(255,255,255,.20);
      transition: transform .18s ease, filter .2s ease, box-shadow .28s ease, background .4s ease;
    }
    .atlas .btn:hover { transform: translateY(-1px); filter: saturate(1.08); }

    /* Hero */
    .atlas .hero { position: relative; z-index:2; display:grid; gap:6px; }
    .atlas h1 {
      margin:0; font-weight:900; letter-spacing:-0.02em;
      font-size: clamp(28px, 7vw, 64px); line-height:1.04;
      background: linear-gradient(90deg, #fff, color-mix(in oklab, var(--p2), white 30%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.08);
    }
    .atlas .sub { margin:0; color:var(--muted); font-size: clamp(13px, 2.2vw, 18px); }

    /* Sky (stage) */
    .atlas .sky {
      margin-top: clamp(12px, 2.6vw, 20px);
      position: relative; border-radius: 26px; overflow: hidden; min-height: clamp(320px, 48vw, 640px);
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 26px 70px rgba(0,0,0,0.40), inset 0 0 0 1px rgba(255,255,255,0.06);
      transform-style: preserve-3d;
      transform:
        perspective(1000px)
        rotateX(calc((var(--my) - 0.5) * 10deg))
        rotateY(calc((0.5 - var(--mx)) * 16deg));
      transition: transform .35s ease;
    }
    .atlas .sky::before {
      content:""; position:absolute; inset: -30% -8% 55% -8%;
      background: linear-gradient(105deg, rgba(255,255,255,0.22), rgba(255,255,255,0.02) 65%);
      transform: translateX(calc((var(--mx) - .5) * 8%)) rotate(2deg);
      pointer-events:none; mix-blend-mode: screen;
    }
    .atlas .sky::after {
      content:""; position:absolute; inset:0;
      background:
        radial-gradient(120% 60% at 50% 120%, rgba(0,0,0,0.35), rgba(0,0,0,0) 50%),
        repeating-linear-gradient(135deg, rgba(255,255,255,0.03) 0 2px, rgba(0,0,0,0.00) 2px 6px);
      mix-blend-mode: overlay; opacity: .18; pointer-events: none;
    }
    .atlas canvas { position:absolute; inset:0; width:100%; height:100%; display:block; filter: saturate(1.08) contrast(1.04); }

    .atlas .readout {
      position: absolute; top:10px; left:10px; z-index:3; display:flex; gap:8px; flex-wrap:wrap; align-items:center;
    }
    .atlas .pill {
      font: 600 12px/1 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      color:#eaf2ff; padding:6px 8px; border-radius:999px;
      background: linear-gradient(180deg, rgba(8,12,22,0.6), rgba(8,12,22,0.4));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.14), 0 6px 16px rgba(0,0,0,0.35);
      backdrop-filter: blur(4px);
    }

    /* Footer */
    .atlas .meta {
      margin-top: clamp(12px, 2.6vw, 20px);
      display:flex; align-items:center; justify-content: space-between; gap: 12px;
      color: var(--muted);
      font-size: 12.5px; z-index:2; position:relative;
    }
    .atlas .badges { display:flex; gap:10px; flex-wrap: wrap; align-items:center; }
    .atlas .badge {
      padding: 6px 10px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 8px 20px rgba(0,0,0,0.22);
    }

    /* Themes */
    .atlas[data-theme="noir"] {
      --ink: #eef3ff;
      --bg1: #090b12; --bg2: #0f1428;
      --p1: oklch(82% .18 255);
      --p2: oklch(78% .22 330);
      --p3: oklch(78% .20 150);
      --panel: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    }
    .atlas[data-theme="dawn"] {
      --ink: #17171a;
      --bg1: oklch(98% .03 90); --bg2: oklch(96% .05 40);
      --p1: oklch(64% .26 30);
      --p2: oklch(62% .24 350);
      --p3: oklch(68% .22 120);
      --panel: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.78));
    }
    .atlas[data-theme="dusk"] {
      --ink: #0f1116;
      --bg1: oklch(96% .04 310); --bg2: oklch(92% .06 350);
      --p1: oklch(58% .26 300);
      --p2: oklch(58% .26 20);
      --p3: oklch(62% .22 340);
      --panel: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.78));
    }
    .atlas[data-theme="seafoam"] {
      --ink: #0e1411;
      --bg1: oklch(97% .05 160); --bg2: oklch(93% .06 180);
      --p1: oklch(62% .22 160);
      --p2: oklch(60% .22 200);
      --p3: oklch(64% .22 130);
      --panel: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.76));
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .atlas::before, .atlas::after { animation: none !important; }
      .atlas .sky { transform: none !important; }
    }
    .atlas.paused .sky { filter: saturate(0.92) brightness(0.98); }
  </style>

  <div class="mast">
    <div class="brand"><span class="star" aria-hidden="true"></span>ATLAS CONSTELLATION</div>
    <div class="controls" aria-label="Controls">
      <button class="chip" data-theme="noir" title="Noir" aria-pressed="true"></button>
      <button class="chip" data-theme="dawn" title="Dawn" aria-pressed="false"></button>
      <button class="chip" data-theme="dusk" title="Dusk" aria-pressed="false"></button>

  <script>
    (function () {
      const root = document.currentScript.closest('.atlas');
      const canvas = root.querySelector('#sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      const wrap = root.querySelector('#sky-wrap');

      const chips = root.querySelectorAll('.chip');
      const trailsBtn = root.querySelector('#trails');
      const pauseBtn = root.querySelector('#pause');
      const pulseBtn = root.querySelector('#pulse');
      const rndBtn = root.querySelector('#random');
      const starRange = root.querySelector('#stars');

      const statCount = root.querySelector('#stat-count');
      const statFPS = root.querySelector('#stat-fps');
      const statSeed = root.querySelector('#stat-seed');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch (_) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Helpers
      const cssVar = (n) => getComputedStyle(root).getPropertyValue(n).trim();
      const toRGB = (c) => {
        const d = document.createElement('canvas').getContext('2d');
        d.fillStyle = c; const s = d.fillStyle;
        const m = s.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/i);
        return m ? [m[1]|0, m[2]|0, m[3]|0] : [255,255,255];
      };
      const mix = (a, b, t) => {
        const A = toRGB(a), B = toRGB(b);
        const r = Math.round(A[0] + (B[0]-A[0]) * t);
        const g = Math.round(A[1] + (B[1]-A[1]) * t);
        const b2 = Math.round(A[2] + (B[2]-A[2]) * t);
        return `rgb(${r},${g},${b2})`;
      };

      // Parallax target
      let target = { x: .5, y: .5, active: false };
      function move(x, y) {
        const r = root.getBoundingClientRect();
        const mx = Math.max(0, Math.min(1, (x - r.left) / r.width));
        const my = Math.max(0, Math.min(1, (y - r.top) / r.height));
        root.style.setProperty('--mx', mx.toFixed(4));
        root.style.setProperty('--my', my.toFixed(4));
        target.x = mx; target.y = my;
      }
      root.addEventListener('pointermove', e => { target.active = true; move(e.clientX, e.clientY); });
      root.addEventListener('pointerleave', () => { target.active = false; root.style.setProperty('--mx', .5); root.style.setProperty('--my', .5); target.x = .5; target.y = .5; });

      // Themes
      let currentTheme = root.getAttribute('data-theme') || 'noir';
      function themePreview() {
        chips.forEach(btn => {
          root.setAttribute('data-theme', btn.dataset.theme);
          const p1 = cssVar('--p1'), p2 = cssVar('--p2'), p3 = cssVar('--p3');
          btn.style.background = `conic-gradient(${p1}, ${p2}, ${p3}, ${p1})`;
        });
        root.setAttribute('data-theme', currentTheme);
      }
      function setTheme(th) {
        currentTheme = th;
        root.setAttribute('data-theme', th);
        chips.forEach(c => c.setAttribute('aria-pressed', c.dataset.theme === th ? 'true' : 'false'));
        refreshPalette();
        softFade(true);
        themePreview();
      }
      chips.forEach(c => c.addEventListener('click', () => setTheme(c.dataset.theme)));
      themePreview();

      // Palette
      let pal = { p1: '#7aa7ff', p2: '#d28bff', p3: '#8be07a', ink: '#ecf3ff' };
      function refreshPalette() {
        pal.p1 = cssVar('--p1') || pal.p1;
        pal.p2 = cssVar('--p2') || pal.p2;
        pal.p3 = cssVar('--p3') || pal.p3;
        pal.ink = cssVar('--ink') || pal.ink;
      }
      refreshPalette();

      // Canvas sizing
      let W = 1, H = 1, DPR = Math.min(2, window.devicePixelRatio || 1);
      const ro = new ResizeObserver(resize); ro.observe(wrap);
      function resize() {
        const rect = wrap.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        canvas.width = W * DPR; canvas.height = H * DPR;
        canvas.style.width = W + 'px'; canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        softFade(true);
      }

      // PRNG
      function mulberry32(a){return function(){let t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,1|t);t^=t+Math.imul(t^t>>>7,61|t);return ((t^t>>>14)>>>0)/4294967296;}}
      let seed = Math.floor(Math.random()*0xFFFFFFFF)>>>0;
      let rand = mulberry32(seed);
      function reseed() {
        seed = (Math.floor(Math.random()*0xFFFFFFFF)>>>0);
        rand = mulberry32(seed);
        statSeed.textContent = 'seed: ' + seed.toString(16);
        initStars(desired);
      }
      statSeed.textContent = 'seed: ' + seed.toString(16);
      rndBtn.addEventListener('click', reseed);

      // Stars
      let stars = [];
      let desired = Number(starRange.value);
      function initStars(n) {
        stars = [];
        for (let i=0; i<n; i++) {
          const x = rand()*W, y = rand()*H;
          const tw = rand()*Math.PI*2;
          const r = 1.0 + rand()*1.8;
          stars.push({
            x, y,
            vx: (rand()-0.5)*0.8, vy: (rand()-0.5)*0.8,
            r,
            tw,
            hueBias: rand()
          });
        }
        statCount.textContent = n + ' stars';
      }
      starRange.addEventListener('input', () => { desired = Number(starRange.value); initStars(desired); softFade(true); });

      // Motion controls
      let paused = false;
      let trails = true;
      trailsBtn.addEventListener('click', () => {
        trails = !trails;
        trailsBtn.setAttribute('aria-pressed', trails ? 'true' : 'false');
        trailsBtn.textContent = trails ? 'Trails' : 'No Trails';
        if (!trails) { ctx.clearRect(0,0,W,H); }
      });
      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', paused ? 'true' : 'false');
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        root.classList.toggle('paused', paused);
        if (!paused) rafId = requestAnimationFrame(tick);
      });
      const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) { paused = true; root.classList.add('paused'); pauseBtn.setAttribute('aria-pressed','true'); pauseBtn.textContent = 'Resume'; }

      pulseBtn.addEventListener('click', () => {
        for (let i=0;i<stars.length;i++) {
          stars[i].vx += (rand()-0.5)*4;
          stars[i].vy += (rand()-0.5)*4;
        }
      });

      // Interaction kick
      wrap.addEventListener('pointerdown', (e) => {
        const r = canvas.getBoundingClientRect();
        const px = e.clientX - r.left, py = e.clientY - r.top;
        for (let i=0;i<stars.length;i++) {
          const s = stars[i];
          const dx = s.x - px, dy = s.y - py;
          const d = Math.hypot(dx,dy) || 1;
          const k = 5.0 / d;
          s.vx += dx * k + (rand()*0.8 - 0.4);
          s.vy += dy * k + (rand()*0.8 - 0.4);
        }
      });

      // Fade
      function softFade(hard) {
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const t = root.dataset.theme;
        const op = hard ? (t === 'noir' ? 0.24 : 0.30) : (t === 'noir' ? 0.12 : 0.16);
        ctx.fillStyle = t === 'noir' ? `rgba(6,10,22,${op})` : `rgba(255,255,255,${op})`;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      // FPS
      let frames = 0, lastFPS = performance.now();

      // Loop
      let rafId = 0, lastT = performance.now();
      function tick(now) {
        if (paused) return;

        const dt = Math.min(0.033, (now - lastT) / 1000);
        lastT = now;

        if (trails) softFade(); else ctx.clearRect(0,0,W,H);

        // attractor
        const cx = W * target.x, cy = H * target.y;

        // draw setup
        ctx.save();

        // Twinkle base
        const tbase = now * 0.0012;

        // Update + draw stars
        for (let i=0;i<stars.length;i++) {
          const s = stars[i];

          // gentle noise
          s.vx += (Math.sin((s.x + i*13.7)*0.002 + tbase) * 0.04);
          s.vy += (Math.cos((s.y + i*7.3)*0.002 - tbase) * 0.04);

          // pointer gravity
          const pdx = cx - s.x, pdy = cy - s.y;
          const pd = Math.hypot(pdx,pdy) || 1;
          const pull = target.active ? 0.006 : 0.003;
          s.vx += (pdx/pd) * pull;
          s.vy += (pdy/pd) * pull;

          // damping
          s.vx *= 0.992; s.vy *= 0.992;

          // integrate
          s.x += s.vx * (dt * 60);
          s.y += s.vy * (dt * 60);

          // soft bounce
          const m = 4;
          if (s.x < m) { s.x = m; s.vx *= -0.9; }
          if (s.x > W - m) { s.x = W - m; s.vx *= -0.9; }
          if (s.y < m) { s.y = m; s.vy *= -0.9; }
          if (s.y > H - m) { s.y = H - m; s.vy *= -0.9; }

          // twinkle
          s.tw += 0.04 + s.hueBias*0.02;
          const tw = 0.6 + 0.4 * (0.5 + 0.5*Math.sin(s.tw));

          // star glow
          const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, 24);
          const c1 = pal.p1, c2 = pal.p2, c3 = pal.p3;
          const blend = s.hueBias;
          const hue = blend < 0.5 ? mix(c1, c2, blend*2) : mix(c2, c3, (blend-0.5)*2);
          g.addColorStop(0, 'rgba(255,255,255,' + (0.9*tw) + ')');
          g.addColorStop(0.1, hue.replace('rgb', 'rgba').replace(')', ',' + (0.35*tw) + ')'));
          g.addColorStop(1, 'rgba(0,0,0,0)');

          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(s.x, s.y, 22, 0, Math.PI*2); ctx.fill();

          // crisp core
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = '#fff';
          ctx.beginPath(); ctx.arc(s.x, s.y, Math.max(0.8, s.r * (0.9 + 0.7*tw)), 0, Math.PI*2); ctx.fill();
        }

        // Connections (distance-based)
        ctx.globalCompositeOperation = 'lighter';
        const maxD = Math.hypot(W,H) * 0.12;
        for (let i=0; i<stars.length; i++) {
          const a = stars[i];
          for (let j=i+1; j<stars.length; j++) {
            const b = stars[j];
            const dx = a.x - b.x, dy = a.y - b.y;
            const d = Math.hypot(dx, dy);
            if (d < maxD) {
              const t = d / maxD;
              const c12 = t < 0.5 ? mix(pal.p1, pal.p2, t*2) : mix(pal.p2, pal.p3, (t-0.5)*2);
              ctx.strokeStyle = c12.replace('rgb', 'rgba').replace(')', ',' + (0.45 * (1 - t)) + ')');
              ctx.lineWidth = 1.1 * (1 - t) + 0.2;
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.stroke();
            }
          }
        }

        ctx.restore();

        // FPS
        frames++;
        if (now - lastFPS > 500) {
          const fps = Math.round((frames * 1000) / (now - lastFPS));
          statFPS.textContent = fps + ' fps';
          frames = 0; lastFPS = now;
        }

        rafId = requestAnimationFrame(tick);
      }

      // Init
      resize();
      initStars(desired);
      if (!reduce) rafId = requestAnimationFrame(tick);

      // DPR / window resize
      function fullReset() { DPR = Math.min(2, window.devicePixelRatio || 1); resize(); initStars(desired); }
      window.addEventListener('resize', fullReset);

      // Keyboard: Space toggles
      root.addEventListener('keydown', (e) => { if (e.code === 'Space') { e.preventDefault(); pauseBtn.click(); } });
    })();
  </script>
