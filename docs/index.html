<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe1831" data-theme="noir" data-run="playing" aria-label="Prismatic Bloom — living poster" style="--mx:50%;--my:50%;">
  <style>
    .vibe1831 {
      --noir-bg: #0a0c10;
      --noir-fg: #eaf2ff;
      --noir-muted: #9aa6bf;

      --paper-bg: #fbfbf7;
      --paper-fg: #161a21;
      --paper-muted: #69758a;

      --ring: 1px solid rgba(255,255,255,0.14);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      --drop: 0 24px 70px rgba(0,0,0,0.45);

      position: relative;
      isolation: isolate;
      border-radius: 28px;
      overflow: clip;
      padding: clamp(18px, 3.2vw, 40px);
      color: var(--noir-fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(140% 180% at var(--mx) var(--my), rgba(125,214,255,0.10), rgba(255,141,213,0.08) 40%, transparent 62%),
        conic-gradient(from 220deg at 20% 10%, rgba(121,210,255,0.08), rgba(255,221,125,0.06), rgba(185,167,255,0.08), rgba(121,210,255,0.08)),
        var(--noir-bg);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), var(--drop);
    }
    .vibe1831[data-theme="paper"] {
      color: var(--paper-fg);
      --ring: 1px solid rgba(0,0,0,0.10);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.72));
      background:
        radial-gradient(140% 180% at var(--mx) var(--my), rgba(255,214,158,0.32), rgba(164,195,255,0.26) 36%, transparent 66%),
        conic-gradient(from 40deg at 70% 80%, rgba(255,217,123,0.14), rgba(164,195,255,0.10), rgba(185,179,255,0.10), rgba(255,217,123,0.14)),
        var(--paper-bg);
      border-color: rgba(0,0,0,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.86), 0 20px 50px rgba(0,0,0,0.12);
    }

    .vibe1831::before,
    .vibe1831::after {
      content: "";
      position: absolute; inset: -40%;
      z-index: -1; pointer-events: none;
      filter: blur(80px) saturate(130%);
      opacity: 0.55;
      background:
        conic-gradient(from 0deg at 50% 50%,
          rgba(123,211,255,0.00) 0deg,
          rgba(123,211,255,0.20) 90deg,
          rgba(255,157,210,0.22) 180deg,
          rgba(255,227,123,0.18) 270deg,
          rgba(123,211,255,0.00) 360deg);
      animation: v1831-orbit 120s linear infinite;
    }
    .vibe1831::after { animation-direction: reverse; opacity: 0.28; filter: blur(100px) saturate(160%); }
    @keyframes v1831-orbit { to { transform: rotate(360deg); } }

    .vibe1831 .mast {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: start;
      gap: 14px;
    }
    .vibe1831 .title {
      display: grid; gap: 6px;
    }
    .vibe1831 h1 {
      margin: 0;
      font-size: clamp(30px, 7vw, 86px);
      line-height: 0.9;
      letter-spacing: -0.9px;
      font-weight: 1000;
      background: linear-gradient(90deg, #7fd3ff, #87ffd4 28%, #c6b1ff 60%, #ffd77a 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 16px 46px rgba(0,0,0,0.28);
    }
    .vibe1831 .tag {
      margin: 0;
      font-size: clamp(12px, 2.2vw, 16px);
      color: rgba(255,255,255,0.82);
      letter-spacing: 0.35px;
    }
    .vibe1831[data-theme="paper"] .tag { color: var(--paper-muted); }

    .vibe1831 .actions { display: inline-flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .vibe1831 .btn {
      appearance: none; border: var(--ring); color: inherit; cursor: pointer;
      background: var(--glass);
      padding: 10px 14px; border-radius: 999px;
      font-weight: 900; font-size: 12px; letter-spacing: 0.34px;
      transition: transform 200ms ease, box-shadow 220ms ease, background 200ms ease, border-color 200ms ease;
      box-shadow: 0 10px 26px rgba(0,0,0,0.26);
      backdrop-filter: blur(6px);
      user-select: none;
    }
    .vibe1831 .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 38px rgba(0,0,0,0.32); }
    .vibe1831 .btn:active { transform: translateY(0); }
    .vibe1831 .btn:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(123,211,255,0.32), 0 12px 30px rgba(0,0,0,0.34); }

    .vibe1831 .stage {
      position: relative;
      margin-top: clamp(16px, 3.6vw, 28px);
      border-radius: 22px;
      overflow: hidden;
      aspect-ratio: 4 / 3;
      border: var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: inset 0 0 42px rgba(255,255,255,0.08), 0 24px 60px rgba(0,0,0,0.36);
    }
    .vibe1831[data-theme="paper"] .stage {
      background: linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0.00));
      box-shadow: inset 0 0 28px rgba(255,255,255,0.82), 0 20px 40px rgba(0,0,0,0.14);
    }

    .vibe1831 canvas.bloom { display: block; width: 100%; height: auto; }

    .vibe1831 .grain {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.16; mix-blend-mode: overlay;
      background-image:
        radial-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
        radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 22px 22px, 36px 36px;
      background-position: 0 0, 12px 18px;
    }
    .vibe1831[data-theme="paper"] .grain { opacity: 0.12; mix-blend-mode: normal; }

    .vibe1831 .badge {
      position: absolute; right: 12px; top: 12px;
      font-size: 12px; letter-spacing: 0.3px;
      color: rgba(255,255,255,0.86);
      padding: 8px 10px; border-radius: 999px;
      border: var(--ring);
      background: var(--glass);
      backdrop-filter: blur(6px);
      user-select: none;
      z-index: 2;
    }
    .vibe1831[data-theme="paper"] .badge { color: var(--paper-muted); }

    .vibe1831 .panel {
      margin-top: clamp(16px, 3vw, 24px);
      display: grid; grid-template-columns: repeat(12, 1fr); gap: 12px;
    }
    .vibe1831 .card {
      grid-column: span 6;
      border-radius: 16px;
      border: var(--ring);
      background: var(--glass);
      box-shadow: 0 12px 26px rgba(0,0,0,0.22);
      padding: 12px 14px;
      min-height: 76px;
      transition: transform 240ms ease, box-shadow 240ms ease;
      backdrop-filter: blur(6px);
    }
    .vibe1831 .card:hover { transform: translateY(-3px); box-shadow: 0 18px 40px rgba(0,0,0,0.30); }
    @media (max-width: 860px) { .vibe1831 .card { grid-column: span 12; } }

    .vibe1831 .card h3 { margin: 0 0 8px; font-size: 13px; letter-spacing: 0.3px; }
    .vibe1831 .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .vibe1831 .slider {
      appearance: none; width: min(360px, 100%); height: 4px; border-radius: 999px;
      background: linear-gradient(90deg, #7bd3ff, #ff7bcb, #ffe27b);
      outline: none; opacity: 0.95;
    }
    .vibe1831 .slider::-webkit-slider-thumb,
    .vibe1831 .slider::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%; background:#fff;
      border: 1px solid rgba(0,0,0,0.12); box-shadow: 0 6px 18px rgba(0,0,0,0.25); cursor: pointer;
    }
    .vibe1831 .swatch { display:inline-flex; gap:8px; flex-wrap:wrap; align-items:center; margin-top: 8px; }
    .vibe1831 .chip {
      width: 22px; height: 22px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.22); box-shadow: inset 0 0 10px rgba(255,255,255,0.18);
      cursor: pointer;
    }
    .vibe1831[data-theme="paper"] .chip { border-color: rgba(0,0,0,0.12); }

    .vibe1831 .meta {
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-top: clamp(14px, 2.6vw, 20px);
      font-size: 12px; color: var(--noir-muted);
    }
    .vibe1831[data-theme="paper"] .meta { color: var(--paper-muted); }
    .vibe1831 .pill {
      display:inline-flex; align-items:center; gap:8px;
      border-radius:999px; padding:6px 10px;
      border: var(--ring);
      background: var(--glass);
      backdrop-filter: blur(6px);
      user-select: none;
    }
    .vibe1831 #last-updated { font-variant-numeric: tabular-nums; opacity: 0.9; }

    @media (prefers-reduced-motion: reduce) {
      .vibe1831, .vibe1831 * { animation: none !important; transition: none !important; }
      .vibe1831::before, .vibe1831::after { display: none; }
    }
  </style>

  <div class="mast">
    <div class="title">
      <h1>Prismatic Bloom</h1>
      <p class="tag">A living poster — drag to bend the light.</p>
    </div>
    <div class="actions">
      <button class="btn" type="button" data-theme aria-label="Toggle theme">Switch to Paper</button>
      <button class="btn" type="button" data-palette aria-label="Cycle palette">Palette</button>
      <button class="btn" type="button" data-run aria-label="Pause or play">Pause</button>
      <button class="btn" type="button" data-save aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="stage">
    <div class="badge" aria-hidden="true"><span data-badge>petals: 16 • pulse: 1.0×</span></div>
    <canvas class="bloom" aria-label="Generative bloom canvas" role="img"></canvas>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="panel" aria-label="Controls">
    <div class="card">
      <h3>Petals</h3>
      <div class="row">
        <input class="slider" type="range" min="4" max="48" value="16" step="1" data-petals aria-label="Petal count">
        <span data-petals-readout>16</span>
      </div>
      <p style="margin:8px 0 0 0; font-size:13px; color:var(--noir-muted)">More petals create delicate moiré interference.</p>
    </div>
    <div class="card">
      <h3>Glow & Pulse</h3>
      <div class="row">
        <input class="slider" type="range" min="0" max="80" value="40" step="1" data-glow aria-label="Glow amount">
        <span data-glow-readout>40</span>
      </div>
      <div class="row" style="margin-top:8px;">
        <input class="slider" type="range" min="0" max="200" value="100" step="1" data-speed aria-label="Pulse speed">
        <span data-speed-readout>1.0×</span>
      </div>
      <div class="swatch" data-swatch></div>
    </div>
  </div>

  <div class="meta">
    <div class="pill">Poster: Bloom edition</div>
    <span id="last-updated" title="Last updated"></span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1831');
      const canvas = root.querySelector('canvas.bloom');
      const ctx = canvas.getContext('2d');

      const btnTheme = root.querySelector('[data-theme]');
      const btnPalette = root.querySelector('[data-palette]');
      const btnRun = root.querySelector('[data-run]');
      const btnSave = root.querySelector('[data-save]');

      const petalsSlider = root.querySelector('[data-petals]');
      const petalsReadout = root.querySelector('[data-petals-readout]');
      const glowSlider = root.querySelector('[data-glow]');
      const glowReadout = root.querySelector('[data-glow-readout]');
      const speedSlider = root.querySelector('[data-speed]');
      const speedReadout = root.querySelector('[data-speed-readout]');
      const badge = root.querySelector('[data-badge]');
      const swatch = root.querySelector('[data-swatch]');
      const ts = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true, timeZoneName: 'short'
        });
        ts.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        ts.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        { name: 'Prism', theme: 'noir',  colors: ['#78D6FF','#9B7BFF','#FF9AD4','#FFE07B'] },
        { name: 'Lagoon', theme: 'paper', colors: ['#102231','#79C9FF','#63F0C7','#F9D27A'] },
        { name: 'Auric', theme: 'noir',  colors: ['#FFE27B','#FF9F6D','#FF7BCB','#7AA5FF'] },
        { name: 'Plum',  theme: 'paper', colors: ['#1A1026','#C9B7FF','#FFB7E8','#7BD3FF'] },
        { name: 'Boreal',theme: 'noir',  colors: ['#C9E8FF','#8EC9FF','#79FFD6','#FFB7E8'] }
      ];
      let palIndex = 0;

      function drawSwatch(colors){
        swatch.innerHTML = '';
        colors.forEach((c, i) => {
          const dot = document.createElement('button');
          dot.className = 'chip';
          dot.type = 'button';
          dot.style.background = c;
          dot.title = 'Use color ' + c;
          dot.setAttribute('aria-label', 'Use color ' + c);
          dot.addEventListener('click', () => {
            // rotate color order to start from clicked chip
            const p = palettes[palIndex];
            p.colors = p.colors.slice(i).concat(p.colors.slice(0, i));
            rebuild();
          });
          swatch.appendChild(dot);
        });
      }
      function applyPalette(i){
        palIndex = (i + palettes.length) % palettes.length;
        const pal = palettes[palIndex];
        if (root.getAttribute('data-theme') !== pal.theme) {
          root.setAttribute('data-theme', pal.theme);
          btnTheme.textContent = pal.theme === 'noir' ? 'Switch to Paper' : 'Switch to Noir';
        }
        drawSwatch(pal.colors);
        rebuild();
      }

      // Sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        const w = Math.max(2, Math.floor(rect.width * dpr));
        const h = Math.max(2, Math.floor(rect.height * dpr));
        canvas.width = w; canvas.height = h;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        drawInstant();
      }
      new ResizeObserver(resize).observe(canvas);

      // System
      let petals = Number(petalsSlider.value); // 4..48
      let glow = Number(glowSlider.value);     // 0..80
      let speed = Number(speedSlider.value) / 100; // 0..2
      petalsReadout.textContent = petals.toFixed(0);
      glowReadout.textContent = glow.toFixed(0);
      speedReadout.textContent = speed.toFixed(1) + '×';

      const pointer = { x: 0.5, y: 0.5, inside: false, lastTap: 0 };
      function setPointerFrom(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        pointer.x = Math.min(1, Math.max(0, x));
        pointer.y = Math.min(1, Math.max(0, y));
        root.style.setProperty('--mx', (pointer.x*100)+'%');
        root.style.setProperty('--my', (pointer.y*100)+'%');
      }

      canvas.addEventListener('pointermove', (e) => { pointer.inside = true; setPointerFrom(e); }, { passive: true });
      canvas.addEventListener('pointerenter', (e) => { pointer.inside = true; setPointerFrom(e); }, { passive: true });
      canvas.addEventListener('pointerleave', () => { pointer.inside = false; root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); }, { passive: true });

      const ripples = [];
      canvas.addEventListener('pointerdown', (e) => {
        setPointerFrom(e);
        const r = canvas.getBoundingClientRect();
        ripples.push({ x: e.clientX - r.left, y: e.clientY - r.top, t: 0 });
        const now = performance.now();
        if (now - pointer.lastTap < 280) toggleRun();
        pointer.lastTap = now;
      }, { passive: true });

      function rebuild(){
        badge.textContent = `petals: ${petals} • pulse: ${speed.toFixed(1)}×`;
        drawInstant();
      }

      // Animation
      let raf = null;
      let t0 = performance.now();
      function toggleRun(){
        const state = root.getAttribute('data-run') === 'playing' ? 'paused' : 'playing';
        setRun(state);
      }
      function setRun(state){
        root.setAttribute('data-run', state);
        btnRun.textContent = state === 'paused' ? 'Play' : 'Pause';
        if (state === 'playing') play(); else pause();
      }
      function play(){
        if (raf) cancelAnimationFrame(raf);
        t0 = performance.now();
        raf = requestAnimationFrame(loop);
      }
      function pause(){
        if (raf) cancelAnimationFrame(raf);
        raf = null;
      }

      function drawInstant(){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        ctx.clearRect(0,0,w,h);
        render(performance.now(), true);
      }

      function loop(now){
        render(now, false);
        if (root.getAttribute('data-run') === 'playing') {
          raf = requestAnimationFrame(loop);
        }
      }

      // Core drawing
      function render(now, instant){
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;
        if (!w || !h) return;

        const dt = Math.min(0.05, (now - t0) / 1000);
        t0 = now;

        // Soft trails
        const theme = root.getAttribute('data-theme');
        const fade = theme === 'noir' ? 'rgba(10,12,16,0.08)' : 'rgba(251,251,247,0.08)';
        if (instant) ctx.clearRect(0,0,w,h); else { ctx.fillStyle = fade; ctx.fillRect(0,0,w,h); }

        const cx = w/2, cy = h/2;
        const R = Math.min(w,h) * 0.46;

        // Motion state
        const pal = palettes[palIndex].colors;
        let rot = now * 0.0003 * (0.6 + speed);
        let twist = 2.3 + Math.sin(now*0.0006) * 0.8;

        // Pointer influence
        if (pointer.inside) {
          const px = pointer.x * w, py = pointer.y * h;
          const dx = (px - cx) / R, dy = (py - cy) / R;
          const d = Math.min(1, Math.hypot(dx,dy));
          rot += d * 0.6 * (dx*0.2 - dy*0.2);
          twist += d * 1.2;
        }

        ctx.save();
        ctx.globalCompositeOperation = 'screen';

        // Petal filaments
        const N = Math.max(4, Math.floor(petals));
        const segs = 160;
        for (let i = 0; i < N; i++) {
          const base = (i / N) * Math.PI * 2 + rot;
          const color = pal[i % pal.length];

          ctx.beginPath();
          for (let j = 0; j <= segs; j++) {
            const t = j / segs;
            const wave = 0.72 + 0.28 * Math.sin((t * 10.0) + now * 0.0018 * (0.6 + speed) + i*0.35);
            const r = R * t * wave;
            const theta = base + t * twist * (1.4 + 0.6 * Math.sin(now*0.0009 + i*0.2));
            const x = cx + Math.cos(theta) * r;
            const y = cy + Math.sin(theta) * r;
            if (j === 0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.strokeStyle = color;
          ctx.lineWidth = Math.max(0.7, 1.6 - (i/N) * 1.1);
          ctx.shadowColor = color;
          ctx.shadowBlur = glow;
          ctx.stroke();
        }

        // Ripple rings
        for (let k = ripples.length - 1; k >= 0; k--) {
          const rp = ripples[k];
          rp.t += dt * (0.6 + speed);
          const ease = Math.min(1, rp.t);
          const alpha = Math.max(0, 1 - ease);
          const radius = R * ease * 1.2;
          const col = pal[(k) % pal.length];
          ctx.beginPath();
          ctx.arc(rp.x, rp.y, radius, 0, Math.PI*2);
          ctx.strokeStyle = col;
          ctx.lineWidth = 1 + 2*(1 - ease);
          ctx.shadowColor = col;
          ctx.shadowBlur = glow * 0.6;
          ctx.globalAlpha = 0.5 * alpha;
          ctx.stroke();
          ctx.globalAlpha = 1;
          if (ease >= 1) ripples.splice(k,1);
        }

        ctx.restore();
      }

      // Controls
      petalsSlider.addEventListener('input', e => {
        petals = Number(e.target.value);
        petalsReadout.textContent = petals.toFixed(0);
        rebuild();
      });
      glowSlider.addEventListener('input', e => {
        glow = Number(e.target.value);
        glowReadout.textContent = glow.toFixed(0);
      });
      speedSlider.addEventListener('input', e => {
        speed = Number(e.target.value) / 100;
        speedReadout.textContent = speed.toFixed(1) + '×';
        rebuild();
      });
      btnPalette.addEventListener('click', () => applyPalette(palIndex + 1));
      btnTheme.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'noir' ? 'paper' : 'noir';
        root.setAttribute('data-theme', next);
        btnTheme.textContent = next === 'noir' ? 'Switch to Paper' : 'Switch to Noir';
        drawInstant();
      });
      btnRun.addEventListener('click', toggleRun);
      btnSave.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = `prismatic-bloom-${Date.now()}.png`;
          document.body.appendChild(a);
          a.click();
          a.remove();
        } catch(e) {}
      });

      // Parallax glow on root
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (x*100)+'%');
        root.style.setProperty('--my', (y*100)+'%');
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      }, { passive: true });

      // Reduced motion and visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      const applyReduce = () => {
        if (prefersReduce.matches) {
          setRun('paused');
          drawInstant();
        }
      };
      prefersReduce.addEventListener?.('change', applyReduce);
      addEventListener('visibilitychange', () => {
        if (document.hidden) pause();
        else if (root.getAttribute('data-run') === 'playing') play();
      }, { passive: true });

      // Init
      applyPalette(0);
      resize();
      setRun('playing');
      applyReduce();

      // Cleanup on detach
      root.addEventListener('DOMNodeRemoved', () => { pause(); }, { once:true });
    })();
  </script>
</div>
