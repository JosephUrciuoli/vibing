  <style>
    /* Orbit Foundry — scoped to #vibe1776 */
    #vibe1776 {
      --bg: #fbf9f4;
      --ink: #12100e;
      --muted: #6a6157;
      --ring: rgba(18,16,14,0.08);
      --chip: rgba(18,16,14,0.04);
      --a1: #0d47a1; /* deep cobalt */
      --a2: #d1495b; /* vermilion */
      --a3: #e0a106; /* saffron */
      --fade: 0.06;
      --tiltX: 0deg;
      --tiltY: 0deg;
      --mx: 50%;
      --my: 50%;
      position: relative;
      padding: clamp(18px, 3vw, 44px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(120% 120% at var(--mx) var(--my), rgba(0,0,0,0.02), transparent 50%),
        linear-gradient(180deg, #fff, var(--bg));
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.05),
        0 50px 160px rgba(0,0,0,0.08);
      overflow: clip;
      isolation: isolate;
    }
    /* Subtle paper fiber */
    #vibe1776::before {
      content: "";
      position: absolute; inset: 0; pointer-events: none;
      background-image:
        radial-gradient(1px 1px at 10% 30%, rgba(0,0,0,0.04), transparent 40%),
        radial-gradient(1px 1px at 70% 60%, rgba(0,0,0,0.03), transparent 40%),
        radial-gradient(1px 1px at 30% 80%, rgba(0,0,0,0.03), transparent 40%);
      background-size: 240px 240px, 300px 300px, 360px 360px;
      mix-blend-mode: multiply;
      opacity: 0.6;
    }
    #vibe1776[data-theme="midnight"] {
      --bg: #0b0d11;
      --ink: #f7f5f0;
      --muted: #a9a6a2;
      --ring: rgba(247,245,240,0.12);
      --chip: rgba(255,255,255,0.04);
      --fade: 0.07;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        0 50px 160px rgba(0,0,0,0.65);
    }
    #vibe1776 .bar {
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
      position: relative; z-index: 2;
    }
    #vibe1776 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, var(--chip), transparent);
      border: 1px solid var(--ring);
      font: 900 11px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      text-transform: uppercase; letter-spacing: 0.18em;
      color: var(--muted);
      user-select: none;
    }
    #vibe1776 .dot {
      width: 18px; height: 18px; border-radius: 6px;
      background: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6), 0 6px 12px rgba(0,0,0,0.15);
      transform: rotate(12deg);
    }
    #vibe1776 .tools { display: flex; gap: 8px; flex-wrap: wrap; justify-self: end; }
    #vibe1776 .chip {
      appearance: none; cursor: pointer;
      padding: 10px 12px; border-radius: 12px;
      background: linear-gradient(180deg, var(--chip), transparent);
      border: 1px solid var(--ring);
      color: var(--ink);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.14em; text-transform: uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, color 220ms ease, border-color 220ms ease, background 220ms ease;
      box-shadow: 0 10px 24px rgba(0,0,0,0.10);
    }
    #vibe1776 .chip:hover { transform: translateY(-1px); }
    #vibe1776 .chip[aria-pressed="true"] {
      border-color: color-mix(in oklab, var(--a1) 55%, transparent);
      color: color-mix(in oklab, var(--a1) 75%, var(--ink));
      box-shadow: 0 14px 34px color-mix(in oklab, var(--a1) 18%, rgba(0,0,0,0.22));
    }

    /* Layout */
    #vibe1776 .wrap {
      display: grid; grid-template-columns: 1.1fr 1.2fr;
      gap: clamp(18px, 4vw, 58px); align-items: center;
      margin-top: clamp(16px, 3vw, 28px);
    }
    @media (max-width: 980px) { #vibe1776 .wrap { grid-template-columns: 1fr; } }

    /* Copy */
    #vibe1776 .copy {
      position: relative; z-index: 2;
      padding: clamp(16px, 3vw, 22px);
      border-radius: 22px;
      background: linear-gradient(180deg, var(--chip), transparent);
      border: 1px solid var(--ring);
      box-shadow: 0 14px 34px rgba(0,0,0,0.10);
    }
    #vibe1776 h1 {
      margin: 0 0 12px 0;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 800;
      font-size: clamp(46px, 7.8vw, 106px);
      line-height: 0.88; letter-spacing: -0.03em;
      color: var(--ink);
      text-wrap: balance;
      position: relative;
    }
    #vibe1776 h1::after {
      content: "";
      position: absolute; left: 0; bottom: -6px; height: 8px; width: 36%;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      border-radius: 6px;
      filter: blur(0.2px);
      transition: width 600ms ease;
    }
    #vibe1776 .copy:hover h1::after { width: 64%; }
    #vibe1776 .lede {
      margin: 8px 0 0 0;
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      text-wrap: balance;
    }
    #vibe1776 .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 14px; }
    #vibe1776 .btn {
      appearance: none; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--chip), transparent);
      color: var(--ink);
      font: 800 12px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.14em; text-transform: uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, border-color 220ms ease;
      box-shadow: 0 10px 24px rgba(0,0,0,0.10);
    }
    #vibe1776 .btn:hover { transform: translateY(-1px); }
    #vibe1776 .btn.primary {
      border-color: color-mix(in oklab, var(--a2) 55%, transparent);
      color: color-mix(in oklab, var(--a2) 75%, var(--ink));
      box-shadow: 0 14px 34px color-mix(in oklab, var(--a2) 22%, rgba(0,0,0,0.18));
    }

    /* Stage */
    #vibe1776 .stage {
      position: relative; aspect-ratio: 1 / 1; min-height: 440px;
      border-radius: 28px;
      border: 1px solid var(--ring);
      background:
        radial-gradient(70% 70% at 70% 30%, rgba(0,0,0,0.04), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg) 85%, #fff), var(--bg));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.2),
        0 30px 70px rgba(0,0,0,0.18);
      overflow: hidden; transform-style: preserve-3d;
      transform: perspective(900px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform 250ms ease;
    }
    #vibe1776 canvas#orbits { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    #vibe1776 .circle {
      position: absolute; inset: 10px; border-radius: 999px; pointer-events: none;
      border: 1px dashed var(--ring);
      mask: radial-gradient(closest-side, transparent 64%, black 66%);
      opacity: 0.7;
    }
    #vibe1776 .halo {
      position: absolute; inset: 0; pointer-events: none; mix-blend-mode: soft-light;
      background:
        radial-gradient(40% 40% at 40% 40%, color-mix(in oklab, var(--a1) 14%, transparent), transparent 70%),
        radial-gradient(60% 60% at 75% 75%, color-mix(in oklab, var(--a3) 10%, transparent), transparent 80%);
      filter: blur(14px);
    }

    /* Foot */
    #vibe1776 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-top: clamp(16px, 2.8vw, 28px); padding-top: 14px;
      border-top: 1px dashed var(--ring);
      color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }
    #vibe1776 .hint { color: color-mix(in oklab, var(--a1) 45%, var(--muted)); }

    @media (prefers-reduced-motion: reduce) {
      #vibe1776 .stage { transition: none; }
    }
  </style>

  <div class="bar" role="group" aria-label="Header">

  <div class="wrap">

      <div class="actions">

  <div class="foot">
    <span class="hint">Move tilt · Click echo · Space pause · T theme · R shuffle · S save · C center</span>
    <span id="last-updated">Last updated: 2026-01-06 06:17:24 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1776');
      const canvas = root.querySelector('#orbits');
      const ctx = canvas.getContext('2d', { alpha: true });
      const playBtn = root.querySelector('.chip[data-action="play"]');
      const themeBtns = root.querySelectorAll('.chip[data-theme]');
      const saveBtns = root.querySelectorAll('[data-action="save"]');
      const echoBtn = root.querySelector('.btn[data-action="echo"]');
      const centerBtn = root.querySelector('.btn[data-action="center"]');
      const shuffleBtn = root.querySelector('.chip[data-action="shuffle"]');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch(e){}

      // RNG
      function makeRNG(seed){
        let s = (seed|0) || (Math.random()*1e9)|0;
        return function(){ s = (s*1664525 + 1013904223) | 0; return ((s>>>0)/4294967296); }
      }

      // Theme
      function setTheme(name){
        if (name === 'midnight') root.setAttribute('data-theme','midnight');
        else root.removeAttribute('data-theme');
        themeBtns.forEach(b => b.setAttribute('aria-pressed', (b.dataset.theme === name) ? 'true' : 'false'));
        softReset();
      }
      themeBtns.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));
      setTheme('ink');

      // Canvas sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      let W=0, H=0, cx=0, cy=0, minR=0;
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const r = canvas.getBoundingClientRect();
        W = Math.max(320, Math.floor(r.width));
        H = Math.max(320, Math.floor(r.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        cx = W/2; cy = H/2;
        minR = Math.min(W,H);
        hardClear();
      }
      window.addEventListener('resize', ()=> { cancelAnimationFrame(af || 0); resize(); if (!paused) raf(); });

      // Pointer + tilt
      const pointer = { x: 0, y: 0, nx: 0.5, ny: 0.5, down: false };
      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left)/r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top)/r.height));
        pointer.nx = x; pointer.ny = y;
        pointer.x = x * W; pointer.y = y * H;
        // Tilt accent
        const tiltfactor = 0.05;
        root.style.setProperty('--mx', (x*100).toFixed(2) + '%');
        root.style.setProperty('--my', (y*100).toFixed(2) + '%');
        root.style.setProperty('--tiltX', ((0.5 - y) * (tiltfactor*180)).toFixed(3) + 'deg');
        root.style.setProperty('--tiltY', ((x - 0.5) * (tiltfactor*220)).toFixed(3) + 'deg');
      }
      root.addEventListener('mousemove', updatePointer);
      canvas.addEventListener('pointermove', updatePointer);
      canvas.addEventListener('pointerdown', e => { pointer.down = true; echo(); });
      window.addEventListener('pointerup', ()=> pointer.down = false);
      canvas.addEventListener('pointerleave', ()=> pointer.down = false);

      function centerPointer(){
        pointer.nx = 0.5; pointer.ny = 0.5;
        pointer.x = cx; pointer.y = cy;
        root.style.setProperty('--mx', '50%'); root.style.setProperty('--my', '50%');
        root.style.setProperty('--tiltX', '0deg'); root.style.setProperty('--tiltY', '0deg');
      }
      centerBtn.addEventListener('click', centerPointer);

      // Playback
      let paused = false;
      function setPlay(v){
        paused = !v;
        playBtn.textContent = paused ? 'Pause' : 'Play';
        playBtn.setAttribute('aria-pressed', v ? 'true' : 'false');
        if (!paused) raf();
      }
      playBtn.addEventListener('click', ()=> setPlay(paused));

      // Echo ripple
      const ripples = [];
      function echo(){
        ripples.push({ x: pointer.x, y: pointer.y, r: 1, a: 0.22 });
      }
      echoBtn.addEventListener('click', echo);

      // Shuffle seed
      let rng = makeRNG();
      shuffleBtn.addEventListener('click', ()=> { rng = makeRNG((Math.random()*1e9)|0); buildSystem(); softReset(); shuffleBtn.blur(); });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); setPlay(paused); }
        if (k === 't') setTheme(root.getAttribute('data-theme')==='midnight' ? 'ink' : 'midnight');
        if (k === 's') saveImage();
        if (k === 'c') centerPointer();
        if (k === 'r') { rng = makeRNG((Math.random()*1e9)|0); buildSystem(); }
        if (k === 'e') echo();
      });

      saveBtns.forEach(b => b.addEventListener('click', saveImage));
      function saveImage(){
        try {
          const t = document.createElement('canvas');
          t.width = canvas.width; t.height = canvas.height;
          const x = t.getContext('2d');
          const theme = root.getAttribute('data-theme') || 'ink';
          x.fillStyle = theme === 'midnight' ? '#0b0d11' : '#fbf9f4';
          x.fillRect(0,0,t.width,t.height);
          x.drawImage(canvas, 0, 0);
          const a = document.createElement('a');
          const n = new Date();
          const stamp = [n.getFullYear(), (n.getMonth()+1).toString().padStart(2,'0'), n.getDate().toString().padStart(2,'0'), '_', n.getHours().toString().padStart(2,'0'), n.getMinutes().toString().padStart(2,'0'), n.getSeconds().toString().padStart(2,'0')].join('');
          a.href = t.toDataURL('image/png');
          a.download = `orbit_foundry_${stamp}.png`;
          a.click();
        } catch(e){}
      }

      // Scene
      let system = [];
      function buildSystem(){
        system = [];
        const rings = 6 + (rng()*4|0); // 6..9 rings
        for (let i=0;i<rings;i++){
          const epi = rng() > 0.5;
          const R = 4 + (rng()*6|0); // base gear
          const r = 2 + (rng()*5|0);
          const d = 0.5 + rng()*2.2;
          const w = 0.6 + rng()*1.3; // stroke width
          const speed = (epi ? 1 : -1) * (0.15 + rng()*0.45) * (0.3 + i/(rings-1));
          const rot = rng()*Math.PI*2;
          const hue = i / rings;
          system.push({ epi, R, r, d, w, speed, rot, hue, phase: rng()*Math.PI*2 });
        }
      }

      // Helpers
      function hardClear(){
        const theme = root.getAttribute('data-theme') || 'ink';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = theme === 'midnight' ? '#0b0d11' : '#fbf9f4';
        ctx.fillRect(0,0,W,H);
      }
      function softReset(){ hardClear(); drawOnce(); }

      function palette(i, t){
        // Blend three brand accents across rings
        const s = getComputedStyle(root);
        const a1 = s.getPropertyValue('--a1').trim();
        const a2 = s.getPropertyValue('--a2').trim();
        const a3 = s.getPropertyValue('--a3').trim();
        const arr = [a1,a2,a3,a1];
        const p = (i + t) % 1 * (arr.length-1);
        const idx = Math.floor(p);
        return arr[idx];
      }

      // Animation
      let af = null, last = performance.now(), tt = 0;
      function draw(now){
        const dt = Math.min(60, now - last); last = now; tt += dt*0.001;

        // Trail fade
        const theme = root.getAttribute('data-theme') || 'ink';
        const fade = parseFloat(getComputedStyle(root).getPropertyValue('--fade')) || 0.06;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = theme === 'midnight' ? `rgba(0,0,0,${fade})` : `rgba(255,255,255,${fade})`;
        ctx.fillRect(0,0,W,H);

        // Compose
        ctx.save();
        ctx.translate(cx, cy);

        // Draw ripples
        if (ripples.length){
          for (let i=ripples.length-1; i>=0; i--){
            const rp = ripples[i];
            rp.r += (1.6 + rp.r*0.012) * (dt/16.7);
            rp.a *= 0.97;
            if (rp.a < 0.01 || rp.r > Math.max(W,H)) { ripples.splice(i,1); continue; }
            const g = ctx.createRadialGradient(rp.x - cx, rp.y - cy, rp.r*0.66, rp.x - cx, rp.y - cy, rp.r);
            if (theme==='midnight'){ g.addColorStop(0, 'rgba(255,255,255,0.00)'); g.addColorStop(1, 'rgba(255,255,255,'+(rp.a*0.6).toFixed(3)+')'); }
            else { g.addColorStop(0, 'rgba(0,0,0,0.00)'); g.addColorStop(1, 'rgba(0,0,0,'+(rp.a*0.5).toFixed(3)+')'); }
            ctx.globalCompositeOperation = theme==='midnight' ? 'screen' : 'multiply';
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(rp.x - cx, rp.y - cy, rp.r, 0, Math.PI*2); ctx.fill();
          }
        }

        // Orbits
        for (let i=0;i<system.length;i++){
          const o = system[i];
          o.phase += o.speed * (dt/1000);
          const K = 240; // steps
          const scale = (minR * (0.16 + 0.66*i/(system.length-1)));
          ctx.save();
          ctx.rotate(o.rot + tt*0.02);
          ctx.globalCompositeOperation = theme==='midnight' ? 'screen' : 'lighter';
          ctx.strokeStyle = palette(i/(system.length), (tt*0.03 + o.phase*0.05));
          ctx.globalAlpha = 0.6 + 0.35*(1 - i/(system.length-1));
          ctx.lineWidth = o.w;
          ctx.shadowColor = ctx.strokeStyle;
          ctx.shadowBlur = 12 + 16*(1 - i/(system.length-1));

          ctx.beginPath();
          for (let k=0;k<=K;k++){
            const t = (k/K) * Math.PI*2;
            const R = o.R, r = o.r, d = o.d;
            let x, y;
            if (o.epi){
              const f = (R + r) / r;
              x = (R + r) * Math.cos(t + o.phase) - d * Math.cos(f * (t + o.phase));
              y = (R + r) * Math.sin(t + o.phase) - d * Math.sin(f * (t + o.phase));
            } else {
              const f = (R - r) / r;
              x = (R - r) * Math.cos(t + o.phase) + d * Math.cos(f * (t + o.phase));
              y = (R - r) * Math.sin(t + o.phase) - d * Math.sin(f * (t + o.phase));
            }
            // Normalize and scale
            const nx = x / (R + r + d + 0.001);
            const ny = y / (R + r + d + 0.001);
            let px = nx * scale;
            let py = ny * scale;

            // Pointer gravity
            const gx = (pointer.x - cx);
            const gy = (pointer.y - cy);
            const dist2 = gx*gx + gy*gy + 1;
            const falloff = Math.exp(-dist2 / (minR*minR*0.5));
            const grav = (pointer.down ? 22 : 12) * falloff;
            px += gx * grav * (k/K - 0.5) * 0.06;
            py += gy * grav * (k/K - 0.5) * 0.06;

            if (k === 0) ctx.moveTo(px, py); else ctx.lineTo(px, py);
          }
          ctx.stroke();
          ctx.restore();
        }

        // Center glow
        ctx.globalCompositeOperation = theme==='midnight' ? 'screen' : 'multiply';
        const g2 = ctx.createRadialGradient(0,0,0, 0,0, minR*0.32);
        g2.addColorStop(0, theme==='midnight' ? 'rgba(255,255,255,0.15)' : 'rgba(0,0,0,0.06)');
        g2.addColorStop(1, 'transparent');
        ctx.fillStyle = g2;
        ctx.beginPath(); ctx.arc(0,0,minR*0.32,0,Math.PI*2); ctx.fill();

        ctx.restore();
      }

      function raf(ts){
        if (paused){ af = null; return; }
        draw(ts || performance.now());
        af = requestAnimationFrame(raf);
      }
      function drawOnce(){ draw(performance.now()); }

      // Init
      function init(){
        buildSystem();
        resize();
        centerPointer();
        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        setPlay(!prefersReduced);
        drawOnce();
        if (!prefersReduced) raf();
      }
      init();
    })();
  </script>
