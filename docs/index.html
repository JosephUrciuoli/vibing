<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v1381" data-mode="day" data-motion="on" aria-label="Daybreak Atelier">
  <style>
    .v1381 {
      --font-sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      --font-serif: ui-serif, Georgia, "Times New Roman", Times, serif;

      /* Dynamic palette (overridden by [data-mode]) */
      --bg-1: hsl(45 60% 98%);
      --bg-2: hsl(48 60% 94%);
      --ink: hsl(230 25% 14%);
      --muted: hsl(230 10% 45%);
      --accent: hsl(26 95% 52%);
      --accent-2: hsl(204 90% 50%);
      --ring: hsl(26 95% 60% / 0.25);

      position: relative;
      isolation: isolate;
      color: var(--ink);
      font-family: var(--font-sans);
      border-radius: 28px;
      padding: min(8vw, 72px);
      background:
        radial-gradient(1200px 800px at 85% -10%, var(--bg-2), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      overflow: clip;
      box-shadow:
        0 20px 50px color-mix(in oklab, var(--ink) 25%, transparent),
        inset 0 1px 0 rgba(255,255,255,0.6);
    }

    /* Soft paper grain */
    .v1381::after {
      content: "";
      position: absolute; inset: -20%;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(0,0,0,0.045) 0 50%, transparent 60%),
        radial-gradient(1px 1px at 70% 60%, rgba(0,0,0,0.045) 0 50%, transparent 60%),
        radial-gradient(1px 1px at 40% 80%, rgba(0,0,0,0.045) 0 50%, transparent 60%);
      background-size: 260px 260px, 320px 320px, 280px 280px;
      mix-blend-mode: multiply;
      opacity: 0.35;
      pointer-events: none;
      animation: grain 16s linear infinite;
    }
    .v1381[data-motion="off"]::after { animation: none; }
    @keyframes grain { to { transform: translate3d(2%, -1%, 0); } }

    .v1381 .frame {
      position: relative;
      z-index: 1;
      background: color-mix(in srgb, var(--bg-1) 85%, white 15%);
      border-radius: 22px;
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow:
        0 10px 30px color-mix(in oklab, var(--ink) 20%, transparent),
        inset 0 1px 0 rgba(255,255,255,0.9);
      padding: clamp(20px, 5vw, 48px);
    }
    .v1381 .frame::before {
      content: "";
      position: absolute; inset: 10px;
      border-radius: 18px;
      pointer-events: none;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.045), inset 0 12px 20px rgba(0,0,0,0.03);
    }

    /* Layout */
    .v1381 .grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: clamp(18px, 4.5vw, 48px);
      align-items: center;
    }
    @media (max-width: 880px) {
      .v1381 .grid { grid-template-columns: 1fr; }
    }

    /* Badge */
    .v1381 .badge {
      display: inline-flex; align-items: center; gap: 10px;
      font-size: 12px; font-weight: 700;
      letter-spacing: 0.08em; text-transform: uppercase;
      color: var(--muted);
      background: rgba(0,0,0,0.035);
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 1px 0 rgba(255,255,255,0.7) inset;
    }
    .v1381 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 0 40%, transparent 41%) padding-box,
                  radial-gradient(circle at 50% 50%, var(--accent) 0 50%, transparent 51%) border-box;
      border: 1px solid var(--ring);
      box-shadow: 0 0 0 4px color-mix(in srgb, var(--accent) 20%, transparent);
      animation: breathe 4s ease-in-out infinite;
    }
    .v1381[data-motion="off"] .dot { animation: none; }
    @keyframes breathe { 0%,100%{ transform: scale(1); opacity: 0.9 } 50%{ transform: scale(1.12); opacity: 1 } }

    /* Typography */
    .v1381 h1 {
      margin: 14px 0 8px;
      font-family: var(--font-serif);
      font-weight: 750;
      letter-spacing: -0.02em;
      font-size: clamp(28px, 5.2vw, 64px);
      line-height: 1.05;
      background: linear-gradient(90deg, var(--ink), color-mix(in srgb, var(--ink) 80%, var(--accent) 20%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .v1381 .subtitle {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
    }

    /* Features */
    .v1381 .features {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin: 22px 0 6px; padding: 0; list-style: none;
    }
    @media (max-width: 680px) {
      .v1381 .features { grid-template-columns: 1fr 1fr; }
    }
    .v1381 .chip {
      display: flex; align-items: center; gap: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 14px;
      padding: 10px 12px;
      font-weight: 600; font-size: 13px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 180ms ease, box-shadow 220ms ease;
    }
    .v1381 .chip:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,0.08); }
    .v1381 .chip svg { width: 18px; height: 18px; color: var(--accent); }

    /* Dial */
    .v1381 .dial-wrap {
      position: relative;
      display: grid;
      place-items: center;
      padding: clamp(12px, 3vw, 22px);
    }
    .v1381 .dial {
      position: relative;
      width: min(56vw, 360px);
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(120px 120px at 50% 50%, color-mix(in srgb, var(--accent) 7%, transparent), transparent),
        linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.8));
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.08),
        inset 0 1px 0 rgba(255,255,255,0.9);
      overflow: hidden;
    }
    .v1381 .dial::before {
      /* ticks */
      content: "";
      position: absolute; inset: 10%;
      border-radius: 50%;
      background:
        repeating-conic-gradient(from 0deg, rgba(0,0,0,0.12) 0 2deg, transparent 2deg 30deg);
      mask: radial-gradient(circle at 50% 50%, transparent 58%, #000 59%);
      opacity: 0.6;
      filter: blur(0.2px);
    }
    .v1381 .dial::after {
      /* gentle sweep highlight */
      content: "";
      position: absolute; inset: -30%;
      background:
        conic-gradient(from 0deg, color-mix(in srgb, var(--accent) 16%, transparent) 0 12%,
                               transparent 12% 100%);
      mix-blend-mode: multiply;
      opacity: 0.55;
      transform: rotate(var(--sweep, 0deg));
      transform-origin: 50% 50%;
      transition: transform 80ms linear;
    }
    .v1381[data-motion="off"] .dial::after { opacity: 0.25; }

    .v1381 .hand {
      position: absolute;
      top: 50%; left: 50%;
      width: 2px; height: 40%;
      transform-origin: 50% calc(100% - 4px);
      transform: translate(-50%, -100%) rotate(var(--rot, 0deg));
      background: linear-gradient(180deg, var(--accent), color-mix(in srgb, var(--accent) 40%, var(--ink) 60%));
      border-radius: 2px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.7) inset, 0 10px 14px rgba(0,0,0,0.08);
    }
    .v1381 .hand::after {
      content: "";
      position: absolute;
      bottom: -6px; left: 50%;
      width: 14px; height: 14px;
      transform: translate(-50%, 0);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0 30%, transparent 31%) padding-box,
                  radial-gradient(circle at 50% 50%, var(--accent) 0 50%, transparent 51%) border-box;
      border: 1px solid var(--ring);
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--accent) 18%, transparent);
    }

    /* Controls */
    .v1381 .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 16px; }
    .v1381 .btn {
      appearance: none; cursor: pointer; border: 1px solid rgba(0,0,0,0.1);
      background: linear-gradient(180deg, #fff, rgba(255,255,255,0.85));
      color: var(--ink);
      font-weight: 800; font-size: 14px; letter-spacing: 0.02em;
      padding: 10px 14px; border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 140ms ease, box-shadow 180ms ease, background 200ms ease, border-color 200ms ease;
    }
    .v1381 .btn:hover { transform: translateY(-2px); box-shadow: 0 12px 26px rgba(0,0,0,0.1); }
    .v1381 .btn:active { transform: translateY(0); }
    .v1381 .btn.accent {
      background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 14%, white), #fff);
      border-color: color-mix(in srgb, var(--accent) 30%, rgba(0,0,0,0.12));
      color: color-mix(in srgb, var(--ink) 75%, black);
    }

    /* Meta */
    .v1381 .meta {
      display: flex; flex-wrap: wrap; gap: 8px 14px;
      align-items: center; justify-content: space-between;
      color: var(--muted);
      font-size: 12px;
      margin-top: 18px; padding-top: 14px;
      border-top: 1px dashed rgba(0,0,0,0.12);
    }

    /* Mode variants */
    .v1381[data-mode="night"] {
      --bg-1: hsl(222 32% 10%);
      --bg-2: hsl(222 28% 12%);
      --ink: hsl(220 15% 92%);
      --muted: hsl(220 10% 70%);
      --accent: hsl(204 90% 60%);
      --accent-2: hsl(50 90% 60%);
      --ring: hsl(204 90% 60% / 0.25);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .v1381[data-mode="night"] .frame {
      background: color-mix(in srgb, var(--bg-1) 92%, black 8%);
      border-color: rgba(255,255,255,0.08);
      box-shadow: 0 18px 44px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .v1381[data-mode="night"] .chip {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.04));
      border-color: rgba(255,255,255,0.14);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .v1381[data-mode="night"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      color: var(--ink);
      border-color: rgba(255,255,255,0.12);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .v1381[data-mode="night"] .btn.accent {
      background: linear-gradient(90deg, color-mix(in srgb, var(--accent) 50%, transparent), transparent);
      border-color: color-mix(in srgb, var(--accent) 35%, rgba(255,255,255,0.12));
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      .v1381 { scroll-behavior: auto; }
      .v1381::after, .v1381 .dot { animation: none !important; }
    }
  </style>

  <div class="frame" role="region" aria-label="Tactile time surface">
    <div class="grid">
      <div>
        <span class="badge" aria-live="polite">
          <span class="dot" aria-hidden="true"></span>
          Studio-grade minimalism
        </span>
        <h1>Daybreak Atelier</h1>
        <p class="subtitle">Paper-soft surfaces. Sunlit motion. A space for ideas to land gently, then lift.</p>

        <ul class="features">
          <li class="chip">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" aria-hidden="true">
              <path d="M4 12l5 5L20 6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Crisp type
          </li>
          <li class="chip">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" aria-hidden="true">
              <circle cx="12" cy="12" r="7"></circle>
              <path d="M12 8v8M8 12h8" stroke-linecap="round"/>
            </svg>
            Quiet density
          </li>
          <li class="chip">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" aria-hidden="true">
              <path d="M5 12h14M12 5v14" stroke-linecap="round"/>
            </svg>
            Intentional gaps
          </li>
        </ul>

        <div class="controls">
          <button class="btn accent" id="modeBtn" aria-pressed="false" aria-label="Toggle day and night">Switch to Night</button>
          <button class="btn" id="motionBtn" aria-pressed="false" aria-label="Pause animations">Pause Motion</button>
        </div>
      </div>

      <div class="dial-wrap">
        <div class="dial" aria-label="Sundial time visualization">
          <div class="hand" role="presentation"></div>
        </div>
      </div>
    </div>

    <div class="meta">
      <span>“Design is the pause between notes.”</span>
      <span id="last-updated">Last updated: 2025-12-19 00:19:50 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1381');
      const modeBtn = root.querySelector('#modeBtn');
      const motionBtn = root.querySelector('#motionBtn');
      const dial = root.querySelector('.dial');
      const hand = root.querySelector('.hand');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
        const p = n => String(n).padStart(2,'0');
        updated.textContent = `Last updated: ${d.getFullYear()}-${p(d.getMonth()+1)}-${p(d.getDate())} ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())} (${tz})`;
      } catch(e) {
        updated.textContent = 'Last updated: just now';
      }

      // Respect reduced motion
      const prefersReduced = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        root.setAttribute('data-motion','off');
        motionBtn.setAttribute('aria-pressed','true');
        motionBtn.textContent = 'Resume Motion';
      }

      // Mode toggle
      modeBtn.addEventListener('click', () => {
        const night = root.getAttribute('data-mode') === 'night';
        root.setAttribute('data-mode', night ? 'day' : 'night');
        modeBtn.textContent = night ? 'Switch to Night' : 'Switch to Day';
        modeBtn.setAttribute('aria-pressed', String(!night));
      });

      // Motion toggle
      motionBtn.addEventListener('click', () => {
        const off = root.getAttribute('data-motion') === 'off';
        root.setAttribute('data-motion', off ? 'on' : 'off');
        motionBtn.setAttribute('aria-pressed', String(!off));
        motionBtn.textContent = off ? 'Pause Motion' : 'Resume Motion';
      });

      // Sundial time sweep
      let raf = null;
      function tick(){
        const now = new Date();
        const seconds = now.getSeconds() + now.getMilliseconds()/1000;
        const minutes = now.getMinutes() + seconds/60;
        const hours = now.getHours() + minutes/60;
        const hourDeg = (hours % 12) * 30 + (minutes/60) * 30; // 360/12=30
        const sweepDeg = (seconds/60) * 360;

        hand.style.setProperty('--rot', hourDeg.toFixed(2) + 'deg');
        dial.style.setProperty('--sweep', sweepDeg.toFixed(2) + 'deg');

        if (root.getAttribute('data-motion') !== 'off') {
          raf = requestAnimationFrame(tick);
        } else {
          raf = null;
        }
      }
      function start() { if (!raf) raf = requestAnimationFrame(tick); }
      function stop() { if (raf) { cancelAnimationFrame(raf); raf = null; } }

      // Observe motion attribute changes
      const obs = new MutationObserver(() => {
        if (root.getAttribute('data-motion') === 'off') stop(); else start();
      });
      obs.observe(root, { attributes: true, attributeFilter: ['data-motion'] });

      // Kick off
      start();

      // Make the dial respond subtly to pointer position
      function onMove(e){
        const r = dial.getBoundingClientRect();
        const cx = r.left + r.width/2;
        const cy = r.top + r.height/2;
        const dx = e.clientX - cx;
        const dy = e.clientY - cy;
        const ang = Math.atan2(dy, dx) * 180 / Math.PI + 90; // rotate to feel like a watch
        dial.style.transform = `rotate(${ang * 0.02}deg)`;
      }
      function onLeave(){ dial.style.transform = 'rotate(0deg)'; }
      dial.addEventListener('pointermove', onMove);
      dial.addEventListener('pointerleave', onLeave);
    })();
  </script>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
