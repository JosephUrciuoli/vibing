  <style>
    /* LUMEN GARDEN — Edition 2186 */
    #vibe2186 {
      --paper: #f7f8fb;
      --paper-ink: #1d2533;
      --paper-muted: #5b6476;
      --accent-h: 335; /* default: Sakura */
      --accent-1: hsl(var(--accent-h) 80% 64%);
      --accent-2: hsl(calc(var(--accent-h) + 20) 90% 54%);
      --edge: rgba(255,255,255,.8);

      position: relative;
      min-height: 900px;
      padding: clamp(20px, 5vw, 72px);
      color: var(--paper-ink);
      background:
        radial-gradient(1400px 900px at 20% 5%, rgb(255 255 255 / .9), transparent 60%),
        radial-gradient(1100px 720px at 85% 90%, hsl(var(--accent-h) 85% 90% / .18), transparent 60%),
        linear-gradient(180deg, #fbfcff 0%, #eef2f9 100%);
      border-radius: 44px;
      box-shadow:
        0 50px 140px rgba(12, 22, 44, .25),
        inset 0 0 0 1px rgba(255, 255, 255, .6);
      overflow: hidden;
      isolation: isolate;
    }

    /* Paper grain */
    #vibe2186::before {
      content: "";
      position: absolute; inset: -10%;
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,.02) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 1px, transparent 1px 2px),
        radial-gradient(80% 60% at 70% 10%, hsl(var(--accent-h) 90% 55% / .08), transparent 60%);
      mix-blend-mode: multiply;
      filter: blur(0.2px);
      pointer-events: none;
      opacity: .6;
      z-index: 0;
      animation: paperDrift 26s ease-in-out infinite;
    }
    @keyframes paperDrift { 50% { transform: translate3d(1%, -1%, 0) rotate(0.6deg) } }

    /* Layout */
    #vibe2186 .wrap {
      position: relative; z-index: 2;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(18px, 3.2vw, 32px);
      width: min(1240px, 100%);
      margin-inline: auto;
    }

    /* Hero */
    #vibe2186 .hero {
      display: grid; gap: 10px;
      align-content: start;
    }
    #vibe2186 .kicker {
      display: inline-flex; align-items: center; gap: 10px;
      width: fit-content;
      padding: 10px 14px;
      border-radius: 999px;
      color: var(--paper-muted);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Roboto, Arial;
      letter-spacing: .16em; text-transform: uppercase;
      background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.6));
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: inset 0 1px 0 var(--edge), 0 10px 24px rgba(14, 22, 44, .12);
    }
    #vibe2186 .kicker .seed {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #fff 20%, var(--accent-1) 70%);
      box-shadow: 0 0 0 6px hsl(var(--accent-h) 90% 55% / .18), 0 0 16px hsl(var(--accent-h) 90% 60% / .5);
      animation: seedPulse 3s ease-in-out infinite;
    }
    @keyframes seedPulse { 0%,100% { transform: scale(1) } 50% { transform: scale(1.18) } }

    #vibe2186 h1.title {
      margin: 8px 0 4px;
      font: 1000 clamp(42px, 8.2vw, 118px)/0.9 ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Roboto, Arial;
      letter-spacing: -0.03em;
      color: transparent;
      background: linear-gradient(100deg, #0f1b30 0%, var(--accent-1) 40%, #1b2a45 70%, #0c1222 100%);
      -webkit-background-clip: text; background-clip: text;
      text-shadow: 0 16px 42px rgba(0,0,0,.14);
      position: relative; display: inline-block;
    }
    #vibe2186 .title .sheen {
      position: absolute; inset: 0 -8% 0 -8%;
      background: linear-gradient(120deg, transparent 35%, rgba(255,255,255,.75) 50%, transparent 65%);
      filter: blur(18px);
      mix-blend-mode: screen;
      transform: translateX(-160%);
      animation: titleSweepGarden 8.2s ease-in-out infinite;
      border-radius: 20px; pointer-events: none;
    }
    @keyframes titleSweepGarden { 0% { transform: translateX(-160%) } 56% { transform: translateX(160%) } 100% { transform: translateX(160%) } }

    #vibe2186 .lead {
      color: var(--paper-muted);
      max-width: 66ch;
      font: 500 clamp(16px, 2.3vw, 22px)/1.85 ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Roboto, Arial;
    }

    /* Stage (paper sheet) */
    #vibe2186 .sheet {
      position: relative;
      display: grid; place-items: center;
      min-height: clamp(420px, 54vw, 660px);
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,.08);
      background:
        radial-gradient(60% 60% at 50% 0%, rgba(255,255,255,.9), rgba(255,255,255,.7) 60%, rgba(255,255,255,.6)),
        linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.7));
      box-shadow:
        inset 0 1px 0 var(--edge),
        0 26px 80px rgba(17, 30, 56, .16);
      perspective: 1200px;
      transform-style: preserve-3d;
      transition: transform 280ms ease;
    }
    #vibe2186 .fold-hint {
      position: absolute; inset: 14px;
      border-radius: 22px;
      pointer-events: none;
      background:
        linear-gradient( to bottom right, rgba(0,0,0,.04), transparent 40% ),
        linear-gradient( 90deg, rgba(255,255,255,.65), rgba(255,255,255,.2) );
      mask: radial-gradient(100% 100% at 100% 0%, transparent 0 60%, #000 61%);
      opacity: .65;
      mix-blend-mode: multiply;
    }

    #vibe2186 canvas.garden {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      z-index: 1;
    }

    /* Dock (controls) */
    #vibe2186 .dock {
      display: grid; gap: 12px;
      align-content: start;
      padding: 16px;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.65));
      box-shadow: inset 0 1px 0 var(--edge), 0 18px 44px rgba(18, 28, 52, .18);
      backdrop-filter: blur(14px) saturate(150%); -webkit-backdrop-filter: blur(14px) saturate(150%);
    }
    #vibe2186 .row { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }

    #vibe2186 .chip {
      appearance: none; cursor: pointer;
      display: inline-grid; place-items: center;
      width: 30px; height: 30px; border-radius: 999px;
      border: 1px solid rgba(0,0,0,.12);
      background: radial-gradient(circle at 40% 40%, #fff 12%, var(--c) 70%);
      box-shadow: 0 10px 22px var(--c);
      transition: transform 160ms ease, filter 160ms ease;
      filter: saturate(115%);
    }
    #vibe2186 .chip:hover { transform: translateY(-1px) scale(1.05) }

    #vibe2186 .btn, #vibe2186 .toggle, #vibe2186 .slider {
      appearance: none; cursor: pointer;
      border-radius: 14px; border: 1px solid rgba(0,0,0,.08);
      padding: 12px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.7));
      color: var(--paper-ink);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Roboto, Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease;
      box-shadow: inset 0 1px 0 var(--edge), 0 10px 26px rgba(12, 22, 44, .12);
    }
    #vibe2186 .btn:hover, #vibe2186 .toggle:hover { transform: translateY(-1px) scale(1.01) }
    #vibe2186 .btn:active, #vibe2186 .toggle:active { transform: translateY(0) scale(.995) }

    #vibe2186 .toggle {
      display: inline-flex; align-items: center; gap: 10px; padding-right: 18px;
    }
    #vibe2186 .toggle .pill {
      width: 58px; height: 28px; border-radius: 999px; position: relative; flex: 0 0 auto;
      background: linear-gradient(180deg, hsl(var(--accent-h) 80% 70% / .3), rgba(255,255,255,.8));
      box-shadow: inset 0 1px 0 var(--edge);
    }
    #vibe2186 .toggle .knob {
      position: absolute; top: 3px; left: 3px; width: 22px; height: 22px; border-radius: 50%;
      background: #ffffff; color: #0c1224;
      box-shadow: 0 2px 8px rgba(12, 22, 44,.2), inset 0 0 0 1px rgba(0,0,0,.05);
      transition: left 220ms ease, background 220ms ease, transform 220ms ease;
    }
    #vibe2186 .toggle[data-state="off"] .knob { left: 33px; background: #0e162c; color: #fff; transform: rotate(12deg); }

    /* Slider */
    #vibe2186 .slider {
      display: inline-flex; align-items: center; gap: 12px;
      padding-right: 16px;
    }
    #vibe2186 .slider input[type="range"] {
      appearance: none; width: 160px; height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      outline: none; position: relative;
    }
    #vibe2186 .slider input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 2px 8px rgba(12, 22, 44,.18);
      margin-top: -5px;
    }

    #vibe2186 .meta {
      display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center;
      color: var(--paper-muted);
      font: 450 12px/1.6 ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Roboto, Arial;
    }
    @media (max-width: 900px) { #vibe2186 .meta { grid-template-columns: 1fr; } }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2186 .title .sheen, #vibe2186 .kicker .seed { animation: none !important; }
    }
  </style>

        <button class="chip" title="Mint"    style="--c: hsl(156 80% 60% / .9)"  data-theme="mint" aria-label="Mint"></button>

  <script>
    (function () {
      const root   = document.getElementById('vibe2186');
      const sheet  = root.querySelector('.sheet');
      const canvas = root.querySelector('canvas.garden');
      const ctx    = canvas.getContext('2d', { alpha: true });

      // Time stamp
      const last = root.querySelector('#last-updated');
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch { last.textContent = 'Last updated: ' + new Date().toString(); }

      // Controls
      const btnMotion = root.querySelector('[data-act="motion"]');
      const btnBloom  = root.querySelector('[data-act="bloom"]');
      const btnSave   = root.querySelector('[data-act="save"]');
      const btnRipple = root.querySelector('[data-act="ripple"]');
      const densityEl = root.querySelector('[data-act="density"]');
      const chips     = root.querySelectorAll('[data-theme]');

      // Themes
      const themes = {
        sakura:  { h: 335, paper: '#f7f8fb', ink: '#1d2533', muted: '#5b6476' },
        mint:    { h: 156, paper: '#f5fbf8', ink: '#113126', muted: '#4e6a61' },
        citrine: { h: 44,  paper: '#fffdf6', ink: '#3a2c10', muted: '#6e634e' },
        nocturne:{ h: 220, paper: '#0b1120', ink: '#eaf2ff', muted: '#a8b5ce' }
      };

      function applyTheme(key) {
        const t = themes[key] || themes.sakura;
        root.style.setProperty('--accent-h', String(t.h));
        root.style.setProperty('--paper', t.paper);
        root.style.setProperty('--paper-ink', t.ink);
        root.style.setProperty('--paper-muted', t.muted);

        // Background shift for nocturne
        if (key === 'nocturne') {
          root.style.background = `
            radial-gradient(1400px 900px at 20% 5%, rgba(40,52,80,.85), transparent 60%),
            radial-gradient(1100px 720px at 85% 90%, hsl(${t.h} 85% 66% / .18), transparent 60%),
            linear-gradient(180deg, #0a0f1c 0%, #0f1a2b 100%)
          `;
        } else {
          root.style.background = `
            radial-gradient(1400px 900px at 20% 5%, rgb(255 255 255 / .9), transparent 60%),
            radial-gradient(1100px 720px at 85% 90%, hsl(${t.h} 85% 90% / .18), transparent 60%),
            linear-gradient(180deg, #fbfcff 0%, #eef2f9 100%)
          `;
        }
      }

      // Stage tilt
      const pointer = { x: 0, y: 0, inside: false };
      sheet.addEventListener('pointerenter', () => { pointer.inside = true; });
      sheet.addEventListener('pointerleave', () => { pointer.inside = false; tilt(0,0); });
      sheet.addEventListener('pointermove', (e) => {
        const r = sheet.getBoundingClientRect();
        const dx = ((e.clientX - r.left) / r.width  - 0.5) * 2;
        const dy = ((e.clientY - r.top ) / r.height - 0.5) * 2;
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        tilt(dy * -8, dx * 10);
      }, { passive: true });
      function tilt(rx, ry) {
        sheet.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        sheet.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        sheet.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      }

      // Canvas garden
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, playing = true, bloom = true, prmReduce = false;
      let density = Number(densityEl.value);
      let t0 = performance.now();
      let blossoms = [];
      let ripples = [];

      function resize() {
        const rect = sheet.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        canvas.width = W * DPR; canvas.height = H * DPR;
        canvas.style.width = W + 'px'; canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        seed(density);
      }
      const ro = new ResizeObserver(resize); ro.observe(sheet);

      function seed(n) {
        const count = n;
        blossoms = [];
        for (let i = 0; i < count; i++) {
          const r = Math.hypot(W, H) * (0.02 + Math.random() * 0.12);
          const petals = 4 + (Math.random() * 6 | 0);
          const speed = (Math.random() * 0.2 + 0.03) * (Math.random() < 0.5 ? -1 : 1);
          blossoms.push({
            x: Math.random() * W,
            y: Math.random() * H,
            r,
            baseR: r,
            petals,
            rot: Math.random() * Math.PI * 2,
            vr: speed,
            vx: (Math.random() - 0.5) * 0.15,
            vy: (Math.random() - 0.5) * 0.15,
            hueJitter: (Math.random() - 0.5) * 20
          });
        }
      }

      function addRipple(x, y) {
        ripples.push({ x, y, t: 0 });
      }

      function draw(now) {
        if (!playing) return;
        const dt = Math.min(64, now - t0); t0 = now;
        const time = now * 0.001;

        // Soft fade
        ctx.globalCompositeOperation = 'source-over';
        const bg = getComputedStyle(root).getPropertyValue('--paper').trim() || '#ffffff';
        ctx.fillStyle = (bg || '#ffffff') + '00';
        ctx.clearRect(0, 0, W, H);
        // very subtle wash to mimic paper depth
        const g = ctx.createLinearGradient(0, 0, 0, H);
        g.addColorStop(0, 'rgba(0,0,0,0)');
        g.addColorStop(1, 'rgba(0,0,0,0.02)');
        ctx.fillStyle = g; ctx.fillRect(0, 0, W, H);

        // Update ripples
        ripples.forEach(r => r.t += dt * 0.004);
        ripples = ripples.filter(r => r.t < 1.2);

        // Draw blossoms
        const h = Number(getComputedStyle(root).getPropertyValue('--accent-h')) || 335;
        ctx.lineJoin = 'round';
        for (let b of blossoms) {
          // Motion
          b.rot += b.vr * dt * 0.002;
          b.x += b.vx * dt * 0.06;
          b.y += b.vy * dt * 0.06;

          // Wrap
          if (b.x < -50) b.x = W + 50;
          if (b.x > W + 50) b.x = -50;
          if (b.y < -50) b.y = H + 50;
          if (b.y > H + 50) b.y = -50;

          // Ripple influence
          let scale = 1.0;
          for (let r of ripples) {
            const dx = b.x - r.x, dy = b.y - r.y;
            const d = Math.hypot(dx, dy);
            const wave = Math.sin((d * 0.04) - r.t * 10);
            const fall = Math.max(0, 1 - r.t);
            scale += wave * 0.04 * fall;
          }

          // Bloom pulse
          const pulse = bloom && !prmReduce ? (Math.sin(time * 2 + b.baseR) * 0.04) : 0;
          b.r = b.baseR * (1 + pulse) * scale;

          // Colors
          const hue = h + b.hueJitter;
          const c1 = `hsla(${hue}, 85%, 62%, .85)`;
          const c2 = `hsla(${hue + 18}, 95%, 50%, .9)`;
          const edge = `hsla(${hue + 6}, 95%, 90%, .85)`;

          // Petal shape
          const petals = b.petals;
          const k = 0.62; // fold sharpness
          ctx.save();
          ctx.translate(b.x, b.y);
          ctx.rotate(b.rot);

          // Fill gradient per blossom
          const rg = ctx.createRadialGradient(0, 0, 0, 0, 0, b.r * 1.2);
          rg.addColorStop(0, c1);
          rg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = rg;

          ctx.beginPath();
          for (let i = 0; i < petals; i++) {
            const a0 = (i / petals) * Math.PI * 2;
            const a1 = ((i + 1) / petals) * Math.PI * 2;
            const m = (a0 + a1) / 2;
            const r0 = b.r * 0.18;
            const r1 = b.r;

            // inner point
            const ix = Math.cos(a0) * r0, iy = Math.sin(a0) * r0;
            if (i === 0) ctx.moveTo(ix, iy);
            // control / tip / control (cubic-ish via two quadratic segments)
            const cx1 = Math.cos(a0 + (m - a0) * k) * (r1 * 0.55);
            const cy1 = Math.sin(a0 + (m - a0) * k) * (r1 * 0.55);
            const tx  = Math.cos(m) * r1;
            const ty  = Math.sin(m) * r1;
            const cx2 = Math.cos(a1 - (a1 - m) * k) * (r1 * 0.55);
            const cy2 = Math.sin(a1 - (a1 - m) * k) * (r1 * 0.55);
            const ox  = Math.cos(a1) * r0, oy = Math.sin(a1) * r0;

            ctx.quadraticCurveTo(cx1, cy1, tx, ty);
            ctx.quadraticCurveTo(cx2, cy2, ox, oy);
          }
          ctx.closePath();
          ctx.fill();

          // Subtle edge highlight to mimic a fold
          ctx.strokeStyle = edge;
          ctx.lineWidth = 1;
          ctx.globalCompositeOperation = 'lighter';
          ctx.stroke();

          ctx.restore();
          ctx.globalCompositeOperation = 'source-over';
        }

        requestAnimationFrame(draw);
      }

      // Ripple on click within sheet
      sheet.addEventListener('pointerdown', (e) => {
        const r = sheet.getBoundingClientRect();
        addRipple(e.clientX - r.left, e.clientY - r.top);
      });

      // Save PNG with paper backdrop
      function savePNG() {
        // Composite a soft paper underlay
        ctx.save();
        ctx.globalCompositeOperation = 'destination-over';
        const g = ctx.createLinearGradient(0, 0, 0, H);
        const cs = getComputedStyle(root);
        const paper = cs.getPropertyValue('--paper').trim() || '#ffffff';
        g.addColorStop(0, paper);
        g.addColorStop(1, paper);
        ctx.fillStyle = g; ctx.fillRect(0, 0, W, H);
        ctx.restore();

        const a = document.createElement('a');
        a.download = 'lumen-garden-' + Date.now() + '.png';
        a.href = canvas.toDataURL('image/png');
        a.click();
      }

      // Events
      btnSave.addEventListener('click', () => { savePNG(); btnSave.blur(); });
      btnRipple.addEventListener('click', () => {
        const r = sheet.getBoundingClientRect();
        addRipple(r.width * 0.5, r.height * 0.5);
      });

      btnMotion.addEventListener('click', () => {
        playing = !playing;
        btnMotion.dataset.state = playing ? 'on' : 'off';
        btnMotion.querySelector('.label').textContent = 'Motion: ' + (playing ? 'On' : 'Off');
        if (playing) requestAnimationFrame(draw);
      });

      btnBloom.addEventListener('click', () => {
        bloom = !bloom;
        btnBloom.dataset.state = bloom ? 'on' : 'off';
        btnBloom.querySelector('.label').textContent = 'Bloom: ' + (bloom ? 'On' : 'Off');
      });

      densityEl.addEventListener('input', () => {
        density = Number(densityEl.value);
        seed(density);
      });

      chips.forEach(c => c.addEventListener('click', () => applyTheme(c.dataset.theme)));

      // Keys
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); btnMotion.click(); }
        if (k === '1') applyTheme('sakura');
        if (k === '2') applyTheme('mint');
        if (k === '3') applyTheme('citrine');
        if (k === '4') applyTheme('nocturne');
        if (k === 'r') btnRipple.click();
        if (k === 's') savePNG();
        if (k === 'h') {
          const dock = root.querySelector('.dock');
          if (dock.style.opacity === '0') { dock.style.opacity = ''; dock.style.pointerEvents = ''; }
          else { dock.style.opacity = '0'; dock.style.pointerEvents = 'none'; }
        }
      });

      // Reduced motion
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() { prmReduce = prm.matches; }
      prm.addEventListener?.('change', applyPRM); applyPRM();

      // Boot
      applyTheme('sakura');
      resize();
      requestAnimationFrame(draw);
    })();
  </script>
