<section class="vibe1255" role="region" aria-label="ORBITAL LACE 1255 — Resonant Halo">
  <style>
    .vibe1255{
      --ink:#0b1020;
      --muted:#6b7796;
      --edge:#d9e6ff;
      --bg0:#f7faff;
      --bg1:#eef4ff;
      --glass: rgba(255,255,255,.55);
      --a:#74e0ff; --b:#8e9bff; --c:#ff8fb4; --d:#ffd28a; --e:#79f0cb;
      --halo: 0 80px 160px rgba(20,30,60,.18);
      color-scheme: light;
      position: relative; isolation:isolate; overflow:hidden;
      border:1px solid var(--edge); border-radius:34px;
      padding: clamp(18px, 4.8vw, 64px);
      background:
        radial-gradient(140% 90% at 110% -10%, #e6f0ff86 0 40%, transparent 65%),
        radial-gradient(120% 90% at -10% 110%, #ffeef66b 0 35%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: var(--halo), inset 0 1px 0 rgba(255,255,255,.85);
    }
    .vibe1255[data-theme="dusk"]{
      --ink:#ebf2ff; --muted:#9bb0d9; --edge:#1c2948;
      --bg0:#060a18; --bg1:#0a1327;
      --glass: rgba(15,20,40,.55);
      --halo: 0 110px 240px rgba(0,0,0,.55);
      color-scheme: dark;
      box-shadow: var(--halo), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .vibe1255::before{
      content:"";
      position:absolute; inset:-25%;
      background:
        conic-gradient(from 200deg at 60% 40%,
        color-mix(in oklab, var(--a), transparent 80%) 0 18%,
        color-mix(in oklab, var(--b), transparent 82%) 18% 44%,
        color-mix(in oklab, var(--e), transparent 82%) 44% 66%,
        color-mix(in oklab, var(--c), transparent 82%) 66% 88%,
        color-mix(in oklab, var(--d), transparent 82%) 88% 100%);
      filter: blur(120px) saturate(1.04);
      opacity:.28; pointer-events:none;
    }
    .vibe1255::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(900px 600px at var(--mx,60%) var(--my,30%), rgba(140,180,255,.22), transparent 60%),
        radial-gradient(1200px 800px at 10% 120%, rgba(255,255,255,.18), transparent 60%);
      mix-blend-mode:soft-light; opacity:.26; pointer-events:none;
      mask: radial-gradient(100% 80% at 50% 10%, #000 44%, transparent 100%);
    }

    /* Header */
    .vibe1255 .top{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:18px; align-items:center;
      padding:12px 14px; border-radius:22px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(16px) saturate(1.06);
      box-shadow: 0 24px 60px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.55);
      position:relative; z-index:4;
    }
    .vibe1255 .crest{
      --s:64px; width:var(--s); height:var(--s); border-radius:18px; display:grid; place-items:center;
      border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.45));
      box-shadow: inset 0 12px 26px rgba(255,255,255,.6), 0 12px 30px rgba(0,0,0,.12);
      position:relative; overflow:hidden;
    }
    .vibe1255[data-theme="dusk"] .crest{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: inset 0 12px 26px rgba(255,255,255,.12), 0 12px 30px rgba(0,0,0,.3);
    }
    .vibe1255 .crest::after{
      content:""; position:absolute; inset:-40%;
      background: conic-gradient(from 0deg, var(--e), var(--b), var(--c), var(--d), var(--a), var(--e));
      animation: spinring1255 12s linear infinite;
      filter: blur(18px); opacity:.6;
    }
    @keyframes spinring1255{ to{ transform: rotate(360deg); } }
    .vibe1255 .title{
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900; letter-spacing:.002em; line-height:.96; margin:0;
      font-size: clamp(22px, 5.4vw, 60px);
      background: linear-gradient(95deg, var(--ink), color-mix(in oklab, var(--b), var(--ink) 46%) 60%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 16px 42px rgba(180,205,255,.18));
      background-size:200% 100%; animation: tshift1255 16s linear infinite;
    }
    @keyframes tshift1255{ 0%{background-position:0 0} 100%{background-position:200% 0} }
    .vibe1255 .sub{ color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase; margin-top:6px; }
    .vibe1255 .ctrls{ display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }
    .vibe1255 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; letter-spacing:.04em;
      color: var(--ink); border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.40));
      box-shadow: 0 12px 28px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, outline-color .2s ease, opacity .2s ease;
    }
    .vibe1255[data-theme="dusk"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.12);
      color: var(--ink);
    }
    .vibe1255 .btn:hover{ transform: translateY(-1px); box-shadow: 0 22px 44px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.28); }
    .vibe1255 .btn[aria-pressed="true"]{ outline:2px solid var(--e); outline-offset:0; }

    /* Halo stage */
    .vibe1255 .stage{
      position:relative; z-index:1; margin-top:20px;
      border-radius:28px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.78), rgba(255,255,255,.36));
      box-shadow: 0 50px 160px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.70);
      overflow:hidden; display:grid; place-items:center;
      min-height: clamp(560px, 58vw, 980px);
      backdrop-filter: blur(10px) saturate(1.04);
      mask-image: radial-gradient(110% 86% at 50% 46%, #000 68%, transparent 100%);
    }
    .vibe1255[data-theme="dusk"] .stage{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.045));
      box-shadow: 0 50px 160px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .vibe1255 canvas#lace{
      position:absolute; inset:0; width:100%; height:100%;
      filter: saturate(1.05) contrast(1.02);
    }

    /* Overlay copy */
    .vibe1255 .copy{
      position:relative; z-index:3; text-align:center; pointer-events:none;
      padding: clamp(10px, 3vw, 24px);
      mix-blend-mode:luminosity;
    }
    .vibe1255 .headline{
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.9; margin:0;
      font-size: clamp(36px, 6.4vw, 96px);
      color:var(--ink);
      text-shadow: 0 1px 0 rgba(255,255,255,.18), 0 24px 64px color-mix(in oklab, var(--e), transparent 68%);
    }
    .vibe1255 .headline em{
      font-style:normal;
      background: linear-gradient(90deg, var(--e), var(--d), var(--b), var(--c));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size: 220% 100%; animation: glide1255 14s linear infinite;
    }
    @keyframes glide1255{ 0%{background-position:0 0} 100%{background-position:220% 0} }
    .vibe1255 .tag{ margin-top:12px; color:var(--muted); font-weight:800; font-size:12px; letter-spacing:.16em; text-transform:uppercase; }

    /* Dock */
    .vibe1255 .dock{
      position:relative; z-index:5; margin-top:16px;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:center;
      padding:12px; border-radius:16px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 16px 42px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .vibe1255[data-theme="dusk"] .dock{
      background: rgba(255,255,255,.08);
      box-shadow: 0 16px 42px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .vibe1255 .cluster{ display:flex; align-items:center; gap:10px; }
    .vibe1255 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; white-space:nowrap; }
    .vibe1255 .knob{ -webkit-appearance:none; appearance:none; width:220px; max-width:35vw; height:30px; background:transparent; cursor:pointer; }
    .vibe1255 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.16);
    }
    .vibe1255[data-theme="dusk"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .vibe1255 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--e), var(--d), var(--b), var(--a), var(--c));
      opacity:.9;
    }

    /* Meta */
    .vibe1255 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .vibe1255 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
      backdrop-filter: blur(6px);
    }
    .vibe1255[data-theme="dusk"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
    }
    .vibe1255 .grow{ flex:1 1 auto; min-width:200px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .vibe1255 *{ animation: none !important; transition: none !important; }
    }
  </style>

  <div class="top">
    <div class="crest" aria-hidden="true"></div>
    <div class="brand">
      <div class="title">ORBITAL LACE 1255 — Resonant Halo</div>
      <div class="sub">orbits • resonance • glow</div>
    </div>
    <div class="ctrls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Dusk</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="palette" title="Palette (P)">Hues</button>

  <div class="stage" aria-label="A resonant lace of orbits weaving light">
    <canvas id="lace" aria-hidden="true"></canvas>
    <div class="copy">
      <h2 class="headline">Trace the <em>quiet geometry</em> of motion.</h2>
      <div class="tag">drag to tilt • hover to brighten</div>
    </div>
  </div>

  <div class="dock" role="group" aria-label="Lace controls">
    <div class="cluster">
      <span class="lab">Layers</span>
      <input class="knob" type="range" data-ctrl="layers" min="3" max="40" step="1" value="18" aria-label="Layer count (3–40)" title="Layers">
    </div>
    <div class="cluster">
      <span class="lab">Complexity</span>
      <input class="knob" type="range" data-ctrl="complex" min="1" max="10" step="1" value="6" aria-label="Complexity (1–10)" title="Complexity">
    </div>
    <div class="cluster">
      <span class="lab">Velocity</span>
      <input class="knob" type="range" data-ctrl="vel" min="0.2" max="3.0" step="0.01" value="1.1" aria-label="Velocity (0.2–3.0)" title="Velocity">
    </div>
    <div class="cluster">
      <span class="lab">Glow</span>
      <input class="knob" type="range" data-ctrl="glow" min="0" max="1" step="0.01" value="0.35" aria-label="Glow (0–1)" title="Glow">
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li class="chip">mode <strong id="mode1255">Dusk</strong></li>
    <li class="chip">palette <strong id="pal1255">Prism</strong></li>
    <li class="chip">fps <strong id="fps1255">—</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-13 03:23:05 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1255');
      const canvas = root.querySelector('#lace');
      const ctx = canvas.getContext('2d');

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        palette: root.querySelector('[data-act="palette"]'),
        layers: root.querySelector('[data-ctrl="layers"]'),
        complex: root.querySelector('[data-ctrl="complex"]'),
        vel: root.querySelector('[data-ctrl="vel"]'),
        glow: root.querySelector('[data-ctrl="glow"]'),
        mode: root.querySelector('#mode1255'),
        fps: root.querySelector('#fps1255'),
        palname: root.querySelector('#pal1255'),
        ts: root.querySelector('#last-updated'),
        stage: root.querySelector('.stage')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Default theme
      root.setAttribute('data-theme', 'dusk');

      // Palettes
      const palettes = [
        { name:'Prism', colors:['#74E0FF','#8E9BFF','#FF8FB4','#FFD28A','#79F0CB'] },
        { name:'Nocturne', colors:['#9AD7FF','#9ea6ff','#ffb1d0','#ffe18c','#7ff0dd'] },
        { name:'Verdigris', colors:['#7CF0B8','#76A5FF','#FFB39D','#89F1FF','#D7A2FF'] },
        { name:'Peony Sky', colors:['#ff9cbb','#9cc2ff','#7af0e0','#ffd493','#a99bff'] }
      ];
      let palIndex = 0;
      function applyPalette(i){
        const p = palettes[i].colors;
        root.style.setProperty('--a', p[0]);
        root.style.setProperty('--b', p[1]);
        root.style.setProperty('--c', p[2]);
        root.style.setProperty('--d', p[3]);
        root.style.setProperty('--e', p[4]);
        ui.palname.textContent = palettes[i].name;
      }
      applyPalette(palIndex);

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = canvas.getBoundingClientRect();
        const w = Math.max(1, Math.floor(r.width * dpr));
        const h = Math.max(1, Math.floor(r.height * dpr));
        if(canvas.width !== w || canvas.height !== h){
          canvas.width = w; canvas.height = h;
          ctx.setTransform(1,0,0,1,0,0);
          ctx.scale(dpr, dpr);
          clearCanvas(true);
        }
      }
      new ResizeObserver(fit).observe(canvas);

      // Interaction
      const pointer = { x:-9999, y:-9999, down:false };
      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
      }
      ui.stage.addEventListener('pointermove', updatePointer, {passive:true});
      ui.stage.addEventListener('pointerdown', (e)=>{ pointer.down = true; updatePointer(e); });
      window.addEventListener('pointerup', ()=> pointer.down=false);

      // Render
      let running = true;
      let last = performance.now(), frames = 0, lastFpsT = last, t = 0;
      function clearCanvas(force){
        const a = parseFloat(ui.glow.value);
        const fade = force ? 1 : (0.06 + a*0.22);
        ctx.save();
        ctx.globalCompositeOperation = 'destination-out';
        ctx.globalAlpha = fade;
        const r = canvas.getBoundingClientRect();
        ctx.fillRect(0,0,r.width,r.height);
        ctx.restore();
      }

      function getCols(){
        const s = getComputedStyle(root);
        return [s.getPropertyValue('--a'), s.getPropertyValue('--b'), s.getPropertyValue('--c'), s.getPropertyValue('--d'), s.getPropertyValue('--e')].map(v=>v.trim());
      }
      function hex2rgb(h){
        const c = h.replace('#','');
        const n = c.length===3 ? c.split('').map(x=>x+x).join('') : c;
        const num = parseInt(n,16);
        return { r:(num>>16)&255, g:(num>>8)&255, b:num&255 };
      }
      function mix(a,b,t){
        return Math.round(a + (b-a)*t);
      }
      function blend(ha,hb,t){
        const A = hex2rgb(ha), B = hex2rgb(hb);
        return 'rgb('+mix(A.r,B.r,t)+','+mix(A.g,B.g,t)+','+mix(A.b,B.b,t)+')';
      }

      function tick(now){
        if(!running){ requestAnimationFrame(tick); return; }
        const dt = Math.max(0.016, Math.min(0.05, (now - last)/1000)); last = now;
        frames++; if(now - lastFpsT > 500){ ui.fps.textContent = String(Math.round(frames/((now-lastFpsT)/1000))); frames=0; lastFpsT=now; }
        t += dt * parseFloat(ui.vel.value);

        clearCanvas(false);

        const r = canvas.getBoundingClientRect();
        const W = r.width, H = r.height;
        const cx = W/2 + (pointer.x>0 ? (pointer.x - W/2)*0.08 : 0);
        const cy = H/2 + (pointer.y>0 ? (pointer.y - H/2)*0.08 : 0);

        const layers = parseInt(ui.layers.value,10);
        const k = parseInt(ui.complex.value,10);

        const cols = getCols();

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap='round'; ctx.lineJoin='round';

        for(let i=0;i<layers;i++){
          const pct = i/(layers-1 || 1);
          const baseR = Math.min(W,H) * (0.16 + 0.64*pct);
          const wob = 0.24 + 0.56*Math.sin(t*0.7 + i*0.33);
          const m = k + Math.floor(3*Math.sin(t*0.23 + i*0.5));
          const n = k + Math.floor(2*Math.cos(t*0.19 + i*0.7));
          const twist = t*0.6 + i*0.18;

          const ca = cols[i % cols.length];
          const cb = cols[(i+1) % cols.length];
          const col = blend(ca, cb, (Math.sin(t + i)*0.5+0.5));

          ctx.strokeStyle = col;
          ctx.globalAlpha = 0.25 + 0.45*pct;
          ctx.lineWidth = 0.8 + 1.6*Math.sin(i*0.3 + t*0.8 + (pointer.down?0.8:0));

          ctx.beginPath();
          const steps = 440;
          for(let s=0; s<=steps; s++){
            const ang = (s/steps) * Math.PI*2;
            // Superformula-esque radial function (softened)
            const r1 = Math.cos(m*ang*0.5 + twist);
            const r2 = Math.sin(n*ang*0.5 - twist);
            const rad = baseR * (1 + wob*0.25*r1*r2);
            const x = cx + Math.cos(ang) * rad;
            const y = cy + Math.sin(ang) * rad;
            if(s===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }

        requestAnimationFrame(tick);
      }

      requestAnimationFrame(()=>{ fit(); requestAnimationFrame(tick); });

      // UI wiring
      ui.theme.addEventListener('click', ()=>{
        const next = root.getAttribute('data-theme')==='dusk' ? 'dawn' : 'dusk';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='dawn' ? 'Dawn' : 'Dusk';
        ui.mode.textContent = next==='dawn' ? 'Dawn' : 'Dusk';
      });
      ui.run.addEventListener('click', ()=>{
        running = !running;
        ui.run.setAttribute('aria-pressed', running? 'true':'false');
        ui.run.textContent = running? 'Pause':'Play';
        if(running){ last = performance.now(); requestAnimationFrame(tick); }
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palIndex);
      });
      ui.layers.addEventListener('input', ()=>{/* live */});
      ui.complex.addEventListener('input', ()=>{/* live */});
      ui.vel.addEventListener('input', ()=>{/* live */});
      ui.glow.addEventListener('input', ()=>{/* live */});

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.palette.click();
        else if (k==='['){ ui.vel.value = String(Math.max(0.2, parseFloat(ui.vel.value)-0.06)); }
        else if (k===']'){ ui.vel.value = String(Math.min(3.0, parseFloat(ui.vel.value)+0.06)); }
        else if (k==='-'){ ui.glow.value = String(Math.max(0, parseFloat(ui.glow.value)-0.05)); }
        else if (k==='='){ ui.glow.value = String(Math.min(1, parseFloat(ui.glow.value)+0.05)); }
      });

      // Respect reduced motion
      try{
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          ui.vel.value = '0.6';
          ui.layers.value = '10';
          ui.glow.value = '0.2';
        }
      }catch{}

    })();
  </script>
