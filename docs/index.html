<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe-1878" data-theme="noir" data-bloom="true" data-paused="false" aria-label="Lumen Weave — living poster">
  <style>
    .vibe-1878{
      --ink:#e9eef9;
      --muted:#a2acc5;
      --paper0:#090c12;
      --paper1:#0c1320;
      --edge:rgba(255,255,255,0.14);
      --glass:rgba(255,255,255,0.06);
      --ring:rgba(255,255,255,0.14);
      --c1:#8aa7ff;
      --c2:#6ef3c5;
      --c3:#ffd892;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, "Inter", "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      letter-spacing:.1px; position:relative; isolation:isolate;
    }
    .vibe-1878[data-theme="sunrise"]{
      --ink:#101417;
      --muted:#6a7484;
      --paper0:#fff4ec;
      --paper1:#ffe7d4;
      --edge:rgba(0,0,0,0.12);
      --glass:rgba(255,255,255,0.6);
      --ring:rgba(0,0,0,0.08);
      --c1:#ff8f6f;
      --c2:#ffd36f;
      --c3:#7fd7ff;
    }
    .vibe-1878[data-theme="meadow"]{
      --ink:#0e1410;
      --muted:#65746a;
      --paper0:#f4fff6;
      --paper1:#e9fff0;
      --edge:rgba(0,0,0,0.12);
      --glass:rgba(255,255,255,0.62);
      --ring:rgba(0,0,0,0.06);
      --c1:#77e29a;
      --c2:#69c8ff;
      --c3:#ffe28b;
    }
    .vibe-1878[data-theme="gelato"]{
      --ink:#191114;
      --muted:#7d6a71;
      --paper0:#fff2f7;
      --paper1:#ffe6ef;
      --edge:rgba(0,0,0,0.12);
      --glass:rgba(255,255,255,0.62);
      --ring:rgba(0,0,0,0.06);
      --c1:#ff89c7;
      --c2:#8ea1ff;
      --c3:#ffd47b;
    }

    .vibe-1878 .frame{
      position:relative; min-height:clamp(640px, 88vmin, 1200px);
      border-radius:40px; overflow:hidden; transform-style:preserve-3d;
      background:
        radial-gradient(120% 140% at 90% -20%, color-mix(in oklab, var(--c2) 12%, transparent), transparent 60%),
        radial-gradient(130% 150% at -20% 120%, color-mix(in oklab, var(--c1) 10%, transparent), transparent 65%),
        linear-gradient(165deg, var(--paper0), var(--paper1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 34%);
      box-shadow:
        0 80px 220px rgba(0,0,0,0.38),
        0 1px 0 rgba(255,255,255,0.4) inset,
        0 -80px 180px color-mix(in oklab, var(--c3), transparent 92%) inset;
      transition: transform 260ms ease;
    }

    .vibe-1878 .frame::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        conic-gradient(from 0deg at 50% 50%, color-mix(in oklab, var(--c1) 10%, transparent), transparent 30%),
        conic-gradient(from 180deg at 50% 50%, color-mix(in oklab, var(--c2) 12%, transparent), transparent 45%),
        conic-gradient(from 90deg at 50% 50%, color-mix(in oklab, var(--c3) 10%, transparent), transparent 45%);
      filter: blur(28px) saturate(1.08);
      opacity:.45; mix-blend-mode:soft-light; pointer-events:none;
      animation: halo-1878 48s linear infinite;
    }
    @keyframes halo-1878{ to{ transform:rotate(360deg) } }

    .vibe-1878 .grain{
      position:absolute; inset:0; z-index:0; pointer-events:none; opacity:.08; mix-blend-mode:soft-light;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.06) 0, rgba(255,255,255,0.06) 1px, transparent 1px, transparent 3px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.08) 0, rgba(0,0,0,0.08) 1px, transparent 1px, transparent 2px);
      transform: translateZ(0);
    }

    .vibe-1878 .mast{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(14px, 2.6vw, 24px);
    }
    .vibe-1878 .brand{
      display:flex; align-items:center; gap:12px; white-space:nowrap;
      color:var(--muted); font-weight:900; letter-spacing:.18em; text-transform:uppercase; font-size:11px;
    }
    .vibe-1878 .sigil{
      width:46px; height:46px; border-radius:50%; position:relative; overflow:hidden;
      background:
        radial-gradient(110% 110% at 30% 30%, color-mix(in oklab, var(--c1) 40%, transparent), transparent 60%),
        radial-gradient(110% 120% at 70% 70%, color-mix(in oklab, var(--c2) 50%, transparent), transparent 70%),
        linear-gradient(160deg, var(--paper0), var(--paper1));
      box-shadow:
        0 0 0 1px color-mix(in oklab, var(--edge), transparent 30%) inset,
        0 10px 24px color-mix(in oklab, var(--c2), transparent 72%);
    }
    .vibe-1878 .sigil::before{
      content:""; position:absolute; inset:8px; border-radius:50%;
      border:2px solid color-mix(in oklab, var(--c1), var(--c2) 50%);
      filter: blur(0.2px); opacity:.9; animation: spin-1878 8s linear infinite;
    }
    .vibe-1878 .sigil::after{
      content:""; position:absolute; inset:16px; border-radius:50%;
      border:2px dashed color-mix(in oklab, var(--c2), var(--c3) 50%); opacity:.75; animation: spin-1878 6s linear infinite reverse;
    }
    @keyframes spin-1878{ to{ transform:rotate(360deg) } }

    .vibe-1878 .modes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.35) blur(10px);
    }
    .vibe-1878 .modes button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:900; letter-spacing:.06em;
      transition: color 150ms ease, background 150ms ease;
    }
    .vibe-1878 .modes button.active,
    .vibe-1878 .modes button:hover{ color:var(--ink); background:rgba(0,0,0,0.08); }
    .vibe-1878[data-theme="noir"] .modes button.active,
    .vibe-1878[data-theme="noir"] .modes button:hover{ background:rgba(255,255,255,0.12); }

    .vibe-1878 .hero{
      position:relative; z-index:1; display:grid; place-items:center; text-align:center;
      padding: clamp(8px, 2.4vw, 16px) clamp(16px, 3.2vw, 40px) clamp(30px, 5vw, 60px);
    }
    .vibe-1878 .tag{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1878 .title{
      margin:18px 0 8px;
      font-weight:1000; letter-spacing:-0.03em; line-height:0.96;
      font-size: clamp(52px, 9vw, 144px);
      background: linear-gradient(100deg, var(--c1), var(--c2), var(--c3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.25);
      animation: textflow-1878 10s linear infinite;
      background-size: 220% 100%;
    }
    @keyframes textflow-1878{ 0%{ background-position:0% 50% } 100%{ background-position:220% 50% } }
    .vibe-1878 .sub{
      color: color-mix(in oklab, var(--muted) 96%, transparent);
      font-size: clamp(14px, 2.1vw, 18px);
      line-height:1.7; max-width:72ch; margin: 6px auto 18px;
    }

    .vibe-1878 .canvas-wrap{
      position:relative; z-index:0; inset:0; display:block; width:100%; height:48vmin; min-height:320px;
      margin: 8px auto 0; border-radius:28px; overflow:hidden;
      border:1px solid color-mix(in oklab, var(--edge), transparent 34%);
      background: linear-gradient(180deg, color-mix(in oklab, var(--paper0), var(--paper1) 30%), var(--paper1));
      box-shadow: 0 1px 0 rgba(255,255,255,0.4) inset, 0 30px 80px rgba(0,0,0,0.25) inset;
    }
    .vibe-1878 canvas.weave{
      position:absolute; inset:0; width:100%; height:100%; display:block; filter:saturate(1.04) contrast(1.02);
    }

    .vibe-1878 .controls{
      z-index:2; position:relative;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:10px;
      margin-top:16px;
    }
    .vibe-1878 .cta, .vibe-1878 .ghost{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px;
      font-weight:900; font-size:14px; letter-spacing:.02em;
      color:#0a0f19;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--c2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease;
    }
    .vibe-1878[data-theme="noir"] .cta{ color:#0b0f18; }
    .vibe-1878 .ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1878 .cta:hover{ transform:translateY(-1px); filter:saturate(1.06); box-shadow:0 18px 40px color-mix(in oklab, var(--c1), transparent 52%), 0 1px 0 rgba(255,255,255,0.75) inset; }
    .vibe-1878 .ghost:hover{ transform:translateY(-1px); background:rgba(0,0,0,0.06); }
    .vibe-1878[data-theme="noir"] .ghost:hover{ background:rgba(255,255,255,0.08); }

    .vibe-1878 .knob{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:12px; color:var(--muted);
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1878 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:210px; height:28px; background:transparent;
    }
    .vibe-1878 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1878 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--c1), var(--c2), var(--c3)); opacity:.9;
    }
    .vibe-1878 input[type="range"]::-webkit-slider-thumb,
    .vibe-1878 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--c2), var(--c1) 50%);
      margin-top:-5px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1878 .meta{
      position:relative; z-index:2;
      margin: 16px auto 10px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96;
    }
    .vibe-1878 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1878 .dot{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--c1), var(--c2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--c1), transparent 45%);
      animation:pulse-1878 2200ms ease-out infinite;
    }
    @keyframes pulse-1878{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--c1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    @media (max-width: 860px){
      .vibe-1878 .mast{ padding:14px; }
      .vibe-1878 input[type="range"]{ width:160px; }
      .vibe-1878 .title{ letter-spacing:-0.01em; }
      .vibe-1878 .canvas-wrap{ height:54vmin; }
    }
  </style>

  <section class="frame" role="region" aria-labelledby="weave-title">
    <div class="grain" aria-hidden="true"></div>

    <div class="mast">
      <div class="brand">
        <span class="sigil" aria-hidden="true"></span>
        Lumen Weave · Iteration 1878
      </div>
      <div class="modes" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="true" class="active" data-theme="noir">Noir</button>
        <button role="tab" aria-selected="false" data-theme="sunrise">Sunrise</button>
        <button role="tab" aria-selected="false" data-theme="meadow">Meadow</button>
        <button role="tab" aria-selected="false" data-theme="gelato">Gelato</button>
      </div>
    </div>

    <div class="hero">
      <span class="tag">Living poster · Generative ribbons</span>
      <h1 class="title" id="weave-title">Lumen Weave</h1>
      <p class="sub">A kinetic tapestry of light. Drag to warp threads. Scroll for tempo. Space toggles motion. 1–4 swap palettes. B blooms. S saves. R reshuffles.</p>

      <div class="canvas-wrap" aria-hidden="true">
        <canvas class="weave"></canvas>
      </div>

      <div class="controls">
        <button class="cta" type="button" data-action="toggle">Pause ▌▌</button>
        <button class="ghost" type="button" data-action="reseed" aria-label="Reshuffle">Reshuffle ✺</button>
        <label class="knob" for="tempo-1878">
          Tempo
          <input id="tempo-1878" type="range" min="0.20" max="3.00" step="0.01" value="1.00" aria-label="Tempo">
        </label>
        <label class="knob" for="density-1878">
          Threads
          <input id="density-1878" type="range" min="8" max="72" step="1" value="32" aria-label="Thread count">
        </label>
        <label class="knob" for="fade-1878">
          Fade
          <input id="fade-1878" type="range" min="0.05" max="0.25" step="0.005" value="0.10" aria-label="Trail fade">
        </label>
        <button class="ghost" type="button" data-action="snap" aria-label="Save snapshot">Export PNG</button>
      </div>

      <div class="meta">
        <span class="live"><span class="dot" aria-hidden="true"></span> Weave live</span>
        <span id="last-updated">Last updated: 2026-01-11 00:23:39 EST</span>
      </div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1878');
      const frame = root.querySelector('.frame');
      const canvas = root.querySelector('canvas.weave');
      const ctx = canvas.getContext('2d', { alpha:true });
      const modes = root.querySelectorAll('.modes [data-theme]');
      const btnToggle = root.querySelector('[data-action="toggle"]');
      const btnReseed = root.querySelector('[data-action="reseed"]');
      const btnSnap = root.querySelector('[data-action="snap"]');
      const tempoInput = root.querySelector('#tempo-1878');
      const densityInput = root.querySelector('#density-1878');
      const fadeInput = root.querySelector('#fade-1878');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      function setTheme(t){
        root.setAttribute('data-theme', t);
        modes.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        palette = samplePalette();
        reseed();
        hardClear();
      }
      modes.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Size + DPR
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(frame);

      function fit(){
        const r = frame.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width - 32));
        H = Math.max(1, Math.floor(Math.max(320, r.height * 0.48)));
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        palette = samplePalette();
        reseed();
        hardClear();
      }

      const css = (k)=> getComputedStyle(root).getPropertyValue(k).trim();
      let palette = [];
      function samplePalette(){
        const c1 = css('--c1') || '#8aa7ff';
        const c2 = css('--c2') || '#6ef3c5';
        const c3 = css('--c3') || '#ffd892';
        return [c1,c2,c3];
      }
      function hexToRgb(h){
        const p = parseInt(h.slice(1),16);
        return [(p>>16)&255, (p>>8)&255, p&255];
      }
      function mix(a,b,t){
        const ar= a[0], ag=a[1], ab=a[2];
        const br= b[0], bg=b[1], bb=b[2];
        return [
          Math.round(ar+(br-ar)*t),
          Math.round(ag+(bg-ag)*t),
          Math.round(ab+(bb-ab)*t)
        ];
      }
      function grad(t){
        const p1 = hexToRgb(palette[0]), p2 = hexToRgb(palette[1]), p3 = hexToRgb(palette[2]);
        if(t<0.5) return mix(p1,p2,t*2);
        return mix(p2,p3,(t-0.5)*2);
      }
      const rgb = (arr,a=1)=>`rgba(${arr[0]},${arr[1]},${arr[2]},${a})`;

      // Weave system
      let raf = 0, last = 0, seed = Math.random()*1000;
      let threads = [];
      const pointer = { x:0, y:0, inside:false, down:false, nx:0, ny:0 };

      function hardClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = css('--paper1') || '#0c1320';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }
      function softClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = Math.max(0.05, parseFloat(fadeInput.value));
        ctx.fillStyle = css('--paper1') || '#0c1320';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function reseed(){
        const n = parseInt(densityInput.value, 10);
        threads = [];
        for(let i=0;i<n;i++){
          const t = i/(n-1||1);
          const amp = (H*0.10) + (H*0.22) * Math.pow(1-t, 0.7);
          const freq = 0.005 + t*0.010 + (Math.random()*0.003);
          const ph = Math.random()*Math.PI*2;
          const th = 1.2 + (1-t)*3.8;
          const jitter = 0.4 + Math.random()*1.2;
          threads.push({ t, amp, freq, ph, th, jitter });
        }
      }

      function drawThread(thr, time, s){
        const bloom = root.getAttribute('data-bloom') === 'true';
        const c = grad(thr.t);
        const speed = 0.4 + (1-thr.t)*1.2;
        const ph = thr.ph + time*speed*s;

        const step = 14;
        ctx.save();
        ctx.lineWidth = thr.th;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.globalCompositeOperation = bloom ? 'lighter' : 'source-over';
        if(bloom){
          ctx.shadowColor = rgb(c, 0.65);
          ctx.shadowBlur = 8 + thr.th*2;
        }else{
          ctx.shadowColor = rgb(c, 0.25);
          ctx.shadowBlur = 4;
        }
        ctx.strokeStyle = rgb(c, 0.9);

        ctx.beginPath();
        const midY = H*0.5 + (thr.t-0.5)*H*0.2;
        for(let x=0;x<=W;x+=step){
          const base = Math.sin(x*thr.freq + ph) * thr.amp;
          const wob = Math.sin(x*thr.freq*2.7 + ph*1.7) * thr.amp*0.18 * thr.jitter;
          // pointer warp
          let warp = 0;
          if(pointer.inside){
            const dx = (x - pointer.x);
            const dy = (midY - pointer.y);
            const d2 = dx*dx + dy*dy + 80;
            const influence = pointer.down ? 46000 : 22000;
            warp = (influence / d2) * (pointer.down ? 1.4 : 0.8);
          }
          const y = midY + base + wob + warp;
          const px = x===0 ? x : x - step/2;
          if(x===0) ctx.moveTo(0, y);
          else {
            // smooth curve
            const prevY = midY + Math.sin((x-step)*thr.freq + ph) * thr.amp + Math.sin((x-step)*thr.freq*2.7 + ph*1.7) * thr.amp*0.18 * thr.jitter + (pointer.inside?((pointer.down?46000:22000)/(((x-step)-pointer.x)**2 + (midY-pointer.y)**2 + 80))*(pointer.down?1.4:0.8):0);
            const cx = x - step/2;
            const cy = (prevY + y)/2;
            ctx.quadraticCurveTo(cx, cy, x, y);
          }
        }
        ctx.stroke();

        // subtle cross stitch dots
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = rgb(c, bloom ? 0.25 : 0.18);
        for(let x=0; x<=W; x+=Math.max(32, step*2)){
          const y = midY + Math.sin(x*thr.freq + ph) * thr.amp;
          ctx.beginPath(); ctx.arc(x, y, 0.6 + Math.max(0.2, thr.th/6), 0, Math.PI*2); ctx.fill();
        }

        ctx.restore();
      }

      function loop(ts){
        raf = requestAnimationFrame(loop);
        if(root.getAttribute('data-paused') === 'true'){ last = ts; return; }
        if(!last) last = ts;
        const dt = Math.min(50, ts - last) / 1000;
        last = ts;

        const s = parseFloat(tempoInput.value);
        softClear();

        const t = ts/1000;
        for(let i=0;i<threads.length;i++){
          drawThread(threads[i], t, s);
        }

        // pointer pulse
        if(pointer.inside && pointer.down){
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          const pul = (Math.sin(t*6)+1)/2;
          const col = grad((Math.sin(t*0.6)+1)/2);
          const g = ctx.createRadialGradient(pointer.x, pointer.y, 0, pointer.x, pointer.y, 80+pul*60);
          g.addColorStop(0, rgb(col, 0.22));
          g.addColorStop(1, rgb(col, 0));
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(pointer.x, pointer.y, 120, 0, Math.PI*2); ctx.fill();
          ctx.restore();
        }
      }

      // Controls
      function setPaused(p){
        root.setAttribute('data-paused', p ? 'true' : 'false');
        btnToggle.textContent = p ? 'Play ►' : 'Pause ▌▌';
      }
      btnToggle.addEventListener('click', ()=> setPaused(root.getAttribute('data-paused') !== 'true'));
      btnReseed.addEventListener('click', ()=>{ seed = Math.random()*1000; reseed(); });
      btnSnap.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'lumen-weave.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Pointer + tilt
      function setTilt(e){
        const rect = frame.getBoundingClientRect();
        const nx = (e.clientX - rect.left) / rect.width;
        const ny = (e.clientY - rect.top) / rect.height;
        const rx = ((0.5 - ny) * 8).toFixed(2);
        const ry = ((nx - 0.5) * 12).toFixed(2);
        frame.style.transform = `perspective(1200px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left);
        pointer.y = (e.clientY - rect.top);
        pointer.nx = pointer.x / rect.width;
        pointer.ny = pointer.y / rect.height;
        pointer.inside = true;
        setTilt(e);
      }
      frame.addEventListener('pointermove', updatePointer);
      frame.addEventListener('pointerdown', (e)=>{ pointer.down = true; updatePointer(e); });
      frame.addEventListener('pointerup', ()=> pointer.down = false);
      frame.addEventListener('pointerleave', ()=>{ pointer.inside = false; pointer.down=false; frame.style.transform='perspective(1200px) rotateX(0deg) rotateY(0deg)'; });

      // Wheel = tempo finesse
      frame.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.06 : 0.06;
        const v = parseFloat(tempoInput.value);
        const nv = Math.max(0.20, Math.min(3.00, v + delta));
        tempoInput.value = String(nv.toFixed(2));
      }, { passive:false });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === ' '){ e.preventDefault(); setPaused(root.getAttribute('data-paused') !== 'true'); }
        if(k === '1'){ setTheme('noir'); }
        if(k === '2'){ setTheme('sunrise'); }
        if(k === '3'){ setTheme('meadow'); }
        if(k === '4'){ setTheme('gelato'); }
        if(k.toLowerCase() === 's'){ btnSnap.click(); }
        if(k.toLowerCase() === 'r'){ btnReseed.click(); }
        if(k.toLowerCase() === 'b'){
          const v = root.getAttribute('data-bloom') !== 'true';
          root.setAttribute('data-bloom', v ? 'true' : 'false');
        }
        if(k === '+' || k === '='){ const n = Math.min(72, parseInt(densityInput.value,10)+1); densityInput.value = String(n); reseed(); }
        if(k === '-' || k === '_'){ const n = Math.max(8, parseInt(densityInput.value,10)-1); densityInput.value = String(n); reseed(); }
      });

      // Reduced motion
      const media = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyReduced(){ if(media.matches){ setPaused(true); } }
      media.addEventListener?.('change', applyReduced);
      applyReduced();

      // Init
      fit();
      palette = samplePalette();
      reseed();
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(loop);
      setTimeout(()=> hardClear(), 60);

      // Update canvas when density changes
      densityInput.addEventListener('input', reseed);
    })();
  </script>
