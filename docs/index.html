    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;

        --accent: #8b5cf6;
      }
      html, body {

      body {
        margin: 0;

        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);

        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {

      .muted {

        line-height: 1.6;

        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

  <body>

      <section id="content">
<section class="aurora" aria-label="Aurora Dial — Generative Timepiece">
  <style>
    .aurora {
      --ink: #101319;
      --muted: #5c6579;
      --bg1: #f8fbff;
      --bg2: #eef6ff;
      --ac1: #7b61ff;
      --ac2: #13c9a6;
      --ac3: #ff8a5b;
      --glow: 0 40px 120px rgba(16, 19, 25, 0.25);
      color: var(--ink);
      border-radius: 28px;
      padding: 26px;
      position: relative;
      overflow: hidden;
      background:
        radial-gradient(110% 90% at 0% 0%, color-mix(in srgb, var(--ac2), transparent 85%) 0 50%, transparent 70%),
        radial-gradient(120% 90% at 120% 120%, color-mix(in srgb, var(--ac3), transparent 86%) 0 50%, transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06), var(--glow);
      isolation: isolate;
    }

    /* animated backdrop mist */
    .aurora::before,
    .aurora::after {
      content: "";
      position: absolute; inset: -40%;
      background:
        conic-gradient(from 0deg at 50% 50%,
          color-mix(in srgb, var(--ac1), transparent 86%),
          color-mix(in srgb, var(--ac2), transparent 86%),
          color-mix(in srgb, var(--ac3), transparent 86%),
          color-mix(in srgb, var(--ac1), transparent 86%));
      filter: blur(90px) saturate(1.1);
      opacity: 0.35;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: breathe 80s linear infinite;
    }
    .aurora::after { animation-direction: reverse; opacity: 0.22; }
    @keyframes breathe { to { transform: rotate(360deg); } }

    .chrome {
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-wrap: wrap;
      margin-bottom: 14px;
    }
    .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      text-transform: uppercase; letter-spacing: 0.18em;
      color: var(--muted);
      user-select: none;
    }
    .brand .sig {
      width: 14px; height: 14px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0.6) 42%, transparent 43%),
        radial-gradient(circle at 65% 65%, var(--ac1), var(--ac2));
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--ac1), transparent 88%), 0 0 14px color-mix(in srgb, var(--ac2), transparent 45%);
    }

    .actions { display: inline-flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      appearance: none; border: 1px solid rgba(0,0,0,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.70), rgba(255,255,255,0.35));
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui;
      letter-spacing: 0.02em; padding: 11px 14px; border-radius: 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 10px 24px rgba(0,0,0,0.10);
      display: inline-flex; align-items: center; gap: 10px;
      cursor: pointer; transition: transform 0.15s ease, box-shadow 0.3s ease, border-color 0.2s ease, background 0.2s ease;
      -webkit-tap-highlight-color: transparent; backdrop-filter: blur(8px);
    }
    .btn:hover, .btn:focus-visible { transform: translateY(-1px); outline: none; border-color: rgba(0,0,0,0.2); box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 18px 38px rgba(0,0,0,0.16); }

    .stage {
      position: relative; z-index: 2;
      display: grid; place-items: center;
      border-radius: 22px;
      padding: clamp(18px, 3.2vw, 28px);
      background:
        radial-gradient(120% 90% at 50% -10%, rgba(255,255,255,0.85), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.60));
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 30px 80px rgba(0,0,0,0.10);
      transform-style: preserve-3d; perspective: 1000px;
      transition: box-shadow 300ms ease, transform 200ms ease, background 450ms ease, border-color 300ms ease;
      min-height: clamp(360px, 54vh, 580px);
    }
    .stage::before {
      content: "";
      position: absolute; inset: -30%;
      background:
        conic-gradient(from 0deg at 50% 50%, color-mix(in srgb, var(--ac1), transparent 82%), color-mix(in srgb, var(--ac2), transparent 82%), color-mix(in srgb, var(--ac3), transparent 82%), color-mix(in srgb, var(--ac1), transparent 82%));
      filter: blur(80px); opacity: 0.25; mix-blend-mode: screen; pointer-events: none;
      animation: swirl 60s linear infinite;
    }
    @keyframes swirl { to { transform: rotate(360deg) scale(1.01); } }

    .dial {
      position: relative;
      width: min(78vmin, 780px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      display: grid; place-items: center;
    }

    /* rings */
    .ring {
      position: absolute; border-radius: 50%; mix-blend-mode: screen;
      filter: saturate(1.05) blur(0.3px);
      animation: spin var(--dur, 18s) linear infinite;
    }
    .ring::after { /* soft inner glow */
      content: ""; position: absolute; inset: 0; border-radius: 50%;
      box-shadow: inset 0 0 80px color-mix(in srgb, var(--ac2), transparent 66%);
      pointer-events: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .r1 { inset: 2%; --t: 22px; --dur: 36s; background: conic-gradient(from 0deg, var(--ac1), var(--ac2), var(--ac3), var(--ac1)); -webkit-mask: radial-gradient(farthest-side, transparent calc(50% - var(--t)), #000 calc(50% - var(--t))); mask: radial-gradient(farthest-side, transparent calc(50% - var(--t)), #000 calc(50% - var(--t))); }
    .r2 { inset: 10%; --t: 16px; --dur: 24s; background: conic-gradient(from 60deg, color-mix(in srgb, var(--ac2), white 40%), color-mix(in srgb, var(--ac3), white 20%), color-mix(in srgb, var(--ac1), white 30%), color-mix(in srgb, var(--ac2), white 40%)); -webkit-mask: radial-gradient(farthest-side, transparent calc(50% - var(--t)), #000 calc(50% - var(--t))); mask: radial-gradient(farthest-side, transparent calc(50% - var(--t)), #000 calc(50% - var(--t))); animation-direction: reverse; }
    .r3 { inset: 22%; --t: 14px; --dur: 18s; background: conic-gradient(from 120deg, color-mix(in srgb, var(--ac3), white 20%), color-mix(in srgb, var(--ac1), white 10%), color-mix(in srgb, var(--ac2), white 30%), color-mix(in srgb, var(--ac3), white 20%)); -webkit-mask: radial-gradient(farthest-side, transparent calc(50% - var(--t)), #000 calc(50% - var(--t))); mask: radial-gradient(farthest-side, transparent calc(50% - var(--t)), #000 calc(50% - var(--t))); }
    .r4 { inset: 35%; --t: 12px; --dur: 14s; background: conic-gradient(from 180deg, color-mix(in srgb, var(--ac1), white 12%), color-mix(in srgb, var(--ac2), white 12%), color-mix(in srgb, var(--ac3), white 12%), color-mix(in srgb, var(--ac1), white 12%)); -webkit-mask: radial-gradient(farthest-side, transparent calc(50% - var(--t)), #000 calc(50% - var(--t))); mask: radial-gradient(farthest-side, transparent calc(50% - var(--t)), #000 calc(50% - var(--t))); animation-direction: reverse; }

    /* sparks orbiting */
    .spark-field { position: absolute; inset: 0; }
    .spark {
      position: absolute; left: 50%; top: 50%;
      width: 0; height: 0;
      --ang: calc(var(--i) * 18deg);
      --rad: calc(24% + (var(--i) * 0.6%));
      --spd: calc(9s + (var(--i) * 0.22s));
      transform: rotate(var(--ang));
      transform-origin: 0 0;
      animation: orbit var(--spd) linear infinite;
      filter: saturate(1.1);
    }
    .spark::before {
      content: ""; position: absolute; left: var(--rad); top: -3px;
      width: 6px; height: 6px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0.6) 48%, transparent 50%),
        radial-gradient(circle at 70% 70%, color-mix(in srgb, var(--ac2), var(--ac1) 40%), color-mix(in srgb, var(--ac3), var(--ac2) 50%));
      box-shadow: 0 0 0 8px color-mix(in srgb, var(--ac2), transparent 92%), 0 12px 28px color-mix(in srgb, var(--ac2), transparent 65%), 0 0 22px color-mix(in srgb, var(--ac1), transparent 50%);
    }
    @keyframes orbit { to { transform: rotate(calc(var(--ang) + 360deg)); } }

    .center {
      position: relative; z-index: 2;
      display: grid; place-items: center; text-align: center;
      width: 52%; aspect-ratio: 1; border-radius: 50%;
      background:
        radial-gradient(80% 80% at 50% 45%, rgba(255,255,255,0.85), rgba(255,255,255,0.65) 60%, rgba(255,255,255,0.30));
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 24px 60px rgba(0,0,0,0.10);
      backdrop-filter: blur(6px) saturate(1.05);
    }
    .time {
      font: 900 clamp(36px, 7.4vw, 72px)/0.9 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, #151a31 0%, color-mix(in srgb, var(--ac1), white 32%) 55%, color-mix(in srgb, var(--ac2), white 18%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 2px 0 rgba(255,255,255,0.45);
      margin-bottom: 6px;
    }
    .sub {
      color: var(--muted);
      font: 600 clamp(12px, 2.2vw, 14px)/1.3 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      letter-spacing: 0.02em;
    }

    /* lens follows pointer */
    .lens {
      position: absolute; width: 160px; height: 160px; border-radius: 50%;
      pointer-events: none; opacity: 0; transform: translate(-50%, -50%);
      border: 1px solid rgba(0,0,0,0.06);
      background:
        radial-gradient(60% 60% at 40% 40%, rgba(255,255,255,0.8), rgba(255,255,255,0.2) 60%, rgba(255,255,255,0) 70%);
      backdrop-filter: blur(6px) saturate(1.3) brightness(1.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 30px 70px rgba(0,0,0,0.14);
      transition: opacity 180ms ease, width 200ms ease, height 200ms ease;
    }

    .grain {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.05;
      background:
        repeating-conic-gradient(from 0deg, rgba(0,0,0,0.08) 0 0.5deg, transparent 0.5deg 1deg),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.04) 0 1px, transparent 1px 3px);
      mix-blend-mode: multiply;
      border-radius: 22px;
    }

    .foot {
      position: relative; z-index: 2;
      margin-top: 18px; padding-top: 12px;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
      border-top: 1px solid rgba(0,0,0,0.08);
      color: var(--muted);
      font: 600 12px/1.5 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    }
    .keys { display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .k { border: 1px solid rgba(0,0,0,0.18); background: rgba(255,255,255,0.75); padding: 4px 8px; border-radius: 8px; color: var(--ink); font-weight: 800; box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 2px 8px rgba(0,0,0,0.06); }

    /* states */
    .paused .ring, .paused .spark, .paused .aurora::before, .paused .aurora::after, .paused .stage::before { animation-play-state: paused !important; }
    .focus .chrome, .focus .foot { opacity: 0.35; filter: blur(0.1px); transition: opacity 200ms ease; }
    .focus .stage { box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 60px 120px rgba(0,0,0,0.18); }

    @media (prefers-reduced-motion: reduce) {
      .ring, .spark, .aurora::before, .aurora::after, .stage::before { animation: none !important; }
      .lens { display: none; }
    }

    /* transitions */
    .aurora, .stage, .btn, .ring, .time { transition: color 250ms ease, background 450ms ease, box-shadow 450ms ease, border-color 300ms ease; }
  </style>

  <div class="chrome">
    <div class="brand"><span class="sig" aria-hidden="true"></span> Aurora • Iteration 589</div>
    <div class="actions">
      <button class="btn" id="btn-theme" aria-label="Cycle theme" aria-pressed="false">Theme</button>

    <div class="dial">
      <div class="ring r1" aria-hidden="true"></div>

      <div class="spark-field" aria-hidden="true">
        <span class="spark" style="--i:0"></span>

  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.aurora');
      const stage = root.querySelector('#stage');
      const lens = root.querySelector('#lens');
      const timeEl = root.querySelector('#time');
      const dateEl = root.querySelector('#date');

      // Themes
      const themes = [
        { name: 'Dawn', ink:'#101319', muted:'#5c6579', bg1:'#f8fbff', bg2:'#eef6ff', ac1:'#7b61ff', ac2:'#13c9a6', ac3:'#ff8a5b' },
        { name: 'Nocturne', ink:'#e8eefc', muted:'#aeb7d2', bg1:'#0d1020', bg2:'#1a2142', ac1:'#8b7bff', ac2:'#9be4ff', ac3:'#ffb47d' },
        { name: 'Citrus Mint', ink:'#191a13', muted:'#6a7058', bg1:'#fffde8', bg2:'#f5ffe9', ac1:'#ff9d00', ac2:'#34d399', ac3:'#ff6b6b' },
        { name: 'Mono', ink:'#111', muted:'#666', bg1:'#f6f7f9', bg2:'#eceff3', ac1:'#222', ac2:'#777', ac3:'#bbb' }
      ];
      let tidx = 0;
      function applyTheme(t) {
        root.style.setProperty('--ink', t.ink);
        root.style.setProperty('--muted', t.muted);
        root.style.setProperty('--bg1', t.bg1);
        root.style.setProperty('--bg2', t.bg2);
        root.style.setProperty('--ac1', t.ac1);
        root.style.setProperty('--ac2', t.ac2);
        root.style.setProperty('--ac3', t.ac3);
      }
      applyTheme(themes[tidx]);

      // Controls
      const btnTheme = root.querySelector('#btn-theme');
      const btnPause = root.querySelector('#btn-pause');
      const btnFocus = root.querySelector('#btn-focus');

      function pulse(el) {
        el.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(2px)' }, { transform: 'translateY(0)' }], { duration: 160, easing: 'ease-out' });
      }

      btnTheme.addEventListener('click', () => {
        tidx = (tidx + 1) % themes.length;
        applyTheme(themes[tidx]);
        btnTheme.setAttribute('aria-pressed', 'true');
        setTimeout(() => btnTheme.setAttribute('aria-pressed', 'false'), 160);
        pulse(btnTheme);
      });

      let paused = false;
      btnPause.addEventListener('click', () => {
        paused = !paused;
        root.classList.toggle('paused', paused);
        btnPause.setAttribute('aria-pressed', paused ? 'true' : 'false');
        pulse(btnPause);
      });

      let focus = false;
      btnFocus.addEventListener('click', () => {
        focus = !focus;
        root.classList.toggle('focus', focus);
        btnFocus.setAttribute('aria-pressed', focus ? 'true' : 'false');
        pulse(btnFocus);
      });

      // Keyboard shortcuts
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'm') btnTheme.click();
        if (k === 'p') btnPause.click();
        if (k === 'f') btnFocus.click();
      });

      // Time update
      function two(n){ return String(n).padStart(2,'0'); }
      function tick() {
        const d = new Date();
        const h = two(d.getHours());
        const m = two(d.getMinutes());
        const s = two(d.getSeconds());
        timeEl.textContent = `${h}:${m}:${s}`;
        dateEl.textContent = d.toLocaleDateString([], { weekday: 'long', month: 'short', day: 'numeric' });
      }
      tick();
      const timer = setInterval(tick, 1000);

      // Lens + subtle tilt
      let tiltOn = true;
      function onPointer(e) {
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const dx = (x - 0.5), dy = (y - 0.5);
        if (tiltOn) stage.style.transform = `rotateX(${(-dy*8).toFixed(2)}deg) rotateY(${(dx*8).toFixed(2)}deg)`;
        lens.style.left = `${e.clientX - r.left}px`;
        lens.style.top = `${e.clientY - r.top}px`;
        lens.style.opacity = '1';
      }
      stage.addEventListener('pointermove', onPointer, { passive: true });
      stage.addEventListener('pointerleave', () => {
        stage.style.transform = '';
        lens.style.opacity = '0';
      }, { passive: true });

      // Respect reduced motion
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        root.classList.add('paused');
        paused = true;
        tiltOn = false;
        lens.style.display = 'none';
      }

      // Last updated
      const last = root.querySelector('#last-updated');
      last.textContent = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' }).format(new Date());

      // Cleanup on detach (optional safety)
      window.addEventListener('pagehide', () => clearInterval(timer), { once: true });
    })();
  </script>
