<section id="aurora2024" role="region" aria-label="AURORA 2024 — an orrery of light and time">
  <style>
    /* AURORA 2024 — scoped styles */
    #aurora2024{
      --ink: #0a0f1a;
      --muted: rgba(10,15,26,0.7);
      --line: rgba(0,0,0,0.08);

      --bg0: #f6fbff;
      --bg1: #edf6ff;

      --a1: #66d1ff; /* ice */
      --a2: #ffa8d2; /* bloom */
      --a3: #ffe58a; /* sol */
      --a4: #a3a0ff; /* iris */

      --panel: rgba(255,255,255,0.88);
      --glass: rgba(255,255,255,0.7);

      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(12px, 2.4vw, 28px);
      padding: clamp(18px, 4.2vw, 44px);
      border-radius: 36px;
      color: var(--ink);
      background:
        radial-gradient(140% 120% at var(--mx,60%) var(--my,20%), color-mix(in oklab, var(--a1) 16%, transparent), transparent 55%),
        radial-gradient(120% 120% at -10% 120%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border: 1px solid var(--line);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.85),
        0 70px 180px rgba(12,16,30,0.18);
      min-height: 78vh;
      overflow: hidden;
      isolation: isolate;
    }

    /* Theme presets */
    #aurora2024[data-theme="dawn"]{
      --bg0:#fff7f7; --bg1:#fff1f5;
      --a1:#ffb399; --a2:#ffd0ff; --a3:#ffe58a; --a4:#c9a6ff;
      --ink:#111322; --muted: rgba(17,19,34,0.72);
      --panel: rgba(255,255,255,0.82); --glass: rgba(255,255,255,0.68);
    }
    #aurora2024[data-theme="day"]{
      --bg0:#f6fbff; --bg1:#edf6ff;
      --a1:#66d1ff; --a2:#ffa8d2; --a3:#ffe58a; --a4:#a3a0ff;
      --ink:#0a0f1a; --muted: rgba(10,15,26,0.7);
      --panel: rgba(255,255,255,0.88); --glass: rgba(255,255,255,0.7);
    }
    #aurora2024[data-theme="dusk"]{
      --bg0:#0a0e22; --bg1:#131a38;
      --a1:#8ad9ff; --a2:#ff8bd7; --a3:#ffc96e; --a4:#9ea2ff;
      --ink:#eaf1ff; --muted: rgba(234,241,255,0.78);
      --panel: rgba(255,255,255,0.08); --glass: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.1);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.14),
        0 80px 180px rgba(2,6,18,0.7);
    }
    #aurora2024[data-theme="noir"]{
      --bg0:#070912; --bg1:#0a0f1f;
      --a1:#7ffee1; --a2:#a69bff; --a3:#ff8fa3; --a4:#70baff;
      --ink:#f0f5ff; --muted: rgba(240,245,255,0.8);
      --panel: rgba(255,255,255,0.06); --glass: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.1),
        0 90px 200px rgba(0,0,0,0.8);
    }

    /* Header */
    #aurora2024 .chrome{
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
    }
    #aurora2024 .brand{
      display: flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 10px 24px rgba(10,20,40,0.16);
      font: 800 12px/1.1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: 0.14em;
    }
    #aurora2024 .orb{
      width: 18px; height: 18px; border-radius: 50%; position: relative; overflow: hidden;
      background: conic-gradient(from var(--spin,0deg), var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      animation: ringspin 16s linear infinite;
    }
    @keyframes ringspin { to { transform: rotate(360deg); } }
    #aurora2024[data-motion="off"] .orb{ animation: none; }

    #aurora2024 .controls{ display:flex; align-items:center; gap:8px; flex-wrap: wrap; }
    #aurora2024 .chip{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      color:inherit; font:800 12px/1 ui-sans-serif, system-ui, -apple-system,"Segoe UI",Roboto,Arial;
      letter-spacing:0.08em; text-transform:uppercase;
      padding:10px 14px; cursor:pointer; user-select:none;
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
      box-shadow: 0 10px 22px rgba(20,20,40,0.12);
    }
    #aurora2024 .chip:hover{ transform: translateY(-1px); box-shadow: 0 16px 40px rgba(20,20,40,0.18); }
    #aurora2024 .chip[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--a1), var(--a4));
      color: color-mix(in oklab, var(--ink), #000 30%);
      border-color: transparent;
    }

    /* Stage */
    #aurora2024 .frame{
      position: relative; z-index: 1;
      display: grid; grid-template-rows: 1fr;
      min-height: 60vh;
      border-radius: 28px;
      border: 1px solid var(--line);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.1), transparent 40%),
        var(--panel);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 26px 160px rgba(0,0,0,0.25);
      overflow: hidden;
      perspective: 1200px; transform-style: preserve-3d;
    }
    #aurora2024 .stage{
      position: relative; inset: 0; display: grid; place-items: center;
      transform: translateZ(60px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
    }
    #aurora2024 canvas{
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      z-index: 1;
      filter: drop-shadow(0 24px 50px rgba(0,0,0,0.35));
    }

    /* grain veil */
    #aurora2024 .grain{
      pointer-events: none; position: absolute; inset: 0; z-index: 2; mix-blend-mode: overlay; opacity: 0.16;
      background-image:
        radial-gradient(1px 1px at 7% 12%, rgba(0,0,0,0.22), transparent 60%),
        radial-gradient(1px 1px at 47% 62%, rgba(0,0,0,0.16), transparent 60%),
        radial-gradient(1px 1px at 83% 31%, rgba(0,0,0,0.2), transparent 60%),
        radial-gradient(1px 1px at 24% 80%, rgba(0,0,0,0.18), transparent 60%),
        radial-gradient(1px 1px at 66% 9%, rgba(0,0,0,0.16), transparent 60%);
      background-repeat: no-repeat;
    }

    /* plaque */
    #aurora2024 .plaque{
      position: absolute; top: clamp(12px, 3vw, 28px); left: clamp(12px, 3vw, 28px);
      transform: translateZ(90px);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: clamp(10px,1.8vw,16px) clamp(12px,2.2vw,20px);
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.24), 0 18px 44px rgba(6,10,22,0.28);
      text-align: left;
      max-width: min(660px, 90%);
      z-index: 3;
    }
    #aurora2024 .eyebrow{
      display:block; color:var(--muted);
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase; margin-bottom: 10px;
    }
    #aurora2024 h1{
      margin: 0 0 8px 0;
      font: 900 clamp(34px, 7vw, 86px)/0.9 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--a2), var(--a1), var(--a4));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
    }
    #aurora2024 .lead{
      margin: 0; color: var(--muted);
      font: 500 clamp(14px, 2.1vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* tick marks (subtle compass) */
    #aurora2024 .ticks{
      position:absolute; inset:0; z-index:2; pointer-events:none; opacity:0.22;
      mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 70%);
    }
    #aurora2024 .ticks::before, #aurora2024 .ticks::after{
      content:""; position:absolute; inset:0; border-radius: 24px;
      border: 1px dashed color-mix(in oklab, var(--ink), transparent 70%);
      transform: translateZ(40px);
    }

    /* meta */
    #aurora2024 .meta{
      position: relative; z-index: 3; display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #aurora2024 #last-updated{ opacity: 0.9; }

    /* motion reduction */
    @media (prefers-reduced-motion: reduce){
      #aurora2024 .orb{ animation: none !important; }
      #aurora2024 .frame{ perspective: none; }
      #aurora2024 canvas{ filter: none; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="orb" aria-hidden="true"></span> AURORA — 2024</div>
    <div class="controls" aria-label="Controls">
      <button class="chip" id="theme2024" type="button" aria-pressed="false" aria-label="Cycle theme">Day</button>
      <button class="chip" id="motion2024" type="button" aria-pressed="true" aria-label="Toggle motion">Alive</button>
      <button class="chip" id="pulse2024" type="button" aria-pressed="false" aria-label="Pulse">Pulse</button>

  </div>

  <div class="frame" id="frame2024" aria-live="polite" aria-label="Planets glide along rings of light, pulsing gently.">
    <div class="stage" id="stage2024">
      <canvas id="orrery2024" role="img" aria-label="An orrery of orbiting lights"></canvas>
      <div class="ticks" aria-hidden="true"></div>
      <div class="grain" aria-hidden="true"></div>
      <div class="plaque">
        <span class="eyebrow">Orbital Poster</span>
        <h1 id="title2024">Time moves in circles.</h1>
        <p class="lead">Drag to tilt the plane. Cycle Dawn / Day / Dusk / Noir. Tap Pulse to ripple space.</p>
      </div>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Shortcuts: T theme • M motion • P pulse</span>
    <span id="last-updated">Last updated: 2026-01-17 18:17:26 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('aurora2024');
      const frame  = document.getElementById('frame2024');
      const stage  = document.getElementById('stage2024');
      const canvas = document.getElementById('orrery2024');
      const ctx    = canvas.getContext('2d');

      const btnTheme  = document.getElementById('theme2024');
      const btnMotion = document.getElementById('motion2024');
      const btnPulse  = document.getElementById('pulse2024');
      const title     = document.getElementById('title2024');
      const last      = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        last.textContent = 'Refreshed: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Refreshed: just now'; }

      // Themes
      const THEMES = ['dawn','day','dusk','noir'];
      const LABELS = { dawn:'Dawn', day:'Day', dusk:'Dusk', noir:'Noir' };
      let themeIndex = matchMedia && matchMedia('(prefers-color-scheme: dark)').matches ? 2 : 1;

      function setTheme(i){
        const v = THEMES[i % THEMES.length];
        root.dataset.theme = v;
        btnTheme.textContent = LABELS[v];
        btnTheme.setAttribute('aria-pressed', String(v!=='day'));
        recolor();
        drawOnce();
      }
      setTheme(themeIndex);

      // Motion
      let motion = !matchMedia('(prefers-reduced-motion: reduce)').matches;
      btnMotion.textContent = motion ? 'Alive' : 'Still';
      btnMotion.setAttribute('aria-pressed', String(motion));
      root.setAttribute('data-motion', motion ? 'on' : 'off');

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = frame.getBoundingClientRect();
        W = Math.max(320, Math.floor(r.width));
        H = Math.max(320, Math.floor(r.height));
        canvas.width  = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        makeOrbits();
        drawOnce();
      }
      const ro = new ResizeObserver(resize); ro.observe(frame); resize();

      // Utilities
      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--a1')||'#66d1ff', css('--a2')||'#ffa8d2', css('--a3')||'#ffe58a', css('--a4')||'#a3a0ff']; }
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      function lerp(a,b,t){ return a + (b-a)*t; }

      // Pointer / tilt
      const ptr = { x:0.55, y:0.35, tx:0.55, ty:0.35 };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        ptr.tx = clamp((e.clientX - r.left)/r.width, 0, 1);
        ptr.ty = clamp((e.clientY - r.top)/r.height, 0, 1);
      });
      stage.addEventListener('pointerleave', ()=>{
        ptr.tx = 0.55; ptr.ty = 0.35;
      });
      stage.addEventListener('pointerdown', (e)=>{
        const r = stage.getBoundingClientRect();
        triggerPulse(e.clientX - r.left, e.clientY - r.top);
      });

      // Orrery
      const orbits = [];
      const planets = [];
      let baseAngle = 0;

      function makeOrbits(){
        orbits.length = 0; planets.length = 0;
        const cols = palette();
        const R = Math.min(W,H) * 0.44;
        const ringCount = 7;
        for(let i=0;i<ringCount;i++){
          const t = i/(ringCount-1);
          const radius = lerp(R*0.18, R, t);
          const speed = lerp(0.4, 0.06, t) * (i%2?1:-1);
          const hue = cols[i % cols.length];
          orbits.push({ r: radius, speed, hue });
          // planet on orbit
          planets.push({
            orbit: i,
            phase: Math.random()*Math.PI*2,
            size: lerp(10, 24, 1-t) + (i%3===0 ? 6 : 0),
            hue
          });
        }
      }

      function recolor(){
        const cols = palette();
        for(let i=0;i<orbits.length;i++){
          orbits[i].hue = cols[i % cols.length];
        }
        for(let p=0;p<planets.length;p++){
          planets[p].hue = cols[p % cols.length];
        }
      }

      // Pulses
      const pulses = [];
      function triggerPulse(x, y){
        pulses.push({ x, y, r: 6, a: 1, w: 10 });
        btnPulse.setAttribute('aria-pressed','true');
        setTimeout(()=>btnPulse.setAttribute('aria-pressed','false'), 180);
        const lines = [
          'Time moves in circles.',
          'Gravity hums in color.',
          'Silence has an orbit.',
          'Light keeps the beat.',
          'Everything returns, renewed.'
        ];
        title.textContent = lines[Math.floor(Math.random()*lines.length)];
      }

      // Draw
      let lastT = performance.now(), t = 0, raf = null;
      function drawOnce(){ draw(true); }

      function draw(staticOnly){
        ctx.clearRect(0,0,W,H);

        // ease pointer and tilt
        ptr.x += (ptr.tx - ptr.x)*0.08;
        ptr.y += (ptr.ty - ptr.y)*0.08;
        const rx = (ptr.y - 0.5) * -10;
        const ry = (ptr.x - 0.5) * 10;
        stage.style.setProperty('--rx', rx.toFixed(2)+'deg');
        stage.style.setProperty('--ry', ry.toFixed(2)+'deg');
        root.style.setProperty('--mx', (ptr.x*100)+'%');
        root.style.setProperty('--my', (ptr.y*100)+'%');

        const cx = W*0.5, cy = H*0.5;

        // ambient halo
        const halo = ctx.createRadialGradient(
          cx + (ptr.x-0.5)*W*0.06,
          cy + (ptr.y-0.5)*H*0.06,
          Math.min(W,H)*0.06,
          cx, cy, Math.max(W,H)*0.9
        );
        halo.addColorStop(0, 'rgba(255,255,255,0.09)');
        halo.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = halo;
        ctx.fillRect(0,0,W,H);

        // rings
        ctx.save();
        ctx.translate(cx, cy);
        ctx.globalAlpha = 0.9;
        for(let i=0;i<orbits.length;i++){
          const o = orbits[i];
          ctx.beginPath();
          ctx.arc(0,0,o.r,0,Math.PI*2);
          const grd = ctx.createRadialGradient(0,0,o.r*0.2, 0,0,o.r);
          grd.addColorStop(0, 'rgba(255,255,255,0.06)');
          grd.addColorStop(1, o.hue + '22');
          ctx.strokeStyle = grd;
          ctx.lineWidth = 1.2;
          ctx.stroke();
        }

        // pulses
        for(let i=pulses.length-1;i>=0;i--){
          const p = pulses[i];
          p.r += 8;
          p.a *= 0.96;
          if(p.a < 0.03){ pulses.splice(i,1); continue; }
          ctx.save();
          ctx.globalAlpha = 0.35 * p.a;
          const g = ctx.createRadialGradient(p.x-cx, p.y-cy, p.r*0.2, p.x-cx, p.y-cy, p.r*1.2);
          const cols = palette();
          g.addColorStop(0, cols[(i+1)%cols.length]);
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(p.x-cx, p.y-cy, p.r*1.2, 0, Math.PI*2); ctx.fill();
          ctx.restore();
        }

        // planets
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<planets.length;i++){
          const p = planets[i];
          const o = orbits[p.orbit];
          const angle = p.phase + baseAngle*o.speed + (ptr.x-0.5)*0.6 + (ptr.y-0.5)*-0.6;
          const x = Math.cos(angle) * o.r;
          const y = Math.sin(angle) * o.r * lerp(1, 0.94, (ptr.y-0.5)**2 + (ptr.x-0.5)**2);
          const size = p.size * (1 + Math.sin(t*0.9 + i)*0.06);

          // glow
          const grad = ctx.createRadialGradient(x, y, size*0.2, x, y, size*1.6);
          grad.addColorStop(0, '#fff');
          grad.addColorStop(0.25, p.hue);
          grad.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = grad;
          ctx.beginPath(); ctx.arc(x, y, size*1.6, 0, Math.PI*2); ctx.fill();

          // core
          ctx.globalAlpha = 0.9;
          ctx.fillStyle = p.hue;
          ctx.beginPath(); ctx.arc(x, y, size*0.35, 0, Math.PI*2); ctx.fill();

          // connection whisper (to next)
          if(i < planets.length-1){
            const pn = planets[i+1];
            const on = orbits[pn.orbit];
            const angle2 = pn.phase + baseAngle*on.speed;
            const x2 = Math.cos(angle2) * on.r;
            const y2 = Math.sin(angle2) * on.r;
            ctx.globalAlpha = 0.08;
            ctx.strokeStyle = p.hue;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x,y); ctx.lineTo(x2,y2);
            ctx.stroke();
          }
          ctx.globalAlpha = 1;
        }
        ctx.globalCompositeOperation = 'source-over';
        ctx.restore();

        if(!staticOnly){
          // continue animation
        }
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - lastT)/1000;
        lastT = now; t += dt;
        baseAngle += dt;
        draw();
        raf = requestAnimationFrame(tick);
      }

      // Init render
      if(motion){ raf = requestAnimationFrame(tick); } else { drawOnce(); }

      // Interactions
      btnTheme.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(themeIndex);
      });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        root.setAttribute('data-motion', motion ? 'on' : 'off');
        btnMotion.textContent = motion ? 'Alive' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
        else { drawOnce(); }
      });
      btnPulse.addEventListener('click', ()=>{
        triggerPulse(W*0.5, H*0.5);
      });

      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMotion.click();
        if(k==='p') btnPulse.click();
      });

      // Visibility pause
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
