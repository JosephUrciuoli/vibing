<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="vibe79" aria-label="Sunlit Form — Kinetic Poster">
  <style>
    /* Scoped to #vibe79 only */
    #vibe79 {
      --paper: #f7f8fb;
      --paper-2: #ffffff;
      --ink: #0b0f15;
      --muted: #5a6072;
      --line-1: #ff7a66; /* coral */
      --line-2: #4c8fff; /* sky */
      --line-3: #37d39c; /* mint */
      --ring: rgba(12,15,21,0.08);
      --ring-strong: rgba(12,15,21,0.14);
      --halo: rgba(255,255,255,0.85);
      color: var(--ink);
      position: relative;
      padding: 26px;
      border-radius: 28px;
      background:
        radial-gradient(1200px 800px at -10% -10%, #fefefe 0%, transparent 60%),
        radial-gradient(1200px 800px at 110% 110%, #eef1ff 0%, transparent 60%),
        linear-gradient(180deg, var(--paper), var(--paper-2));
      box-shadow:
        inset 0 0 0 1px var(--ring),
        0 30px 90px -40px rgba(0,0,0,0.35);
      overflow: hidden;
      isolation: isolate;
    }

    /* Soft grain overlay */
    #vibe79::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: .35;
      mix-blend-mode: multiply;
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,0.015) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.015) 0 1px, transparent 1px 2px);
      filter: blur(.2px);
    }

    #vibe79 .poster {
      position: relative;
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      box-shadow:
        0 16px 60px -24px rgba(0,0,0,0.25),
        inset 0 1px 0 var(--halo);
      padding: clamp(18px, 3.6vw, 34px);
      overflow: clip;
      min-height: 520px;
    }
    #vibe79 .poster::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(600px 300px at calc(20% + (var(--mx, .5) - .5) * 12%) -10%, rgba(255,255,255,0.9), transparent 60%),
        radial-gradient(420px 260px at 110% 120%, rgba(76,143,255,0.08), transparent 70%),
        radial-gradient(560px 360px at -10% 110%, rgba(255,122,102,0.07), transparent 70%);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    /* Layout */
    #vibe79 .wrap {
      display: grid;
      grid-template-columns: 1.1fr .9fr;
      gap: clamp(18px, 4vw, 40px);
      align-items: center;
    }
    @media (max-width: 900px) {
      #vibe79 .wrap { grid-template-columns: 1fr; }
    }

    /* Big type */
    #vibe79 .title {
      font-size: clamp(38px, 7.6vw, 88px);
      line-height: .9;
      letter-spacing: -0.03em;
      margin: 0 0 10px 0;
      background: linear-gradient(90deg, #0b0f15 0%, #2a3040 40%, #0b0f15 80%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
    }
    #vibe79 .subtitle {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      letter-spacing: .02em;
    }

    /* Controls */
    #vibe79 .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 12px 0 22px 0;
    }
    #vibe79 .chip {
      appearance: none;
      border: 1px solid var(--ring-strong);
      background: rgba(255,255,255,0.9);
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 13px;
      letter-spacing: .02em;
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 180ms ease, background 180ms ease, border-color 180ms ease;
      box-shadow: 0 6px 18px -10px rgba(0,0,0,0.25), inset 0 1px 0 var(--halo);
      position: relative;
      overflow: hidden;
    }
    #vibe79 .chip:hover { transform: translateY(-2px); border-color: rgba(12,15,21,0.22); }
    #vibe79 .chip.active { background: #111; color: #fff; border-color: #111; }
    #vibe79 .chip::after {
      content: "";
      position: absolute;
      inset: -2px;
      background:
        radial-gradient(160px 160px at var(--rx, 50%) var(--ry, 50%), rgba(76,143,255,0.16), transparent 45%),
        radial-gradient(160px 160px at var(--rx, 50%) var(--ry, 50%), rgba(255,122,102,0.12), transparent 55%);
      opacity: 0; pointer-events: none;
      transition: opacity 360ms ease;
    }
    #vibe79 .chip.pulse::after { opacity: 1; animation: fade79 700ms ease-out forwards; }
    @keyframes fade79 { to { opacity: 0; } }

    /* Art area */
    #vibe79 .art {
      position: relative;
      height: clamp(240px, 28vw, 360px);
      border-radius: 18px;
      background:
        radial-gradient(140% 100% at 0% 0%, rgba(255,255,255,0.9), transparent 60%),
        linear-gradient(180deg, rgba(12,15,21,0.04), rgba(12,15,21,0.02));
      border: 1px solid var(--ring);
      box-shadow:
        0 12px 40px -22px rgba(0,0,0,0.25),
        inset 0 1px 0 var(--halo);
      overflow: hidden;
    }
    #vibe79 .orb {
      position: absolute;
      width: 280px;
      aspect-ratio: 1;
      border-radius: 50%;
      filter: blur(40px) saturate(120%);
      mix-blend-mode: multiply;
      opacity: .65;
      transform: translate3d(0,0,0);
      transition: transform 600ms cubic-bezier(.2,.7,.2,1);
    }
    #vibe79 .o1 { background: radial-gradient(circle at 40% 40%, #ffd0c8, #ff7a66 70%); top: -60px; left: -40px; }
    #vibe79 .o2 { background: radial-gradient(circle at 50% 50%, #cddcff, #4c8fff 70%); bottom: -40px; right: -60px; width: 320px; }
    #vibe79 .o3 { background: radial-gradient(circle at 60% 40%, #c8ffe9, #37d39c 70%); top: 30%; left: 45%; width: 220px; }

    /* SVG squiggle */
    #vibe79 svg.spline {
      position: absolute;
      inset: 0;
    }
    #vibe79 .stroke {
      fill: none;
      stroke-width: 3.2;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.12));
    }
    #vibe79 .glow {
      fill: none;
      stroke-width: 14;
      opacity: .18;
      filter: blur(6px);
      mix-blend-mode: multiply;
    }

    /* Footer meta */
    #vibe79 .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 20px;
      color: var(--muted);
      font-size: 12px;
    }
    #vibe79 .bead {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #fff0 60%), #4c8fff;
      box-shadow: 0 0 0 4px rgba(76,143,255,0.12), 0 0 16px rgba(76,143,255,0.35);
      margin-right: 8px;
      display: inline-block;
    }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce) {
      #vibe79 * { transition: none !important; animation: none !important; }
    }
  </style>

  <div class="poster" role="region" aria-label="Kinetic poster surface">
    <div class="wrap">
      <div class="copy">
        <h1 class="title">Sunlit Form</h1>
        <p class="subtitle">Study 79 — daylight, paper, and pulse. A kinetic poster that tilts to your touch.</p>

        <div class="controls" role="group" aria-label="Motion presets">
          <button class="chip active" data-mode="pulse" type="button">Pulse</button>
          <button class="chip" data-mode="orbit" type="button">Orbit</button>
          <button class="chip" data-mode="still" type="button">Still</button>
        </div>

        <p class="subtitle" style="margin-top:8px">Move your pointer or tilt your phone to nudge the lines.</p>
      </div>

      <div class="art" aria-hidden="true">
        <div class="orb o1"></div>
        <div class="orb o2"></div>
        <div class="orb o3"></div>

        <svg class="spline" viewBox="0 0 1000 320" preserveAspectRatio="none" aria-hidden="true">
          <defs>
            <linearGradient id="grad79" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="var(--line-1)"/>
              <stop offset="50%" stop-color="var(--line-2)"/>
              <stop offset="100%" stop-color="var(--line-3)"/>
            </linearGradient>
          </defs>
          <path class="glow" stroke="url(#grad79)"></path>
          <path class="stroke" stroke="url(#grad79)"></path>
        </svg>
      </div>
    </div>

    <div class="meta">
      <span><span class="bead" aria-hidden="true"></span>Poster series: 79</span>
      <span id="last-updated">Last updated: 2025-10-20 06:19:58 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe79');
      if (!root) return;

      // Last updated
      const stamp = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          weekday: 'short',
          month: 'short',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false,
          timeZoneName: 'short'
        });
        stamp.textContent = 'Last updated: ' + fmt.format(now);
      } catch (e) {
        stamp.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Pointer parallax vars
      let mx = 0.5, my = 0.5;
      const setVars = (x, y) => {
        root.style.setProperty('--mx', x.toFixed(3));
        root.style.setProperty('--my', y.toFixed(3));
        // Move the orbs subtly
        const orbs = root.querySelectorAll('.orb');
        orbs.forEach((o, i) => {
          const dx = (x - 0.5) * (10 + i * 8);
          const dy = (y - 0.5) * (10 + i * 10);
          o.style.transform = `translate(${dx}px, ${dy}px)`;
        });
      };
      const onPointer = (e) => {
        const r = root.getBoundingClientRect();
        mx = (e.clientX - r.left) / r.width;
        my = (e.clientY - r.top) / r.height;
        setVars(mx, my);
      };
      root.addEventListener('pointermove', onPointer);
      root.addEventListener('mouseleave', () => setVars(0.5, 0.5));

      // Device tilt fallback
      window.addEventListener('deviceorientation', (e) => {
        if (!e.beta && !e.gamma) return;
        const x = Math.min(1, Math.max(0, (e.gamma + 45) / 90));
        const y = Math.min(1, Math.max(0, (e.beta + 45) / 90));
        mx = x; my = y;
        setVars(mx, my);
      }, { passive: true });

      // Interactive chips
      const chips = root.querySelectorAll('.chip');
      let mode = 'pulse';
      chips.forEach(chip => {
        chip.addEventListener('click', (ev) => {
          chips.forEach(c => c.classList.remove('active'));
          chip.classList.add('active');
          mode = chip.dataset.mode || 'pulse';
          const rect = chip.getBoundingClientRect();
          chip.style.setProperty('--rx', (ev.clientX - rect.left) + 'px');
          chip.style.setProperty('--ry', (ev.clientY - rect.top) + 'px');
          chip.classList.remove('pulse');
          void chip.offsetWidth;
          chip.classList.add('pulse');
        });
      });

      // Spline animation
      const svg = root.querySelector('svg.spline');
      const glow = svg.querySelector('.glow');
      const stroke = svg.querySelector('.stroke');

      const W = 1000;
      const H = 320;
      const N = 36;

      let t = 0;
      let raf = null;

      function buildPath(time) {
        const pts = [];
        // Dynamics based on mode
        const baseAmp = mode === 'pulse' ? 46 : mode === 'orbit' ? 32 : 6;
        const amp = baseAmp * (0.7 + my * 0.6);
        const freq = mode === 'orbit' ? 2.2 : 1.6;
        const speed = mode === 'pulse' ? 0.010 : mode === 'orbit' ? 0.004 : 0.0006;
        t += speed;

        for (let i = 0; i < N; i++) {
          const x = (i / (N - 1)) * W;
          const a = (i / (N - 1)) * Math.PI * 2 * freq;
          const wobble = Math.sin(a + time * 2) * (8 + mx * 10);
          const y = H * 0.5
                  + Math.sin(a + time) * amp
                  + Math.cos(a * 1.3 - time * 1.7) * (amp * 0.25)
                  + wobble * 0.35;
          pts.push([x, y]);
        }

        // Smooth path using chained quadratic curves
        let d = `M ${pts[0][0].toFixed(2)} ${pts[0][1].toFixed(2)} `;
        for (let i = 1; i < pts.length - 1; i++) {
          const xc = (pts[i][0] + pts[i + 1][0]) / 2;
          const yc = (pts[i][1] + pts[i + 1][1]) / 2;
          d += `Q ${pts[i][0].toFixed(2)} ${pts[i][1].toFixed(2)} ${xc.toFixed(2)} ${yc.toFixed(2)} `;
        }
        return { d, speed };
      }

      function tick() {
        const { d } = buildPath(t);
        glow.setAttribute('d', d);
        stroke.setAttribute('d', d);
        if (!reduce) raf = requestAnimationFrame(tick);
      }

      // Initialize once for reduced motion; else animate
      if (reduce) {
        const init = buildPath(0);
        glow.setAttribute('d', init.d);
        stroke.setAttribute('d', init.d);
      } else {
        tick();
      }

      // Clean up on visibility change
      document.addEventListener('visibilitychange', () => {
        if (document.hidden && raf) cancelAnimationFrame(raf);
        else if (!reduce) raf = requestAnimationFrame(tick);
      });

      // Set initial vars
      setVars(0.5, 0.5);
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
